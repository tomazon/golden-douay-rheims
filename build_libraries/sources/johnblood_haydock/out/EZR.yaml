    verses:
      v:001: 'EZR:7:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}after these things, in the reign of Artaxerxes, king of the Persians, Esdras, the son of Saraias, the son of Azarias, the son of Helcias,'
      v:002: 'EZR:7:2 | 2 | 2 | The son of Sellum, the son of Sadoc, the son of Achitob,'
      v:003: 'EZR:7:3 | 3 | 3 | The son of Amarias, the son of Azarias, the son of Maraioth,'
      v:004: 'EZR:7:4 | 4 | 4 | The son of Zarahias, the son of Ozi, the son of Bocci,'
      v:005: 'EZR:7:5 | 5 | 5 | The son of Abisue, the son of Phinees, the son of Eleazar, the son of Aaron, the priest, from the beginning.'
      v:006: 'EZR:7:6 | 6 | 6 | This Esdras went up from Babylon, and he was a ready scribe in the law of Moses, which the Lord God had given to Israel: and the king granted him all his request, according to the hand of the Lord, his God, upon him.'
      v:007: 'EZR:7:7 | 7 | 7 | And there went up some of the children of Israel, and of the children of the priests, and of the children of the Levites, and of the singing men, and of the porters, and of the Nathinites, to Jerusalem, in the seventh year{VERSE_FOOTNOTE_INDEX_REF 0} of Artaxerxes, the king.'
      v:008: 'EZR:7:8 | 8 | 8 | And they came to Jerusalem in the fifth month, in the seventh year of the king.'
      v:009: 'EZR:7:9 | 9 | 9 | For upon the first day of the first month he began to go up from Babylon, and on the first day of the fifth month he came to Jerusalem, according to the good hand of his God upon him.'
      v:010: 'EZR:7:10 | 10 | 10 | For Esdras had prepared his heart to seek the law of the Lord, and to do and to teach, in Israel, the commandments and judgment.'
      v:011: 'EZR:7:11 | 11 | 11 | And this is the copy of the letter of the edict, which king Artaxerxes gave to Esdras, the priest, the scribe, instructed in the words and commandments of the Lord, and his ceremonies in Israel.'
      v:012: 'EZR:7:12 | 12 | 12 | Artaxerxes, king of kings, to Esdras, the priest, the most learned scribe of the law of the God of heaven, greeting.'
      v:013: 'EZR:7:13 | 13 | 13 | It is decreed by me, that all they of the people of Israel, and of the priests, and of the Levites, in my realm, that are minded to go into Jerusalem, should go with thee.'
      v:014: 'EZR:7:14 | 14 | 14 | For thou art sent from before the king, and his seven counsellors, to visit Judea and Jerusalem, according to the law of thy God, which is in thy hand.'
      v:015: 'EZR:7:15 | 15 | 15 | And to carry the silver and gold, which the king and his counsellors have freely offered to the God of Israel, whose tabernacle is in Jerusalem.'
      v:016: 'EZR:7:16 | 16 | 16 | And all the silver and gold that thou shalt find in all the province of Babylon, and that the people is willing to offer, and that the priests shall offer of their own accord to the house of their God, which is in Jerusalem,'
      v:017: 'EZR:7:17 | 17 | 17 | Take freely, and buy diligently with this money, calves, rams, lambs, with the sacrifices and libations of them, and offer them upon the altar of the temple of your God, that is in Jerusalem.'
      v:018: 'EZR:7:18 | 18 | 18 | And if it seem good to thee, and to thy brethren, to do any thing with the rest of the silver and gold, do it according to the will of your God.'
      v:019: 'EZR:7:19 | 19 | 19 | The vessels, also, that are given thee for the sacrifice of the house of thy God, deliver thou in the sight of God in Jerusalem.'
      v:020: "EZR:7:20 | 20 | 20 | And whatsoever more there shall be need of for the house of thy God, how much soever thou shalt have occasion to spend, it shall be given out of the treasury, and the king's exchequer, and by me."
      v:021: 'EZR:7:21 | 21 | 21 | I, Artaxerxes, the king, have ordered and decreed to all the keepers of the public chest, that are beyond the river, that whatsoever Esdras, the priest, the scribe of the law of the God of heaven, shall require of you, you give it without delay,'
      v:022: 'EZR:7:22 | 22 | 22 | Unto a hundred talents of silver, and unto a hundred cores of wheat, and unto a hundred bates of wine, and unto a hundred bates of oil, and salt without measure.'
      v:023: 'EZR:7:23 | 23 | 23 | All that belongeth to the rights of the God of heaven, let it be given diligently in the house of the God of heaven: lest his wrath should be enkindled against the realm of the king, and of his sons.'
      v:024: 'EZR:7:24 | 24 | 24 | We give you also to understand, concerning all the priests, and the Levites, and the singers, and the porters, and the Nathinites, and ministers of the house of this God, that you have no authority to impose toll, or tribute, or custom, upon them.'
      v:025: 'EZR:7:25 | 25 | 25 | And thou, Esdras, according to the wisdom of thy God, which is in thy hand, appoint judges and magistrates, that may judge all the people, that is beyond the river, that is, for them who know the law of thy God, yea, and the ignorant teach ye freely.'
      v:026: 'EZR:7:26 | 26 | 26 | And whosoever will not do the law of thy God, and the law of the king diligently, judgment shall be executed upon him, either unto death, or unto banishment, or to the confiscation of goods, or at least to prison.'
      v:027: "EZR:7:27 | 27 | 27 | Blessed be the Lord, the God of our fathers, who hath put this in the king's heart, to glorify the house of the Lord, which is in Jerusalem,"
      v:028: 'EZR:7:28 | 28 | 28 | And hath inclined his mercy toward me before the king and his counsellors, and all the mighty princes of the king: and I being strengthened by the hand of the Lord, my God, which was upon me, gathered together out of Israel, chief men, to go up with me.'
  c:008:
    commentary:
      v:002:
        - 'EZR:8:2 | 2 | 2 | <i>Hattus.</i> He was of the royal family, (Haydock) as the former were descendants of the two sons of Aaron. (Calmet) --- The great numbers which were persuaded to return from Babylon, signify the conversions made by holy preachers. (Ven. Bede) (Worthington)'
      v:005:
        - 'EZR:8:5 | 5 | 5 | <i>Sons.</i> Septuagint and Arabic add, "of Zathoe, Sechenias, the son of Aziel." The Syriac supplies the name of "Gado, the son of Nehzael," which seems to have been lost. (Calmet) --- Junius translates, "of the descendants Sechenias N. son of Jahaziel."'
      v:010:
        - 'EZR:8:10 | 10 | 10 | <i>Sons of.</i> Septuagint supply "Baani," whose name occurs, chap. ii. 10, and is here visibly wanting. (Calmet)'
      v:013:
        - 'EZR:8:13 | 13 | 13 | <i>Last.</i> Coming after their brethren, chap. ii. 13.'
      v:014:
        - 'EZR:8:14 | 14 | 14 | <i>Zachur.</i> Hebrew and Septuagint, "Zabud." (Calmet) --- Two letters have been mistaken. (Haydock)'
      v:015:
        - 'EZR:8:15 | 15 | 15 | <i>Ahava.</i> This river (ver. 21., and 31.) runs through the territory of the same name, called Hava; (4 Kings xvii. 24.) the people of which exchanged places with the Israelites. Esdras makes a circuit to prevail on some of the latter to return with him, unless he began his journey from Susa. Babylon comprises all that country. (Calmet) --- <i>None there,</i> who were not priests, ver. 2. (Lyranus) (Menochius)'
      v:016:
        - 'EZR:8:16 | 16 | 16 | <i>Sent.</i> Septuagint, &c., "to Eliezer," &c., in order to give them his orders what to say to Eddo, who presided at Chasphia, as the sequel shews. --- <i>Wise men,</i> instructors of the people, (2 Paralipomenon xxxv. 3.; Calmet) Levites. (Menochius)'
      v:017:
        - 'EZR:8:17 | 17 | 17 | <i>Chasphia.</i> The Caspian mountains, between Media and Hyrcania. Here the Nathinites were forced to labour, under Eddo. The service of the temple would be far more eligible. (Calmet)'
      v:021:
        - 'EZR:8:21 | 21 | 21 | <i>Fast</i> it seems for eight days, so that they departed on the 12th, ver. 31. (Menochius) --- It will not suffice to leave sin, we must also do works of satisfaction. (Worthington)'
      v:022:
        - 'EZR:8:22 | 22 | 22 | <i>Forsake him.</i> Apostates are treated with the greatest severity. (Menochius) --- Esdras thought that the glory of God was at stake, and he would not shew any diffidence in Providence, or scandalize the infidels. (Calmet) --- We ought not to ask princes for what we should despise. (Du Hamel)'
      v:026:
        - 'EZR:8:26 | 26 | 26 | <i>A hundred.</i> Hebrew adds, "talents," <i>vessels of silver.</i> (Haydock) --- Some Rabbins suppose there were only 100, each of this weight, which is not probable. All the silver vessels, of different sizes, weighed 100 talents. There was the same quantity of golden vessels. (Calmet)'
      v:027:
        - 'EZR:8:27 | 27 | 27 | <i>Solids.</i> Hebrew <i>adarconim.</i> Darics, equivalent to the golden sicle. (Calmet) (1 Paralipomenon xxix. 7.) --- <i>Best.</i> Protestants, "of fine copper, precious as gold." It might resemble the Corinthian brass, or <i>aurichalcum,</i> (Haydock) composed of gold, silver, and brass melted together, in the burning of Corinth, by L. Mummius. (Pliny, [Natural History?] xxxiv. 2.) --- Yet no such Corinthian vessels have come down to us; so that the account seems fabulous; and, at any rate, the city was not taken in the days of Esdras, but in the year 608 of Rome. We cannot say whether he speaks of copper, brass, &c. (Calmet)'
      v:035:
        - 'EZR:8:35 | 35 | 35 | <i>Israel.</i> Some of the different tribes certainly returned, chap. vi. 17.'
      v:036:
        - 'EZR:8:36 | 36 | 36 | <i>Lords,</i> (<i>satrapis.</i>) 3 Esdras, "to the royal officers and governors of C≈ìlosyria and Phenicia; and they glorified," &c. --- <i>Furthered,</i> by their assistance (Haydock) and praise. They formed their sentiments, as is usual, by those of the king. (Calmet)'
