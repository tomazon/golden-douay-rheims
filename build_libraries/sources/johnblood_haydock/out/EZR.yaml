    verses:
      v:001: 'EZR:9:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} after these things were accomplished, the princes came to me, saying: The people of Israel, and the priests, and Levites, have not separated themselves from the people of the lands, and from their abominations, namely, of the Chanaanites, and the Hethites, and the Pherezites, and the Jebusites, and the Ammonites, and the Moabites, and the Egyptians, and the Amorrhites.'
      v:002: 'EZR:9:2 | 2 | 2 | For they have taken of their daughters for themselves, and for their sons, and they have mingled the holy seed with the people of the lands. And the hand of the princes and magistrates hath been first in this transgression.'
      v:003: 'EZR:9:3 | 3 | 3 | And when I had heard this word, I rent my mantle and my coat, and plucked off the hairs of my head and my beard, and I sat down mourning.'
      v:004: 'EZR:9:4 | 4 | 4 | And there were assembled to me all that feared the God of Israel, because of the transgression of those, that were come from the captivity, and I sat sorrowful, until the evening sacrifice.'
      v:005: 'EZR:9:5 | 5 | 5 | And at the evening sacrifice I rose up from my affliction, and having rent my mantle and my garment, I fell upon my knees, and spread out my hands to the Lord, my God,'
      v:006: 'EZR:9:6 | 6 | 6 | And said: My God, I am confounded and ashamed to lift up my face to thee: for our iniquities are multiplied over our heads, and our sins are grown up even unto heaven,'
      v:007: 'EZR:9:7 | 7 | 7 | From the days of our fathers: and we ourselves, also, have sinned grievously unto this day, and for our iniquities we, and our kings, and our priests, have been delivered into the hands of the kings of the lands, and to the sword, and to captivity, and to spoil, and to confusion of face, as it is at this day.'
      v:008: 'EZR:9:8 | 8 | 8 | And now as a little, and, for a moment, has our prayer been made before the Lord, our God, to leave us a remnant, and give us a pin in his holy place, and that our God would enlighten our eyes, and would give us a little life in our bondage.'
      v:009: 'EZR:9:9 | 9 | 9 | For we are bondmen, and in our bondage our God hath not forsaken us, but hath extended mercy upon us before the king of the Persians, to give us life, and to set up the house of our God, and to rebuild the desolations thereof, and to give us a fence in Juda and Jerusalem.'
      v:010: 'EZR:9:10 | 10 | 10 | And now, O our God, what shall we say after this? for we have forsaken thy commandments,'
      v:011: 'EZR:9:11 | 11 | 11 | Which thou hast commanded by the hand of thy servants, the prophets, saying: The land which you go to possess, is an unclean land, according to the uncleanness of the people, and of other lands, with their abominations, who have filled it from mouth to mouth with their filth.'
      v:012: 'EZR:9:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, give not your daughters to their sons, and take not their daughters for your sons, and seek not their peace, nor their prosperity forever; that you may be strengthened, and may eat the good things of the land, and may have your children your heirs for ever.'
      v:013: 'EZR:9:13 | 13 | 13 | And after all that is come upon us, for our most wicked deeds, and our great sin, seeing that thou, our God, hast saved us from our iniquity, and hast given us a deliverance as at this day.'
      v:014: 'EZR:9:14 | 14 | 14 | That we should not turn away, nor break thy commandments, nor join in marriage with the people of these abominations. Art thou angry with us unto utter destruction, not to leave us a remnant to be saved?'
      v:015: 'EZR:9:15 | 15 | 15 | O Lord God of Israel, thou art just: for we remain yet to be saved, as at this day. Behold we are before thee in our sin, for there can be no standing before thee in this matter.'
  c:010:
    commentary:
      v:001:
        - 'EZR:10:1 | 1 | 1 | <i>God,</i> in the court of the people, before the eastern gate.'
      v:002:
        - 'EZR:10:2 | 2 | 2 | <i>Sechenias.</i> 3 Esdras calls him "Jechonias." See chap. viii. 5. The name of Sechenias is not found among the transgressors; (ver. 20.) but that of Jehiel is, ver. 26. It seems, however, that the former returned with Esdras, and speaks in the name of the people, to encourage them to confess their guilt, (Calmet) unless his name be omitted. (Menochius) --- <i>Repentance.</i> Hebrew, "yet there is hope, (Protestants) <i>or</i> an assembly of Israel." (Du Dieu)'
      v:003:
        - 'EZR:10:3 | 3 | 3 | <i>Covenant.</i> The marrying with strange women seemed to have annulled the covenant of God. --- <i>Of them.</i> The children were to follow the mothers, as in other unlawful connections. Their being suffered to remain behind, might have had dangerous consequences. (Calmet) --- The custom of divorcing was then in force, (Tirinus) and the Jews looked upon all as null, which was done contrary to the law; (Ven. Bede; Estius; Calmet; Grotius) though here the law was only prohibitory. (Cajetan) (Tirinus) --- As all was directed by the will of God, the dictates of humanity would not be disregarded (Calmet) on this trying occasion. (Haydock) --- The children migth be placed in houses for education. (Cajetan) (Tirinus)'
      v:004:
        - 'EZR:10:4 | 4 | 4 | <i>Thy part.</i> The high priest not acting, (Menochius) Esdras was appointed chief, (Haydock) and his abilities were universally acknowledged. (Calmet)'
      v:006:
        - 'EZR:10:6 | 6 | 6 | <i>Before.</i> 3 Esdras, "the court <i>or</i> hall of the temple." (Haydock) --- <i>Eliasib.</i> His son and successor is styled Joiada, 2 Esdras xii. 10. The same person had often many names, (Calmet) or Johanan might be a younger son. (Menochius) --- Josephus ([Antiquities?] xi. 5.) says, that Esdras went to the apartments of John and Eliasib. (Haydock) --- Esdras, though sent extraordinarily by God, repairs to the son of the priest, as St. Paul conferred with other apostles, Galatians ii. (Worthington)'
      v:008:
        - 'EZR:10:8 | 8 | 8 | <i>Away.</i> Hebrew and Septuagint, "subjected to anathema," (Calmet) and utterly destroyed; (Haydock) or, according to some editions of the Septuagint and Josephus, "consecrated to the temple." Esdras exercises the power which had been entrusted to him, chap. vii. 16.'
      v:009:
        - 'EZR:10:9 | 9 | 9 | <i>Ninth.</i> Casleu, (Zacharias vii. 1.) which corresponds with our November and December. (Menochius) --- <i>Street.</i> Court, which afforded as yet no shelter from the rain. (Calmet) --- This would tend to punish them for their sin, and to make them more sensible of it. (Worthington)'
      v:011:
        - 'EZR:10:11 | 11 | 11 | <i>Confession.</i> Septuagint, "give praise;" which is done by repentance and virtue. (Menochius) --- Confess your faults, and submit to the justice of God, Josue vii. 19. (Calmet)'
      v:014:
        - 'EZR:10:14 | 14 | 14 | <i>Cities.</i> It is not clear whether the rulers went to the different cities, or the principal men of each gave information, and caused the guilty to appear before Esdras, at Jerusalem. (Haydock)'
      v:016:
        - 'EZR:10:16 | 16 | 16 | <i>So.</i> Cajetan improperly concludes, that the sentence was not put in execution; because Nehemias (chap. xiii. 23.) complains of such marriages. (Calmet) --- But the guilty might have resumed their women. (Haydock) --- <i>Went.</i> Hebrew, "were separated." (Haydock) --- By making a small change, we may translate, with 3 Esdras, "and Esdras separated <i>or</i> chose the men." Josephus seems generally to have followed the Greek of 3 Esdras. The Syriac says there were 20 judges.'
      v:019:
        - EZR:10:19 | 19 | 19 | <i>Hands.</i> Thus the Persians confirmed their most solemn engagements. (Calmet)
      v:025:
        - 'EZR:10:25 | 25 | 25 | <i>Israel.</i> Laymen, (Calmet) not of the tribe of Levi. (Menochius)'
      v:030:
        - 'EZR:10:30 | 30 | 30 | <i>Moab.</i> The inhabitants of this town, as well as of <i>Nebo,</i> (ver. 43.) are specified.'
      v:044:
        - 'EZR:10:44 | 44 | 44 | <i>Children.</i> Hebrew may be, "and some of these women had exposed their children." But most follow the Septuagint and Vulgate. 3 Esdras ix. 36, "and they ejected them with their children." None was spared. (Calmet) --- One great inconvenience of such connections is, that the offspring is illegitimate. (Worthington) --- Only 17 priests, 10 Levites, and 86 laymen, are stigmatized as guilty of this scandal; yet these fill Israel with confusion, and Esdras with extreme affliction. (Haydock)'
