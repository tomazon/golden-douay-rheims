    verses:
      v:001: 'EZR:5:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}Aggeus, the prophet, and Zacharias, the son of Addo, prophesied to the Jews that were in Judea and Jerusalem, in the name of the God of Israel.'
      v:002: 'EZR:5:2 | 2 | 2 | Then rose up Zorobabel, the son of Salathiel, and Josue, the son of Josedec, and began to build the temple of God in Jerusalem, and with them were the prophets of God helping them.'
      v:003: 'EZR:5:3 | 3 | 3 | And at the same time came to them, Thathanai, who was governor beyond the river, and Stharbuzanai, and their counsellors: and said thus to them: Who hath given you counsel to build this house, and to repair the walls thereof?'
      v:004: EZR:5:4 | 4 | 4 | In answer to which we gave them the names of the men who were the promoters of that building.
      v:005: 'EZR:5:5 | 5 | 5 | But the eye of their God was upon the ancients of the Jews, and they could not hinder them. And it was agreed, that the matter should be referred to Darius, and then they should give satisfaction concerning that accusation.'
      v:006: 'EZR:5:6 | 6 | 6 | The copy of the letter that Thathanai, governor of the country beyond the river, and Stharbuzanai, and his counsellors, the Arphasachites, who dwelt beyond the river, sent to Darius, the king.'
      v:007: 'EZR:5:7 | 7 | 7 | The letter which they sent him, was written thus: To Darius, the king, all peace.'
      v:008: 'EZR:5:8 | 8 | 8 | Be it known to the king, that we went to the province of Judea, to the house of the great God, which they are building with unpolished stones; and timber is laid in the walls: and this work is carried on diligently, and advanceth in their hands.'
      v:009: 'EZR:5:9 | 9 | 9 | And we asked those ancients, and said to them thus: Who hath given you authority to build this house, and to repair these walls?'
      v:010: 'EZR:5:10 | 10 | 10 | We asked also of them their names, that we might give thee notice: and we have written the names of the men that are the chief among them.'
      v:011: 'EZR:5:11 | 11 | 11 | And they answered us in these words, saying: We are the servants of the God of heaven and earth, and we are building a temple that was built these many years ago, and which a great king of Israel built and set up.'
      v:012: 'EZR:5:12 | 12 | 12 | But after that our fathers had provoked the God of heaven to wrath, he delivered them into the hands of Nabuchodonosor, the king of Babylon, the Chaldean: and he destroyed this house, and carried away the people to Babylon.'
      v:013: 'EZR:5:13 | 13 | 13 | But in the first year of Cyrus, the king of Babylon, king Cyrus set forth a decree, that this house of God should be built.'
      v:014: 'EZR:5:14 | 14 | 14 | And the vessels also of gold and silver of the temple of God, which Nabuchodonosor had taken out of the temple, that was in Jerusalem, and had brought them to the temple of Babylon, king Cyrus brought out of the temple of Babylon, and they were delivered to one Sassabasar, whom also he appointed governor,'
      v:015: 'EZR:5:15 | 15 | 15 | And said to him: Take these vessels, and go, and put them in the temple that is in Jerusalem, and let the house of God be built in its place.'
      v:016: 'EZR:5:16 | 16 | 16 | Then came this same Sassabasar, and laid the foundations of the temple of God in Jerusalem, and from that time, until now, it is in building, and is not yet finished.'
      v:017: "EZR:5:17 | 17 | 17 | Now, therefore, if it seem good to the king, let him search in the king's library, which is in Babylon, whether it hath been decreed by Cyrus, the king, that the house of God, in Jerusalem, should be built, and let the king send his pleasure to us concerning this matter."
  c:006:
    commentary:
      v:001:
        - 'EZR:6:1 | 1 | 1 | <i>Library.</i> Protestants, "house of the rolls, where the treasures were," &c. --- <i>Babylon.</i> In the city, the search was fruitless: (Vatable) but in the kingdom, the record was discovered. (Menochius)'
      v:002:
        - 'EZR:6:2 | 2 | 2 | <i>Ecbatana.</i> Chaldean <i>achmetha,</i> signifies "a jug, <i>or</i> chest." (Calmet) --- "They found in the chest of the palace, under the inscription of Media." (Munster) (Pagnin) --- "And a roll was found (some add, <i>in Amatha</i>) in the city, in a chest, (or tower; {GREEK:START Barei}ŒíŒ±œÅŒ∑Œπ{GREEK:END}) and this memorial was written in it." (Septuagint) Protestants style the place, "Achmetha." (Haydock) --- Arabic, "Athana." Syriac, "Ahmathane." The memoirs of Cyrus had probably been conveyed to Ecbatana, which was built by Dejoces, the first king of the Medes, and greatly enlarged by his successor, Phraortes. (Calmet) --- <i>Province.</i> Media now only formed a province of the empire. (Tirinus)'
      v:003:
        - "EZR:6:3 | 3 | 3 | <i>And....foundations</i> is not found in Septuagint, Syriac, and Arabic, but it is in Chaldean. The temple was thus of larger dimensions than that of Solomon, which was only 30 cubits high, and 20 broad inside, 3 Kings vi. 2. The Rabbins assign 100 for each, (Tr. Middot. iv. 6.) speaking perhaps of the temple rebuilt by Herod, with still greater magnificence. Josephus allows 100 in height, and 60 in breadth. But the Scripture only speaks of 54 cubits breadeth, and 99 in length including the adjoining edifices. (Calmet) --- <i>Breadth,</i> from the front to the end of the holy of holies, which we should call the length. (Tirinus) --- This temple was lower than Solomon's by one half, (2 Paralipomenon iii. 4.; Menochius) unless those 120 cubits refer only to a tower. (Haydock)"
      v:004:
        - 'EZR:6:4 | 4 | 4 | <i>Unpolished,</i> to correspond with the polished stones and cedar employed by Solomon, 3 Kings vi. 36. (Menochius) --- Protestants, "great stones." See chap. v. 8. --- <i>Charges.</i> It appears that the Jews furnished money and meat to pay for the wood, chap. i. 4., and iii. 7. Some annual sum might be assigned by Cyrus, either for the building, or for the daily holocausts. (Calmet)'
      v:005:
        - 'EZR:6:5 | 5 | 5 | <i>Placed</i> formerly, before the destruction of the temple. Protestants, "and place <i>them</i> in the house of God."'
      v:008:
        - 'EZR:6:8 | 8 | 8 | <i>Hindered.</i> Thus Darius trod in the footsteps, or perhaps exceeded the liberality of Cyrus. (Haydock)'
      v:009:
        - 'EZR:6:9 | 9 | 9 | <i>Complaint.</i> Protestants, "without fail," (Haydock) or "delay." (Montanus) (Calmet)'
      v:011:
        - 'EZR:6:11 | 11 | 11 | <i>Nailed.</i> Protestants, "hanged." Septuagint, "covered with wounds, <i>or</i> fastened on it." (Haydock) --- Some think that the criminal was to be scourged. (De Dieu) --- "Let him be hanged on the wood, which shall stand upright, after his house shall have been demolished." (Vatable) --- Such was the custom of the Persians. (Grotius) --- Aman perished on the gallows, which he had erected in his own house for Mardocheus, Esther vii. 9. --- <i>Confiscated.</i> Protestants, "be made a dunghill for this." (Haydock) (Syriac, &c.) --- We find some examples of such a treatment, 4 Kings x. 27., and Daniel iii. 5., and ix. 6. The effects of those who were condemned to die, in Persia, were generally confiscated, Esther iii. 13., and viii. 11., and ix. 14.'
      v:014:
        - 'EZR:6:14 | 14 | 14 | <i>Artaxerxes,</i> one of the seven who overturned the power of the magi; (Usher, the year of the world 3483) or rather the king of Persia, who lived some time after this, and was very favourable to the Jews. He sent Esdras (the year of the world 3537) and Nehemias (the year of the world 3550) with great powers into the country. (Calmet)'
      v:015:
        - 'EZR:6:15 | 15 | 15 | <i>Adar,</i> corresponding with our February and March. (Menochius) --- In the latter month they celebrated the Passover, ver. 19. --- <i>Darius.</i> Hence twenty years had elapsed from the first foundation. They might continue to embellish the temple other twenty-seven years, as the Jews assert; (John ii. 20,) unless they speak of the repairs made by Herod, (Baronius; Tirinus) or exaggerate, (Grotius) being under a mistake. (Salien, the year of the world 3537.)'
      v:017:
        - 'EZR:6:17 | 17 | 17 | <i>Goats,</i> which had not left off sucking. (Menochius) (Numbers vii. 87.) --- <i>Israel.</i> The Samaritan Chronicles assert that the tribes returned, as the prophets had foretold, and the sacred history seems to suppose: (Calmet) which may be true of many, (Haydock) though the greatest part remained in captivity. (Calmet)'
      v:018:
        - 'EZR:6:18 | 18 | 18 | <i>Moses.</i> (Numbers iii. 8.) David had perfected the plan, 1 Paralipomenon xxiii., &c. (Haydock)'
      v:019:
        - 'EZR:6:19 | 19 | 19 | <i>And.</i> Here the author resumes the Hebrew language. (Calmet) --- <i>Captivity,</i> from which they were released, ver. 17. (Haydock)'
      v:020:
        - 'EZR:6:20 | 20 | 20 | <i>One man,</i> with zeal and unanimity; so that a second Phase was not to be celebrated, 2 Paralipomenon xxx. 3.'
      v:021:
        - 'EZR:6:21 | 21 | 21 | <i>To them,</i> becoming proselytes, and receiving circumcision, Exodus xii. 48.'
      v:022:
        - 'EZR:6:22 | 22 | 22 | <i>Assyria.</i> The successors of Cyrus now ruled over those countries, (Calmet) which had belonged to the most potent Assyrian and Chaldean monarchs; and therefore the titles are given to them indiscriminately. (Tirinus)'
