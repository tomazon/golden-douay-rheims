    verses:
      v:001: 'EZR:6:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}king Darius gave orders, and they searched in the library of the books that were laid up in Babylon.'
      v:002: 'EZR:6:2 | 2 | 2 | And there was found in Ecbatana, which is a castle in the province of Media, a book in which this record was written.'
      v:003: 'EZR:6:3 | 3 | 3 | In the first year of Cyrus, the king: Cyrus, the king, decreed, that the house of God should be built, which is in Jerusalem, in the place where they may offer sacrifices, and that they lay the foundations that may support the height of threescore cubits, and the breadth of threescore cubits,'
      v:004: "EZR:6:4 | 4 | 4 | Three rows of unpolished stones, and so rows of new timber: and the charges shall be given out of the king's house."
      v:005: 'EZR:6:5 | 5 | 5 | And, also, let the golden and silver vessels of the temple of God, which Nabuchodonosor took out of the temple of Jerusalem, and brought to Babylon, be restored, and carried back to the temple of Jerusalem, to their place, which also were placed in the temple of God.'
      v:006: 'EZR:6:6 | 6 | 6 | Now, therefore, Thathanai, governor of the country beyond the river, Stharbuzanai, and your counsellors, the Apharsachites, who are beyond the river, depart far from them.'
      v:007: 'EZR:6:7 | 7 | 7 | And let that temple of God be built by the governor of the Jews, and by their ancients, that they may build that house of God in its place.'
      v:008: "EZR:6:8 | 8 | 8 | I also have commanded what must be done by those ancients of the Jews, that the house of God may be built, to wit, that of the king's chest, that is, of the tribute that is paid out of the country beyond the river, the charges be diligently given to those men, lest the work be hindered."
      v:009: 'EZR:6:9 | 9 | 9 | And if it shall be necessary, let calves, also, and lambs, and kids, for holocausts to the God of heaven, wheat, salt, wine, and oil, according to the custom of the priests that are in Jerusalem, be given them day by day, that there be no complaint in any thing.'
      v:010: 'EZR:6:10 | 10 | 10 | And let them offer oblations to the God of heaven, and pray for the life of the king, and of his children.'
      v:011: 'EZR:6:11 | 11 | 11 | And I have made a decree: That ii any, whosoever, shall alter this commandment, a beam be taken from his house, and set up, and he be nailed upon it, and his house be confiscated.'
      v:012: 'EZR:6:12 | 12 | 12 | And may the God, that hath caused his name to dwell there, destroy all kingdoms, and the people that shall put out their hand to resist, and to destroy the house of God, that is in Jerusalem. I, Darius, have made the decree, which I will have diligently complied with.'
      v:013: 'EZR:6:13 | 13 | 13 | So then Thathanai, governor of the country beyond the river, and Stharbuzanai, and his counsellors, diligently executed what Darius, the king, had commanded.'
      v:014: 'EZR:6:14 | 14 | 14 | And the ancients of the Jews built, and prospered, according to the prophecy of Aggeus, the prophet, and of Zacharias, the son of Addo: and they built and finished, by the commandment of the God of Israel, and by the commandment of Cyrus, and Darius, and Artaxerxes, kings of the Persians.'
      v:015: 'EZR:6:15 | 15 | 15 | And they were finishing this house of God, until the third day of the month of Adar, which was in the sixth year of the reign of king Darius.'
      v:016: 'EZR:6:16 | 16 | 16 | And the children of Israel, the priests, and the Levites, and the rest of the children of the captivity, kept the dedication of the house of God with joy.'
      v:017: 'EZR:6:17 | 17 | 17 | And they offered at the dedication of the house of God, a hundred calves, two hundred rams, four hundred lambs, and for a sin-offering, for all Israel, twelve he-goats, according to the number of the tribes of Israel.'
      v:018: 'EZR:6:18 | 18 | 18 | And they set the priests in their divisions, and the Levites, in their courses, over the works of God, in Jerusalem, {VERSE_FOOTNOTE_INDEX_REF 0}as it is written in the book of Moses.'
      v:019: 'EZR:6:19 | 19 | 19 | And the children of Israel, of the captivity, kept the Phase, {VERSE_FOOTNOTE_INDEX_REF 0}on the fourteenth day of the first month.'
      v:020: 'EZR:6:20 | 20 | 20 | For all the priests and the Levites were purified as one man: all were clean to kill the Phase for all the children of the captivity, and for their brethren, the priests, and themselves.'
      v:021: 'EZR:6:21 | 21 | 21 | And the children of Israel that were returned from captivity, and all that had separated themselves from the filthiness of the nations of the earth to them, to seek the Lord, the God of Israel, did eat.'
      v:022: 'EZR:6:22 | 22 | 22 | And they kept the feast of unleavened bread seven days, with joy; for the Lord had made them joyful, and had turned the heart of the king of Assyria to them, that he should help their hands in the work of the house of the Lord, the God of Israel.'
  c:007:
    commentary:
      v:001:
        - 'EZR:7:1 | 1 | 1 | <i>Things,</i> sixty-eight years after the journey of Zorobabel. (Calmet) --- Salien adds ten years more. (Haydock) --- <i>Artaxerxes</i> Longimanus. (Menochius) (Tirinus) --- <i>Son,</i> or great grandson <i>of Saraias,</i> who had been slain 121 years. Esdras was still living, in the days of Nehemias. Many persons are omitted in this genealogy. The immediate descendants of Azarias may be found, 1 Paralipomenon vi. Similarity of names has occasioned many mistakes. 3 Esdras viii. reckons only eleven persons between Aaron and Esdras; and 4 Esdras i. has eighteen; whereas here we behold sixteen generations, and [in] 1 Paralipomenon, twenty-two. (Calmet)'
      v:005:
        - EZR:7:5 | 5 | 5 | <i>Beginning</i> of the Jewish republic.
      v:006:
        - 'EZR:7:6 | 6 | 6 | <i>Went up,</i> a second time, 2 Esdras xii. 1. (Worthington) --- <i>Ready.</i> Hebrew <i>mahir,</i> "diligent," &c. (Haydock) --- <i>Scribe,</i> not so much noted for his skill in writing fast, or drawing up deeds, as for his knowledge of the divine law. (Calmet) --- The gospel sometimes gives the title of <i>scribe</i> to the doctors of the law, Matthew xxii. 35., with Mark xii. 28. It is peculiarly due to Esdras, who gave a correct copy of the Scriptures, and wrote them in a different character, leaving the ancient one to the Samaritans, that the people might be less connected. (Bellarmine, De Verb. xx. 1, citing (Tirinus) the most learned Fathers and Jewish writers. (Calmet, Diss.) --- The author of 4 Esdras (xiv. 19,) intimates that the sacred books had been all destroyed, and were dictated again to Esdras by the Holy Spirit. But this book is not of sufficient authority to establish so dangerous an opinion; (Haydock) which is refuted by the whole context of the Bible, in which we see that the law was never forgotten. (Calmet, Diss.) (Du Hamel) --- As Esdras was inspired, what additions he might make, must be accounted divine and authentic. (Calmet) --- <i>Hand;</i> protection, (Delrio, adag. 217,) or inspiration. (Menochius) --- God can incline the heart of the king, (Proverbs xxi.) to accomplish his decrees. (Haydock)'
      v:009:
        - 'EZR:7:9 | 9 | 9 | <i>Month.</i> Thus four entire months were spent on the journey, as they did not go the shortest way, and had much baggage, &c. (Calmet)'
      v:010:
        - 'EZR:7:10 | 10 | 10 | <i>Heart.</i> Thinking continually (Menochius) how he might keep the law himself, and direct others. (Haydock) --- It would be well if all would thus teach by example, like Jesus Christ, who <i>began to do</i> and then <i>to teach.</i> (Haydock) --- <i>Judgment.</i> Both these terms express the same thing. (Menochius)'
      v:011:
        - 'EZR:7:11 | 11 | 11 | <i>Of the edict,</i> is a farther explanation of the <i>letter.</i> (Haydock)'
      v:012:
        - 'EZR:7:12 | 12 | 12 | <i>Kings.</i> This title was placed on the tomb of Cyrus, (Strabo xv.) and denoted a very powerful king. Artaxerxes had many tributaries in Media, Sidon, &c. The kings of Assyria had before assumed such pompous titles, Osee viii. 10. (Calmet) --- <i>The most learned,</i> comes later in the original Chaldean. (Haydock) --- "The priest, scribe of the law,...perfection, (health and happiness, (Calmet) or <i>consummate</i> in learning, &c.; Haydock) as at present." (Calmet) --- <i>Gemir uceheneth,</i> "perfection (Castel. Lexic.) even now," chap. iv. 10. Protestants, "perfect <i>peace,</i> and at such a time." (Haydock)'
      v:014:
        - 'EZR:7:14 | 14 | 14 | <i>Counsellors.</i> Interpreters of the laws. (Josephus, [Antiquities?] xi. 6.) --- The number seems to have been established at the courts of the Assyrian and Chaldean monarchs, Tobias xii. 15. We find their names, Esther i. 10, 14. The history of this queen happened in the reign of Darius Hystaspes. (Calmet) --- <i>Hand.</i> By this he was to pass sentence, ver. 25. (Haydock) --- The Jews were authorized to follow their own laws (Calmet) under the Persian dominion, ver. 26. (Tirinus)'
      v:016:
        - 'EZR:7:16 | 16 | 16 | <i>Babylon,</i> which the Chaldeans may freely give. (Menochius)'
      v:020:
        - "EZR:7:20 | 20 | 20 | <i>By me.</i> Hebrew, \"to spend, take it out of the king's treasure-house.\" Septuagint adds, \"and from me.\""
      v:022:
        - 'EZR:7:22 | 22 | 22 | <i>Salt</i> was used in all the sacrifices, Leviticus ii. 13. In 3 Esdras no mention is made of oil or salt; but we read, "and all other things in abundance."'
      v:024:
        - 'EZR:7:24 | 24 | 24 | <i>Nathinites.</i> 3 Esdras, "sacred slaves." (Haydock) --- Artaxerxes confirms the immunities granted by the law of God, (Numbers iii. 6, 12,) by the kings of Egypt, (Genesis xlvii. 22,) and by all nations, to the ministers of religion. (Calmet)'
      v:025:
        - 'EZR:7:25 | 25 | 25 | <i>River.</i> 3 Esdras, "In all Syria and Phenicia." (Haydock) --- Hitherto, it seems, the royal judges had decided all affairs of consequence, which required any public chastisement.'
      v:026:
        - 'EZR:7:26 | 26 | 26 | <i>Banishment.</i> Hebrew literally, "eradication" by death or exile, (Calmet) or by being cut off from all society, chap. x. 8. (De Dieu) --- Septuagint, "correction." (Haydock)'
      v:027:
        - 'EZR:7:27 | 27 | 27 | <i>Blessed.</i> Here the author beings to write again in Hebrew and in the following verse, Esdras speaks in [the first] person. (Calmet)'
