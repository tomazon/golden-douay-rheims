    intro: "<i>Esther's petition for herself and her people: Aman is hanged upon the gibbet he had prepared for Mardochai.</i>"
    provenance:
      - '2024-12-13T03:10:22Z - Downloaded from https://johnblood.gitlab.io/haydock/id1042.html'
