    verses:
      v:001: 'ESG:15:1 | 1 | 1 | And he commanded her (no doubt but he was Mardochai) to go to the king, and petition for her people, and for her country.'
      v:002: 'ESG:15:2 | 2 | 2 | Remember (said he) the days of thy low estate, how thou wast brought up by my hand, because Aman, the second after the king, hath spoken against us unto death.'
      v:003: 'ESG:15:3 | 3 | 3 | And do thou call upon the Lord, and speak to the king for us, and deliver us from death.'
      v:004: 'ESG:15:4 | 4 | 4 | And on the third day she laid away the garments she wore, and put on her glorious apparel.'
      v:005: 'ESG:15:5 | 5 | 5 | And glittering in royal robes, after she had called upon God, the ruler and saviour of all, she took two maids with her,'
      v:006: 'ESG:15:6 | 6 | 6 | And upon one of them she leaned, as if for delicateness and overmuch tenderness, she were not able to bear up her own body:'
      v:007: 'ESG:15:7 | 7 | 7 | And the other maid followed her lady, bearing up her train flowing on the ground.'
      v:008: 'ESG:15:8 | 8 | 8 | But she with a rosy colour in her face, and with gracious and bright eyes, hid a mind full of anguish, and exceedingly great fear.'
      v:009: 'ESG:15:9 | 9 | 9 | So going in she passed through all the doors in order, and stood before the king, where he sat upon his royal throne, clothed with his royal robes, and glittering with gold, and precious stones, and he was terrible to behold.'
      v:010: 'ESG:15:10 | 10 | 10 | And when he had lifted up his countenance, and with burning eyes had shewn the wrath of his heart, the queen sunk down, and her colour turned pale, and she rested her weary head upon her handmaid.'
      v:011: "ESG:15:11 | 11 | 11 | And God changed the king's spirit into mildness, and all in haste and in fear he leaped from his throne, and holding her up in his arms, till she came to herself, caressed her with these words:"
      v:012: 'ESG:15:12 | 12 | 12 | What is the matter, Esther? I am thy brother, fear not.'
      v:013: 'ESG:15:13 | 13 | 13 | Thou shalt not die: for this law is not made for thee, but for all others.'
      v:014: 'ESG:15:14 | 14 | 14 | Come near then, and touch the sceptre.'
      v:015: 'ESG:15:15 | 15 | 15 | And as she held her peace, he took the golden sceptre, and laid it upon her neck, and kissed her, and said: Why dost thou not speak to me?'
      v:016: 'ESG:15:16 | 16 | 16 | She answered: {VERSE_FOOTNOTE_INDEX_REF 0}I saw thee, my lord, as an angel of God, and my heart was troubled for fear of thy majesty.'
      v:017: 'ESG:15:17 | 17 | 17 | For thou, my lord, art very admirable, and thy face is full of graces.'
      v:018: 'ESG:15:18 | 18 | 18 | And while she was speaking, she fell down again, and was almost in a swoon.'
      v:019: 'ESG:15:19 | 19 | 19 | But the king was troubled, and all his servants comforted her.'
  c:016:
    commentary:
      v:001:
        - 'ESG:16:1 | 1 | 1 | <i>From India to Ethiopia.</i> That is, who reigneth from India to Ethiopia. (Challoner) --- St. Jerome writes, "The copy of the letter of king Artaxerxes, which he wrote in favour of the Jews, to all the provinces of his kingdom, which also is not in the Hebrew volume." It should properly occur, chap viii. 13, as it does in Greek. The edict is well written in that language, which has induced a belief that it is not a translation. (Calmet) --- But that is no very strong argument. (Haydock)'
      v:002:
        - 'ESG:16:2 | 2 | 2 | <i>Princes.</i> Greek, "Beneficent," Luke xxii. 25. (Calmet) --- Greek, "Many of those who have been the most honoured by the kindness of the beneficent, have increased in folly, and not only endeavour to injure our subjects, but, unable to hear the weight <i>of favours,</i> devise schemes against their benefactors."'
      v:004:
        - 'ESG:16:4 | 4 | 4 | <i>Neither.</i> Greek, "And they not only take away gratitude from among men, but elated with good fortune, which they had not before experienced, they flatter themselves that they will escape the sentence of an all-seeing God, levelled against the wicked." (Haydock) --- Artaxerxes insists with reason on the ingratitude of Aman, as it was a crime punishable by their laws; (Cyrop. i.; Brisson ii. p. 250.) and the Persian kings were particularly careful to reward those who had done them good. (Calmet)'
      v:005:
        - 'ESG:16:5 | 5 | 5 | <i>And.</i> Greek, "For oftentimes fair speeches, <i>or</i> (Haydock) revenge, ({GREEK:START paramuthia}παραμυθια{GREEK:END}. Isaias i. 24. Calmet) has made several of those who have been in authority, and entrusted with the affairs of their friends, partakers <i>in the spilling</i> of innocent blood, and involved <i>them</i> in irremediable calamities, by the wicked craft of those who purposely lead astray the unsuspecting benevolence of governors." (Haydock) --- Josephus ([Antiquities?] xi. 3.) gives nearly the same sense: (Calmet) "For some of these, being placed in power by their friends, and bearing a private hatred towards some, have deluded their princes by false reasons, and by accusations have persuaded them to stir up the wrath of those who have done no wrong; on which account, they have been in danger of perishing." This author was not, therefore, unacquainted with the fragment, or part of the history, before us. (Haydock)'
      v:007:
        - 'ESG:16:7 | 7 | 7 | <i>Proved.</i> Greek, "may be seen, not so much from ancient histories, as we have observed, but more so, if ye examine what wicked things have been done recently, by the fault (<i>or</i> cruelty) of those who have been unworthily in command: and if ye attend, in future, that we may without trouble settle our kingdom in peace for all men. For though we make some changes, yet we make a discernment of what falls under our inspection, and order things with more equity." He intimates that the former decree of Aman had been subreptitious.'
      v:010:
        - 'ESG:16:10 | 10 | 10 | <i>Now.</i> Greek, "For as Aman, of Amadathos, a Macedonian, a stranger to the real blood of the Persians, and of a very different character from our goodness, and <i>who,</i> though a stranger to us, partook of that philanthropy which we have for every nation, insomuch as to be styled," &c. (Haydock) --- At this time the Macedonians were hardly known. (Capellus) --- But this may be questioned, as their kingdom was of ancient date. (Houbigant) --- Some think that the Asiatic Macedonians may be designated. (Hardouin.) (Pliny, [Natural History?] v. 30, 31.) --- These, however, may have been so called only after the conquests of Alexander. This king fought against the Greeks, of whom the Macedonians formed a part. (Tirinus) --- The name may here be placed only for a stranger. (Calmet) --- <i>Staining.</i> The faults of ministers often redound to the disgrace of those who employ them. (Menochius)'
      v:012:
        - 'ESG:16:12 | 12 | 12 | <i>Life.</i> This he might only suspect; (Calmet) or his machinations with the two porters, might be declared after his disgrace. (Haydock) --- Capellus thinks it improbable that Aman intended to murder the queen, as he was so much elated at being invited by her to a feast, &c. But his schemes were various: (Houbigant) and who can pretend to say what would have satisfied his cruelty and ambition? (Haydock)'
      v:014:
        - 'ESG:16:14 | 14 | 14 | <i>Without.</i> Greek, "abandoned." (Haydock) --- <i>Macedonians;</i> or to himself, who was of that nation. It was not necessary to call over forces, as Capellus would suppose.'
      v:016:
        - 'ESG:16:16 | 16 | 16 | <i>God.</i> Cyrus had styled him, "the God of heaven." (Houbigant) (1 Esdras i.) (Haydock) --- But Darius embraced the true religion, and adored God. (Tirinus) --- <i>Fathers.</i> "Hystaspes was not a descendant of Cyrus, but he was of the same royal stock." (Just. i.) (Herodotus iii. 85.) --- <i>And is.</i> Greek, "by the best disposition. You will therefore do well not to make use of the letter, sent by Aman." The edict could not be repealed; (Capellus; Houbigant) though this seems doubtful, when it was manifestly subreptitious, (Menochius) unjust, and not sealed by the nobles. (Calmet)'
      v:018:
        - 'ESG:16:18 | 18 | 18 | <i>Gibbets.</i> Aman was thus treated, several months before his ten sons, chap. vii. 10., and ix. 6. Yet all the family might still be seen hanging, when this edict was dispatched. Houbigant suspects that this and the following verses properly belong to the letter written by Esther and Mardochai. The arguments are not very cogent. (Haydock)'
      v:019:
        - 'ESG:16:19 | 19 | 19 | <i>Laws.</i> This was privilege often desired. (Josephus, [Antiquities?] xiii.4.)'
      v:020:
        - 'ESG:16:20 | 20 | 20 | <i>Kill.</i> Greek, "take revenge on those who in the day of distress shall fall upon them, on the 13th."'
      v:021:
        - 'ESG:16:21 | 21 | 21 | <i>Sadness.</i> Greek, "destruction of his chosen race, into," &c. (Haydock)'
      v:022:
        - 'ESG:16:22 | 22 | 22 | <i>Days.</i> A festival was kept in memory of the destruction of the magi, in which this king was a principal actor. (Herodotus iii. 79.) --- The Persians were ordered to keep the 13th of Adar, on account of the preservation of the royal family, and the ruin of a great enemy. (Calmet)'
      v:023:
        - 'ESG:16:23 | 23 | 23 | <i>All.</i> Greek, "Salvation is to us, and to all well-affected Persians: but a memorial of destruction to all who are traitors to us."'
      v:024:
        - 'ESG:16:24 | 24 | 24 | <i>And.</i> Greek, "But every country or city throughout <i>the kingdom,</i> which shall not comply, shall be consumed with the spear and fire in wrath." --- <i>Beasts.</i> Greek adds hyperbolically, "and birds, and also be accounted most abominable for ever." (Haydock) --- Similar expressions occur in the prophets, to denote an entire destruction, Jeremias ix. 10., &c. Mardochai and Esther have left us in this work the most perfect example of virtue. The latter is given as a pattern of Christian sovereigns, and a figure of the Church. (St. Jerome ad Paulin. (Calmet) and prol. in Sophonias) --- Like Judith, she proved the salvation of her people, and the ruin of their adversaries. Nothing could be more striking, (Worthington) or visible, than the hand of God in these transactions. (Haydock) --- Esther was also a type of the blessed Virgin [Mary], by whose intercession the head of the serpent is crushed, and letters of grace succeed to the hand-writing that stood against us. (St. Thomas Aquinas, prol. in ep. Cath.) (Worthington)'
