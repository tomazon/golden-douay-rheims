  c:001:
    commentary:
      v:001:
        - 'ESG:1:1 | 1 | 1 | <i>In.</i> Hebrew, "and in." In this manner the books of Scripture are usually connected. Septuagint place first the dream of Mardochai, chap. xi. 2. (Calmet) --- <i>Assuerus.</i> Septuagint <i>Artaxerxes;</i> as [in] chap xvi. 1. The former is the title of the Median, the latter of the Persian, monarchs. This king reigned over both nations, and was most probably Darius Hystaspes, the third king of the Persians, (Tirinus) who subdued India, &c. (Herodotus) (Calmet) (Tirinus) --- Some understand Cambyses, (1 Esdras iv.; Genebrard) or Xerxes (Scalig.) or Artaxerxes Longimanus, (Bellarmine; Salien) or Memnon, (Eusebius) or Ochus. (Serarius) --- But (Calmet) the author of 3 Esdras iii. 1., and iv. 43., seems clearly declared for Hystaspes. (Tirinus) --- Though that work be not canonical, (Du Hamel) it may claim some authority, as an ancient history. (Haydock) --- This king gave orders for the building of the temple, 1 Esdras vi. 1, 14. --- <i>India.</i> Part had been (Calmet) subject to Xerxes. (Herodotus vii. 65.) --- But Darius subdued the country, and imposed a heavy tribute. (Herodotus iv. 44.) --- <i>Ethiopia,</i> beyond Egypt, paid an acknowledgment. Cambyses had taken possession of this country. (Calmet) --- Some understand a part of Arabia to be meant. (Du Hamel) --- <i>Seven:</i> 120 had been regulated by Darius, the Mede, Daniel vi. 1. (Haydock) --- The number might vary as the monarch chose. (Du Hamel) --- Herodotus (iii. 89.) only specifies "twenty." But he speaks of large departments, to which he intimates that several others were subordinate. (Calmet) --- <i>Provinces.</i> Hebrew <i>medina,</i> "seat of judges." (Haydock) --- Prefecture. (Menochius)'
      v:002:
        - 'ESG:1:2 | 2 | 2 | <i>Captial.</i> Hebrew, "palace, (Protestants; Haydock) or castle," (Calmet) may also signify "a capital." (Montanus, &c.) --- Hystaspes founded this ancient royal city of Persia, (Pliny, [Natural History?] vi. 27.) or he greatly embellished it. (Calmet) (Ælian, Anim. xiii. 18.) (Tirinus) --- He seems to have resided here almost constantly. The preceding kings (Calmet) spent the winter in this warm climate, and perhaps the spring. See 2 Esdras i. 1. They spent other parts of the year at Ecbatana and at Babylon. (Calmet)'
      v:003:
        - 'ESG:1:3 | 3 | 3 | <i>Reign.</i> When he was solemnly crowned, again, (Tirinus) or removed his court, (Calmet) and dedicated this new capital, with feasting, &c. (Haydock)'
      v:004:
        - 'ESG:1:4 | 4 | 4 | <i>Days,</i> or a full half year, according to their reckoning. Nabuchodonosor, after his victory over Arphaxad, (Judith i.) feasted 120 days; Dionysius of Syrachuse, 90; (Aristotle) Solomon seven; (3 Kings viii. 63.) and David three; when he was recognized by all Israel, 1 Paralipomenon xii. 39. The Gaul, Ariamnes, gave a feast to all his countrymen for a whole year. (Athen. iv. 13.) --- The Roman emperors sometimes treated all the citizens of Rome, and Alexander did the like to 9000 of his chief officers for one day. But the magnificence of Assuerus surpasses all the rest. The Persians were famous on this account. --- <i>Persicos odi, puer, apparatus.</i> (Horace i. Ode 38.) (Calmet)'
      v:005:
        - 'ESG:1:5 | 5 | 5 | <i>Expired,</i> (Feuardent) or in the last week. (Menochius) (Calmet) --- <i>King.</i> The Persian monarchs delighted in agriculture. Cyrus the younger, planted trees at Sardis, and never eat till he had taken some exercise of this or of a military nature. (Xenophon Memor.; Cicero Senect.)'
      v:006:
        - "ESG:1:6 | 6 | 6 | <i>Were.</i> Protestants, \"<i>where were,</i>\" white, green, and blue <i>hangings.</i> --- <i>Ivory.</i> Hebrew, \"silver.\" (Haydock) --- <i>Beds,</i> to lie down on at table; though sitting was formerly the fashion, Genesis xliii. 33. The other custom prevailed among the more luxurious nations, and was observed in our Saviour's time, each person reclining upon his left arm, and having his feet behind the next. (Tirinus) --- These beds were made very low, in Persia; so that Alexander had one put under his feet, when he sat on the throne of Darius, as he was not so tall. (Curtius v. 7.) --- Their magnificence was surprising. (Herodotus ix. 81.) (Calmet) --- <i>Variety,</i> in Mosaic work. (Tirinus) --- They lay upon sheep skins. (Chaldean) Septuagint, \"and the beds (or coverlets) were transparent, with various flowers, and full-blown roses, all round.\" (Haydock)"
      v:007:
        - 'ESG:1:7 | 7 | 7 | <i>Vessels.</i> When Lysanias had taken the camp of Mardonius, and beheld the rich vessels, he could not help expressing a surprise that people possessing such advantages, should come to molest the Lacedemonians, who lived so poorly. (Herodotus ix. 79.)'
      v:008:
        - 'ESG:1:8 | 8 | 8 | <i>Neither.</i> Hebrew, "and the drinking <i>was</i> according to the law." Greek, "was not according to the pre-established law;" (Haydock) as the usual custom was altered, on this occasion; and thus both may be accurate. The Persians had commonly a king of the feast, whose orders all were obliged to obey in drinking. (Horace i. Ode 4.) (Ecclesiasticus xxxii. 1.) --- This was an occasion of quarrels, (St. Jerome) and of intoxication. Agesilaus followed the example of Assuerus. Darius, and Cyrus the younger, gloried in being able to drink much wine without being deranged. (Calmet){JOIN}{BQ:2}-----<i>Reges dicuntur urgere culullis,</i>{JOIN}{BQ:2}<i>Et torquere mero, quem perspexisse laborant,</i>{JOIN}{BQ:2}<i>An sit amicitia dignus.</i>----- (Horace ad Pison.){JOIN}Among friends, these "absurd laws" were laid aside.{JOIN}{BQ:2}<i>Siccat inequales calices conviva, solutus</i>{JOIN}{BQ:2}<i>Legibus insanis.</i>----- (Horace ii. Sat. 6.) (Calmet){JOIN}This may suggest to Christians, that they ought not to urge any to get drunk, (St. Augustine, ser. 231. de Temp.) lest they should be condemned by the very heathens. (Worthington) --- <i>Would,</i> and thus prevent disorders as much as possible. (Athen. x. 6.)'
      v:009:
        - "ESG:1:9 | 9 | 9 | <i>Vasthi.</i> Septuagint <i>Astin.</i> (Haydock) --- Serarius suspects she was the king's sister, or daughter, as such marriages were common in Persia. (Tirinus) --- The name is not very different from that of Atossa, the daughter of Cyrus, who was married to Cambyses, Smerdis, and Darius; to the latter of whom she bore four children. (Herodotus iii. 68., and vii. 3. --- This prince had other wives, particularly Artistona, (Calmet; our Hadossa, (Haydock) or Esther) whom he espoused a virgin, and love the most. Herodotus seems to confound her with Atossa. --- <i>Dwell.</i> Some Greek copies have \"in her own palaces.\" (Usher) --- It was proper for women to be more retired. (Menochius) --- The men feasted in the open air. (Haydock)"
      v:010:
        - "ESG:1:10 | 10 | 10 | <i>Wine.</i> From the king's excess, and the haughtiness of Vasthi, God took occasion to advance Esther, and to deliver his people. (Calmet) --- <i>Mauman.</i> Septuagint, \"Aman.\" (Tirinus) --- But the names vary. The Persians seem to have had a predilection for the number seven, ver. 14. (Calmet) Greek, \"the seven eunuchs, ministers (deacons) of Artaxerxes.\""
      v:011:
        - "ESG:1:11 | 11 | 11 | <i>Head.</i> But without any other covering. (Chaldean) Sulpitius entertained perhaps the same idea. <i>Stulto rege consultior, pudens, virorum oculis spectaculum corporis præbere jussa, abnuit.</i> (Haydock) --- Some Greek copies assert, very improbably, (Calmet) that she was sent for \"to be crowned queen.\" --- <i>Beautiful.</i> \"The Persian ladies were noted for beauty,\" (Ammian) insomuch that Alexander called them eye-sores, <i>oculorum dolores.</i> (Curtius) --- Only prostitutes appeared publicly at feasts. (Macrob. vii. 1.) (St. Ambrose, de Elia. i. 15.) --- In effect, Vasthi's refusal was conformable to the laws of the country. (Josephus) (Plutarch in Themist.) --- Her offence consisted, therefore, rather in her haughty carriage or words. (Haydock) --- For the proposal was neither decent nor safe for the king, (Grotius) as the history of Candaules shews. (Herodotus i.) (Not. Var. in Sulpitius)"
      v:012:
        - ESG:1:12 | 12 | 12 | <i>Fury.</i> This is the usual consequence of excess. (Worthington)
      v:013:
        - "ESG:1:13 | 13 | 13 | <i>According.</i> Hebrew, \"knew the times, (for so was the king's custom with those who knew law and judgment.) And the next,\" &c. (Haydock) --- These were the magi, more particularly versed in the constitutions of the country. The Persians commonly held their consultations over wine. (Herodotus i. 133.) --- Septuagint, \"and the king said to his friends, Thus has Astin spoken; do therefore, in this affair, law and judgment. Then came forth to him Arkesaios and Saresthaios, and Malesear, the princes of the Persians and Medes, men near the king, and who sat first after the king. (Haydock) --- The old Vulgate places Mardochæus first. These seven counsellors were perhaps styled the king's relations,\" (Brisson i. p. 171.) and administered justice; as even the kings referred their causes to them. (Plut. Artax., &c.)"
      v:016:
        - 'ESG:1:16 | 16 | 16 | <i>Mamuchan.</i> Old Vulgate, "Mardochæus." Yet the Jews say this was the infamous Aman; and one Greek copy has Bilgaios, (Calmet) and Arabo, "Mouchaios," chap. iii. 1., and xii. 6. He was the youngest, but spoke first, as was sometimes the case.'
      v:018:
        - "ESG:1:18 | 18 | 18 | <i>Wives.</i> Greek {GREEK:START turannides}τυραννιδησ{GREEK:END}, \"princesses, <i>or</i> female tyrants.\" --- <i>Slight.</i> Septuagint, \"dare to slight their husbands. Wherefore if,\" &c. (Haydock) --- <i>Just.</i> Hebrew, \"enough of contempt and indignation.\" This may be referred either to the king or to the women's husbands. The example will prove a source of continual quarrels. (Calmet) --- Brentius approves the decision of this parasite; though St. Ambrose, &c., think that the queen was justified by the laws, which the king had no right to infringe, to gratify his drunken humour, ver. 10. Luther would also wrest this text in favour of adultery, p.ii. Divort. p. 177. (Worthington)"
      v:019:
        - 'ESG:1:19 | 19 | 19 | <i>Altered.</i> This regarded the more solemn acts, signed by the counsellors, Daniel vi. 17. (Grotius) --- Some decrees were neglected or changed, chap. viii. 9., and 1 Esdras iv. 5, 21., and vi. 1. (Calmet)'
      v:021:
        - 'ESG:1:21 | 21 | 21 | <i>Counsel.</i> It was very inconclusive; (Menochius) and even supposing the queen were guilty of some indiscretion, the punishment was too severe. (Menochius) (Grotius, v. 11) (Haydock)'
