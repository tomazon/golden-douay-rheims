    verse_footnotes:
      001:
        - ESG:6:1 | 1 | 1 | Year of the World 3495.
    verses:
      v:001: 'ESG:6:1 | 1 | 1 | That{VERSE_FOOTNOTE_INDEX_REF 0} night the king passed without sleep, and he commanded the histories and chronicles of former times to be brought him. And when they were reading them before him,'
      v:002: 'ESG:6:2 | 2 | 2 | They came to that place where it was written, how Mardochai had discovered the treason of Bagathan and Thares, the eunuchs, who sought to kill king Assuerus.'
      v:003: 'ESG:6:3 | 3 | 3 | And when the king heard this, he said: What honour and reward hath Mardochai received for this fidelity? His servants and ministers said to him: He hath received no reward at all.'
      v:004: "ESG:6:4 | 4 | 4 | And the king said immediately: Who is in the court? for Aman was coming in to the inner court of the king's house, to speak to the king, that he might order Mardochai to be hanged upon the gibbet which was prepared for him."
      v:005: 'ESG:6:5 | 5 | 5 | The servants answered: Aman standeth in the court. And the king said: Let him come in.'
      v:006: 'ESG:6:6 | 6 | 6 | And when he was come in, he said to him: What ought to be done to the man whom the king is desirous to honour? But Aman thinking in his heart, and supposing that the king would honour no other but himself,'
      v:007: 'ESG:6:7 | 7 | 7 | Answered: The man whom the king desireth to honour,'
      v:008: "ESG:6:8 | 8 | 8 | Ought to be clothed with the king's apparel, and to be set upon the horse that the king rideth upon, and to have the royal crown upon his head,"
      v:009: "ESG:6:9 | 9 | 9 | And let the first of the king's princes and nobles hold his horse, and going through the street of the city, proclaim before him and say: Thus shall he be honoured, whom the king hath a mind to honour."
      v:010: 'ESG:6:10 | 10 | 10 | And the king said to him: Make haste and take the robe and the horse, and do as thou hast spoken to Mardochai, the Jew, who sitteth before the gates of the palace. Beware thou pass over any of those things which thou hast spoken.'
      v:011: 'ESG:6:11 | 11 | 11 | So Aman took the robe and the horse, and arraying Mardochai in the street of the city, and setting him on the horse, went before him, and proclaimed: This honour is he worthy of, whom the king hath a mind to honour.'
      v:012: 'ESG:6:12 | 12 | 12 | But Mardochai returned to the palace gate: and Aman made haste to go to his house, mourning, and having his head covered:'
      v:013: 'ESG:6:13 | 13 | 13 | And he told Zares,his wife, and his friends, all that had befallen him. And the wise men whom he had in counsel, and his wife answered him: If Mardochai be of the seed of the Jews, before whom thou hast begun to fall, thou canst not resist him, but thou shalt fall in his sight.'
      v:014: "ESG:6:14 | 14 | 14 | As they were yet speaking, the king's eunuchs came, and compelled him to go quickly to the banquet which the queen had prepared."
  c:007:
    commentary:
      v:001:
        - 'ESG:7:1 | 1 | 1 | <i>Drink.</i> Wine was only used at great feasts, Ecclesiasticus xxxi. 17. Water was served up first, from the river Choaspes only. The king and his eldest son were allowed to drink of "the golden waters," of which they alone had 70 fountains. (Athen. xii. 2.) --- Their wine was brought from Chelbon, near Damascus. (Ibid.[Athen.?] i. 22.) (Ezechiel xxvii. 18.) (Calmet)'
      v:003:
        - 'ESG:7:3 | 3 | 3 | <i>People.</i> She was more concerned for these than for half of the kingdom. Hence all fasted and prayed, and Esther obtained their deliverance. (Worthington)'
      v:004:
        - 'ESG:7:4 | 4 | 4 | <i>Perish.</i> Three terms of the same import express the greatness of the misery. (Haydock) --- <i>King.</i> Whose revenue will be greatly impaired, (Calmet) and character injured, for having given such power to a monster. (Haydock) --- The kings of Persia had taken many precautions not to be thus deluded, having appointed officers, who were styled "the eyes and ears" of the king, purposely to obtain all necessary information. But these eyes were often darkened; these ears were often deaf, (Calmet) and unwilling to act with fidelity; (Haydock) though their diligence in make secret transactions known, caused the people to look upon their kings as gods. (Apul. Mund. Cyrop. viii.) (Calmet)'
      v:005:
        - 'ESG:7:5 | 5 | 5 | <i>What.</i> Hebrew, "where, who durst entertain this design?" (Haydock)'
      v:006:
        - ESG:7:6 | 6 | 6 | <i>Astonished.</i> Horror of a guilty conscience is the first punishment. (St. Chrysostom) (Worthington)
      v:007:
        - 'ESG:7:7 | 7 | 7 | <i>Set.</i> Hebrew, "of the palace," (Haydock) belonging to the queen. (Calmet)'
      v:008:
        - 'ESG:7:8 | 8 | 8 | <i>My own.</i> Hebrew, "will he force....in the house?" (Haydock) --- Those who know with what jealousy the Persians treated their wives, so as to punish with death those who crossed the road before the queens, (Plut. Artax.) or touched them, will not wonder at the indignation of Assuerus, (Calmet) though his suspicions were groundless. (Haydock) --- Aman wished to incline the queen to shew clemency, (Menochius) and intercede for him. He threw himself as a suppliant at her feet, as she lay on the bed at table. (Haydock) --- <i>Face.</i> His crime was notorious; no trial was requisite, and the kings could treat their subjects as slaves. It was customary to cover the faces of those who were led to execution. Philotas was thus conducted into the presence of Alexander. (Curtius vi.)'
      v:009:
        - 'ESG:7:9 | 9 | 9 | <i>Harbona.</i> Cr.[Greek?], "Bougathan." (Haydock) --- He had been to call Aman to the feast. (Jos.[Josephus?]) --- Little dependance is to be had on false friendship, when a man is disgraced. (Worthington) --- <i>Upon it.</i> His body was perhaps afterwards exposed in the street, chap. xvi. 18. It is not clear that he was nailed to the cross, though this custom prevailed in the country, 1 Esdras vi. 11. Alexander crucified many satraps. (Curtius ix.) --- The old Vulgate observes that the wife and ten children of Aman suffered with him, chap. ix. 6. (Calmet)'
