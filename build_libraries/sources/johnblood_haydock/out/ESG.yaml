    verse_footnotes:
      001:
        - ESG:5:1 | 1 | 1 | Year of the World 3495.
    verses:
      v:001: "ESG:5:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}on the third day Esther put on her royal apparel, and stood in the inner court of the king's house, over-against the king's hall: now he sat upon his throne in the hall of the palace, over-against the door of the house."
      v:002: 'ESG:5:2 | 2 | 2 | And when he saw Esther, the queen, standing, she pleased his eyes, and he held out toward her the golden sceptre, which he held in his hand: and she drew near, and kissed the top of his sceptre.'
      v:003: 'ESG:5:3 | 3 | 3 | And the king said to her: What wilt then, queen Esther? what is thy request? if thou shouldst even ask one half of the kingdom, it shall be given to thee.'
      v:004: 'ESG:5:4 | 4 | 4 | But she answered: If it please the king, I beseech thee to come to me this day, and Aman with thee, to the banquet which I have prepared.'
      v:005: "ESG:5:5 | 5 | 5 | And the king said forthwith: Call ye Aman quickly, that he may obey Esther's will. So the king and Aman came to the banquet which the queen had prepared for them."
      v:006: 'ESG:5:6 | 6 | 6 | And the king said to her, after he had drunk wine plentifully: What dost thou desire should be given thee? and for what thing askest thou? although thou shouldst ask the half of my kingdom, thou shalt have it.'
      v:007: 'ESG:5:7 | 7 | 7 | And Esther answered: My petition and request is this:'
      v:008: "ESG:5:8 | 8 | 8 | If I have found favour in the king's sight, and if it please the king to give me what I ask, and to fulfil my petition: let the king and Aman come to the banquet which I have prepared them, and to-morrow I will open my mind to the king."
      v:009: 'ESG:5:9 | 9 | 9 | So Aman went out that day joyful and merry. And when he saw Mardochai sitting before the gate of the palace, and that he not only did not rise up to honour him, but did not so much as move from the place where he sat, he was exceedingly angry:'
      v:010: 'ESG:5:10 | 10 | 10 | But dissembling his anger, and returning into his house, he called together to him his friends, and Zares, his wife:'
      v:011: 'ESG:5:11 | 11 | 11 | And he declared to them the greatness of his riches, and the multitude of his children, and with how great glory the king had advanced him above all his princes and servants.'
      v:012: 'ESG:5:12 | 12 | 12 | And after this he said: Queen Esther also hath invited no other to the banquet with the king, but me: and with her I am also to dine to-morrow, with the king:'
      v:013: "ESG:5:13 | 13 | 13 | And whereas I have all these things, I think I have nothing, so long as I see Mardochai, the Jew, sitting before the king's gate."
      v:014: 'ESG:5:14 | 14 | 14 | Then Zares, his wife, and the rest of his friends, answered him: Order a great beam to be prepared, fifty cubits high, and in the morning speak to the king, that Mardochai may be hanged upon it, and so thou shalt go full of joy with the king to the banquet. The counsel pleased him, and he commanded a high gibbet to be prepared.'
  c:006:
    commentary:
      v:001:
        - 'ESG:6:1 | 1 | 1 | <i>Sleep.</i> Anxious what Esther could desire. Septuagint, "But the Lord removed sleep from the king that night." (Haydock) --- Providence watched over the welfare of his people. --- <i>Chronicles.</i> The kings took particular care (Calmet) to have their benefactors mentioned in history and rewarded. (Herodotus viii. 85.) Assuerus had not recourse to musicians, &c., wisely (Tirinus) reflecting that history is the most pleasing and useful amusement. (Cicero, &c.) (Tirinus) --- God directed him on this occasion, as his eye never sleepeth. (Josephus) (Worthington)'
      v:003:
        - 'ESG:6:3 | 3 | 3 | <i>No reward at all.</i> He received some presents from the king; (chap. xii. 5.) but these were so inconsiderable in the opinion of the courtiers, that they esteemed them as nothing at all; (Challoner) and they were not specified in the history. (Calmet)'
      v:004:
        - 'ESG:6:4 | 4 | 4 | <i>Inner court.</i> To which only such favourites and noblemen had access. (Herodotus iii. 72., and 84.) This king had himself come thither with six others, when they conspired to destroy Smerdis. Hebrew, &c., read, "the outward court," in which Aman was, till he heard the king was awake, and called for him. (Calmet)'
      v:008:
        - 'ESG:6:8 | 8 | 8 | <i>Apparel.</i> Greek, "of byssus," which was very superb, chap. xv. 9. The king alone could wear the tiara upright. The nobles wore it hanging backwards. Cyrus allowed his nobility to appear in purple, but he would have only his own robes striped with white. (Cyrop. viii.; Curtius iii.) --- The kings often made presents of garments, &c., to ambassadors, and to those who were styled "their relations." --- <i>Horse:</i> 200 such appeared in the train of Cyrus, with golden bits, which none were permitted to use without special leave. --- <i>Head.</i> Greek seems to refer this to the horse, which might indeed have a sort of crown. But the golden one was more probably worn by the person honoured, chap. viii. 15.'
      v:009:
        - 'ESG:6:9 | 9 | 9 | <i>Nobles.</i> Literally, "tyrants." (Haydock) --- But this word was not formerly odious; as it only denoted "a prince." <i>Pars mihi pacis erit dextram tetigisse tyranni.</i> (Vigil, Æneid vii.) --- Abuse of power caused it to become hateful. (Tirinus)'
      v:010:
        - 'ESG:6:10 | 10 | 10 | <i>Spoken.</i> The distinction was not for one day only. Mardochai might afterwards wear the tiara, &c. God thus clearly manifested that he would resist the proud, and give grace to the humble. (St. James iv. 6.) The exaltation of Joseph in Egypt, (Calmet) and lately of Daniel at the court at Babylon, (Tirinus) was hardly less wonderful, Genesis xli., and Daniel vi. (Calmet) --- We may easily conceive the astonishment which would fill the breast of Aman, as well as of Mardochai, on this occasion. The Greek published by Usher, has expressed these sentiments; (Haydock) and the Chaldean has added many embellishments, which are of no authority. (Calmet)'
      v:012:
        - 'ESG:6:12 | 12 | 12 | <i>Covered.</i> To hide his shame, (Tirinus) as Demosthenes did, when the people kissed him. (Plutarch) See 2 Kings xv., and Ezechiel xii. 6.'
      v:013:
        - "ESG:6:13 | 13 | 13 | <i>Wise men.</i> Probably the magi, who concluded, from the first miscarriage, that the undertaking would prove abortive, (Calmet) as they were also informed of God's protection given repeatedly to the Jews. Septuagint, \"because the living God is with him.\" (Chaldean) They might have heard of the fate of Sennacherib and of Holofernes, (Calmet) or of God's promises, (Genesis xiii., and xv.) unless they were guided by human prudence. (Worthington)"
      v:014:
        - 'ESG:6:14 | 14 | 14 | <i>As.</i> Thus from morning till noon, (Tirinus) or night, had this petty god (Haydock) been forced to stoop to the meanest offices, and durst not say a word in opposition. (Tirinus) --- He would gladly have now absented himself from the feast, (Menochius) with the idea of which he had been enraptured. (Haydock)'
