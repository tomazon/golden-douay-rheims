      v:001: 'ESG:2:1 | 1 | 1 | After this, when the wrath of king Assuerus was appeased, he remembered Vasthi, and what she had done, and what she had suffered:'
      v:002: "ESG:2:2 | 2 | 2 | And the king's servants, and his officers said: Let young women be sought for the king, virgins, and beautiful."
      v:003: "ESG:2:3 | 3 | 3 | And let some persons be sent through all the provinces to look for beautiful maidens and virgins: and let them bring them to the city of Susan, and put them into the house of the women, under the hand of Egeus, the eunuch, who is the overseer and keeper of the king's women, and let them receive women's ornaments, and other things necessary for their use."
      v:004: "ESG:2:4 | 4 | 4 | And whosoever among them all shall please the king's eyes, let her be queen instead of Vasthi. The word pleased the king: and he commanded it should be done as they had suggested."
      v:005: 'ESG:2:5 | 5 | 5 | There was a man in the city of Susan, a Jew, named Mardochai, {VERSE_FOOTNOTE_INDEX_REF 0}the son of Jair, the son of Semei, the son of Cis, of the race of Jemini,'
      v:006: 'ESG:2:6 | 6 | 6 | Who had been carried away from Jerusalem at the time that Nabuchodonosor, king of Babylon, carried away {VERSE_FOOTNOTE_INDEX_REF 0}Jechonias, king of Juda,{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:007: "ESG:2:7 | 7 | 7 | And he had brought up his brother's daughter Edissa, who, by another name, was called Esther: now she had lost both her parents: and was exceedingly fair and beautiful. And her father and mother being dead, Mardochai adopted her for his daughter."
      v:008: "ESG:2:8 | 8 | 8 | And when the king's ordinance was noised abroad, and according to his commandment, many beautiful virgins were brought to Susan, and were delivered to Egeus, the eunuch: Esther, also, among the rest of the maidens, was delivered to him to be kept in the number of the women."
      v:009: "ESG:2:9 | 9 | 9 | And she pleased him, and found favour in his sight. And he commanded the eunuch to hasten the women's ornaments, and to deliver to her her part, and seven of the most beautiful maidens of the king's house, and to adorn and deck out both her and her waiting-maids."
      v:010: 'ESG:2:10 | 10 | 10 | And she would not tell him her people nor her country. For Mardochai had charged her to say nothing at all of that:'
      v:011: "ESG:2:11 | 11 | 11 | And he walked every day before the court of the house, in which the chosen virgins were kept, having a care for Esther's welfare, and desiring to know what would befall her."
      v:012: "ESG:2:12 | 12 | 12 | Now when every virgin's turn came to go in to the king, after all had been done for setting them off to advantage, it was the twelfth month: so that for six months they were anointed with oil of myrrh, and for other six months they used certain perfumes and sweet spices."
      v:013: "ESG:2:13 | 13 | 13 | And when they were going in to the king, whatsoever they asked to adorn themselves they received: and being decked out, as it pleased them, they passed from the chamber of the women to the king's chamber."
      v:014: "ESG:2:14 | 14 | 14 | And she that went in at evening, came out in the morning, and from thence she was conducted to the second house, that was under the hand of Susagaz, the eunuch, who had the charge over the king's concubines: neither could she return any more to the king, unless the king desired it, and had ordered her, by name, to come."
      v:015: "ESG:2:15 | 15 | 15 | And as the time came orderly about, the day was at hand, when Esther, the daughter of Abihail, the brother of Mardochai, whom he had adopted for his daughter, was to go in to the king. But she sought not women's ornaments, but whatsoever Egeus, the eunuch, the keeper of the virgins, had a mind, he gave her to adorn her. For she was exceedingly fair, and her incredible beauty made her appear agreeable, and amiable, in the eyes of all."
      v:016: 'ESG:2:16 | 16 | 16 | So she was brought to the chamber of king Assuerus the tenth month, which is called Tebeth, in the seventh year {VERSE_FOOTNOTE_INDEX_REF 0}of his reign.'
      v:017: 'ESG:2:17 | 17 | 17 | And the king loved her more than all the women, and she had favour and kindness before him above all the women, and he set the royal crown on her head, and made her queen instead of Vasthi.'
      v:018: 'ESG:2:18 | 18 | 18 | And he commanded a magnificent feast to be prepared for all the princes, and for his servants, for the marriage and wedding of Esther. And he gave rest to all the provinces, and bestowed gifts according to princely magnificence.'
      v:019: "ESG:2:19 | 19 | 19 | And when the virgins were sought the second time, and gathered together, Mardochai stayed at the king's gate,"
      v:020: 'ESG:2:20 | 20 | 20 | Neither had Esther as yet declared her country and people, according to his commandment. For whatsoever he commanded, Esther observed: and she did all things in the same manner as she was wont at that time, when he brought her up a little one.'
      v:021: "ESG:2:21 | 21 | 21 | At that time, therefore, when Mardochai abode at the king's gate, Bagathan and Thares, two of the king's eunuchs, who were porters, and presided in the first entry of the palace, were angry: and they designed to rise up against the king, and to kill him."
      v:022: "ESG:2:22 | 22 | 22 | And Mardochai had notice of it, and immediately he told it to queen Esther: and she to the king in Mardochai's name, who had reported the thing unto her."
      v:023: 'ESG:2:23 | 23 | 23 | It was inquired into, and found out: and they were both hanged on a gibbet. And it was put in the histories, and recorded in the chronicles before the king.'
  c:003:
    commentary:
      v:001:
        - 'ESG:3:1 | 1 | 1 | <i>Aman</i> means, "a disturber." (Haydock) --- <i>Who.</i> Septuagint add, "Bougaios, or Gogaios." Gog designates Scythia, where Aman might have been born. Pliny ([Natural History?] iv. 12.) places there the lake and river Ruges. But the Bugean, in Greek, may mean, "greatly puffed up:" or it may stand for Bagoas, "an eunuch," (Judith xii. 11.) like Putiphar. --- <i>Agag,</i> the king of Amalec, 1 Kings xv. This title, like that of Macedonian, (chap. xvi. 10.) is probably used out of contempt, as the Jews fequently styled their enemies, "race of Chanaan," Ezechiel xvi. 3., and Daniel xiii. 56. (Calmet) --- Sulpitius takes Aman to have been a Persian. His Amalecite ancestors may have fled before Saul into Macedonia, though he himself resided in Persia, so as to belong to all those nations. (Tirinus) (Menochius) --- <i>Throne.</i> Thus were Joseph and Joakim exalted, Genesis xli. 40., and 4 Kings xxv. 28. (Calmet) --- The Persians gave places according to merit, (Haydock) or as a reward. (Brisson.)'
      v:002:
        - 'ESG:3:2 | 2 | 2 | <i>Worship him,</i> with divine honours, as he required, in imitation of the kings, Judith iii. 13. On certain solemn occasions, the latter at least exacted this respect from their subjects. But the pious Jews avoided appearing at such times, or the kings dispensed with them. The mere bending the knee, out of civil respect, would not have been objected to; and Mardochai says, he would not have refused to kiss the footsteps of Aman, chap. xiii. 12. (Calmet) (St. Thomas Aquinas, 2. 2. q. 84.) (Tirinus) --- But he could not give such worship as was claimed by the minor gods. (Worthington)'
      v:004:
        - 'ESG:3:4 | 4 | 4 | <i>Resolution.</i> They did not mean to injure Mardochai, who had an employment at court, chap. xii. 5. (Calmet) --- <i>Jew,</i> and of course hindered by his religion from giving divine worship to any man. (Menochius)'
      v:006:
        - 'ESG:3:6 | 6 | 6 | <i>Counted.</i> Septuagint, "consulted <i>how</i> to exterminate all the Jews in the kingdom." --- <i>Assuerus.</i> Hebrew adds, "the people of Mardochai."'
      v:007:
        - "ESG:3:7 | 7 | 7 | <i>Lot.</i> The Persians were much addicted to divination. The superstitious Aman, though he would appear a deity, was to be regulated by lots! Providence caused almost a whole year to intervene, before the cruel execution was to commence. (Calmet) --- Reason began to shew the futility of divination, (Cicero) but the Christian religion alone has been able to counteract its baneful influence. (Calmet) --- India is still much infected with it. (Bernier.) --- <i>Phur.</i> Hebrew, \"they cast Pur, that <i>is</i> the lot, before Aman.\" (Haydock) --- The explanation intimates that Pur is a Persian word. (Du Hamel) --- Yet Pagnin maintains that it means in Hebrew, \"to crush,\" a wine-press, or vessel; and the lot, which is thrown therein. (Menochius) --- Tickets, with the names of the twelve months, were probably drawn; and after the month was thus determined, Aman put in the urn as many tickets as it had days, and was directed to pitch upon the 13th. Septuagint have the 14th, both here and ver. 13. (Calmet) --- How preposterous was the (Haydock) fury of this man, thus to decide upon the day before he had the king's leave! (Worthington)"
      v:008:
        - "ESG:3:8 | 8 | 8 | <i>Another,</i> as the ten tribes were from Juda, or rather (Haydock) they were scattered about the empire. (Calmet) --- Hebrew, \"and dispersed; and their laws are different from all other people's; neither do they observe the king's laws: therefore it is not for the king's profit to tolerate them.\" (Haydock) --- These are the old calumnies repeated by Tacitus, (Hist. v.) and ably refuted by Josephus. (contra Apion) Almost all Israel still continued about Media. Few had taken advantage of the decree of Cyrus."
      v:009:
        - "ESG:3:9 | 9 | 9 | <i>Talents.</i> Hebrew, &c., add, \"of silver.\" (Menochius) --- If the Hebrew talent be meant, this sum would be immense for an individual; (Calmet) though Aman might expect to raise it by the confiscation of the Jews' effects, ver. 13. Some think he speaks of the Babylonian talent, on which supposition the sum would amount to twenty-one millions of French livres, (Bude.; Calmet) or of the Attic one, which is worth half the Hebrew talent. The king might thus be prevented from thinking that the tributes would be lessened. (Tirinus)"
      v:010:
        - 'ESG:3:10 | 10 | 10 | <i>Ring,</i> to transfer his power to him, for the time, Genesis xli. 42. Alexander gave his ring to Periccas, and was generally supposed thus to designate him for his successor. (Justin. xii.) See 1 Machabees vi. 14, 15.'
      v:012:
        - 'ESG:3:12 | 12 | 12 | <i>Lieutenants.</i> Literally, "satraps." Hebrew <i>achashdarpene,</i> "courtiers," (Haydock) or those who are in the presence of his majesty, or porters. (Calmet) --- They were entrusted with the care of the different provinces. (Haydock)'
      v:013:
        - 'ESG:3:13 | 13 | 13 | <i>Messengers.</i> Literally, "runners." (Haydock) --- Posts were first established in Persia, and were the admiration of other nations, though nothing compared with ours, as they were not regular, nor for the people. They called these messengers Astandæ, or Angari, Matthew v. 41. Darius Condomanus was one of these postilions, before he came to the crown. (Calmet) --- At first the kings had people stationed on eminences, at a convenient distance, to make themselves heard, when they had to communicate some public news. (Diod. xix. p. 680.) --- Cyrus afterwards appointed horsemen, to succeed each other. (Xenophon, Cyrop. viii.) --- Cæsar made some regulations on this head, which were perfected by Augustus and Adrian; but being neglected, Charlemagne strove to restore them: yet it is thought that the posts were not established, in France, till the reign of Louis XI. (Calmet)'
      v:014:
        - 'ESG:3:14 | 14 | 14 | <i>Letter.</i> It should appear here, as it is in Greek, but the Hebrew, &c., omitting it, the Vulgate give it, chap. xiii. 1.'
      v:015:
        - 'ESG:3:15 | 15 | 15 | <i>Jews.</i> Hebrew, "but the city of Susan was in perplexity." Greek, "troubled." (Calmet) --- Even the pagans could not view such a cruel decree, without horror. (Haydock)'
