    verse_footnotes:
      001:
        - ESG:8:1 | 1 | 1 | Year of the World 3495.
    verses:
      v:001: "ESG:8:1 | 1 | 1 | On {VERSE_FOOTNOTE_INDEX_REF 0}that day king Assuerus gave the house of Aman, the Jews' enemy, to queen Esther, and Mardochai came in before the king. For Esther had confessed to him that he was her uncle."
      v:002: 'ESG:8:2 | 2 | 2 | And the king took the ring which he had commanded to be taken again from Aman, and gave it to Mardochai. And Esther set Mardochai over her house.'
      v:003: "ESG:8:3 | 3 | 3 | And not content with these things, she fell down at the king's feet and wept, and speaking to him, besought him that he would give orders that the malice of Aman, the Agagite, and his most wicked devices which he had invented against the Jews, should be of no effect."
      v:004: 'ESG:8:4 | 4 | 4 | But he, as the manner was, held out the golden sceptre with his hand, which was the sign of clemency: and she arose up and stood before him,'
      v:005: "ESG:8:5 | 5 | 5 | And said: If it please the king, and if I have found favour in his sight, and my request be not disagreeable to him, I beseech thee, that the former letters of Aman, the traitor, and enemy of the Jews, by which he commanded that they should be destroyed in all the king's provinces, may be reversed by new letters."
      v:006: ESG:8:6 | 6 | 6 | For how can I endure the murdering and slaughter of my people?
      v:007: "ESG:8:7 | 7 | 7 | And king Assuerus answered Esther, the queen, and Mardochai, the Jew: I have given Aman's house to Esther, and I have commanded him to be hanged on a gibbet, because he durst lay hands on the Jews."
      v:008: "ESG:8:8 | 8 | 8 | Write ye, therefore, to the Jews, as it pleaseth you, in the king's name, and seal the letters with my ring. For this was the custom, that no man durst gainsay the letters which were sent in the king's name, and were sealed with his ring."
      v:009: "ESG:8:9 | 9 | 9 | Then the king's scribes and secretaries were called for (now it was the time of the third month, which is called Siban) the three and twentieth day of the month, and letters were written, as Mardochai had a mind, to the Jews, and to the governors, and to the deputies, and to the judges, who were rulers over the hundred and twenty-seven provinces, from India even to Ethiopia: to province and province, to people and people, according to their languages and characters, and to the Jews, according as they could read and hear."
      v:010: "ESG:8:10 | 10 | 10 | And these letters which were sent in the king's name, were sealed with his ring, and sent by posts: who were to run through all the provinces, to prevent the former letters with new messages."
      v:011: 'ESG:8:11 | 11 | 11 | And the king gave orders to them, to speak to the Jews in every city, and to command them to gather themselves together, and to stand for their lives, and to kill and destroy all their enemies, with their wives and children and all their houses, and to take their spoil.'
      v:012: 'ESG:8:12 | 12 | 12 | And one day of revenge was appointed through all the provinces, to wit, the thirteenth of the twelfth month, Adar.'
      v:013: 'ESG:8:13 | 13 | 13 | And this was the content of the letter, that it should be notified in all lands and peoples that were subject to the empire of king Assuerus, that the Jews were ready to be revenged of their enemies.'
      v:014: "ESG:8:14 | 14 | 14 | So the swift posts went out carrying the messages, and the king's edict was hung up in Susan."
      v:015: "ESG:8:15 | 15 | 15 | And Mardochai going forth out of the palace, and from the king's presence, shone in royal apparel, to wit, of violet and sky-colour, wearing a golden crown on his head, and clothed with a cloak of silk and purple. And all the city rejoiced and was glad."
      v:016: 'ESG:8:16 | 16 | 16 | But to the Jews a new light seemed to rise, joy, honour, and dancing.'
      v:017: "ESG:8:17 | 17 | 17 | And in all peoples, cities, and provinces, whithersoever the king's commandments came, there was wonderful rejoicing feasts, and banquets, and keeping holyday; insomuch that many of other nations and religion, joined themselves to their worship and ceremonies. For a great dread of the name of the Jews had fallen upon all."
  c:009:
    commentary:
      v:001:
        - "ESG:9:1 | 1 | 1 | <i>As.</i> Hebrew, \"(which <i>is</i> the month of Adar) when the king's command and edict drew near to be executed, in that day when the enemies of the Jews hoped to have power over them, (though it turned out that the Jews had dominion over those who hated them.)\" (Haydock) --- <i>To revenge,</i> &c. The Jews, on this occasion, by authority from the king, were made executioners of the public justice, for punishing by death a crime worthy of death, viz., a malicious conspiracy for extripating their whole nation; (Challoner) so inscrutable are the judgments of God, who never wholly abandoned his people! The old Vulgate passes over the first 19 verses, with the 24th, 25th, and 28th. (Calmet) --- In this whole history we cannot but admire the Providence of God. (Worthington)"
      v:003:
        - "ESG:9:3 | 3 | 3 | <i>Extolled.</i> Protestants, \"helped.\" Septuagint, \"the king's secretaries honoured the Jews.\" (Haydock)"
      v:006:
        - 'ESG:9:6 | 6 | 6 | <i>Sons.</i> It seems as if they had been slain with their father, ver. 10. See chap. vii. 9. (Calmet) --- Yet, as the contrary would appear from chap. xvi. 18, we may suppose that they were at least (Haydock) imprisoned till this time, for a more exemplary punishment, while all the rest of the family perished with Aman. (Serarius) (Salien) (Menochius) --- These are the <i>kindred,</i> specified nine months before, chap. xvi. (Tirinus) --- Some Masorets childishly (Haydock) write these ten names one over another, and with greater and less letters, to shew that they were hung one above another, and that the guilt of all was not the same, but the youngest son was the most malicious. (Kennicott)'
      v:010:
        - 'ESG:9:10 | 10 | 10 | <i>Goods,</i> in any place, (Tirinus) that they might not appear to be actuated by the desire of riches, (Calmet) to fall upon the innocent. How often does this fatal cause blind Christian conquerors! The sons of Aman were married, and had separate establishments, chap. viii. 1.'
      v:013:
        - "ESG:9:13 | 13 | 13 | <i>Susan.</i> Aman's influence had been the greatest there, and had stirred up many enemies to the Jews, who were to be carefully sought out. (Haydock) --- If we should consider only the dictates of clemency, we should think that the Jews were too eager in their revenge. But when we reflect, that their enemies had intended to destroy them all, and to seize their effects, we shall allow that they did not exceed the limits of justice, as they acted by royal authority, and abstained from touching any effects of the deceased. (Calmet) --- In the capital, 800 men fell victims to their fury. But as the citizens of that place were probably the most guilty, we must not imagine that other cities would be treated with the like severity. (Haydock) --- <i>Gibbets,</i> for a terror to the wicked. (Menochius) --- This disgrace was not unusual, chap. xvi.18. Polycrates was treated thus. (Herodotus iii. 125.)"
      v:016:
        - "ESG:9:16 | 16 | 16 | <i>Lives.</i> In many cases they would probably be attacked, as Aman's edict was perhaps still in force, as well as that of Mardochai. Hence both parties would be upon the watch. (Haydock) --- <i>Seventy-five.</i> Roman Septuagint has only 15,000. Complutensian, 10,035. (Calmet)"
      v:019:
        - 'ESG:9:19 | 19 | 19 | <i>Meats,</i> not only to the poor, but to all their friends, ver. 22., and 2 Esdras viii. 10. (Calmet)'
      v:021:
        - 'ESG:9:21 | 21 | 21 | <i>Receive.</i> Protestants, "establish <i>this</i> among them, that they should keep the 14th....yearly," 2 Machabees xv. 37. (Haydock) --- None were obliged to keep more than one of these days, according to their respective dwellings. The 14th was for the provinces, the 15th for the Jews of Susan, ver. 18. (Tirinus) (Calmet) (Worthington) --- Yet it would seem that both <i>days</i> were enjoined, ver. 27, 28. (Haydock) --- The Jews still observe, them, as they gratify their vanity and vindictive spirit. The 13th is kept a rigid fast, for all above sixteen, for twenty-four hours, during which they eat nothing. (Calmet) --- If that day should be a sabbath, or its eve, they fast on the 11th or 12th. (Drusius) --- The day before the festival they give alms to their poor brethren, enjoining them to consume the whole in making good cheer. Each person must then contribute the half sicle, (Exodus xxx. 13.) which is bestowed on those who undertake a pilgrimage to the land of promise. At night, when the feast commences, they light the lamps, and begin to read the Book of Esther, as soon as the stars appear. They use an old parchment manuscript roll, and, in five places, the reader shouts with all his might, running over the names of the ten sons of Aman with all haste, to shew that they all died in a moment. Whenever Aman is mentioned, the children beat the benches with mallets; and formerly they used to strike at a stone, on which his name was cut, till it broke, ver. 31. After the lecture, they take a repast at home. Early the next morning they return to the synagogue, and read the account of Amalec from the Pentateuch, and repeat the Book of Esther, with the aforesaid ceremonies. The rest of the day they spend in merriment. Their teachers allow them to drink till they are unable to distinguish the name of Aman from that of Mardochai. (Basnage, vi. 15.) --- They also change clothes, in contradiction to the law; (Deuteronomy xxii. 5.) and were formerly accustomed to crucify a man of straw, which they burnt with the cross, till Christian emperors put a stop to them; as it was concluded, from their curses, &c., that they had an eye to our Saviour. (Calmet) See chap. v. 14. (Haydock)'
      v:025:
        - 'ESG:9:25 | 25 | 25 | <i>And.</i> Hebrew, "But when she came." Septuagint, "and how he came to the king, asking leave to hang Mardochai. But his machinations against the Jews, turned upon his own head; and so," &c. (Haydock)'
      v:028:
        - 'ESG:9:28 | 28 | 28 | <i>Ceremonies.</i> The king also enjoined (chap. xvi. 22.) all his subjects (Tirinus) to keep a day of rejoicing, (Haydock) as the death of Aman was deemed a public benefit. (Calmet)'
      v:029:
        - 'ESG:9:29 | 29 | 29 | <i>Second.</i> The first might be the edict, (chap. viii. 9.) or else the provisional establishment of the festival, as it could not have general authority till it was ratified by the high priest; after which, this second letter was dispatched. (Calmet) --- Septuagint, "and queen Esther, daughter of Aminadab, &c.,...wrote all that they had done, and also the confirmation of the epistle of the Phrourai." They should say Phurim, as the former word means "guards." Hebrew, "wrote with all authority, to confirm this second letter of Purim;" (Protestants; Haydock) or rather, "this letter, Phurim, of which this is a copy." The Roman Septuagint only add for this and the following chapter, to v. 9: "They set them apart during their lives, and by their advice; (Calmet; Ed. Alex.[Alexandrian Edition?], "for their health and counsel.") and Esther established for ever, and wrote as a memorial: My nation," &c. (Haydock)'
      v:030:
        - 'ESG:9:30 | 30 | 30 | <i>Peace:</i> receive these glad tidings, and faithfully observe the injunctions. (Calmet)'
      v:031:
        - 'ESG:9:31 | 31 | 31 | <i>Fasts and cries.</i> See ver. 21. (Calmet) --- Protestants, "the matters of their fastings and their cry: and the decree of Esther confirmed these matters of Purim, and it was written in the book." (Haydock) --- This feast, instituted by Mardochai, was accepted and observed by the Jews as a constitution agreeable to, and not contrary to, the law, Deuteronomy iv. 2., and xii. 32. (Worthington)'
