    verses:
      v:001: 'ESG:16:1 | 1 | 1 | The great king Artaxerxes, {VERSE_FOOTNOTE_INDEX_REF 0}from India to Ethiopia, to the governors and princes of a hundred and twenty-seven provinces, which obey our command, sendeth greeting.'
      v:002: 'ESG:16:2 | 2 | 2 | Many {VERSE_FOOTNOTE_INDEX_REF 0}have abused unto pride the goodness of princes, and the honour that hath been bestowed upon them:'
      v:003: "ESG:16:3 | 3 | 3 | And not only endeavour to oppress the king's subjects, but not bearing the glory that is given them, take in hand to practise also against them that gave it."
      v:004: 'ESG:16:4 | 4 | 4 | Neither are they content not to return thanks for benefits received, and to violate in themselves the laws of humanity, but they think they can also escape the justice of God, who seeth all things.'
      v:005: "ESG:16:5 | 5 | 5 | And they break out into so great madness, as to endeavour to undermine by lies such as observe diligently the offices committed to them, and do all things in such manner as to be worthy of all men's praise."
      v:006: 'ESG:16:6 | 6 | 6 | While with crafty fraud they deceive the ears of princes that are well-meaning, and judge of others by their own nature.'
      v:007: 'ESG:16:7 | 7 | 7 | Now this is proved both from ancient histories, and by the things which are done daily, how the good designs of kings are depraved by the evil suggestions of certain men.'
      v:008: ESG:16:8 | 8 | 8 | Wherefore we must provide for the peace of all provinces.
      v:009: 'ESG:16:9 | 9 | 9 | Neither must you think, if we command different things, that it cometh of the levity of our mind, but that we give sentence according to the quality and necessity of times, as the profit of the commonwealth requireth.'
      v:010: 'ESG:16:10 | 10 | 10 | Now that you may more plainly understand what we say, {VERSE_FOOTNOTE_INDEX_REF 0}Aman, the son of Amadathi, a Macedonian, both in mind and country, and having nothing of the Persian blood, but with his cruelty staining our goodness, was received, being a stranger, by us:'
      v:011: 'ESG:16:11 | 11 | 11 | And found our humanity so great toward him, that he was called our father, and was worshipped by all, as the next man after the king:'
      v:012: 'ESG:16:12 | 12 | 12 | But he was so far puffed up with arrogancy, as to go about to deprive us of our kingdom and life.'
      v:013: 'ESG:16:13 | 13 | 13 | For with certain new and unheard of device,s he hath sought the destruction of Mardochai, by whose fidelity, and good services, our life was saved; and of Esther, the partner of our kingdom, with all their nation:'
      v:014: 'ESG:16:14 | 14 | 14 | Thinking that after they were slain, he might work treason against us, left alone, without friends, and might transfer the kingdom of the Persians to the Macedonians.'
      v:015: 'ESG:16:15 | 15 | 15 | But we have found that the Jews, who were, by that most wicked man, appointed to be slain, are in no fault at all, but, contrariwise, use just laws,'
      v:016: 'ESG:16:16 | 16 | 16 | And are the children of the highest, and the greatest, and the ever-living God; by whose benefit the kingdom was given, both to our fathers and to us, and is kept unto this day.'
      v:017: 'ESG:16:17 | 17 | 17 | Wherefore know ye that those letters which he sent in our name, are void, and of no effect.'
      v:018: 'ESG:16:18 | 18 | 18 | For which crime both he himself that devised it, and all his kindred, hang on gibbets, before the gates of this city, Susan: not we, but God, repaying him as he deserved.'
      v:019: 'ESG:16:19 | 19 | 19 | But this edict, which we now send, shall be published in all cities, that the Jews may freely follow their own laws.'
      v:020: 'ESG:16:20 | 20 | 20 | And you shall aid them, that they may kill those who had prepared themselves to kill them, on the thirteenth day of the twelfth month, which is called Adar.'
      v:021: ESG:16:21 | 21 | 21 | For the Almighty God hath turned this day of sadness and mourning into joy to them.
      v:022: 'ESG:16:22 | 22 | 22 | Wherefore, you shall also count this day among other festival days, and celebrate it with all joy, that it may be known also in times to come,'
      v:023: 'ESG:16:23 | 23 | 23 | That all they who faithfully obey the Persians, receive a worthy reward for their fidelity: but they that are traitors to their kingdom, are destroyed for their wickedness.'
      v:024: 'ESG:16:24 | 24 | 24 | And let every province and city, that will not be partaker of this solemnity, perish by the sword, and by fire, and be destroyed in such manner as to be made unpassable, both to men and beasts, for an example of contempt, and disobedience.'
intro:
  - INTRODUCTION.
  - 'This Book takes its name from queen Esther; whose history is here recorded. The general opinion of almost all commentators on the Holy Scripture, make Mardochai the writer of it: which also may be collected below from chap. ix. 20. (Challoner) --- He and the queen were certainly authors of the letter, (Haydock) enjoining the celebration of the feast of Purim, or "lots," which is the ground-work (Calmet) of the present narration. (Du Hamel) --- The compiler has also had recourse to the archives of the kingdom of Persia: so that his work has all the authority that can be required of a profane historian; and being moreover inspired in all its parts, we cannot refuse to receive it with the utmost respect. Those additions which are not now in Hebrew, (Calmet) though they were perhaps formerly, (Worthington; Origen; Du Hamel) have been carefully preserved by St. Jerome, and were recognized by the ancient Vulgate, as they are at present by the Greek, without any distinction. Lysimachus, the Greek translator, was probably the author of them, chap. xi. 1. (Calmet) --- The objections of Capellus against this "Greek scribbler," as he is pleased to style him, despising the judgment of both Jews and Christians, are in general very unaccountably borrowed (Haydock) from the Latin version, and are easily refuted. (Houbigant) --- Those Jews, who have rejected this work entirely, with Melito, (Eusebius, Hist. iv. 26.; St. Gregory of Nazianzus, &c.) ought not to prevail against the consent of the majority, (Calmet) expressed in the Councils of Laodicea, Carthage, Trent, session 4, &c. To read this book according to the order of time, we should begin [with] chap. xi., ver. 2, &c., chap. i., ii., and xii., and iii., to ver. 14; then we find the distress of the Jews in the rest of that chapter, and in chap. xiii., to ver. 8, and their delivery in chap. iv. to ix., ver. 17, and chap. xiii. ver. 8, &c., and chap. xiv., xv., and xvi. The consequences of these events are recorded [in] chap. ix., ver. 17, &c., to chap. xi. 1., (Worthington) with which verse the book ends, in the Greek editions. (Haydock) --- They vary considerably, as did the copies of the ancient Vulgate, which called forth the complaints of St. Jerome, Preface. But the Church has distinguished what was spurious from the genuine word of God; so that the doubts of Lyran, Sixtus, (Bib. viii.) &c., respecting the fragments at the end of the book being not canonical, ought no longer to be indulged; much less can the boldness of many Lutherans, (Calmet) and particularly of Le Clerc, (Houbigant) be tolerated, who represent the whole work as a mere fiction. The Jews have a greater respect for it than for any of the prophets; whose works, they say, will perish at the coming of the Messias: whereas this will subsist with the books of Moses, and the feast of Purim will never be abolished, chap. ix. 28. (Maimonides) --- Ben. Gorion (ii. 2.) admits the additions. But Josephus is silent about them, as he probably did not find them in his copy. (Calmet) --- He recites, however, both the epistles of Assuerus. (Antiquities xi. 6.) (Du Hamel) --- It is not agreed whether these events happened before or after the captivity. But it is now most commonly supposed, that Esther was married to Darius Hystaspes, the year of the world 3489, about the time of the dedication of the temple, chap. xiv. 9. He had been on the throne six years, and reigned other thirty. See Herodotus vii. 4. (Calmet) --- Josephus thinks that Esther was the queen of Artaxerxes Longimanus, who was a great friend of the Jews. (Du Hamel) --- The Thalmud attributes this work to the great Synagogue, consisting of Esdras, Mardochai, Joachim, &c., and, as various persons might write the same history, the Greek, with the additions, seems to be taken from one copy, and the Hebrew from another rather more concise, (Huet; Du Hamel) but equally inspired. (Haydock)'
