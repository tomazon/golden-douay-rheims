    verse_footnotes:
      005:
        - ESG:14:5 | 5 | 5 | Deuteronomy iv. 20. and 34. and xxxii. 9.
    verses:
      v:001: 'ESG:14:1 | 1 | 1 | Queen Esther, also, fearing the danger that was at hand, had recourse to the Lord.'
      v:002: 'ESG:14:2 | 2 | 2 | And when she had laid away her royal apparel, she put on garments suitable for weeping and mourning, instead of divers precious ointments, she covered her head with ashes and dung, and she humbled her body with fasts: and all the places in which before she was accustomed to rejoice, she filled with her torn hair.'
      v:003: 'ESG:14:3 | 3 | 3 | And she prayed to the Lord, the God of Israel, saying: O my Lord, who alone art our king, help me, a desolate woman, and who have no other helper but thee.'
      v:004: ESG:14:4 | 4 | 4 | My danger is in my hands.
      v:005: 'ESG:14:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}I have heard of my father that thou, O Lord, didst take Israel from among all nations, and our fathers from all their predecessors, to possess them as an everlasting inheritance, and thou hast done to them as thou hast promised.'
      v:006: 'ESG:14:6 | 6 | 6 | We have sinned in thy sight, and therefore thou hast delivered us into the hands of our enemies:'
      v:007: 'ESG:14:7 | 7 | 7 | For we have worshipped their gods. Thou art just, O Lord.'
      v:008: 'ESG:14:8 | 8 | 8 | And now they are not content to oppress us with most hard bondage, but attributing the strength of their hands to the power of their idols,'
      v:009: 'ESG:14:9 | 9 | 9 | They design to change thy promises, and destroy thy inheritance, and shut the mouths of them that praise thee, and extinguish the glory of thy temple and altar,'
      v:010: 'ESG:14:10 | 10 | 10 | That they may open the mouths of Gentiles, and praise the strength of idols, and magnify, for ever, a carnal king.'
      v:011: 'ESG:14:11 | 11 | 11 | Give not, O Lord, thy sceptre to them that are not, lest they laugh at our ruin: but turn their counsel upon themselves, and destroy him that hath begun to rage against us.'
      v:012: 'ESG:14:12 | 12 | 12 | Remember, O Lord, and shew thyself to us in the time of our tribulation, and give me boldness, O Lord, king of gods, and of all power:'
      v:013: 'ESG:14:13 | 13 | 13 | Give me a well ordered speech in my mouth in the presence of the lion, and turn his heart to the hatred of our enemy, that both he himself may perish, and the rest that consent to him.'
      v:014: 'ESG:14:14 | 14 | 14 | But deliver us by thy hand, and help me, who have no other helper, but thee, O Lord, who hast the knowledge of all things,'
      v:015: 'ESG:14:15 | 15 | 15 | And thou knowest that I hate the glory of the wicked, and abhor the bed of the uncircumcised, and of every stranger.'
      v:016: 'ESG:14:16 | 16 | 16 | Thou knowest my necessity, that I abominate the sign of my pride and glory, which is upon my head in the days of my public appearance, and detest it as a menstruous rag, and wear it not in the days of my silence.'
      v:017: "ESG:14:17 | 17 | 17 | And that I have not eaten at Aman's table, nor hath the king's banquet pleased me, and that I have not drunk the wine of the drink-offerings:"
      v:018: 'ESG:14:18 | 18 | 18 | And that thy handmaid hath never rejoiced, since I was brought hither unto this day, but in thee, O Lord, the God of Abraham.'
      v:019: 'ESG:14:19 | 19 | 19 | O God, who art mighty above all, hear the voice of them, that have no other hope, and deliver us from the hand of the wicked, and deliver me from my fear.'
  c:015:
    commentary:
      v:001:
        - 'ESG:15:1 | 1 | 1 | St. Jerome says, "These additions I also found in the Vulgate edition." (Haydock) --- This history is more succinctly related, chap. v. (Calmet) --- <i>Her.</i> Literally, "And he commanded her (no doubt Mardochai did Esther) to go," &c. The parenthesis was added by St. Jerome. (Haydock)'
      v:002:
        - 'ESG:15:2 | 2 | 2 | <i>Remember.</i> This is not here in Greek, but more regularly, chap. iv. 8. (Calmet)'
      v:003:
        - 'ESG:15:3 | 3 | 3 | <i>Death.</i> St. Jerome subjoins, <i>I found there</i> "also what follows."'
      v:004:
        - 'ESG:15:4 | 4 | 4 | <i>Day.</i> Greek adds, "as she had finished her prayer." --- <i>Wore.</i> Literally, "of her ornament." But the Greek has properly, (Haydock) "of her mourning." (Menochius)'
      v:005:
        - 'ESG:15:5 | 5 | 5 | <i>Glittering.</i> Greek, "and was resplendent after," &c.'
      v:006:
        - 'ESG:15:6 | 6 | 6 | <i>As if.</i> Greek, "as being delicate. But the other followed, holding up her garment. But she, blushing in the height of her beauty, with a cheerful and most lovely countenance, felt the pressure of fear on her heart."'
      v:010:
        - 'ESG:15:10 | 10 | 10 | <i>Eyes.</i> Greek adds, "with glory," with which he was surrounded. This made him at first resent the coming in of women uncalled, till he perceived Esther, and saw her fainting. (Haydock) --- Capellus would represent this conduct of the king as ridiculous, and contrary to the true history. But this is false: and he improperly renders {GREEK:START agoniasas}αγονιασασ{GREEK:END}, regem concidisse & animo defecisse; as if the king had fallen down in a swoon; whereas it only means that he experienced those sentiments of anxiety which every good husband would do on the like occasion. (Houbigant) (Chap. v. 2.) --- Assuerus had at first only perceived the maid, who went before the queen, and the hall was very spacious. (Houbigant) --- <i>Pale.</i> Greek, "in a fainting-fit, and she leaned upon the head of her maid, (Abra.) who was going before."'
      v:011:
        - 'ESG:15:11 | 11 | 11 | <i>All.</i> Greek, "being in an agony, he," &c. --- <i>Caressed.</i> Greek, "comforted her with words of peace, and said to her, What," &c. (Haydock)'
      v:012:
        - 'ESG:15:12 | 12 | 12 | <i>Brother;</i> (united by the closest bands, Canticle of Canticles viii. 1.; Calmet) Greek, "Take courage, Thou," &c.'
      v:013:
        - 'ESG:15:13 | 13 | 13 | <i>Others,</i> is not expressed; (Haydock) and Esther might well suppose that she was included, as she probably was, (chap. iv. 11.; Capellus) though the king now altered his mind. (Houbigant) --- Greek, "our decree is common," made for our subjects. According to the Roman law, the empress enjoyed the like privileges as her husband. (Calmet)'
      v:014:
        - 'ESG:15:14 | 14 | 14 | <i>Then.</i> Greek, "and taking the golden septre, he laid," &c.'
      v:015:
        - 'ESG:15:15 | 15 | 15 | <i>Why.</i> Greek, "speak to me; and she said to him." (Haydock)'
      v:016:
        - 'ESG:15:16 | 16 | 16 | <i>Angel.</i> The Chaldeans had the same notions as the Jews about angels; and the latter never shewed more devotion towards them than after the captivity, when the Scriptures speak more plainly on this subject. Jacob compares his brother Esau to an angel, (Calmet) or to God, Genesis xxxiii. 10. See also 1 Kings xxix. 9., and 2 Kings xiv. 17. (Haydock)'
      v:018:
        - 'ESG:15:18 | 18 | 18 | <i>Almost.</i> Literally, "almost dead." Greek, "she fell in a fainting fit."'
