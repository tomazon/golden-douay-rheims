    verses:
      v:001: 'ESG:10:1 | 1 | 1 | And king Assuerus made all the land, and all the islands of the sea, tributary.'
      v:002: 'ESG:10:2 | 2 | 2 | And his strength and his empire, and the dignity and greatness wherewith he exalted Mardochai, are written in the books of the Medes, and of the Persians:'
      v:003: 'ESG:10:3 | 3 | 3 | And how Mardochai, of the race of the Jews, was next after king Assuerus: and great among the Jews, and acceptable to the people of his brethren, seeking the good of his people, and speaking those things which were for the welfare of his seed.'
      v:004: 'ESG:10:4 | 4 | 4 | Then Mardochai said: God hath done these things.'
      v:005: 'ESG:10:5 | 5 | 5 | I remember a dream that I saw, which signified these same things: and nothing thereof hath failed.'
      v:006: 'ESG:10:6 | 6 | 6 | The little fountain which grew into a river, and was turned into a light, and into the sun, and abounded into many waters, is Esther, whom the king married, and made queen.'
      v:007: 'ESG:10:7 | 7 | 7 | But the two dragons; are I, and Aman.'
      v:008: ESG:10:8 | 8 | 8 | The nations that were assembled; are they that endeavoured to destroy the name of the Jews.
      v:009: 'ESG:10:9 | 9 | 9 | And my nation is Israel, who cried to the Lord, and the Lord saved his people: and he delivered us from all evils, and hath wrought great signs and wonders among the nations:'
      v:010: 'ESG:10:10 | 10 | 10 | And he commanded that there should be two lots, one of the people of God, and the other of all the nations.'
      v:011: 'ESG:10:11 | 11 | 11 | And both lots came to the day appointed already from that time before God to all nations:'
      v:012: 'ESG:10:12 | 12 | 12 | And the Lord remembered his people, and had mercy on his inheritance.'
      v:013: 'ESG:10:13 | 13 | 13 | And these days shall be observed in the month of Adar, on the fourteenth, and fifteenth day of the same month. with all diligence, and joy of the people, gathered into one assembly, throughout all the generations, hereafter, of the people of Israel.'
  c:011:
    commentary:
      v:001:
        - 'ESG:11:1 | 1 | 1 | <i>Cleopatra.</i> So the kings and queens of Egypt were styled after Lagus; whence we can only gather, that this translation was brought after the reign of Alexander, and most probably under Philometer, the sixth of his successors. He was a great admirer of the Jews, and employed one Dositheus as his general, who might be the priest here mentioned; as such an office was not incompatible with his character. (Tirinus) --- Usher is of this opinion. See Josephus, contra Apion ii. But would he then be mentioned as if he had been a person almost unknown? (Calmet) --- We may say that he only raised himself by merit, after this time. (Haydock) --- Philometer reigned 177 years, B.C.[before Christ]. The Septuagint (Calmet) who gave their version in the 7th year of Philadelphus, (St. Epiphanius) were not the authors of the Greek edition of Esther; (Calmet) or perhaps, they may have adopted this of Lysimachus, (Huet; Du Hamel) as far as it went; the letter of Purim being only the groundwork of this history. If they did, Lysimachus must have lived before the time of Philometer; or what seems as probable, (Haydock) that the celebrated version has been made by different authors, and at different times. (Hody.) --- <i>Jerusalem.</i> Here St. Jerome subjoins, "This beginning was also in the Vulgate edition, which does not occur in Hebrew or in any interpreter," (Haydock) except the Septuagint. (Worthington) --- This must be referred to what follows.'
      v:002:
        - 'ESG:11:2 | 2 | 2 | <i>Second year,</i> the same when Darius gave an edict for building the temple, (1 Esdras iv.; Tirinus) and the year before the great feast, (chap. i. 3.) when the Jews little thought of such danger hanging over them. (Calmet) (Worthington) --- <i>Benjamin.</i> Chap. ii. 5., we read <i>Jemini,</i> which shews that they have the same import. (Tirinus)'
      v:003:
        - 'ESG:11:3 | 3 | 3 | <i>Court,</i> afterwards. (Calmet) --- He had a dream in the second year. (Houbigant)'
      v:004:
        - 'ESG:11:4 | 4 | 4 | <i>Juda.</i> This has been noticed already, chap. ii. 5. But we need not be surprized at such repetitions. We find the like in the books of Moses, and 1 Kings xvi. 10., and xvii. 12., &c. (Haydock) --- St. Jerome says, "Librum Esther variis translatoribus constat esse vitiatum;" or, various historical documents may have been improperly inserted in the Greek, though they be true; and therefore St. Jerome has rightly removed them to the end. (Houbigant)'
      v:007:
        - 'ESG:11:7 | 7 | 7 | <i>Cry.</i> While Aman was full of indignation against Mardochai, and the latter would not submit to adore him, the various nations of the empire were instigated to fall upon the Jews. (Haydock)'
      v:010:
        - 'ESG:11:10 | 10 | 10 | <i>Waters.</i> Esther, by her tears, extinguished the rising flame. (Worthington)'
      v:011:
        - 'ESG:11:11 | 11 | 11 | <i>Rose up.</i> A bright sun (Tirinus) represented God, (Calmet) or the king. (Grotius)'
      v:012:
        - ESG:11:12 | 12 | 12 | <i>Signify.</i> He was convinced that it was from heaven. (Calmet)
