    verses:
      v:001: 'ESG:1:1 | 1 | 1 | In the days of Assuerus, who reigned from India to Ethiopia over a hundred and twenty-seven provinces:'
      v:002: 'ESG:1:2 | 2 | 2 | When he sat on the throne of his kingdom, the city Susan was the capital of his kingdom.'
      v:003: 'ESG:1:3 | 3 | 3 | Now in the third year{VERSE_FOOTNOTE_INDEX_REF 0} of his reign he made a great feast for all the princes, and for his servants, for the most mighty of the Persians, and the nobles of the Medes, and the governors of the provinces, in his sight,'
      v:004: 'ESG:1:4 | 4 | 4 | That he might shew the riches of the glory of his kingdom, and the greatness, and boasting of his power, for a long time, to wit, for a hundred and fourscore days.'
      v:005: 'ESG:1:5 | 5 | 5 | And when the days of the feast were expired, he invited all the people that were found in Susan, from the greatest to the least: and commanded a feast to be made seven days in the court of the garden, and of the wood, which was planted by the care and the hand of the king.'
      v:006: 'ESG:1:6 | 6 | 6 | And there were hung up on every side sky-coloured, and green, and violet hangings, fastened with cords of silk, and of purple, which were put into rings of ivory, and were held up with marble pillars. The beds, also, were of gold and silver, placed in order upon a floor, paved with porphyry and white marble: which was embellished with painting of wonderful variety.'
      v:007: "ESG:1:7 | 7 | 7 | And they that were invited, drank in golden cups, and the meats were brought in divers vessels, one after another. Wine, also, in abundance and of the best was presented, as was worthy of a king's magnificence."
      v:008: 'ESG:1:8 | 8 | 8 | Neither was there any one to compel them to drink that were not willing, but as the king had appointed, who set over every table one of his nobles, that every man might take what he would.'
      v:009: 'ESG:1:9 | 9 | 9 | Also Vasthi, the queen, made a feast for the women in the palace, where king Assuerus was used to dwell.'
      v:010: 'ESG:1:10 | 10 | 10 | Now on the seventh day, when the king was merry, and after very much drinking, was well warmed with wine, he commanded Mauman, and Bazatha, and Harbona, and Bagatha, and Abgatha, and Zethar, and Charcas, the seven eunuchs that served in his presence,'
      v:011: 'ESG:1:11 | 11 | 11 | To bring in queen Vasthi before the king, with the crown set upon her head, to shew her beauty to all the people, and the princes: for she was exceedingly beautiful.'
      v:012: "ESG:1:12 | 12 | 12 | But she refused, and would not come at the king's commandment, which he had signified to her by the eunuchs. Whereupon the king, being angry, and inflamed with a very great fury,"
      v:013: 'ESG:1:13 | 13 | 13 | Baked the wise men, who, according to the custom of the kings, were always near his person, and all he did was by their counsel, who knew the laws, and judgments of their forefathers:'
      v:014: 'ESG:1:14 | 14 | 14 | (Now the chief and nearest him were, Charsena, and Sethar, and Admatha, and Tharsis, and Mares, and Marsana, and Mamuchan, seven princes of the Persians, and of the Medes, who saw the face of the king, and were used to sit first after him:)'
      v:015: 'ESG:1:15 | 15 | 15 | What sentence ought to pass upon Vasthi, the queen, who had refused to obey the commandment of king Assuerus, which he had sent to her by the eunuchs?'
      v:016: 'ESG:1:16 | 16 | 16 | And Mamuchan answered, in the hearing of the king and the princes: Queen Vasthi hath not only injured the king, but also all the people and princes that are in all the provinces of king Assuerus.'
      v:017: 'ESG:1:17 | 17 | 17 | For this deed of the queen will go abroad to all women, so that they will despise their husbands, and will say: King Assuerus commanded that queen Vasthi should come in to him, and she would not.'
      v:018: "ESG:1:18 | 18 | 18 | And by this example, all the wives of the princes of the Persians, and the Medes, will slight the commandments of their husbands: wherefore, the king's indignation is just."
      v:019: 'ESG:1:19 | 19 | 19 | If it please thee, let an edict go out from thy presence, and let it be written according to the law of the Persians, and of the Medes, which must not be altered, that Vasthi come in no more to the king, but another, that is better than her, be made queen in her place.'
      v:020: 'ESG:1:20 | 20 | 20 | And let this be published through all the provinces of thy empire (which is very wide) and let all wives, as well of the greater as of the lesser, give honour to their husbands.'
      v:021: 'ESG:1:21 | 21 | 21 | His counsel pleased the king, and the princes: and the king did according to the counsel of Mamuchan.'
      v:022: 'ESG:1:22 | 22 | 22 | And he sent letters to all the provinces of his kingdom, as every nation could hear and read, in divers languages and characters, that the husbands should be rulers and masters in their houses: and that this should be published to every people.'
  c:002:
    commentary:
      v:001:
        - 'ESG:2:1 | 1 | 1 | <i>Suffered.</i> He began to repent. The Persians used to deliberate when warm with wine: but their decrees were not ratified till they had examined them again the next day. (Herodotus i. 133.) --- This was not the case here; the king divorced his wife without any delay. (Calmet) --- Septuagint intimate that he presently lost thoughts of her. "He no longer remembered Vasthi <i>with any affection,</i> reflecting what she had said, and how he had condemned her." (Haydock) --- But the Alexandrian copy agrees with the Hebrew. (Calmet)'
      v:002:
        - 'ESG:2:2 | 2 | 2 | <i>Beautiful.</i> Thus Abisag was brought to David, 3 Kings i. 2. The Turkish emperors select women from all their dominions, without distinction of noble or ignoble; as all are their slaves.'
      v:003:
        - "ESG:2:3 | 3 | 3 | <i>House.</i> Distinct from the palace, ver. 14. --- <i>Women's.</i> Hebrew, \"things for rubbing, (Calmet) <i>or</i> purification;\" (Haydock) such as perfumes, but not clothes."
      v:004:
        - 'ESG:2:4 | 4 | 4 | <i>Commanded.</i> Hebrew, "did so."'
      v:005:
        - 'ESG:2:5 | 5 | 5 | <i>Jew.</i> He was of the tribe of Benjamin. But all went by this name, after the captivity. Mardochai had probably returned from Jerusalem, seeing things were unfinished there, 1 Esdras ii. 2. (Calmet) --- <i>Semei,</i> who cursed David. (Chaldean) --- <i>Cis.</i> The head of the royal family of Saul; whence authors have concluded that he and Esther were of royal blood, (Calmet) and descendants of Miphiboseth. (Tirinus)'
      v:006:
        - 'ESG:2:6 | 6 | 6 | <i>Who.</i> This may refer to Cis, the great-grandfather of Mardochai, if we postpone this history till the latter end of the Persian monarchy. (Du Hamel) --- But it more naturally applies to Mardochai himself, who (chap. xi. 4.; Tirinus) was led captive 80 years before, being then perhaps 10 years old, so that he would now be only 90; an age when many are fit for great things. (Calmet) (Cicero, de Senect.) --- He might even have been an infant when taken, and of course would not be much above 80 when he came into such favour. (Haydock)'
      v:007:
        - "ESG:2:7 | 7 | 7 | <i>Brothers.</i> Josephus, ([Antiquities?] xi. 6.) the old Latin version of the Syriac, Abenezra, &c., suppose that Mardochai was uncle to Esther. But the Hebrew, Syriac, Greek, and Chaldean assert that he was only her cousin. Septuagint, \"daughter of Aminadab, (or rather Abihail, ver. 15.) his father's brother, and her name was Esther; and after her parents were dead, he educated her for a wife;\" {GREEK:START eis gunaika}ηισ γυναικα{GREEK:END}, as some Rabbins also maintain, believing she was an heiress. Yet other Greek copies, Hebrew, &c., read, \"he educated her as a daughter, {GREEK:START thugatera}θυγατηρα{GREEK:END}: for the damsel was very beautiful.\" He had probably adopted her. (Calmet) --- <i>Edissa.</i> Hebrew <i>hadassa,</i> (Haydock) or Hadassah, signified \"of myrtle.\" (Menochius) --- <i>Esther,</i> \"a sheep.\" (Calmet)"
      v:009:
        - "ESG:2:9 | 9 | 9 | <i>And he,</i> Egeus, <i>commanded the</i> under <i>eunuch.</i> (Tirinus) --- Hebrew, \"he quickly gave her her things for purifications, (ver. 3.) and her portions, with seven maids, suitable for her, out of the king's house; and he charged her and her maids to dwell in the best of the women's house,\" (Haydock) where things were the most commodious. (Calmet)"
      v:010:
        - 'ESG:2:10 | 10 | 10 | <i>Would.</i> Hebrew, "had not declared." He was not influenced to treat her thus on account of her royal extraction. (Haydock) --- In effect, the Jews were despised. (Calmet)'
      v:011:
        - 'ESG:2:11 | 11 | 11 | <i>Court.</i> He was one of the life-guards, chap. xi. 3. (Tirinus) --- This situation enabled him to disclose a conspiracy, (ver. 23., and chap. xii. 5.) as he often went to enquire after the health of Esther. (Calmet)'
      v:012:
        - 'ESG:2:12 | 12 | 12 | <i>Turn.</i> This was rigidly observed, in that country, where polygamy prevailed, Genesis xxx. 16. (Herodotus iii. 69.) --- The wives were "shut up in separate apartments," (Just. i. 9.) in the remotest parts of the palace. (Calmet) --- <i>Twelfth.</i> A full year elapsed before they could be admitted. --- <i>A sweet.</i> Protestants, "<i>other</i> things for the purifying of the women." (Haydock) --- It would be difficult to form an adequate idea of the luxury of the Persians, if the Scripture had not informed us. The kings were not satisfied with one wife. Assuerus had 400; (Josephus) and Darius Codomannus carried 360 with him, in his expeditions. (Curtius iii.) --- Parmenio took an incredible number of his concubines, at Damascus. (Athen. xiii. 9.) --- They were not all treated alike, but all were very sumptuously adorned. Cities were allotted to furnish one with sandals, another with girdles, &c. (Cicero in Verrem. v.) (Calmet)'
      v:015:
        - "ESG:2:15 | 15 | 15 | <i>Abihail.</i> Septuagint, \"Aminadab, brother of Mardochai's father.\" (Haydock) (Ver. 7.)"
      v:016:
        - 'ESG:2:16 | 16 | 16 | <i>Tenth.</i> Septuagint and old Vulgate, "twelfth month, which is Adar." <i>Tebeth</i> corresponds with December and January. (Calmet) --- Notwithstanding all exertions, Esther had been near four years in preparing; (Tirinus; chap. i. 3.; Calmet) unless some years had elapsed before she was brought, ver. 12. (Haydock) --- She was guilty of no sin in becoming an inferior wife of the king. (Menochius) (Tirinus)'
      v:017:
        - 'ESG:2:17 | 17 | 17 | <i>Crown.</i> Literally, "diadem," (Haydock) which was a bandage "of purple, striped with white," by which the queen was distinguished from the other wives. (Calmet) --- The king wore "a four-square cidaris," with a similar ornament. (Alex. Genial. i. 27.) --- Only one queen was chosen from all the wives, and she was "adored" by the rest. (Dion. Athen. iii. l.) --- Though God had forbidden marriages with infidels, (Calmet) at least with those of Chanaan, (Haydock) a dispensation might be granted, (Exodus xxxiv.; Tirinus; 2 Kings iii.; Worthington) for a greater good. Esther was not puffed up with her exaltation, and refrained from all forbidden meats, chap. xiv. 15. (Calmet) --- If she be the Artystona of Herotous, (vii. 69.; Haydock) as it is most probable, (Tirinus) her two sons, Arsames and Gobryas, had a command in the famous expedition of Xerxes. (Usher, the year of the world 3524.) (Calmet)'
      v:018:
        - 'ESG:2:18 | 18 | 18 | <i>Servants.</i> Septuagint add, "seven days, and he magnified the nuptials of Esther." (Haydock) --- <i>Rest,</i> from labour. (Calmet) --- Septuagint, "remission to all his subjects," of tribute, as was sometimes done. (Herodotus iii. 66.) (Tirinus) (Calmet) --- <i>Gifts,</i> on Esther. (Chaldean) (Malvenda)'
      v:019:
        - "ESG:2:19 | 19 | 19 | <i>And.</i> Septuagint, \"But Mardochai,\" &c. (Haydock) --- They say nothing of the gifts, ver. 18. --- <i>Second.</i> The same process had been observed before, when Vasthi was chosen. (Calmet) --- Mardochai was perhaps then one of the king's guards. (Haydock) (Ver. 11.) (Tirinus) --- This second inquiry is here specified, to introduce the following account. (Menochius)"
      v:020:
        - 'ESG:2:20 | 20 | 20 | <i>Commandment.</i> No one interrogated her, as she had been educated at Susa, and was taken for a Persian lady, ver. 10. (Menochius)'
      v:021:
        - 'ESG:2:21 | 21 | 21 | <i>Bagathan,</i> or Bagatha and Thara, chap. xii. 1. One of the chief counsellors was called Bagatha. (Haydock) --- But these two were porters, (Calmet) or guards, of the king, (Septuagint; Grotius) or of the treasury. (Vatable) --- Some Greek copies and the Chaldean insinuate that they were displeased at the advancement of Mardochai. The latter supposes that they meant also to poison Esther. (Calmet) --- It appears that they wished to make Aman king, (Menochius) and the detection was always resented by him, chap. xii. 6. (Calmet)'
      v:022:
        - 'ESG:2:22 | 22 | 22 | <i>Notice of it,</i> from Barnabaz, a Jew in the service of one of them. (Josephus [Antiquities?] xi. 6.) --- He might also hear some suspicious words. (R. Calom.) (Worthington)'
      v:023:
        - "ESG:2:23 | 23 | 23 | <i>King.</i> Such histories were preserved with great care, 1 Esdras vi. 1. (Calmet) --- Septuagint, \"the king ordered a memorial of it to be kept in the royal library, for the praise of Mardochai's good will.\" (Haydock) --- The latter also wrote an account, chap. xii. 4."
