    verses:
      v:001: 'ESG:4:1 | 1 | 1 | Now when Mardochai had heard these things, he rent his garments, and put on sackcloth, strewing ashes on his head: and he cried with a loud voice in the street, in the midst of the city, shewing the anguish of his mind.'
      v:002: "ESG:4:2 | 2 | 2 | And he came, lamenting in this manner, even to the gate of the palace: for no one clothed with sackcloth might enter the king's court."
      v:003: "ESG:4:3 | 3 | 3 | And in all provinces, towns, and places, to which the king's cruel edict was come, there was great mourning among the Jews, with fasting, wailing, and weeping, many using sackcloth and ashes for their bed."
      v:004: "ESG:4:4 | 4 | 4 | Then Esther's maids, and her eunuchs, went in, and told her. And when she heard it, she was in a consternation: and she sent a garment, to clothe him, and to take away the sackcloth; but he would not receive it."
      v:005: 'ESG:4:5 | 5 | 5 | And she called for Athach, the eunuch, whom the king had appointed to attend upon her, and she commanded him to go to Mardochai, and to learn of him, why he did this.'
      v:006: 'ESG:4:6 | 6 | 6 | And Athach going out, went to Mardochai, who was standing in the street of the city, before the palace gate:'
      v:007: "ESG:4:7 | 7 | 7 | And Mardochai told him all that had happened, how Aman had promised to pay money into the king's treasures to have the Jews destroyed."
      v:008: 'ESG:4:8 | 8 | 8 | He gave him, also, a copy of the edict which was hanging up in Susan, that he should shew it to the queen, and admonish her to go in to the king, and to entreat him for her people.'
      v:009: ESG:4:9 | 9 | 9 | And Athach went back and told Esther all that Mardochai had said.
      v:010: 'ESG:4:10 | 10 | 10 | She answered him, and bade him say to Mardochai:'
      v:011: "ESG:4:11 | 11 | 11 | All the king's servants, and all the provinces that are under his dominion, know that whosoever, whether man or woman, cometh into the king's inner court, who is not called for, is immediately to be put to death without any delay: except the king shall hold out the golden sceptre to him, in token of clemency, that so he may live. How then can I go in to the king, who, for these thirty days now, have not been called unto him?"
      v:012: 'ESG:4:12 | 12 | 12 | And when Mardochai had heard this,'
      v:013: "ESG:4:13 | 13 | 13 | He sent word to Esther again, saying: Think not that thou mayst save thy life only, because thou art in the king's house, more than all the Jews:"
      v:014: "ESG:4:14 | 14 | 14 | For if thou wilt now hold thy peace, the Jews shall be delivered by some other occasion: and thou, and thy father's house shall perish. And who knoweth whether thou art not, therefore, come to the kingdom, that thou mightest be ready in such a time as this?"
      v:015: 'ESG:4:15 | 15 | 15 | And again Esther sent to Mardochai in these words:'
      v:016: 'ESG:4:16 | 16 | 16 | Go, and gather together all the Jews whom thou shalt find in Susan, and pray ye for me. Neither eat, nor drink, for three days and three nights: and I, with my handmaids, will fast in like manner, and then I will go in to the king, against the law, not being called, and expose myself to death and to danger.'
      v:017: 'ESG:4:17 | 17 | 17 | So Mardochai went, and did all that Esther had commanded him.'
  c:005:
    commentary:
      v:001:
        - 'ESG:5:1 | 1 | 1 | <i>And.</i> Instead of these two verses, the Septuagint place (Haydock) what we have [in] chap. xv., with some small variation from the present account in Hebrew. But there is nothing incompatible with the truth. (Calmet) --- The king might be at first displeased; but, seeing the effect which it had upon Esther, he might feel his former sentiments of love rekindle. (Calmet) (Tirinus) --- <i>House,</i> or inner apartment, chap. iv. 11. The throne was surprizingly magnificent, yet inferior to that of Solomon, 3 Kings x. 18. (Calmet) --- It was formed of gold and precious stones, with a curtain over it of purple and other colours. (Athen. xi. 2.)'
      v:002:
        - 'ESG:5:2 | 2 | 2 | <i>Golden.</i> "It is not this golden sceptre which saves the kingdom," said Cyrus, "but faithful friends are the most true and secure sceptre for kings." (Cyrop. viii.) (Calmet) --- <i>Kissed.</i> Hebrew, "touched." (Haydock)'
      v:003:
        - 'ESG:5:3 | 3 | 3 | <i>Kingdom.</i> Chap. vii. 2. This compliment only (Calmet) meant, that every rational (Haydock) request should be granted, Mark. vi. 23.'
      v:004:
        - 'ESG:5:4 | 4 | 4 | <i>Prepared.</i> It was not prudent to declare her request, when many improper persons were present; and Aman was not there. (Menochius) --- She thought that the hilarity, occasioned by innocent feasting, (Haydock) might be a means of obtaining more effectually what she wanted. (Menochius) --- If the prudence of this world suggest much address, why may not virtue employ the same arts for good purposes? Esther had to obtain two great points; to make the king retract his edict, and to abandon his favourite. She is afraid therefore of being too hasty, (Calmet) and invites the king again, to increase by this delay his desire of knowing her request, and that he might bind himself to grant it more effectually. (Worthington) --- She invites Aman alone, who would thus be more envied by the other courtiers; (Lyranus) while she manifested an open dispostion, and disdained to accuse the absent. (Tirinus)'
      v:006:
        - 'ESG:5:6 | 6 | 6 | <i>Wine.</i> The Persians did not drink till the end of the feast, (as the Turks are said to do at present. Tavernier) when they fall upon wine without any moderation. (Ælian, Hist. xii. 1.)'
      v:011:
        - 'ESG:5:11 | 11 | 11 | <i>Children.</i> After military glory, this was deemed the greatest. The king sent presents yearly to those who had most children. (Herodotus i. 136.)'
      v:012:
        - "ESG:5:12 | 12 | 12 | <i>But me.</i> It was thought very singular, when Artaxerxes invited his own brothers. (Plut.) --- But when he also admitted a foreigner, the nobility became jealous, as that honour was reserved for the king's relations. (Athen. i.) --- <i>Dine,</i> or feast. Only one meal was taken, (Herodotus vii. 120.) and that in the evening. (Calmet)"
      v:013:
        - 'ESG:5:13 | 13 | 13 | <i>Whereas.</i> Septuagint, "all these things do not satisfy me, while I behold," &c. Such is the insatiable nature of ambition! (Haydock) --- <i>Gate.</i> He does not clearly mention that he wanted to be adored. (Menochius)'
      v:014:
        - 'ESG:5:14 | 14 | 14 | <i>High.</i> This was to increase the shame. Hence Galba condemned a Roman citizen to be hung on a high white cross. (Suetonius ix.) --- The Jews formerly burned a man in effigy with a cross, pretending to do it in detestation of Aman, but in reality to deride our Saviour, till the emperors forbade the custom, chap. ix. 21. (Calmet) (Just. and Theodos.) (Calmet)'
