    verses:
      v:001: 'ESG:11:1 | 1 | 1 | In the fourth year {VERSE_FOOTNOTE_INDEX_REF 0}of the reign of Ptolemy and Cleopatra, Dositheus, who said he was a priest, and of the Levitical race, and Ptolemy, his son, brought this epistle of Phurim, which they said Lysimachus, the son of Ptolemy, had interpreted in Jerusalem.'
      v:002: 'ESG:11:2 | 2 | 2 | In the second year {VERSE_FOOTNOTE_INDEX_REF 0}of the reign of Artaxerxes the great, in the first day of the month Nisan, Mardochai, the son of Jair, the son of Semei, the son of Cis, of the tribe of Benjamin:'
      v:003: "ESG:11:3 | 3 | 3 | A Jew, who dwelt in the city of Susan, a great man, and among the first of the king's court, had it dream."
      v:004: 'ESG:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Now he was of the number of the captives, whom Nabuchodonosor, king of Babylon, had carried away from Jerusalem, with Jechonias, king of Juda:'
      v:005: 'ESG:11:5 | 5 | 5 | And this was his dream: Behold there were voices, and tumults, and thunders, and earthquakes, and a disturbance upon the earth.'
      v:006: 'ESG:11:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold two great dragons came forth ready to fight one against another.'
      v:007: ESG:11:7 | 7 | 7 | And at their cry all nations were stirred up to fight against the nation of the just.
      v:008: 'ESG:11:8 | 8 | 8 | And that was a day of darkness and danger, of tribulation and distress, and great fear upon the earth.'
      v:009: 'ESG:11:9 | 9 | 9 | And the nation of the just was troubled, fearing their own evils, and was prepared for death.'
      v:010: 'ESG:11:10 | 10 | 10 | And they cried to God: and as they were crying, a little fountain grew into a very great river, and abounded into many waters.'
      v:011: 'ESG:11:11 | 11 | 11 | The light and the sun rose up, and the humble were exalted, and they devoured the glorious.'
      v:012: 'ESG:11:12 | 12 | 12 | And when Mardochai had seen this, and arose out of his bed, he was thinking what God would do: and he kept it fixed in his mind, desirous to know what the dream should signify.'
  c:012:
    commentary:
      v:001:
        - 'ESG:12:1 | 1 | 1 | <i>At that time,</i> is not in Greek. Capellus therefore argues in vain against the Greek author, as if this event took place in the 2d year. (Houbigant) --- The expression often occurs in Scripture, without determining the precise time. (Haydock)'
      v:002:
        - 'ESG:12:2 | 2 | 2 | <i>When.</i> Greek, "for he heard their deliberations." --- <i>Told,</i> by the mouth of Esther, chap. ii. 21. (Haydock)'
      v:005:
        - 'ESG:12:5 | 5 | 5 | <i>Palace,</i> as an officer. --- <i>Presents,</i> of small value. (Calmet) --- The king had inquired, (Greek, chap. vi. 3.) "What glory or favour have we done to Mardochai? and the ministers replied: Thou hast done nothing to him," to honour him as he deserves.'
      v:006:
        - 'ESG:12:6 | 6 | 6 | <i>Bugite,</i> may refer to some town of Macedon, chap. iii. 1. --- <i>Honour.</i> Yet he might be still more exalted, after the conspiracy was detected; (Houbigant) as the king little suspected that he was concerned in it. (Haydock) --- <i>Death.</i> It is thought that they wished to place Aman, or some Macedonian, on the throne, chap. xvi. 12, 14. (Calmet) --- This reason for the malevolence of Aman, might be unknown to Mardochai, chap. xiii. 12. (Houbigant) --- The former was either a favourer of traitors, or perhaps of the same conspiracy. (Worthington)'
