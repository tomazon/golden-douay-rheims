    verses:
      v:001: 'ESG:3:1 | 1 | 1 | After these things, king Assuerus advanced Aman, the son of Amadathi, who was of the race of Agag: and he set his throne above all the princes that were with him.'
      v:002: "ESG:3:2 | 2 | 2 | And all the king's servants, that were at the doors of the palace, bent their knees, and worshipped Aman: for so the emperor had commanded them; only Mardochai did not bend his knee, nor worship him."
      v:003: "ESG:3:3 | 3 | 3 | And the king's servants that were chief at the doors of the palace, said to him: Why dost thou alone not observe the king's commandment?"
      v:004: 'ESG:3:4 | 4 | 4 | And when they were saying this often, and he would not hearken to them; they told Aman, desirous to know whether he would continue in his resolution: for he had told them that he was a Jew.'
      v:005: 'ESG:3:5 | 5 | 5 | Now when Aman had heard this, and had proved by experience that Mardochai did not bend his knee to him, nor worship him, he was exceedingly angry.'
      v:006: 'ESG:3:6 | 6 | 6 | And he counted it nothing to lay his hands upon Mardochai alone: for he had heard that he was of the nation of the Jews, and he chose rather to destroy all the nation of the Jews that were in the kingdom of Assuerus.'
      v:007: 'ESG:3:7 | 7 | 7 | In the first month, (which is called Nisan) in the twelfth year{VERSE_FOOTNOTE_INDEX_REF 0} of the reign of Assuerus, the lot was cast into an urn, which, in Hebrew, is called Phur, before Aman, on what day and what month the nation of the Jews should be destroyed: and there came out the twelfth month, which is called Adar.'
      v:008: "ESG:3:8 | 8 | 8 | And Aman said to king Assuerus: There is a people scattered through all the provinces of thy kingdom, and separated one from another, that use new laws and ceremonies, and moreover despise the king's ordinances: and thou knowest very well that it is not expedient for thy kingdom that they should grow insolent by impunity."
      v:009: 'ESG:3:9 | 9 | 9 | If it please thee, decree that they may he destroyed, and I will pay ten thousand talents to thy treasurers.'
      v:010: 'ESG:3:10 | 10 | 10 | And the king took the ring that he used, from his own hand, and gave it to Aman, the son of Amadathi, of the race of Agag, the enemy of the Jews,'
      v:011: 'ESG:3:11 | 11 | 11 | And he said to him: As to the money which thou promisest, keep it for thyself: and as to the people, do with them as seemeth good to thee.'
      v:012: "ESG:3:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And the king's scribes were called in the first month, Nisan, on the thirteenth day of the same month: and they wrote, as Aman had commanded, to all the king's lieutenants, and to the judges of the provinces, and of divers nations, as every nation could read, and hear, according to their different languages, in the name of king Assuerus: and the letters, sealed with his ring,"
      v:013: "ESG:3:13 | 13 | 13 | Were sent by the king's messengers to all provinces, to kill and destroy all the Jews, both young and old, little children, and women, in one day, that is, on the thirteenth of the twelfth month, which is called Adar, and to make a spoil of their goods."
      v:014: 'ESG:3:14 | 14 | 14 | And the contents of the letters were to this effect, that all provinces might know, and be ready against that day.'
      v:015: "ESG:3:15 | 15 | 15 | The couriers, that were sent, made haste to fulfil the king's commandment. And, immediately, the edict was hung up in Susan, the king and Aman feasting together, and all the Jews, that were in the city, weeping."
  c:004:
    commentary:
      v:001:
        - "ESG:4:1 | 1 | 1 | <i>Shewing.</i> Septuagint, old Vulgate, and Josephus, \"a nation which has done no wrong, is to be cut off.\" The eastern nations were accustomed to such marks of sorrow, Jonas ii. 6. The citizens of Susa tore their garments, and cried aloud, for many days after the defeat of Xerxes. (Herodotus viii. 98.) --- The domestics of Darius and Alexander tore also their hair, &c., after their masters' death. (Curtius iii., and xi.)"
      v:002:
        - "ESG:4:2 | 2 | 2 | <i>Sackcloth.</i> Greek adds, \"and ashes.\" Such an appearance was deemed disrespectful. God forbids his priests to act thus, Leviticus xxi.. 1. See Genesis xli. 14. Yet the miserable ought not to be entirely excluded from the king's presence, as he ought to be their protector."
      v:003:
        - 'ESG:4:3 | 3 | 3 | <i>Edict.</i> Literally, "dogma;" (Haydock) a word used in this sense, (Acts xv. 16.) and by Demosthenes, &c. (Tirinus) --- <i>Mourning.</i> The most effectual means of redress, is to do works of penance for past transgressions, 1 Corinthians xi. 31. (Worthington)'
      v:004:
        - 'ESG:4:4 | 4 | 4 | <i>Her,</i> concerning the unusual distress of one of the courtiers. They knew not, (Menochius) perhaps, that he was related to her. (Haydock)'
      v:007:
        - 'ESG:4:7 | 7 | 7 | <i>Money.</i> Hebrew, "the sum of money." Septuagint, "ten thousand talents."'
      v:008:
        - 'ESG:4:8 | 8 | 8 | <i>Entreat.</i> Septuagint, "to put in a counter-petition, and entreat," &c. --- <i>People.</i> Septuagint add, "and country, remembering the days of thy lowly state, how thou wast fed by my hand; for Aman, the second after the king, has spoken against us, to have us destroyed. Call <i>then</i> upon the Lord, and speak to the king for us, and rescue us from death." (Haydock) --- This servant must have been very trusty, as the secret was confided to him, respecting the nation to which the queen belonged. (Menochius)'
      v:011:
        - "ESG:4:11 | 11 | 11 | <i>Inner court,</i> with regard to many others around, though there was one still more retired, (Tirinus) where the king alone could enter. This admitted the light only by the door, before which hung a curtain, so that the king could see (Calmet) who came into the hall of audience, (Haydock) without being seen. None durst come even to this antichamber, without being called. It was also death to appear with their hands out of their sleeves, (Cyrop. ii.) or to sit down, (Diod. xvii.) or look at any of the king's wives in the face, &c. (Plut. Artax.) --- This gloomy retirement was intended to keep up the idea of his majesty being something more than man. (Haydock) --- <i>Apud Persas persona regis, sub specie majestatis, occulitur.</i> (Justin. i.) --- The king's secret cabinet (Calmet) resembled, in magnificence, (chap. xv. 9.) the description which Ovid has given us of the palace of the sun. (Tirinus) --- It was covered with gold and precious stones. Here he continued, almost inaccessible, and business was despatched slowly. (Calmet) --- Agesilaus, king of Sparta, shewed how ridiculous these customs were, by acting quite the reverse, appearing frequently among his subjects, and granting their just requests without delay. (Xenophon) --- <i>Thirty.</i> She might apprehend that the king's affection was beginning to cool. God was pleased thus to try her the more. (Haydock)"
      v:013:
        - ESG:4:13 | 13 | 13 | <i>Only.</i> Aman would contrive to effect her ruin with the rest.
      v:014:
        - 'ESG:4:14 | 14 | 14 | <i>Occasion.</i> Wonderful confidence! Greek, "if thou wilt not hearken (Calmet; <i>to me;</i> (Haydock) or, if thou obstinately despise) at this time, the Jews shall be assisted and protected by some," &c. (Haydock) --- <i>As this.</i> So Joseph was raised, in Egypt, (Calmet) that he might save all his family. (Haydock)'
      v:016:
        - 'ESG:4:16 | 16 | 16 | <i>Pray.</i> Hebrew, "fast." They might take some refreshment in the evening, (Lyranus) of dried meats. (Josephus) (Grotius) --- Few constitutions could have done without any thing. Yet after two nights and one full day were elapsed, Esther ventured to go to the king, chap. v. 1. We have here another instance of places for prayer, Judith vi. 21. The old Vulgate has, "publish a fast, and tell the ancients to fast. Let the infants be kept from the breast during the night, and let no food be given to the oxen and other animals, while I and my maids shall fast," &c. Then at the end of this chapter, in the Septuagint, follow the prayers of Mardochai and of Esther, (chap. xiii. 8., and chap. xiv.; Haydock) which is their proper place. (Calmet)'
