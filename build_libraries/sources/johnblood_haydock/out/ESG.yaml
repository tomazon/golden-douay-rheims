    intro: "<i>A copy of a letter sent by Aman to destroy the Jews. Mardochai's prayer for the people.</i>"
    provenance:
      - '2024-12-13T03:10:23Z - Downloaded from https://johnblood.gitlab.io/haydock/id1047.html'
      - '2025-01-05T00:15:25Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: 'ESG:13:1 | 1 | 1 | And this was the copy of the letter. Artaxerxes, the great king, who reigneth from India to Ethiopia, to the princes and governors of the hundred and twenty-seven provinces, that are subject to his empire, greeting.'
      v:002: 'ESG:13:2 | 2 | 2 | Whereas I reigned over many nations, and had brought all the world under my dominion, I was not willing to abuse the greatness of my power, but to govern my subjects with clemency and lenity, that they might live quietly without any terror, and might enjoy peace, which is desired by all men.'
      v:003: 'ESG:13:3 | 3 | 3 | But when I asked my counsellors how this might be accomplished, one that excelled the rest in wisdom and fidelity, and was second after the king, Aman by name,'
      v:004: 'ESG:13:4 | 4 | 4 | Told me that there was a people scattered through the whole world, which used new laws, and acted against the customs of all nations, despised the commandments of kings, and violated by their opposition the concord of all nations.'
      v:005: 'ESG:13:5 | 5 | 5 | Wherefore having learned this, and seeing one nation in opposition to all mankind, using perverse laws, and going against our commandments, and disturbing the peace and concord of the provinces subject to us,'
      v:006: 'ESG:13:6 | 6 | 6 | We have commanded, that all whom Aman shall mark out, who is chief over all the provinces, and second after the king, and whom we honour as a father, shall be utterly destroyed by their enemies, with their wives and children, and that none shall have pity on them, on the fourteenth day of the twelfth month, Adar, of this present year:'
      v:007: 'ESG:13:7 | 7 | 7 | That these wicked men going down to hell in one day, may restore to our empire the peace which they had disturbed.'
      v:008: 'ESG:13:8 | 8 | 8 | But Mardochai besought the Lord, remembering all his works,'
      v:009: 'ESG:13:9 | 9 | 9 | And said: O Lord, Lord, almighty king, for all things are in thy power, and there is none that can resist thy will, if thou determine to save Israel.'
      v:010: 'ESG:13:10 | 10 | 10 | Thou hast made heaven and earth, and all things that are under the cope of heaven.'
      v:011: 'ESG:13:11 | 11 | 11 | Thou art Lord of all, and there is none that can resist thy majesty.'
      v:012: 'ESG:13:12 | 12 | 12 | Thou knowest all things, and thou knowest that it was not out of pride and contempt, or any desire of glory, that I refused to worship the proud Aman,'
      v:013: 'ESG:13:13 | 13 | 13 | (For I would willingly and readily for the salvation of Israel have kissed even the steps of his feet,)'
      v:014: 'ESG:13:14 | 14 | 14 | But I feared lest I should transfer the honour of my God to a man, and lest I should adore any one except my God.'
      v:015: 'ESG:13:15 | 15 | 15 | And now, O Lord, O king, O God of Abraham, have mercy on thy people, because our enemies resolve to destroy us, and extinguish thy inheritance.'
      v:016: 'ESG:13:16 | 16 | 16 | Despise not thy portion, which thou hast redeemed for thyself out of Egypt.'
      v:017: 'ESG:13:17 | 17 | 17 | Hear my supplication, and be merciful to thy lot and inheritance, and turn our mourning into joy, that we may live and praise thy name, O Lord, and shut not the mouths of them that sing to thee.'
      v:018: 'ESG:13:18 | 18 | 18 | And all Israel, with like mind and supplication, cried to the Lord, because they saw certain death hanging over their heads.'
  c:014:
    commentary:
      v:001:
        - 'ESG:14:1 | 1 | 1 | <i>Fearing.</i> Greek, "caught in the agony of death." The old Vulgate has many variations in this chapter. (Calmet) --- This prayer should be placed after that of Mardochai, at the end of chap. iv. (Menochius)'
      v:002:
        - 'ESG:14:2 | 2 | 2 | <i>Ointments.</i> Greek, "instead of the proud sweets, she filled her head with ashes and dust." Such as might be soon cleansed again. (Haydock) --- <i>Torn.</i> Greek, "curled hair," ({GREEK:START strepton trichon}στρηπτον τριχον{GREEK:END}. Haydock) some of which she cut off. See Leviticus xix. 27., and xxi. 5. (Houbigant)'
      v:004:
        - 'ESG:14:4 | 4 | 4 | <i>Hands;</i> very imminent. I am ready to expose my life, Psalm cxviii. 109. (Calmet)'
      v:005:
        - 'ESG:14:5 | 5 | 5 | <i>Heard.</i> Old Vulgate often repeats, "from the books of my fathers;" adducing the various instances of protection which God had shewn to his people, Noe, Abraham, Jonas, the three children, Daniel, Ezechias, and Anna: which intimates that Esther made the sacred books the subject of her frequent meditations, as good people ought to do. (Haydock)'
      v:007:
        - 'ESG:14:7 | 7 | 7 | <i>For.</i> Greek, "since we have extolled," &c. Esther had not been guilty herself of this prevarication; but too many of the people had. (Haydock)'
      v:008:
        - 'ESG:14:8 | 8 | 8 | <i>But.</i> Greek Complutensian, "Yea, thou hast placed (or rather as the Alexandrian manuscript reads, they have placed) their hands upon the hands of their idols, (Haydock; making league together. Calmet) to tear away the decree of thy mouth," (Haydock) and to put in execution the projects of (Menochius) the devil. (Haydock)'
      v:010:
        - 'ESG:14:10 | 10 | 10 | <i>Idols.</i> Greek, "of the vain things, and to render wonderful for ever," &c.'
      v:011:
        - 'ESG:14:11 | 11 | 11 | <i>Not</i> idols, as they are often here designated, (Calmet and 1 Corinthians viii.) being only the imaginations of men. (Worthington) --- <i>Destroy.</i> Greek, "Make an example of the man, who has begun (Haydock; evils. Calmet) against us." (Haydock) --- She throws the blame upon Aman, and not upon her husband. (Calmet)'
      v:012:
        - 'ESG:14:12 | 12 | 12 | <i>Gods.</i> Greek, "nations, and Lord of all power." (Haydock)'
      v:013:
        - 'ESG:14:13 | 13 | 13 | <i>Lion.</i> This expression seems not sufficiently respectful. (Capellus) --- But why might not Esther use it with regard to one, who was raging against her people more than any lion, as St. Paul applies it to Nero, probably after her example? (Houbigant) (2 Timothy iv. 17.) --- David also thus styles Saul and his persecutors in general, Psalm vii. 3., &c. (Calmet)'
      v:015:
        - 'ESG:14:15 | 15 | 15 | <i>Stranger.</i> Only those near Chanaan were forbidden to marry; and St. Paul commends Eunice, who had espoused an infidel. (Capellus) --- But this was not the reason of his commendation; for he ordains, <i>Bear not the yoke with infidels.</i> A pious woman might, therefore, very well refrain from such contracts, to which the Jews, at this time, were in a manner forced. Still Esther might have a conjugal love for her husband, (Houbigant) though she would have preferred to marry one poorer of her own religion; and here she only submitted to the designs of God, in raising her to such an elevated station. (Menochius)'
      v:016:
        - "ESG:14:16 | 16 | 16 | <i>Sign.</i> The diadem. It was no sin to wear it. (Capellus) --- What then? May not a pious prince despise such ornaments, raising his mind above them? (Houbigant) --- <i>Silence,</i> when I am alone. Nothing could give us a higher idea of Esther's virtue and greatness of soul, as her elevation did not make her forget herself. (Calmet)"
      v:017:
        - 'ESG:14:17 | 17 | 17 | <i>Me.</i> Ought she to have been thus affected towards her husband? (Capellus) --- Undoubtedly: as the meats and <i>the wine</i> had been offered to idols. (Houbigant)'
