    verses:
      v:001: 'ESG:9:1 | 1 | 1 | So {VERSE_FOOTNOTE_INDEX_REF 0}on the thirteenth day of the twelfth month, which as we have said above, is called Adar, when all the Jews were designed to be massacred, and their enemies were greedy after their blood, the case being altered, the Jews began to have the upper hand, and to revenge themselves of their adversaries.'
      v:002: 'ESG:9:2 | 2 | 2 | And they gathered themselves together in every city, and town, and place, to lay their hands on their enemies, and their persecutors. And no one durst withstand them, for the fear of their power had gone through every people.'
      v:003: 'ESG:9:3 | 3 | 3 | And the judges of the provinces, and the governors, and lieutenants, and every one in dignity, that presided over every place and work, extolled the Jews, for fear of Mardochai:'
      v:004: "ESG:9:4 | 4 | 4 | For they knew him to be prince of the palace, and to have great power: and the fame of his name increased daily, and was spread abroad through all men's mouths."
      v:005: 'ESG:9:5 | 5 | 5 | So the Jews made a great slaughter of their enemies, and killed them, repaying according to what they had prepared to do to them:'
      v:006: 'ESG:9:6 | 6 | 6 | Insomuch that even in Susan they killed five hundred men, besides the ten sons of Aman, the Agagite, the enemy of the Jews: whose names are these:'
      v:007: 'ESG:9:7 | 7 | 7 | Pharsandatha, and Delphon, and Esphatha,'
      v:008: 'ESG:9:8 | 8 | 8 | And Phoratha, and Adalia, and Aridatha,'
      v:009: 'ESG:9:9 | 9 | 9 | And Phermesta, and Arisai, and Aridai, and Jezatha.'
      v:010: 'ESG:9:10 | 10 | 10 | And when they had slain them, they would not touch the spoils of their goods.'
      v:011: ESG:9:11 | 11 | 11 | And presently the number of them that were killed in Susan was brought to the king.
      v:012: 'ESG:9:12 | 12 | 12 | And he said to the queen: The Jews have killed five hundred men in the city of Susan, besides the ten sons of Aman: how many dost thou think they have slain in all the provinces? What askest thou more, and what wilt thou have me to command to be done?'
      v:013: 'ESG:9:13 | 13 | 13 | And she answered: If it please the king, let it be granted to the Jews, to do to-morrow, in Susan, as they have done to-day, and that the ten sons of Aman may be hanged upon gibbets.'
      v:014: 'ESG:9:14 | 14 | 14 | And the king commanded that it should be so done. And forthwith the edict was hung up in Susan, and the ten sons of Aman were hanged.'
      v:015: 'ESG:9:15 | 15 | 15 | And on the fourteenth day of the month Adar, the Jews gathered themselves together, and they killed in Susan, three hundred men: but they took not their substance.'
      v:016: "ESG:9:16 | 16 | 16 | Moreover, through all the provinces which were subject to the king's dominion, the Jews stood for their lives, and slew their enemies and persecutors: insomuch that the number of them that were killed amounted to seventy-five thousand, and no man took any of their goods."
      v:017: 'ESG:9:17 | 17 | 17 | Now the thirteenth day of the month, Adar, was the first day with them all of the slaughter, and on the fourteenth day they left off. Which they ordained to be kept holyday, so that all times hereafter they should celebrate it with feasting, joy, and banquets.'
      v:018: 'ESG:9:18 | 18 | 18 | But they that were killing in the city of Susan, were employed in the slaughter on the thirteenth and fourteenth day of the same month: and on the fifteenth day they rested. And, therefore, they appointed that day to be a holyday of feasting and gladness.'
      v:019: 'ESG:9:19 | 19 | 19 | But those Jews that dwelt in towns, not walled, and in villages, appointed the fourteenth day of the month, Adar, for banquets and gladness, so as to rejoice on that day, and send one another portions of their banquets and meats.'
      v:020: "ESG:9:20 | 20 | 20 | And Mardochai wrote all these things, and sent them comprised in letters to the Jews that abode in all the king's provinces, both those that lay near, and those afar off,"
      v:021: 'ESG:9:21 | 21 | 21 | That they should receive the fourteenth and fifteenth day of the month, Adar, for holydays, and always, at the return of the year, should celebrate them with solemn honour:'
      v:022: 'ESG:9:22 | 22 | 22 | Because, on those days, the Jews revenged themselves of their enemies, and their mourning and sorrow were turned into mirth and joy, and that these should be days of feasting and gladness, in which they should send one to another portions of meats, and should give gifts to the poor.'
      v:023: 'ESG:9:23 | 23 | 23 | And the Jews undertook to observe, with solemnity, all they had begun to do at that time, which Mardochai, by letters, had commanded to be done.'
      v:024: 'ESG:9:24 | 24 | 24 | For Aman, the son of Amadathi, of the race of Agag, the enemy and adversary of the Jews, had devised evil against them, to kill them, and destroy them: and had cast Phur, that is, the lot.'
      v:025: "ESG:9:25 | 25 | 25 | And, afterwards, Esther went in to the king, beseeching him that his endeavours might be made void by the king's letters: and the evil that he had intended against the Jews, might return upon his own head. And so both he and his sons were hanged upon gibbets."
      v:026: 'ESG:9:26 | 26 | 26 | And since that time, these days are called Phurim, that is, of lots: because Phur, that is, the lot, was cast into the urn. And all things that were done, are contained in the volume of this epistle, that is, of this book:'
      v:027: 'ESG:9:27 | 27 | 27 | And the things that they suffered, and that were afterwards changed, the Jews took upon themselves and their seed, and upon all that had a mind to be joined to their religion, so that it should be lawful for none to pass these days without solemnity: which the writing testifieth, and certain times require, as the years continually succeed one another.'
      v:028: 'ESG:9:28 | 28 | 28 | These are the days which shall never be forgot: and which all provinces in the whole world shall celebrate throughout all generations: neither is there any city wherein the days of Phurim, that is, of lots, must not be observed by the Jews, and by their posterity, which is bound to these ceremonies.'
      v:029: 'ESG:9:29 | 29 | 29 | And Esther, the queen, the daughter of Abihail, and Mardochai, the Jew, wrote also a second epistle, that with all diligence, this day should be established a festival for the time to come.'
      v:030: 'ESG:9:30 | 30 | 30 | And they sent to all the Jews that were in the hundred and twenty-seven provinces of king Assuerus, that they should have peace and receive truth,'
      v:031: 'ESG:9:31 | 31 | 31 | And observe the days of lots, and celebrate them with joy in their proper time: as Mardochai and Esther had appointed, and they undertook them to be observed by themselves, and by their seed, fasts, and cries, and the days of lots,'
      v:032: 'ESG:9:32 | 32 | 32 | And all things which are contained in the history of this book, which is called Esther.'
  c:010:
    commentary:
      v:001:
        - 'ESG:10:1 | 1 | 1 | <i>Land.</i> He conquered many countries on the continent, and several to which he could not come but by water, which the Jews call <i>islands,</i> whether they were surrounded on all sides by the sea or not. Hebrew has not the word <i>all:</i> but as the expressions are indefinite, they are usually taken in this sense. Yet we must not suppose, that the dominion of Assuerus extended over the whole world, no more than that of the Romans, who were styled masters of it. Before this king, the provinces had not paid tribute, but gave what they judged proper. But Darius laid a heavy tribute upon all, that, when half was afterwards remitted, they might esteem it a favour. The Persians hence looked upon him as a trafficker: {GREEK:START kapelos}καπηλοσ{GREEK:END}. (Herodotus iii. 89., and iv. 44., and vi. 7., &c.) (Calmet) --- Providence punished them for thirsting after the possessions and blood of the Jews. (Tirinus)'
      v:003:
        - 'ESG:10:3 | 3 | 3 | <i>Seed.</i> Benjamin (Itin.) informs us, that both he and the queen were buried in the chief city of the Medes, which he calls "the great Hamda;" perhaps the province Mardochæa, (or {GREEK:START Amordakia}Αμορδακια{GREEK:END}. Ptol. v. 20.) near the Persian gulf, may have been called after this statesman. (Tirinus)'
      v:004:
        - 'ESG:10:4 | 4 | 4 | <i>Then Mardochai,</i> &c. Here St. Jerome advertiseth the reader, that what follows is not in the Hebrew; but is found in the Septuagint Greek edition, which the 72 interpreters translated out of the Hebrew, or added by the inspiration of the Holy Ghost. (Challoner) --- He says, "What is extant in Hebrew I have faithfully translated. What follows I found in the Vulgate edition, contained in the Greek language and character: and in the mean time, or waving all dispute for the present, (<i>interim</i>) this little chapter was inserted at the end of the book, which, according to our custom, we have marked with an obel or spit." (Haydock) --- These fragments (Haydock) which the Septuagint might have in Hebrew or wrote by inspiration, (Worthington) are not in Chaldean or Syriac, and the old Latin version, taken from the Greek (Calmet) of Lysimachus, (chap. xi. 1.; Haydock) is inserted by St. Jerome. (Calmet) --- <i>Things.</i> He attributes the salvation of the Jews to God alone. (Haydock) --- Reflecting on the fall of Aman, (Tirinus) he recollects a dream which he had formerly had. (Haydock)'
      v:005:
        - 'ESG:10:5 | 5 | 5 | <i>A dream.</i> This dream was prophetical and extraordinary, otherwise the general rule is, not to observe them. (Challoner)'
      v:006:
        - 'ESG:10:6 | 6 | 6 | <i>And was.</i> Septuagint, "and there was light, and the sun and much water." The light enabled him to discern the progress of the little fountain. Yet it was not absurd that the water should appear luminous, like the sun, as it was intended to shew the wonderful exaltation of Esther. (Haydock) --- She extinguished a great fire, which threatened ruin. (Menochius)'
      v:010:
        - 'ESG:10:10 | 10 | 10 | <i>Lots.</i> Alluding to the Purim of Aman; (Calmet; Capellus) or rather these are only mentioned, ver. 13. (Haydock) --- Greek, "He had therefore made two lots....and the two lots came to the hour and time and day of judgment before God, and for all nations." (Haydock)'
      v:011:
        - 'ESG:10:11 | 11 | 11 | <i>Time.</i> From all eternity (Tirinus) God had ordained to save his people; and this he declared to his servant, by shewing him two lots. (Haydock) --- This became more intelligible after the event, (Tirinus) like other predictions. (Haydock)'
      v:012:
        - 'ESG:10:12 | 12 | 12 | <i>Mercy.</i> Greek, "justified." But this often means, shewed mercy, Exodus xxxiv. 7. (Calmet) --- The book concludes in Greek with the first verse, which we have in the following chapter, though some editions seem (Haydock) to have had that remark (Du Hamel) of the Alexandrian Jews, (Calmet) at the head of the book. (Haydock)'
