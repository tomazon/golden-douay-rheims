    verse_footnotes:
      001:
        - ESG:12:1 | 1 | 1 | Esther ii. 21. and vi. 2.
    verses:
      v:001: "ESG:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he abode at that time in the king's court with Bagatha and Thara, the king's eunuchs, who were porters of the palace."
      v:002: 'ESG:12:2 | 2 | 2 | And when he understood their designs, and had diligently searched into their projects, he learned that they went about to lay violent hands on king Artaxerxes, and he told the king thereof.'
      v:003: 'ESG:12:3 | 3 | 3 | Then the king had them both examined; and after they had confessed, commanded them to be put to death.'
      v:004: 'ESG:12:4 | 4 | 4 | But the king made a record of what was done: and Mardochai also committed the memory of the thing to writing.'
      v:005: 'ESG:12:5 | 5 | 5 | And the king commanded him, to abide in the court of the palace, and gave him presents for the information.'
      v:006: 'ESG:12:6 | 6 | 6 | But Aman, the son of Amadathi, the Bugite, was in great honour with the king, and sought to hurt Mardochai and his people, because of the two eunuchs of the king who were put to death.'
  c:013:
    commentary:
      v:001:
        - 'ESG:13:1 | 1 | 1 | "Hitherto," St. Jerome observes, "the preface <i>extends.</i> What follows, was placed in that part of the volume where it is written, <i>And they,</i> &c., (chap. iii. 13., where the edict should naturally appear. Calmet) which we have found only in the Vulgate edition." (Haydock) --- Josephus produces this edict at length, but with some variations, (Calmet) which are of no importance. (Haydock)'
      v:002:
        - 'ESG:13:2 | 2 | 2 | <i>World.</i> This is an exaggeration. Princes are flattered with high titles, but none more so than those of the East. (Calmet) --- <i>Quietly.</i> Literally, "in silence." Greek, "undisturbed by the stormy billows, ({GREEK:START akumantous}ακυμαντουσ{GREEK:END}) at all times; and that the kingdom might be rendered quiet, and the roads unmolested, to the very extremities; that peace, which is desired by all men, may be renewed." How amiable are these dispositions, which ought to be cherished by all princes! We might then hope soon to see peace restored. (Haydock)'
      v:003:
        - 'ESG:13:3 | 3 | 3 | <i>After.</i> Greek, "of <i>all</i> kingdoms <i>as</i> a reward, Aman shewed me," &c. Josephus, "the second after me, for his fidelity and confirmed good will." (Calmet) --- It is a great hurt for a king to be governed by one counsellor, Proverbs xv. 22. (Worthington)'
      v:004:
        - 'ESG:13:4 | 4 | 4 | <i>A people.</i> Greek, "a certain perverse people, mixed with every tribe through," &c. --- <i>New.</i> Greek, "opposite to those of every nation, which always casteth aside the edicts of the kings, so that we cannot extend <i>to them</i> that upright and blameless dominion which we exercise over you."'
      v:006:
        - "ESG:13:6 | 6 | 6 | <i>Second.</i> Greek, \"our second father.\" (Calmet) --- Complutensian, \"the second after us, shall be all extirpated by,\" &c. (Haydock) --- This king is represented as very stupidly giving orders for the destruction of a nation which he never names; (Capellus) but he intimates that Aman would do it, in whom he placed the most unbounded confidence. (Haydock) --- If the latter had any suspicions of the queen's being of that nation, he might very prudently abstain from mentioning the Jews even to the king, contenting himself with describing them so that they would easily be known by his agents; and, in effect, the king sufficiently pointed out the Jews, by saying that they followed laws different from all the world. (Houbigant) --- Infidels generally represent them as a wicked race, enemies to all but their own nation. (Tacitus, &c.) --- We need not wonder if Catholics be painted in the same colours, as the devil is still the same. (Haydock) --- <i>Fourteenth.</i> Josephus has the same day, though the 13th is specified in Hebrew, &c., (chap. iii. 12.) and in the Greek and Vulgate, chap. xvi. 20. We must, therefore, allow that the Jews might be slaughtered on both days, or that the Greek is incorrect in this place. (Calmet) --- Salien thinks it would not be lawful to spare the Jews any longer than the 14th day; (Menochius) or the carnage was to cease on the 14th, as it did at Susa, chap. ix. 17, 19. (Tirinus)"
      v:007:
        - 'ESG:13:7 | 7 | 7 | <i>Hell.</i> Protestants, "grave." The king only wanted to send them out of this world. At the end of this verse, St. Jerome says, "Hitherto <i>is given</i> the copy of the epistle. I found what follows after that place where we read, <i>So Mardochai, &c.,</i> (chap. iv. 17.) yet it is not in Hebrew nor does it appear in any of the interpreters." (Haydock) --- He means, Aquila, &c. For he plainly asserts before, that it was in the Septuagint, which he calls the Vulgate; and all know that this version was taken from the Hebrew. The Church reads this prayer of Mardochai, (Tirinus) in the mass, against pagans, (Worthington) and 21st Sunday after Pentecost, &c., so that this is a part of Scripture which the Council of Trent will not suffer to be rejected. (Tirinus)'
      v:014:
        - 'ESG:13:14 | 14 | 14 | <i>To a man;</i> "as if," says Capellus, "the salutation and civil honour be not quite different from adoration or religious worship, which must be given to God alone. Neither did Haman demand religious adoration, but only salutation and civil honour....<i>To bend the knee</i> is frequently used in civil honour, nor is it necessarily understood of religious worship." May our English Protestants deign to borrow this grain of common sense from one of their foreign brethren, when they attempt to impugn the respect given by Catholics to the saints. (Haydock) --- "We grant that Aman did not require religious worship: but as the civil respect which he claimed, was to be performed in the same manner as the Jews worshipped God, Mardochai would not wound his own conscience, or that of his people." (Houbigant) --- Yet it is by no means clear that Aman did not insist on being worshipped as a god. It is evident that Mardochai understood him, at least, in that light, chap. iii. 2. (Haydock)'
      v:017:
        - 'ESG:13:17 | 17 | 17 | <i>Inheritance.</i> Literally, "line," (Haydock) as it was usual to measure land with lines. (Menochius)'
