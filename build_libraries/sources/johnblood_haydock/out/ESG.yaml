    verse_footnotes:
      001:
        - ESG:7:1 | 1 | 1 | Year of the World 3495.
    verses:
      v:001: 'ESG:7:1 | 1 | 1 | So {VERSE_FOOTNOTE_INDEX_REF 0}the king and Aman went in, to drink with the queen.'
      v:002: 'ESG:7:2 | 2 | 2 | And the king said to her again the second day, after he was warm with wine: What is thy petition, Esther, that it may be granted thee? and what wilt thou have done? although thou ask the half of my kingdom, thou shalt have <i>it</i>.'
      v:003: 'ESG:7:3 | 3 | 3 | Then she answered: If I have found favour in thy sight, O king, and if it please thee, give me my life for which I ask, and my people for which I request.'
      v:004: 'ESG:7:4 | 4 | 4 | For we are given up, I and my people, to be destroyed, to be slain, and to perish. And would God we were sold for bond-men and bond-women: the evil might be borne with, and I would have mourned in silence: but now we have an enemy, whose cruelty redoundeth upon the king.'
      v:005: 'ESG:7:5 | 5 | 5 | And king Assuerus answered and said: Who is this, and of what power, that he should do these things?'
      v:006: 'ESG:7:6 | 6 | 6 | And Esther said: It is this Aman that is our adversary and most wicked enemy. Aman hearing this, was forthwith astonished, not being able to bear the countenance of the king and of the queen.'
      v:007: 'ESG:7:7 | 7 | 7 | But the king being angry rose up, and went from the place of the banquet into the garden set with trees. Aman also rose up, to entreat Esther, the queen, for his life, for he understood that evil was prepared for him by the king.'
      v:008: "ESG:7:8 | 8 | 8 | And when the king came back out of the garden set with trees, and entered into the place of the banquet, he found Aman was fallen upon the bed on which Esther lay, and he said: He will force the queen, also, in my presence, in my own house. The word was not yet gone out of the king's mouth, and immediately they covered his face."
      v:009: "ESG:7:9 | 9 | 9 | And Harbona, one of the eunuchs that stood waiting on the king, said: Behold the gibbet which he hath prepared for Mardochai, who spoke for the king, standeth in Aman's house, being fifty cubits high. And the king said to him: Hang him upon it."
      v:010: "ESG:7:10 | 10 | 10 | So Aman was hanged on the gibbet, which he had prepared for Mardochai: and the king's wrath ceased."
  c:008:
    commentary:
      v:001:
        - 'ESG:8:1 | 1 | 1 | <i>House,</i> and furniture. Septuagint, "all the possessions of Aman, the devil," (accuser, &c.; Haydock) which were confiscated for treason; and no one had a better title than the queen, whose life had been is such danger. Yet she did not touch the estates of the children, ver. 13., and chap. ix. 10. --- <i>King.</i> In the place of Aman, chap. ix. 4., and x. 3. --- <i>Uncle,</i> or cousin. (Calmet)'
      v:002:
        - "ESG:8:2 | 2 | 2 | <i>Aman.</i> It seems the traitor had hitherto kept possession of it, and sealed the king's edicts, as Mardochai was now to do, ver. 8. --- <i>House.</i> Hebrew, &c., \"of Aman,\" to whom it had belonged. (Calmet)"
      v:003:
        - "ESG:8:3 | 3 | 3 | <i>Down.</i> Such reverence is due to God's representatives, whatever heretics may say. (Jude 8.)"
      v:005:
        - "ESG:8:5 | 5 | 5 | <i>To him.</i> Hebrew adds, \"and I be pleasing in his eyes,\" which had been expressed just before. Yet she might insist on this point, as it shewed a greater regard for the king's pleasure. --- <i>I beseech.</i> Hebrew, \"let it be written, to reverse the device of Aman, the son,\" &c. (Haydock) --- When the edict was not sealed by the nobles, it might be altered; (chap. i. 19.) and at any rate, when the king had been to[too?] visibly imposed upon, in an affair of such consequence, justice dictated that it should not be enforced. (Calmet)"
      v:007:
        - 'ESG:8:7 | 7 | 7 | <i>Durst.</i> Hebrew, "laid." He had sufficiently manifested his intention to destroy them, though he had not been able to injure any one. (Haydock)'
      v:008:
        - 'ESG:8:8 | 8 | 8 | <i>This.</i> Hebrew, "no one may reverse the letter," &c.'
      v:009:
        - "ESG:8:9 | 9 | 9 | <i>Third.</i> Roman Septuagint, \"first....Nisan,\" ten days after Aman's decree, who seems to have been presently brought to judgment. Yet two whole months might easily elapse, (Calmet) and ten days more, before this contrary edict was dispatched. (Haydock) --- The day of slaughter was still remote. (Menochius)"
      v:010:
        - "ESG:8:10 | 10 | 10 | <i>Posts,</i> who had a right to make use of any person's horse, &c. (Menochius) --- <i>Who.</i> Protestants, \"on horseback, <i>and</i> riders on mules, camels, <i>and</i> young dromedaries.\" (Haydock) --- The original terms greatly embarrass interpreters. (Calmet) --- Septuagint have simply, \"he sent the writings by letter-carriers, ordering them to follow their own laws in every city, to help themselves, and treat their adversaries and opponents as they pleased, on one day....the 13th....of Adar. This is a copy,\" &c., chap. xvi. (Haydock)"
      v:011:
        - 'ESG:8:11 | 11 | 11 | <i>Spoil.</i> This was retaliating, as they were to have been treated in like manner. (Calmet) --- Such were the barbarous customs of the country. (Haydock) --- It might not still be lawful thus to involve the innocent with the guilty, though the king did not ill in allowing the Jews to stand up in their own defence, 2 Kings xxi. 6. Some think that they were only to prevent the execution of the former edict, which could not be revoked. See chap. iii. (Calmet) --- A form of trial was observed, chap. xvi. 20. (Menochius)'
      v:015:
        - 'ESG:8:15 | 15 | 15 | <i>Cloak.</i> The kings wore one of purple, over their purple and white tunic. (Cyrop. viii.) --- Greek have "diadem." (Calmet)'
      v:017:
        - 'ESG:8:17 | 17 | 17 | <i>Ceremonies.</i> Becoming acquainted with the sanctity of the law, and the protection which God gave to his people. (Menochius) --- Hebrew, "the Jews had joy and gladness, a feast, and a good day, and many of the people of the land became Jews; for the fear of the Jews," &c. (Protestants) (Haydock)'
