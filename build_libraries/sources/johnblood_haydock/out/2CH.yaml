    verses:
      v:001: '2CH:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when Solomon had made an end of his prayer, fire came down from heaven, and consumed the holocausts and the victims: and the majesty of the Lord filled the house.'
      v:002: '2CH:7:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither could the priests enter into the temple of the Lord, because the majesty of the Lord had filled the temple of the Lord.'
      v:003: '2CH:7:3 | 3 | 3 | Moreover, all the children of Israel saw the fire coming down, and the glory of the Lord upon the house: and falling down with their faces to the ground, upon the stone pavement, they adored and praised the Lord: because he is good, because his mercy endureth for ever.'
      v:004: 2CH:7:4 | 4 | 4 | And the king and all the people sacrificed victims before the Lord.
      v:005: '2CH:7:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And king Solomon offered a sacrifice of twenty-two thousand oxen, and one hundred and twenty thousand rams: and the king and all the people dedicated the house of God.'
      v:006: '2CH:7:6 | 6 | 6 | And the priests stood in their offices: and the Levites with the instruments of music of the Lord, which king David made to praise the Lord: because his mercy endureth for ever, singing the hymns of David by their ministry: and the priests sounded with trumpets before them, and all Israel stood.'
      v:007: '2CH:7:7 | 7 | 7 | Solomon also sanctified the middle of the court before the temple of the Lord: for he offered there the holocausts, and the fat of the peace-offerings: because the brazen altar, which he had made, could not hold the holocausts, and the sacrifices and the fat:'
      v:008: '2CH:7:8 | 8 | 8 | And Solomon kept the solemnity at that time seven days, and all Israel with him, a very great congregation, from the entrance of Emath to the torrent of Egypt.'
      v:009: '2CH:7:9 | 9 | 9 | And he made on the eighth day a solemn assembly, because he had kept the dedication of the altar seven days, and had celebrated the solemnity seven days.'
      v:010: '2CH:7:10 | 10 | 10 | So on the three and twentieth day of the seventh month he sent away the people to their dwellings, joyful and glad for the good that the Lord had done to David, and to Solomon, and to all Israel, his people.'
      v:011: "2CH:7:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And Solomon finished the house of the Lord, and the king's house, and all that he had designed in his heart to do, in the house of the Lord, and in his own house, and he prospered."
      v:012: '2CH:7:12 | 12 | 12 | And the Lord appeared to him by night, and said: I have heard thy prayer, and I have chosen this place to myself for a house of sacrifice.'
      v:013: '2CH:7:13 | 13 | 13 | If I shut up heaven, and there fall no rain, or if I give orders, and command the locust to devour the land, or if I send pestilence among my people:'
      v:014: '2CH:7:14 | 14 | 14 | And my people, upon whom my name is called, being converted, shall make supplication to me, and seek out my face, and do penance for their most wicked ways: then will I hear from heaven, and will forgive their sins, and will heal their land.'
      v:015: '2CH:7:15 | 15 | 15 | My eyes also shall be open, and my ears attentive to the prayer of him that shall pray in this place.'
      v:016: '2CH:7:16 | 16 | 16 | For I have chosen, and have sanctified this place, that my name may be there for ever, and my eyes and my heart may remain there perpetually.'
      v:017: '2CH:7:17 | 17 | 17 | And as for thee, if thou walk before me, as David, thy father, walked, and do according to all that I have commanded thee, and keep my justices and my judgments:'
      v:018: '2CH:7:18 | 18 | 18 | I will raise up the throne of thy kingdom, as I promised to David, thy father, saying: There shall not fail thee a man of thy stock to be ruler in Israel.'
      v:019: '2CH:7:19 | 19 | 19 | But if you turn away, and forsake my justices, and my commandments, which I have set before you, and shall go and serve strange gods, and adore them,'
      v:020: '2CH:7:20 | 20 | 20 | I will pluck you up by the root out of my land which I have given you: and this house, which I have sanctified to my name, I will cast away from before my face, and will make it a bye-word, and an example among all nations.'
      v:021: '2CH:7:21 | 21 | 21 | And this house shall be for a proverb to all that pass by, and they shall be astonished and say: Why hath the Lord done thus to this land, and to this house?'
      v:022: '2CH:7:22 | 22 | 22 | And they shall answer: Because they forsook the Lord, the God of their fathers, who brought them out of the land of Egypt, and laid hold on strange gods, and adored them, and worshipped them: therefore all these evils are come upon them.'
  c:008:
    commentary:
      v:001:
        - '2CH:8:1 | 1 | 1 | <i>After.</i> Septuagint, "in which."'
      v:002:
        - 2CH:8:2 | 2 | 2 | <i>Given</i> back (Tirinus) as he refused to accept of the present. Some think that (Calmet) Hiram gave these cities in exchange for the others. (Salien) (Menochius)
      v:003:
        - '2CH:8:3 | 3 | 3 | <i>Emath,</i> or Emesa, on the Orontes. This city had belonged to Thou, who cultivated the friendship of David, 2 Kings viii. 9. But after the death of these princes, it had given some offence to Solomon, who took it, as well as Palmira, or Thadmor, though not perhaps in person.'
      v:004:
        - '2CH:8:4 | 4 | 4 | <i>Strong.</i> Hebrew, "the cities of tents," Exodus i. 11. (Calmet) --- Protestants, "store-cities," (Haydock) for corn, &c.'
      v:008:
        - '2CH:8:8 | 8 | 8 | <i>Tributaries.</i> Hebrew also, "to work," at cutting stones, &c., 1 Paralipomenon xxii. 2. Some of their descendants returned from captivity, 1 Paralipomenon ix. 2.'
      v:010:
        - '2CH:8:10 | 10 | 10 | <i>Fifty.</i> These were different from the 550 overseers, 3 Kings ix. 23.'
      v:011:
        - '2CH:8:11 | 11 | 11 | <i>Into it.</i> It was deemed improper for a pagan woman to reside in the same place. (Calmet) --- She had perhaps pretended, at first, to be converted, but had lately given some signs of relapse. (Salien) --- Solomon was as yet far from communicating with infidels. (Worthington)'
      v:014:
        - '2CH:8:14 | 14 | 14 | <i>And gate,</i> at their respective posts. See 1 Paralipomenon xxvi. (Haydock)'
      v:015:
        - 2CH:8:15 | 15 | 15 | <i>Treasures.</i> The regulations of David were exactly observed. (Calmet)
      v:017:
        - '2CH:8:17 | 17 | 17 | <i>Asiongaber,</i> which was called Bernice, (Josephus, [Antiquities?] viii. 2.) and now Suez. (Tirinus)'
      v:018:
        - '2CH:8:18 | 18 | 18 | <i>Ships;</i> not perhaps from Tyre, but from the Red Sea. (Calmet) --- Others think that he sent them by a canal, which opened a communication between the Mediterranean and Suez, (Huet) the distance of about ninety miles. (Pliny, [Natural History?] ii. 68.) --- But this canal seems to have been made after the age of Solomon. Hence others imagine that the ships were taken in pieces, or conveyed by land, as has been sometimes done. Mahomet II transported ships across the isthmus of Corinth. Alexander the Great conveyed on chariots the ships which had been used to cross the Indus, as far as the Hydaspes. (Arrian vii.) (Calmet) --- <i>Skilful mariners.</i> They were the most expert, and the inventers of navigation. <i>Prima ratem ventis tradere docta Tyrus.</i> (Tibul.) See Wisdom xiv. 6. --- <i>Ophir,</i> the kingdom of Pegu, in the East Indies, (Tirinus) or some other distant land. (Haydock) --- <i>Fifty.</i> Thirty are omitted, 3 Kings ix. 28., as they were expended in the voyage. (Calmet) --- Yet the Hebrew letters for twenty and fifty are extremely similar. (Du Hamel)'
