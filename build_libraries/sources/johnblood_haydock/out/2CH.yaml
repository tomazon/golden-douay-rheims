  c:028:
    commentary:
      v:003:
        - '2CH:28:3 | 3 | 3 | <i>Benennom,</i> "the son of Ennom," 4 Kings xvi. --- <i>Consecrated.</i> Hebrew, "burnt." (Haydock)'
      v:004:
        - 2CH:28:4 | 4 | 4 | <i>Tree.</i> Remarkable for its size and beauty; as the heathens supposed that some deity lay there concealed. (Mariana) (Tirinus)
      v:005:
        - '2CH:28:5 | 5 | 5 | <i>Booty.</i> Hebrew, "number of captives." (Haydock) --- The two kings had besieged Jerusalem without success: (4 Kings) but now their forces were divided. (Menochius) --- The motives of this war were unjust, (Micheas ii. 8.)'
      v:007:
        - "2CH:28:7 | 7 | 7 | <i>At the same time,</i> is not in Hebrew (Calmet) or Septuagint. (Haydock) --- <i>Zechri,</i> one of the generals of Phacee, slew the king's son, &c., after the engagement. --- <i>Next.</i> Joseph and Aman enjoyed the like dignity, Genesis xli. 42., and Esther xiii. 3. The high priests had also <i>seconds,</i> 4 Kings xxv. 18. Septuagint, \"vicar of the king.\" (Calmet)"
      v:009:
        - '2CH:28:9 | 9 | 9 | <i>Heaven,</i> and cries for vengeance against you. Though God designed to punish his people, your cruelty will not be excused. (Haydock) --- The effect of this remonstrance, shews that all the kingdom of Israel was not devoid (Calmet) of feeling and religion. (Haydock) --- They set a noble example for Christian princes to follow after a victory. (Du Hamel)'
      v:010:
        - '2CH:28:10 | 10 | 10 | <i>God,</i> who forbids this, Leviticus xxv. 43., and Micheas ii. 8, 9. Hebrew, "are there not with you, yea, with you, sins against?" &c. If Juda have deserved punishment, reflect if you also be not guilty, ver. 13. Septuagint, "Behold, am I not here with you to bear witness to the Lord?"'
      v:013:
        - '2CH:28:13 | 13 | 13 | <i>Our,</i> is expressed in Hebrew and Septuagint. These people justly confess that they stand in need of pardon, without adding fresh crimes. (Haydock) --- The cruel treatment of the people of Juda, and the design to make them slaves, were grievous sins. (Calmet)'
      v:015:
        - '2CH:28:15 | 15 | 15 | <i>Above.</i> Hebrew, "by name." They deserved to be immortalized. (Haydock) --- <i>Anointed.</i> This was very common, (Menochius) and refreshing. (Celsus i. 3.)'
      v:016:
        - '2CH:28:16 | 16 | 16 | <i>Kings.</i> Hebrew, "kings." But Septuagint have the singular, 4 Kings xvi. 7.'
      v:017:
        - '2CH:28:17 | 17 | 17 | <i>And.</i> Septuagint, "Because the Edomites had come,...and taken many prisoners." Protestants, "for again," &c. (Haydock)'
      v:018:
        - '2CH:28:18 | 18 | 18 | <i>Gamzo.</i> Syriac, "Garam," perhaps Gaza, (Calmet) or a city south of Juda. (Menochius)'
      v:019:
        - '2CH:28:19 | 19 | 19 | <i>Of Juda.</i> Hebrew, "Israel." But the Septuagint have "Juda." (Haydock) --- The names are often used promiscuously. (Calmet) --- <i>For he.</i> Septuagint, "because he <i>or</i> it had apostatised from the Lord." --- <i>Stript.</i> Protestants, "he made Judah naked, and transgressed sore," &c. Thus were the idolatrous Israelites exposed to shame and misery, after they had adored the golden calf, Exodus xxxii. 25. (Haydock) --- In the Bacchanalian riots, the pagans threw off their garments, to shew that they trusted entirely in their false gods. (Tirinus) --- Achaz had plunged his country in distress, (Calmet) both of soul and body, (Haydock) by his scandalous deportment. (Calmet) --- <i>Of all help,</i> is added by way of explanation; (Tirinus) as God would no longer rescue his rebellious people from the hands of the enemy. (Haydock)'
      v:020:
        - '2CH:28:20 | 20 | 20 | <i>And.</i> Hebrew and Septuagint, "And....the king....came against him, and smote him." Hebrew continues, "but strengthened him not" in the end; though he had been invited, (ver. 16.; Haydock) and had actually made a diversion in favour of Achaz. But not being satisfied, he afterwards returned, and made cruel havoc in the country, imposing tribute upon the king, ver. 21., 4 Kings xvi. 7., and xviii. 7. It is therefore unnecessary to correct the Hebrew, with Grotius, to make it agree with 4 Kings xvi. 7. Thus---he "came to his aid, and relieved him from his distress, (ver. 21,) and granted him assistance."'
      v:021:
        - '2CH:28:21 | 21 | 21 | <i>Gifts.</i> Tribute. (Calmet) --- Hebrew, "and gave it to, &c.: but he did not help him." (Haydock)'
      v:022:
        - '2CH:28:22 | 22 | 22 | <i>Moreover.</i> Septuagint, "but to distress him." --- Wicked policy availeth nothing, but entails much evil. (Worthington) --- <i>King.</i> Hebrew, "that king Achaz." The sacred writer thus stigmatizes the impious king, who grew worse the more he was scourged. (Haydock) --- This was the monster, which could not be tamed. (Amama) --- <i>Eva.</i> "ille," is five times used as a reproach, and often to signify applause. (Kimchi) --- <i>By himself,</i> is an addition. (Amama) --- It gives us to understand (Haydock) that Achaz acted thus of his own accord. (Calmet) --- Septuagint, "And king Achaz said, (<b>23</b>) I will studiously seek the gods of Damascus, who have buffetted me," &c. (Haydock) --- This resolution he took while the arms of Rasin were formidable to him: but he put it in execution after the king of Assyria had delivered him, when he went to Damascus to return him thanks, 4 Kings xvi. 10. This stupid blindness and impiety irritated God so much, that he abandoned Juda to the arms of the king, who had been called in as a protector. How could he expect aid from gods who had suffered their own country and people of Damascus to fall a prey to the invader! (Calmet)'
      v:024:
        - '2CH:28:24 | 24 | 24 | <i>God:</i> first through fear of the Assyrian, (4 Kings) but afterwards he permitted it to continue in the same state of irreligion. (Calmet) --- So easily do people fall into this abyss, who begin to neglect instruction! (Haydock) --- Ezechias took care to open the temple again, chap. xxix. 3. (Calmet) --- None of the former kings had dared (Haydock) to prohibit the worship of the true God. (Tirinus)'
      v:027:
        - '2CH:28:27 | 27 | 27 | <i>Israel</i> is put as comprising Juda. (Haydock) (Chap. xx. 34., and xxiv. 16., &c.) (Calmet)'
