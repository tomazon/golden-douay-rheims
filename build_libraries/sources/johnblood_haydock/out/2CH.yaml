    verses:
      v:001: '2CH:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Josaphat slept with his fathers, and was buried with them in the city of David: and Joram, his son, reigned in his stead.'
      v:002: '2CH:21:2 | 2 | 2 | And he had brethren, the sons of Josaphat, Azarias, and Jahiel, and Zacharias, and Azaria, and Michael, and Saphatias; all these were the sons of Josaphat, king of Juda.'
      v:003: '2CH:21:3 | 3 | 3 | And their father gave them great gifts of silver, and of gold, and pensions, with strong cities in Juda: but the kingdom he gave to Joram, because he was the eldest.'
      v:004: '2CH:21:4 | 4 | 4 | So Joram rose up over the kingdom of his father: and when he had established himself, he slew all his brethren with the sword, and some of the princes of Israel.'
      v:005: '2CH:21:5 | 5 | 5 | Joram was two and thirty years old when he began to reign: and he reigned eight years in Jerusalem.'
      v:006: '2CH:21:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And he walked in the ways of the kings of Israel, as the house of Achab had done: for his wife was a daughter of Achab, and he did evil in the sight of the Lord.'
      v:007: '2CH:21:7 | 7 | 7 | But the Lord would not destroy the house of David: because of the covenant which he had made with him: and because he had promised to give a lamp to him, and to his sons for ever.'
      v:008: '2CH:21:8 | 8 | 8 | In those days Edom revolted, {VERSE_FOOTNOTE_INDEX_REF 0}from being subject to Juda, and made themselves a king.'
      v:009: '2CH:21:9 | 9 | 9 | And Joram went over with his princes, and all his cavalry with him, and rose in the night, and defeated the Edomites who had surrounded him, and all the captains of his cavalry.'
      v:010: '2CH:21:10 | 10 | 10 | However, Edom revolted from being under the dominion of Juda unto this day: at that time Lobna also revolted from being under his hand. For he had forsaken the Lord, the God of his fathers:'
      v:011: '2CH:21:11 | 11 | 11 | Moreover he built also high places in the cities of Juda, and he made the inhabitants of Jerusalem to commit fornication, and Juda to transgress.'
      v:012: '2CH:21:12 | 12 | 12 | And there was a letter brought him from Elias, the prophet, in which it was written: Thus saith the Lord, the God of David, thy father: Because thou hast not walked in the ways of Josaphat, thy father, nor in the ways of Asa, king of Juda,'
      v:013: '2CH:21:13 | 13 | 13 | But hast walked in the ways of the kings of Israel, and hast made Juda, and the inhabitants of Jerusalem, to commit fornication, imitating the fornication of the house of Achab; moreover, also, thou hast killed thy brethren, the house of thy father, better men than thyself;'
      v:014: '2CH:21:14 | 14 | 14 | Behold the Lord will strike thee with a great plague, with all thy people, and thy children, and thy wives, and all thy substance:'
      v:015: '2CH:21:15 | 15 | 15 | And thou shalt be sick of a very grievous disease of thy bowels, till thy vital parts come out by little and little every day.'
      v:016: '2CH:21:16 | 16 | 16 | And the Lord stirred up against Joram the spirit of the Philistines, and of the Arabians, who border on the Ethiopians.'
      v:017: "2CH:21:17 | 17 | 17 | And they came up into the land of Juda, and wasted it, and they carried away all the substance that was found in the king's house, his sons also, and his wives: so that there was no son left him but Joachaz, who was the youngest."
      v:018: '2CH:21:18 | 18 | 18 | And besides all this, the Lord struck him with an incurable disease in his bowels.'
      v:019: '2CH:21:19 | 19 | 19 | And as day came after day, and time rolled on, two whole years passed: then, after being wasted with a long consumption, so as to void his very bowels, his disease ended with his life. {VERSE_FOOTNOTE_INDEX_REF 0}And he died of a most wretched illness, and the people did not make a funeral for him according to the manner of burning, as they had done for his ancestors.'
      v:020: '2CH:21:20 | 20 | 20 | He was two and thirty years old when he began his reign, and he reigned eight years in Jerusalem. And he walked not rightly, and they buried him in the city of David: but not in the sepulchres of the kings.'
  c:022:
    commentary:
      v:001:
        - '2CH:22:1 | 1 | 1 | <i>Arabians</i> and Philistines, chap. xxi. 17. (Haydock)'
      v:002:
        - "2CH:22:2 | 2 | 2 | <i>Forty-two,</i> &c. Diverse Greek Bibles read <i>twenty-two,</i> agreeably to 4 Kings viii. 18., (Challoner) with the Syriac and Arabic. The Roman (Calmet) and Alexandrian Septuagint have \"twenty.\" (Haydock) --- Ochozias was the youngest son, and his father died at forty years of age, chap. xxi. 20. (Calmet) --- Others would date from the birth of Amri, (Broughton) or of Athalia. But it is most probable that we should read 22, as [in] 4 Kings. (Calmet) --- The contradiction has so much perplexed the commentators, that Walton (prol. 36) puts it among the <i>quædam <u>apora</u>;</i> and De Dieu says, \"I would rather plainly confess that this difficulty is to us inexplicable.\" The error here, \"is plainly owing to a mistake of one of the Hebrew numeral letters,\" <i>c,</i> being put instead of <i>m,</i> which was formerly more similar than it is now. \"In Origen's Hexapla, one of the Greek copies (probably that found in Caracalla's time) reads here <i>cb,</i> by rendering the number 22, {GREEK:START eikosi kai duo}ηικοσι και δυο{GREEK:END}, all which proofs make the mistake indubitable, and strongly recommend this method of correcting it.\" (Kennicott) --- Mariana, Tirinus, &c., had already suggested this plan, (Haydock) which is very plausible. (Du Hamel) --- Ochozias might reign twenty years with his father, and only one alone, 4 Kings viii. 26. (Worthington)"
      v:003:
        - '2CH:22:3 | 3 | 3 | <i>Pushed.</i> Hebrew and Septuagint, "was his counsellor to," &c.'
      v:006:
        - '2CH:22:6 | 6 | 6 | <i>Ochozias.</i> So all the versions read. Hebrew, "Azarias," is probably incorrect, unless this man had three names. (Calmet)'
      v:007:
        - '2CH:22:7 | 7 | 7 | <i>For.</i> Protestants, "and the destruction of Ahaziah was of God, by coming to Joram." God had decreed to punish him by the hand of Jehu, 4 Kings ix.'
      v:008:
        - '2CH:22:8 | 8 | 8 | <i>Out.</i> Hebrew, "exercising judgment with." --- <i>Brethren,</i> who had been themselves slain by the rovers. Ochozias employed his nephews at court, and they expected that he would make some stay at Jezrahel.'
      v:009:
        - "2CH:22:9 | 9 | 9 | <i>Hid in</i> the kingdom of <i>Samaria,</i> (Malvenda) at Mageddo, where he was wounded; though he was perhaps put to death at Jezrahel, 4 Kings ix. 27. --- <i>Buried him,</i> at Jerusalem. --- <i>Reign.</i> Hebrew, \"the house of Ochozias had no one to bear the weight of the kingdom.\" The children of the deceased were too young, particularly as most of the princes were slain. (Calmet) --- Human <i>hope</i> failed, but God's providence kept David's issue on the throne, till Christ appeared. (Worthington)"
      v:010:
        - "2CH:22:10 | 10 | 10 | <i>All,</i> except Joas, (ver. 11., and 4 Kings xi. 1.; Calmet) ninety-five years after Solomon's death. (Mariana) (Du Hamel)"
      v:011:
        - '2CH:22:11 | 11 | 11 | <i>High</i> is not expressed in Hebrew or Septuagint, but he is supposed to have been the pontiff. (Haydock)'
