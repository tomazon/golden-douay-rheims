    verses:
      v:001: '2CH:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Roboam came to Jerusalem, and called together all the house of Juda, and of Benjamin, a hundred and fourscore thousand chosen men and warriors, to fight against Israel, and to bring back his kingdom to him.'
      v:002: '2CH:11:2 | 2 | 2 | And the word of the Lord came to Semeias, the man of God, saying:'
      v:003: '2CH:11:3 | 3 | 3 | Speak to Roboam, the son of Solomon, the king of Juda, and to all Israel, in Juda and Benjamin:'
      v:004: '2CH:11:4 | 4 | 4 | Thus saith the Lord: You shall not go up, nor fight against your brethren: let every man return to his own house, for by my will this thing has been done. And when they heard the word of the Lord, they returned, and did not go against Jeroboam.'
