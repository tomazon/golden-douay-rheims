    verses:
      v:001: '2CH:35:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Josias kept a Phase to the Lord in Jerusalem, and it was sacrificed on the fourteenth day of the first month.'
      v:002: '2CH:35:2 | 2 | 2 | And he set the priests in their offices, and exhorted them to minister in the house of the Lord.'
      v:003: '2CH:35:3 | 3 | 3 | And he spoke to the Levites, by whose instruction all Israel was sanctified to the Lord, saying: Put the ark in the sanctuary of the temple, which Solomon, the son of David, king of Israel, built: for you shall carry it no more: but minister now to the Lord, your God, and to his people, Israel.'
      v:004: '2CH:35:4 | 4 | 4 | And prepare yourselves by your houses, and families, according to your courses, as David, king of Israel, commanded, and Solomon, his son, hath written.'
      v:005: '2CH:35:5 | 5 | 5 | And serve ye in the sanctuary by the families and companies of Levi,'
      v:006: '2CH:35:6 | 6 | 6 | And being sanctified kill the Phase, and prepare your brethren, that they may do according to the words which the Lord spoke by the hand of Moses.'
      v:007: "2CH:35:7 | 7 | 7 | And Josias gave to all the people that were found there in the solemnity of the Phase, of lambs and of kids, of the flocks, and of other small cattle, thirty thousand, and of oxen, three thousand: all these were of the king's substance."
      v:008: '2CH:35:8 | 8 | 8 | And his princes willingly offered what they had vowed, both to the people, and to the priests and the Levites. Moreover, Helcias, and Zacharias, and Jahiel, rulers of the house of the Lord, gave to the priests to keep the Phase, two thousand six hundred small cattle, and three hundred oxen.'
      v:009: '2CH:35:9 | 9 | 9 | And Chonenias, and Semeias, and Nathanael, his brethren, and Hasabias, and Jehiel, and Jozabad, princes of the Levites, gave to the rest of the Levites to celebrate the Phase, five thousand small cattle, and five hundred oxen.'
      v:010: "2CH:35:10 | 10 | 10 | And the ministry was prepared, and the priests stood in their office: the Levites also, in <i>their</i> companies, according to the king's commandment."
      v:011: '2CH:35:11 | 11 | 11 | And the Phase was immolated: and the priests sprinkled the blood with their hand, and the Levites flayed the holocausts:'
      v:012: '2CH:35:12 | 12 | 12 | And they separated them to give them by the houses and families of every one, and to be offered to the Lord, as it is written in the book of Moses; and with the oxen they did in like manner.'
      v:013: '2CH:35:13 | 13 | 13 | And they roasted the Phase with fire, according to that which is written in the law: but the victims of peace-offerings they boiled in caldrons, and kettles, and pots, and they distributed them speedily among all the people.'
      v:014: '2CH:35:14 | 14 | 14 | And afterwards they made ready for themselves, and for the priests: for the priests were busied in offering of holocausts and the fat until night: wherefore the Levites prepared for themselves, and for the priests, the sons of Aaron, last.'
      v:015: '2CH:35:15 | 15 | 15 | And the singers, the sons of Asaph, stood in their order, according to the commandment of David, and Asaph, and Heman, and Idithun, the prophets of the king: and the porters kept guard at every gate, so as not to depart one moment from their service: and, therefore, their brethren, the Levites, prepared meats for them.'
      v:016: '2CH:35:16 | 16 | 16 | So all the service of the Lord was duly accomplished that day, both in keeping the Phase, and offering holocausts upon the altar of the Lord, according to the commandment of king Josias.'
      v:017: '2CH:35:17 | 17 | 17 | And the children of Israel that were found there, kept the Phase at that time, and the feast of unleavened bread seven days.'
      v:018: '2CH:35:18 | 18 | 18 | There was no Phase like to this in Israel, from the days of Samuel the prophet: neither did any of all the kings of Israel keep such a Phase as Josias kept, with the priests, and the Levites, and all Juda, and Israel that were found, and the inhabitants of Jerusalem.'
      v:019: 2CH:35:19 | 19 | 19 | In the eighteenth year of the reign of Josias was this Phase celebrated.
      v:020: '2CH:35:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}After that Josias had repaired the temple, Nechao, king of Egypt, came up to fight in Charcamis, by the Euphrates: and Josias went out to meet him.'
      v:021: '2CH:35:21 | 21 | 21 | But he sent messengers to him, saying: What have I to do with thee, O king of Juda? I come not against thee this day, but I fight against another house, to which God hath commanded me to go in haste: forbear to do against God, who is with me, lest he kill thee.'
      v:022: '2CH:35:22 | 22 | 22 | Josias would not return, but prepared to fight against him, and hearkened not to the words of Nechao, from the mouth of God, {VERSE_FOOTNOTE_INDEX_REF 0}but went to fight in the field of Mageddo.'
      v:023: '2CH:35:23 | 23 | 23 | And there he was wounded by the archers, and he said to his servants: Carry me out of the battle, for I am grievously wounded.'
      v:024: '2CH:35:24 | 24 | 24 | And they removed him from the chariot into another, that followed him after the manner of kings, and they carried him away to Jerusalem, and he died, and was buried in the monument of his fathers, and all Juda and Jerusalem mourned for him;'
      v:025: '2CH:35:25 | 25 | 25 | Particularly Jeremias: whose lamentations for Josias all the singing men and singing women repeat unto this day, and it became like a law in Israel: Behold it is found written in the Lamentations.'
      v:026: '2CH:35:26 | 26 | 26 | Now the rest of the acts of Josias, and of his mercies, according to what was commanded by the law of the Lord;'
      v:027: '2CH:35:27 | 27 | 27 | And his works, first and last, are written in the Book of the kings of Juda and Israel.'
  c:036:
    commentary:
      v:003:
        - '2CH:36:3 | 3 | 3 | <i>Him.</i> Joachaz had attempted to defend himself, and had been conducted prisoner to Reblatha, 4 Kings xxiii. 33., and Ezechiel xix. 4. He was now deposed in form, and a tribute laid upon the people. (Calmet)'
      v:004:
        - '2CH:36:4 | 4 | 4 | <i>Brother.</i> From the time of David, the son had always succeeded his father. (Worthington)'
      v:006:
        - '2CH:36:6 | 6 | 6 | <i>Babylon,</i> but sent him back soon after; (Tirinus) unless he altered his first design, (Du Hamel) and slew him disgracefully at Jerusalem. (Lyranus) (Estius) (Calmet) (4 Kings xxiii. 5.) --- He allowed him to reign as a vassal other three years, but took Daniel, &c., captives. The seventy years of Jeremias, (xxv. 11.) are to be dated from this event. (The year of the world 3402.) (Usher)'
      v:007:
        - '2CH:36:7 | 7 | 7 | <i>The vessels.</i> Hebrew and Septuagint, "a part of the vessels;" probably the <i>most precious,</i> (ver. 10) breaking the rest in pieces, as he left none behind, ver. 18. --- <i>Temple</i> of his God, Daniel i. 2.'
      v:008:
        - '2CH:36:8 | 8 | 8 | <i>In him.</i> The Jews explain this of the diabolical characters forbidden, Leviticus xix. 28. (Denis the Carthusian; R. Sal., &c.) --- But it may simply denote the hidden sins of the king, which God will bring to light, or his rebellious conduct. (Amama) (Genesis xliv. 16.) (Calmet)'
      v:009:
        - "2CH:36:9 | 9 | 9 | <i>Eight years old.</i> He was associated by his father to the kingdom, when he was but eight years old; but after his father's death, when he reigned alone, he was eighteen years old, 4 Kings xxiv. 8. (Challoner) --- He only enjoyed the throne three months and ten days. (Tirinus) --- We must however observe, (Haydock) that the Alexandrian Septuagint, the Syriac, and Arabic read here, eighteen. (Calmet) --- \"It is, in my opinion, a pity that the translators have not mended such apparent errata of the scribe of the present Hebrew out of 2 Kings xxiv. 8., or out of Septuagint, or out of common sense.\" (Wall) (Kennicott) --- These eight years may be dated from the captivity, and not from the king's birth. (Usher) (Du Hamel)"
      v:010:
        - '2CH:36:10 | 10 | 10 | <i>Year,</i> in spring, when kings go out to war. (Calmet) --- <i>Uncle.</i> Septuagint, "brother of his father," which comes to the same sense, and was certainly the case. Hebrew, "his brother." Abraham indeed gives the title to his nephew, Genesis xiii. 8. (Calmet)'
      v:013:
        - '2CH:36:13 | 13 | 13 | <i>By God,</i> to be faithful. (Tirinus) --- This enhances his crime. (Calmet)'
      v:015:
        - '2CH:36:15 | 15 | 15 | <i>Early.</i> Protestants, "betimes, and sending: because," &c. (Haydock) --- Like a good master, God (Tirinus) sent his servants to work at day-break, (Haydock) omitting nothing to induce them to return to him, that he might not be forced to punish them with severity. (Calmet)'
      v:016:
        - '2CH:36:16 | 16 | 16 | <i>Remedy.</i> All attempts to convert them proved in vain; (Tirinus) and God, perceiving that they even despised his calls, became inexorable. (Calmet)'
      v:018:
        - '2CH:36:18 | 18 | 18 | <i>Vessels.</i> Only a few remained, to be restored by Cyrus, ver. 19. (Calmet)'
      v:020:
        - '2CH:36:20 | 20 | 20 | <i>Sons;</i> Evilmerodac and Baltassar. --- <i>Persia;</i> Cyrus, who subdued the country.'
      v:021:
        - '2CH:36:21 | 21 | 21 | <i>Sabbaths,</i> every seventh year, Leviticus xxv. 2., and xxvi. 43., and Jeremias xxv. 11., and xxix. 10. --- <i>Expired:</i> not that the earth was quite neglected, all that time, from the third year of Joakim, the year of the world 3398 till 3468. (Calmet) --- But it was almost: particularly after the murder of Godolias, (Menochius) the public worship was at a stand, &c. (Haydock) --- During this fifth age, the true religion subsisted invariable, not only in the kingdom of Juda, but also in that of Israel. See Worthington. (Haydock)'
      v:022:
        - '2CH:36:22 | 22 | 22 | <i>First.</i> Cyrus had ruled over Persia from the year of the world 3444. He was now emperor of the East. (The year of the world 3468.) (Calmet) --- These two verses are repeated by Esdras, which evinces that he was the author of this work also, (Tirinus) adding them when he restored (Worthington) or revised (Haydock) the holy scriptures. (Worthington)'
      v:023:
        - '2CH:36:23 | 23 | 23 | <i>The Lord,</i> (<i>Jehova.</i>) In Esdras we find <i>yehi,</i> "Let," <i>his God.</i> (Haydock) --- <i>Up.</i> The sentence is completed in the following book, which makes it probable that these verses are here inserted improperly, by some transcriber. The book of Chronicles, though for many ages the last in the Hebrew manuscripts, was, perhaps, once followed by Ezra, as in Camb. Manuscript 1., (Kennicott) and as it is now in the Protestant version, taken from the Hebrew. (Haydock)'
