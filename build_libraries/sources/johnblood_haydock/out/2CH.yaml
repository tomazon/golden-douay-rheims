    verses:
      v:001: '2CH:22:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the inhabitants of Jerusalem made Ochozias, his youngest son, king in his place: for the rovers of the Arabians, who had broke in upon the camp, had killed all that were his elder brothers. So Ochozias, the son of Joram, king of Juda, reigned.'
      v:002: '2CH:22:2 | 2 | 2 | Ochozias was forty-two years old when he began to reign, and he reigned one year in Jerusalem, and the name of his mother was Athalia, the daughter of Amri.'
      v:003: '2CH:22:3 | 3 | 3 | He also walked in the ways of the house of Achab: for his mother pushed him on to do wickedly.'
      v:004: '2CH:22:4 | 4 | 4 | So he did evil in the sight of the Lord, as the house of Achab did: for they were his counsellors after the death of his father, to his destruction.'
      v:005: '2CH:22:5 | 5 | 5 | And he walked after their counsels. And he went with Joram, the son of Achab, king of Israel, to fight against Hazael, king of Syria, at Ramoth-Galaad: and the Syrians wounded Joram.'
      v:006: '2CH:22:6 | 6 | 6 | And he returned to be healed in Jezrahel: for he received many wounds in the foresaid battle. {VERSE_FOOTNOTE_INDEX_REF 0}And Ochozias, the son of Joram, king of Juda, went down to visit Joram, the son of Achab, in Jezrahel, where he lay sick.'
      v:007: '2CH:22:7 | 7 | 7 | For it was the will of God against Ochozias, that he should come to Joram: and when he was come, should go out also against Jehu, the son of Namsi, whom the Lord had anointed to destroy the house of Achab.'
      v:008: '2CH:22:8 | 8 | 8 | So when Jehu was rooting out the house of Achab, he found the princes of Juda, and the sons of the brethren of Ochozias, who served him, and he slew them.'
      v:009: '2CH:22:9 | 9 | 9 | And he sought for Ochozias himself, and took him lying hid in Samaria: and when he was brought to him, he killed him, and they buried him: because he was the son of Josaphat, who had sought the Lord with all his heart. And there was no more hope that any one should reign of the race of Ochozias.'
      v:010: '2CH:22:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For Athalia, his mother, seeing that her son was dead, rose up, and killed all the royal family of the house of Joram.'
      v:011: "2CH:22:11 | 11 | 11 | But Josabeth, the king's daughter, took Joas, the son of Ochozias, and stole him from among the king's sons, that were slain. And she hid him with his nurse in a bed-chamber: now Josabeth that hid him, was daughter of king Joram, wife of Joiada, the high priest, and sister of Ochozias, and therefore Athalia did not kill him."
      v:012: '2CH:22:12 | 12 | 12 | And he was with them hid in the house of God six years, during which Athalia reigned over the land.'
  c:023:
    commentary:
      v:001:
        - '2CH:23:1 | 1 | 1 | <i>Seventh.</i> Vatican Septuagint, by mistake, has "the eighth." --- <i>Encouraged,</i> or "strengthened." (Septuagint, &c.) (Haydock) --- <i>Captains,</i> whether Levites, or ancient officers of the crown, who were dissatisfied with the usurper, 4 Kings xi.'
      v:002:
        - '2CH:23:2 | 2 | 2 | <i>Israel,</i> of which Juda formed a part. (Menochius) --- At the time when the author lived, Israel was destroyed, so that there was no danger of a mistake. --- <i>Jerusalem,</i> on a sabbath-day, and most likely on one of the three great festivals: (Calmet) Salien (the year of the world 3157) thinks at the Passover, to avoid suspicion. (Menochius)'
      v:004:
        - "2CH:23:4 | 4 | 4 | <i>Do.</i> Though God's promise was absolute, human means were to be used. (Worthington)"
      v:005:
        - '2CH:23:5 | 5 | 5 | <i>To the sabbath.</i> That is, to perform in your weeks the functions of your office, or the weekly watches. (Challoner) --- <i>Porters.</i> Septuagint, "even to the entrance gates." --- <i>House,</i> where Athalia resided, or in the apartments of Joas in the temple. --- <i>Foundation.</i> Septuagint, "middle." Syriac, "of the cooks, <i>or</i> guards." (Haydock) --- It led from the palace up the steps, ver. 21. (Menochius) --- Perhaps it was also called <i>Sur,</i> 4 Kings. --- <i>But let.</i> This seems to be transposed out of its place from ver. 6.'
      v:007:
        - '2CH:23:7 | 7 | 7 | <i>Slain.</i> Athalia ventured to enter; but she was alone, and not much feared. (Calmet)'
      v:008:
        - '2CH:23:8 | 8 | 8 | <i>High.</i> Hebrew, "the priest dismissed not the courses." (Haydock) --- In case of right and necessity, we see here what the high priest could do, though otherwise he would not interfere. (Worthington)'
      v:010:
        - '2CH:23:10 | 10 | 10 | <i>Altar</i> of holocausts, in the court of the priests, while the people stood in their own court. (Tirinus)'
      v:011:
        - '2CH:23:11 | 11 | 11 | <i>Crown.</i> Literally, "diadem." --- <i>Testimony.</i> This is explained in the following sentence, (Haydock) which is not in Hebrew nor in many Latin manuscripts. The Jews understand the phylacteries, Deuteronomy xvii. 18.'
      v:013:
        - '2CH:23:13 | 13 | 13 | <i>Step.</i> Hebrew <i>hamudo,</i> "his pillar," to which he ascended by steps. (Du Hamel) --- <i>Entrance</i> into the court of the priests; but the tribune stood in that of the people, where Joas was in his royal attire.'
      v:016:
        - "2CH:23:16 | 16 | 16 | <i>Himself,</i> as God's vicegerent. (Calmet) --- A double covenant was made between God and the people, and between the king and his subjects. (Du Hamel)"
      v:017:
        - '2CH:23:17 | 17 | 17 | <i>Idols.</i> Protestants, "images." (Haydock) --- Those are wilfully blind who will not distinguish these from the images of Christ and his saints. (Worthington)'
      v:018:
        - '2CH:23:18 | 18 | 18 | <i>David,</i> which had been long neglected, 1 Paralipomenon xxiv. (Menochius)'
      v:020:
        - '2CH:23:20 | 20 | 20 | <i>Upper gate</i> of the guards, at the back or western end of the temple, chap. v. 5.'
