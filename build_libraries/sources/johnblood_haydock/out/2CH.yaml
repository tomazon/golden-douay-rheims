    verses:
      v:001: '2CH:30:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Ezechias sent to all Israel and Juda: and he wrote letters to Ephraim and Manasses, that they should come to the house of the Lord, in Jerusalem, and keep the Phase to the Lord, the God of Israel.'
      v:002: '2CH:30:2 | 2 | 2 | For the king taking counsel, and the princes, and all the assembly of Jerusalem, decreed to keep the Phase the second month.'
      v:003: '2CH:30:3 | 3 | 3 | For they could not keep it in its time: because there were not priests enough sanctified; and the people was not as yet gathered together to Jerusalem.'
      v:004: '2CH:30:4 | 4 | 4 | And the thing pleased the king, and all the people.'
      v:005: '2CH:30:5 | 5 | 5 | And they decreed to send messengers to all Israel, from Bersabee even to Dan, that they should come, and keep the Phase to the Lord, the God of Israel, in Jerusalem: for many had not kept it as it is prescribed by the law.'
      v:006: "2CH:30:6 | 6 | 6 | And the posts went with letters by commandment of the king, and his princes, to all Israel and Juda, proclaiming according to the king's orders: Ye children of Israel, turn again to the Lord, the God of Abraham, and of Isaac, and of Israel: and he will return to the remnant of you that have escaped the hand of the king of the Assyrians."
      v:007: '2CH:30:7 | 7 | 7 | Be not like your fathers, and brethren, who departed from the Lord, the God of their fathers, and he hath given them up to destruction, as you see.'
      v:008: '2CH:30:8 | 8 | 8 | Harden not your necks, as your fathers did: yield yourselves to the Lord, and come to his sanctuary, which he hath sanctified for ever: serve the Lord, the God of your fathers, and the wrath of his indignation shall be turned away from you.'
      v:009: '2CH:30:9 | 9 | 9 | For if you turn again to the Lord: your brethren, and children, shall find mercy before their masters, that have led them away captive, and they shall return into this land: for the Lord, your God, is merciful, and will not turn away his face from you, if you return to him.'
      v:010: '2CH:30:10 | 10 | 10 | So the posts went speedily from city to city, through the land of Ephraim, and of Manasses, even to Zabulon, whilst they laughed at them, and mocked them.'
      v:011: '2CH:30:11 | 11 | 11 | Nevertheless, some men of Aser, and of Manasses, and of Zabulon, yielding to the counsel, came to Jerusalem.'
      v:012: '2CH:30:12 | 12 | 12 | But the hand of God was in Juda, to give them one heart to do the word of the Lord, according to the commandment of the king, and of the princes.'
      v:013: '2CH:30:13 | 13 | 13 | And much people were assembled to Jerusalem, to celebrate the solemnity of the unleavened bread in the second month.'
      v:014: '2CH:30:14 | 14 | 14 | And they arose, and destroyed the altars that were in Jerusalem, and took away all things in which incense was burnt to idols, and cast them into the torrent Cedron.'
      v:015: '2CH:30:15 | 15 | 15 | And they immolated the Phase on the fourteenth day of the second month. And the priests and the Levites being at length sanctified, offered holocausts in the house of the Lord.'
      v:016: '2CH:30:16 | 16 | 16 | And they stood in their order, according to the disposition, and law of Moses, the man of God: but the priests received the blood which was to be poured out, from the hands of the Levites,'
      v:017: '2CH:30:17 | 17 | 17 | Because a great number was not sanctified: and, therefore, the Levites immolated the Phase for them that came not in time to be sanctified to the Lord.'
      v:018: '2CH:30:18 | 18 | 18 | For a great part of the people from Ephraim, and Manasses, and Issachar, and Zabulon, that had not been sanctified, eat the Phase, otherwise than it is written: and Ezechias prayed for them, saying: The Lord, who is good, will shew mercy,'
      v:019: '2CH:30:19 | 19 | 19 | To all them, who with their whole heart, seek the Lord, the God of their fathers: and will not impute it to them, that they are not sanctified.'
      v:020: '2CH:30:20 | 20 | 20 | And the Lord heard him, and was merciful to the people.'
      v:021: '2CH:30:21 | 21 | 21 | And the children of Israel, that were found at Jerusalem, kept the feast of unleavened bread seven days, with great joy, praising the Lord every day: The Levites also, and the priests, with instruments, that agreed to their office.'
      v:022: '2CH:30:22 | 22 | 22 | And Ezechias spoke to the heart of all the Levites, that had good understanding, concerning the Lord: and they eat during the seven days of the solemnity, immolating victims of peace-offerings, and praising the Lord, the God of their fathers.'
      v:023: '2CH:30:23 | 23 | 23 | And it pleased the whole multitude to keep other seven days: which they did with great joy.'
      v:024: '2CH:30:24 | 24 | 24 | For Ezechias, the king of Juda, had given to the multitude a thousand bullocks, and seven thousand sheep: and the princes had given the people a thousand bullocks, and ten thousand sheep: and a great number of priests was sanctified.'
      v:025: '2CH:30:25 | 25 | 25 | And all the multitude of Juda, with the priests and Levites, and all the assembly, that came out of Israel: and the proselytes of the land of Israel, and that dwelt in Juda, were full of joy.'
      v:026: '2CH:30:26 | 26 | 26 | And there was a great solemnity in Jerusalem, such as had not been in that city since the time of Solomon, the son of David, king of Israel.'
      v:027: '2CH:30:27 | 27 | 27 | And the priests and the Levites rose up, and blessed the people: and their voice was heard: and their prayer came to the holy dwelling-place of heaven.'
  c:031:
    commentary:
      v:001:
        - "2CH:31:1 | 1 | 1 | <i>Manasses,</i> whether king Osee consented, or the people of Juda followed the dictates of their zeal, neglecting the regular order of things, which forbids the subjects of one kingdom to interfere thus with those of another. (Grotius) (St. Augustine, q. in Deut. vii., and 12.) --- If Ezechias gave orders, we may suppose that he was assured of his neighbour's consent. Josias (chap. xxxiv. 6.) followed his example after most part of Israel was led away captive, and the country obeyed the king of Assyria. (Calmet)"
      v:002:
        - "2CH:31:2 | 2 | 2 | <i>Praise:</i> literally, \"confess.\" (Haydock) --- There is a confession of God's perfections, as well as of sin. (Worthington) --- <i>Gates,</i> within their respective courts. (Calmet) --- The Turks style the palace of their emperor, \"the sublime porte.\" (Haydock) --- <i>Camp,</i> or temple. Septuagint, \"in the gates, in the courts of the house of the Lord.\" (Menochius) --- Grabe has not <i>in the gates.</i> (Haydock) --- We know that they did not sing there, but in the courts, (Calmet) or halls. (Haydock)"
      v:003:
        - '2CH:31:3 | 3 | 3 | <i>Substance.</i> Since David had place the ark in the palace of Sion, it seems the kings had furnished the solemn victims for morning and evening, on all the festivals. Solomon also engaged to do it every day; and his magnificence herein astonished the queen of Saba, chap. viii. 13., and ix. 4., and 3 Kings ix. 25. Ezechiel (xlv.) assigns revenues to the <i>prince</i> for this purpose; but, as the people were often without any, they paid each the third part of a sicle, to furnish the victims, 2 Esdras x. 32. (Calmet) --- The king did not wish to exempt himself from contributing, while he required that the people should support the priests. The troublesome times had greatly impaired the revenues of the temple, &c. (Tirinus)'
      v:004:
        - '2CH:31:4 | 4 | 4 | <i>Portion.</i> Literally, "parts," (Haydock) first-fruits and tithes. (Menochius) --- <i>Lord,</i> without being taken off by worldly cares. It would be well if Christian princes would make an adequate provision for the ministers of religion: (ver. 16.; Tirinus) as the law of nature dictates, that those who serve the public should be supported by it. (Du Hamel)'
      v:005:
        - '2CH:31:5 | 5 | 5 | <i>Honey</i> for the priests, not for sacrifice, Leviticus ii. 11. It may include dates, or palm wine. See Pliny, [Natural History?] xiii. 4.) (Calmet) --- <i>Forth;</i> only wheat, barley, the fruits of vine, olive, pomegranate, fig, and palm-trees. (R. Solomon) (Leviticus xxvii. 30.) (Calmet)'
      v:006:
        - '2CH:31:6 | 6 | 6 | <i>Things,</i> out of which the Levites had to give tithes to the priests. (Lyranus) (Numbers xviii. 26.) (Menochius) --- <i>Vowed.</i> Hebrew, "consecrated to....God, and laid them in heaps." (Haydock)'
      v:007:
        - '2CH:31:7 | 7 | 7 | <i>Them,</i> bringing from Pentecost till the harvest was ended.'
      v:010:
        - '2CH:31:10 | 10 | 10 | <i>Sadoc,</i> being his grandson, (1 Paralipomenon vi. 12.; Calmet) or the father of Sellum. (Junius) --- <i>People,</i> with abundance; so that more would belong to the priests. (Calmet)<br>'
      v:011:
        - '2CH:31:11 | 11 | 11 | <i>Storehouses.</i> Septuagint {GREEK:START pastophoria}παστοφορια{GREEK:END}. Solomon had prepared such. (Tirinus) --- But they had gone to ruin, and others might be requisite. (Calmet) --- The old granaries were to be repaired. (Menochius) --- People brought their first-fruits to the temple: but the Levites gathered the tithes, and gave a share to the priests, and to those who were on duty, 2 Esdras x. 36.'
      v:012:
        - '2CH:31:12 | 12 | 12 | <i>Second;</i> his vicar or coadjutor. (Calmet) (Chap. xxvi. 11., and xxviii. 7.) (Menochius)'
      v:013:
        - '2CH:31:13 | 13 | 13 | <i>High:</i> literally, "pontiff." (Haydock) --- Hebrew, "captain." He is styled first priest, ver. 10. (Calmet) --- <i>To whom,</i> &c., is neither in Hebrew nor in the Septuagint. (Menochius) (Calmet) (Du Hamel)'
      v:014:
        - '2CH:31:14 | 14 | 14 | <i>And of.</i> Protestants, "To distribute the oblations of the Lord, and the most holy things," (Haydock) to the priests.'
      v:016:
        - '2CH:31:16 | 16 | 16 | <i>Besides,</i> (<i>exceptis.</i>; Calmet) not to mention. (Haydock) See Leviticus xxiii. 38. Girls are included, ver. 18. It is supposed (Calmet) that children were at the breast till they were three years old, and therefore no portion is assigned them before. (Mariana)'
      v:017:
        - '2CH:31:17 | 17 | 17 | <i>Upward.</i> Ezechias followed the regulation of David, rather than that of Moses, who deferred the service till the 25th or 30th year, Numbers iv. 3., and viii. 24., and 1 Paralipomenon xxiii. 24.'
      v:018:
        - '2CH:31:18 | 18 | 18 | <i>To all.</i> Protestants, "the genealogy of all their little ones, their wives, and their sons, and their daughters, through all the congregation: for in their set office they sanctified themselves in holiness." (Haydock) --- All complied with their respective duties; the people, the distributors, and the priests. (Calmet)'
      v:019:
        - '2CH:31:19 | 19 | 19 | <i>Aaron.</i> Hebrew and Septuagint add, "the priests," (Menochius) which is sufficiently understood. --- <i>And in.</i> Hebrew, "of." (Haydock)'
      v:020:
        - '2CH:31:20 | 20 | 20 | <i>God.</i> This is the highest praise that can be given to a prince; and, in effect, we read there was none like him, 4 Kings xviii. 5. (Calmet) --- Septuagint omit <i>and truth.</i> Ezechias loved it, and sincerely desired to serve the Lord. (Haydock)'
