    verses:
      v:001: '2CH:31:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when these things had been duly celebrated, all Israel, that were found in the cities of Juda, went out, and they broke the idols, and cut down the groves, demolished the high places, and destroyed the altars, not only out of all Juda and Benjamin, but out of Ephraim also, and Manasses, till they had utterly destroyed them: then all the children of Israel returned to their possessions and cities.'
      v:002: '2CH:31:2 | 2 | 2 | And Ezechias appointed companies of the priests, and the Levites, by their courses, every man in his own office; to wit, both of the priests, and of the Levites, for holocausts, and for peace-offerings, to minister, and to praise, and to sing in the gates of the camp of the Lord.'
      v:003: "2CH:31:3 | 3 | 3 | And the king's part was, that of his proper substance the holocaust should be offered always, morning and evening, and on the sabbaths, and the new moons and the other solemnities, as it is written in the law of Moses."
      v:004: '2CH:31:4 | 4 | 4 | He commanded also the people that dwelt in Jerusalem, to give to the priests, and the Levites, their portion, that they might attend to the law of the Lord.'
      v:005: '2CH:31:5 | 5 | 5 | Which when it was noised abroad in the ears of the people, the children of Israel offered in abundance the first-fruits of corn, wine, and oil, and honey: and brought the tithe of all things which the ground bringeth forth.'
      v:006: '2CH:31:6 | 6 | 6 | Moreover, the children of Israel and Juda, that dwelt in the cities of Juda, brought in the tithes of oxen, and sheep, and the tithes of holy things, which they had vowed to the Lord, their God: and carrying them all, made many heaps.'
      v:007: '2CH:31:7 | 7 | 7 | In the third month, they began to lay the foundations of the heaps; and in the seventh month, they finished them.'
      v:008: '2CH:31:8 | 8 | 8 | And when Ezechias, and his princes, came in, they saw the heaps, and blessed the Lord, and the people of Israel.'
      v:009: '2CH:31:9 | 9 | 9 | And Ezechias asked the priests, and the Levites, why the heaps lay so.'
      v:010: '2CH:31:10 | 10 | 10 | Azarias, the chief priest of the race of Sadoc, answered him, saying: Since the first-fruits began to be offered in the house of the Lord, we have eaten, and have been filled, and abundance is left, because the Lord hath blessed his people: and of that which is left, is this great store which thou seest.'
      v:011: '2CH:31:11 | 11 | 11 | Then Ezechias commanded to prepare storehouses in the house of the Lord. And when they had done so,'
      v:012: '2CH:31:12 | 12 | 12 | They brought in faithfully both the first-fruits, and the tithes, and all they had vowed. And the overseer of them was Chonenias, the Levite, and Semei, his brother, was the second,'
      v:013: '2CH:31:13 | 13 | 13 | And after him, Jehiel, and Azarias, and Nahath, and Asael, and Jerimoth, and Jozabad, and Eliel, and Jesmachias, and Mahath, and Banaias, overseers under the hand of Chonenias, and Semei, his brother, by the commandment of Ezechias, the king, and Azarias, the high priest of the house of God, to whom all things appertained.'
      v:014: '2CH:31:14 | 14 | 14 | But Core, the son of Jemna, the Levite, the porter of the east-gate, was overseer of the things which were freely offered to the Lord, and of the first-fruits, and the things dedicated for the holy of holies.'
      v:015: '2CH:31:15 | 15 | 15 | And under his charge were Eden, and Benjamin, Jesue, and Semeias, and Amarias, and Sechenias, in the cities of the priests, to distribute faithfully portions to their brethren, both little and great:'
      v:016: '2CH:31:16 | 16 | 16 | Besides the males, from three years old and upward, to all that went into the temple of the Lord, and whatsoever there was need of in the ministry, and their offices according to their courses, day by day,'
      v:017: '2CH:31:17 | 17 | 17 | To the priests, by their families, and to the Levites, from the twentieth year and upward, by their classes and companies,'
      v:018: '2CH:31:18 | 18 | 18 | And to all the multitude, both to their wives, and to their children of both sexes, victuals were given faithfully out of the things that had been sanctified.'
      v:019: '2CH:31:19 | 19 | 19 | Also of the sons of Aaron who were in the fields, and in the suburbs of each city, there were men appointed, to distribute portions to all the males, among the priests and the Levites.'
      v:020: '2CH:31:20 | 20 | 20 | So Ezechias did all things which we have said in all Juda: and wrought that which was good, and right, and truth, before the Lord, his God,'
      v:021: '2CH:31:21 | 21 | 21 | In all the service of the ministry of the house of the Lord, according to the law and the ceremonies, desiring to seek his God with all his heart; and he did it, and prospered.'
  c:032:
    commentary:
      v:001:
        - '2CH:32:1 | 1 | 1 | <i>Truth,</i> and sincere piety of the king, God was pleased to put him to trial; (Tirinus; Menochius; Du Hamel) or, "after these things were established." (Junius) --- Sennacherib attacked Juda when Ezechias had been fifteen years on the throne, and till that time had paid the stipulated tribute, 4 Kings xviii. 13. (Calmet) --- He now probably refused to pay it any longer. (Salien, the year of the world 3319.) (Menochius)'
      v:002:
        - '2CH:32:2 | 2 | 2 | <i>Jerusalem;</i> as many cities had fallen. The king entered into an agreement with the Assyrian, who soon broke it.'
      v:003:
        - '2CH:32:3 | 3 | 3 | <i>City.</i> The torrent Cedron afforded the only good supply of water. It was often dry, and was only three steps across, when full of melted snow or rain. The waters of Siloe and Gihon were collected in it. Yet it was no very difficult enterprise for the king to turn the stream, and introduce the waters through the rock into a large reservoir, in the city, by the canal, which is mentioned [in] 2 Esdras ii. 14., and Ecclesiasticus xlviii. 19. The besieged were more frequently deprived of water, Judith vii. 6. Babylon was taken by Semiramis, Cyrus, and Alexander, after they had turned aside the waters of the Euphrates; and Cæsar obliged the town of Cahors to surrender, by intercepting the springs. (Frontin. iii. 7.) (Calmet)'
      v:004:
        - '2CH:32:4 | 4 | 4 | <i>Land,</i> Cedron, on the east; (Calmet; Menochius) or it may be the Gihon, which supplies Siloe, ver. 30. (Tirinus)'
      v:005:
        - '2CH:32:5 | 5 | 5 | <i>Without,</i> of less strength. --- <i>Mello,</i> the palace, which was strongly situated, and Ezechias added fresh fortifications, 2 Kings v. 9. --- <i>Arms.</i> Hebrew, "darts."'
      v:006:
        - '2CH:32:6 | 6 | 6 | <i>Gate,</i> where there was a room for assemblies, 2 Kings xviii. 24. (Calmet) --- <i>Heart,</i> in the most affectionate and pathetic manner. (Haydock)'
      v:007:
        - '2CH:32:7 | 7 | 7 | <i>More:</i> God and his angels, from whom he expected relief, and was not disappointed, 4 Kings vi. 16., and xix. 35. (Calmet)'
      v:009:
        - '2CH:32:9 | 9 | 9 | <i>Lachis,</i> whence he sent Rabsaces. Other blasphemous letters were dispatched from Lobna, (ver. 17) when Sennacherib was forced to go to meet Tharaca, 4 Kings xix. 9.'
      v:012:
        - '2CH:32:12 | 12 | 12 | <i>His altars.</i> Rabsaces was ignorant of the law, and upbraids the king for a commendable action. (Calmet) --- Thus our adversaries foolishly blame us for keeping holy days and abstinence. (Haydock)'
      v:017:
        - '2CH:32:17 | 17 | 17 | <i>He</i> (Sennacherib) <i>wrote,</i> when he was going towards Egypt. Both master and servant employed the same fallacious argument; as if the true God and idols were all upon a level, and as if past success were a sure proof of future victories, ver. 19. (Haydock)'
      v:021:
        - "2CH:32:21 | 21 | 21 | <i>Army.</i> Hebrew, \"camp.\" --- <i>Disgrace.</i> The Jews pretend that he was deprived of his beard and hair, (St. Jerome, Trad.) misapplying the text of Isaias vii. 20. (Calmet) --- <i>Sword,</i> to prevent their being offered as victims, to appease the idol and the people. (R. Solomon) (Lyranus) --- This happened some months after the king's return to Ninive, when he had cruelly oppressed the captive Jews and Tobias, i. 24. (Tirinus)"
      v:023:
        - '2CH:32:23 | 23 | 23 | <i>Many;</i> probably strangers, 3 Kings viii. 41.'
      v:024:
        - 2CH:32:24 | 24 | 24 | <i>Sign.</i> See 4 Kings xx.
      v:025:
        - '2CH:32:25 | 25 | 25 | <i>Up,</i> by riches, and the splendid embassy from Babylon. (Calmet) --- Prosperity is more dangerous than adversity. (Worthington) --- Few are able to bear good fortune with moderation. (Haydock)'
      v:027:
        - '2CH:32:27 | 27 | 27 | <i>Arms.</i> Hebrew, "shields." Septuagint, "arsenals."'
      v:030:
        - '2CH:32:30 | 30 | 30 | <i>Underneath</i> the walls of the city, making them run westward, chap. xxxiii. 14.'
      v:031:
        - '2CH:32:31 | 31 | 31 | <i>Wonder,</i> at the defeat of Sennacherib; (Grotius; Du Hamel) or rather the retrogradation of the sun, as the Chaldeans studied astronomy with diligence. (Menochius) (Tirinus) (Calmet) --- <i>Left him,</i> in punishment of his vanity. (Haydock) --- <i>Heart.</i> How feeble is man when destitute of the divine assistance! (Menochius) --- God permitted, therefore, the king to be tempted, (Calmet) that he might know himself, and that others might have a true idea of him. (Du Hamel)'
      v:033:
        - "2CH:32:33 | 33 | 33 | <i>Above,</i> for distinction's sake: (Calmet) <i>meriti prærogativa.</i> (St. Jerome, Trad.) (Menochius) --- The cell was either higher than the rest, or a sort of pyramid was erected over the tomb of Ezechias. (Calmet)"
