    verses:
      v:001: '2CH:36:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}the people of the land took Joachaz, the son of Josias, and made him king instead of his father in Jerusalem.'
      v:002: '2CH:36:2 | 2 | 2 | Joachaz was three and twenty years old when he began to reign, and he reigned three months in Jerusalem.'
      v:003: '2CH:36:3 | 3 | 3 | And the king of Egypt came to Jerusalem, and deposed him, and condemned the land, in a hundred talents of silver, and a talent of gold.'
      v:004: '2CH:36:4 | 4 | 4 | And he made {VERSE_FOOTNOTE_INDEX_REF 0}Eliakim, his brother, king in his stead, over Juda and Jerusalem: and he turned his name to Joakim: but he took Joachaz with him, and carried him away into Egypt.'
      v:005: '2CH:36:5 | 5 | 5 | Joakim was five and twenty years old when he began to reign, and he reigned eleven years in Jerusalem: and he did evil before the Lord, his God.'
      v:006: '2CH:36:6 | 6 | 6 | Against him came up Nabuchodonosor, king of the Chaldeans, and led him bound in chains into Babylon.'
      v:007: '2CH:36:7 | 7 | 7 | And he carried also thither the vessels of the Lord, and put them in his temple.'
      v:008: '2CH:36:8 | 8 | 8 | But the rest of the acts of Joakim, and his abominations, which he wrought, and the things that were found in him, are contained in the Book of the kings of Juda and Israel. And Joachin, his son, reigned in his stead.'
      v:009: '2CH:36:9 | 9 | 9 | Joachin was eight years old when he began to reign, and he reigned three months and ten days in Jerusalem, and he did evil in the sight of the Lord.'
      v:010: '2CH:36:10 | 10 | 10 | And at the return of the year, king Nabuchodonosor sent, and brought him to Babylon, carrying away, at the same time, the most precious vessels of the house of the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}and he made Sedecias, his uncle, king over Juda and Jerusalem.'
      v:011: '2CH:36:11 | 11 | 11 | Sedecias was one and twenty years old when he began to reign: and he reigned eleven years in Jerusalem.'
      v:012: '2CH:36:12 | 12 | 12 | And he did evil in the eyes of the Lord, his God, and did not reverence the face of Jeremias, the prophet, speaking to him from the mouth of the Lord.'
      v:013: '2CH:36:13 | 13 | 13 | He also revolted from king Nabuchodonosor,{VERSE_FOOTNOTE_INDEX_REF 0} who had made him swear by God: and he hardened his neck and his heart, from returning to the Lord, the God of Israel.'
      v:014: '2CH:36:14 | 14 | 14 | Moreover, all the chief of the priests, and the people, wickedly transgressed according to all the abominations of the Gentiles: and they defiled the house of the Lord, which he had sanctified to himself in Jerusalem.'
      v:015: '2CH:36:15 | 15 | 15 | And the Lord, the God of their fathers, sent to them, by the hand of his messengers, rising early, and daily admonishing them: because he spared his people and his dwelling-place.'
      v:016: '2CH:36:16 | 16 | 16 | But they mocked the messengers of God, and despised his works, and misused the prophets, until the wrath of the Lord arose against his people, and there was no remedy.'
      v:017: '2CH:36:17 | 17 | 17 | For he brought upon them the king of the Chaldeans, and he slew their young men with the sword in the house of his sanctuary; he had no compassion on young man, or maiden, old man or even him that stooped for age; but he delivered them all into his hands.'
      v:018: '2CH:36:18 | 18 | 18 | And all the vessels of the house of the Lord, great and small, and the treasures of the temple, and of the king, and of the princes, he carried away to Babylon.'
      v:019: '2CH:36:19 | 19 | 19 | And the enemies set fire to the house of God, and broke down the wall of Jerusalem, burnt all the towers, and whatsoever was precious they destroyed.'
      v:020: '2CH:36:20 | 20 | 20 | Whosoever escaped the sword, was led into Babylon, and there served the king and his sons, till the reign of the king of Persia.'
      v:021: '2CH:36:21 | 21 | 21 | That the word of the Lord, by the mouth of Jeremias, might be fulfilled, and the land might keep her sabbaths: for all the days of the desolation, she kept a sabbath, till the seventy years were expired.'
      v:022: '2CH:36:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But in the first year {VERSE_FOOTNOTE_INDEX_REF 1}of Cyrus, king of the Persians, to fulfil the word of the Lord, which he had spoken by the mouth of Jeremias, the Lord stirred up the heart of Cyrus, king of the Persians: who commanded it to be proclaimed through all his kingdom, and by writing also, saying:'
      v:023: '2CH:36:23 | 23 | 23 | Thus saith Cyrus, king of the Persians: All the kingdoms of the earth hath the Lord, the God of heaven, given to me, and he hath charged me to build him a house in Jerusalem, which is in Judea: who is there among you of all his people? The Lord, his God, be with him, and let him go up.'
intro:
  - INTRODUCTION.
  - "As the former Book shews how David was chosen to rule over God's peculiar people, so this [Book] explains briefly the reign of Solomon, in the nine first chapters; and in the rest, that of nineteen of his successors, who governed two tribes till the captivity, while Israel was divided. (Worthington) "
