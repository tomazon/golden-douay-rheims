    verses:
      v:001: '2CH:9:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when the queen of Saba heard of the fame of Solomon, she came to try him with hard questions, at Jerusalem, with great riches and camels, which carried spices, and abundance of gold, and precious stones. And when she was come to Solomon, she proposed to him all that was in her heart.'
      v:002: '2CH:9:2 | 2 | 2 | And Solomon explained to her all that she proposed: and there was not any thing that he did not make clear unto her.'
      v:003: '2CH:9:3 | 3 | 3 | And when she had seen these things, to wit, the wisdom of Solomon, and the house which he had built,'
      v:004: '2CH:9:4 | 4 | 4 | And the meats of his table, and the dwelling-places of his servants, and the attendance of his officers, and their apparel, his cup-bearers also, and their garments, and the victims which he offered in the house of the Lord, there was no more spirit in her, she was so astonished.'
      v:005: '2CH:9:5 | 5 | 5 | And she said to the king: The word is true which I heard in my country, of thy virtues and wisdom.'
      v:006: '2CH:9:6 | 6 | 6 | I did not believe them that told it, until I came, and my eyes had seen it, and I had proved that scarce one half of thy wisdom had been told me: thou hast exceeded the fame with thy virtues.'
      v:007: '2CH:9:7 | 7 | 7 | Happy are thy men, and happy are thy servants, who stand always before thee, and hear thy wisdom.'
      v:008: '2CH:9:8 | 8 | 8 | Blessed be the Lord, thy God, who hath been pleased to set thee on his throne, king of the Lord, thy God. Because God loveth Israel, and will preserve them for ever: therefore hath he made thee king over them, to do judgment and justice.'
      v:009: '2CH:9:9 | 9 | 9 | And she gave to the king a hundred and twenty talents of gold, and spices in great abundance, and most precious stones: there were no such spices as these which the queen of Saba gave to king Solomon.'
      v:010: '2CH:9:10 | 10 | 10 | And the servants also of Hiram, with the servants of Solomon, brought gold from Ophir, and thyine-trees, and most precious stones:'
      v:011: "2CH:9:11 | 11 | 11 | And the king made of the thyine-trees stairs in the house of the Lord, and in the king's house, and harps and psalteries for the singing men: never were there seen such trees in the land of Juda."
      v:012: '2CH:9:12 | 12 | 12 | And king Solomon gave to the queen of Saba all that she desired, and that she asked, and many more things than she brought to him: so she returned, and went to her own country, with her servants.'
      v:013: '2CH:9:13 | 13 | 13 | And the weight of the gold that was brought to Solomon every year, was six hundred and sixty-six talents of gold:'
      v:014: '2CH:9:14 | 14 | 14 | Beside the sum which the deputies of divers nations, and the merchants were accustomed to bring, and all the kings of Arabia, and the lords of the lands, who brought gold and silver to Solomon.'
      v:015: '2CH:9:15 | 15 | 15 | And king Solomon made two hundred golden spears, of the sum of six hundred pieces of gold, which went to every spear:'
      v:016: '2CH:9:16 | 16 | 16 | And three hundred golden shields, of three hundred pieces of gold, which went to the covering of every shield: and the king put them in the armoury, which was compassed with a wood.'
      v:017: '2CH:9:17 | 17 | 17 | The king also made a great throne of ivory, and overlaid it with pure gold.'
      v:018: '2CH:9:18 | 18 | 18 | And six steps to go up to the throne, and a footstool of gold, and two arms, one on either side, and two lions standing by the arms:'
      v:019: '2CH:9:19 | 19 | 19 | Moreover twelve other little lions standing upon the steps on both sides: there was not such a throne in any kingdom.'
      v:020: "2CH:9:20 | 20 | 20 | And all the vessels of the king's table were of gold, and the vessels of the house of the forest of Libanus, were of the purest gold. For no account was made of silver in those days."
      v:021: "2CH:9:21 | 21 | 21 | For the king's ships went to Tharsis, with the servants of Hiram, once in three years: and they brought thence gold and silver, and ivory, and apes, and peacocks."
      v:022: 2CH:9:22 | 22 | 22 | And Solomon was magnified above all the kings of the earth for riches and glory.
      v:023: '2CH:9:23 | 23 | 23 | And all the kings of the earth desired to see the face of Solomon, that they might hear the wisdom which God had given in his heart.'
      v:024: '2CH:9:24 | 24 | 24 | And every year they brought him presents, vessels of silver and of gold, and garments, and armour, and spices, and horses, and mules.'
      v:025: '2CH:9:25 | 25 | 25 | And Solomon had forty thousand horses in the stables, and twelve thousand chariots, and horsemen, and he placed them in the cities of the chariots, and where the king was in Jerusalem.'
      v:026: '2CH:9:26 | 26 | 26 | And he exercised authority over all the kings from the river Euphrates to the land of the Philistines, and to the borders of Egypt.'
      v:027: '2CH:9:27 | 27 | 27 | And he made silver as plentiful in Jerusalem as stones: and cedars as common as the sycamores, which grow in the plains.'
      v:028: '2CH:9:28 | 28 | 28 | And horses were brought to him out of Egypt, and out of all countries.'
      v:029: '2CH:9:29 | 29 | 29 | Now the rest of the acts of Solomon, first and last, are written in the words of Nathan, the prophet, and in the books of Ahias, the Silonite, and in the vision of Addo, the seer, against Jeroboam, the son of Nabat.'
      v:030: '2CH:9:30 | 30 | 30 | And Solomon reigned in Jerusalem, over all Israel, forty years.'
      v:031: '2CH:9:31 | 31 | 31 | And he slept {VERSE_FOOTNOTE_INDEX_REF 0}with his fathers: and they buried him in the city of David: and Roboam, his son, reigned in his stead.'
  c:010:
    commentary:
      v:007:
        - '2CH:10:7 | 7 | 7 | <i>Please.</i> 3 Kings xii., "serve." By a little condescension, thou mayst establish thy throne. (Calmet) --- The people did not complain, till they saw the riches of the nation wasted on wicked women (Tirinus) and idols. (Du Hamel)'
      v:011:
        - '2CH:10:11 | 11 | 11 | <i>Scorpions;</i> thorns, or scourges armed with hooks. (Columella iii. 10.) --- Roboam had not sense to despise the foolish advice of the young men. (Tirinus)'
      v:015:
        - '2CH:10:15 | 15 | 15 | <i>Will of God:</i> not that the king should act foolishly, or the people rebel, but to effect what he had promised. (Haydock) --- Syriac has well expressed the sense: "because this rebellion happened by the divine permission, that they might behold the truth of the prediction of Ahias;" (Calmet) and that the fault of Solomon might be punished. (Du Hamel)'
      v:016:
        - '2CH:10:16 | 16 | 16 | <i>People.</i> Hebrew, "and when all Israel <i>saw</i> that the king would not hearken unto them, the people answered the king, saying: What portion have we in David?" (Protestants) --- <i>Dwellings.</i> Many ancient Latin manuscripts here insert 3 Kings xii. 20. (Lyranus, &c.) (Calmet)'
