    verses:
      v:001: '2CH:1:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Solomon, the son of David, was strengthened in his kingdom, and the Lord, his God, was with him, and magnified him to a high degree.'
      v:002: '2CH:1:2 | 2 | 2 | And Solomon gave orders to all Israel, to the captains of thousands, and of hundreds, and to the rulers, and to the judges of all Israel, and the heads of the families:'
      v:003: '2CH:1:3 | 3 | 3 | And he went with all the multitude to the high place of Gabaon, where was the tabernacle of the covenant of the Lord, which Moses, the servant of God, made in the wilderness.'
      v:004: '2CH:1:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For David had brought the ark of God from Cariathiarim to the place which he had prepared for it, and where he had pitched a tabernacle for it; that is, in Jerusalem.'
      v:005: '2CH:1:5 | 5 | 5 | And the altar of brass, {VERSE_FOOTNOTE_INDEX_REF 0}which Beseleel, the son of Uri, the son of Hur, had made, was there before the tabernacle of the Lord: and Solomon and all the assembly sought it.'
      v:006: '2CH:1:6 | 6 | 6 | And Solomon went up thither to the brazen altar, before the tabernacle of the covenant of the Lord, and offered upon it a thousand victims.'
      v:007: '2CH:1:7 | 7 | 7 | And behold that night God appeared to him, saying: Ask what thou wilt, that I should give thee.'
      v:008: '2CH:1:8 | 8 | 8 | And Solomon said to God: Thou hast shewn great kindness to my father, David: and hast made me king in his stead.'
      v:009: '2CH:1:9 | 9 | 9 | Now, therefore, O Lord God, let thy word be fulfilled, which thou hast promised to David, my father: for thou hast made me king over thy great people, which is as innumerable as the dust of the earth.'
      v:010: '2CH:1:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Give me wisdom and knowledge, that I may come in and go out before thy people: for who can worthily judge this thy people, which is so great?'
      v:011: '2CH:1:11 | 11 | 11 | And God said to Solomon: Because this choice hath pleased thy heart, and thou hast not asked riches, and wealth, and glory, nor the lives of them that hate thee, nor many days of life: but hast asked wisdom and knowledge, to be able to judge my people, over which I have made thee king.'
      v:012: '2CH:1:12 | 12 | 12 | Wisdom and knowledge are granted to thee: and I will give thee riches, and wealth, and glory, so that none of the kings before thee, nor after thee, shall be like thee.'
      v:013: '2CH:1:13 | 13 | 13 | Then Solomon came from the high place of Gabaon to Jerusalem, before the tabernacle of the covenant, and reigned over Israel.'
      v:014: '2CH:1:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And he gathered to himself chariots and horsemen, and he had a thousand four hundred chariots, and twelve thousand horsemen: and he placed them in the cities of the chariots, and with the king, in Jerusalem.'
      v:015: '2CH:1:15 | 15 | 15 | And the king made silver and gold to be in Jerusalem as stones, and cedar-trees as sycamores, which grow in the plains in great multitude.'
      v:016: "2CH:1:16 | 16 | 16 | And there were horses brought him from Egypt, and from Coa, by the king's merchants, who went, and bought at a price,"
      v:017: '2CH:1:17 | 17 | 17 | A chariot of four horses for six hundred pieces of silver, and a horse for a hundred and fifty: in like manner market was made in all the kingdoms of the Hethites, and of the kings of Syria.'
  c:002:
    commentary:
      v:001:
        - '2CH:2:1 | 1 | 1 | <i>Himself,</i> worthy of his great empire. He deemed that which David had built too mean, though that pious king had been ashamed to dwell in such a magnificent palace, while the ark of God was under skins, 2 Kings vii. 2. (Calmet)'
      v:002:
        - '2CH:2:2 | 2 | 2 | <i>Numbered,</i> of the proselytes, ver. 17. (Tirinus) --- <i>Hew.</i> The stones were made ready for use, as well as the wood, before it was brought to the temple, 3 Kings vi. 7. --- <i>Six.</i> Only <i>three</i> are mentioned [in] 3 Kings v. 16. (Calmet) --- But three hundred overseers of higher order are here included. (Tirinus)'
      v:006:
        - "2CH:2:6 | 6 | 6 | <i>Before him.</i> For this purpose do I design to build. (Menochius) --- Temples are more for our use than for God's, as none can be worthy of him. (Calmet)"
      v:007:
        - '2CH:2:7 | 7 | 7 | <i>Purple.</i> Hebrew <i>argevan,</i> (Haydock) a Chaldean word, of the same import as <i>argueman,</i> in Exodus. --- <i>Scarlet</i> and <i>blue</i> were also species of purple. The finest sort was found between Tyre and Carmel. See Vitruvius vii. 13.'
      v:008:
        - '2CH:2:8 | 8 | 8 | <i>Pine.</i> Hebrew <i>algum,</i> which rather denotes a species of fir, than the juniper-tree; though the domestic kind was tall, and used in edifices. (Calmet) --- <i>Arceuthina,</i> "juniper," is taken from the Septuagint. (Du Hamel)'
      v:009:
        - '2CH:2:9 | 9 | 9 | <i>Exceedingly.</i> Hebrew, "wonderfully great." (Haydock)'
      v:010:
        - '2CH:2:10 | 10 | 10 | <i>Wheat.</i> Hebrew adds, "beaten." --- <i>Barley</i> and <i>wine</i> are not specified [in] 3 Kings v. 11. (Calmet) --- <i>Measures,</i> like the Roman amphora, contained 960 ozs. (Cornelius a Lapide) --- Hebrew has, "batim," in both places; but [in] 3 Kings we find, "twenty cores of oil." The <i>satum,</i> "measure," was only one-third of the bath or epha. (Calmet)'
      v:013:
        - "2CH:2:13 | 13 | 13 | <i>Father.</i> Hebrew <i>Abi,</i> is considered by some as the surname of Hiram. (Pagnin, &c.) --- But he might have that title in consideration of his great skill, as Solomon gives it him, chap. iv. 16. We use master in the same sense. Septuagint have, \"servant,\" ({GREEK:START paida}παιδα{GREEK:END}) except the Roman edition, which agrees with the Hebrew and reads, {GREEK:START patera.}πατηρα.{GREEK:END} (Calmet) --- Protestants, \"of Huram, my father's;\" (Haydock) supply servant, or architect. (Tirinus)"
      v:014:
        - '2CH:2:14 | 14 | 14 | <i>Dan,</i> the city, as the widow as of the tribe of Nephthali. (Du Hamel) --- <i>Whose.</i> Hebrew, "and his father," (Haydock) or "this Abi." (Calmet) See 3 Kings vii. 14. --- <i>Silk.</i> Hebrew, "byssus," which is the silk extracted from a fish, and not the fine linen of Egypt, or cotton which as sometimes this appellation, 1 Paralipomenon xv. 27. --- <i>My lord,</i> a term of civility.'
      v:016:
        - "2CH:2:16 | 16 | 16 | <i>Floats.</i> So the Septuagint well express the Hebrew <i>raphsodoth,</i> which seems to be borrowed from the Greek <i>Rapsodia,</i> which denotes a collection of verses (Calmet) and was applied to Homer's poems, before they were collected. (Ælian xiii. 14.) <i>Joppe</i> was a port much used, (Calmet) though dangerous. (Josephus, Jewish Wars iii. 15.)"
      v:017:
        - "2CH:2:17 | 17 | 17 | <i>Had made,</i> at the commencement of Solomon's reign, when David put such immense treasures into his hands. The second list was taken when the temple was begun. The <i>proselytes</i> were the remnants of the nations of the natives of Chanaan. The Jews foolishly pretend, (Calmet) that no strangers were allowed to embrace the law of Moses, under David and Solomon, for fear lest they might be influenced by self-interest rather than by the love of religion. (Seldon, Syn. iii. 2, 5.)"
      v:018:
        - '2CH:2:18 | 18 | 18 | <i>Six.</i> We read <i>three,</i> 3 Kings v. 16.: people who where strangers, as the Israelites were not forced to work, chap. viii. 9. (Calmet)'
