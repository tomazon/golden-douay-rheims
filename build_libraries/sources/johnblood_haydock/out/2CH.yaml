    verses:
      v:001: '2CH:32:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}these things, and this truth, Sennacherib, king of the Assyrians, came and entered into Juda, and besieged the fenced cities, desiring to take them.'
      v:002: '2CH:32:2 | 2 | 2 | And when Ezechias saw that Sennacherib was come, and that the whole force of the war was turning against Jerusalem,'
      v:003: '2CH:32:3 | 3 | 3 | He took counsel with the princes, and the most valiant men, to stop up the heads of the springs, that were without the city: and as they were all of this mind,'
      v:004: '2CH:32:4 | 4 | 4 | He gathered together a very great multitude, and they stopped up all the springs, and the brook, that ran through the midst of the land, saying: Lest the kings of the Assyrians should come, and find abundance of water.'
      v:005: '2CH:32:5 | 5 | 5 | He built up, also, with great diligence, all the wall that had been broken down, and built towers upon it, and another wall without: and he repaired Mello, in the city of David, and made all sorts of arms and shields:'
      v:006: '2CH:32:6 | 6 | 6 | And he appointed captains of the soldiers of the army: and he called them all together in the street of the gate of the city, and spoke to their heart, saying:'
      v:007: '2CH:32:7 | 7 | 7 | Behave like men, and take courage: be not afraid, nor dismayed for the king of the Assyrians, nor for all the multitude that is with him: for there are many more with us than with him.'
      v:008: '2CH:32:8 | 8 | 8 | For with him is an arm of flesh: with us the Lord, our God, who is our helper, and fighteth for us. And the people were encouraged with these words of Ezechias, king of Juda.'
      v:009: '2CH:32:9 | 9 | 9 | After this, Sennacherib, king of the Assyrians, sent his servants to Jerusalem (for he, with all his army, was besieging Lachis,) to Ezechias, king of Juda, and to all the people that were in the city, saying:'
      v:010: '2CH:32:10 | 10 | 10 | Thus saith Sennacherib, king of the Assyrians: In whom do you trust, that you sit still besieged in Jerusalem?'
      v:011: '2CH:32:11 | 11 | 11 | Doth not Ezechias deceive you, to give you up to die, by hunger and thirst, affirming, that the Lord, your God, shall deliver you from the hand of the king of the Assyrians?'
      v:012: '2CH:32:12 | 12 | 12 | Is it not this same Ezechias, that hath destroyed his high places, and his altars, and commanded Juda and Jerusalem, saying: You shall worship before one altar, and upon it you shall burn incense?'
      v:013: '2CH:32:13 | 13 | 13 | Know you not what I and my fathers have done to all the people of the lands? have the gods of any nations and lands been able to deliver their country out of my hand?'
      v:014: '2CH:32:14 | 14 | 14 | Who is there among all the gods of the nations, which my fathers have destroyed, that could deliver his people out of my hand, that your God should be able to deliver you out of this hand?'
      v:015: '2CH:32:15 | 15 | 15 | Therefore let not Ezechias deceive you, nor delude you with a vain persuasion, and do not believe him. For if no god of all the nations and kingdoms, could deliver his people out of my hand, and out of the hand of my fathers, consequently neither shall your God be able to deliver you out of my hand.'
      v:016: '2CH:32:16 | 16 | 16 | And many other things did his servants speak against the Lord God, and against Ezechias. his servant.'
      v:017: '2CH:32:17 | 17 | 17 | He wrote also letters full of blasphemy against the Lord, the God of Israel, and he spoke against him: As the gods of other nations could not deliver their people out of my hand, so neither can the God of Ezechias deliver his people out of this hand.'
      v:018: "2CH:32:18 | 18 | 18 | Moreover, he cried out with a loud voice, in the Jews' tongue, to the people that sat on the walls of Jerusalem, that he might frighten them, and take the city."
      v:019: '2CH:32:19 | 19 | 19 | And he spoke against the God of Jerusalem, as against the gods of the people of the earth, the works of the hands of men.'
      v:020: '2CH:32:20 | 20 | 20 | And Ezechias, the king, and Isaias, the prophet, the son of Amos, prayed against this blasphemy, and cried out to heaven.'
      v:021: '2CH:32:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord sent an angel, who cut off all the stout men and the warriors, and the captains of the army of the king of the Assyrians: and he returned with disgrace into his own country. And when he was come into the house of his god, his sons that came out of his bowels, slew him with the sword.'
      v:022: '2CH:32:22 | 22 | 22 | And the Lord saved Ezechias, and the inhabitants of Jerusalem, out of the hand of Sennacherib, king of the Assyrians, and out of the hand of all, and gave them rest on every side.'
      v:023: '2CH:32:23 | 23 | 23 | Many, also, brought victims, and sacrifices to the Lord, to Jerusalem, and presents to Ezechias, king of Juda: and he was magnified thenceforth in the sight of all nations.'
      v:024: '2CH:32:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}In those days Ezechias was sick, even to death, and he prayed to the Lord: and he heard him, and gave him a sign.'
      v:025: '2CH:32:25 | 25 | 25 | But he did not render again according to the benefits which he had received, for his heart was lifted up: and wrath was enkindled against him, and against Juda and Jerusalem.'
      v:026: '2CH:32:26 | 26 | 26 | And he humbled himself afterwards, because his heart had been lifted up, both he and the inhabitants of Jerusalem: and, therefore, the wrath of the Lord came not upon them in the days of Ezechias.'
      v:027: '2CH:32:27 | 27 | 27 | And Ezechias was rich, and very glorious, and he gathered himself great treasures of silver, and of gold, and of precious stones, of spices, and of arms of all kinds, and of vessels of great price.'
      v:028: '2CH:32:28 | 28 | 28 | Storehouses also, of corn, of wine, and of oil, and stalls for all beasts, and folds for cattle.'
      v:029: '2CH:32:29 | 29 | 29 | And he built himself cities: for he had flocks of sheep, and herds without number; for the Lord had given him very much substance.'
      v:030: '2CH:32:30 | 30 | 30 | This same Ezechias was he that stopped the upper source of the waters of Gihon, and turned them away underneath toward the west of the city of David: in all his works he did prosperously what he would.'
      v:031: '2CH:32:31 | 31 | 31 | But yet in the embassy of the princes of Babylon, that were sent to him, to enquire of the wonder that had happened upon the earth, God left him that he might be tempted, and all things might be made known that were in his heart.'
      v:032: '2CH:32:32 | 32 | 32 | Now the rest of the acts of Ezechias, and of his mercies, are written in the Book of the kings of Juda and Israel.'
      v:033: '2CH:32:33 | 33 | 33 | And Ezechias slept with his fathers, {VERSE_FOOTNOTE_INDEX_REF 0}and they buried him above the sepulchres of the sons of David: and all Juda, and all the inhabitants of Jerusalem, celebrated his funeral: and Manasses, his son, reigned in his stead.'
  c:033:
    commentary:
      v:003:
        - '2CH:33:3 | 3 | 3 | <i>The host of heaven.</i> The sun, moon, and stars, (Challoner) in imitation of the Phœnicians and ancient Chanaanites.'
      v:005:
        - '2CH:33:5 | 5 | 5 | <i>Courts</i> of the Gentiles and of Israel, (Menochius) though afterwards he also placed idols even in the court of the priests, ver. 7. (Salien, the year of the world 3340.) --- But we find no express mention of the court of the Gentiles, till after the captivity; (Calmet) so that the two courts mean those of the priests and of Israel. (Villalpand; Sa, &c.)'
      v:006:
        - '2CH:33:6 | 6 | 6 | <i>Valley.</i> Hebrew <i>Ge-ben-hinnom,</i> "the vale of the son of Ennom," (Haydock) a Jebusite, who had formerly possessed that part of the valley of Cedron. (Menochius) Syriac write <i>Gena,</i> whence comes {GREEK:START geenna}γηηννα{GREEK:END} a place at the foot of Moria, and the sink of the city. A constant fire was kept up to burn dead bodies. (Kimchi) (Du Hamel)'
      v:007:
        - '2CH:33:7 | 7 | 7 | <i>Graven.</i> Protestants, "a carved image (the idol which he had made) in," &c. It seems to have been sacred to the grove, (Haydock) or a representation of Astarte, 4 Kings xxi. 7. The ark was taken away, (chap. xxv. 3.) to make place for this impure deity, which had four (St. Basil) or five faces, (Eusebius; Salien) that people might adore it on all sides.'
      v:009:
        - '2CH:33:9 | 9 | 9 | <i>Seduced.</i> Using the arts of seduction, as well as open force. Hebrew, "Manasses made Juda....err," 4 Kings xxi. 16. There is a fund of malice in the human heart, which easily prevails on people to yield, on such occasions, if the grace of God do not support them. Yet, as they are not still without a sense of duty and religion, many will readily comply with the invitations of a pious king, when he earnestly endeavours to reform his people. But these conversions too frequently prove false and unstable, chap. xxix. 36. (Haydock)'
      v:010:
        - '2CH:33:10 | 10 | 10 | <i>Spoke,</i> by his prophets, 4 Kings.'
      v:011:
        - '2CH:33:11 | 11 | 11 | <i>Captains;</i> probably Tharthan. ([Salien?], the year of the world 3328.) About five years before, Asarhaddon had made himself master of Babylon, to which place the captive king was brought, in the 22d year of his reign, 4 Kings xx. 10., &c., and Isaias xxii.) --- <i>And carried.</i> Hebrew, "among the thorns, and bound him with fetters (Protestants) of brass; (Junius; &c.) or, "they took Manasses with a hook," insidiously. He might have retired to some desert place, as the Israelites did, to avoid the fury of the Philistines, 1 Kings xiii. 6. (Calmet) --- <i>Chains.</i> Vatable says, "two." (Menochius)'
      v:012:
        - '2CH:33:12 | 12 | 12 | <i>Distress.</i> "When he had been conducted to Babylon, and cast into a brazen vessel full of holes, over a fire, he called upon all the names of the idols, which he was accustomed to adore; and, as he was not heard, nor set free by them, he recollected what he had often heard repeated by his father: When thou shalt call upon me in tribulation, and shalt be converted, I will hear thee graciously; as it is written in Deuteronomy, (see chap. iv. 29.; Haydock) and his prayer was thus heard by the Lord, and he was delivered and brought back to his kingdom, like Habacuc." (St. Jerome, Trad.) --- The author of the imperfect work on St. Matthew, (among the works of St. Chrysostom, hom. 1.; Haydock) says, that Manasses was barely allowed as much barley bread, and water mixed with vinegar, as would keep him alive. Whereupon, remembering the Lord, he had recourse to his clemency, and a miraculous flame surrounded him, and dissolving his chains, set him at liberty. Saos-duchin, the successor of Azarhaddon, probably restored him to his throne, some years after his captivity, or perhaps that very year, so that his repentance continued thirty-three years. (Calmet) --- <i>Prayed,</i> a proof of the efficacy of sincere repentance. (Worthington)'
      v:014:
        - "2CH:33:14 | 14 | 14 | <i>Without,</i> including what is styled the <i>second</i> city; (4 Kings xxii. 14,) or he perfected the works begun by his father, or repaired the wall which the Assyrians had thrown down, though we read not of their taking the city. (Calmet) --- <i>Fish-gate....to Ophel,</i> from the north-eastern corner, to the place opposite to the eastern gate of the temple, chap. xxvii. 3. (Menochius) --- The fish-gate led towards Joppe, whence the city was supplied with fish. (St. Jerome, Trad.) --- It was also called David's gate, because it stood near his city. By it, the Chaldeans afterwards rushed in, Sophonias i. 10. (Tirinus)"
      v:016:
        - '2CH:33:16 | 16 | 16 | <i>And praise.</i> Protestants, "thanks-offerings." Septuagint, "a victim of salvation and praise." (Haydock) --- The sacrifice might be accompanied with canticles, Psalm xxvi. 6., &c. (Calmet)'
      v:017:
        - '2CH:33:17 | 17 | 17 | <i>God.</i> Hebrew adds, "only," and not to idols. (Haydock) --- This worship was not superstitious, but it was illegal; and it is a misfortune, that Manasses had not as much influence to guide the people in virtue, as he had formerly, to induce them to follow his example in idolatry. (Calmet) --- He could not prevail upon them to destroy the high places. (Menochius)'
      v:018:
        - '2CH:33:18 | 18 | 18 | <i>Prayer,</i> which is not extant in Hebrew, but in Greek and Latin. As yet it is neither received for canonical, nor rejected by the Church. (Worthington) --- <i>Israel.</i> That kingdom had been overturned in the sixth year of Ezechias. There was now no need of distinguishing the kings of Juda from those of Israel. The former seemed to have claimed authority over the whole country, 4 Kings xxiii. 19. (Haydock)'
      v:019:
        - '2CH:33:19 | 19 | 19 | <i>Contempt.</i> Hebrew, "prevarication." Septuagint, "apostacy." (Menochius) --- <i>Chozai</i> means "seers." (Septuagint) (Protestants) (Haydock) --- But it more probably signifies some particular prophet, (Calmet) Isaias, (St. Jerome, Trad.) "Hanan," (Syriac) or "Saphan." (Arabic version) (Calmet) --- This work, less than the book of the kings of Israel, is now lost. (Menochius)'
      v:020:
        - '2CH:33:20 | 20 | 20 | <i>House,</i> in his own gardens, and not with the other kings. (Grotius) (Calmet)'
      v:022:
        - '2CH:33:22 | 22 | 22 | <i>Made,</i> though he had afterwards destroyed them. Amon endeavoured to restore their worship, (Calmet) adoring the same idols, and making other statues in their honour. (Du Hamel)'
      v:023:
        - '2CH:33:23 | 23 | 23 | <i>Sins,</i> inasmuch as he died in his guilt. Protestants, "but Amon trespassed more and more," (Haydock) following the former bad example of Manasses, Jeremias xv. (Du Hamel)'
      v:025:
        - '2CH:33:25 | 25 | 25 | <i>Them.</i> Hebrew, "all that had conspired against king Amon." (Haydock)'
