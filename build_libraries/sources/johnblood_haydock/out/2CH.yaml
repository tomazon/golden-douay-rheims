  c:001:
    commentary:
      v:005:
        - '2CH:1:5 | 5 | 5 | <i>Sought it:</i> went (Menochius) to offer sacrifice, (Tirinus) in the second year of his reign, the year before Christ 1013.'
      v:006:
        - '2CH:1:6 | 6 | 6 | <i>Victims.</i> Hebrew, "holocausts," either with his own hand, or by the ministry of the priests. See 1 Kings xiii. 12. (Calmet)'
      v:007:
        - '2CH:1:7 | 7 | 7 | <i>Night,</i> after the victims had been offered. On this occasion, Solomon made this prayer, and was heard, 3 Kings iii. 5. (Calmet)'
      v:010:
        - '2CH:1:10 | 10 | 10 | <i>People,</i> as a king ought to do. (Menochius)'
      v:013:
        - '2CH:1:13 | 13 | 13 | <i>Before.</i> Hebrew and Septuagint, "from before the tabernacle," which was at Gabaon. There was another at Jerusalem, where (Haydock) Solomon rendered homage to the Lord. (Calmet)'
      v:014:
        - 2CH:1:14 | 14 | 14 | <i>Chariots.</i> See 3 Kings iv. 26. No king of Israel kept such a multitude of horses. (Calmet)
      v:015:
        - '2CH:1:15 | 15 | 15 | <i>Sycamores</i> are trees of small value, and not good for building. (Tirinus)'
      v:016:
        - '2CH:1:16 | 16 | 16 | <i>Coa</i> may signify either some city, (Mariana) or an "emporium," where things are sold, as <i>kuch</i> means "a collection." (Tirinus) (3 Kings x. 28.) Neglecting the points of the Masorets, we may well understand Coa, a city of Egypt, or an island of the Mediterranean. The Masorets read <i>Mikve,</i> instead of Micoa. (Du Hamel)'
