    verses:
      v:001: '2CH:14:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Abia slept with his fathers, and they buried him in the city of David: and Asa, his son, reigned in his stead; in his days, the land was quiet ten years.'
      v:002: '2CH:14:2 | 2 | 2 | And Asa did that which was good and pleasing in the sight of his God, and he destroyed the altars of foreign worship, and the high places;'
      v:003: '2CH:14:3 | 3 | 3 | And broke the statues, and cut down the groves.'
      v:004: '2CH:14:4 | 4 | 4 | And he commanded Juda to seek the Lord, the God of their fathers, and to do the law, and all the commandments.'
      v:005: '2CH:14:5 | 5 | 5 | And he took away out of all the cities of Juda the altars, and temples, and reigned in peace.'
      v:006: '2CH:14:6 | 6 | 6 | He built also strong cities in Juda, for he was quiet, and there had no wars risen in his time, the Lord giving peace.'
      v:007: '2CH:14:7 | 7 | 7 | And he said to Juda: Let us build these cities, and compass them with walls, and fortify them with towers, and gates, and bars, while all is quiet from wars, because we have sought the Lord, the God of our fathers, and he hath given us peace round about. So they built, and there was no hinderance in building.'
      v:008: '2CH:14:8 | 8 | 8 | And Asa had in his army of men that bore shields and spears; of Juda, three hundred thousand; and of Benjamin, that bore shields and drew bows, two hundred and eighty thousand, all these were most valiant men.'
      v:009: '2CH:14:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And Zara, the Ethiopian, came out against them, with his army of ten hundred thousand men, and with three hundred chariots: and he came as far as Maresa.'
      v:010: '2CH:14:10 | 10 | 10 | And Asa went out to meet him, and set his army in array for battle in the vale of Sephata, which is near Maresa:'
      v:011: '2CH:14:11 | 11 | 11 | And he called upon the Lord God, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Lord, there is no difference with thee, whether thou help with few, or with many: help us, O Lord, our God: for with confidence in thee, and in thy name, we are come against this multitude. O Lord, thou art our God, let not man prevail against thee.'
      v:012: '2CH:14:12 | 12 | 12 | And the Lord terrified the Ethiopians before Asa and Juda: and the Ethiopians fled.'
      v:013: '2CH:14:13 | 13 | 13 | And Asa, and the people that were with him, pursued them to Gerara: and the Ethiopians fell even to utter destruction; for the Lord slew them, and his army fought against them, and they were destroyed. And they took abundance of spoils,'
      v:014: '2CH:14:14 | 14 | 14 | And they took all the cities round about Gerara: for a great fear was come upon all men: and they pillaged the cities, and carried off much booty.'
      v:015: '2CH:14:15 | 15 | 15 | And they destroyed the sheep-cotes, and took an infinite number of cattle, and of camels: and returned to Jerusalem.'
  c:015:
    commentary:
      v:001:
        - '2CH:15:1 | 1 | 1 | <i>Azarias</i> is called Oded in Hebrew, ver. 8. (Calmet) --- But he was his <i>son.</i> (Haydock) --- There was a high priest of the name of Azarias, about the same time. (Menochius)'
      v:002:
        - '2CH:15:2 | 2 | 2 | <i>With him.</i> He will continue thus to protect you, if you prove faithful. The Pelagians hence inferred, that man was to prepare his own heart for the reception of grace. But the text only speaks of external aid; and though it were understood of internal grace, (Calmet) we may merit an increase of grace, by a faithful co-operation (Worthington) with that with which God has presented us. (Estius) (Calmet)'
      v:003:
        - '2CH:15:3 | 3 | 3 | <i>Shall pass,</i> is not found in Hebrew, &c., and many supply, "had been." (Du Hamel) --- The Jews, and some interpreters, would explain all this of what had passed already; (Calmet) and this is the idea of the Protestants, "Now, for a long season, Israel <i>hath been</i> without," &c. (Haydock) --- But the conclusion convinces us that this is a prediction; (ver. 7) <i>take courage.</i> You shall not be involved in these miseries. Some explain the whole of the kingdom of <i>Israel,</i> which, from its commencement till after its final ruin, persevered in its rebellion against the true God. (Sanctius) --- Others think the kingdom of Juda was also concerned, and its state of captivity at Babylon foretold. (Lyranus) --- But its full completion includes the latter ages, particularly after the murder of the Messias, (Tirinus) and seems of the same nature as the prophecy of Osee, (iii. 4.) as our Saviour himself insinuates, Matthew xxiv. 6, 9, 13. (Calmet)'
      v:004:
        - '2CH:15:4 | 4 | 4 | <i>And when.</i> Septuagint, "and he shall convert them to the Lord,...and shall be found by them." (Haydock) --- This will be verified in the last days, Romans xi. 26. (Menochius)'
      v:005:
        - '2CH:15:5 | 5 | 5 | <i>Cometh in,</i> in public or private transactions. See Leviticus xxvi. 36.'
      v:006:
        - '2CH:15:6 | 6 | 6 | <i>Nation,</i> both in the times of Baasa, who fought against Asa, and afterwards. For the same prophecy may be literally explained of more things than one. (Menochius) --- <i>Distress.</i> Our Saviour says, <i>Then shall they deliver you up to be afflicted,</i> &c. <i>But he that shall persevere to the end, he shall be saved.</i> [Matthew xxiv. 9-13.]'
      v:008:
        - "2CH:15:8 | 8 | 8 | <i>Azarias, the son,</i> is omitted in Hebrew and the Vatican Septuagint, which reads Adad, (Haydock) but it is supplied in the other editions, and in the Syriac, (Calmet) as [in] ver. 1. (Haydock) --- <i>Taken:</i> we do not read on what occasion, chap. xvii. 2. His father had seized upon Bethel, &c., chap. xiii. 19. (Calmet) --- Yet Asa waged war himself with the king of Israel. --- <i>Dedicated.</i> Septuagint, \"renewed,\" as the altar had been neglected, or injured by the continual fire; (Menochius) or this was the extraordinary (Haydock) altar, which Solomon had used at the dedication of the temple. The multitude of Asa's victims required more than one, ver. 11. It is not probable that God's worship had been neglected till the 15th year of this pious king, (ver. 9) since even his wicked father was punctual in this respect, chap. xiii. 11. <i>Before,</i> at the higher end of the priests' court, to the east of the altar of holocausts. (Calmet)"
      v:009:
        - '2CH:15:9 | 9 | 9 | <i>Simeon.</i> This tribe was intimately connected with that of Juda, though many had revolted. Some afterwards returned, as they did from other parts, actuated either by motives of interest or of religion, chap. xxxiv. 6., and 3 Kings xi. 13. (Calmet)'
      v:010:
        - '2CH:15:10 | 10 | 10 | <i>Month,</i> Sivan, or May, when the feast of Pentecost occurs. (Menochius)'
      v:011:
        - '2CH:15:11 | 11 | 11 | <i>Spoils,</i> which they had sold, and now testified their gratitude. (Tirinus) --- <i>Rams.</i> Protestants, "sheep."'
      v:012:
        - '2CH:15:12 | 12 | 12 | <i>He went.</i> Hebrew and Septuagint, "They proceeded, according to the covenant, to seek." (Haydock) --- They swore upon the altar, or passed between the divided victims, Genesis xv. 9, 17. (Calmet) --- This solemn act was <i>usual,</i> and more necessary in times of trouble. (Menochius)'
      v:013:
        - '2CH:15:13 | 13 | 13 | <i>Said he,</i> is not in Hebrew, &c. (Haydock) --- <i>Die,</i> according to Deuteronomy xvii. 7.'
      v:015:
        - '2CH:15:15 | 15 | 15 | <i>Curse.</i> Hebrew, "oath." (Menochius) --- Septuagint, "all Juda rejoiced on account of the oath." (Haydock)'
      v:016:
        - '2CH:15:16 | 16 | 16 | <i>Mother,</i> or grandmother. (Calmet) --- There were perhaps two of the name, and Abia had married one as well as Roboam. (Menochius) --- <i>Deposed,</i> &c. Hebrew, "from <i>being</i> queen." Septuagint, "he removed Maacha,...that she should not minister to Astarte; and he cut the idol in pieces, and burnt it," &c. (Haydock) --- Syriac, "because she had celebrated a feast to idols." But it seems she had set up a statue, which Asa burnt. See 3 Kings xv. 13. (Calmet) --- <i>Priapus</i> is added by the Vulgate to explain [the] Hebrew, "the idol of, <i>or</i> in, the grove," (Haydock) Asera or Astarte. (Calmet)'
      v:017:
        - "2CH:15:17 | 17 | 17 | <i>Israel,</i> to the honour only of the true God, chap. xiv. 2., and 3 Kings xv. 14. (Haydock) --- <i>Perfect,</i> with respect to the external worship, (Tirinus) --- Other altars, besides that at Jerusalem, might be dispensed with, (Worthington) by God's authority. (Haydock)"
      v:018:
        - '2CH:15:18 | 18 | 18 | <i>Vowed,</i> in the wars against Jeroboam and Zara. See 1 Paralipomenon xxvi. 27.'
      v:019:
        - '2CH:15:19 | 19 | 19 | <i>Year.</i> Usher dates from the separation of the two kingdoms; and this year corresponds with the 15th of Asa, ver. 10. See 3 Kings xv. 16. (Calmet) (Torniel, the year of the world 3094.)'
