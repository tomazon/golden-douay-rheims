    verses:
      v:001: '2CH:23:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}in the seventh year, Joiada being encouraged, took the captains of hundreds, to wit, Azarias, the son of Jeroham, and Ismahel, the son of Johanan, and Azarias, the son of Obed, and Maasias, the son of Adaias, and Elisaphat, the son of Zechri: and made a covenant with them.'
      v:002: '2CH:23:2 | 2 | 2 | And they went about Juda, and gathered together the Levites out of all the cities of Juda, and the chiefs of the families of Israel, and they came to Jerusalem.'
      v:003: "2CH:23:3 | 3 | 3 | And all the multitude made a covenant with the king, in the house of God: and Joiada said to them: Behold the king's son shall reign, as the Lord hath said of the sons of David."
      v:004: '2CH:23:4 | 4 | 4 | And this is the thing that you shall do:'
      v:005: "2CH:23:5 | 5 | 5 | A third part of you that come to the sabbath, of the priests, and of the Levites, and of the porters, shall be at the gates: and a third part at the king's house: and a third at the gate that is called the Foundation: but let all the rest of the people be in the courts of the house of the Lord."
      v:006: '2CH:23:6 | 6 | 6 | And let no one come into the house of the Lord, but the priests, and they that minister of the Levites: let them only come in, because they are sanctified: and let all the rest of the people keep the watches of the Lord.'
      v:007: '2CH:23:7 | 7 | 7 | And let the Levites be round about the king, every man with his arms: (and if any other come into the temple, let him be slain) and let them be with the king, both coming in, and going out.'
      v:008: '2CH:23:8 | 8 | 8 | So the Levites, and all Juda, did according to all that Joiada, the high priest, had commanded: and they took every one his men that were under him, and that came in by the course of the sabbath, with those who had fulfilled the sabbath, and were to go out. For Joiada, the high priest, permitted not the companies to depart, which were accustomed to succeed one another every week.'
      v:009: '2CH:23:9 | 9 | 9 | And Joiada, the priest, gave to the captains the spears, and the shields, and targets of king David, which he had dedicated in the house of the Lord.'
      v:010: '2CH:23:10 | 10 | 10 | And he set all the people with swords in their hands, from the right side of the temple to the left side of the temple, before the altar, and the temple, round about the king.'
      v:011: "2CH:23:11 | 11 | 11 | And they brought out the king's son, and put the crown upon him, and the testimony, and gave him the law to hold in his hand, and they made him king: and Joiada, the high priest, and his sons, anointed him: and they prayed for him, and said: God save the king."
      v:012: '2CH:23:12 | 12 | 12 | Now when Athalia heard the noise of the people running and praising the king, she came in to the people into the temple of the Lord.'
      v:013: '2CH:23:13 | 13 | 13 | And when she saw the king standing upon the step in the entrance, and the princes, and the companies about him, and all the people of the land rejoicing, and sounding with trumpets, and playing on instruments of divers kinds, and the voice of those that praised, she rent her garments, and said: Treason, treason.'
      v:014: '2CH:23:14 | 14 | 14 | And Joiada, the high priest, going out to the captains, and the chiefs of the army, said to them: Take her forth without the precinct of the temple, and when she is without, let her be killed with the sword. For the priest commanded that she should not be killed in the house of the Lord.'
      v:015: '2CH:23:15 | 15 | 15 | And they laid hold on her by the neck: and when she was come within the horse-gate of the palace, they killed her there.'
      v:016: '2CH:23:16 | 16 | 16 | And Joiada made a covenant between himself and all the people, and the king, that they should be the people of the Lord.'
      v:017: '2CH:23:17 | 17 | 17 | And all the people went into the house of Baal, and destroyed it: and they broke down his altars and his idols: and they slew Mathan, the priest of Baal, before the altars.'
      v:018: '2CH:23:18 | 18 | 18 | And Joiada appointed overseers in the house of the Lord, under the hands of the priests, and the Levites, whom David had distributed in the house of the Lord: to offer holocausts to the Lord, as it is written in the law of Moses, with joy and singing, according to the disposition of David.'
      v:019: '2CH:23:19 | 19 | 19 | He appointed also porters in the gates of the house of the Lord, that none who was unclean in any thing should enter in.'
      v:020: "2CH:23:20 | 20 | 20 | And he took the captains of hundreds, and the most valiant men, and the chiefs of the people, and all the people of the land, and they brought down the king from the house of the Lord, and brought him through the upper gate into the king's house, and set him on the royal throne."
      v:021: '2CH:23:21 | 21 | 21 | And all the people of the land rejoiced, and the city was quiet: but Athalia was slain with the sword.'
  c:024:
    commentary:
      v:003:
        - '2CH:24:3 | 3 | 3 | <i>Him.</i> Joas, as Protestants (Haydock) and most interpreters understand it, with the Syriac, &c. Joiada was too old to think of marrying again, as the Rabbins would explain the Hebrew, conformably to the Septuagint and Arabic, "himself." (Calmet) --- Joas did not probably marry two at once. (Salien, the year of the world 3766.) --- Amasias was born of Joadan, chap, xxv. 1. (Menochius) --- The high priest considered Joas as his son, being married to his aunt. (Haydock)'
      v:005:
        - '2CH:24:5 | 5 | 5 | <i>Money.</i> The half sicle, (Exodus xxx. 13., and 4 Kings xii. 4.; Calmet) which at first was required for the tabernacle, and afterwards for the repairs of the temple. (Worthington)'
      v:006:
        - '2CH:24:6 | 6 | 6 | <i>Chief</i> "priest," (ver. 11,) where he is called <i>the first.</i> Hebrew, "the head priest."'
      v:007:
        - '2CH:24:7 | 7 | 7 | <i>Children.</i> All but Ochozias had been slain by the Arabs. The plural is often put for the singular. St. Jerome (Trad.) explains it of the priests of the idols, whom Athalia cherished as her own offspring.'
      v:010:
        - '2CH:24:10 | 10 | 10 | <i>That,</i> &c. Hebrew, "till it was done," according to the law. (Pagnin)'
      v:011:
        - '2CH:24:11 | 11 | 11 | <i>From day.</i> Literally, "every day," (Haydock) when the chest was replenished. (Menochius)'
      v:014:
        - '2CH:24:14 | 14 | 14 | <i>And for.</i> Hebrew, "and to offer," such as (Haydock) "mortars," Proverbs xxvii. 22. <i>Eali</i> is thus translated. (Calmet) --- Protestants, "and spoons and vessels."'
      v:016:
        - "2CH:24:16 | 16 | 16 | <i>Israel,</i> particularly to those of the kingdom of Juda. (Haydock) --- <i>His,</i> David's, <i>house,</i> (Menochius) as he had restored the crown to his offspring."
      v:017:
        - '2CH:24:17 | 17 | 17 | <i>Worshipped.</i> Hebrew, "bowed down to the king, and he hearkened to them." (Haydock) --- The Jews say that the princes flattered him with the title of god, as he had been educated in the temple. (Estius) --- But this is improbable. (Calmet) --- They petitioned for leave to re-establish the worship of Baal, (Menochius) and paid greater honours to the king than were becoming. (Du Hamel)'
      v:018:
        - '2CH:24:18 | 18 | 18 | <i>Idols.</i> Hebrew, "sorrows." Septuagint, "the Astartes and idols." (Calmet)'
      v:019:
        - '2CH:24:19 | 19 | 19 | <i>Them.</i> Calling heaven and earth to witness (Calmet) the unity of God. (Haydock) --- These prophets might have been performing their sacred commission ever since the reign of Josaphat; during which time Eliseus, Micheas, Jehu, and others, lived, chap. xx. 14., and xviii. 27. (Calmet)'
      v:020:
        - '2CH:24:20 | 20 | 20 | <i>Priest,</i> refers to Zacharias. Septuagint, "Azarias." (Haydock) --- It is not certain whether this was the person whom Jesus Christ speaks, (Matthew xxiii. 35.; Calmet) as St. Jerome believes; (Matthew xxiii. 35.) or our Saviour alludes to one of the minor prophets, (Tirinus) or to the father of John the Baptist. [Luke i.] (Baronius) (Haydock) --- <i>Sight.</i> Hebrew, "above," perhaps on the steps between the two courts. (Calmet) --- <i>To make.</i> Hebrew, "therefore hath he forsaken you."'
      v:022:
        - '2CH:24:22 | 22 | 22 | <i>Require it..</i> I commit my cause into his hands. (Menochius) --- The vengeance of the Lord was not slack. (Haydock){JOIN}{BQ:2}<i>Raro antecedentem scelestum</i>{JOIN}{BQ:2}<i>Deseruit pede pœna claudo.</i> (Horace)'
      v:023:
        - '2CH:24:23 | 23 | 23 | <i>Damascus.</i> Hazael had before invaded Jerusalem, 4 Kings xii. 17. The Syrian army, which routed Juda, was comparatively small. (Calmet) --- The idolatrous <i>princes</i> now received the due punishment of their crimes, ver. 17.'
      v:024:
        - '2CH:24:24 | 24 | 24 | <i>Shameful,</i> is not expressed in Hebrew. But the putting a king to the torture, (ver. 25.) and upbraiding him with his ingratitude and perfidy, was a great indignity. (Haydock) --- He had probably entered into engagements with Hazael, when he prevailed on him to depart, the year before. (Calmet) --- Nabuchodonosor treated Sedecias in like manner, 4 Kings xxv. 6. The author of the Hebrew Trad. among the works of St. Jerome, (Haydock) asserts that the children of Joas were slain before his eyes, while the Syrians reproached him for the unjust murder of Zacharias. (Calmet)'
      v:025:
        - '2CH:24:25 | 25 | 25 | <i>Servants.</i> By whom the man is slain, who had murdered his spiritual father. (Worthington) --- <i>Son.</i> Hebrew, "sons." See ver. 7. Some think that the brothers of Zacharias were slain, that they might not attempt to revenge his death. --- <i>Kings.</i> These sepulchres are amazingly beautiful and spacious. The doors are six feet high, and formed, like the rest, of solid stone, cut in the most elegant manner. (Doubdan 26.) (Calmet)'
      v:026:
        - '2CH:24:26 | 26 | 26 | <i>Moabitess.</i> Septuagint read, "the Ammonite....and Moabite." See 4 Kings xii. 21. (Haydock)'
      v:027:
        - '2CH:24:27 | 27 | 27 | <i>And.</i> Septuagint, "And all his sons: for five came upon him," with the rest of the conspirators. (Haydock) --- They have read differently. (Calmet) --- <i>Sum.</i> Hebrew, "the greatness of the burden on him," (Haydock) imposed by the Syrians, (ver. 24) or denounced by the prophets. <i>Mossa</i> is often taken for a prophetic menace. (Calmet) --- <i>More.</i> Hebrew, "in the researches." Protestants, "story of the book." Addo entitled his book <i>Modross,</i> chap. xxii. 22. (Haydock) --- Only some extracts from these works have come down to us. Esdras had them before him. The abridgments have occasioned their loss, as has been the case with many other excellent works. This was the more easy, as writing was not then so common. (Calmet)'
