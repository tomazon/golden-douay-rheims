    verses:
      v:001: '2CH:19:1 | 1 | 1 | And{VERSE_FOOTNOTE_INDEX_REF 0} Josaphat, king of Juda, returned to his house in peace to Jerusalem.'
      v:002: '2CH:19:2 | 2 | 2 | And Jehu, the son of Hanani, the seer, met him, and said to him: Thou helpest the ungodly, and thou art joined in friendship with them that hate the Lord, and therefore thou didst deserve indeed the wrath of the Lord:'
      v:003: '2CH:19:3 | 3 | 3 | But good works are found in thee, because thou hast taken away the groves out of the land of Juda, and hast prepared thy heart to seek the Lord, the God of thy fathers.'
      v:004: '2CH:19:4 | 4 | 4 | And Josaphat dwelt at Jerusalem: and he went out again to the people from Bersabee to Mount Ephraim, and brought them back to the Lord, the God of their fathers.'
      v:005: '2CH:19:5 | 5 | 5 | And he set judges of the land in all the fenced cities of Juda, in every place.'
      v:006: '2CH:19:6 | 6 | 6 | And charging the judges, he said: Take heed what you do: for you exercise not the judgment of man, but of the Lord: and whatsoever you judge, it shall redound to you.'
      v:007: '2CH:19:7 | 7 | 7 | Let the fear of the Lord be with you, and do all things with diligence: for there is no iniquity with the Lord our God, {VERSE_FOOTNOTE_INDEX_REF 0}nor respect of persons, nor desire of gifts.'
      v:008: '2CH:19:8 | 8 | 8 | In Jerusalem also Josaphat appointed Levites, and priests, and chiefs of the families of Israel, to judge the judgment and the cause of the Lord for the inhabitants thereof.'
      v:009: '2CH:19:9 | 9 | 9 | And he charged them, saying: Thus shall you do in the fear of the Lord faithfully, and with a perfect heart.'
      v:010: '2CH:19:10 | 10 | 10 | Every cause that shall come to you of your brethren, that dwell in their cities, between kindred and kindred, wheresoever there is question concerning the law, the commandment, the ceremonies, the justifications: shew it them, that they may not sin against the Lord, and that wrath may not come upon you and your brethren: and so doing, you shall not sin.'
      v:011: "2CH:19:11 | 11 | 11 | And Amarias, the priest, your high-priest, shall be chief in the things which regard God: and Zabadias, the son of Ismahel, who is ruler in the house of Juda, shall be over those matters which belong to the king's office: and you have before you the Levites for masters; take courage and do diligently, and the Lord will be with you in good things."
  c:020:
    commentary:
      v:001:
        - '2CH:20:1 | 1 | 1 | <i>Of the Ammonites;</i> people sprung from them. Those who explain the Psalm lxxxii. of this war, find many nations mentioned. Some of these, not daring to appear openly, assumed the name of Ammonites. Perhaps we should read (Calmet) <i>Mánnim.</i> (Haydock) --- Septuagint, "the Mineans," who dwelt in Arabia Felix, upon the Red Sea, (Pliny, [Natural History?] vi. 28.) or rather the Maonians, in the environs of Gaza. (Calmet) --- Some manuscripts and Latin editions have "Idumeans," which is conformable to ver. 10, 23, and St. Jerome, Trad. (Lyranus, &c.) (Menochius)'
      v:002:
        - '2CH:20:2 | 2 | 2 | <i>Sea</i> of Sodom, (Haydock) or the Red Sea. (Du Hamel) --- <i>Syria,</i> which comprised the country of Ammon. (Menochius) --- Perhaps Edom might rather have been in the text, as we find no Syrians in this war, but many of the Idumeans. (Calmet) --- <i>Adom</i> and <i>Arom,</i> (Syria. Haydock) have often been confounded, 4 Kings xvi. 6. (Calmet) --- <i>Asasonthamar,</i> "the palm-tree cottage," (Bochart) between Jericho and the Dead Sea.'
      v:003:
        - '2CH:20:3 | 3 | 3 | <i>Juda.</i> The whole kingdom was concerned. Sometimes a fast was proclaimed for one city, 3 Kings xxi. 9., and Jonas iii. 7. (Calmet) --- They were accustomed to fast, not only to subdue the flesh, but also for other necessities. (Worthington)'
      v:004:
        - '2CH:20:4 | 4 | 4 | Protestants, "to ask <i>help</i> of." (Haydock) --- <i>Cities.</i> Here we have an example of a pilgrimage to a holy place, as God is more willing to hear the virtuous in one place than in another, chap. vi. 7., &c. (Worthington)'
      v:005:
        - '2CH:20:5 | 5 | 5 | <i>New court</i> of the priests. Why it is so called, does not appear. (Calmet) --- Some understand the court for the women; (Salien) others, that for Gentiles. (Le Clerc) --- Probably some of the courts had been found too spacious after the schism, and had been neglected; but now, as many had returned to serve the Lord in the dominions of Josaphat, he had made some repairs. (Tirinus)'
      v:007:
        - '2CH:20:7 | 7 | 7 | <i>All,</i> or the greatest part. Hebrew, "drive out the inhabitants." (Haydock)'
      v:009:
        - '2CH:20:9 | 9 | 9 | <i>Sword of.</i> Protestants, "<i>as</i> the sword, judgment, or," &c. Septuagint, "the sword, judgment, death, famine." All these are sent in punishment of sin. (Haydock) --- The sword of the enemy is a judgment of God. (Menochius)'
      v:012:
        - "2CH:20:12 | 12 | 12 | <i>Judge</i> and punish <i>them,</i> as they fight against thee? (Calmet) --- <i>Enough.</i> Yet we read that Josaphat had above a million soldiers; and he knew that his father had discomfited a greater army of Zara with half the forces. He thus puts us in mind that no power can stand against God's will; and he endeavours, by humility, to obtain the protection of heaven. The invading army must, however, have been very numerous, to extort these expressions from a potent king, and to have thrown his whole people into such consternation. It could hardly be less than that of Zara; and thus, in the space of a century, above two millions and a half of idolaters perished by the hand of God, without Juda losing a single man, ver. 29., and chap. xiii. 17. (Haydock)"
      v:013:
        - '2CH:20:13 | 13 | 13 | <i>Children.</i> Even the little infants were deprived of the breasts, on such emergencies, that their cries might be more affecting. (Haydock) (Joel ii. 16., and Judith iv. 8.) --- The pagans of Ninive even made the cattle also fast, Jonas iii. 7. (Calmet) (St. Ambrose, ser. 40.) (Tirinus)'
      v:014:
        - '2CH:20:14 | 14 | 14 | <i>Spirit</i> of prophecy. (Menochius) --- Jahaziel is known only by this event. (Calmet)'
      v:016:
        - '2CH:20:16 | 16 | 16 | <i>Six.</i> Some translate "flowry ascent." (Calmet) --- Protestants, "the cliff of Ziz." (Haydock) --- If it had been Zin, we might understand the desert of stony Arabia, where Ptolemy places the town of Ziza. (Calmet) --- But we may recollect that the army was already advanced as far as Engaddi; (ver. 2,) so that it seems to have lain nearer Jerusalem. (Haydock) --- <i>Jeruel,</i> "the fear of God," which name was given to the place, in consequence of the panic with which God struck the enemy. (St. Jerome) (Menochius)'
      v:019:
        - 2CH:20:19 | 19 | 19 | <i>High.</i> Rejoicing at the promised deliverance. (Calmet)
      v:020:
        - '2CH:20:20 | 20 | 20 | <i>Thecua,</i> two mile east of Bethlehem, on the road to Jeruel. (Adrichomius) (Menochius) --- <i>Believe.</i> Faith is the foundation of all good works; (Hebrews xi.) but not alone sufficient, as here the people fasted and prayed, and would have fought, if God had not dispensed with them. See Josue xxiii. (Worthington) --- We may also translate Hebrew "trust."'
      v:021:
        - '2CH:20:21 | 21 | 21 | <i>Ever.</i> This was usually sung in times of joy, chap. v. 13. The army seemed thus to be returning victorious. (Calmet)'
      v:022:
        - '2CH:20:22 | 22 | 22 | <i>Ambushments,</i> placed by the Moabites, (Menochius) and Ammonites, (Haydock) against Juda. Some detachments of Mount Seir, perhaps, coming suddenly on them, were taken for foes, and slaughtered. (Haydock)'
      v:024:
        - '2CH:20:24 | 24 | 24 | <i>Tower.</i> Maspha, in the tribe of Benjamin, (Calmet) or some other (Haydock) eminence. (Menochius)'
      v:025:
        - '2CH:20:25 | 25 | 25 | <i>Insomuch.</i> Hebrew and Septuagint, "Three days passed, while they gathered the spoils, because it was great," (Haydock) "without weight," or estimation. (Calmet)'
      v:026:
        - '2CH:20:26 | 26 | 26 | <i>Blessing.</i> Sts. Jerome and Epiphanius place Caphar-barucha, "the field of blessing," near Hebron, on the east. Hither Abraham attended the Lord, when he was going to destroy Sodom. (Epist. Paulæ.)'
      v:029:
        - '2CH:20:29 | 29 | 29 | <i>Lands,</i> in the vicinity. (Menochius) --- <i>Israel,</i> as he had lately treated Zara, chap. xiv. 13. (Haydock)'
      v:033:
        - '2CH:20:33 | 33 | 33 | <i>Places,</i> erected in honour of God, but displeasing to him, chap. xvii. 6. (Haydock) --- The good king perhaps attempted to take these also away, but was obliged to desist by the rebellious people. (Menochius) --- Hence we find that they are here blamed. (Haydock) --- They would not conform exactly to the law, (Leviticus xvii. 3.; Tirinus) and the king was not able to bring all to perfection. (Worthington) --- "It is better to pass over....vices, than to shew which we cannot subdue." (Tacitus, An. iii.)'
      v:034:
        - '2CH:20:34 | 34 | 34 | <i>Which.</i> Septuagint, "who wrote a book of the kings of Israel." (Haydock) --- Jehu rebuked Josaphat, chap. xix. (Calmet) --- His book is not extant. (Menochius)'
      v:035:
        - '2CH:20:35 | 35 | 35 | <i>Things:</i> the victory over Ammon, &c. (Haydock) --- <i>Wicked.</i> See chap. xvi. 3.'
      v:036:
        - '2CH:20:36 | 36 | 36 | <i>Tharsis;</i> probably Cilicia, (Calmet) or some part of the ocean. --- <i>Asion-gaber</i> was on the Red Sea; and ships would not have been built there, to trade on the Mediterranean, chap. ix. 21. (Tirinus)'
