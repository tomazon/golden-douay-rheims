    verses:
      v:001: '2CH:16:1 | 1 | 1 | And in the six and thirtieth year of his kingdom, {VERSE_FOOTNOTE_INDEX_REF 0}Baasa, the king of Israel, came up against Juda, and built a wall about Rama, that no one might safely go out or come in, of the kingdom of Asa.'
      v:002: "2CH:16:2 | 2 | 2 | Then Asa brought out silver and gold, out of the treasures of the house of the Lord, and of the king's treasures, and sent to Benadad, king of Syria, who dwelt in Damascus, saying:"
      v:003: '2CH:16:3 | 3 | 3 | There is a league between me and thee, as there was between my father and thy father, wherefore I have sent thee silver and gold, that thou mayst break thy league with Baasa, king of Israel, and make him depart from me.'
      v:004: '2CH:16:4 | 4 | 4 | And then Benadad heard this, he sent the captains of his armies against the cities of Israel: and they took Ahion, and Dan, and Abelmaim, and all the walled cities of Nephthali.'
      v:005: '2CH:16:5 | 5 | 5 | And when Baasa heard of it, he left off the building of Rama, and interrupted his work.'
      v:006: '2CH:16:6 | 6 | 6 | Then king Asa took all Juda, and they carried away from Rama, the stones, and the timber that Baasa had prepared for the building: and he built with them Gabaa, and Maspha.'
      v:007: '2CH:16:7 | 7 | 7 | At that time Hanani, the prophet, came to Asa, king of Juda, and said to him: Because thou hast had confidence in the king of Syria, and not in the Lord, thy God, therefore hath the army of the king of Syria escaped out of thy hand.'
      v:008: '2CH:16:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Were not the Ethiopians, and the Lybians, much more numerous in chariots, and horsemen, and an exceedingly great multitude: yet because thou trustedst in the Lord, he delivered them into thy hand?'
      v:009: '2CH:16:9 | 9 | 9 | For the eyes of the Lord behold all the earth, and give strength to those who with a perfect heart trust in him. Wherefore, thou hast done foolishly; and for this cause, from this time wars shall arise against thee.'
      v:010: '2CH:16:10 | 10 | 10 | And Asa was angry with the seer, and commanded him to be put in prison: for he was greatly enraged because of this thing: and he put to death many of the people at that time.'
      v:011: '2CH:16:11 | 11 | 11 | But the works of Asa, the first and last, are written in the Book of the kings of Juda and Israel.'
      v:012: '2CH:16:12 | 12 | 12 | And Asa fell sick in the nine and thirtieth {VERSE_FOOTNOTE_INDEX_REF 0}year of his reign, of a most violent pain in his feet, and yet in his illness he did not seek the Lord, but rather trusted in the skill of physicians.'
      v:013: '2CH:16:13 | 13 | 13 | And he slept with his fathers: and he died in the one and fortieth year {VERSE_FOOTNOTE_INDEX_REF 0}of his reign.'
      v:014: '2CH:16:14 | 14 | 14 | And they buried him in his own sepulchre, which he had made for himself in the city of David: and they laid him on his bed, full of spices and odoriferous ointments, which were made by the art of the perfumers, and they burnt them over him with very great pomp.'
  c:017:
    commentary:
      v:001:
        - '2CH:17:1 | 1 | 1 | <i>Israel.</i> In consequence of the civil broils, which ensued after the death of Baasa. The two kingdoms had been nearly equal.'
      v:002:
        - '2CH:17:2 | 2 | 2 | <i>Numbers,</i> who were kept on foot; probably as in the days of David.'
      v:003:
        - '2CH:17:3 | 3 | 3 | <i>First.</i> Before his fall: some copies add, "and last," (La Haye) as the Gothic manuscript used by Mariana does, agreeably to the Scripture style. (Du Hamel) --- David began and ended well. (Haydock)'
      v:005:
        - '2CH:17:5 | 5 | 5 | <i>Presents,</i> as was customary, (1 Kings x. 27,) or tribute. (Calmet)'
      v:006:
        - '2CH:17:6 | 6 | 6 | <i>When.</i> Hebrew, "And his heart was elevated in the ways of the Lord." He was endued with courage to undertake the great work of banishing all abuses out of his dominions, seeing that the people were well affected, and the Lord urged him forward. (Haydock) --- He trusted no so much to his great army or riches, as to a good conscience, (Tirinus) which made him fear no difficulties; (1 John iii. 21,) doubting not but God would grant him success, as he endeavoured to keep his laws. (Calmet) --- <i>Groves</i> of idols, (Menochius) though he tolerated the high places, which had been consecrated to God, chap. xx. 33., and 3 Kings xxii. 43. (Haydock) --- Good works, rewarded by God, encouraged people to proceed in virtue. (Worthington)'
      v:007:
        - '2CH:17:7 | 7 | 7 | <i>Princes.</i> Political, (Tirinus) to see that all paid attention to the proper teachers; (Malachias ii. 7.; Calmet) and thus to partake in that good work. (Menochius) --- The princes might also give instruction by word (Calmet) and example. (Haydock)'
      v:009:
        - '2CH:17:9 | 9 | 9 | <i>Book.</i> The Pentateuch, or its abridgment, the book of Deuteronomy, (Menochius) which they read and explained. (Calmet) --- <i>People.</i> It was not sufficient to destroy idolatry, (Menochius) unless the people were taught how to serve the true God. (Haydock)'
      v:010:
        - '2CH:17:10 | 10 | 10 | <i>War.</i> They had witnessed the fruitless attempt of Zara, chap. xiv. 15. (Haydock)'
      v:011:
        - '2CH:17:11 | 11 | 11 | <i>Philistines.</i> Though they had been reduced by David, they had sometimes proved remiss in the payment of tribute. --- <i>Arabians,</i> who lived near the Ethiopians, and the Dead Sea, chap. xxi. 19. They had been subdued by Solomon, (3 Kings x. 15.) and were rich in cattle, Ezechiel xxvii. 21. The name is not so comprehensive as we generally make it. (Calmet)'
      v:012:
        - '2CH:17:12 | 12 | 12 | <i>Houses.</i> Protestants, "castles." Hebrew <i>biraniyoth. Birah</i> is properly a Chaldean word, and is added after <i>susan,</i> to imply that it was a royal castle, (Calmet) or palace. (Haydock) (Esdras i. 1.) --- Septuagint often use <i>baris</i> in the same sense. (Calmet) --- It became a provincial word in Palestine, for a place shut up on all sides and built like a tower. (St. Jerome ad Princep.) --- David calls the temple a palace (habbirah) for God, 1 Paralipomenon xxix. 1. (Calmet) --- Josaphat employed his immense riches in beautifying the country, and erecting storehouses, ver. 5. --- <i>Walled.</i> Protestants, "cities of store." (Haydock) See chap. xv. 4.'
      v:014:
        - '2CH:17:14 | 14 | 14 | <i>Ednas</i> was the chief of the five generals, who had under their command 1,160,000, (Calmet) besides the garrison soldiers, ver. 19. (Haydock) --- So great power and riches had not been seen in Juda since the days of Solomon. (Calmet) --- They were not all on duty at the same time, but were able to bear arms (Menochius) when called out.'
      v:016:
        - '2CH:17:16 | 16 | 16 | <i>Consecrated.</i> Hebrew, "a volunteer of the Lord," (Haydock) serving at his own expence, (Tirinus) or with remarkable zeal. (Calmet) --- Perhaps he was of the tribe of Levi, (Menochius) or had taken the vows of the Nazarites, &c.'
      v:017:
        - '2CH:17:17 | 17 | 17 | <i>After.</i> Hebrew and Septuagint, "And of Benjamin, Eliada, a valiant man of the army." (Haydock) --- It seems all were not chosen from Juda. (Menochius)'
      v:019:
        - '2CH:17:19 | 19 | 19 | <i>King,</i> at different times. Septuagint, "waiting upon" him, (Haydock) like the companies which David had appointed, (Calmet) but far more numerous. (Haydock) --- The dominions of Juda were now pretty extensive, and well cultivated. The population must have amounted to near six millions, for whose support recourse must have been had to commerce. Rome had once almost four million inhabitants, and Cairo is said to contain seven millions, while China has two hundred millions. (Calmet) --- We must reflect that many from the other tribes had taken refuge in the kingdom of Juda. (Tirinus) --- It would be too bold to suppose, with Kennicott, that so many numbers have been corrupted. (Haydock) (Chap. xiii. 3.)'
