        - '2CH:29:1 | 1 | 1 | Year of the World 3278, Year before Christ 726.; 4 Kings xviii. 1.'
    verses:
      v:001: '2CH:29:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}Ezechias began to reign, when he was five and twenty years old, and he reigned nine and twenty years in Jerusalem: the name of his mother was Abia, the daughter of Zacharias.'
      v:002: '2CH:29:2 | 2 | 2 | And he did that which was pleasing in the sight of the Lord, according to all that David, his father, had done.'
      v:003: '2CH:29:3 | 3 | 3 | In the first year and month of his reign he opened the doors of the house of the Lord, and repaired them.'
      v:004: '2CH:29:4 | 4 | 4 | And he brought the priests and the Levites, and assembled them in the east street.'
      v:005: '2CH:29:5 | 5 | 5 | And he said to them: Hear me, ye Levites, and be sanctified, purify the house of the Lord, the God of your fathers, and take away all filth out of the sanctuary.'
      v:006: '2CH:29:6 | 6 | 6 | Our fathers have sinned, and done evil in the sight of the Lord God, forsaking him: they have turned away their faces from the tabernacle of the Lord, and turned their backs.'
      v:007: '2CH:29:7 | 7 | 7 | They have shut up the doors that were in the porch, and put out the lamps, and have not burnt incense, nor offered holocausts in the sanctuary of the God of Israel.'
      v:008: '2CH:29:8 | 8 | 8 | Therefore, the wrath of the Lord hath been stirred up against Juda and Jerusalem, and he hath delivered them to trouble, and to destruction, and to be hissed at, as you see with your eyes.'
      v:009: '2CH:29:9 | 9 | 9 | Behold, our fathers are fallen by the sword, our sons, and our daughters, and wives, are led away captives for this wickedness.'
      v:010: '2CH:29:10 | 10 | 10 | Now, therefore, I have a mind, that we make a covenant with the Lord, the God of Israel, and he will turn away the wrath of his indignation from us.'
      v:011: '2CH:29:11 | 11 | 11 | My sons, be not negligent: the Lord hath chosen you to stand before him, and to minister to him, and to worship him, and to burn incense to him.'
      v:012: '2CH:29:12 | 12 | 12 | Then the Levites arose: Mahath, the son of Amasai, and Joel, the son of Azarias, of the sons of Caath: and of the sons of Merari, Cis, the son of Abdi, and Azarias, the son of Jalaleel. And of the sons of Gerson, Joah, the son of Zemma, and Eden, the son of Joah.'
      v:013: '2CH:29:13 | 13 | 13 | And of the sons of Elisaphan, Samri, and Jahiel. Also, of the sons of Asaph, Zacharias, and Mathanias.'
      v:014: '2CH:29:14 | 14 | 14 | And of the sons of Heman, Jahiel, and Semei: and of the sons of Idithun, Semeias, and Oziel.'
      v:015: '2CH:29:15 | 15 | 15 | And they gathered together their brethren, and sanctified themselves, and went in according to the commandment of the king, and the precept of the Lord, to purify the house of God.'
      v:016: '2CH:29:16 | 16 | 16 | And the priests went into the temple of the Lord to sanctify it, and brought out all the uncleanness, that they found within, to the entrance of the house of the Lord, and the Levites took it away, and carried it out abroad, to the torrent Cedron.'
      v:017: '2CH:29:17 | 17 | 17 | And they began to cleanse on the first day of the first month, and, on the eighth day of the same month, they came into the porch of the temple of the Lord, and they purified the temple in eight days, and on the sixteenth day of the same month, they finished what they had begun.'
      v:018: '2CH:29:18 | 18 | 18 | And they went in to king Ezechias, and said to him: We have sanctified all the house of the Lord, and the altar of holocaust, and the vessels thereof, and the table of proposition, with all its vessels.'
      v:019: '2CH:29:19 | 19 | 19 | And all the furniture of the temple, which king Achaz, in his reign, had defiled, after his transgression; and behold they are all set forth before the altar of the Lord.'
      v:020: '2CH:29:20 | 20 | 20 | And king Ezechias, rising early, assembled all the rulers of the city, and went up into the house of the Lord:'
      v:021: '2CH:29:21 | 21 | 21 | And they offered together seven bullocks, and seven rams, and seven lambs, and seven he-goats, for sin, for the kingdom, for the sanctuary, for Juda: and he spoke to the priests, the sons of Aaron, to offer them upon the altar of the Lord.'
      v:022: '2CH:29:22 | 22 | 22 | Therefore they killed the bullocks, and the priests took the blood, and poured it upon the altar, they killed also the rams, and their blood they poured also upon the altar, and they killed the lambs, and poured the blood upon the altar.'
      v:023: '2CH:29:23 | 23 | 23 | And they brought the he-goats, for sin, before the king, and the whole multitude, and they laid their hand upon them:'
      v:024: '2CH:29:24 | 24 | 24 | And the priests immolated them, and sprinkled their blood before the altar, for an expiation of all Israel: for the king had commanded that the holocaust and the sin-offering should be made for all Israel.'
      v:025: '2CH:29:25 | 25 | 25 | And he set the Levites, in the house of the Lord, with cymbals, and psalteries, and harps, according to the regulation of David, the king, and of Gad, the seer, and of Nathan, the prophet: for it was the commandment of the Lord, by the hand of his prophets.'
      v:026: '2CH:29:26 | 26 | 26 | And the Levites stood with the instruments of David, and the priests with trumpets.'
      v:027: '2CH:29:27 | 27 | 27 | And Ezechias commanded that they should offer holocausts upon the altar: and when the holocausts were offered, they began to sing praises to the Lord, and to sound with trumpets, and divers instruments, which David, the king of Israel, had prepared.'
      v:028: '2CH:29:28 | 28 | 28 | And all the multitude adored, and the singers, and the trumpeters, were in their office, till the holocaust was finished.'
      v:029: '2CH:29:29 | 29 | 29 | And when the oblation was ended, the king, and all that were with him, bowed down, and adored.'
      v:030: '2CH:29:30 | 30 | 30 | And Ezechias, and the princes, commanded the Levites to praise the Lord with the words of David, and Asaph, the seer: and they praised him with great joy, and bowing the knee, adored.'
      v:031: '2CH:29:31 | 31 | 31 | And Ezechias added, and said: You have filled your hands to the Lord, come and offer victims, and praises in the house of the Lord. And all the multitude offered victims, and praises, and holocausts, with a devout mind.'
      v:032: '2CH:29:32 | 32 | 32 | And the number of the holocausts which the multitude offered, was seventy bullocks, a hundred rams, and two hundred lambs.'
      v:033: '2CH:29:33 | 33 | 33 | And they consecrated to the Lord six hundred oxen, and three thousand sheep.'
      v:034: '2CH:29:34 | 34 | 34 | But the priests were few, and were not enough to slay the holocausts: wherefore the Levites, their brethren, helped them till the work was ended, and priests were sanctified, for the Levites are sanctified with an easier rite than the priests.'
      v:035: '2CH:29:35 | 35 | 35 | So there were many holocausts, and the fat of peace-offerings, and the libations of holocausts: and the service of the house of the Lord was completed,'
      v:036: '2CH:29:36 | 36 | 36 | And Ezechias, and all the people rejoiced because the ministry of the Lord was accomplished. For the resolution of doing this thing was taken suddenly.'
  c:030:
    commentary:
      v:001:
        - '2CH:30:1 | 1 | 1 | <i>Manasses.</i> The pious king thought he might give a general invitation, without umbrage. King Osee was not so impious as his predecessors, 4 Kings xvii. 2. Afflictions had made his people more docile. The Jews say (Calmet) that the golden calves had been taken away by the Assyrians, and that the king removed the guards, which had been placed to hinder his subjects from repairing to Jerusalem. (Menochius) (Salien, the year of the world 3305.) --- Ezechias writes privately to the house of Joseph, as the people were prouder on account of the royal dignity. (St. Jerome, Trad.)'
      v:002:
        - '2CH:30:2 | 2 | 2 | <i>Month.</i> The Rabbins pretend that the king intercalated the second Adar, contrary to the rule and advice of the wise, and the that he ought to have allowed those who were pure to celebrate the feast in due time. (Selden, Syn. ii. 1.) --- But the Caraite Jews deny this pretended leap-year; and we see that Ezechias acted according to the advice of the princes, and that the Scripture praises his conduct. (Calmet) --- Those who had a lawful impediment, were authorized to put off the feast till the second month, Numbers ix. 10. The nation was under this predicament, as they had not priests at hand, (Tirinus) nor were they assembled. (Du Hamel)'
      v:005:
        - '2CH:30:5 | 5 | 5 | <i>Many.</i> None had kept the <i>Phase</i> this year. (Haydock) --- But those of Israel had not done it for a long time. (Grotius) --- Hebrew, "for they had not long <i>before</i> done according to the Scripture." Septuagint, "the multitude had not done," &c. (Calmet) --- Yet, even in the worst times, Tobias, (i. 6.) and other zealous souls, contrived to comply with their duty. (Haydock)'
      v:006:
        - '2CH:30:6 | 6 | 6 | <i>Posts.</i> Literally, "runners or couriers." (Haydock) --- <i>King.</i> Hebrew, "kings." Phul and Thelgathphalnasar. The latter had taken away some tribes, 4 Kings xv. 20, 29. (Calmet)'
      v:007:
        - '2CH:30:7 | 7 | 7 | <i>Destruction.</i> Septuagint, "solitude." Protestants, "desolation."'
      v:008:
        - '2CH:30:8 | 8 | 8 | <i>Yield.</i> Literally, "give your hands," (Haydock) in sign of submission (Calmet) and fidelity. Septuagint, "give glory."'
      v:009:
        - 2CH:30:9 | 9 | 9 | <i>Brethren.</i> God sometimes spares one for the sake of another. (Haydock)
      v:010:
        - '2CH:30:10 | 10 | 10 | <i>Zabulon.</i> Aser and Nephthali lay more to the north. But they were also invited, as well as the few who might remain on the other side [of] the Jordan, 1 Paralipomenon v. 26. At least, we find that some of <i>Aser came,</i> ver. 11. Thus those, who had been invited last, came first, while Ephraim continued more stubborn; (ver. 18) and the greatest part derided the messengers, as we still see too frequently verified in the days of the gospel. (Haydock)'
      v:011:
        - '2CH:30:11 | 11 | 11 | <i>Yielding.</i> Septuagint, "were converted." Protestants, "humbled themselves, and came." (Haydock)'
      v:012:
        - '2CH:30:12 | 12 | 12 | <i>Hand;</i> grace (Menochius) and power, to endure such unanimity.'
      v:014:
        - '2CH:30:14 | 14 | 14 | <i>Burnt,</i> both vessels and altars. (Calmet) --- <i>To idols,</i> corresponds with the Septuagint, "the false ones," and is added by way of explanation, unless it be lost in Hebrew. The illegal (Haydock) <i>altars</i> had been set up by Achaz, chap. xxviii. 24. (Menochius)'
      v:015:
        - '2CH:30:15 | 15 | 15 | <i>At length.</i> Septuagint, "were converted." Hebrew, "ashamed, and sanctified themselves." (Haydock) --- The ceremonies of purification for priests were longer, (chap. xxix. 34.) and the sacred ministers were ashamed to be outdone by the people. (Menochius)'
      v:016:
        - '2CH:30:16 | 16 | 16 | <i>Levites,</i> who received the paschal lambs from the unsanctified. (Menochius) --- The law does not require the ministry of the tribe of Levi for this purpose, as each one might kill the paschal victim at home. But the people were not sufficiently purified on this occasion. (Lyranus) --- At other times, laics killed the victims, if they were clean, Exodus xii. 6. After the tabernacle was set up, the priests poured out the blood on the altar; and, in latter ages, they slew the victim according to Grotius. But the texts of Josephus ([Antiquities?] x. 5., and Jewish Wars vi. 45. Lat. vii. 17.; Haydock) are inconclusive; and Philo repeatedly asserts that, on one day, the law authorizes all the people to sacrifice: and, though he lived at Alexandria, his testimony respecting a fact of public notoriety, is not to be rejected. Only the unclean applied to the Levites on this occasion, and the latter had no more right to sacrifice than the rest. (Calmet)'
      v:017:
        - '2CH:30:17 | 17 | 17 | <i>For.</i> Protestants, "for every one <i>that was</i> not clean, to sanctify <i>them</i> unto the Lord." Septuagint, "not able to be purified to the Lord." (Haydock) --- The priests alone continued to pour the blood on the altar, till the destruction of the temple. (Calmet)'
      v:018:
        - '2CH:30:18 | 18 | 18 | <i>Ephraim and....Issachar</i> had not been mentioned before, ver. 18. (Haydock) --- Some indulgence was shewn to the tribes of Israel, which had been so long rebellious, for fear lest they should return no more; and because they had shewn a good will in procuring the Levites to slay the victims for them, as that was rightly judged a more sacred action than to partake of the feast. The law forbade, nevertheless, the unclean to approach to any thing sacred, Leviticus xv. 31., and xxii. 4., and Numbers ix. 6. (Calmet) --- But a dispensation was granted, (Menochius) as the Passover could not be celebrated in any but the first or the second month. The people had come with such eagerness, that they had not time to acquire the purity required. (Calmet) --- They were however truly penitent, and God dispensed with them. (Worthington)'
      v:020:
        - '2CH:30:20 | 20 | 20 | <i>Merciful;</i> literally, "appeased." Hebrew and Septuagint, "healed." St. Jerome (Trad.) says, "It was asserted that no unclean person could taste the Phase, but death presently ensued; and they understood that the Lord was appeased, because those who eat did not die." (Haydock) --- Hebrew <i>girpa</i> may, however, denote that God "pardoned," or did not impute the uncleanness to the people. (Schindler, and chap. xxxvi. 16., and Isaias vi. 10.)'
      v:021:
        - '2CH:30:21 | 21 | 21 | <i>Days.</i> It seems all the observances had been omitted in the first month. The Jews teach, that those who have complied with those prescriptions, which require no particular purity, are not bound to keep the festival for seven days, nor to abstain from leavened bread the second month. --- <i>That agreed.</i> Hebrew and Septuagint, "of strength," sonorous, (Menochius) which they played on with all their force, or which sounded forth the divine power. (Calmet)'
      v:022:
        - '2CH:30:22 | 22 | 22 | <i>Heart;</i> encouraged them to bear the fatigue for other seven days. --- <i>Lord;</i> being of good dispositions, (Calmet) and able musicians. (Sa) (Menochius) --- <i>Praising.</i> Protestants, "making confession to." But the sense is the same. (Haydock) --- During the seven days, unleavened bread and peace-offerings were used, ver. 24. (Calmet)'
      v:023:
        - '2CH:30:23 | 23 | 23 | <i>Joy,</i> though not prescribed by the law. (Menochius) --- This we should call a work of supererogation, (Worthington) which gives Protestants so much offence. (Haydock)'
      v:025:
        - '2CH:30:25 | 25 | 25 | <i>Proselytes,</i> who had embraced the Jewish law: the rest were not allowed to partake of the paschal victims, Exodus xii. 48.'
      v:026:
        - 2CH:30:26 | 26 | 26 | <i>Israel:</i> as many of the tribes came to join with their brethren of Juda.
      v:027:
        - '2CH:30:27 | 27 | 27 | <i>Levites.</i> These only applauded the solemn blessings, which were given by the priests, Numbers vi. 24. (Calmet) --- God is said to reside in heaven, because he there displays his glory to the blessed. (Du Hamel)'
