    verses:
      v:001: '2CH:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Josaphat, his son, reigned in his stead, and grew strong against Israel.'
      v:002: '2CH:17:2 | 2 | 2 | And he placed numbers of soldiers in all the fortified cities of Juda. And he put garrisons in the land of Juda, and in the cities of Ephraim, which Asa, his father, had taken.'
      v:003: '2CH:17:3 | 3 | 3 | And the Lord was with Josaphat, because he walked in the first ways of David, his father: and trusted not in Baalim,'
      v:004: '2CH:17:4 | 4 | 4 | But in the God of his father, and walk in his commandments, and not according to the sins of Israel.'
      v:005: '2CH:17:5 | 5 | 5 | And the Lord established the kingdom in his hand, and all Juda brought presents to Josaphat: and he acquired immense riches, and much glory.'
      v:006: '2CH:17:6 | 6 | 6 | And when his heart had taken courage for the ways of the Lord, he took away also the high places, and the groves, out of Juda.'
      v:007: '2CH:17:7 | 7 | 7 | And in the third year {VERSE_FOOTNOTE_INDEX_REF 0}of his reign, he sent of his princes Benhail, and Abdias, and Zacharias, and Nathanael, and Micheas, to teach in the cities of Juda:'
      v:008: '2CH:17:8 | 8 | 8 | And with them the Levites, Semeias, and Nathanias, and Zabadias, and Asael, and Semiramoth, and Jonathan, and Adonias, and Tobias, and Thobadonias, Levites, and with them Elisama, and Joram, priests.'
      v:009: '2CH:17:9 | 9 | 9 | And they taught the people in Juda, having with them the book of the law of the Lord: and they went about all the cities of Juda, and instructed the people.'
      v:010: '2CH:17:10 | 10 | 10 | And the fear of the Lord came upon all the kingdoms of the lands that were round about Juda, and they durst not make war against Josaphat.'
      v:011: '2CH:17:11 | 11 | 11 | The Philistines also brought presents to Josaphat, and tribute in silver; and the Arabians brought him cattle, seven thousand seven hundred rams, and as many he-goats.'
      v:012: '2CH:17:12 | 12 | 12 | And Josaphat grew, and became exceedingly great: and he built in Juda houses like towers, and walled cities.'
      v:013: '2CH:17:13 | 13 | 13 | And he prepared many works in the cities of Juda: and he had warriors, and valiant men, in Jerusalem.'
      v:014: '2CH:17:14 | 14 | 14 | Of whom this is the number by the houses, and families, of every one: in Juda captains of the army; Ednas, the chief, and with him three hundred thousand most valiant men.'
      v:015: '2CH:17:15 | 15 | 15 | After him Johanan, the captain, and with him two hundred and eighty thousand.'
      v:016: '2CH:17:16 | 16 | 16 | And after him was Amasias, the son of Zechri, consecrated to the Lord, and with him were two hundred thousand valiant men.'
      v:017: '2CH:17:17 | 17 | 17 | After him was Eliada, valiant in battle, and with him two hundred thousand armed with bow and shield.'
      v:018: '2CH:17:18 | 18 | 18 | After him also was Jozabad, and with him a hundred and eighty thousand ready for war.'
      v:019: '2CH:17:19 | 19 | 19 | All these were at the hand of the king, beside others, whom he had put in the walled cities, in all Juda.'
  c:018:
    commentary:
      v:001:
        - "2CH:18:1 | 1 | 1 | <i>Affinity,</i> taking Achab's daughter for his son's wife. (Tirinus) (Chap. xxi. 6., and 3 Kings xxii.)"
      v:003:
        - '2CH:18:3 | 3 | 3 | <i>War.</i> Josaphat was too complaisant. He was rebuked by the son of Hanani, as Asa had been by his father; (chap. xvi. 7.) and, not long after, Eliezer reproached him for joining in alliance with Ochozias, chap. xx. (Calmet) --- He acted without an ill intention, and was more easily pardoned. (Worthington)'
      v:014:
        - 2CH:18:14 | 14 | 14 | <i>Hands.</i> He ironically (Calmet) alludes to the declarations of the false prophets. (Haydock)
      v:018:
        - '2CH:18:18 | 18 | 18 | <i>Ye.</i> In 3 Kings, he addresses his discourse chiefly to Achab. (Calmet)'
      v:020:
        - '2CH:18:20 | 20 | 20 | <i>Said.</i> See 3 Kings xxii. The Rabbins pretend that the <i>spirit</i> of Naboth <i>came forth.</i> But it was satan, or an evil spirit. (Tirinus)'
      v:021:
        - '2CH:18:21 | 21 | 21 | <i>So.</i> The Lord permits evil, but he does not approve of it. (Calmet) --- Homer makes Jupiter send a deluding dream to Agamemnon. (Iliad <u><i>B</i></u>.) --- The delusive predictions of impostors, are one great source of calamities. (Du Hamel)'
      v:025:
        - "2CH:18:25 | 25 | 25 | <i>Amelech.</i> Septuagint and Syriac, \"to Joas, the commander, son of the father. (Haydock) --- He had perhaps the government of affairs at Samaria, during his king.\" Achab's absence. (Tirinus)"
      v:027:
        - 2CH:18:27 | 27 | 27 | <i>People.</i> Mark what I say. The event will quickly prove whether I am a prophet or an impostor. (Haydock)
      v:029:
        - '2CH:18:29 | 29 | 29 | <i>Dress.</i> Protestants, "disguised himself, and they went." See 3 Kings xxii. 30.'
      v:031:
        - "2CH:18:31 | 31 | 31 | <i>Turned.</i> Hebrew, \"moved them from him.\" They felt that he was under God's protection; and discovered that he was not the king of Israel. (Haydock)"
