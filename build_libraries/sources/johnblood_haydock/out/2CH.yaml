    verses:
      v:001: '2CH:25:1 | 1 | 1 | Amasias {VERSE_FOOTNOTE_INDEX_REF 0}was five and twenty years old when he began to reign, and he reigned nine and twenty years in Jerusalem: the name of his mother was Joadan, of Jerusalem.'
      v:002: '2CH:25:2 | 2 | 2 | And he did what was good in the sight of the Lord: but yet not with a perfect heart.'
      v:003: '2CH:25:3 | 3 | 3 | And when he saw himself strengthened in his kingdom, he put to death the servants that had slain the king, his father.'
      v:004: '2CH:25:4 | 4 | 4 | But he slew not their children, as it is written in the book of the law of Moses, where the Lord commanded, saying: {VERSE_FOOTNOTE_INDEX_REF 0}The fathers shall not be slain for the children, nor the children for their fathers; but every man shall die for his own sin.'
      v:005: '2CH:25:5 | 5 | 5 | Amasias, therefore, gathered Juda together, and appointed them by families, and captains of thousands, and of hundreds in all Juda, and Benjamin: and he numbered them from twenty years old and upwards, and found three hundred thousand young men that could go out to battle, and could hold the spear and shield.'
      v:006: '2CH:25:6 | 6 | 6 | He hired also of Israel a hundred thousand valiant men, for a hundred talents of silver.'
      v:007: '2CH:25:7 | 7 | 7 | But a man of God came to him, and said: O king, let not the army of Israel go out with thee, for the Lord is not with Israel, and all the children of Ephraim:'
      v:008: '2CH:25:8 | 8 | 8 | And if thou think that battles consist in the strength of the army, God will make thee to be overcome by the enemies: for it belongeth to God both to help, and to put to flight.'
      v:009: '2CH:25:9 | 9 | 9 | And Amasias said to the man of God: What will then become of the hundred talents which I have given to the soldiers of Israel? and the man of God answered him: The Lord is rich enough to be able to give thee much more than this.'
      v:010: '2CH:25:10 | 10 | 10 | Amasias then separated the army, that came to him out of Ephraim, to go home again: but they being much enraged against Juda, returned to their own country.'
      v:011: '2CH:25:11 | 11 | 11 | And Amasias, taking courage, led forth his people, and went to the vale of salt pits, and slew of the children of Seir, ten thousand.'
      v:012: '2CH:25:12 | 12 | 12 | And other ten thousand men the sons of Juda took, and brought to the steep of a certain rock, and cast them down headlong from the top, and they all were broken to pieces.'
      v:013: '2CH:25:13 | 13 | 13 | But that army which Amasias had sent back, that they should not go with him to battle, spread themselves among the cities of Juda, from Samaria, to Bethhoron, and having killed three thousand, took away much spoil.'
      v:014: '2CH:25:14 | 14 | 14 | But Amasias, after he had slain the Edomites, set up the gods of the children of Seir, which he had brought thence, to be his gods, and adored them, and burnt incense to them.'
      v:015: '2CH:25:15 | 15 | 15 | Wherefore the Lord being angry against Amasias, sent a prophet to him, to say to him: Why hast thou adored gods that have not delivered their own people out of thy hand?'
      v:016: "2CH:25:16 | 16 | 16 | And when he spoke these things, he answered him: Art thou the king's counsellor? be quiet, lest I kill thee. And the prophet departing, said: I know that God is minded to kill thee, because thou hast done this evil, and moreover hast not hearkened to my counsel."
      v:017: '2CH:25:17 | 17 | 17 | Then Amasias, king of Juda, taking very bad counsel, sent to Joas, the son of Joachaz, the son of Jehu, king of Israel, saying: Come, let us see one another.'
      v:018: '2CH:25:18 | 18 | 18 | But he sent back the messengers, saying: The thistle that is in Libanus sent to the cedar in Libanus, saying: Give thy daughter to my son to wife: and behold the beasts that were in the wood of Libanus, passed by, and trod down the thistle.'
      v:019: '2CH:25:19 | 19 | 19 | Thou hast said: I have overthrown Edom, and therefore thy heart is lifted up with pride: stay at home; why dost thou provoke evil against thee, that both thou shouldst fall and Juda with thee.'
      v:020: "2CH:25:20 | 20 | 20 | Amasias would not hearken to him, because it was the Lord's will that he should be delivered into the hands of enemies, because of the gods of Edom."
      v:021: '2CH:25:21 | 21 | 21 | So Joas, king of Israel, went up, and they presented themselves to be seen by one another: and Amasias, king of Juda, was in Bethsames of Juda:'
      v:022: '2CH:25:22 | 22 | 22 | And Juda fell before Israel, and they fled to their dwellings.'
      v:023: '2CH:25:23 | 23 | 23 | And Joas, king of Israel, took Amasias, king of Juda, the son of Joas, the son Joachaz, in Bethsames, and brought him to Jerusalem: and broke down the walls thereof from the gate of Ephraim, to the gate of the corner, four hundred cubits.'
      v:024: "2CH:25:24 | 24 | 24 | And he took all the gold, and silver, and all the vessels, that he found in the house of God, and with Obededom, and in the treasures of the king's house: moreover also the sons of the hostages, he brought back to Samaria."
      v:025: '2CH:25:25 | 25 | 25 | And Amasias, the son of Joas, king of Juda, lived, after the death of Joas, the son of Joachaz, king of Israel, fifteen years.'
      v:026: '2CH:25:26 | 26 | 26 | Now the rest of the acts of Amasias, the first and last are written in the book of the kings of Juda and Israel.'
      v:027: '2CH:25:27 | 27 | 27 | And after he revolted from the Lord, they made a conspiracy against him in Jerusalem. {VERSE_FOOTNOTE_INDEX_REF 0}And he fled into Lachis, and they sent, and killed him there.'
      v:028: '2CH:25:28 | 28 | 28 | And they brought him back upon horses, and buried him with his fathers in the city of David.'
  c:026:
    commentary:
      v:001:
        - '2CH:26:1 | 1 | 1 | <i>Ozias,</i> called Azarias (4 Kings xiv. 21.; Calmet) improperly. (Haydock)'
      v:002:
        - '2CH:26:2 | 2 | 2 | <i>Juda,</i> till the reign of Achaz, 4 Kings xvi. 6. It had revolted under Joram. (Calmet)'
      v:004:
        - '2CH:26:4 | 4 | 4 | <i>Done.</i> And was successful, as long as he attended to the high priest, Numbers xxvii. 21. (Worthington)'
      v:005:
        - '2CH:26:5 | 5 | 5 | <i>God,</i> or who had the gift of intelligence and prophecy from God. Hebrew, "who was intelligent in the visions of God." Others have read <i>birath,</i> with the Septuagint, "in the fear;" or Chaldean, &c., "instructing in the fear of the Lord." The Jews childishly understand Zacharias to mean the king himself, in the early part of his reign. Others suppose the priest, who was slain by Joas, is designated. (Lyranus) --- But this was rather his son (Tirinus; Cajetan; Calmet) and successor, as well as a prophet, who had therefore a more perfect knowledge of God; though none can comprehend his being. (Haydock)'
      v:006:
        - '2CH:26:6 | 6 | 6 | <i>In.</i> Protestants, "about Ashdod." Septuagint, "he built (or repaired) the cities of Azotus," to keep under the Philistines, who had revolted under Joram, chap. xxi. 16.'
      v:007:
        - '2CH:26:7 | 7 | 7 | <i>Gurbaal.</i> Gerara, (St. Jerome, Trad.) or Gebal, Psalm lxxxii. 8. Septuagint, "the rock," or <i>Petra,</i> in Arabia, where Stephanus places the Gabalenes. --- <i>Ammonites.</i> Hebrew <i>mehunim.</i> Septuagint, "Mineans," (chap. xx. 1.; Haydock) upon the Red Sea, (Stephanus) or Mediterranean, (Pliny, [Natural History?] vi. 28,) or in Arabia Felix. (Strabo) (Menochius)'
      v:008:
        - '2CH:26:8 | 8 | 8 | <i>Gifts.</i> Tribute, chap. xxvii. 5. (Calmet) --- <i>Victories.</i> Protestants, "he strengthened <i>himself</i> exceedingly." (Haydock)'
      v:009:
        - '2CH:26:9 | 9 | 9 | <i>Corner.</i> Repairing what Joas had demolished, 4 Kings xiv. 13. (Tirinus)'
      v:010:
        - '2CH:26:10 | 10 | 10 | <i>Wilderness,</i> for the protection of shepherds, 4 Kings xvii. 9. --- <i>Plains.</i> Hebrew, "valleys, and in the plains husbandmen, and vinedressers in the mountains, and in Carmel; for he loved the earth, <i>or</i> husbandry," like David, 1 Paralipomenon xvii. 25., &c. --- <i>Carmel,</i> means, "the vine of God;" as both the mount in Juda, where Nabal resided, and that on the Mediterranean Sea, were famous for wine. Ozias probably cultivated the former mountain. (Calmet)'
      v:011:
        - '2CH:26:11 | 11 | 11 | <i>Doctor.</i> Hebrew <i>shoter.</i> Septuagint, "judge." Protestants, "ruler." (Haydock) --- The term is commonly understood of one who executes the sentence of the judge. But this employment does not suit a general, (Calmet) though such a one might well command. It many denote any "officer." (Haydock)'
      v:015:
        - '2CH:26:15 | 15 | 15 | <i>Engines.</i> They are here mentioned for the first time. (Calmet) --- <i>For the.</i> Hebrew, "for he was wonderfully helped till he was established." (Haydock) --- He invented many things for the defence of his kingdom. (Calmet)'
      v:017:
        - '2CH:26:17 | 17 | 17 | <i>Azarias.</i> The prophet, who had hitherto kept the king (Haydock) within bounds, was now no more, ver. 5. (Tirinus)'
      v:018:
        - '2CH:26:18 | 18 | 18 | <i>To thee.</i> For usurping spiritual authority, the king was opposed by the high priest; and God confirmed the sentence of the latter, by striking Ozias with the leprosy; on which account, he was not only cast out of the temple, but also lost his kingdom, being obliged to live apart; (Leviticus xiii. 46,) and after death, he could not be buried with his ancestors. (Worthington)'
      v:019:
        - '2CH:26:19 | 19 | 19 | <i>Forehead.</i> So that it could not be concealed. According to the rigour of the law, such an offender was to be slain, Numbers iii. 10., and xviii. 7. The leprosy was considered as equivalent, and is styled <i>destruction,</i> (ver. 16,) and death, Isaias vi. 1. (Menochius) See 4 Kings xv. 6.'
      v:022:
        - '2CH:26:22 | 22 | 22 | <i>Prophet.</i> Yet we find little concerning him in the prophecy of Isaias; so that the work has been lost, except what Esdras hath preserved. (Calmet)'
      v:023:
        - "2CH:26:23 | 23 | 23 | <i>Leper.</i> So much was the disease abhorred, (Calmet) as well as the king's late conduct. (Haydock)"
