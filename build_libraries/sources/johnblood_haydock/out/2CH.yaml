    verses:
      v:001: '2CH:33:1 | 1 | 1 | Manasses {VERSE_FOOTNOTE_INDEX_REF 0}was twelve years old when he began to reign, and he reigned fifty-five years in Jerusalem.'
      v:002: '2CH:33:2 | 2 | 2 | And he did evil before the Lord, according to all the abominations of the nations, which the Lord cast out before the children of Israel:'
      v:003: '2CH:33:3 | 3 | 3 | And he turned, and built again the high places which Ezechias, his father, had destroyed: and he built altars to Baalim, and made groves, and he adored all the host of heaven, and worshipped them.'
      v:004: '2CH:33:4 | 4 | 4 | He built, also, altars in the house of the Lord, whereof the Lord had said: {VERSE_FOOTNOTE_INDEX_REF 0}In Jerusalem shall my name be for ever.'
      v:005: '2CH:33:5 | 5 | 5 | And he built them for all the host of heaven, in the two courts of the house of the Lord.'
      v:006: '2CH:33:6 | 6 | 6 | And he made his sons to pass through the fire, in the valley of Benennom: he observed dreams, followed divinations, gave himself up to magic arts, had with him magicians, and enchanters: and he wrought many evils before the Lord, to provoke him to anger.'
      v:007: '2CH:33:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}He set also a graven, and a molten statue in the house of God, of which God had said to David, and to Solomon, his son: In this house, and in Jerusalem, which I have chosen out of all the tribes of Israel, will I put my name for ever.'
      v:008: '2CH:33:8 | 8 | 8 | And I will not make the foot of Israel to be removed out of the land which I have delivered to their fathers: yet so if they will take heed to do what I have commanded them, and all the law, and the ceremonies, and judgments, by the hand of Moses.'
      v:009: '2CH:33:9 | 9 | 9 | So Manasses seduced Juda, and the inhabitants of Jerusalem, to do evil beyond all the nations, which the Lord had destroyed before the face of the children of Israel.'
      v:010: '2CH:33:10 | 10 | 10 | And the Lord spoke to him, and to his people, and they would not hearken.'
      v:011: '2CH:33:11 | 11 | 11 | Therefore, he brought upon them the captains of the army of the king of the Assyrians: and they took Manasses, and carried him, bound with chains and fetters, to Babylon.'
      v:012: '2CH:33:12 | 12 | 12 | And after that he was in distress, he prayed to the Lord, his God: and did penance exceedingly before the God of his fathers.'
      v:013: '2CH:33:13 | 13 | 13 | And he entreated him, and besought him earnestly: and he heard his prayer, and brought him again to Jerusalem, into his kingdom; and Manasses knew that the Lord was God.'
      v:014: '2CH:33:14 | 14 | 14 | After this he built a wall without the city of David, on the west side of Gihon, in the valley, from the entering in of the fish-gate round about to Ophel, and raised it up to a great height: and he appointed captains of the army in all the fenced cities of Juda:'
      v:015: '2CH:33:15 | 15 | 15 | And he took away the strange gods, and the idol, out of the house of the Lord: the altars also, which he had made in the mount of the house of the Lord, and in Jerusalem, and he cast them all out of the city.'
      v:016: '2CH:33:16 | 16 | 16 | And he repaired the altar of the Lord, and sacrificed upon it victims, and peace-offerings, and praise: and he commanded Juda to serve the Lord, the God of Israel.'
      v:017: '2CH:33:17 | 17 | 17 | Nevertheless, the people still sacrificed in the high places to the Lord, their God.'
      v:018: '2CH:33:18 | 18 | 18 | But the rest of the acts of Manasses, and his prayer to his God: and the words of the seers, that spoke to him in the name of the Lord, the God of Israel, are contained in the words of the kings of Israel.'
      v:019: '2CH:33:19 | 19 | 19 | His prayer also, and his being heard, and all his sins, and contempt, and places wherein he built high places, and set up groves, and statues, before he did penance, are written in the words of Hozai.'
      v:020: '2CH:33:20 | 20 | 20 | And Manasses slept {VERSE_FOOTNOTE_INDEX_REF 0}with his fathers, and they buried him in his house: and his son, Amon, reigned in his stead.'
      v:021: '2CH:33:21 | 21 | 21 | Amon was two and twenty years old when he began to reign, and he reigned two years in Jerusalem.'
      v:022: '2CH:33:22 | 22 | 22 | And he did evil in the sight of the Lord, as Manasses, his father, had done: and he sacrificed to all the idols which Manasses, his father, had made, and served them.'
      v:023: '2CH:33:23 | 23 | 23 | And he did not humble himself before the Lord, as Manasses, his father, had humbled himself, but committed far greater sins.'
      v:024: '2CH:33:24 | 24 | 24 | And his servants conspired against him, and slew him in his own house.'
      v:025: '2CH:33:25 | 25 | 25 | But the rest of the multitude of the people slew them that had killed Amon, and made Josias, his son, king in his stead.'
  c:034:
    commentary:
      v:003:
        - '2CH:34:3 | 3 | 3 | <i>Boy;</i> 16 years old. (Du Hamel) --- The kings of Juda were in their minority, till they had completed their 13th year. (Grotius) --- <i>Cleansed.</i> Hebrew and Septuagint, "in the twelfth year he began to purify," &c. (Haydock) --- The work was not brought to perfection till six years afterwards, ver. 8. (Calmet) (Tirinus)'
      v:004:
        - '2CH:34:4 | 4 | 4 | <i>Idols.</i> Hebrew <i>chammanim,</i> (Haydock) "statues of the sun." The term often denotes those open enclosures, where sacred fire was kept in honour of the sun. (Calmet) --- Septuagint, "the heights above them." Syriac, "he destroyed the altars, idols, tigers, and temples, (<b>5</b>) the bracelets, little bells, and all the trees which had been consecrated to idols." Arabic, "the altars, idols, and leopards."'
      v:005:
        - '2CH:34:5 | 5 | 5 | <i>Priests,</i> whom he slew <i>upon the altars,</i> 4 Kings xxiii.'
      v:006:
        - '2CH:34:6 | 6 | 6 | <i>He.</i> Hebrew, "with their swords, (Calmet; Protestants, mattocks) round about;" (Haydock) or, "and in their deserts," the inhabitants being removed. Septuagint, "in their places around." Syriac and Arabic, "in their public places." All the interpreters have read differently from what we find in Hebrew at present. Some may wonder that Josias should act thus, out of his own dominions. But the few Israelites who were left, had placed themselves under his protection; and as he made no ravages, and the Cuthites did not adopt the former superstitious practices of the country, they were not concerned to see the altars destroyed; nor were the kings of Assyria informed of, or interested to stop, these proceedings. (Calmet) --- Josias followed the directions of the priests and prophets; (Menochius) and many believe that the Assyrian monarch had given these territories to him, to hold, as his vassal; (Tirinus) or God restored them to the lawful king, (ver. 9) having promised all those countries to the family of David, for the express purpose of keeping up his own worship among his chosen people, and for exterminating idolatry. (Haydock)'
      v:008:
        - '2CH:34:8 | 8 | 8 | <i>Eselias,</i> or Assia. This man is alone mentioned, 4 Kings xxii. 3. (Calmet)'
      v:011:
        - '2CH:34:11 | 11 | 11 | <i>Houses,</i> or apartments of the temple, which were gone to decay. (Haydock)'
      v:012:
        - '2CH:34:12 | 12 | 12 | <i>Of music</i> is expressed in Hebrew and Septuagint. (Haydock) --- These Levites were chosen, because they were not so constantly employed in the temple, (Calmet) and they were not hired barely to inspect the works, and hence the expense was diminished.'
      v:013:
        - '2CH:34:13 | 13 | 13 | <i>Masters:</i> literally, "master porters." Protestants, "officers and porters;" all Levites. (Haydock) --- Jahath, &c., directed them that carried burdens, (Calmet) as the Hebrew intimates; and in general, all the officers were chosen from the same tribe. (Haydock)'
      v:017:
        - '2CH:34:17 | 17 | 17 | <i>Together:</i> literally, "melted down," as the Hebrew and Septuagint signify. Coin was not yet used. (Calmet) --- But the pieces of money, of whatever description, were collected. (Haydock)'
      v:022:
        - "2CH:34:22 | 22 | 22 | <i>Hasra.</i> Olda's husband's grandfather is styled <i>Araas,</i> 4 Kings xxii. (Haydock) --- <i>Second</i> part of the city, near the temple, or near the second gate, or between the two walls. (Du Hamel)"
      v:028:
        - '2CH:34:28 | 28 | 28 | <i>Peace.</i> The country enjoyed peace, as Pharao was gone; (Menochius) and Josias did not witness the evils here denounced. (Tirinus) --- This was a blessing. (Worthington)'
      v:033:
        - '2CH:34:33 | 33 | 33 | <i>In Israel,</i> who had fled into his dominions. See ver. 6. (Calmet) --- <i>They.</i> Septuagint, "he," &c. Josias worshipped God with all his heart: but all Israel paid him, at least, an external adoration. (Haydock)'
