      v:006: '2CH:11:6 | 6 | 6 | And he built Bethlehem, and Etam, and Thecue,'
      v:007: '2CH:11:7 | 7 | 7 | And Bethsur, and Socho, and Odollam,'
      v:008: '2CH:11:8 | 8 | 8 | And Geth, and Maresa, and Ziph,'
      v:009: '2CH:11:9 | 9 | 9 | And Aduram, and Lachis, and Azecha,'
      v:010: '2CH:11:10 | 10 | 10 | Saraa also, and Aialon, and Hebron, which are in Juda and Benjamin, well fenced cities.'
      v:011: '2CH:11:11 | 11 | 11 | And when he had enclosed them with walls, he put in them governors and storehouses of provisions, that is, of oil and of wine.'
      v:012: '2CH:11:12 | 12 | 12 | Moreover, in every city he made an armoury of shields and spears, and he fortified them with great diligence, and he reigned over Juda and Benjamin.'
      v:013: '2CH:11:13 | 13 | 13 | And the priests and Levites, that were in all Israel, came to him out of all their seats,'
      v:014: '2CH:11:14 | 14 | 14 | Leaving their suburbs, and their possessions, and passing over to Juda, and Jerusalem, because Jeroboam and his sons had cast them off, from executing the priestly office to the Lord.'
      v:015: '2CH:11:15 | 15 | 15 | And he made to himself priests for the high places, and for the devils, and for the calves which he had made.'
      v:016: '2CH:11:16 | 16 | 16 | Moreover, out of all the tribes of Israel, whosoever gave their heart to seek the Lord, the God of Israel, came into Jerusalem to sacrifice their victims before the Lord, the God of their fathers.'
      v:017: '2CH:11:17 | 17 | 17 | And they strengthened the kingdom of Juda, and established Roboam, the son of Solomon, for three years: for they walked in the ways of David and of Solomon, only three years.'
      v:018: '2CH:11:18 | 18 | 18 | And Roboam took to wife Mahalath, the daughter of Jerimoth, the son of David: and Abihail, the daughter of Eliab, the son of Isai.'
      v:019: '2CH:11:19 | 19 | 19 | And they bore him sons, Jehus, and Somorias, and Zoom.'
      v:020: '2CH:11:20 | 20 | 20 | And after her he married Maacha, the daughter of Absalom, who bore him Abia, and Ethai, and Ziza, and Salomith.'
      v:021: '2CH:11:21 | 21 | 21 | And Roboam loved Maacha, the daughter of Absalom, above all his wives and concubines: for he had married eighteen wives, and threescore concubines: and he beget eight and twenty sons, and threescore daughters.'
      v:022: '2CH:11:22 | 22 | 22 | But he put at the head of them Abia, the son of Maacha, to be the chief ruler over all his brethren: for he meant to make him king,'
      v:023: '2CH:11:23 | 23 | 23 | Because he was wiser and mightier than all his sons, and in all the countries of Juda, and of Benjamin, and in all the walled cities: and he gave them provisions in abundance, and he sought many wives.'
  c:012:
    commentary:
      v:001:
        - '2CH:12:1 | 1 | 1 | <i>Israel,</i> in his dominions. The kingdom of Jeroboam had long before apostatized, though there were still many true servants of God, who would not bend the knee before Baal, ver. 12. (Haydock)'
      v:003:
        - '2CH:12:3 | 3 | 3 | <i>Troglodites,</i> who dwell in caverns, near the Red Sea. Pliny ([Natural History?] v. 8., and vi. 29.) speaks of the city Suca, which in Hebrew means a tent, as here we read <i>succiyim,</i> (Haydock) "dwelling in tents;" which some explain of the Arabs, who are called <i>Scenites,</i> on the same account. (Tirinus) --- People of this description, without any fixed abode, inhabited the Stony as well as the Desert Arabia, chap. xiv. 14.'
      v:007:
        - '2CH:12:7 | 7 | 7 | <i>A little help.</i> I will not suffer them to be quite destroyed. Hebrew also signifies, "shortly." (Calmet) --- <i>Fall,</i> (<i>stillabit</i>) like drops of water, even to the last. (Haydock) --- How soon is God appeased! (Tirinus) --- Even when he punishes, he does not let the whole flood of his indignation fall upon the guilty. (Menochius)'
      v:010:
        - '2CH:12:10 | 10 | 10 | <i>Bearers.</i> Hebrew, "runners," as the guards attended the king on foot.'
      v:012:
        - '2CH:12:12 | 12 | 12 | <i>For even.</i> Protestants, "and also in Judah things went well;" (Haydock) or, "he spoke good words even to Juda." (Calmet) --- Septuagint, "for even in Juda there were good words, and in all pleasing." <i>Words</i> are often put for <i>works.</i> (Haydock) --- The Lord regarded the fidelity of some, and the humility of the princes. (Calmet) --- This advantage was derived from tribulation, that the king entered into himself, at least for a time: (Haydock) but he was not constant, ver. 14. After the scourge was withdrawn, he presently relapsed. He had betrayed great cowardice, as even his son confessed; and had probably been treated with great indignity, (Tirinus) as it was the custom with Sesac, or Sesostris, to chain the conquered princes to his triumphal car, and to leave obscene representations of women in the country. (Josephus, [Antiquities?] viii. 4.) (Herodotus ii.) --- Sesostris proceeded to the conquest of Asia. (Tirinus)'
      v:014:
        - '2CH:12:14 | 14 | 14 | <i>Lord,</i> with sincerity, being actuated only by a servile fear. He died impenitent. (Calmet)'
      v:015:
        - '2CH:12:15 | 15 | 15 | <i>And diligently.</i> Hebrew, "in their genealogical accounts." (Haydock) See chap. xiii. 22.'
