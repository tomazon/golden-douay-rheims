    verses:
      v:001: '2CH:26:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}all the people of Juda took his son Ozias, who was sixteen years old, and made him king in the room of Amasias, his father.'
      v:002: '2CH:26:2 | 2 | 2 | He built Ailath, and restored it to the dominion of Juda, after that the king slept with his fathers.'
      v:003: '2CH:26:3 | 3 | 3 | Ozias was sixteen years old when he began to reign, and he reigned two and fifty years in Jerusalem: the name of his mother was Jechelia, of Jerusalem.'
      v:004: '2CH:26:4 | 4 | 4 | And he did that which was right in the eyes of the Lord, according to all that Amasias, his father, had done.'
      v:005: '2CH:26:5 | 5 | 5 | And he sought the Lord in the days of Zacharias, that understood and saw God: and as long as he sought the Lord, he directed him in all things.'
      v:006: '2CH:26:6 | 6 | 6 | Moreover, he went forth and fought against the Philistines, and broke down the wall of Geth, and the wall of Jabnia, and the wall of Azotus: and he built towns in Azotus, and among the Philistines.'
      v:007: '2CH:26:7 | 7 | 7 | And God helped him against the Philistines, and against the Arabians, that dwelt in Gurbaal, and against the Ammonites.'
      v:008: '2CH:26:8 | 8 | 8 | And the Ammonites gave gifts to Ozias: and his name was spread abroad, even to the entrance of Egypt, for his frequent victories.'
      v:009: '2CH:26:9 | 9 | 9 | And Ozias built towers in Jerusalem over the gate of the corner, and over the gate of the valley, and the rest, in the same side of the wall, and fortified them.'
      v:010: '2CH:26:10 | 10 | 10 | And he built towers in the wilderness, and dug many cisterns, for he had much cattle, both in the plains and in the waste of the desert: he had also vineyards and dressers of vines in the mountains, and in Carmel: for he was a man that loved husbandry.'
      v:011: "2CH:26:11 | 11 | 11 | And the army of his fighting men, that went out to war, was under the hand of Jehiel, the scribe, and Maasias, the doctor, and under the hand of Hananias, who was one of the king's captains."
      v:012: '2CH:26:12 | 12 | 12 | And the whole number of the chiefs, by the families of valiant men, were two thousand six hundred.'
      v:013: '2CH:26:13 | 13 | 13 | And the whole army under them, three hundred and seven thousand five hundred: who were fit for war, and fought for the king against the enemy.'
      v:014: '2CH:26:14 | 14 | 14 | And Ozias prepared for them, that is, for the whole army, shields, and spears, and helmets, and coats of mail, and bows, and slings to cast stones.'
      v:015: '2CH:26:15 | 15 | 15 | And he made in Jerusalem engines of diverse kinds, which he placed in the towers, and in the corners of the walls, to shoot arrows, and great stones: and his name went forth far abroad, for the Lord helped him, and had strengthened him.'
      v:016: '2CH:26:16 | 16 | 16 | But when he was made strong, his heart was lifted up to his destruction, and he neglected the Lord, his God: and going into the temple of the Lord, he had a mind to burn incense upon the altar of incense.'
      v:017: '2CH:26:17 | 17 | 17 | And immediately Azarias, the priest, going in after him, and with him fourscore priests of the Lord, most valiant men,'
      v:018: '2CH:26:18 | 18 | 18 | Withstood the king, and said: It doth not belong to thee, Ozias, to burn incense to the Lord, but to the priests, that is, to the sons of Aaron, {VERSE_FOOTNOTE_INDEX_REF 0}who are consecrated for this ministry: go out of the sanctuary, do not despise: for this thing shall not be accounted to thy glory by the Lord God.'
      v:019: '2CH:26:19 | 19 | 19 | And Ozias was angry; and holding in his hand the censer to burn incense, threatened the priests. And presently there arose a leprosy in his forehead before the priests, in the house of the Lord, at the altar of incense.'
      v:020: '2CH:26:20 | 20 | 20 | And Azarias, the high priest, and all the rest of the priests, looked upon him, and saw the leprosy in his forehead, and they made haste to thrust him out. Yea, himself also being frightened, hastened to go out, because he had quickly felt the stroke of the Lord.'
      v:021: "2CH:26:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Ozias, the king, was a leper unto the day of his death; and he dwelt in a house apart, being full of the leprosy, for which he had been cast out of the house of the Lord. And Joatham, his son, governed the king's house, and judged the people of the land."
      v:022: '2CH:26:22 | 22 | 22 | But the rest of the acts of Ozias, first and last, were written by Isaias, the son of Amos, the prophet.'
      v:023: '2CH:26:23 | 23 | 23 | And Ozias slept with his fathers; and they buried him in the field of the royal sepulchres, because he was a leper: and Joatham, his son, reigned in his stead.'
  c:027:
    commentary:
      v:002:
        - '2CH:27:2 | 2 | 2 | <i>Lord.</i> Like Ozias, to offer incense. He was content with the royal dignity, without arrogating to himself that of the priests. (Calmet) --- <i>Transgressed.</i> Hebrew, "acted corruptly," on the heights, 4 Kings xv. 35. (Haydock)'
      v:003:
        - '2CH:27:3 | 3 | 3 | <i>Gate,</i> on the east, repairing (Tirinus) and beautifying it so, (Haydock) that Jeremias (xxvi. 10,) calls it <i>New.</i> (Tirinus) --- <i>Ophel,</i> on the walls of the city, (Calmet) towards the eastern porch of the temple. (Josephus) (St. Jerome in Isaias xxxii. 14.) --- Here the Nathineans dwelt, 2 Esdras iii. 26. (Calmet) --- Kimchi, &c., translate, "a citadel." (Tirinus)'
      v:005:
        - '2CH:27:5 | 5 | 5 | <i>Measures,</i> (<i>coros.</i>) Hebrew <i>corim,</i> also, (Haydock) means an "ass;" as this burden was sufficient for one, being equivalent to 30 Roman bushels. (Cornelius a Lapide) (Menochius) --- <i>Give him.</i> Septuagint adds, "These things did the king of Ammon bring to him every year, in the first year, and in the second, and the third." (Haydock) --- After paying tribute three years, the Ammonites revolted, and were subdued by Joatham, as they had been by his father, chap. xxvi. 7.'
      v:007:
        - '2CH:27:7 | 7 | 7 | <i>Wars,</i> with Rasin and Phacee, 4 Kings xv. 37. --- <i>Juda.</i> What concerned both kingdoms was carefully preserved; and Esdras informs us from what records he composed this work. (Calmet)'
