    verses:
      v:001: '2CH:5:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Solomon brought in all the things that David, his father, had vowed, the silver, and the gold, and all the vessels he put among the treasures of the house of God.'
      v:002: '2CH:5:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And after this he gathered together the ancients of Israel, and all the princes of the tribes, and the heads of the families of the children of Israel, to Jerusalem, to bring the ark of the covenant of the Lord out of the city of David, which is Sion.'
      v:003: 2CH:5:3 | 3 | 3 | And all the men of Israel came to the king in the solemn day of the seventh month.
      v:004: '2CH:5:4 | 4 | 4 | And when all the ancients of Israel were come, the Levites took up the ark,'
      v:005: '2CH:5:5 | 5 | 5 | And brought it in, together with all the furniture of the tabernacle. And the priests with the Levites carried the vessels of the sanctuary, which were in the tabernacle.'
      v:006: '2CH:5:6 | 6 | 6 | And king Solomon, and all the assembly of Israel, and all that were gathered together before the ark, sacrificed rams, and oxen without number: so great was the multitude of the victims.'
      v:007: '2CH:5:7 | 7 | 7 | And the priests brought in the ark of the covenant of the Lord into its place, that is, to the oracle of the temple, into the holy of holies under the wings of the cherubims:'
      v:008: '2CH:5:8 | 8 | 8 | So that the cherubims spread their wings over the place, in which the ark was set, and covered the ark itself and its staves.'
      v:009: '2CH:5:9 | 9 | 9 | Now the ends of the staves wherewith the ark was carried, because they were something longer, were seen before the oracle: but if a man were a little outward, he could not see them. So the ark has been there unto this day.'
      v:010: '2CH:5:10 | 10 | 10 | And there was nothing else in the ark but the two tables which Moses put there at Horeb when the Lord gave the law to the children of Israel, at their coming out of Egypt.'
      v:011: '2CH:5:11 | 11 | 11 | Now when the priests were come out of the sanctuary, (for all the priests that could be found there, were sanctified: and as yet at that time the courses and orders of the ministers were not divided among them,)'
      v:012: '2CH:5:12 | 12 | 12 | Both the Levites and the singing men, that is, both they that were under Asaph, and they that were under Heman, and they that were under Idithun, with their sons, and their brethren, clothed with fine linen, sounded with cymbals, and psalteries, and harps, standing on the east side of the altar, and with them a hundred and twenty priests, sounding with trumpets.'
      v:013: '2CH:5:13 | 13 | 13 | So when they all sounded together, both with trumpets, and voice, and cymbals, and organs, and with divers kind of musical instruments, and lifted up their voice on high: the sound was heard afar off, so that when they began to praise the Lord, and to say: Give glory to the Lord, for he is good, for his mercy endureth for ever: the house of God was filled with a cloud.'
      v:014: 2CH:5:14 | 14 | 14 | Nor could the priests stand and minister by reason of the cloud. For the glory of the Lord had filled the house of God.
  c:006:
    commentary:
      v:001:
        - '2CH:6:1 | 1 | 1 | <i>Cloud:</i> literally, "darkness." (Haydock) --- The promise had been made to Moses, Exodus xvi. 10., and xl. 32. (Calmet) --- God thus manifested his presence. (Worthington)'
      v:012:
        - '2CH:6:12 | 12 | 12 | <i>Hands.</i> Such external gestures promote attention in prayer; and hence were much used by holy people, at all times. (Worthington)'
      v:013:
        - '2CH:6:13 | 13 | 13 | <i>Scaffold,</i> (<i>basim.</i>) The Hebrew (<i>kiyor</i>) is used for "a shell, (<i>concha.;</i> Tirinus) or bowl," as the throne was probably of the same form, and was placed on a square pedestal, at the higher end of the court of the people, (Calmet) which is here styled the <i>temple,</i> (basilicæ) or "hall," chap. iv. 9. Septuagint {GREEK:START aules}αυλησ{GREEK:END}. Hebrew <i>chatsar,</i> which denotes that great court where (Haydock) the body of the people stood bare-headed, before the Lord, (Grotius, &c.; chap. xx. 5.) in the open air. (Du Hamel) --- We are assured that the king himself never sat in his tribune. (Calmet) --- Others reserve that privilege to him alone. (Haydock) --- While he addressed the people, he turned towards them.'
      v:019:
        - '2CH:6:19 | 19 | 19 | <i>End.</i> Temples are erected for the convenience of men. (Calmet) --- Solomon hopes that God will reward his good intentions.'
      v:022:
        - '2CH:6:22 | 22 | 22 | <i>Altar;</i> thus solemnly consenting to be punished by God, if he swear falsely. (Haydock) --- This practice was not prescribed by the law, but took place when witnesses could not be procured, or when it was necessary to rely on the word of the accused.'
      v:028:
        - "2CH:6:28 | 28 | 28 | <i>Blasting, or mildew,</i> (<i>ærugo & aurugo.</i>) The first has the colour of brass, the other of gold. Both have nearly the same import. (Menochius) --- One of the terms is rendered, corrupt air; (3 Kings viii. 37.; Calmet) as this is one of the great causes why both plants and animals do not thrive. Septuagint, \"corruption of the air and king's evil, <i>or</i> yellow jaundice:\" {GREEK:START ikteros}ικτηροσ{GREEK:END}. (Haydock)"
      v:029:
        - '2CH:6:29 | 29 | 29 | <i>Any.</i> Hebrew adds, "man, or thy people." Septuagint, "and (<i>that is</i>) to thy." See ver. 32. (Haydock) --- Both strangers and Israelites may there sue for mercy, and obtain it. (Calmet) --- From this chapter, as well as from many other passages, it is evident that places consecrated to God, are more acceptable to him than other places; (Worthington) and here the prayers of the faithful are sooner heard, as they testify their unity. (Du Hamel)'
      v:031:
        - '2CH:6:31 | 31 | 31 | <i>Fear thee,</i> being filled with awe at the sight of thy judgments. (Calmet)'
      v:033:
        - '2CH:6:33 | 33 | 33 | <i>House,</i> that they may know that this is not only called, but is, in effect, the temple of the Lord, where he will display his power and goodness. (Haydock)'
      v:038:
        - '2CH:6:38 | 38 | 38 | <i>Name.</i> Hence arose the custom of turning towards Jerusalem and the temple, when the Jews poured forth their supplications, in any country, 3 Kings viii. 44.'
      v:041:
        - '2CH:6:41 | 41 | 41 | <i>Now, therefore.</i> This is taken from Psalm cxxxi. 8, 9, 10., (Menochius) almost word for word. We do not find that Solomon spoke this, 3 Kings. (Calmet) --- <i>Place:</i> literally, "rest." (Haydock) --- Come, O Lord, and dwell here. --- <i>Strength,</i> by which thy wonders shine forth, and thy enemies are dismayed. The ark is styled <i>the strength</i> of Israel, Psalm lxxvii. 61., and lxii. 3.; and in the parallel passage we read, <i>Thou and the ark</i> of thy sanctification, or sanctuary, which is its highest ornament, and <i>which thou hast sanctified,</i> or required to be treated with respect. --- <i>Salvation,</i> or <i>justice,</i> (Psalm cxxxi.) which is the surest method of obtaining happiness.'
      v:042:
        - "2CH:6:42 | 42 | 42 | <i>Anointed.</i> Cover not with shame the king, whom thou hast appointed, (Haydock) nor reject my prayer. (Tirinus) --- <i>Mercies,</i> which thou hast shewn, or rather (Calmet) the acts of virtue which thy servant displayed. (Syriac, &c.) <i>For thy servant David's sake, turn not away the face of thy anointed,</i> Psalm cxxxi. In consideration of his merits, grant my request. (Calmet) --- Even Solomon, though at this time the object of God's complacency, disdains not to screen himself under the merits of the departed saints. (Haydock)"
