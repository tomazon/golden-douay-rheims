      v:001: '2CH:27:1 | 1 | 1 | Joatham {VERSE_FOOTNOTE_INDEX_REF 0}was five and twenty years old when he began to reign, and he reigned sixteen years in Jerusalem: the name of his mother was Jerusa, the daughter of Sadoc.'
      v:002: '2CH:27:2 | 2 | 2 | And he did that which was right before the Lord, according to all that Ozias, his father, had done, only that he entered not into the temple of the Lord, and the people still transgressed.'
      v:003: '2CH:27:3 | 3 | 3 | He built the high gate of the house of the Lord, and on the wall of Ophel he built much.'
