    verses:
      v:001: '2CH:18:1 | 1 | 1 | Now Josaphat was rich and very glorious, and was joined by affinity to Achab.'
      v:002: '2CH:18:2 | 2 | 2 | And he went down to him after some years, {VERSE_FOOTNOTE_INDEX_REF 0}to Samaria: and Achab, at his coming, killed sheep and oxen in abundance, for him and the people that came with him: and he persuaded him to go up to Ramoth-Galaad.'
      v:003: '2CH:18:3 | 3 | 3 | And Achab, king of Israel, said to Josaphat, king of Juda: Come with me to Ramoth-Galaad. And he answered him: Thou art as I am, and my people as thy people, and we will be with thee in the war.'
      v:004: '2CH:18:4 | 4 | 4 | And Josaphat said to the king of Israel: Enquire, I beseech thee, at present the word of the Lord.'
      v:005: "2CH:18:5 | 5 | 5 | So the king of Israel gathered together of the prophets four hundred men, and he said to them: Shall we go to Ramoth-Galaad to fight, or shall we forbear? But they said: Go up, and God will deliver it into the king's hand."
      v:006: '2CH:18:6 | 6 | 6 | And Josaphat said: Is there not here a prophet of the Lord, that we may enquire also of him?'
      v:007: '2CH:18:7 | 7 | 7 | And the king of Israel said to Josaphat: There is one man, of whom we may ask the will of the Lord: but I hate him, for he never prophesieth good to me, but always evil: and it is Micheas, the son of Jemla. And Josaphat said: Speak not thus, O king.'
      v:008: '2CH:18:8 | 8 | 8 | And the king of Israel called one of the eunuchs, and said to him: Call quickly Micheas, the son of Jemla.'
      v:009: '2CH:18:9 | 9 | 9 | Now the king of Israel, and Josaphat, king of Juda, both sat on their thrones, clothed in royal robes, and they sat in the open court by the gate of Samaria, and all the prophets prophesied before them.'
      v:010: '2CH:18:10 | 10 | 10 | And Sedecias, the son of Chanaana, made him horns of iron, and said: Thus saith the Lord: With these shalt thou push Syria, till thou destroy it.'
      v:011: "2CH:18:11 | 11 | 11 | And all the prophets prophesied in like manner, and said: Go up to Ramoth-Galaad, and thou shalt prosper, and the Lord will deliver them into the king's hand."
      v:012: '2CH:18:12 | 12 | 12 | And the messenger that went to call Micheas, said to him: Behold the words of all the prophets with one mouth declare good to the king: I beseech thee, therefore, let not thy word disagree with them, and speak thou also good success.'
      v:013: '2CH:18:13 | 13 | 13 | And Micheas answered him: As the Lord liveth, whatsoever my God shall say to me, that will I speak.'
      v:014: '2CH:18:14 | 14 | 14 | So he came to the king: and the king said to him: Micheas, shall we go to Ramoth-Galaad to fight, or forbear? And he answered him: Go up, for all shall succeed prosperously, and the enemies shall be delivered into your hands.'
      v:015: '2CH:18:15 | 15 | 15 | And the king said: I adjure thee again and again to say nothing but the truth to me, in the name of the Lord.'
      v:016: '2CH:18:16 | 16 | 16 | Then he said: I saw all Israel scattered in the mountains, like sheep without a shepherd: and the Lord said: These have no masters: let every man return to his own house in peace.'
      v:017: '2CH:18:17 | 17 | 17 | And the king of Israel said to Josaphat: Did I not tell thee that this man would not prophesy me any good, but evil?'
      v:018: '2CH:18:18 | 18 | 18 | Then he said: Hear ye therefore the word of the Lord: I saw the Lord sitting on his throne, and all the army of heaven standing by him on the right hand and on the left.'
      v:019: '2CH:18:19 | 19 | 19 | And the Lord said: Who shall deceive Achab, king of Israel, that he may go up and fall in Ramoth-Galaad? And when one spoke in this manner, and another otherwise:'
      v:020: '2CH:18:20 | 20 | 20 | There came forth a spirit, and stood before the Lord, and said: I will deceive him. And the Lord said to him: By what means wilt thou deceive him?'
      v:021: '2CH:18:21 | 21 | 21 | And he answered: I will go out, and be a lying spirit in the mouth of all his prophets. And the Lord said: Thou shalt deceive, and shalt prevail: go out, and do so.'
      v:022: '2CH:18:22 | 22 | 22 | Now, therefor,e behold the Lord hath put a spirit of lying in the mouth of all thy prophets, and the Lord hath spoken evil against thee.'
      v:023: '2CH:18:23 | 23 | 23 | And Sedecias, the son of Chanaana, came, and struck Micheas on the cheek and said: Which way went the spirit of the Lord from me, to speak to thee?'
      v:024: '2CH:18:24 | 24 | 24 | And Micheas said: Thou thyself shalt see in that day, when thou shalt go in from chamber to chamber, to hide thyself.'
      v:025: '2CH:18:25 | 25 | 25 | And the king of Israel commanded, saying: Take Micheas, and carry him to Amon, the governor of the city, and to Joas, the son of Amelech.'
      v:026: '2CH:18:26 | 26 | 26 | And say: Thus saith the king: Put this fellow in prison, and give him bread, and water in a small quantity, till I return in peace.'
      v:027: '2CH:18:27 | 27 | 27 | And Micheas said: If thou return in peace, the Lord hath not spoken by me. And he said: Hear, all ye people.'
      v:028: '2CH:18:28 | 28 | 28 | So the king of Israel and Josaphat, king of Juda, went up to Ramoth-Galaad.'
      v:029: '2CH:18:29 | 29 | 29 | And the king of Israel said to Josaphat: I will change my dress, and so I will go to the battle, but put thou on thy own garments. And the king of Israel having changed his dress, went to the battle.'
      v:030: '2CH:18:30 | 30 | 30 | Now the king of Syria had commanded the captains of his cavalry, saying: Fight ye not with small, or great, but with the king of Israel only.'
      v:031: '2CH:18:31 | 31 | 31 | So when the captains of the cavalry saw Josaphat, they said: This is the king of Israel. And they surrounded him, to attack him: but he cried to the Lord, and he helped him, and turned them away from him.'
      v:032: '2CH:18:32 | 32 | 32 | For when the captains of the cavalry saw, that he was not the king of Israel, they left him.'
      v:033: '2CH:18:33 | 33 | 33 | And it happened that one of the people shot an arrow at a venture, and struck the king of Israel between the neck and the shoulders, and he said to his chariot-man: Turn thy hand, and carry me out of the battle, for I am wounded.'
      v:034: '2CH:18:34 | 34 | 34 | And the fight was ended that day: but the king of Israel stood in his chariot against the Syrians until the evening, and died at the sunset.'
  c:019:
    commentary:
      v:002:
        - '2CH:19:2 | 2 | 2 | <i>Thou.</i> Septuagint, "O king Josaphat, if thou helpest the sinner; <i>or,</i> wilt thou befriend one hated by the Lord?" Protestants, "shouldst thou....love them that hate the Lord?" (Haydock) --- The Donatists hence inferred, that it was not lawful to converse with sinners. But St. Augustine (contra ep. Par. ii. 18.) replied, that Josaphat was blamed for aiding Achab in the contempt of the true prophet, and for going to battle conformably to the predictions of impostors. Both kings offended, but in a different degree. (Worthington) --- We must also keep at as great a distance as possible from the notorious enemies of God, as their conversation is dangerous. (Tirinus) --- Evil communications corrupt the best of manners. See Psalm cxxxviii., &c.'
      v:003:
        - '2CH:19:3 | 3 | 3 | <i>Works.</i> Septuagint, "words." Protestants, "things." (Haydock) --- The merit of Josaphat screened him from punishment. (Tirinus) --- <i>Prepared.</i> Septuagint, "directed." (Menochius) --- Syriac, "disposed." Faith teaches that we can do no good of ourselves, but that we have free will to choose either good or evil.'
      v:004:
        - '2CH:19:4 | 4 | 4 | <i>Ephraim.</i> This was the northern boundary, as Dan or Emath had been under David and Solomon. (Calmet)'
      v:006:
        - '2CH:19:6 | 6 | 6 | <i>And whatsoever.</i> Hebrew, "who <i>is</i> with you in the judgment." The Lord will confirm your just decisions, and punish your injustice. (Haydock) --- God stood in the synagogue of gods, <i>or</i> judges, Psalm lxxxi. 1. Judges ought not so much to regard man as God, when they pass sentence. (Calmet) --- How then will the Anabaptists deny that a man may sit in judgment? (Tirinus)'
      v:007:
        - '2CH:19:7 | 7 | 7 | <i>Gifts.</i> The contrary is the source of so much corruption. (Haydock) --- It would be proper to inscribe this sentence on the walls of all courts of judicature, or rather on the hearts of all in office. (Tirinus) --- None but the true religion can produce such maxims. (Calmet)'
      v:008:
        - '2CH:19:8 | 8 | 8 | <i>And the.</i> Hebrew, "of the Lord, and for disputes <i>among the people among themselves,</i> (Haydock) and they returned, (ver. 4) <i>or</i> dwelt at Jerusalem." (Calmet) --- Septuagint, "to judge the inhabitants of," &c. Josephus ([Antiquities?] ix. 1.) says, "he returned." Syriac, "And being returned....he exhorted."'
      v:010:
        - '2CH:19:10 | 10 | 10 | <i>Cities.</i> He addressed the judges of the capital, to whom appeals might be made. (Calmet) (Menochius) --- <i>Kindred,</i> with respect to inheritances and matrimonial cases. Hebrew, "blood," or murder, whether casual or wilful.'
      v:011:
        - '2CH:19:11 | 11 | 11 | <i>Amarias,</i> (1 Paralipomenon vi. 11.) or rather Azarias, the father of Johanan, 1 Paralipomenon v. 9. --- <i>Office,</i> in civil matters. (Calmet) --- Here is a plain distinction between the spiritual and temporal authority, instituted by God, Deuteronomy xvii., and Numbers xxvii. (Worthington) (Tirinus) --- <i>Masters.</i> Hebrew <i>shoterim,</i> to execute the sentence; (Du Hamel) or "officers." --- <i>You.</i> Protestants, "with the good." (Haydock)'
