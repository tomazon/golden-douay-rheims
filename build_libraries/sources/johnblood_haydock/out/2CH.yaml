    verses:
      v:001: '2CH:8:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}at the end of twenty years after Solomon had built the house of the Lord, and his own house:'
      v:002: '2CH:8:2 | 2 | 2 | He built the cities which Hiram had given to Solomon, and caused the children of Israel to dwell there.'
      v:003: '2CH:8:3 | 3 | 3 | He went also into Emath Suba, and possessed it.'
      v:004: '2CH:8:4 | 4 | 4 | And he built Palmira, in the desert, and he built other strong cities in Emath.'
      v:005: '2CH:8:5 | 5 | 5 | And he built Bethhoron the upper, and Bethhoron the nether, walled cities, with gates, and bars, and locks.'
      v:006: "2CH:8:6 | 6 | 6 | Balaath also, and all the strong cities that were Solomon's, and all the cities of the chariots, and the cities of the horsemen. All that Solomon had a mind, and designed, he built in Jerusalem, and in Libanus, and in all the land of his dominion."
      v:007: '2CH:8:7 | 7 | 7 | All the people that were left of the Hethites, and the Amorrhites, and the Pherezites, and the Hevites, and the Jebusites, that were not of the stock of Israel:'
      v:008: '2CH:8:8 | 8 | 8 | Of their children, and of the posterity, whom the children of Israel had not slain, Solomon made to be the tributaries, unto this day.'
      v:009: "2CH:8:9 | 9 | 9 | But of the children of Israel he set none to serve in the king's works: for they were men of war, and chief captains, and rulers of his chariots and horsemen."
      v:010: "2CH:8:10 | 10 | 10 | And all the chief captains of king Solomon's army were two hundred and fifty, who taught the people."
      v:011: '2CH:8:11 | 11 | 11 | And he removed the daughter of Pharao from the city of{VERSE_FOOTNOTE_INDEX_REF 0} David, to the house which he had built for her. For the king said: My wife shall not dwell in the house of David, king of Israel: for it is sanctified: because the ark of the Lord came into it.'
      v:012: '2CH:8:12 | 12 | 12 | Then Solomon offered holocausts to the Lord upon the altar of the Lord, which he had built before the porch,'
      v:013: '2CH:8:13 | 13 | 13 | That every day an offering might be made on it, according to the ordinance of Moses, in the sabbaths, and on the new moons, and on the festival days three times a year, that is to say, in the feast of unleavened bread, and in the feast of weeks, and in the feast of tabernacles.'
      v:014: '2CH:8:14 | 14 | 14 | And he appointed, according to the order of David, his father, the offices of the priests in their ministries: and the Levites in their order, to give praise, and minister before the priests, according to the duty of every day: and the porters, in their divisions, by gate and gate: for so David, the man of God, had commanded.'
      v:015: "2CH:8:15 | 15 | 15 | And the priests and Levites departed not from the king's commandments, as to any thing that he had commanded, and as to the keeping of the treasures."
      v:016: '2CH:8:16 | 16 | 16 | Solomon had all charges prepared, from the day that he founded the house of the Lord, until the day wherein he finished it.'
      v:017: '2CH:8:17 | 17 | 17 | Then Solomon went to Asiongaber, and to Ailath, on the coast of the Red Sea, which is in the land of Edom.'
      v:018: "2CH:8:18 | 18 | 18 | And Hiram sent him ships by the hands of his servants, and skilful mariners; and they went with Solomon's servants to Ophir, and they took thence four hundred and fifty talents of gold, and brought it to king Solomon."
  c:009:
    commentary:
      v:001:
        - '2CH:9:1 | 1 | 1 | <i>Saba.</i> See 3 Kings x. 1. This queen resided in Arabia or Abyssinia. (Haydock) --- <i>Questions.</i> They were not of a trifling nature, as she is commended by Christ. (Du Hamel)'
      v:003:
        - '2CH:9:3 | 3 | 3 | <i>House;</i> the royal palace, or rather the temple, which was much more magnificent than any thing in the East.'
      v:005:
        - '2CH:9:5 | 5 | 5 | <i>Virtues.</i> Hebrew, "words," or of what regards thee (Calmet) and thy exploits. (Tirinus)'
      v:006:
        - '2CH:9:6 | 6 | 6 | <i>Fame.</i> Hebrew and Septuagint, "the fame which I had heard." (Haydock)'
      v:008:
        - "2CH:9:8 | 8 | 8 | <i>King of the Lord.</i> Hence the style, \"By the grace of God, king of England,\" &c., has been adopted. Those deserve the name, who rule according to God's will. (Worthington) --- The kings of the Jews were more properly lieutenants of God, as the government was a theocracy, chap. xiii. 8., &c."
      v:010:
        - '2CH:9:10 | 10 | 10 | <i>Thyine-trees,</i> very odoriferous. (Calmet) --- Hebrew <i>algumim:</i> 3 Kings <i>almugim,</i> as the letters are frequently transposed in Hebrew. (Du Hamel) --- Huet thinks these were citron-trees, which did not produce fruit, but were used to make costly tables, and were a species of cedar.'
      v:011:
        - '2CH:9:11 | 11 | 11 | <i>Stairs.</i> Hebrew, "hands," (Du Hamel) or banisters, from the palace to the temple. (Junius)'
      v:012:
        - '2CH:9:12 | 12 | 12 | <i>And many.</i> Hebrew, "besides <i>that</i> which she had brought unto the king." (Protestants) It is however certain that Solomon made use of many of her presents, and therefore he returned her others in greater profusion, or, as it is expressed, 3 Kings, <i>besides what he offered her of himself of his royal bounty.</i> (Haydock)'
      v:013:
        - '2CH:9:13 | 13 | 13 | <i>Gold,</i> each worth 5475<i>l.</i> (Arbuthnot) so that this part of the revenue alone would amount to 3,646,350<i>l.</i> sterling, annually. (Haydock)'
      v:014:
        - '2CH:9:14 | 14 | 14 | <i>Beside.</i> Hebrew, "besides <i>that which</i> chapmen and merchants brought." (Protestants) The <i>deputies</i> appear to be the tax-gatherers, 3 Kings x. 15. (Haydock)'
      v:016:
        - '2CH:9:16 | 16 | 16 | <i>Pieces.</i> In 3 Kings, we read, <i>three pounds.</i> --- <i>Wood;</i> or, "in the palace of the forest of Libanus," (3 Kings x. 17.; Calmet) as it is expressed in the Septuagint. (Tirinus)'
      v:018:
        - '2CH:9:18 | 18 | 18 | <i>Arms.</i> Protestants, "stays." (Haydock) --- Hebrew in 3 Kings seems clearer and more correct. (Calmet)'
      v:020:
        - '2CH:9:20 | 20 | 20 | <i>Days.</i> We sometimes find the figure, hyperbole, used in Scripture for things unusual, chap. i. 16. (Worthington)'
      v:021:
        - 2CH:9:21 | 21 | 21 | <i>Tharsis.</i> Any distant place was so called. (Tirinus)
      v:025:
        - '2CH:9:25 | 25 | 25 | <i>Thousand.</i> In 3 Kings, we read, 1400 <i>chariots;</i> and here Hebrew has, "4000 stables, (Calmet) <i>or</i> stalls for horses and chariots;" (Protestants) and the Septuagint, "4000 mares for the chariots, and 12,000 horsemen." (Haydock) --- There might be ten horses in each stable. (Du Hamel)'
      v:029:
        - '2CH:9:29 | 29 | 29 | <i>Seer.</i> The works of these three are not extant. (Menochius) --- The fall of Solomon is recorded, 3 Kings xi. (Worthington)'
