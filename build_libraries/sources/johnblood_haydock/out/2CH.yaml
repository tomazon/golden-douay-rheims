    verses:
      v:001: '2CH:4:1 | 1 | 1 | He made also an altar of brass, twenty cubits long, and twenty cubits broad, and ten cubits high.'
      v:002: '2CH:4:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Also a molten sea, of ten cubits from brim to brim, round in compass: it was five cubits high, and a line of thirty cubits compassed it round about.'
      v:003: '2CH:4:3 | 3 | 3 | And under it there was the likeness of oxen, and certain engravings on the outside of ten cubits, compassed the belly of the sea, as it were with two rows.'
      v:004: '2CH:4:4 | 4 | 4 | And the oxen were cast, and the sea itself was set upon the twelve oxen, three of which looked towards the north, and other three towards the west, and other three towards the south, and the other three that remained toward, the east, and the sea stood upon them: and the hinder parts of the oxen were inward under the sea.'
      v:005: '2CH:4:5 | 5 | 5 | Now the thickness of it was a handbreadth, and the brim of it was like the brim of a cup, or of a crisped lily: and it held three thousand measures.'
      v:006: '2CH:4:6 | 6 | 6 | He made also ten lavers, and he set five on the right hand, and five on the left, to wash in them all such things, as they were to offer for holocausts: but the sea was for the priests to wash in.'
      v:007: '2CH:4:7 | 7 | 7 | And he made ten golden candlesticks, according to the form which they were commanded to be made by: and he set them in the temple, five on the right hand, and five on the left.'
      v:008: '2CH:4:8 | 8 | 8 | Moreover also ten tables: and he set them in the temple, five on the right side, and five on the left. Also a hundred bowls of gold.'
      v:009: '2CH:4:9 | 9 | 9 | He made also the court of the priests, and a great hall, and doors in the hall, which he covered with brass.'
      v:010: '2CH:4:10 | 10 | 10 | And he set the sea on the right side, over-against the east, towards the south.'
      v:011: "2CH:4:11 | 11 | 11 | And Hiram made cauldrons, and flesh-hooks, and bowls, and finished all the king's work in the house of God;"
      v:012: '2CH:4:12 | 12 | 12 | That is to say, the two pillars, and the pommels, and the chapiters, and the net-work to cover the chapiters over the pommels.'
      v:013: '2CH:4:13 | 13 | 13 | And four hundred pomegranates, and two wreaths of net-work, so that two rows of pomegranates were joined to each wreath, to cover the pommels and the chapiters of the pillars.'
      v:014: '2CH:4:14 | 14 | 14 | He made also bases and lavers, which he set upon the bases:'
      v:015: '2CH:4:15 | 15 | 15 | One sea, and twelve oxen under the sea;'
      v:016: '2CH:4:16 | 16 | 16 | And the caldrons, and flesh-hooks, and bowls. All the vessels did Hiram, his father, make for Solomon, in the house of the Lord, of the finest brass.'
      v:017: '2CH:4:17 | 17 | 17 | In the country near the Jordan, did the king cast them, in a clay ground between Sochot and Saredatha.'
      v:018: '2CH:4:18 | 18 | 18 | And the multitude of vessels was innumerable, so that the weight of the brass was not known.'
      v:019: '2CH:4:19 | 19 | 19 | And Solomon made all the vessels for the house of God, and the golden altar, and the tables, upon which were the loaves of proposition.'
      v:020: '2CH:4:20 | 20 | 20 | The candlesticks also of most pure gold, with their lamps, to give light before the oracle, according to the manner.'
      v:021: '2CH:4:21 | 21 | 21 | And certain flowers, and lamps, and golden tongs: all were made of the finest gold.'
      v:022: '2CH:4:22 | 22 | 22 | The vessels also for the perfumes, and the censers, and the bowls, and the mortars, of pure gold. And he graved the doors of the inner temple, that is, for the holy of holies: and the doors of the temple without <i>were</i> of gold. And thus all the work was finished, which Solomon made, in the house of the Lord.'
  c:005:
    commentary:
      v:001:
        - '2CH:5:1 | 1 | 1 | <i>God,</i> under the care of Selemith. See 1 Paralipomenon xxvi. 26. (Calmet)'
      v:002:
        - '2CH:5:2 | 2 | 2 | <i>Ark.</i> Another was not made, as that was most sacred and excellent. (Worthington)'
      v:003:
        - '2CH:5:3 | 3 | 3 | <i>Day,</i> the eighth, 3 Kings viii. 2.'
      v:004:
        - '2CH:5:4 | 4 | 4 | <i>Levites,</i> with the <i>priests</i> alternately; (3 Kings viii. 2.) or the latter were all Levites, (Calmet) though higher in dignity, in the same manner as our bishops are priests.'
      v:005:
        - '2CH:5:5 | 5 | 5 | <i>With the.</i> "And" is omitted in Hebrew but supplied by Protestants, &c., from 3 Kings. (Haydock)'
      v:009:
        - '2CH:5:9 | 9 | 9 | <i>Oracle,</i> pushing out the veil, (Haydock) in the tabernacle of Moses, but not in the temple, which was of larger dimensions. (Calmet) --- <i>But if.</i> Hebrew, "but they were not seen without. And there it is till this day."'
      v:010:
        - '2CH:5:10 | 10 | 10 | <i>Ark.</i> See 3 Kings viii. 9. (Haydock) --- The other things which had been placed in, or at least on the side of the ark, were now removed to the treasury rooms. (Tirinus)'
      v:011:
        - '2CH:5:11 | 11 | 11 | <i>Sanctified;</i> free from all legal impediments to offer sacrifice. (Haydock) --- <i>Divided.</i> Hebrew, "observed." (Tirinus) --- Protestants, "and they did not <i>then</i> wait by course," which was the case also with the singers, &c., on this solemn occasion; as the number regulated by David for each week, would not have been sufficient. (Haydock) --- The regulation had not yet been reduced to practice. (Menochius) (Calmet) --- <i>As yet</i> (Du Hamel) <i>at that time,</i> is omitted (Haydock) by the Septuagint (Du Hamel) and Hebrew.'
      v:012:
        - '2CH:5:12 | 12 | 12 | <i>Linen,</i> or "robes of silk." Protestants, "white linen." (Haydock)'
      v:014:
        - '2CH:5:14 | 14 | 14 | <i>Cloud.</i> See 3 Kings viii. 10. (Menochius) --- It is called the <i>glory of the Lord,</i> because its appearance was luminous and awful, being a symbol of the divine presence. (Haydock)'
