    verses:
      v:001: '2CH:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the spirit of God came upon Azarias, the son of Oded,'
      v:002: '2CH:15:2 | 2 | 2 | And he went out to meet Asa, and said to him: Hear ye me, Asa, and all Juda and Benjamin: The Lord is with you, because you have been with him. If you seek him, you shall find: but if you forsake him, he will forsake you.'
      v:003: '2CH:15:3 | 3 | 3 | And many days shall pass in Israel, without the true God, and without a priest a teacher, and without the law.'
      v:004: '2CH:15:4 | 4 | 4 | And when in their distress, they shall return to the Lord, the God of Israel, and shall seek him, they shall find him.'
      v:005: '2CH:15:5 | 5 | 5 | At that time, there shall be no peace to him that goeth out and cometh in, but terrors on every side, among all the inhabitants of the earth.'
      v:006: '2CH:15:6 | 6 | 6 | For nation shall fight against nation, and city against city; for the Lord will trouble them with all distress.'
      v:007: '2CH:15:7 | 7 | 7 | Do you, therefore, take courage, and let not your hands be weakened: for there shall be a reward for your work.'
      v:008: '2CH:15:8 | 8 | 8 | And when Asa had heard the words, and the prophecy of Azarias, the son of Oded, the prophet, he took courage, and took away the idols out of all the land of Juda, and out of Benjamin, and out of the cities of Mount Ephraim, which he had taken, and he dedicated the altar of the Lord, which was before the porch of the Lord.'
      v:009: '2CH:15:9 | 9 | 9 | And he gathered together all Juda and Benjamin, and the strangers with them, of Ephraim, and Manasses, and Simeon: for many were come over to him out of Israel, seeing that the Lord, his God, was with him.'
      v:010: '2CH:15:10 | 10 | 10 | And when they were come to Jerusalem, in the third month, in the fifteenth year of the reign of Asa,'
      v:011: '2CH:15:11 | 11 | 11 | They sacrificed to the Lord in that day of the spoils, and of the prey, that they had brought, seven hundred oxen, and seven thousand rams.'
      v:012: '2CH:15:12 | 12 | 12 | And he went in to confirm as usual the covenant, that they should seek the Lord, the God of their fathers, with all their heart, and with all their soul.'
      v:013: '2CH:15:13 | 13 | 13 | And if any one, said he, seek not the Lord, the God of Israel, let him die, whether little or great, man or woman.'
      v:014: '2CH:15:14 | 14 | 14 | And they swore to the Lord with a loud voice, with joyful shouting, and with sound of trumpet, and sound of cornets,'
      v:015: '2CH:15:15 | 15 | 15 | All that mere in Juda with a curse: for with all their heart they swore, and with all their will they sought him, and they found him, and the Lord gave them rest round about.'
      v:016: '2CH:15:16 | 16 | 16 | Moreover, Maacha, the mother of king Asa, he deposed from the royal authority, because she had made in a grove an idol of Priapus: and he entirely destroyed it, and breaking it into pieces, burnt it at the torrent Cedron.'
      v:017: '2CH:15:17 | 17 | 17 | But high places were left in Israel: nevertheless, the heart of Asa was perfect all his days.'
      v:018: '2CH:15:18 | 18 | 18 | And the things which his father had vowed, and he himself had vowed, he brought into the house of the Lord, gold and silver, and vessels, of divers uses.'
      v:019: 2CH:15:19 | 19 | 19 | And there was no war unto the five and thirtieth year of the kingdom of Asa.
  c:016:
    commentary:
      v:001:
        - '2CH:16:1 | 1 | 1 | <i>Six and thirtieth year of his kingdom.</i> That is, of the kingdom of Juda, taking the date of it from the beginning of the reign of Roboam. (Challoner) --- It was the 16th of Asa. We read that Baasa died in the 26th year of Asa, 3 Kings xvi. 8. How then could he fight with him in the 36th? (Tirinus) --- <i>Rama</i> was on an eminence, and commanded the pass below. Baasa wished to cut off all communication with the kingdom of Juda, as he knew many of his subjects had emigrated for the sake of the true religion, chap. xv. 9. (Calmet) --- He had taken the city from the tribe of Benjamin. (Tirinus)'
      v:003:
        - '2CH:16:3 | 3 | 3 | <i>There is,</i> Hebrew is indeterminate: "a league," &c. Septuagint, "Make a league....behold I have sent thee gold and silver. Come and drive away from me Baasa, king," &c. --- <i>That.</i> Protestants, "go, break thy league." (Haydock) --- Asa induces the king of Damascus to act perfidiously. (Calmet) --- Otherwise it is not unlawful to make use of the arms of infidels, unless where God has forbidden it. (Grotius, Jur. ii. 15, 9.) (Masius in Jos. ix. 15.) --- David had recourse to Achis, and the Machabees to the Romans. (Calmet) --- Some kings are blamed for making leagues with the princes of Israel, because they had been warned to the contrary; and Asa was severely reprehended, as he had already received such assurances of the divine protection, (chap. xiv. 12., and xv. 7.) that nothing but pusillanimity could have induced him (Haydock) to give away the sacred treasures, in order to obtain this aid of the Syrian king, ver. 7.'
      v:004:
        - '2CH:16:4 | 4 | 4 | <i>Nephthali.</i> This seem preferable to the Hebrew reading, 3 Kings xv. 20. (Calmet) --- Protestants, "all the store-cities." Septuagint, "all the environs." (Haydock) --- Arabic, "all the arsenals of the cities of Nephthali."'
      v:007:
        - '2CH:16:7 | 7 | 7 | <i>Syria.</i> It seems more natural to read Israel. (Calmet) --- But we must remember that Benadad was an ally of Israel; and if he had not been bribed, he would have come to the assistance of Baasa, (Haydock) and thus both might have fallen a prey to Asa, as the much greater forces of Zara had done. (Tirinus)'
      v:009:
        - '2CH:16:9 | 9 | 9 | <i>Behold.</i> Protestants, "run to and fro throughout the whole earth, to shew himself strong in the behalf of <i>them</i> whose heart <i>is</i> perfect towards him." Septuagint, "to shew power in every heart full, <i>or</i> perfect, in his regard." (Haydock) --- Asa fell on this occasion through human frailty, but rose again by repentance. --- <i>Thee,</i> as they were till the death of Baasa, 3 Kings xv. 32.'
      v:010:
        - '2CH:16:10 | 10 | 10 | <i>Prison.</i> Literally, "in bonds," (<i>nervum</i>) made of leather thongs or nerves, (Haydock) or of iron, to confine either the neck or the feet. (Isidor. orig. 5. ultra) --- Hebrew, "the house of disturbance." Septuagint, &c., "prison." Some explain it (Calmet) of the stocks to enclose the neck. (Vatable) --- <i>Time,</i> either because they expressed the same sentiments as the prophet, (Calmet) or because they disapproved of his imprisonment. (Tirinus) --- Septuagint, "Asa made havoc among the people," &c. (Haydock)'
      v:012:
        - '2CH:16:12 | 12 | 12 | <i>Most,</i> &c. Hebrew, "till his disease got upwards," (Calmet) to the head (Tirinus) and heart, (Haydock) when the gout generally proves fatal. (Cornelius a Lapide) --- Septuagint, "till he was very ill:" (Haydock) a just punishment for his having confined the prophet in fetters; but of a temporal nature, as he sinned through passion, and died penitent, his heart being perfect (chap. xv. 17.) <i>all</i> or the most part of <i>his days,</i> particularly in the last. (Worthington) --- <i>Rather.</i> Hebrew and Septuagint simply, "physicians." (Haydock) --- Yet it was not the having recourse to them, with some degree of confidence, that is here reprehended, but the placing too much trust in men, (Calmet) and too little in God, the sovereign arbiter of life and death. (Haydock)'
      v:014:
        - "2CH:16:14 | 14 | 14 | <i>Sepulchre.</i> Hebrew, \"sepulchres,\" as there were many separate apartments in the same cavern. (Calmet) --- Asa had prepared one cell, as David and Solomon had done. (Menochius) (Tirinus) --- <i>Odoriferous</i> (<i>mertriciis.</i>) Such as harlots delight in, (Proverbs vii. 16,) to entice the sensual. (Du Hamel) --- Hebrew <i>zenim,</i> may be derived from <i>zana, fornicari.</i> It denotes a mixture of perfumes. (Menochius) --- But here the Vulgate read <i>zunim.</i> (Du Hamel) --- Hebrew and Septuagint, \"they laid him on a bed, and filled it with aromatical spices, and with various sorts of perfumers' ointments, and they made him a very great funeral, <i>or</i> (Haydock) burning.\" (Protestants) --- It is not clear whether the body was placed on a bed of state, and these perfumes were used to remove every disagreeable smell, or the body itself was rather consumed along with them, a practice which seems to have become more common since the days of Asa, Jeremias xxxiv. 5., 1 Kings xxxi. 12., and Amos vi. 10. Joram was deprived of this honour, chap. xxi. 19. (Calmet) --- Sanctius adduces many examples, to prove that the spices were burnt only near the body; (Tirinus) and the Hebrews generally preferred to inter the corpse. <i>Corpora condere quam cremare è more Ægyptio.</i> (Tacitus, Hist. v.)"
