    verses:
      v:001: '2CH:6:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Solomon said: The Lord promised that he would dwell in a cloud.'
      v:002: '2CH:6:2 | 2 | 2 | But I have built a house to his name, that he might dwell there for ever.'
      v:003: '2CH:6:3 | 3 | 3 | And the king turned his face, and blessed all the multitude of Israel, (for all the multitude stood attentive) and he said:'
      v:004: '2CH:6:4 | 4 | 4 | Blessed be the Lord, the God of Israel, who hath accomplished in deed that which he spoke to David, my father, saying:'
      v:005: '2CH:6:5 | 5 | 5 | From the day that I brought my people out of the land of Egypt, I chose no city among all the tribes of Israel, for a house to be built in it to my name: neither chose I any other man, to be the ruler of my people, Israel.'
      v:006: '2CH:6:6 | 6 | 6 | But I chose Jerusalem, that my name might be there: and I chose David, to set him over my people, Israel.'
      v:007: '2CH:6:7 | 7 | 7 | And whereas David, my father, had a mind to build a house to the name of the Lord, the God of Israel,'
      v:008: '2CH:6:8 | 8 | 8 | The Lord said to him: Forasmuch as it was thy will to build a house to my name, thou hast done well indeed in having such a will:'
      v:009: '2CH:6:9 | 9 | 9 | But thou shalt not build the house, but thy son, who shall come out of thy loins, he shall build a house to my name.'
      v:010: '2CH:6:10 | 10 | 10 | The Lord, therefore, hath accomplished his word which he spoke: and I am risen up in the place of David, my father, and sit upon the throne of Israel, as the Lord promised: and have built a house to the name of the Lord God of Israel.'
      v:011: '2CH:6:11 | 11 | 11 | And I have put in it the ark, wherein is the covenant of the Lord, which he made with the children of Israel.'
      v:012: '2CH:6:12 | 12 | 12 | And he stood before the altar of the Lord, in presence of all the multitude of Israel, and stretched forth his hands.'
      v:013: '2CH:6:13 | 13 | 13 | For Solomon had made a brazen scaffold, and had set it in the midst of the temple, which was five cubits long, and five cubits broad, and three cubits high: and he stood upon it: then kneeling down in the presence of all the multitude of Israel, and lifting up his hands towards heaven,'
      v:014: '2CH:6:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}He said: O Lord God of Israel, there is no God like thee in heaven nor in earth: who keepest covenant and mercy with thy servants, that walk before thee with all their hearts:'
      v:015: '2CH:6:15 | 15 | 15 | Who hast performed to thy servant David, my father, all that thou hast promised him: and hast accomplished in fact, what thou hast spoken with the mouth, as also the present time proveth.'
      v:016: '2CH:6:16 | 16 | 16 | Now then, O Lord God of Israel, fulfil to thy servant, David, my father, whatsoever thou hast promised him, saying: There shall not fail thee a man in my sight, to sit upon the throne of Israel: yet so that thy children take heed to their ways, and walk in my law, as thou hast walked before me.'
      v:017: '2CH:6:17 | 17 | 17 | And now, Lord God of Israel, let thy word be established which thou hast spoken to thy servant, David.'
      v:018: '2CH:6:18 | 18 | 18 | Is it credible then that God should dwell with men on the earth? If heaven and the heavens of heavens do not contain thee, how much less this house, which I have built?'
      v:019: '2CH:6:19 | 19 | 19 | But to this end only it is made, that thou mayest regard the prayer of thy servant, and his supplication, O Lord, my God: and mayst hear the prayers which thy servant poureth out before thee.'
      v:020: '2CH:6:20 | 20 | 20 | That thou mayst open thy eyes upon this house day and night, upon the place wherein thou hast promised that thy name should be called upon,'
      v:021: '2CH:6:21 | 21 | 21 | And that thou wouldst hear the prayer which thy servant prayeth in it: hearken then to the prayers of thy servant, and of thy people, Israel. Whosoever shall pray in this place, hear thou from thy dwelling-place, that is, from heaven, and shew mercy.'
      v:022: '2CH:6:22 | 22 | 22 | If any man sin against his neighbour, and come to swear against him, and bind himself with a curse before the altar in this house:'
      v:023: '2CH:6:23 | 23 | 23 | Then hear thou from heaven, and do justice to thy servants, so as to requite the wicked by making his wickedness fall upon his own head, and to revenge the just, rewarding him according to his justice.'
      v:024: '2CH:6:24 | 24 | 24 | If thy people, Israel, be overcome by their enemies, (for they will sin against thee) and being converted shall do penance, and call upon thy name, and pray to thee in this place,'
      v:025: '2CH:6:25 | 25 | 25 | Then hear thou from heaven, and forgive the sin of thy people, Israel, and bring them back into the land, which thou gavest them, and their fathers.'
      v:026: '2CH:6:26 | 26 | 26 | If the heavens be shut up, and there fall no rain by reason of the sins of the people, and they shall pray to thee in this place, and confess to thy name, and be converted from their sins, when thou dost afflict them,'
      v:027: '2CH:6:27 | 27 | 27 | Then hear thou from heaven, O Lord, and forgive the sins of thy servants and of thy people, Israel, and teach them the good way, in which they may walk: and give rain to thy land which thou hast given to thy people to possess.'
      v:028: '2CH:6:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}If a famine arise in the land, or a pestilence or blasting, or mildew, or locusts, or caterpillars; or if their enemies waste the country, and besiege the cities; whatsoever scourge or infirmity shall be upon them:'
      v:029: '2CH:6:29 | 29 | 29 | Then if any of thy people, Israel, knowing his own scourge and infirmity, shall pray, and shall spread forth his hands in this house,'
      v:030: '2CH:6:30 | 30 | 30 | Hear thou from heaven, from thy high dwelling-place, and forgive, and render to every one according to his ways, which thou knowest him to have in his heart: (for thou only knowest the hearts of the children of men:)'
      v:031: '2CH:6:31 | 31 | 31 | That they may fear thee, and walk in thy ways all the days that they live upon the face of the land which thou hast given to our fathers.'
      v:032: '2CH:6:32 | 32 | 32 | If the stranger also, who is not of thy people, Israel, come from a far country, for the sake of thy great name, and thy strong hand, and thy stretched out arm, and adore in this place:'
      v:033: '2CH:6:33 | 33 | 33 | Hear thou from heaven, thy firm dwelling-place, and do all that which that stranger shall call upon thee for: that all the people of the earth may know thy name, and may fear thee, as thy people, Israel, and may know, that thy name is invoked upon this house, which I have built.'
      v:034: '2CH:6:34 | 34 | 34 | If thy people go out to war against their enemies, by the way that thou shalt send them, and adore thee towards the way of this city, which thou hast chosen, and the house which I have built to thy name;'
      v:035: '2CH:6:35 | 35 | 35 | Then hear thou from heaven their prayers, and their supplications, and revenge them.'
      v:036: '2CH:6:36 | 36 | 36 | And if they sin against thee, {VERSE_FOOTNOTE_INDEX_REF 0}(for there is no man that sinneth not) and thou be angry with them, and deliver them up to their enemies, and they lead them away captive to a land either afar off, or near at hand,'
      v:037: '2CH:6:37 | 37 | 37 | And if they be converted in their heart in the land to which they were led captive, and do penance, and pray to thee in the land of their captivity, saying: We have sinned, we have done wickedly, we have dealt unjustly:'
      v:038: '2CH:6:38 | 38 | 38 | And return to thee with all their heart, and with all their soul, in the land of their captivity, to which they were led away, <i>and</i> adore thee towards the way of their own land, which thou gavest their fathers, and of the city, which thou hast chosen, and the house which I have built to thy name:'
      v:039: '2CH:6:39 | 39 | 39 | Then hear thou from heaven, that is, from thy firm dwelling-place, their prayers, and do judgment, and forgive thy people, although they have sinned:'
      v:040: '2CH:6:40 | 40 | 40 | For thou art my God: let thy eyes, I beseech thee, be open, and let thy ears be attentive to the prayer that is made in this place.'
      v:041: '2CH:6:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, arise, O Lord God, into thy resting-place, thou and the ark of thy strength: Let thy priests, O Lord God, put on salvation, and thy saints rejoice in good things.'
      v:042: '2CH:6:42 | 42 | 42 | O Lord God, turn not away the face of thy anointed: remember the mercies of David, thy servant.'
  c:007:
    commentary:
      v:002:
        - 2CH:7:2 | 2 | 2 | <i>Majesty;</i> the cloud. For some time the priests were obliged to keep at a distance. They afterwards offered up many victims. (Calmet)
      v:003:
        - 2CH:7:3 | 3 | 3 | <i>Glory.</i> The same word was before rendered <i>majesty.</i> (Haydock)
      v:004:
        - '2CH:7:4 | 4 | 4 | <i>Victims,</i> by the hands of the priests: or they slew them themselves, and presented the blood and fat to be placed on the altar by the priests.'
      v:005:
        - '2CH:7:5 | 5 | 5 | <i>Rams,</i> including sheep and goats. --- <i>People,</i> each in their proper sphere. The priests had the chief part, as the ministers of religion. The solemnity continued for a week, and many altars were erected in the court. (Calmet)'
      v:006:
        - '2CH:7:6 | 6 | 6 | <i>Which</i> music, or Psalms, (<i>carminum</i>) David had composed. (Haydock) --- <i>Because.</i> This was the chorus of the 135th Psalm, which was sung on this occasion by some, while others played on their musical instruments. (Calmet) --- Literally, "<i>singing</i> by their hands." Protestants, "when David praised by their ministry." (Haydock) --- As the temple was chosen by God for the place of prayer, so special forms of blessing, &c., are more agreeable to him. (Worthington)'
      v:009:
        - '2CH:7:9 | 9 | 9 | <i>Solemnity</i> of tabernacles, (Menochius) which ensued after the dedication was ended.'
      v:010:
        - '2CH:7:10 | 10 | 10 | <i>Day.</i> He had given them leave to depart, the day before, 3 Kings viii. 66.'
      v:014:
        - '2CH:7:14 | 14 | 14 | <i>Face,</i> to appease me, that I may look down upon them in mercy. (Calmet)'
