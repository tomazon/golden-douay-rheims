    verses:
      v:001: '2CH:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Roboam went to Sichem: for thither all Israel were assembled, to make him king.'
      v:002: '2CH:10:2 | 2 | 2 | And when Jeroboam, the son of Nabat, who was in Egypt, (for he was fled thither from Solomon) heard it, forthwith he returned.'
      v:003: '2CH:10:3 | 3 | 3 | And they sent for him, and he came with all Israel, and they spoke to Roboam, saying:'
      v:004: '2CH:10:4 | 4 | 4 | Thy father oppressed us with a most grievous yoke; do thou govern us with a lighter hand than thy father, who laid upon us a heavy servitude, and ease something of the burden, that we may serve thee.'
      v:005: '2CH:10:5 | 5 | 5 | And he said to them: Come to me again after three days. And when the people were gone,'
      v:006: '2CH:10:6 | 6 | 6 | He took counsel with the ancients, who had stood before his father, Solomon, while he yet lived, saying: What counsel give ye to me, that I may answer the people?'
      v:007: '2CH:10:7 | 7 | 7 | And they said to him: If thou please this people, and sooth them with kind words, they will be thy servants for ever.'
      v:008: '2CH:10:8 | 8 | 8 | But he forsook the counsel of the ancients, and began to treat with the young men, that had been brought up with him, and were in his train.'
      v:009: '2CH:10:9 | 9 | 9 | And he said to them: What seemeth good to you? or what shall I answer this people, who have said to me: Ease the yoke which thy father laid upon us?'
      v:010: '2CH:10:10 | 10 | 10 | But they answered as young men, and brought up with him in pleasures, and said: Thus shalt thou speak to the people that said to thee: Thy father made our yoke heavy; do thou ease it: thus shalt thou answer them: My little finger is thicker than the loins of my father.'
      v:011: '2CH:10:11 | 11 | 11 | My father laid upon you a heavy yoke, and I will add more weight to it: my father beat you with scourges, but I will beat you with scorpions.'
      v:012: '2CH:10:12 | 12 | 12 | So Jeroboam, and all the people came, to Roboam the third day, as he commanded them.'
      v:013: '2CH:10:13 | 13 | 13 | And the king answered roughly, leaving the counsel of the ancients.'
      v:014: '2CH:10:14 | 14 | 14 | And he spoke according to the advice of the young men: My father laid upon you a heavy yoke, which I will make heavier: my father beat you with scourges, but I will beat you with scorpions.'
      v:015: "2CH:10:15 | 15 | 15 | And he condescended not to the people's requests: for it was the will of God, that his word might be fulfilled, {VERSE_FOOTNOTE_INDEX_REF 0}which he had spoken by the hand of Ahias, the Silonite, to Jeroboam, the son of Nabat."
      v:016: "2CH:10:16 | 16 | 16 | And all the people upon the king's speaking roughly, said thus unto him: We have no part in David, nor inheritance in the son of Isai. Return to thy dwellings, O Israel, and do thou, O David, feed thy own house. And Israel went away to their dwellings."
      v:017: '2CH:10:17 | 17 | 17 | But Roboam reigned over the children of Israel, that dwelt in the cities of Juda.'
      v:018: '2CH:10:18 | 18 | 18 | And king Roboam sent Aduram, who was over the tributes, and the children of Israel stoned him, and he died: and king Roboam made haste to get up into his chariot, and fled into Jerusalem.'
      v:019: '2CH:10:19 | 19 | 19 | And Israel revolted from the house of David, unto this day.'
  c:011:
    commentary:
      v:001:
        - '2CH:11:1 | 1 | 1 | <i>Chosen.</i> Septuagint, "young," (Haydock) as the Hebrew term also signifies. (Tirinus) --- <i>His.</i> Hebrew, "the kingdom again to Roboam."'
      v:004:
        - '2CH:11:4 | 4 | 4 | <i>Will,</i> to punish the disorders of Solomon, &c. See 3 Kings xii. 24., and Genesis xlv. 8. God knows how to draw good out of evil, without approving the misconduct of men. (Haydock)'
      v:005:
        - '2CH:11:5 | 5 | 5 | <i>Juda.</i> This was now become a frontier country, and both kings were forced to erect fortifications, 3 Kings xii. 25.'
      v:006:
        - '2CH:11:6 | 6 | 6 | <i>Etam,</i> famous for fine waters and gardens, (Josephus, [Antiquities?] viii. 2.) about ten miles from Jerusalem, on the road to Hebron. It was fortified against the inroads of Simeon and Dan. (Calmet)'
      v:011:
        - '2CH:11:11 | 11 | 11 | <i>Governors,</i> of a military character. Hebrew, "captains, (Tirinus) and store of provisions, (wheat) and of oil," &c., such as would be requisite in a siege.'
      v:014:
        - '2CH:11:14 | 14 | 14 | <i>Off.</i> This was done at different times; so that almost all the Levites took refuge in the dominions of Juda. Yet some prevaricated. Ezechiel (xliv. 12.) only exempts the family of Sadoc. (Calmet) --- The rest set before us a noble example to endure temporal loss, rather than to neglect the practice of religion, or to conform to a false one. (Worthington)'
      v:015:
        - '2CH:11:15 | 15 | 15 | <i>Devils.</i> Hebrew, "goats." (Calmet) --- Septuagint express this by two names, "for the idols, and for the fools." (Haydock) --- The Mendesians of Egypt, solemnly worshipped the goat; and Pan was represented nearly in the same form. Yet it is probable that the Hebrews style the idols by this name out of derision, 3 Kings xv. 2. (Calmet)'
      v:017:
        - '2CH:11:17 | 17 | 17 | <i>They,</i> the pious refugees. (Tirinus) (Chap. xv. 9.) --- <i>Solomon,</i> while virtuous. --- <i>Only</i> is not expressed in Hebrew or Septuagint, but it is sufficiently implied.'
      v:018:
        - '2CH:11:18 | 18 | 18 | <i>Daughter.</i> Hebrew <i>ban,</i> "the son." But <i>bath,</i> "daughter," (Haydock) occurs properly in some manuscripts, as in the ancient versions. Leusden has here this very odd note: "perhaps by <i>ban,</i> (with a pathah) here both sexes may be understood." <i>Forte per</i> ban <i>hic intelligitur uterque sexus.</i> (Kennicott) --- Protestants substitute, "daughter." (Haydock)'
      v:020:
        - '2CH:11:20 | 20 | 20 | <i>Daughter,</i> or grand-daughter, by Thamar, 3 Kings xv. 2. (Calmet)'
      v:022:
        - '2CH:11:22 | 22 | 22 | <i>Head.</i> Septuagint, "prince." (Haydock) --- Grotius maintains that Abia was the eldest. But all others are of a contrary opinion, and believe that Roboam derogated from the law, (Deuteronomy xxi. 16.; Calmet) as David had done, unless it was left to the option of the king to appoint whom he pleased for his successor. (Haydock) --- <i>Meant.</i> Protestants supply, "<i>he thought</i>" which is found in the Septuagint.'
      v:023:
        - "2CH:11:23 | 23 | 23 | <i>Because.</i> Septuagint, \"And he was magnified above....and he gave them (cities, {GREEK:START autais}αυταισ{GREEK:END}) abundance,\" &c. This may be all understood of Abia. But Hebrew rather speaks of his father: \"And he acted wisely, and dispersed all his <i>other</i> children, throughout the countries of Juda;\" (Haydock) keeping them at a distance, to prevent any commotion, (Calmet) but making ample provision and procuring wives for them, perhaps at no small cost, as few might wish to be thus prisoners at large. (Tirinus) --- It was probably then the custom to educate the royal children in the noblest families. See 4 Kings x. 1. (Calmet) --- This would also tend to increase their father's influence, and to make them better acquainted with the country, that they might be able to communicate all necessary intelligence. (Haydock) --- Pagnin and Vatable insinuate, that Roboam \"caused to be educated and dispersed some of all his children, throughout all the lands of Juda.\" (Menochius)"
