    verses:
      v:001: '2CH:20:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}this the children of Moab, and the children of Ammon, and with them of the Ammonites, were gathered together to fight against Josaphat.'
      v:002: '2CH:20:2 | 2 | 2 | And there came messengers, and told Josaphat, saying: There cometh a great multitude against thee from beyond the sea, and out of Syria, and behold they are in Asasonthamar, which is Engaddi.'
      v:003: '2CH:20:3 | 3 | 3 | And Josaphat being seized with fear, betook himself wholly to pray to the Lord, and he proclaimed a fast for all Juda.'
      v:004: '2CH:20:4 | 4 | 4 | And Juda gathered themselves together to pray to the Lord: and all came out of their cities to make supplication to him.'
      v:005: '2CH:20:5 | 5 | 5 | And Josaphat stood in the midst of the assembly of Juda, and Jerusalem, in the house of the Lord before the new court.'
      v:006: '2CH:20:6 | 6 | 6 | And said: O Lord God of our fathers, thou art God in heaven, and rulest over all the kingdoms of nations; in thy hand is strength and power, and no one can resist thee.'
      v:007: '2CH:20:7 | 7 | 7 | Didst not thou, our God, kill all the inhabitants of this land before thy people Israel, and gavest it to the seed of Abraham, thy friend, for ever?'
      v:008: '2CH:20:8 | 8 | 8 | And they dwelt in it, and built in it a sanctuary to thy name, saying:'
      v:009: '2CH:20:9 | 9 | 9 | If evils fall upon us, the sword of judgment, or pestilence, or famine, we will stand in thy presence before this house, in which thy name is called upon: and we will cry to thee, in our afflictions, and thou wilt hear, and save us.'
      v:010: '2CH:20:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, behold the children of Ammon, and of Moab, and Mount Seir, through whose lands thou didst not allow Israel to pass, when they came out of Egypt, but they turned aside from them, and slew them not:'
      v:011: '2CH:20:11 | 11 | 11 | They do the contrary, and endeavour to cast us out of the possession which thou hast delivered to us.'
      v:012: '2CH:20:12 | 12 | 12 | O our God, wilt not thou then judge them? as for us we have not strength enough to be able to resist this multitude, which cometh violently upon us. But as we know not what to do, we can only turn our eyes to thee.'
      v:013: '2CH:20:13 | 13 | 13 | And all Juda stood before the Lord, with their little ones, and their wives, and their children.'
      v:014: '2CH:20:14 | 14 | 14 | And Jahaziel, the son of Zacharias, the son of Banaias, the son of Jehiel, the son of Mathanias, a Levite, of the sons of Asaph, was <i>there</i>, upon whom the Spirit of the Lord came in the midst of the multitude.'
      v:015: "2CH:20:15 | 15 | 15 | And he said: Attend ye, all Juda, and you that dwell in Jerusalem, and thou king Josaphat: Thus saith the Lord to you: Fear ye not, and be not dismayed at this multitude: for the battle is not yours, but God's."
      v:016: '2CH:20:16 | 16 | 16 | To-morrow you shall go down against them: for they will come up by the ascent named Sis, and you shall find them at the head of the torrent, which is over-against the wilderness of Jeruel.'
      v:017: '2CH:20:17 | 17 | 17 | It shall not be you that shall fight, but only stand with confidence, and you shall see the help of the Lord over you, O Juda, and Jerusalem: fear ye not, nor be you dismayed: to-morrow you shall go out against them, and the Lord will be with you.'
      v:018: '2CH:20:18 | 18 | 18 | Then Josaphat, and Juda, and all the inhabitants of Jerusalem, fell flat on the ground before the Lord, and adored him.'
      v:019: '2CH:20:19 | 19 | 19 | And the Levites of the sons of Caath, and of the sons of Core, praised the Lord, the God of Israel, with a loud voice on high.'
      v:020: '2CH:20:20 | 20 | 20 | And they rose early in the morning, and went out through the desert of Thecua: and as they were marching, Josaphat standing in the midst of them, said: Hear me, ye men of Juda, and all the inhabitants of Jerusalem: believe in the Lord your God, and you shall be secure: believe his prophets, and all things shall succeed well.'
      v:021: '2CH:20:21 | 21 | 21 | And he gave counsel to the people, and appointed the singing men of the Lord, to praise him by their companies, and to go before the army, and with one voice to say: {VERSE_FOOTNOTE_INDEX_REF 0}Give glory to the Lord, for his mercy endureth for ever.'
      v:022: '2CH:20:22 | 22 | 22 | And when they began to sing praises, the Lord turned their ambushments upon themselves, that is to say, of the children of Ammon, and of Moab, and of Mount Seir, who were come out to fight against Juda, and they were slain.'
      v:023: '2CH:20:23 | 23 | 23 | For the children of Ammon, and of Moab, rose up against the inhabitants of Mount Seir, to kill and destroy them: and when they had made an end of them, they turned also against one another, and destroyed one another.'
      v:024: '2CH:20:24 | 24 | 24 | And when Juda came to the watch-tower, that looketh toward the desert, they saw afar off all the country, for a great space, full of dead bodies, and that no one was left that could escape death.'
      v:025: '2CH:20:25 | 25 | 25 | Then Josaphat came, and all the people with him, to take away the spoils of the dead, and they found among the dead bodies, stuff of various kinds, and garments, and most precious vessels: and they took them for themselves, insomuch that they could not carry all, nor in three days take away the spoils, the booty was so great.'
      v:026: '2CH:20:26 | 26 | 26 | And on the fourth day they were assembled in the valley of Blessing: for there they blessed the Lord, and therefore they called that place the valley of Blessing until this day.'
      v:027: '2CH:20:27 | 27 | 27 | And every man of Juda, and the inhabitants of Jerusalem, returned, and Josaphat, at their head, into Jerusalem, with great joy; because the Lord had made them rejoice over their enemies.'
      v:028: '2CH:20:28 | 28 | 28 | And they came into Jerusalem with psalteries, and harps, and trumpets, into the house of the Lord.'
      v:029: '2CH:20:29 | 29 | 29 | And the fear of the Lord fell upon all the kingdoms of the lands, when they heard that the Lord had fought against the enemies of Israel.'
      v:030: '2CH:20:30 | 30 | 30 | And the kingdom of Josaphat was quiet, and God gave him peace round about.'
      v:031: '2CH:20:31 | 31 | 31 | And Josaphat reigned over Juda, {VERSE_FOOTNOTE_INDEX_REF 0}and he was five and thirty years old when he began to reign: and he reigned five and twenty years in Jerusalem: and the name of his mother was Azuba, the daughter of Selahi.'
      v:032: '2CH:20:32 | 32 | 32 | And he walked in the way of his father, Asa, and departed not from it, doing the things that were pleasing before the Lord.'
      v:033: '2CH:20:33 | 33 | 33 | But yet he took not away the high places, and the people had not yet turned their heart to the Lord, the God of their fathers.'
      v:034: '2CH:20:34 | 34 | 34 | But the rest of the acts of Josaphat, first and last, are written in the words of Jehu, the son of Hanani, which he digested into the Books of the kings of Israel.'
      v:035: '2CH:20:35 | 35 | 35 | After these things Josaphat, {VERSE_FOOTNOTE_INDEX_REF 0}king of Juda, made friendship with Ochozias, king of Israel, whose works were very wicked.'
      v:036: '2CH:20:36 | 36 | 36 | And he was partner with him in making ships, to go to Tharsis: and they made the ships in Asiongaber.'
      v:037: '2CH:20:37 | 37 | 37 | And Eliezer, the son of Dodau, of Maresa, prophesied to Josaphat, saying: Because thou hast made a league with Ochozias, the Lord hath destroyed thy works, and the ships are broken, and they could not go to Tharsis.'
  c:021:
    commentary:
      v:002:
        - "2CH:21:2 | 2 | 2 | <i>Azarias.</i> The only difference between this and the former name is, that the younger brother's (Haydock) has <i>u</i> at the end, (Calmet) <i>Azrieu.</i> Protestants and Septuagint, make no difference, which we should nevertheless expect. (Haydock) --- <i>Juda.</i> Hebrew, \"Israel.\" Septuagint, Syriac, &c., agree with the Vulgate editions, though most of the ancient Latin manuscripts have Israel. Josephat ruled over the principal tribes. Yet it seems probable, from the versions, that the Hebrew formerly read Juda."
      v:003:
        - '2CH:21:3 | 3 | 3 | <i>Pensions.</i> Hebrew, "precious things." Septuagint, "arms."'
      v:004:
        - '2CH:21:4 | 4 | 4 | <i>Sword.</i> This cruel policy (Haydock) has been very common in the East. (Calmet) --- <i>Israel.</i> They had perhaps opposed his impious plans, animated by his brethren. God presently chastised him with the rebellion of Idumea; and though Joram gained a victory over Seir, (4 Kings viii. 21.) he was not able to reduce the nation, being called off by other wars, ver. 16. His own subjects at Lobna, a Levitical city in Juda, also abandoned him. Dreadful evils were denounced in a letter from the prophet Elias, who had been translated to paradise nine years before, and at last the honours of sepulture were denied to the wicked king. (Tirinus)'
      v:006:
        - '2CH:21:6 | 6 | 6 | <i>Achab.</i> It is supposed by Jezabel. She might be grand-daughter of Amri, chap. xxii. 2. The infamous Athalia is blamed for most of the evils which her husband committed.'
      v:007:
        - 2CH:21:7 | 7 | 7 | <i>Lamp;</i> heir and successor. (Calmet) (Psalm cxxxi. 17.)
      v:010:
        - '2CH:21:10 | 10 | 10 | <i>Day,</i> when the author lived. See 4 Kings viii. 20.'
      v:011:
        - '2CH:21:11 | 11 | 11 | <i>Fornication;</i> idolatry. (Menochius) --- Hebrew, "and compelled Juda." Septuagint, "seduced." Syriac, "dissipated Juda." (Calmet) --- He used every art of seduction and violence to introduce idolatry, to the ruin of his kingdom. (Haydock)'
      v:012:
        - '2CH:21:12 | 12 | 12 | <i>Elias.</i> Le Clerc would read Eliseus. Grotius supposes that all passed in a dream. Others think that Elias had written <i>the letter</i> before his removal from the conversation of men, some years before, foreseeing the impiety of Joram, and leaving the letter with Eliseus, to be delivered unto him. (Menochius) (Junius) --- But the most common opinion is, that the prophet wrote it in paradise, (Calmet) and sent it to the king by an angel, &c. (Seder. xvii.) (Bellarmine) (Tirinus) --- Elias had been taken away in the 18th year of Josaphat, who reigned 25; so he shewed this special care of Joram and his kingdom, so many years after his assumption. (Worthington) --- Thus the saints in heaven interest themselves in our defence, 2 Machabees xv. 11. (Haydock) --- <i>Prophet.</i> Hebrew, "And there came in him a writing of," &c. (Calmet)'
      v:014:
        - '2CH:21:14 | 14 | 14 | <i>Thee</i> is not expressed in Hebrew, but it is in the Septuagint and the king was not only afflicted with illness, but with the losses of his people and family. (Haydock)'
      v:015:
        - '2CH:21:15 | 15 | 15 | <i>By little.</i> Hebrew, "by reason of the sickness, (Haydock) day by day," or in two years time, ver. 19. (Calmet) --- He was probably ill so long. (Haydock) --- Agrippa and Antiochus were treated in the same manner, (Calmet) with a diarrhœa, (Menochius) or dysentery, (Calmet) the vitals being corrupted. (Valesius 40.)'
      v:016:
        - '2CH:21:16 | 16 | 16 | <i>Philistines;</i> who, it seems, had been obedient since the days of David. --- <i>Ethiopians,</i> who lay west of the Arabians, from the Red Sea to the lower Egypt and the Nile, (Calmet) bordering on Madian. There was another Ethiopia to the south of Egypt. (Menochius)'
      v:017:
        - '2CH:21:17 | 17 | 17 | <i>Joachaz,</i> alias Ochozias, (Challoner) or Azarias, in Hebrew, chap. xxii. 1., and 6. (Calmet) --- The variation of names seems to originate in the mistakes of transcribers, very frequently. If we found in some profane author, that Philip had only one son, <i>Ander-alex,</i> left, and that this son, <i>Alex-ander,</i> succeeded him, we should readily allow that the first syllables had been erroneously placed last, (Kennicott) as on this occasion <i>aez-ieu</i> stands for <i>ieu-aez.</i> Septuagint has here {GREEK:START Ochozias}Οχοζιασ{GREEK:END}; as the other versions have also <i>Ochozias,</i> (chap. xxii. 6.) instead of Azrieu, (Haydock) a name given to Ozias, king of Juda, when it belonged to the priests, as it here belongs to one of the captains, chap. xxiii. 1. Sometimes we find <i>Aezie,</i> 4 Kings ix. 16. Strange inconsistency! (Kennicott) See 4 Kings xiv. 21.'
      v:019:
        - '2CH:21:19 | 19 | 19 | <i>And.</i> Protestants, "And it came to pass that, in process of time, after the end of two years, his bowels fell out, by reason of his sickness: so he died of sore diseases: And his people made no burning for him," &c., (Haydock) not that the body was usually consumed, but no aromatical spices were burned near it, (Sanctius; Tirinus) as in the funeral of Asa, chap. xvi. 14. (Calmet) --- The point is controverted. (Menochius)'
      v:020:
        - '2CH:21:20 | 20 | 20 | <i>Rightly.</i> Septuagint, "unpraised." Hebrew, "without any satisfaction;" or, "he departed unregretted," oppressed with illness, and odious to all. --- <i>Kings.</i> Joas, Achaz, Achab, and Manasses, were disgraced in like manner, after their death. The Hebrews then shewed their resentment, without fear. The like custom prevailed in Egypt, and kept many within bounds. No person could receive the usual honours of burial, if his accusers could maintain their charge against his character before a court of above forty people, assembled for the purpose. Calumny was severely punished. But the kings themselves were to stand their trial, while their corpse was placed in the porch of the monument, and the priest spoke their funeral oration. The people testified their approbation or discontent, "and many of the kings have been deprived of a glorious and legal burial, on account of the opposition of the multitude." (Diodorus i. and ii.) (Calmet)'
