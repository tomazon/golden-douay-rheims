    verses:
      v:001: '2CH:13:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the eighteenth year of king Jeroboam, Abia reigned over Juda.'
      v:002: "2CH:13:2 | 2 | 2 | Three years he reigned in Jerusalem, and his mother's name was Michaia, the daughter of Uriel, of Gabaa: and there was war between Abia and Jeroboam."
      v:003: '2CH:13:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And when Abia had begun battle, and had with him four hundred thousand most valiant and chosen men, Jeroboam put his army in array against him, eight hundred thousand men, who were also chosen, and most valiant for war.'
      v:004: '2CH:13:4 | 4 | 4 | And Abia stood upon Mount Semeron, which was in Ephraim, and said: Hear me, O Jeroboam, and all Israel:'
      v:005: '2CH:13:5 | 5 | 5 | Do you not know that the Lord God of Israel gave to David the kingdom over Israel for ever, to him and to his sons, by a covenant of salt?'
      v:006: '2CH:13:6 | 6 | 6 | And Jeroboam, the son of Nabat, the servant of Solomon, the son of David, rose up: {VERSE_FOOTNOTE_INDEX_REF 0}and rebelled against his lord.'
      v:007: '2CH:13:7 | 7 | 7 | And there were gathered to him vain men, and children of Belial: and they prevailed against Roboam, the son of Solomon: for Roboam was unexperienced, and of a fearful heart, and could not resist them.'
      v:008: '2CH:13:8 | 8 | 8 | And now you say that you are able to withstand the kingdom of the Lord, which he possesseth by the sons of David, and you have a great multitude of people, and golden calves, which Jeroboam hath made you for gods.'
      v:009: '2CH:13:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And you have cast out the priests of the Lord, the sons of Aaron, and the Levites: and you have made you priests, like all the nations of the earth: whosoever cometh and consecrateth his hand with a bullock of the herd, and with seven rams, is made a priest of those who are no gods.'
      v:010: '2CH:13:10 | 10 | 10 | But the Lord is our God, whom we forsake not; and the priests, who minister to the Lord, are the sons of Aaron, and the Levites are in their order.'
      v:011: '2CH:13:11 | 11 | 11 | And they offer holocausts to the Lord, every day, morning and evening, and incense, made according to the ordinance of the law, and the loaves are set forth on a most clean table, and there is with us the golden candlestick, and the lamps thereof, to be lighted always in the evening: for we keep the precepts of the Lord, our God, whom you have forsaken.'
      v:012: '2CH:13:12 | 12 | 12 | Therefore, God is the leader in our army, and his priests, who sound with trumpets, and resound against you: O children of Israel, fight not against the Lord, the God of your fathers, for it is not good for you.'
      v:013: '2CH:13:13 | 13 | 13 | While he spoke these things, Jeroboam caused an ambushment to come about behind him. And while he stood facing the enemies, he encompassed Juda, who perceived it not, with his army.'
      v:014: '2CH:13:14 | 14 | 14 | And when Juda looked back, they saw the battle coming upon them, both before and behind, and they cried to the Lord: and the priests began to sound with the trumpets.'
      v:015: '2CH:13:15 | 15 | 15 | And all the men of Juda shouted: and behold when they shouted, God terrified Jeroboam, and all Israel that stood against Abia and Juda.'
      v:016: '2CH:13:16 | 16 | 16 | And the children of Israel fled before Juda, and the Lord delivered them into their hand.'
      v:017: '2CH:13:17 | 17 | 17 | And Abia, and his people, slew them with a great slaughter, and there fell wounded of Israel five hundred thousand valiant men.'
      v:018: '2CH:13:18 | 18 | 18 | And the children of Israel were brought down, at that time, and the children of Juda were exceedingly strengthened, because they had trusted in the Lord, the God of their fathers.'
      v:019: '2CH:13:19 | 19 | 19 | And Abia pursued after Jeroboam, and took cities from him; Bethel, and her daughters, and Jesana, with her daughters, Ephron also, and her daughters.'
      v:020: '2CH:13:20 | 20 | 20 | And Jeroboam was not able to resist any more, in the days of Abia: and the Lord struck him, and he died.'
      v:021: '2CH:13:21 | 21 | 21 | But Abia, being strengthened in his kingdom, took fourteen wives: and begot two and twenty sons, and sixteen daughters.'
      v:022: '2CH:13:22 | 22 | 22 | And the rest of the acts of Abia, and of his ways and works, are written diligently in the book of Addo, the prophet.'
  c:014:
    commentary:
      v:001:
        - '2CH:14:1 | 1 | 1 | <i>Years,</i> dating from the fifth; as in the fifteenth year of his reign, Asa offered many victims, which had been taken from the enemy, chap. xv. 10. (Calmet)'
      v:002:
        - "2CH:14:2 | 2 | 2 | <i>God,</i> with respect to the external worship of the true God, (Haydock) though he had some faults, 3 Kings xv. 14. --- <i>Places,</i> while he tolerated those which were intended for the service of the Lord, (Calmet) though illegally; and he even left the buildings erected by Solomon standing, (4 Kings xxiii. 13.; Tirinus) thinking they might be no longer dangerous. (Salien) --- Several other pious kings did the like, for which they deserved some reprehension; as they could not be ignorant, that this was considered as wrong by the more enlightened, Ecclesiasticus xlix. 5. (Tirinus) --- It was the king's duty to destroy the exterior practices of idolatry, while the priests and prophets were to instruct. (Worthington)"
      v:005:
        - '2CH:14:5 | 5 | 5 | <i>Altars.</i> Hebrew, "high places, and the Chamanim," or temples of the sun, Leviticus xxvi. 30. (Calmet) --- Protestants, "images." (Haydock) --- Asa was encouraged to perfect the work which he had begun, by the exhortation of Azarias, chap. xv. 8. (Calmet)'
      v:006:
        - '2CH:14:6 | 6 | 6 | <i>Time,</i> as yet. (Tirinus) --- Admirable lesson for all to prepare for war in time of <i>quiet!</i> (Haydock)'
      v:009:
        - '2CH:14:9 | 9 | 9 | <i>Ethiopian.</i> Some think Zara was a successor of Sesac; and the Rabbins say, that he "restored the spoils which the latter had taken." (Seder. xvi.) --- He at least, made the Jews some compensation for that loss. Perhaps he had been present in the expedition of Sesac, and was now animated with the same ambition. (Tirinus) --- It would be difficult for a foreign king to traverse Egypt with so large an army, (Calmet) unless he had conquered or intimidated the king of the country. (Haydock) --- Hence some believe that the Ethiopia here in question, was a part of Arabia. (Calmet) (Torniel.) --- But it is more probable that it lay south of Egypt, as the troops of Zara are joined with the Lybians, chap. xvi. 8. (Salien, the year of the world 3094.) (Tirinus) --- A king of Arabia would hardly have had so many subjects. (Calmet) --- <i>Three.</i> Some would read thirteen, as Anani takes notice of the great number of chariots, chap. xvi. 8. (Junius) (Malvenda) (Calmet) --- But surely the number here specified is sufficient. The minds of men are very different. In the former chapter we find them complaining of the too great numbers! (Haydock)'
      v:010:
        - '2CH:14:10 | 10 | 10 | <i>Meet him,</i> fearing lest he should lay waste his dominions, as Sesac had done. (Menochius) --- <i>Sephata,</i> or Sephala, a great valley to the west of Maresa, (Calmet) which is a city of Juda. (Menochius) --- Septuagint have, "in the vale north of Maresa." (Haydock)'
      v:011:
        - '2CH:14:11 | 11 | 11 | <i>Help.</i> Hebrew, "to help; whether with many, or with those who have no power." The same sentiment was expressed by Jonathas, 1 Kings xiv. 6. Those who have God with them are secure of victory. (Calmet) --- <i>If God be with us, who is against us?</i>'
      v:012:
        - '2CH:14:12 | 12 | 12 | <i>Terrified.</i> Hebrew and Septuagint, "struck," as he had done Jeroboam, chap. xiii. 15. (Haydock)'
      v:013:
        - "2CH:14:13 | 13 | 13 | <i>Gerara</i> was on the southern borders, twenty-three miles from Maresa. (Eusebius) (Calmet) --- The Ethiopians were pursued perhaps for many days. (Tirinus) --- <i>Destruction.</i> Protestants, \"that they could not recover themselves.\" Hebrew, \"there was no quarter given;\" or, \"so that none were left alive.\" (Calmet) --- If this were the case, the number of the slain far exceeded that the Jeroboam's army, chap. xiii. (Haydock)"
      v:014:
        - '2CH:14:14 | 14 | 14 | <i>Gerara.</i> The adjacent territory is now uncultivated, Josue xiii. 3. --- <i>Great.</i> Hebrew, "a fear of the Lord;" (ver. 12) an extraordinary (Calmet) panic. (Haydock) --- The Philistines had assisted the enemy, and therefore their cities were invaded; (Menochius) or these belonged to Zara. (Calmet)'
      v:015:
        - '2CH:14:15 | 15 | 15 | <i>Destroyed.</i> Hebrew, "smote also the tents of cattle." Septuagint, "they cut in pieces the tents of cattle, the Amazons;" or, according to the Vatican copy, (Haydock) "the Alimazonians," as they seem to have read <i>aeli manim,</i> which may be well rendered, "the tents of the Mineans," a people of Arabia, chap. xx. 1., and xxvi. 7., and Judges x. 11. (Calmet) --- If these nations came to punish Asa, for banishing their <i>foreign worship,</i> (ver. 12) as the Sieur de Folard thinks the sacred penman insinuates, (ver. 5) we need not wonder that they met with such ill success, and that not one of them was spared, as God avenged his own cause, ver. 12, 13. (Haydock) --- We read of no cavalry here, though it is mentioned, chap. xvi. 8. It seems not to have been considerable, as the people of Asia, the Greeks and Romans, trusted more to their infantry; and, in effect, no species of warfare is more costly to a state, nor less useful, than a multitude of horses, which were introduced in barbarous times. (De Folard)'
