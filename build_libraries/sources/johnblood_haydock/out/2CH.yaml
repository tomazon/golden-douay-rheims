    verses:
      v:001: '2CH:34:1 | 1 | 1 | Josias{VERSE_FOOTNOTE_INDEX_REF 0} was eight years old when he began to reign, and he reigned one and thirty years in Jerusalem.'
      v:002: '2CH:34:2 | 2 | 2 | And he did that which was right in the sight of the Lord, and walked in the ways of David, his father: he declined not either to the right hand, or to the left.'
      v:003: '2CH:34:3 | 3 | 3 | And in the eighth year of his reign, when he was yet a boy, he began to seek the God of his father, David: and in the twelfth year after he began to reign, he cleansed Juda and Jerusalem from the high places, and the groves, and the idols, and the graven things.'
      v:004: '2CH:34:4 | 4 | 4 | And they broke down before him the altars of Baalim, and demolished the idols that had been set upon them: and he cut down the groves and the graven things, and broke them in pieces: and strewed the fragments upon the graves of them that had sacrificed to them.'
      v:005: '2CH:34:5 | 5 | 5 | And he burnt the bones of the priests on the altars of the idols, and he cleansed Juda and Jerusalem.'
      v:006: '2CH:34:6 | 6 | 6 | And in the cities of Manasses, and of Ephraim, and of Simeon, even to Nephthali, he demolished all.'
      v:007: '2CH:34:7 | 7 | 7 | And when he had destroyed the altars, and the groves, and had broken the idols in pieces, and had demolished all profane temples throughout all the land of Israel, he returned to Jerusalem.'
      v:008: '2CH:34:8 | 8 | 8 | Now, in the eighteenth year {VERSE_FOOTNOTE_INDEX_REF 0}of his reign, when he had cleansed the land, and the temple of the Lord, he sent Saphan, the son of Eselias, and Maasias, the governor of the city, and Joha, the son of Joachaz, the recorder, to repair the house of the Lord, his God.'
      v:009: '2CH:34:9 | 9 | 9 | And they came to Helcias, the high priest: and received of him the money which had been brought into the house of the Lord, and which the Levites and porters had gathered together from Manasses, and Ephraim, and all the remnant of Israel, and from all Juda, and Benjamin, and the inhabitants of Jerusalem.'
      v:010: '2CH:34:10 | 10 | 10 | Which they delivered into the hands of them that were over the workmen in the house of the Lord, to repair the temple, and mend all that was weak.'
      v:011: '2CH:34:11 | 11 | 11 | But they gave it to the artificers, and to the masons, to buy stones out of the quarries, and timber for the couplings of the building, and to rafter the houses, which the kings of Juda had destroyed.'
      v:012: '2CH:34:12 | 12 | 12 | And they did all faithfully. Now the overseers of the workmen were Jahath and Abdias, of the sons of Merari, Zacharias and Mosollam, of the sons of Caath, who hastened the work: all Levites, skilful to play on instruments.'
      v:013: '2CH:34:13 | 13 | 13 | But over them that carried burdens for divers uses, were scribes, and masters of the number of the Levites, and porters.'
      v:014: '2CH:34:14 | 14 | 14 | Now when they carried out the money that had been brought into the temple of the Lord, Helcias, the priest, found the book of the law of the Lord, by the hand of Moses.'
      v:015: '2CH:34:15 | 15 | 15 | And he said to Saphan, the scribe: I have found the book of the law in the house of the Lord: and he delivered it to him.'
      v:016: '2CH:34:16 | 16 | 16 | But he carried the book to the king, and told him, saying: Lo, all that thou hast committed to thy servants, is accomplished.'
      v:017: '2CH:34:17 | 17 | 17 | They have gathered together the silver that was found in the house of the Lord: and it is given to the overseers of the artificers, and of the workmen, for divers works.'
      v:018: '2CH:34:18 | 18 | 18 | Moreover, Helcias, the priest, gave me this book. And he read it before the king.'
      v:019: '2CH:34:19 | 19 | 19 | And when he had heard the words of the law, he rent his garments:'
      v:020: "2CH:34:20 | 20 | 20 | And he commanded Helcias, and Ahicam, the son of Saphan, and Abdon, the son of Micha, and Saphan, the scribe, and Asaa, the king's servant, saying:"
      v:021: '2CH:34:21 | 21 | 21 | Go, and pray to the Lord for me, and for the remnant of Israel, and Juda, concerning all the words of this book, which is found: for the great wrath of the Lord hath fallen upon us, because our fathers have not kept the words of the Lord, to do all things that are written in this book.'
      v:022: '2CH:34:22 | 22 | 22 | And Helcias, and they that were sent with him by the king, went to Olda, the prophetess, the wife of Sellum, the son of Thecuath, the son of Hasra, keeper of the wardrobe: who dwelt in Jerusalem, in the second part: and they spoke to her the words above-mentioned.'
      v:023: '2CH:34:23 | 23 | 23 | And she answered them: Thus saith the Lord, the God of Israel: Tell the man that sent you to me:'
      v:024: '2CH:34:24 | 24 | 24 | Thus saith the Lord: Behold I will bring evils upon this place, and upon the inhabitants thereof, and all the curses that are written in this book, which they read before the king of Juda.'
      v:025: '2CH:34:25 | 25 | 25 | Because they have forsaken me, and have sacrificed to strange gods, to provoke me to wrath with all the works of their hands; therefore my wrath shall fall upon this place, and shall not be quenched.'
      v:026: '2CH:34:26 | 26 | 26 | But as to the king of Juda that sent you to beseech the Lord, thus shall you say to him: Thus saith the Lord, the God of Israel: Because thou hast heard the words of this book,'
      v:027: '2CH:34:27 | 27 | 27 | And thy heart was softened, and thou hast humbled thyself in the sight of God for the things that are spoken against this place, and the inhabitants of Jerusalem, and reverencing my face, hast rent thy garments, and wept before me: I also have heard thee, saith the Lord.'
      v:028: '2CH:34:28 | 28 | 28 | For now I will gather thee to thy fathers, and thou shalt be brought to thy tomb in peace: and thy eyes shall not see all the evil that I will bring upon this place, and the inhabitants thereof. {VERSE_FOOTNOTE_INDEX_REF 0}They, therefore, reported to the king all that she had said.'
      v:029: '2CH:34:29 | 29 | 29 | And he called together all the ancients of Juda and Jerusalem,'
      v:030: '2CH:34:30 | 30 | 30 | And went up to the house of the Lord, and all the men of Juda, and the inhabitants of Jerusalem, the priests, and the Levites, and all the people, from the least to the greatest. And the king read in their hearing in the house of the Lord, all the words of the book.'
      v:031: '2CH:34:31 | 31 | 31 | And standing up in his tribunal, he made a covenant before the Lord to walk after him, and keep his commandments, and testimonies, and justifications, with all his heart, and with all his soul, and to do the things that were written in that book which he had read.'
      v:032: '2CH:34:32 | 32 | 32 | And he adjured all that were found in Jerusalem, and Benjamin, to do the same: and the inhabitants of Jerusalem did according to the covenant of the Lord, the God of their fathers.'
      v:033: '2CH:34:33 | 33 | 33 | And Josias took away all the abominations out of all the countries of the children of Israel: and made all that were left in Israel, to serve the Lord, their God. As long as he lived, they departed not from the Lord, the God of their fathers.'
  c:035:
    commentary:
      v:003:
        - '2CH:35:3 | 3 | 3 | <i>By whose.</i> Septuagint, "the powerful in Israel, that they might be sanctified to the Lord; and they put," &c. Hebrew, "who instructed all Israel, the holy <i>people</i> of the Lord: Put," &c. (Haydock) --- <i>No more.</i> Hebrew adds, "upon your shoulders;" (Haydock) whence it is inferred, that it had been carried about the cities of Juda, under the impious kings, who would not suffer it in the temple. (Calmet) --- Some believe that it was kept in the house of Sellum, the uncle of Jeremias, and husband of Olda. (St. Jerome, Trad.) (Tirinus)'
      v:005:
        - '2CH:35:5 | 5 | 5 | <i>Families.</i> Hebrew adds, "according to the divisions of the families of the fathers of your brethren, the people, (Haydock; or laics. Calmet) and the division of the families of the Levites." All were placed, with great order, in the temple.'
      v:006:
        - '2CH:35:6 | 6 | 6 | <i>Which.</i> Hebrew, "of the Lord, by the hand of Moses," which ordinances he has written down. (Menochius)'
      v:007:
        - '2CH:35:7 | 7 | 7 | <i>In.</i> Hebrew, "for the Passover-offerings, from the flock, lambs and kids, in number 30,000." <i>Et reliqui pecoris,</i> is not expressed. (Haydock) --- The small cattle might be intended for other sacrifices. (Menochius)'
      v:008:
        - '2CH:35:8 | 8 | 8 | <i>Offered.</i> Hebrew, "gave to the people." (Haydock) --- <i>Rulers:</i> the first alone was high priest. (Calmet) --- <i>Small cattle:</i> literally, cattle of different sorts;" <i>commixtim.</i> Protestants supply, "small cattle," which is not now in Hebrew. (Haydock) --- Syriac and Arabic have, "sheep;" but we had best follow (Calmet) the Septuagint, "sheep, both lambs and kids." Either would suffice, Exodus xii. 5.'
      v:009:
        - '2CH:35:9 | 9 | 9 | <i>Cattle.</i> Protestants again supply these words. Septuagint have, "sheep." (Haydock)'
      v:011:
        - '2CH:35:11 | 11 | 11 | <i>Blood</i> is expressed in the Septuagint and understood in Hebrew. (Haydock) --- <i>With.</i> Hebrew and Septuagint, "from their hands;" (Haydock) receiving it from the officers, who might slay their own victims, (Calmet) unless they were unclean, chap. xxx. 17. (Haydock) --- <i>Holocausts.</i> Hebrew and Septuagint speak of the paschal lambs. (Haydock) --- Holocausts were regularly to be flayed by priests, Leviticus i. 6. The hurry of the solemnity, (Calmet) and necessity, here excused the Levites, (Menochius) if we understand proper holocausts. (Haydock)'
      v:012:
        - '2CH:35:12 | 12 | 12 | <i>Separated.</i> Septuagint, "prepared the holocaust to give; having taken notice to whom the victims belonged, before they took off the skin, (Menochius) or rather, separating these from the other peace-offerings. (Tournemine)'
      v:013:
        - '2CH:35:13 | 13 | 13 | <i>Victims.</i> Hebrew and Septuagint, "but the holy <i>offerings</i> they boiled." See Exodus xii. 9. (Haydock)'
      v:015:
        - '2CH:35:15 | 15 | 15 | <i>Prophets.</i> Hebrew, "seer." But Septuagint, &c., read in the plural. These were "prophets of the king," (Haydock) or masters of music. (Calmet) --- Vulgate might insinuate that these three gave orders, as well as David. But they were in office under him, as people of the same name were, probably, under Josias. (Haydock)'
      v:018:
        - 2CH:35:18 | 18 | 18 | <i>As Josias kept.</i> He displayed greater liberality (Estius. See 4 Kings xxiii. 20.) and devotion; and the festival had also been neglected for some time. (Worthington)
      v:020:
        - '2CH:35:20 | 20 | 20 | <i>Charcamis</i> belonged to the Assyrian monarch, (Isaias x. 9.) who subdued the empire of Babylon, chap. xxxiii. 11.'
      v:021:
        - '2CH:35:21 | 21 | 21 | <i>With me.</i> Grotius thinks that Jeremias had given the order; and the author of Hebrew Traditions, supposes that he forbade Josias to oppose Pharao, who, it seems, was assured of victory. (Calmet) --- But this is uncertain; and Josias might justly suspect that the king of Egypt spoke without authority. (Haydock) --- The augurs of the latter might declare the truth, (Menochius) though they could not dive into futurity. (Haydock) --- Herodotus (i.) informs us, that Nechos fought against the Syrians, (or Israelites) in Magdelum, and took Cadythis, a city as large as Sardis, of Lydia; probably Jerusalem, (Du Hamel) or Cades. (Calmet)'
      v:022:
        - '2CH:35:22 | 22 | 22 | <i>Prepared.</i> Hebrew, "disguised himself," like Achab; (Calmet) or set his army in array. Septuagint, "he was bent on fighting him." (Haydock) --- He supposed that Pharao intended to invade his dominions, and God would withdraw him from the world. (Worthington)'
      v:024:
        - '2CH:35:24 | 24 | 24 | <i>After the manner of kings,</i> is not in Hebrew, &c. (Haydock) --- Curtius (iv.) informs us, that the Persian monarch had always a horse behind his chariot, to be ready in case of any accident.'
      v:025:
        - '2CH:35:25 | 25 | 25 | <i>Lamentations.</i> Some think that we have them in the Bible. (Josephus, &c.) --- Others believe that they are lost. (Salien, the year of the world 3425.) --- <i>Law,</i> on the anniversary; (Menochius) or when any calamity occurs, the lamentations of Jeremias are used. (Tirinus) --- There were collections of such poems, as well as of canticles, for victory and marriages. (Calmet)'
      v:027:
        - '2CH:35:27 | 27 | 27 | <i>Israel</i> is placed first in Hebrew and Septuagint. (Haydock) --- The kings of Juda assumed the title, as the kingdom had been subverted above a century; and the wretched remains of Israel had retreated into the territories, (Calmet) or acknowledged their dominion. (Haydock)'
