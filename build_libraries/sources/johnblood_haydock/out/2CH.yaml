    verses:
      v:001: '2CH:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when the kingdom of Roboam was strengthened and fortified, he forsook the law of the Lord, and all Israel with him.'
      v:002: '2CH:12:2 | 2 | 2 | And in the fifth year {VERSE_FOOTNOTE_INDEX_REF 0}of the reign of Roboam, Sesac, king of Egypt came up against Jerusalem (because they had sinned against the Lord)'
      v:003: '2CH:12:3 | 3 | 3 | With twelve hundred chariots, and threescore thousand horsemen: and the people were without number that came with him out of Egypt; to wit, Lybians, and Troglodites, and Ethiopians.'
      v:004: '2CH:12:4 | 4 | 4 | And he took the strongest cities in Juda, and came to Jerusalem.'
      v:005: '2CH:12:5 | 5 | 5 | And Semeias, the prophet, came to Roboam, and to the princes of Juda, that were gathered together in Jerusalem, fleeing from Sesac, and he said to them: Thus saith the Lord: You have left me, and I have left you in the hand of Sesac.'
      v:006: '2CH:12:6 | 6 | 6 | And the princes of Israel, and the king, being in a consternation, said: The Lord is just.'
      v:007: '2CH:12:7 | 7 | 7 | And when the Lord saw that they were humbled, the word of the Lord came to Semeias, saying: Because they are humbled, I will not destroy them, and I will give them a little help, and my wrath shall not fall upon Jerusalem by the hand of Sesac.'
      v:008: '2CH:12:8 | 8 | 8 | But yet they shall serve him, that they may know the difference between my service, and the service of a kingdom of the earth.'
      v:009: "2CH:12:9 | 9 | 9 | So Sesac, king of Egypt, departed from Jerusalem, taking away the treasures of the house of the Lord, and of the king's house, and he took all with him, and the golden shields that Solomon had made,"
      v:010: '2CH:12:10 | 10 | 10 | Instead of which the king made brazen ones, and delivered them to the captains of the shield-bearers, who guarded the entrance of the palace.'
      v:011: '2CH:12:11 | 11 | 11 | And when the king entered into the house of the Lord, the shield-bearers came and took them, and brought them back again to their armoury.'
      v:012: '2CH:12:12 | 12 | 12 | But yet, because they were humbled, the wrath of the Lord turned away from them, and they were not utterly destroyed: for even in Juda there were found good works.'
      v:013: '2CH:12:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}King Roboam, therefore, was strengthened in Jerusalem, and reigned: he was one and forty years old when he began to reign, and he reigned seventeen years in Jerusalem, the city which the Lord chose out of all the tribes of Israel, to establish his name there: and the name of his mother was Naama, an Ammonitess.'
      v:014: '2CH:12:14 | 14 | 14 | But he did evil, and did not prepare his heart to seek the Lord.'
      v:015: '2CH:12:15 | 15 | 15 | Now the acts of Roboam, first and last, are written in the books of Semeias, the prophet, and of Addo, the seer, and diligently recorded: and there was war between Roboam and Jeroboam, all their days.'
      v:016: '2CH:12:16 | 16 | 16 | And Roboam slept with his fathers, and was buried in the city of David. And Abia, his son, reigned in his stead.'
  c:013:
    commentary:
      v:002:
        - '2CH:13:2 | 2 | 2 | <i>Michaia,</i> alias Maacha. Her father had also two names; viz., Absalom or Abessalom, and Uriel. (Challoner) --- Many had two names. (Tirinus) --- <i>Of Gabaa,</i> may refer to the women.'
      v:003:
        - "2CH:13:3 | 3 | 3 | <i>War.</i> The author of the new edition of St. Jerome mentions two manuscripts and there are several printed editions, which reduce these numbers to one half. Castalio adopts this correction, asserting that the Greek and Josephus are on his side, which is not true. (Calmet) --- We must however observe, that there is some doubt with respect to Josephus, (Haydock) as some of the oldest Latin editions acknowledge the smaller numbers; and Vignoles (i. 29.) conjectures, that the Greek copies did the same formerly, since Aborbanel \"accuses Josephus of having made Jeroboam's loss no more than 50,000, contrary to the Hebrew text,\" ver. 17. This learned author is of opinion, that the Jews sometimes expressed their numbers by figures, (Kennicott) analogous to those which the later Arabs borrowed from the Indians; though, in more ancient times, the letters of the alphabet had been used. Both customs seem to have prevailed; (Erpenius) and this may account for many variations, as the omission of a single cypher, resembling our period (.), might easily occasion much confusion. Kennicott (Diss. i., and ii.) seems to suspect, that the ancient versions have been made to agree with the corrupted Hebrew, no less than Josephus; and that many of the large numbers, recorded in Scripture, (which might countenance what we here read) are incorrect. See chap. xvii. 13, 19., and xiv. 8., comp.[compare] with xvi. 1., and xxv. 6., comp.[compare] with 4 Kings xiii. 7. It is certain (Haydock) many Latin manuscripts confirm the edition of Sixtus V, which has the smaller numbers; and this is the case with most of the older manuscripts and editions. How St. Jerome expressed it, we cannot easily determine. The editor of his works has been guided chiefly by the Memmian canon. See 2 Kings xv. 7. Lyranus quotes St. Jerome, as reading 50,000; (ver. 7) and it is so expressed in the Paris editions of 1534 and (Haydock) 1546, of the Hebrew questions on Paralipomenon. But Erasmus doubts whether this be the genuine work of St. Jerome, (Kennicott) or in the state in which he left it. If we consult the more ancient manuscripts and editions, prior to that of Clement VIII, we shall allow that they are more favourable to the smaller numbers, on this occasion; and are more likely to exhibit the pure version of the holy doctor, (Haydock) as the later editions have had \"the Hebrew fountains\" also in view. (Kennicott) --- If however we adhere to the received numbers, (Haydock) we must remember that kings, at that time, led forth to battle all their subjects who were able to bear arms. Under Moses there were 600,000. David found 1,100,000 in Israel, and 470,000 in Juda, exclusive of Levi and Benjamin; (chap. xxi. 5.) or, at least, as it is expressed [in] 2 Kings xxiv. 9., in all, 1,300,000. Asa was at the head of 580,000, chap. xiv. 8., &c."
      v:004:
        - '2CH:13:4 | 4 | 4 | <i>Semeron,</i> on which Samaria was afterwards built. Hebrew reads, "Mount Tsemaraim." There was a city of this name in Benjamin. (Calmet) --- But this was a <i>mount.</i> Hebrew, "in Mount Ephraim." (Haydock)'
      v:005:
        - '2CH:13:5 | 5 | 5 | <i>A covenant of salt.</i> That is, a firm and perpetual covenant. See Numbers xviii. 19. (Challoner) (Worthington) --- It seemed this covenant was to be inviolable; and it had its effect, notwithstanding the crimes of many of the kings. The Arabs still regard the partaking of bread and salt as the most sacred covenant. (Calmet) --- "The ancients prayed when they placed salt before their guests, that, as salt partook of two natures, so they might be cemented together in concord." (Tzetzez on Lycoph.) (Haydock) --- Abia speaks with much prudence, and with an air of piety, though his heart was corrupt, 3 Kings xv. 3. That of his adversary was still more so; and God granted victory to the former, to reward even the appearance of virtue in the king, and the sincere piety of some of his followers.'
      v:007:
        - "2CH:13:7 | 7 | 7 | <i>Vain.</i> The same term is used as in Matthew v. 22. (Calmet) --- <i>Rekim,</i> \"stupid men.\" (Haydock) --- Septuagint, \"pestiferous.\" Syriac, \"impious.\" --- <i>Heart.</i> Protestants, \"young and tender-hearted.\" (Haydock) --- But Roboam was not very young; (3 Kings xiv. 21.) and we may adhere to the Vulgate. (Calmet) --- Septuagint, \"he was a youth, and timid.\" (Haydock) --- Abia speaks of his father with little respect, and seems to have forgotten that he had laid down his arms in obedience to God's order. (Calmet)"
      v:008:
        - '2CH:13:8 | 8 | 8 | <i>And golden.</i> These idols will enervate and render your great numbers useless. (Haydock) --- We have a just cause and religion is on our side. (Calmet)'
      v:009:
        - '2CH:13:9 | 9 | 9 | <i>Rams.</i> These were sacrificed by the false priests, who acted in a very different manner from those of the Lord, Leviticus viii., and ix. (Calmet)'
      v:011:
        - '2CH:13:11 | 11 | 11 | <i>Table.</i> It is hence inferred, that Sesac had only left one: (Lyranus; Torniel.) but this does not follow. (Calmet) (Salien)'
      v:014:
        - "2CH:13:14 | 14 | 14 | <i>Trumpets,</i> to invoke God's aid, Numbers x. 9. (Menochius)"
      v:015:
        - '2CH:13:15 | 15 | 15 | <i>Terrified.</i> Septuagint, "struck;" God caused the victory to declare in favour of those who were only half the number. (Haydock)'
      v:017:
        - "2CH:13:17 | 17 | 17 | <i>Five.</i> Some Latin editions have 50,000, (Calmet) which number is found in some manuscripts of Epiphanius. (Hudson's Josephus) --- Hentenius has the same, and only remarks five manuscripts which had the greater number. See ver. 3. (Haydock) --- We do not read of such a slaughter in any one battle. But Israel made no resistance, and God assisted the four hundred thousand. (Menochius) --- <i>Valiant.</i> Protestants, \"chosen.\" See chap xiv. 13. (Haydock) --- So many were either slain or wounded. (Du Hamel) --- Protestants intimate all were \"slain.\" (Haydock)"
      v:019:
        - '2CH:13:19 | 19 | 19 | <i>Bethel,</i> the head of the calf worship; though Abulensis thinks it was another city, otherwise it would not have been spared. The calf continued there till the reign of Jehu, 4 Kings x. 29. (Menochius) --- <i>Jesana;</i> perhaps Senna, (Numbers xxxiv. 4.; Calmet) seven miles north of Jericho. (Eusebius) --- The versions read differently. --- <i>Ephron.</i> The Masorets have Ephraim. (Calmet) --- Protestants, "Ephraim, with the towns thereof." (Haydock) --- Josue (xv. 9.) places Mount Ephron between Juda and Ephraim; and we find a town of the name, (1 Machabees v. 46.) but on the other side of the Jordan.'
      v:020:
        - '2CH:13:20 | 20 | 20 | <i>Him.</i> Some think Abia, as Jeroboam survived him two years: but others, (Calmet) with greater probability, (Du Hamel) suppose that the latter is here specified, and that he fell a victim to the divine wrath, as the prophet Ahias had foretold. (Calmet) --- (Salien, the year of the world 3081.)'
      v:022:
        - '2CH:13:22 | 22 | 22 | <i>Works.</i> Protestants, "sayings <i>are</i> written in the story of the prophets Iddo." (Haydock) --- <i>Modross</i> properly means "researches," and was the title of the genealogical work of this prophet, from which this account is probably taken, chap. xii. 15. (Calmet) --- The entire work is not extant. (Menochius)'
