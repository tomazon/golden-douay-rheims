    verses:
      v:001: '2CH:3:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Solomon began to build the house of the Lord in Jerusalem, in Mount Moria, which had been shewn to David, his father, in the place which David had prepared in the {VERSE_FOOTNOTE_INDEX_REF 1}threshing-floor of Ornan, the Jebusite.'
      v:002: '2CH:3:2 | 2 | 2 | And he began to build in the second month, in the fourth year of his reign.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:003: '2CH:3:3 | 3 | 3 | Now these are the foundations, which Solomon laid, to build the house of God, the length by the first measure sixty cubits, the breadth twenty cubits.'
      v:004: '2CH:3:4 | 4 | 4 | And the porch in the front, which was extended in length according to the measure of the breadth of the house, twenty cubits: and the height was a hundred and twenty cubits: and he overlaid it within with pure gold.'
      v:005: '2CH:3:5 | 5 | 5 | And the greater house he ceiled with deal boards, and overlaid them with plates of fine gold throughout: and he graved in them palm trees, and like little chains interlaced with one another.'
      v:006: '2CH:3:6 | 6 | 6 | He paved also the floor of the temple with most precious marble, of great beauty.'
      v:007: '2CH:3:7 | 7 | 7 | And the gold of the plates with which he overlaid the house, and the beams thereof, and the posts, and the walls, and the doors, was of the finest: and he graved cherubims on the walls.'
      v:008: '2CH:3:8 | 8 | 8 | He made also the house of the holy of holies: the length of it, according to the breadth of the temple, twenty cubits, and the breadth of it in like manner twenty cubits; and he overlaid it with plates of gold, amounting to about six hundred talents.'
      v:009: '2CH:3:9 | 9 | 9 | He made also nails of gold, and the weight of every nail was fifty sicles: the upper chambers also he overlaid with gold.'
      v:010: '2CH:3:10 | 10 | 10 | He made also in the house of the holy of holies two cherubims of image-work: and he overlaid them with gold.'
      v:011: '2CH:3:11 | 11 | 11 | The wings of the cherubims were extended twenty cubits, so that one wing was five cubits long, and reached to the wall of the house: and the other was also five cubits long, and reached to the wing of the other cherub.'
      v:012: '2CH:3:12 | 12 | 12 | In like manner the wing of the other cherub was five cubits long, and reached to the wall: and his other wing was five cubits long, and touched the wing of the other cherub.'
      v:013: '2CH:3:13 | 13 | 13 | So the wings of the two cherubims were spread forth, and were extended twenty cubits: and they stood upright on their feet, and their faces were turned toward the house without.'
      v:014: '2CH:3:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}He made also a veil of violet, purple, scarlet, and silk: and wrought in it cherubims.'
      v:015: '2CH:3:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He made also before the doors of the temple two pillars, which were five and thirty cubits high: and their chapiters were five cubits.'
      v:016: '2CH:3:16 | 16 | 16 | He made also as it were little chains in the oracle, and he put them on the heads of the pillars: and an hundred pomegranates, which he put between the little chains.'
      v:017: '2CH:3:17 | 17 | 17 | These pillars he put at the entrance of the temple, one on the right hand, and the other on the left: that which was on the right hand, he called Jachin: and that on the left hand, Booz.'
  c:004:
    commentary:
      v:001:
        - '2CH:4:1 | 1 | 1 | <i>Altar</i> of holocausts, much larger than that of Moses. The one which was built after the captivity, was a square of fifteen cubits. This of Solomon was only ten in height. A sloping ascent was made up to it, according to Josephus; (Jewish Wars vi. 5., or v. 14.) or the steps were closed in, if we believe others. See Exodus xxvii. 1., and xx. 26. It is thought (Calmet) that the inside of the altar was filled with earth, (Menochius) or with rough stones: (Exodus xx. 24.; Du Hamel) but that is not certain, with regard to the brazen altar. See 1 Machabees iv. 44, 47. (Calmet)'
      v:002:
        - '2CH:4:2 | 2 | 2 | <i>Sea,</i> or great brazen vessel, and some other things that were not in the tabernacle of Moses, whose plan was followed, but with greater magnificence. (Worthington)'
      v:003:
        - '2CH:4:3 | 3 | 3 | <i>Oxen.</i> In 3 Kings vii. 24., we read Hebrew, "knops," (Haydock) or "apples." --- <i>Of ten.</i> Hebrew, "ten in a cubit." Hence there must have been 600 heads of oxen, as the sea was thirty cubits in circumference, and there were two rows. (Calmet) --- Others suppose that there were only five in each row, or only one in each cubit. See Vatable and 3 Kings. The Septuagint and Syriac omit this verse. (Calmet) --- Yet it is found in the best editions of the Septuagint. (Haydock)'
      v:004:
        - '2CH:4:4 | 4 | 4 | <i>Cast.</i> Hebrew adds, "when it (the sea) was cast." (Haydock) --- They were done at the same time, (Tirinus) and were perhaps intended to let out the water. The twelve oxen, which supported the sea, were not cast along with it. (Du Hamel)'
      v:005:
        - '2CH:4:5 | 5 | 5 | <i>Three.</i> 3 Kings <i>two,</i> may specify the usual quantity that was contained, though the vessel would absolutely hold a thousand measures, or baths, more. (Haydock)'
      v:006:
        - '2CH:4:6 | 6 | 6 | <i>Holocaust,</i> as well as all the necessary utensils. --- <i>Priests.</i> They did not bathe in the sea, but drew water into other vessels. The Chaldean supposes that the work of Beseleel was for the high priest alone. (Calmet)'
      v:009:
        - '2CH:4:9 | 9 | 9 | <i>Hall,</i> (<i>basilicam.</i>) Septuagint use the same term ({GREEK:START aule}αυλη{GREEK:END}) as just before is rendered <i>court;</i> and the Protestants make no distinction, though the Hebrew terms be different. Septuagint render <i>chatsar,</i> "the court" of the people. There, we know, that Solomon had his tribune, chap. vi. 13. Ezechiel (xliii. 14.) distinguishes two; the great, lower or outward, (Calmet <i>chatsar</i>) or court, and that of the priests, (Haydock) which he styles the less, &c. The principal door lay to the east.'
      v:010:
        - '2CH:4:10 | 10 | 10 | <i>Right,</i> though to the left of those who entered the temple.'
      v:012:
        - '2CH:4:12 | 12 | 12 | <i>Pommels,</i> (<i>epistylia.</i>) Hebrew, "cordons," or rows of pomegranates, (3 Kings vii. 18.) each consisting of one hundred; so that as the two pillars were adorned with a double row, both together would have four hundred. (Calmet) --- The precise number is fixed at ninety-six for each row, Jeremias lii. 23. (Tirinus)'
      v:016:
        - '2CH:4:16 | 16 | 16 | <i>His father.</i> Hebrew <i>Abib,</i> which is considered by some as a surname, (Menochius) or the title may be given to Hiram, on account of his skill. (Calmet) --- He is so called by the king of Tyre, (chap. ii. 13.) for having instructed him in the true faith. (Worthington)'
      v:017:
        - '2CH:4:17 | 17 | 17 | <i>Saredatha,</i> or Sarthan, (3 Kings vii. 46.) not far from Bethsan, 3 Kings iv. 12. (Calmet)'
      v:021:
        - '2CH:4:21 | 21 | 21 | <i>Flowers.</i> They represented lilies or other flowers (Tirinus) full-blown, when the lamps were burning. All the branches were of pure gold. (Calmet)'
      v:022:
        - '2CH:4:22 | 22 | 22 | <i>Mortars,</i>to hold the fine flour. (Menochius) --- <i>And thus.</i> Here the fifth chapter commences, in Hebrew and Septuagint.'
