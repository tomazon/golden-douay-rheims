    verses:
      v:001: '2CH:28:1 | 1 | 1 | Achaz{VERSE_FOOTNOTE_INDEX_REF 0} was twenty years old when he began to reign, and he reigned sixteen years in Jerusalem: he did not that which was right in the sight of the Lord, as David, his father, had done.'
      v:002: '2CH:28:2 | 2 | 2 | But walked in the ways of the kings of Israel; moreover, also, he cast statues for Baalim.'
      v:003: '2CH:28:3 | 3 | 3 | It was he that burnt incense in the valley of Benennom, and consecrated his sons in the fire, according to the manner of the nations, which the Lord slew at the coming of the children of Israel.'
      v:004: '2CH:28:4 | 4 | 4 | He sacrificed also, and burnt incense in the high places, and on the hills, and under every green tree.'
      v:005: '2CH:28:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord, his God, delivered him into the hands of the king of Syria, who defeated him, and took a great booty out of his kingdom, and carried <i>it</i> to Damascus: he was also delivered into the hands of the king of Israel, who overthrew him with a great slaughter.'
      v:006: '2CH:28:6 | 6 | 6 | For Phacee, the son of Romelia, slew of Juda a hundred and twenty thousand in one day, all valiant men: because they had forsaken the Lord, the God of their fathers.'
      v:007: "2CH:28:7 | 7 | 7 | At the same time, Zechri, a powerful man of Ephraim, slew Maasias, the king's son, and Ezricam, the governor of his house, and Elcana, who was next to the king."
      v:008: '2CH:28:8 | 8 | 8 | And the children of Israel carried away of their brethren, two hundred thousand women, boys, and girls, and an immense booty: and they brought it to Samaria.'
      v:009: '2CH:28:9 | 9 | 9 | At that time there was a prophet of the Lord there, whose name was Oded: and he went out to meet the army that came to Samaria, and said to them: Behold the Lord, the God of your fathers, being angry with Juda, hath delivered them into your hands, and you have butchered them cruelly, so that your cruelty hath reached up to heaven.'
      v:010: '2CH:28:10 | 10 | 10 | Moreover, you have a mind to keep under the children of Juda and Jerusalem, for your bon-dmen and bond-women, which ought not to be done: for you have sinned in this against the Lord, your God.'
      v:011: '2CH:28:11 | 11 | 11 | But hear ye my counsel, and release the captives that you have brought of your brethren, because a great indignation of the Lord hangeth over you.'
      v:012: '2CH:28:12 | 12 | 12 | Then some of the chief men of the sons of Ephraim, Azarias, the son of Johanan, Barachias, the son of Mosollamoth, Ezechias, the son of Sellum, and Amasa, the son of Adali, stood up against them that came from the war.'
      v:013: '2CH:28:13 | 13 | 13 | And they said to them: You shall not bring in the captives hither, lest we sin against the Lord. Why will you add to our sins, and heap up upon our former offences? for the sin is great, and the fierce anger of the Lord hangeth over Israel.'
      v:014: '2CH:28:14 | 14 | 14 | So the soldiers left the spoils, and all that they had taken, before the princes and all the multitude.'
      v:015: '2CH:28:15 | 15 | 15 | And the men, whom we mentioned above, rose up and took the captives, and with the spoils, clothed all them that were naked: and when they had clothed and shod them, and refreshed them with meat and drink, and anointed them because of their labour, and had taken care of them: they set such of them as could not walk, and were feeble, upon beasts, and brought them to Jericho, the city of palm-trees, to their brethren, and they returned to Samaria.'
      v:016: '2CH:28:16 | 16 | 16 | At that time king Achaz sent to the king of the Assyrians, asking help.'
      v:017: '2CH:28:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Edomites came and slew many of Juda, and took a great booty.'
      v:018: '2CH:28:18 | 18 | 18 | The Philistines also spread themselves among the cities of the plains, and to the south of Juda: and they took Bethsames, and Aialon, and Gaderoth, and Socho, and Thamnan, and Gamzo, with their villages, and they dwelt in them.'
      v:019: '2CH:28:19 | 19 | 19 | For the Lord had humbled Juda, because of Achaz, the king of Juda, for he had stript it of all help, and had contemned the Lord.'
      v:020: '2CH:28:20 | 20 | 20 | And he brought against him Thelgathphalnasar, {VERSE_FOOTNOTE_INDEX_REF 0}king of the Assyrians, who also afflicted him, and plundered him without any resistance.'
      v:021: '2CH:28:21 | 21 | 21 | And Achaz stripped the house of the Lord, and the house of the kings, and of the princes, and gave gifts to the king of the Assyrians; and yet it availed him nothing.'
      v:022: '2CH:28:22 | 22 | 22 | Moreover, also, in the time of his distress, he increased contempt against the Lord; king Achaz himself, by himself,'
      v:023: '2CH:28:23 | 23 | 23 | Sacrificed victims to the gods of Damascus that struck him, and he said: The gods of the kings of Syria help them, and I will appease them with victims, and they will help me: whereas, on the contrary, they were the ruin of him, and of all Israel.'
      v:024: '2CH:28:24 | 24 | 24 | Then Achaz having taken away all the vessels of the house of God, and broken them, shut up the doors of the temple of God, and made himself altars in all the corners of Jerusalem.'
      v:025: '2CH:28:25 | 25 | 25 | And in all the cities of Juda he built altars to burn frankincense, and he provoked the Lord, the God of his fathers, to wrath.'
      v:026: '2CH:28:26 | 26 | 26 | But the rest of his acts, and all his works, first and last, are written in the Book of the kings of Juda and Israel.'
      v:027: '2CH:28:27 | 27 | 27 | And Achaz slept with his fathers, and they buried him in the city of Jerusalem: for they received him not into the sepulchres of the kings of Israel. And Ezechias, his son, reigned in his stead.'
  c:029:
    commentary:
      v:001:
        - '2CH:29:1 | 1 | 1 | <i>Abia.</i> The last syllable is neglected, 4 Kings xviii. 2. (Haydock) --- Some assert that she was a descendant of the high priest, who had been stoned. (St. Jerome, Trad.) (Chap. xxiv. 20.) (Tirinus)'
      v:003:
        - '2CH:29:3 | 3 | 3 | <i>Reign,</i> in the assembly, which met to recognize his authority. (Lyranus) --- <i>Them,</i> adorning them with plates of gold, 4 Kings xviii. 16.'
      v:004:
        - '2CH:29:4 | 4 | 4 | <i>Street,</i> or court, before the eastern gate. (Calmet)'
      v:005:
        - '2CH:29:5 | 5 | 5 | <i>Sanctuary,</i> or temple, ver. 7. The Jews suppose that idols had been placed in the very sanctuary: (Lyranus) but why then were the doors shut? (Calmet)'
      v:007:
        - '2CH:29:7 | 7 | 7 | <i>Sanctuary,</i> or court of the priests, where the victims were slain. The blood of some was taken into the most holy place, on the day of expiation. (Calmet)'
      v:008:
        - '2CH:29:8 | 8 | 8 | <i>Trouble.</i> Hebrew <i>zuae,</i> (Haydock) is rendered vexation, Isaias xxviii. 19. Septuagint, "ecstasy." The Jews were frequently driven from their homes. (Menochius) --- There were at a loss what to do, confounded and despised. (Haydock)'
      v:009:
        - '2CH:29:9 | 9 | 9 | <i>Wives.</i> Chap. xxviii. 8. (Calmet) --- So had the wives and family of king Joram been treated, chap. xxi. (Haydock)'
      v:010:
        - '2CH:29:10 | 10 | 10 | <i>Covenant,</i> swearing to observe the law given by Moses. (Menochius)'
      v:011:
        - '2CH:29:11 | 11 | 11 | <i>Negligent.</i> Hebrew adds, "now," when every thing tends to open your eyes. (Haydock)'
      v:016:
        - '2CH:29:16 | 16 | 16 | <i>Cedron,</i> as Josias did with the idolatrous altars, 4 Kings xxiii. 12. The priests brought what was unclean from the inner temple into the porch. (Haydock) --- This labour lasted eight days, as the cleansing of the porches had done. (Calmet) (Du Hamel)'
      v:017:
        - '2CH:29:17 | 17 | 17 | <i>Month,</i> Nisan, corresponding with our March, (Menochius) when Ezechias began his reign. (Salien, the year of the world 3309.)'
      v:019:
        - '2CH:29:19 | 19 | 19 | <i>Defiled.</i> Hebrew, "cast out (Calmet) in his." --- <i>Forth.</i> Hebrew and Septuagint, "We have prepared and purified, behold they are," &c. (Haydock)'
      v:021:
        - '2CH:29:21 | 21 | 21 | <i>Seven.</i> Only one was prescribed for sins of ignorance, Leviticus iv. 13, 22. (St. Jerome, Trad.) --- But the late transgressions were of a different nature; and the king consults his zeal, rather than what he was absolutely obliged to do. --- <i>Juda,</i> to expiate the sins of the royal family, of priests, and people.'
      v:023:
        - '2CH:29:23 | 23 | 23 | <i>They laid.</i> The king and princes of the people confessed their sins, Leviticus iv. 15.'
      v:025:
        - "2CH:29:25 | 25 | 25 | <i>Prophet.</i> Moses had not required music, except on some occasions, Numbers x. 10. But David acted by God's authority. The institution was designed to promote piety, and a love for religious meetings. Such sacred ceremonies are not to be considered as human inventions, <i>for it was,</i> &c. They command our utmost respect. (Calmet)"
      v:027:
        - '2CH:29:27 | 27 | 27 | <i>Prepared,</i> or ordained. (Menochius) --- Hebrew, "with the instruments, by David."'
      v:030:
        - '2CH:29:30 | 30 | 30 | <i>Princes</i> of the priests. (Haydock) --- <i>Words;</i> psalms. (Tirinus) --- <i>Asaph,</i> so famous for music. He had composed some psalms, (Calmet) and twelve bear his name. (Tirinus) --- But he might only have set them to music, (Haydock) or his band sung them. (Du Hamel) --- <i>Knee.</i> Protestants, "head." Septuagint, "they prostrated themselves."'
      v:031:
        - '2CH:29:31 | 31 | 31 | <i>Added.</i> Hebrew and Septuagint, "answered," a term used in Scripture, though no question had been proposed. (Haydock) --- <i>Filled.</i> You are, in some sense, priests. Protestants, "you have consecrated yourselves." The <i>people</i> brought victims but the priests poured the blood round the altar, ver. 34. (Haydock)'
      v:033:
        - '2CH:29:33 | 33 | 33 | <i>Sheep,</i> for peace-offerings. (Junius) (Calmet) --- They destined these victims for the use of the temple, (Tirinus) that none might be wanting afterwards. (Calmet)'
      v:034:
        - '2CH:29:34 | 34 | 34 | <i>Holocausts,</i> as the law required, Leviticus i. 6. See chap. xxxv. 11. The skin might be taken off other victims, by laics. --- <i>Priests.</i> Syriac, "The Levites were more timid, <i>or</i> reserved than the priests, to purify themselves." (Calmet) --- Both are indirectly accused of negligence, chap. xxx. 15. The Hebrew seems to give the preference to the latter, "for the Levites were more upright of heart, (Septuagint, willing) to purify themselves than the priests." But the Alexandrian Septuagint may well agree with the Vulgate. The ceremonies attending the purification of both, may be seen [in] Exodus xxix. 1., and Numbers viii. 6. (Haydock) --- The priests had not sufficient time to collect themselves with the purity required, on such a short warning; and the paucity induced the king to put off the Passover till the next month, chap. xxx. 3, 15.'
      v:036:
        - "2CH:29:36 | 36 | 36 | <i>Because.</i> Hebrew and Septuagint, \"that the Lord had disposed his people, for the thing was done suddenly,\" (Haydock) to place no obstacle to this sudden change from one extreme to the other, at a time when the king was scarcely established on the throne. (Calmet) --- Thus the people of England rejoiced, when the Catholic religion was re-established by the means of queen Mary and cardinal Pole. (Philips. 9.) --- But the minds of the people are very fickle. <i>Regis ad exemplum totus componitur orbis.</i> Still the joy may show, that all love for truth is \"not extinct,\" as the Cardinal argued from the people's conduct. (Poli. ep.) (Haydock)"
