    verses:
      v:001: '2CH:2:1 | 1 | 1 | And Solomon determined to build a house to the name of the Lord, and a palace for himself.'
      v:002: '2CH:2:2 | 2 | 2 | And he numbered out seventy thousand men to bear burdens, and eighty thousand to hew stones in the mountains, and three thousand six hundred to oversee them.'
      v:003: '2CH:2:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}He sent also to Hiram, king of Tyre, saying: As thou didst with David, my father, and didst send him cedars, to build him a house, in which he dwelt:'
      v:004: '2CH:2:4 | 4 | 4 | So do with me, that I may build a house to the name of the Lord, my God, to dedicate it to burn incense before him, and to perfume with aromatical spices, and for the continual setting forth of bread, and for the holocausts, morning and evening, and on the sabbaths, and on the new moons, and the solemnities of the Lord, our God, for ever, which are commanded for Israel.'
      v:005: '2CH:2:5 | 5 | 5 | For the house which I desire to build, is great: for our God is great above all gods.'
      v:006: '2CH:2:6 | 6 | 6 | Who then can be able to build him a worthy house? if heaven, and the heavens of heavens cannot contain him: who am I, that I should be able to build him a house? but to this end only, that incense may be burnt before him.'
      v:007: '2CH:2:7 | 7 | 7 | Send me, therefore, a skilful man, that knoweth how to work in gold, and in silver, in brass, and in iron, in purple, in scarlet, and in blue, and that hath skill in engraving, with the artificers, which I have with me in Judea and Jerusalem, whom David, my father, provided.'
      v:008: '2CH:2:8 | 8 | 8 | Send me also cedars, and fir-trees, and pine-trees from Libanus: for I know that thy servants are skilful in cutting timber in Libanus, and my servants shall be with thy servants,'
      v:009: '2CH:2:9 | 9 | 9 | To provide me timber in abundance. For the house which I desire to build, is to be exceedingly great, and glorious.'
      v:010: '2CH:2:10 | 10 | 10 | And I will give thy servants, the workmen that are to cut down the trees, for their food twenty thousand cores of wheat, and as many cores of barley, and twenty thousand measures of wine, and twenty thousand measures of oil.'
      v:011: '2CH:2:11 | 11 | 11 | And Hiram, king of Tyre, sent a letter to Solomon, saying: Because the Lord hath loved his people, therefore he hath made thee king over them.'
      v:012: '2CH:2:12 | 12 | 12 | And he added, saying: Blessed be the Lord, the God of Israel, who made heaven and earth, who hath given to king David a wise and knowing son, endued with understanding and prudence, to build a house to the Lord, and a palace for himself.'
      v:013: '2CH:2:13 | 13 | 13 | I therefore have sent thee my father, Hiram, a wise and most skilful man,'
      v:014: '2CH:2:14 | 14 | 14 | The son of a woman of the daughters of Dan, whose father was a Tyrian, who knoweth how to work in gold, and in silver, in brass, and in iron, and in marble, and in timber, in purple also, and violet, and silk, and scarlet: and who knoweth to grave all sort of graving, and to devise ingeniously all that there may be need of in the work with thy artificers, and with the artificers of my lord, David, thy father.'
      v:015: '2CH:2:15 | 15 | 15 | The wheat, therefore, and the barley, and the oil, and the wine, which thou, my lord, hast promised, send to thy servants.'
      v:016: '2CH:2:16 | 16 | 16 | And we will cut down as many trees out of Libanus, as thou shalt want, and will convey them in floats by sea to Joppe: and it will be thy part to bring them thence to Jerusalem.'
      v:017: '2CH:2:17 | 17 | 17 | And Solomon numbered all the proselytes in the land of Israel, after the numbering which David, his father, had made; and they were found a hundred and fifty-three thousand and six hundred.'
      v:018: '2CH:2:18 | 18 | 18 | And he set seventy thousand of them to carry burdens on their shoulders, and eighty thousand to hew stones in the mountains: and three thousand and six hundred to be overseers of the work of the people.'
  c:003:
    commentary:
      v:001:
        - '2CH:3:1 | 1 | 1 | <i>Moria,</i> which signifies vision; (Calmet) the place pointed out to Abraham, (Genesis xxii. 2.; St. Augustine, de C.[City of God?] xvi. 32.) and to David, 1 Paralipomenon xxi. 15., and xxii. 1.'
      v:002:
        - '2CH:3:2 | 2 | 2 | <i>Second.</i> Hebrew adds, (Du Hamel) "in the second <i>day</i> of the second month." (Protestants, &c.) (Haydock)'
      v:003:
        - '2CH:3:3 | 3 | 3 | <i>By the first,</i> or ancient <i>measure,</i> used before the captivity. The Babylonian cubit was a hand smaller, as Ezechiel (xl. 3.) intimates. (Calmet) --- Solomon used the same cubit as Moses, but doubled the proportions. (Menochius)'
      v:004:
        - '2CH:3:4 | 4 | 4 | <i>A hundred.</i> The Arabic and some copies of the Septuagint read only twenty. Capellus and Toinard would substitute, ten cubits. A small change in the Hebrew might occasion these variations. (Calmet) --- In 3 Kings vi. 2., we find the height was thirty cubits: but that might be only to the first floor. Many think that the temple was 120 cubits high: but Salien (the year of the world 3024) explains it of the four-square tower, (Menochius) in the front. (Calmet)'
      v:005:
        - '2CH:3:5 | 5 | 5 | <i>House,</i> between the most holy place and the porch, (Tirinus) or it may comprise all but the porch. Hebrew, "he covered (or boarded) all this great house." (Calmet) --- <i>Deal boards</i> interspersed with those of cedar, 3 Kings vi. 9. (Tirinus) --- <i>Fine,</i> (<i>obrizi.</i>) Hebrew, "of Parvaim, which is probably the same as Sepharvaim, Ophir, &c., not far from Media and Colchis. (Calmet)'
      v:008:
        - '2CH:3:8 | 8 | 8 | <i>Amounting to about,</i> is not in Hebrew. (Haydock)'
      v:009:
        - '2CH:3:9 | 9 | 9 | <i>Sicles.</i> This weight seems enormous for each nail. Mariana supposes every nail weighed one sicle. But who will believe that only fifty were used? Hebrew, "And the weight of the nails was fifty," &c. The Syriac and Arabic omit this verse entirely. --- <i>Chambers,</i> or rather "the ceiling."'
      v:010:
        - '2CH:3:10 | 10 | 10 | <i>Work.</i> Hebrew, "of the work of young men," or resembling them. (Munster) --- Septuagint, "the work of wood." Vulgate literally, "of sculpture work," (Haydock) as Le Clerc renders the original. Some moderns translate, "of a work like men in motion." (Mariana, Buxtorf) --- The cherubims were in an erect posture.'
      v:011:
        - '2CH:3:11 | 11 | 11 | <i>Cubits,</i> comprising the breadth of their body. Each occupied ten cubits.'
      v:013:
        - '2CH:3:13 | 13 | 13 | <i>Toward.</i> Hebrew, "inward;" looking at each other, (Exodus xxv. 20.) or towards the altar of holocausts.'
      v:014:
        - '2CH:3:14 | 14 | 14 | <i>A veil.</i> Abulensis places it between the court and the holy: but Jansenius would have it before the holy of holies. It seems rather that there was a veil in both places, (Barad. t. ii. b. iii. 23.; Menochius) as Josephus ([Antiquities?] viii. 2., and xii. 10.) clearly intimates; and St. Paul speaks of the <i>second veil,</i> Hebrews ix. 3. It is not certain which of them was torn at the death of Jesus Christ, Matthew xxvii. 51. <i>Cherubims;</i> extraordinary figures. (Calmet)'
      v:015:
        - '2CH:3:15 | 15 | 15 | <i>Five.</i> 3 Kings vii. 15., we read <i>each was eighteen cubits.</i> It is probable that each was 17½ and the other half was for the crown, (Calmet) or cornice. (Haydock)'
      v:016:
        - '2CH:3:16 | 16 | 16 | <i>In,</i> or "as in." (Sa) (Menochius) --- Protestants supply <i>as.</i> (Haydock) --- <i>Hundred,</i> for one row, or 200 for both, 3 Kings. (Du Hamel)'
      v:017:
        - '2CH:3:17 | 17 | 17 | <i>Booz.</i> "Stability and strength" are derived from God alone. Thus Solomon designed to insinuate that God established the harmony of the universe. (Haydock) --- An orrery, or globe, was therefore placed on each of these pillars. (Parkhurst, in <i>con.</i>)'
