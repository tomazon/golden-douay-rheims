    verses:
      v:001: '2CH:24:1 | 1 | 1 | Joas{VERSE_FOOTNOTE_INDEX_REF 0} was seven years old when he began to reign: and he reigned forty years in Jerusalem: the name of his mother was Sebia, of Bersabee.'
      v:002: '2CH:24:2 | 2 | 2 | And he did that which was good before the Lord all the days of Joiada, the priest.'
      v:003: '2CH:24:3 | 3 | 3 | And Joiada took for him two wives, by whom he had sons and daughters.'
      v:004: 2CH:24:4 | 4 | 4 | After this Joas had a mind to repair the house of the Lord.
      v:005: '2CH:24:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And he assembled the priests, and the Levites, and said to them: Go out to the cities of Juda, and gather of all Israel money to repair the temple of your God, from year to year: and do this with speed: but the Levites were negligent.'
      v:006: '2CH:24:6 | 6 | 6 | And the king called Joiada, the chief, and said to him: Why hast thou not taken care to oblige the Levites to bring in out of Juda and Jerusalem, the money that was appointed by Moses, the servant of the Lord, for all the multitude of Israel to bring into the tabernacle of the testimony?'
      v:007: '2CH:24:7 | 7 | 7 | For that wicked woman, Athalia, and her children, have destroyed the house of God, and adorned the temple of Baal with all the things that had been dedicated in the temple of the Lord.'
      v:008: '2CH:24:8 | 8 | 8 | And the king commanded, and they made a chest: and set it by the gate of the house of the Lord, on the outside.'
      v:009: '2CH:24:9 | 9 | 9 | And they made a proclamation in Juda and Jerusalem, that every man should bring to the Lord, {VERSE_FOOTNOTE_INDEX_REF 0}the money which Moses, the servant of God, appointed for all Israel, in the desert.'
      v:010: '2CH:24:10 | 10 | 10 | And all the princes, and all the people rejoiced: and going in they contributed, and cast so much into the chest of the Lord, that it was filled.'
      v:011: "2CH:24:11 | 11 | 11 | And when it was time to bring the chest before the king by the hands of the Levites (for they saw there was much money), the king's scribe, and he whom the high priest had appointed, went in: and they poured out the money that was in the chest: and they carried back the chest to its place: and thus they did from day to day, and there was gathered an immense sum of money."
      v:012: '2CH:24:12 | 12 | 12 | And the king and Joiada gave it to those who were over the works of the house of the Lord: but they hired with it stone-cutters, and artificers of every kind of work, to repair the house of the Lord: and such as wrought in iron and brass, to uphold what began to be falling.'
      v:013: '2CH:24:13 | 13 | 13 | And the workmen were diligent, and the breach of the walls was closed up by their hands, and they set up the house of the Lord in its former state, and made it stand firm.'
      v:014: '2CH:24:14 | 14 | 14 | And when they had finished all the works, they brought the rest of the money before the king and Joiada: and with it were made vessels for the temple for the ministry, and for holocausts and bowls, and other vessels of gold and silver: and holocausts were offered in the house of the Lord continually all the days of Joiada.'
      v:015: '2CH:24:15 | 15 | 15 | But Joiada grew old and was full of days, and died when he was a hundred and thirty years old.'
      v:016: '2CH:24:16 | 16 | 16 | And they buried him in the city of David, among the kings, because he had done good to Israel, and to his house.'
      v:017: '2CH:24:17 | 17 | 17 | And after the death of Joiada, the princes of Juda went in, and worshipped the king: and he was soothed by their services, and hearkened to them.'
      v:018: '2CH:24:18 | 18 | 18 | And they forsook the temple of the Lord, the God of their fathers, and served groves and idols; and wrath came upon Juda and Jerusalem for this sin.'
      v:019: '2CH:24:19 | 19 | 19 | And he sent prophets to them to bring them back to the Lord, and they would not give ear when they testified against them.'
      v:020: '2CH:24:20 | 20 | 20 | The Spirit of God then came upon Zacharias, the son of Joiada, the priest, {VERSE_FOOTNOTE_INDEX_REF 0}and he stood in the sight of the people, and said to them: Thus saith the Lord God: Why transgress you the commandment of the Lord which will not be for your good, and have forsaken the Lord, to make him forsake you?'
      v:021: "2CH:24:21 | 21 | 21 | And they gathered themselves together against him, and stoned him at the king's commandment in the court of the house of the Lord."
      v:022: '2CH:24:22 | 22 | 22 | And king Joas did not remember the kindness that Joiada, his father, had done to him, {VERSE_FOOTNOTE_INDEX_REF 0}but killed his son. And when he died, he said: The Lord see, and require it.'
      v:023: '2CH:24:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And when a year {VERSE_FOOTNOTE_INDEX_REF 1}was come about, the army of Syria came up against him: and they came to Juda and Jerusalem, and killed all the princes of the people, and they sent all the spoils to the king to Damascus.'
      v:024: '2CH:24:24 | 24 | 24 | And whereas there came a very small number of the Syrians, the Lord delivered into their hands an infinite multitude, because they had forsaken the Lord, the God of their fathers: and on Joas they executed shameful judgments.'
      v:025: '2CH:24:25 | 25 | 25 | And departing, they left him in great diseases: and his servants rose up against him, for revenge of the blood of the son of Joiada, the priest, and they slew him in his bed, and he died: and they buried him in the city of David, but not in the sepulchres of the kings.'
      v:026: '2CH:24:26 | 26 | 26 | Now the men that conspired against him were Zabad, the son of Semmaath, an Ammonitess, and Jozabad, the son of Semarith, a Moabitess.'
      v:027: '2CH:24:27 | 27 | 27 | And concerning his sons, and the sum of money, which was gathered under him, and the repairing the house of God, they are written more diligently in the book of kings: and Amasias, his son, reigned in his stead.'
  c:025:
    commentary:
      v:002:
        - '2CH:25:2 | 2 | 2 | <i>Heart,</i> and with perseverance.'
      v:005:
        - "2CH:25:5 | 5 | 5 | <i>Families.</i> The officers were well acquainted with their soldiers; (Calmet) and all were more interested for each other's welfare, (Du Hamel) than they are in the present system. (Calmet) --- <i>Young.</i> Protestants, \"choice <i>men, able</i> to go.\" (Haydock)"
      v:006:
        - "2CH:25:6 | 6 | 6 | <i>Thousand.</i> Yet \"they were so greatly reduced, but a few years before, that there were left....only fifty horsemen,\" &c., 4 Kings xiii. 7. (Kennicott) --- That might be true, at one time, when the people fled from the king's banners, through fear. But they were still in the country, and God <i>gave Israel a saviour,</i> 4 Kings xiii. 5. See chap. xiii. 3., and xvii. 19. (Haydock) --- <i>Silver.</i> This sum was very small, for so great a multitude. Salien suspects talents of gold are meant, though the soldiers were paid in silver. But the sum was only the hire for a short time; (Menochius) and was not distributed among the soldiers, who were to live on plunder, but went into the king's coffers, (Calmet) or belonged to the officers alone. (Mariana) (Du Hamel) --- The talent of silver was worth 342<i>l.</i> 3<i>s.</i> 9<i>d.</i> (Arbuthnot)"
      v:008:
        - '2CH:25:8 | 8 | 8 | <i>And.</i> Hebrew, "But if thou wilt go, do; be strong; (<i>he speaks ironically</i>) God," &c. Septuagint, "if thou thinkest that thou art strong with these, the Lord," &c. Amasias ought to have known that no dependance was to be placed on Israel, while they despised God, chap. xv. 2.'
      v:009:
        - '2CH:25:9 | 9 | 9 | <i>What will.</i> Syriac, &c., "What then is my crime in having given the," &c. --- <i>To the.</i> Hebrew or, "for the army." (Haydock)'
      v:012:
        - '2CH:25:12 | 12 | 12 | <i>Rock,</i> afterwards called Jecteel. Some take it to be Petra, 4 Kings xiv. 7.'
      v:013:
        - '2CH:25:13 | 13 | 13 | <i>Samaria,</i> the capital, where they had made their complaints to king Joas; and receiving no redress, began to plunder, as far as <i>Bethhoron</i> the lower, which Solomon had repaired, and his successors had retained, though it belonged to the territory of Ephraim, chap. xiii. 5., and Josue xviii. 13. (Calmet)'
      v:016:
        - '2CH:25:16 | 16 | 16 | <i>Art thou.</i> Hebrew adds, "appointed." (Haydock) --- The very character of prophet, authorized him to give counsel even to kings. Amasias had perhaps obeyed this prophet, (ver. 7) but now his heart was puffed up with victory. --- <i>Kill thee,</i> sixteen years hence.'
      v:017:
        - "2CH:25:17 | 17 | 17 | <i>Another,</i> and fight. He supposed Joas had connived at his subjects' invasion, (ver. 13.; Haydock. See 4 Kings xiv. 8.; Calmet) and he now required all Israel to submit to him. (Josephus) (Tirinus)"
      v:018:
        - '2CH:25:18 | 18 | 18 | <i>Thistle.</i> This fable insinuated how much Joas despised the insolence of his antagonist, (Haydock) and Amasias had soon reason to repent. (Tirinus)'
      v:020:
        - '2CH:25:20 | 20 | 20 | <i>It.</i> Protestants, "it <i>came</i> of God, that he might deliver them into the hand <i>of their enemies,</i> because they sought after the gods of Edom." (Haydock) --- The king was permitted to give ear to evil counsellors. (Calmet) --- "Jupiter deprives those of understanding, whom he means to destroy." (Homer) --- The heart is hardened on account of former sins. (Worthington)'
      v:024:
        - '2CH:25:24 | 24 | 24 | <i>Obededom,</i> whose descendants guarded these treasures, 1 Paralipomenon xxvi. 15. (Calmet) --- <i>Hostages.</i> Protestants, "the hostages also, and returned to Samaria." (Haydock) --- Some think that the kings of Juda had before detained these men. (Estius) --- Others suppose that Joas had taken many nobles, whom he exchanged for their sons. But this is all conjecture. (Calmet)'
      v:028:
        - '2CH:25:28 | 28 | 28 | <i>David.</i> Hebrew, "of Juda," contrary to the Septuagint, Syriac, &c. (Calmet)'
