    verses:
      v:001: 'MAT:19:1 | 1 | 1 | And it came to pass when Jesus had ended these words, he departed from Galilee, {VERSE_FOOTNOTE_INDEX_REF 0}and came into the confines of Judea beyond the Jordan.'
      v:002: MAT:19:2 | 2 | 2 | And great multitudes followed him; and he healed them there.
      v:003: 'MAT:19:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Pharisees came to him tempting him, and saying: Is it lawful for a man to put away his wife for every cause?'
      v:004: 'MAT:19:4 | 4 | 4 | But he answering, said to them: Have ye not read, that he {VERSE_FOOTNOTE_INDEX_REF 0}who made man in the beginning, made them male and female? And he said:'
      v:005: 'MAT:19:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}For this cause, shall a man leave father and mother, and shall cleave to his wife, and they two shall be in one flesh.'
      v:006: 'MAT:19:6 | 6 | 6 | Therefore they are no longer two, but one flesh. What therefore God hath joined together, let not man put asunder.'
      v:007: 'MAT:19:7 | 7 | 7 | They say to him: {VERSE_FOOTNOTE_INDEX_REF 0}Why then did Moses command to give a bill of divorce, and to put away?'
      v:008: 'MAT:19:8 | 8 | 8 | He saith to them: Moses because of the hardness of your hearts permitted you to put away your wives: but from the beginning it was not so.'
      v:009: 'MAT:19:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And I say to you, that whosoever shall put away his wife, except it be for fornication, and shall marry another, committeth adultery; and he who shall marry her that is put away, committeth adultery.'
      v:010: 'MAT:19:10 | 10 | 10 | His disciples say unto him: If the case of a man with his wife be so, it is not good to marry.'
      v:011: 'MAT:19:11 | 11 | 11 | He said to them: All receive not this word, but they to whom it is given.'
      v:012: "MAT:19:12 | 12 | 12 | For there are eunuchs, who were born so from their mother's womb: and there are eunuchs, who were made so by men: and there are eunuchs, who have made themselves eunuchs for the kingdom of heaven. He that can receive, let him receive <i>it</i>."
      v:013: 'MAT:19:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Then were little children presented to him, that he should lay his hands upon them and pray. And the disciples rebuked them.'
      v:014: 'MAT:19:14 | 14 | 14 | But Jesus said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Suffer the little children, and forbid them not to come to me: for the kingdom of heaven is for such.'
      v:015: 'MAT:19:15 | 15 | 15 | And when he had laid his hands upon them, he departed thence.'
      v:016: 'MAT:19:16 | 16 | 16 | And behold one came and said to him: Good Master, what good shall I do that I may have life everlasting?'
      v:017: 'MAT:19:17 | 17 | 17 | But he said to him: Why askest thou me concerning good? One is good, God. But if thou wilt enter into life, keep the commandments.'
      v:018: 'MAT:19:18 | 18 | 18 | He saith to him: Which? And Jesus said: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt do no murder, Thou shalt not commit adultery, Thou shalt not steal, Thou shalt not bear false witness.'
      v:019: 'MAT:19:19 | 19 | 19 | Honour thy father and thy mother: and, Thou shalt love thy neighbour as thyself.'
      v:020: 'MAT:19:20 | 20 | 20 | The young man saith to him: All these have I kept from my youth: what is yet wanting to me?'
      v:021: 'MAT:19:21 | 21 | 21 | Jesus saith to him: If thou wilt be perfect, go sell what thou hast and give to the poor, and thou shalt have treasure in heaven: and come, follow me.'
      v:022: 'MAT:19:22 | 22 | 22 | And when the young man had heard this word, he went away sad: for he had great possessions.'
      v:023: 'MAT:19:23 | 23 | 23 | Then Jesus said to his disciples: Amen, I say to you, that a rich man shall hardly enter into the kingdom of heaven.'
      v:024: 'MAT:19:24 | 24 | 24 | And again I say to you: It is easier for a camel to pass through the eye of a needle, than for a rich man to enter into the kingdom of heaven.'
      v:025: 'MAT:19:25 | 25 | 25 | And when the disciples had heard this, they wondered very much, saying: Who then can be saved?'
      v:026: 'MAT:19:26 | 26 | 26 | And Jesus beholding, said to them: With men this is impossible: but with God all things are possible.'
      v:027: 'MAT:19:27 | 27 | 27 | Then Peter answering, said to him: Behold we have left all things, and have followed thee: what therefore shall we have?'
      v:028: 'MAT:19:28 | 28 | 28 | And Jesus said to them: Amen, I say to you, that you, who have followed me, in the regeneration, when the Son of man shall sit on the seat of his majesty, you also shall sit on twelve seats, judging the twelve tribes of Israel.'
      v:029: "MAT:19:29 | 29 | 29 | And every one that hath left house, or brethren, or sisters, or father, or mother, or wife, or children, or lands, for my name's sake, shall receive a hundred-fold, and shall possess life everlasting."
      v:030: 'MAT:19:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}But many that are first, shall be last: and the last shall be first.'
  c:020:
    commentary:
      v:001:
        - 'MAT:20:1 | 1 | 1 | <i>For the kingdom.</i> The participle <i>for,</i> is found in the Greek, and connects the present parable with the last verse of the preceding chapter: indeed it is a comment on that text, and describes to us the gospel dispensation. Thus the conduct of God in the choice he makes of members for his spiritual kingdom, the Church, and of his elect for the kingdom of heaven, is not unlike that of the father of a family, who hires workmen to labour in his vineyard. There are various opinions respecting who are meant by <i>the first</i>, and by <i>the last,</i> in this parable. Many of the fathers suppose that the saints of different states and degrees are here designed, whose reward will suffer no diminution from the circumstances of their having come to the service of Christ at a late age of the world, according to Sts. Hilary, Gregory, and Theophylactus; or, at a late age of life, according to Sts. Basil, Jerome, and Fulgentius. In the latter case, however, we must understand that their greater fervour in co-operating with divine grace, in the latter part of their life, has supplied and compensated for the defect of their preceding negligence; hence it may sometimes happen that the reward of such as enter late in life on the service of God, will exceed that of the less fervent who have entered at an earlier period. But as Christ rather seems to speak here of his <i>militant</i> than his <i>triumphant</i> Church, many commentators explain the parable of the Jews and Gentiles. For the Jews, after bearing the yoke of the Mosaic law for so many ages, received nothing more than what was promised to the observance of that law; whilst Christians receive a more plentiful reward for their more easy labour under the sweet yoke of the gospel. In which sense Christ says to the Jews, Luke xiii. 29: Publicans and harlots shall go before you into the kingdom of heaven. "And, strangers shall come from the east, and from the west, and the north, and the south, and shall sit down in the kingdom of God. And behold they are last that shall be first, and they are first that shall be last." (Luke xiii. 30.) --- Hence the Jews may be supposed to murmur, that they who are first in their vocation to be the people of God, and first in the observance of his law, should not be preferred to others, who in these respects have been far posterior to them. (Tirinus) --- By the vineyard, says St. Chrysostom, we here understand, the commandments of God. The time for labour is the present life. In the first, third, sixth, ninth, and eleventh hours, i.e. in infancy, youth, manhood, declining years, and extreme decrepitude of age, many individuals, yielding to the effective call of God, labour in the exact performance of the divine commandments. (Hom. lxv.)'
      v:002:
        - 'MAT:20:2 | 2 | 2 | The Roman penny, or denarius, was the 8th part of an ounce; which, at the rate of 5s. per ounce, is 7&frac12d. It is put here for the usual hire of a day-labourer.'
      v:003:
        - "MAT:20:3 | 3 | 3 | <i>About the third hour.</i> As the Jews divided their nights into four watches, each watch comprehending three hours, so they divided their days into four greater hours, from sunrise to sunset, and each of these great hours contained three lesser hours; so that the whole day from sunrise to sunset, consisted of 12 hours, as also did the night. The first of the great hours, comprehending the three first lesser hours, contained half of the space betwixt the rising of the sun and mid-day; and the end of this time was called the <i>third hour.</i> The next great hour was from that time till mid-day, called the <i>sixth hour.</i> The following great hour contained half of the time betwixt noon and the setting of the sun, the end of which was called the <i>ninth hour.</i> The fourth great hour comprehended the last three lesser hours remaining till sunset, so that at the end of the <i>eleventh hour,</i> mentioned here, ver. 6, began the last lesser hour of the twelve hours of the day; of which our Saviour said, (John xi. 9,) <i>are there not twelve hours in the day?</i> --- As to the moral sense of the parable, by the <i>day</i> is commonly expounded all the time from the <i>creation</i> to the end of the world, and so the third hour is reckoned from <i>Adam</i> to <i>Noe;</i> the sixth from <i>Noe</i> to <i>Abraham;</i> the ninth from <i>Abraham</i> to <i>Moses;</i> and from the ninth to the eleventh, was from <i>Moses</i> till <i>Christ's</i> coming; and the time from <i>Christ</i> to the <i>end of the world,</i> is the 12th hour. Other interpreters, by <i>the day</i> understand <i>human life;</i> and by the different hours, <i>infancy, youth, the age of manhood, old age,</i> and the last hour <i>man's decrepit age.</i> God is master and disposer of all, who by his grace calls some sooner, some later. The <i>market-place,</i> in which men are so often found idle, as to the great concern of their eternal salvation, is the <i>world.</i> The design of this parable was to shew that the Gentiles, though called later than the Jews, should be made partakers of the promises made to the Jews; this is also the meaning of verse 16, where it is said: <i>the last shall be first, and the first last.</i> (Witham)"
      v:004:
        - 'MAT:20:4 | 4 | 4 | <i>I will give you what shall be just.</i> The prospect of a reward is therefore a good motive, authorized here by Christ himself.'
      v:007:
        - "MAT:20:7 | 7 | 7 | <i>No man hath hired us.</i> St. Chrysostom again puts us in mind, that in parables all the parts are not significant, but some things are to be taken as mere ornaments of parabolical discourses, as here <i>murmurings,</i> which cannot be found in heaven: nor can men pretend they <i>are not hired</i> into God's service; God hath given lights, called, hired, and promised heaven to all. The rewards in heaven are also different. And they who are last called, if they labour with greater fervour, may deserve a greater reward than others called before them. (Witham) --- The Greek text finishes with, <i>you shall receive what is reasonable.</i> --- We must observe here, says St. Chrysostom on the words, <i>because no man hath hired us,</i> that this is the voice of the labourers only, in excuse for their not having entered upon their work before this late hour; for the master of the vineyard had shewn his willingness to hire them all, by going out early for that purpose. Though the fault was their own, he does not upbraid them, but abstains from all harshness and severity, that he may the more easily engage them. (Hom. lxv.)"
      v:011:
        - 'MAT:20:11 | 11 | 11 | <i>And when they received it.</i> By those who laboured all the day in the vineyard, we are to understand such as have spent their whole lives in the service of God; but we are not thence to infer, that in the kingdom of heaven, where all receive their just reward, there is envy, discontent, or any complaint. By these words, Christ wishes to convey to our minds an idea of the immense honours that will be heaped upon all such as return with sincerity, though at the decline or even verge of life, to the Almighty. So exceeding great will be their reward, that it would excite envy, were it possible, even in the elect. (St. Chrysostom, hom. lxv.)'
      v:014:
        - 'MAT:20:14 | 14 | 14 | <i>I will also give.</i> Some are called to the service of their God, and to a life of virtue, from their infancy, whilst others, by a powerful call from above, are converted late in life, that the former may have no occasion to glory in themselves, or to despise those who, even in the 11th hour, enter upon the path of rectitude; and that all might learn that there is time sufficient, however short, left them to repair by their diligence and fervour their past losses. (St. Chrysostom, hom. lxv.) --- Jesus Christ does not count so much the number of years, as the fervour and diligence we employ in his service. Calvin is rather unhappy in his choice of this parable to prove his favourite tenet, that salvation is not the reward of good works, but of faith alone, or predestination, since Jesus Christ represents heaven as given wholly as a just reward of meritorious labour in the vineyard, though some labour a shorter, and others a longer time, and God of his great goodness may give more to some than to others, while to all He gives at least their due. And a truly humble Christian will be ever satisfied with his lot, without envying that of others. (Haydock) --- <i>As star differeth from star in glory</i> in the firmament, (1 Corinthians xv. 41,) so will there be different degrees of glory in heaven. (St. Augustine, de virgin. chap. xxvi.)'
      v:016:
        - 'MAT:20:16 | 16 | 16 | <i>Few chosen:</i> only such as have not despised their caller, but followed and believed him; for men believed not, but of their own free will. (St. Augustine, lib. i, ad Simplic. q. ii.) (Bristow) --- Hence the rejection of the Jews and of negligent Christians, and the conversion of strangers, who come and take their place, by a conversion both of faith and morals. On the part of God all are called. (Matthew xi. 28.) <i>Come to me all,</i> &c. In effect, many after their call, have attained to faith and justification; but few in comparison are elected to eternal glory, because the far greater part do not obey the call, but refuse to come, whilst many of those who come fall away again; and thus very few, in comparison with those that perish, will at the last day be selected for eternal glory. (Tirinus)'
      v:018:
        - 'MAT:20:18 | 18 | 18 | <i>Behold we go,</i> &c. Jesus here, for the third time, foretells his death; (the first time, Matthew xvi. 21; the second time, Matthew xvii. 21.) Our salvation and happiness are owing to the death of Christ; neither is there any thing that more loudly calls for our gratitude than his sufferings and death. Jesus takes the 12 apart, and reveals to them the mystery of his passion. He had previously declared it in public, but in ambiguous terms, saying: <i>destroy this temple,</i> &c. <i>A sign shall not be given, but the sign of Jonas the prophet;</i> but here he manifestly expounds to his disciples the mystery: <i>behold we go up to Jerusalem,</i> &c. This discourse of our Saviour is remarkable for an energetic strength of expression. (St. Chrysostom) --- Jesus had repeatedly spoken to his apostles of his passion; but as much of what he had said had escaped their memory, now that he is upon the road to Jerusalem in company with his disciples, he brings it back to their recollection, to fortify them against the scandal they might take at his ignominious death. (St. Jerome)'
      v:019:
        - 'MAT:20:19 | 19 | 19 | <i>The third day he shall rise again.</i> We may take notice, that as often as Christ mentioned his sufferings and death, he also joined his resurrection, that they might take notice, and not lose their faith. (Witham) --- Like the rest of the Jews, the apostles were so fully prepossessed with the idea that the Messias would be immortal, that they could not understand what Jesus Christ said to them. He, however, did reveal these things, that, on a future day, recollecting how their Lord and Master had foreseen and foretold to them the most material circumstances relating to his passion and death, they might believe more firmly in him, and be convinced that he suffered of his own free choice. (Haydock)'
      v:020:
        - "MAT:20:20 | 20 | 20 | <i>Then came to him.</i> Upon Christ's informing his apostles that he should die and rise again, they conceived that he would immediately reign in Jerusalem with great glory and power; and it was this made the mother of the sons of Zebedee petition that they might take precedence, and be honoured by the other apostles. But Christ answers them that they knew not what they asked, for honours were to be bestowed not on relationship, but on merit: in like manner, the dignities of the Church are not to be conferred upon relatives, but upon the worthy. (Nicholas of Lyra.) --- On comparing the 27th chapter of St. Matthew with the 15th of St. Mark, it will appear that she was the same as Salome. --- In St. Mark x. 35, we find that the sons themselves made this petition: both the sons and their mother might make it; at least the sons may be said to have done what they got their mother to desire for them; and therefore Christ directed his answer to them: <i>you know not what you ask.</i> You think, says St. Chrysostom of temporal preferments, of honours, and crowns, when you should be preparing yourselves for conflicts and battles. (Witham) --- Our Lord suffers these occasional weaknesses in his apostles, that he might, from his instructions and corrections, render his doctrines more intelligible to them and to posterity. (St. Jerome)"
      v:022:
        - "MAT:20:22 | 22 | 22 | <i>The chalice.</i> It is a metaphor signifying Christ's sufferings and death. See Psalm x. 7. and lxxiv. 9. Isaias li. 17. The apostles replied, <i>we can</i> drink thy cup. Their answer shewed their readiness, but want of humility. (Witham)"
      v:023:
        - "MAT:20:23 | 23 | 23 | <i>Of my chalice indeed you shall drink.</i> St. James was the first apostle that suffered martyrdom at Jerusalem. (Acts xii. 2.) And St. John at Rome was put into a cauldron of boiling oil, and banished into Patmos. --- <i>Is not mine to give you.</i>[1] The Arians objected these words against Christ's divinity. St. Augustine answers that the words are true if taken of Christ, as he was man. The easier answer is, that it was not <i>his</i> to give <i>to them,</i> while they were in those dispositions of pride and ambition. So that the distinction made, is not betwixt the Father and his eternal Son, as if the Father could give what the Son could not, but betwixt persons worthy, and not worthy of such a favour. It is true the word <i>you,</i> is now wanting in the Greek manuscripts and must have been wanting in some of them in the fourth, or at least the fifth century, since we find them not in St. Chrysostom. St. Augustine also in one place omits it, but sometimes lays great stress upon it; Christ's meaning being no more, than that heaven was not his <i>to give them;</i> that is, <i>to the proud,</i> &c. St. Ambrose reads it; and what is still of greater weight, St. Jerome hath it in the text of the New Testament, which he corrected from the best Greek manuscripts. (Witham) --- In your present state there is no exception of persons with God; for, whosoever is worthy of heaven, shall receive it as the reward of his merits. Therefore Christ answers them, it is not mine to bestow the kingdom of heaven upon you, because you are not yet deserving, on account of your pride in seeking to have yourselves preferred before my other apostles. But be ye humble, and heaven is prepared for you, as well as for all others, who are properly disposed. (Nicholas of Lyra.) --- Greatness in the next life will be proportioned to humility in this."
      v:024:
        - "MAT:20:24 | 24 | 24 | <i>The ten ... were moved with indignation against the two brothers,</i> who had petitioned for the first and chief places. (Witham) --- The disciples understood from our Lord's answer, that the request came in the first instance from the two disciples; but as they saw them much honoured by Christ, they did not dare openly to accuse them. (St. Chrysostom) --- The other ten apostles were as much wrong in their anger and jealousy as the former two were in their untimely petition. In his answer to both, we cannot sufficiently admire the wonderful meekness of our blessed Saviour's character. (Jansenius)"
      v:025:
        - 'MAT:20:25 | 25 | 25 | <i>Princes of the Gentiles lord it over them:</i> tyrannize over those that are under them, by arbitrary and violent proceedings. (Witham) --- Our Lord wishing to extinguish the indignation conceived against the two brothers, lays before them the difference of secular and ecclesiastical princes, shewing that precedency in the Church is neither to be sought for by him who is not possessed of it, nor too eagerly loved by him who has it; for secular princes are lords of their subjects, keeping them under subjection, and govern them in every particular according to their will; but ecclesiastical princes are honoured with precedency, that they may be servants of their inferiors, administer to them whatever they have received from Christ, neglect their own convenience for the good of their neighbour, and be willing even to die for the spiritual good of their subjects. It is neither just nor reasonable, therefore, to desire precedency in the Church, without these qualifications. No prudent man is willing to subject himself to such servitude and danger, as to take upon himself the obligation of having to give an account of the wickedness and perversity of others, unless fearless of the divine judgments, he abuse his ecclesiastical superiority. (St. Chrysostom)'
      v:028:
        - 'MAT:20:28 | 28 | 28 | <i>A redemption for many;</i> i.e. for all, as it is sometimes the style of the Scriptures. See St. Paul, 1 Timothy ii. 6. (Witham) --- Certain Puritans pretend from this part of holy Scripture, that all superiority is forbidden; but it is merely pride, ambition, and haughtiness, not superiority, that is here proscribed. Jesus Christ himself, as Son of man, was their and our Superior, Lord, and Master, notwithstanding his humility. (Bristow) --- For the divine appointment of both civil and ecclesiastical government, see Romans xiii. 2.; and 1 Corinthians xii. 28.; Hebrews chap. xiii. 7, 17.'
      v:030:
        - 'MAT:20:30 | 30 | 30 | <i>Two blind men.</i> St. Mark, (x. 46.) when he seems to relate the same passage, mentions but one, called <i>Bartimeus;</i> perhaps because he was the more famous of the two. (Witham) --- These were very opportunely presented to our Lord, that they might go up to Jerusalem with him, after they had received sight from his divine hands, and appear there as witnesses of the divinity of his mission. (St. Chrysostom, hom. lxvi, in Matt.) --- We may here consider, if the blindness of the body be looked upon as a very great misfortune, how much greater must be the darkness of the soul. The former is only a privation of the light of day, the other is a privation of the light of grace and glory. The light of this world, though a great blessing, is enjoyed in common with the brute creation; it serves only to distinguish material objects. The light which Christ communicates to the soul, enables us to know God and his sacred truths, as revealed to his holy Catholic Church; it elevates us above all inferior creatures, it dissipates the spiritual darkness caused by sin and our unruly passions, and conducts us to the true light of eternal glory. Oh what unspeakable joy must then fill and overwhelm the elect, when in the light of God they see light itself, the bright countenance of their loving and beloved Father!!!'
