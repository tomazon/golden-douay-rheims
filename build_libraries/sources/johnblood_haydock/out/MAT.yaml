    verses:
      v:001: 'MAT:21:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when they drew nigh to Jerusalem, and were come to Bethphage, unto Mount Olivet, then Jesus sent two disciples,'
      v:002: 'MAT:21:2 | 2 | 2 | Saying to them: Go ye into the village that is over against you, and immediately you shall find an ass tied, and a colt with her: loose <i>them</i> and bring <i>them</i> to me.'
      v:003: 'MAT:21:3 | 3 | 3 | And if any man shall say any thing to you, say ye, that the Lord hath need of them: and forthwith he will let them go.'
      v:004: 'MAT:21:4 | 4 | 4 | Now all this was done that what was spoken by the prophet might be fulfilled, saying:'
      v:005: 'MAT:21:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Tell ye the daughter of Sion: Behold, thy king cometh to thee, meek, and sitting upon an ass, and a colt, the foal of her that is used to the yoke.'
      v:006: 'MAT:21:6 | 6 | 6 | And the disciples going, did as Jesus commanded them.'
      v:007: 'MAT:21:7 | 7 | 7 | And they brought the ass and the colt: and laid their garments upon them, and made him sit thereon.'
      v:008: 'MAT:21:8 | 8 | 8 | And a very great multitude spread their garments in the way: and others cut boughs from the trees, and strewed them in the way:'
      v:009: 'MAT:21:9 | 9 | 9 | And the multitudes that went before and that followed, cried, saying: Hosanna to the son of David: {VERSE_FOOTNOTE_INDEX_REF 0}Blessed is he that cometh in the name of the Lord. Hosanna in the highest.'
      v:010: 'MAT:21:10 | 10 | 10 | And when he was come into Jerusalem, the whole city was moved, saying: Who is this?'
      v:011: 'MAT:21:11 | 11 | 11 | And the people said: This is Jesus the prophet, from Nazareth of Galilee.'
      v:012: 'MAT:21:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus went into the temple of God, and cast out all who were selling and buying in the temple, and overthrew the tables of the money-changers, and the chairs of them that sold doves.'
      v:013: 'MAT:21:13 | 13 | 13 | And he saith to them: It is written, {VERSE_FOOTNOTE_INDEX_REF 0}My house shall be called the house of prayer: but you have made it a den of thieves.'
      v:014: 'MAT:21:14 | 14 | 14 | And the blind, and the lame came to him in the temple: and he healed them.'
      v:015: 'MAT:21:15 | 15 | 15 | And the chief priests and Scribes seeing the wonderful things that he did, and the children crying in the temple, and saying: Hosanna to the son of David; were moved with indignation.'
      v:016: 'MAT:21:16 | 16 | 16 | And said to him: Hearest thou what these say? And Jesus said to them: Yea, have you never read: {VERSE_FOOTNOTE_INDEX_REF 0}Out of the mouth of infants and of sucklings thou hast perfected praise.'
      v:017: 'MAT:21:17 | 17 | 17 | And leaving them, he went out of the city into Bethania: and remained there.'
      v:018: 'MAT:21:18 | 18 | 18 | And in the morning, returning into the city, he was hungry.'
      v:019: 'MAT:21:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And seeing a fig-tree by the wayside, he came to it: and found nothing on it but leaves only, and he saith to it: May no fruit grow on thee henceforward for ever. And immediately the fig-tree withered away.'
      v:020: 'MAT:21:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And the disciples seeing it, wondered, saying: How is it presently withered away?'
      v:021: 'MAT:21:21 | 21 | 21 | And Jesus answering, said to them: Amen, I say to you, if you shall have faith, and stagger not, not only this of the fig-tree shall you do, but also if you shall say to this mountain, Take up and cast thyself into the sea, it shall be done.'
      v:022: 'MAT:21:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And all things whatsoever you shall ask in prayer, believing, you shall receive.'
      v:023: 'MAT:21:23 | 23 | 23 | And when he was come into the temple, the chief priests and ancients of the people came to him as he was teaching, saying: {VERSE_FOOTNOTE_INDEX_REF 0}By what authority dost thou these things? and who gave thee this authority?'
      v:024: 'MAT:21:24 | 24 | 24 | Jesus answering, said to them: I also will ask you one word, which if you shall tell me, I will also tell you by what authority I do these things.'
      v:025: 'MAT:21:25 | 25 | 25 | The baptism of John, whence was it? from heaven or from men? But they thought within themselves, saying:'
      v:026: 'MAT:21:26 | 26 | 26 | If we shall say, From heaven, he will say to us: Why then did you not believe him? But if we shall say, From men, we are afraid of the multitude: {VERSE_FOOTNOTE_INDEX_REF 0}for all held John as a prophet.'
      v:027: 'MAT:21:27 | 27 | 27 | And answering Jesus, they said: We know not. And he said to them: Neither do I tell you by what authority I do these things.'
      v:028: 'MAT:21:28 | 28 | 28 | But what think you: A certain man had two sons, and coming to the first he said: Son, go work to-day in my vineyard.'
      v:029: 'MAT:21:29 | 29 | 29 | And he answering, said: I will not. But afterwards, being moved with repentance, he went.'
      v:030: 'MAT:21:30 | 30 | 30 | And coming to the other, he said in like manner. And he answering, said: I go sir. And he went not.'
      v:031: "MAT:21:31 | 31 | 31 | Which of the two did the father's will? They say to him: The first. Jesus saith to them: Amen, I say to you, that the publicans and the harlots shall go into the kingdom of God before you."
      v:032: 'MAT:21:32 | 32 | 32 | For John came to you in the way of justice, and you did not believe him. But the publicans and the harlots believed him: but you seeing it, did not even afterwards repent, that you might believe him.'
      v:033: 'MAT:21:33 | 33 | 33 | Hear ye another parable: {VERSE_FOOTNOTE_INDEX_REF 0}There was a master of a family who planted a vineyard, and made a hedge round about it, and dug in it a wine-press, and built a tower, and let it out to husbandmen: and went into a strange country.'
      v:034: 'MAT:21:34 | 34 | 34 | And when the time of the fruits drew near, he sent his servants to the husbandmen, that they might receive the fruits of it.'
      v:035: 'MAT:21:35 | 35 | 35 | And the husbandmen having laid hold of his servants, beat one, killed another, and stoned another.'
      v:036: 'MAT:21:36 | 36 | 36 | Again he sent other servants more than the former: and they did to them in like manner.'
      v:037: 'MAT:21:37 | 37 | 37 | And last of all he sent to them his son, saying: They will reverence my son.'
      v:038: 'MAT:21:38 | 38 | 38 | But the husbandmen seeing the son, said among themselves: {VERSE_FOOTNOTE_INDEX_REF 0}This is the heir, come, let us kill him, and we shall have his inheritance.'
      v:039: 'MAT:21:39 | 39 | 39 | And taking him, they cast him forth out of the vineyard, and killed him.'
      v:040: 'MAT:21:40 | 40 | 40 | When the lord therefore of the vineyard shall come, what will he do to those husbandmen?'
      v:041: 'MAT:21:41 | 41 | 41 | They say to him: He will bring those evil men to an evil end: and will let out his vineyard to other husbandmen, that shall render him the fruit in due season.'
      v:042: 'MAT:21:42 | 42 | 42 | Jesus saith to them: Have you never read in the Scriptures: {VERSE_FOOTNOTE_INDEX_REF 0}The stone which the builders rejected, the same is become the head of the corner? By the Lord this has been done; and it is wonderful in our eyes.'
      v:043: 'MAT:21:43 | 43 | 43 | Therefore I say to you, the kingdom of God shall be taken from you, and shall be given to a nation bringing forth the fruits thereof.'
      v:044: 'MAT:21:44 | 44 | 44 | And whosoever shall fall on this stone, shall be broken: but on whomsoever it shall fall, it will grind him to powder.'
      v:045: 'MAT:21:45 | 45 | 45 | And when the chief priests and Pharisees had heard his parables, they understood that he spoke of them.'
      v:046: 'MAT:21:46 | 46 | 46 | And seeking to lay hands on him, they feared the multitudes: because they held him as a prophet.'
  c:022:
    commentary:
      v:001:
        - 'MAT:22:1 | 1 | 1 | <i>Jesus answered, and spoke to them again in parables,</i> and concludes his discourse with again describing, 1st. the reprobation of the Jews; 2d. the calling of the Gentiles to the true faith; and 3d. the final judgment of both the one and the other. In this parable of the marriage feast, says St. Chrysostom, our Saviour again declares to the Jews their reprobation, and the vocation of the Gentiles, their great ingratitude, and his tender solicitude for them. For he did not send them a single invitation only; he repeatedly invited them. <i>Say,</i> says he, <i>to the invited;</i> and afterwards, <i>call the invited;</i> thus evincing the greatness of their obstinacy, in resisting all the calls and pressing invitations of the Almighty. (Hom. lxx.) --- This parable is certainly not the same as that mentioned in St. Luke xiv. 16, as every one that will be at the pains to examine and compare all the circumstances of each, will easily discover, though they are very much alike. (Menochius)'
      v:002:
        - "MAT:22:2 | 2 | 2 | <i>Is like to a man being a king,</i> &c. This parable seems different from that of Luke xiv. 16. See St. Augustine, lib. ii. de Cons. Evang. chap. lxx. The main design in this parable, is to shew the Jews that they were all invited to believe in Christ; though so few of them believed. The <i>king</i> is God; <i>his son</i> is Jesus Christ; the <i>spouse</i> is the Church; the <i>marriage</i> is Christ's incarnation; the <i>feast,</i> the grace of God in this life, and his glory in the next. <i>His servants</i> were the prophets; and lastly his precursor, St. John the Baptist. --- <i>My fatlings,</i> which I have prepared, and made fat for the feast: but this is but an ornament of the parable. (Witham) --- The same takes place in the kingdom of heaven, as when a king makes a marriage feast for his son. Jesus Christ seems to have had two things in view in this parable: 1st. that many are called to the kingdom of heaven, i.e. his Church, and that few come, as he concludes, ver. 14, <i>many are called,</i> &c; 2d. that not all that come when called will be saved, i.e. will be reputed worthy of the celestial feast; because some have not on the wedding-garment, as he shews, ver. 11. (Menochius) --- Thus the conduct of God in the formation of his Church, and in the vocation of men to glory which himself has prepared for them in the kingdom of heaven, is like to that of a king, wishing to celebrate the marriage of his son. (Bible de Vence) --- Marriage is here mentioned, says St. Chrysostom to shew there is nothing sorrowful in the kingdom of God, but all full of the greatest spiritual joy. St. John the Baptist likewise calls our Saviour the <i>spouse;</i> and St. Paul says, <i>I have espoused thee to one man,</i> 2 Corinthians xi. (St. Chrysostom, hom. lxx.) See also Ephesians v. 25. and Apocalypse xxi. 2. and 9. <i>The nuptials</i> in this place do not signify the union of marriage, or the incarnation of Jesus Christ, by which the Church is made his spouse; but the marriage feast, to which men are said to be invited. This is no other than the doctrines, the sacraments and graces, with which God feeds and nourishes our souls, united to him by faith in this life, and by eternal joy and glory in the next. (Jansenius) --- This union is begun here on earth by faith, is cemented by charity in all such as are united to Christ in the profession of the one true faith he came down to establish, and will be consummated and made perpetual hereafter by the eternal enjoyment of Christ in his heavenly kingdom."
      v:003:
        - 'MAT:22:3 | 3 | 3 | <i>His servants.</i> John the Baptist and Christ himself, who took the form of a servant, to call such as had been formerly invited to the nuptials that were to be celebrated in his time. The Jews were invited by Moses and the prophets, and were instructed to believe that the Messias would celebrate this happy feast. On the predetermined day, they were again called by his servants, saying: <i>Do penance; for the kingdom of heaven is at hand:</i> come to the feast, i.e. become members of his Church, by believing in Christ. (Jansenius) --- In the same manner, St. Chrysostom says that the Jews had been invited by the voice of the prophets, and afterwards by the Baptist, who declared to all, that Christ should increase, but that he himself should decrease. At length, they were invited by the Son in person, crying aloud to them: <i>come to me all you that labour, and are heavily laden, and I will refresh you.</i> (Matthew xi. 28.) And again: <i>if any man thirst, let him come to me and drink.</i> (St. John vii. 37.) --- and not by his words only, but by his actions also did he call them; and after his resurrection, by the ministry of Peter and the rest of the apostles (hom. lxx,) he informed the invited Jews that the banquet was ready; because the Christian religion being now established, the way to eternal happiness was laid open to mankind.'
      v:005:
        - 'MAT:22:5 | 5 | 5 | <i>One to his farm.</i> After they had put to death the Son of God, still did the Almighty invite them to the marriage-feast; but they with futile excuses declined and slighted the proffered favour, wholly taken up with their temporal concerns and sensual enjoyments, their oxen, lands and wives. From the punishment inflicted on these, we learn, that no consideration, how specious soever it may appear, can prove a legitimate excuse for neglecting our spiritual duties. (St. John Chrysostom, hom. lxx.) --- Such as refuse to be reconciled to the holy Catholic Church, allege vain pretexts and impediments; but all these originating in pride, indolence, or human respects, will not serve at the day of general retribution and strict scrutiny.'
      v:006:
        - 'MAT:22:6 | 6 | 6 | <i>Put them to death.</i> Thus the Jews had many times treated the prophets. (Witham) --- These were by far the most impious and the most ungrateful; <em>tenuerunt Servos ejus</em>, as is related in the Acts, with regard to the death of James, and Stephen, and Paul. (Menochius)'
      v:007:
        - 'MAT:22:7 | 7 | 7 | <i>Sending his armies.</i> Here our Redeemer predicts the destruction of Jerusalem, by the armies of Vespasian and Titus, sent against them by the Almighty, in punishment of their incredulity and impiety. (St. Chrysostom, hom. lxx.) --- Thus the king destroyed those murderers, and burnt their city; for sooner or later God is observed to exert his vengeance on all such as despise his word, or persecute his ministers. See the miseries to which the Jews were reduced in Josephus, book the 6th, chap. ix, Hist. of the Jewish war; who declares, that in the last siege of Jerusalem 1,100,000 persons perished, and that the city was completely destroyed. Other interpreters suppose that the evil spirits are here meant, by whom God punishes man, according to Psalm lxxvii, ver. 49. (Menochius and Maldonatus).'
      v:008:
        - 'MAT:22:8 | 8 | 8 | <i>Were not worthy.</i> The Almighty knew full well that they were not worthy; he still sent them these frequently repeated invitations, that they might be left without any excuse. (St. Chrysostom, hom. lxx.) --- More is signified here than the bare letter conveys; they were not only less worthy of the nuptials, but by their very great obstinacy, ingratitude and impiety, quite unworthy. Not so the Gentiles. (Jansenius) --- Hence Christ says:'
      v:009:
        - 'MAT:22:9 | 9 | 9 | <i>Go ye therefore into the highways.</i> The apostles first kept themselves within the precincts of Judea, but the Jews continually sought their destruction. Therefore St. Paul said to them, (Acts xiii. 46.) <i>to you it behoved us first to speak the word of God, but seeing you reject it, and judge yourselves unworthy of eternal life, behold we turn to the Gentiles.</i> (St. Chrysostom, hom lxx.)'
      v:010:
        - 'MAT:22:10 | 10 | 10 | <i>Both bad and good.</i> Christ had before told the Jews that harlots and publicans should, in preference to them, inherit the kingdom of heaven, and that the first should be last, and the last first, which preference of the Gentiles, tormented the Jews more than even the destruction of their city. (St. Chrysostom, hom. lxx.) --- Good and bad, persons of every tribe, tongue, people, nation, sex and profession, without any exception of persons or conditions. Hence it is evident that the Church of God doth not consist of the elect only; and, that faith alone, without the habit of charity and good works, will not suffice to save us. (Bristow)'
      v:011:
        - 'MAT:22:11 | 11 | 11 | <i>Wedding garment,</i> which Calvin erroneously understands of faith, for he came by faith to the nuptials. St. Augustine says it is the honour and glory of the spouse, which each one should seek, and not his own; and he shews this, in a sermon on the marriage feast, to be <i>charity.</i> This is the sentiment of the ancients, of St. Gregory, St. Ambrose, and others. What St. Chrysostom expounds it, viz. an immaculate life, or a life shining with virtues, and free from the filth of sin, is nearly the same; for charity cannot exist without a good life, nor the purity of a good life, without charity. In his 70th homily on St. Matthew, he says that the garment of life is our works; and this is here mentioned, that none might presume, (like Calvin and his followers) that faith alone was sufficient for salvation. When, therefore we are called by the grace of God, we are clothed with a white garment, to preserve which from every stain, from every grievous sin, depends upon the diligence (the watching and praying) of every individual. (St. John Chrysostom) --- It was the custom then, as it still is in every civilized nation, not to appear at a marriage feast, or at a dinner of ceremony, except in the very best attire. (Bible de Vence)'
      v:012:
        - 'MAT:22:12 | 12 | 12 | <i>Not having a wedding garment.</i> By this one person, are represented all sinner void of the grace of God. (Witham) --- To enter with unclean garments, is to depart out of this life in the guilt of sin. For those are no less guilty of manifesting a contempt for the Deity, who presume to sit down in the filth of an unclean conscience, than those who neglected to answer the invitations of the Almighty. He is said to be silent, because having nothing to advance in his own defence, he remains self-condemned, and is hurried away to torments; the horrors of which words can never express. (St. Chrysostom, hom. lxx)'
      v:015:
        - 'MAT:22:15 | 15 | 15 | This is the third conference which Jesus Christ had with the Jews. It relates to the civil conduct of mankind, as directed and influenced by religion.'
      v:016:
        - 'MAT:22:16 | 16 | 16 | <i>The Herodians.</i> That is, some that belonged to Herod, and that joined with him in standing up for the necessity of paying tribute to C√¶sar; that is, to the Roman emperor. Some are of opinion that there was a sect among the Jews called Herodians, from their maintaining that Herod was the Messias. (Challoner) --- These soldiers had come to Jerusalem for the feast of the Passover, which was to take place in a very few days. The Pharisees sent their disciples with these soldiers, that immediately as the former ensnared him in his discourse, the latter might apprehend him. It is worthy of remark, that these blood-thirsty miscreants sought to ensnare him in his words, not able to discover a fault in any action of his whole life. (Nicholas of Lyra. and St. Chrysostom) --- <i>Master, we know.</i> The Pharisees had instructed their disciples and the Herodians to speak in this seemingly friendly manner to our Saviour, that they might put him off his guard, and thereby ensnare him; thinking that Jesus, like other men, could be led away by flattery. Thus do all hypocrites act. They first praise those they want to destroy; and thus by their deceitful words, lead them aside from the true path, into all kinds of evils and miseries. Thus St. Chrysostom, Tostatus, &c.'
      v:017:
        - "MAT:22:17 | 17 | 17 | <i>Is it lawful,</i> reasonable and just, <i>to give tribute to C√¶sar?</i> It was at that time a question much agitated among the Jews, whether they, being the peculiar people of God, ought to be subject and pay taxes to C√¶sar, or to any prince whatsoever, or be exempt from them. (Witham) --- Judas Galil√¶us, about the time of Christ's birth, stirred up the people to a revolt, which though suppressed by violent measures, and himself slain by the Romans, yet the doctrine he broached did not expire with him. Some even among the Pharisees were of opinion, that it was unlawful for the people of God to serve strangers and idolaters, as we learn from Josephus. The question, therefore, proposed to our Saviour was insidious in the extreme, and not easy to be answered, without incurring the displeasure of one or other of the parties. For, if he answered that it was lawful, he would expose himself to the hatred of the Jews, who were aggrieved with what generally thought an unjust extortion, and a mark of servitude injurious to God; if he denied the legality of this hated capitation-tax, he would incur the displeasure of the Herodians, and be denounced to C√¶sar. This latter appears to have been their wish; as, in that case, it would have been very easy to persuade Pilate, that Christ and his disciples coming from Galilee, were favourers of that sect, who, from the name of their founder, Judas Galil√¶us, were called Galil√¶ans; and some of whom, as we read in St. Luke (chap. xiii. 1,) Pilate put to death, <i>whose blood he mingled with their sacrifices.</i> Indeed so determined were the enemies of Christ to injure him with Pilate on this subject, that notwithstanding his answer was plainly in favour of the tribute, yet they blushed not a few days after to accuse him to Pilate of teaching it to be unlawful to pay tribute; <i>we have found him, say they, forbidding tribute to be paid to C√¶sar.</i> (Tirinus and Denis the Carthusian)"
      v:018:
        - 'MAT:22:18 | 18 | 18 | <i>Ye hypocrites?</i> Our divine Saviour knowing their malice, and that it was their wish in proposing this question, to render him odious to the people, or a suspicious character to the prince, answers them in these severe words. ... Another motive was, to let them see that the secrets of their inmost heart were open to him, and thus induce them to be converted from their wickedness; for, certainly, if they perceived that he could read their hearts, they must thence concluded that he was something more than human. This severe reprehension, according to St. Chrysostom, shews, that it is better for man that God should chastise him here in this life, than spare him here to chastise him hereafter. (Tostatus)'
      v:021:
        - "MAT:22:21 | 21 | 21 | <i>Render therefore to C√¶sar the things that are C√¶sar's.</i> He neither directly decided the question, nor offended the Herodians. They admired his wisdom, were quite disappointed, and retired with confusion. (Witham) --- The reasoning of Christ appears to be this: As you are the subjects of C√¶sar, which you plainly acknowledge by admitting his coin, upon which he inscribes himself lord of Asia, Syria, and Jud√¶a, &c. it is but just you pay him the tribute due from subjects to their sovereign; nor have you any reason to object on the plea of religion, since he demands of you for the exigencies of the public service only temporal things, and such as are in some respects already his own, by being stamped with his own image and superscription. But spiritual things, which belong to God alone, as your souls, stamped with his image, divine worship, religious homage, &c. God, not C√¶sar, demands of you. \"Give therefore to C√¶sar what belongeth to C√¶sar, and to God what belongeth to God.\" (Tirinus) --- What our Saviour here commands us to give to God, is nothing else but our heart and affections. Here our divine Lord likewise shews us, how we are to steer the middle course between the two extremes, into which some persons fall. Some say that all must be given to God, and nothing to C√¶sar, i.e. all our time must be given to the care of our soul, and none to the care of the body; but Christ teaches that some must be given to the one, and part to the other. (Origen) --- Although Christ clearly establishes here the strict obligation of paying to C√¶sar what belongs to C√¶sar, yet he is afterwards accused, as we have mentioned above, (see note on ver. 17) as if he forbade tribute to be paid to C√¶sar. In like manner, in spite of the most explicit declarations of the Catholic Church, respecting her loyalty and subjection to temporal powers, her enemies fail not to calumniate her doctrine as inimical to the state, and subversive of due subordination. But let our opponents attend to the following authority and public declaration of Pope Clement XIV. addressed to all Catholic bishops in the Christian world. \"Be careful,\" says he, \"that those whose instruction in the law of the gospel is committed to your charge, be made sensible from their very infancy of their sacred obligation of loyalty to their kings, of respect to their authority, and of submission to their laws, not only for wrath, but for conscience sake.\" --- But princes should not exact, and subjects should not affect to give them ecclesiastical jurisdiction. St. Athanasius quotes the following strong words from an epistle of the famous confessor Hosius, to Constantius, the Arian emperor: \"Cease, I beseech thee, and remember that thou art mortal. Fear the day of judgment, and meddle not with ecclesiastical matters; neither do thou command us in this kind, but rather learn them of us. To thee God hath committed the empire; to us he hath committed what belongs to the Church. And as he who, with a malicious eye, hath designs upon thine empire, opposeth the ordinance of God; so do thou also beware lest, by an improper interference in ecclesiastical matters, thou be made guilty of a great crime. For it is written, <i>Give to C√¶sar,</i> &c. Therefore, neither is it lawful for us on earth to hold the empire, neither hast thou, O emperor, power over incense and sacred things.\" (St. Athansius, ep. ad solit. vitam agentes.) --- And St. Ambrose to Valentinian, the emperor, (who by the ill counsel of his mother Justina, an Arian, required of St. Ambrose to have one church in Milan made over to the Arian heretics) saith: \"We pay that which is C√¶sar's to C√¶sar, and that which is God's to God. Tribute is C√¶sar's; it is not denied. The Church is God's; it cannot verily be yielded to C√¶sar; because the temple of God cannot be C√¶sar's right. Be it said, as all must allow to the honour of the emperor, for what is more honourable than that the emperor be said to be the son of the Church? A good emperor is within the Church, but not above the Church.\" (St. Ambrose, lib. v. epist. Orat. de Basil, trad.)"
      v:024:
        - 'MAT:22:24 | 24 | 24 | <i>Raise up issue to his brother,</i> to be heirs of his name and of his effects, as we read in Ruth, chap. iv, ver. 10: suscitare nomen defuncti, &c. <i>to raise up the name of the deceased in his inheritance, lest his name be cut off from among his family, and his brethren, and his people.</i> (Haydock)'
      v:029:
        - 'MAT:22:29 | 29 | 29 | <i>You err.</i> The Sadducees erred in supposing that there would be no resurrection, or if there was, that the future state would be like the present. Unable to conceive any thing else, they thought themselves justified in concluding that the soul would not survive the body. Had they known the Scriptures, they would not have fallen into this error; since therein are found abundant testimonies of a resurrection, as Job xiv and xix, Isaias xxvi, Ezechiel xxxvii, Daniel xii. The power of God also, had they paid sufficient attention to that consideration, would have taught them the same truth. It cannot be difficult for that power, which created and formed all things from nothing, to raise the body again after it has been reduced to ashes: nor impossible to prepare in a future state, rewards and enjoyments superior to and widely different from any thing that is seen in our present stage of existence. (Jansenius)'
      v:030:
        - 'MAT:22:30 | 30 | 30 | <i>As the angels.</i> Not in every respect, for the body shall be likewise raised with the soul, whilst the angels are pure spirits: but in this we shall be like unto angels, we shall be endowed with immortality, and impassibility; and our joys, like those of the angels, shall be wholly spiritual. (Jansenius) --- If <i>not to marry, nor to be married,</i> be like unto angels, the state of religious persons, and of priests, is justly styled by the Fathers an angelic life. (St. Cyprian, lib. ii. de discip. et hab. Virg. sub finem.) (Bristow)'
      v:032:
        - 'MAT:22:32 | 32 | 32 | <i>He is not the God of the dead.</i> Jesus Christ here proves the resurrection of the body by the immortality of the soul; because in effect these two tenets are inseparable. The soul being immortal, ought necessarily to be one day reunited to the body, to receive therein the recompense or punishment which it has merited in this same body, when it was clothed with it. --- By this text St. Jerome refutes the heretic Vigilantius, and in him many of modern date, who to diminish the honour Catholics pay to the saints, call them designedly <i>dead men.</i> But the Almighty <i>is not the God of the dead;</i> of consequence these patriarchs, dead as they are in our eyes as to their bodies, are still alive in the eyes of God as to their souls, which he has created immortal, and which he will undoubtedly have the power of reuniting to their bodies. --- The Sadducees were a profane sect, who denied the resurrection of the body, and the existence of angels and spirits, and any future state in another world: (see Acts xxiii. 8.) nor did they receive any books but the five books of Moses. Christ therefore, from a passage Exodus iii. 15, shewed them that Abraham, Isaac and Jacob, had still a being; because God, 200 years after the death of the last, said thus to Moses, <i>I am the God of Abraham,</i> &c. He did not say, (as St. Chrysostom takes notice) <i>I was the God of Abraham,</i> &c. Therefore these souls had a being: for the Lord would not call himself the God of those who were not at all: no one calling himself lord or king of those who are no more. (Witham)'
      v:034:
        - 'MAT:22:34 | 34 | 34 | <i>The Pharisees heard that he had silenced</i> their adversaries, <i>the Sadducees,</i> &c. <i>Some of them,</i> says St. Luke, (xx. 39.) applauded him, saying, <i>Master, thou hast said well.</i> (Witham) --- The Pharisees assembled themselves together, that they might confound him by their numbers, whom they could not by their arguments. Wherefore they said one to another: let one speak for all, and all speak by one, that if one be reduced to silence, he alone may appear to be refuted; and, if he is victorious, we may all appear conquerors. Hence it is said, <i>And one of them, a doctor of the law,</i> (St. Chrysostom) <i>asked him, tempting him,</i> if he were really possessed of that wisdom and that knowledge which people so much admired in him. (Bible de Vence)'
      v:040:
        - 'MAT:22:40 | 40 | 40 | <i>On these two,</i> &c. Whereby it is evident that all dependeth not upon <i>faith</i> only, though faith be the first, but much more upon <i>charity,</i> which is the love of God and of our neighbour, and which is the sum of all the law and the prophets; because he that hath this double charity, expressed here by these two principal commandments, fulfilleth all that is commanded in the law and the prophets. (Bristow)'
      v:045:
        - "MAT:22:45 | 45 | 45 | <i>If David then call him Lord, how is he his son?</i> It was allowed of as a certain truth, that the Messias was to be the son of David. Christ shews them by David's own words, that he was <i>the Lord</i> as well as the <i>son of David:</i> and this is what they could not answer to. (Witham) --- Jesus Christ here inculcates to the Pharisees, that two natures must be admitted in the Messias; in one of which, viz. in his human nature, he is the son of David, and as such inferior to him; and in the other, viz. in his divine nature, he is the son of God, and consequently superior to David; whence this latter, by the inspiration of the Holy Ghost, justly calls him Lord. (Tirinus) --- Jesus Christ does not wish them to think that the Messias is not the son of David, but only wished to rectify their opinion concerning him. When therefore he asks how he is the son, he teaches them that he is not after the manner they understand it, the mere <i>Son,</i> but what is much more, the <i>Lord</i> also, of David. (St. John Chrysostom, hom. lxxii.)"
