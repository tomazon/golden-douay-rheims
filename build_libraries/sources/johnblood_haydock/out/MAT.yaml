    verses:
      v:001: 'MAT:10:1 | 1 | 1 | And, {VERSE_FOOTNOTE_INDEX_REF 0}having called his twelve disciples together, he gave them power over unclean spirits, to cast them out, and to heal all manner of diseases, and all manner of infirmities.'
      v:002: 'MAT:10:2 | 2 | 2 | Now the names of the twelve apostles are these: The first, Simon, who is called Peter, and Andrew, his brother,'
      v:003: 'MAT:10:3 | 3 | 3 | James, the son of Zebedee, and John, his brother, Philip, and Bartholomew, Thomas, and Matthew, the publican, and James, <i>the son</i> of Alpheus, and Thaddeus.'
      v:004: 'MAT:10:4 | 4 | 4 | Simon, the Chananean, and Judas Iscariot, who also betrayed him.'
      v:005: 'MAT:10:5 | 5 | 5 | These twelve Jesus sent; and commanded them, saying: Go not into the way of the Gentiles, and into the cities of the Samaritans enter not:'
      v:006: 'MAT:10:6 | 6 | 6 | But go rather {VERSE_FOOTNOTE_INDEX_REF 0}to the lost sheep of the house of Israel.'
      v:007: 'MAT:10:7 | 7 | 7 | And going, preach, saying: The kingdom of heaven is at hand.'
      v:008: 'MAT:10:8 | 8 | 8 | Heal the sick, raise the dead, cleanse the lepers, cast out devils: gratis you have received, gratis give.'
      v:009: 'MAT:10:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Do not possess gold, nor silver, nor money in your purses:'
      v:010: 'MAT:10:10 | 10 | 10 | Nor scrip for your journey, nor two coats, nor shoes, nor a staff; for the workman is worthy of his meat.'
      v:011: 'MAT:10:11 | 11 | 11 | And into whatsoever city or town you shall enter, inquire who in it is worthy: and there abide till you go thence.'
      v:012: 'MAT:10:12 | 12 | 12 | And when you come into a house, salute it, saying: Peace be to this house.'
      v:013: 'MAT:10:13 | 13 | 13 | And if that house be worthy, your peace shall come upon it: but if it be not worthy, your peace shall return to you.'
      v:014: 'MAT:10:14 | 14 | 14 | And whosoever shall not receive you, nor hear your words: going forth out of that house, or city, shake off the dust from your feet.'
      v:015: 'MAT:10:15 | 15 | 15 | Amen I say to you, it shall be more tolerable for the land of Sodom and Gomorrha in the day of judgment, than for that city.'
      v:016: 'MAT:10:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold I send you as sheep in the midst of wolves. Be ye therefore wise as serpents, and simple as doves.'
      v:017: 'MAT:10:17 | 17 | 17 | But beware of men. For they will deliver you up in councils, and they will scourge you in their synagogues.'
      v:018: 'MAT:10:18 | 18 | 18 | And you shall be brought before governors, and before kings, for my sake, for a testimony to them, and to the Gentiles.'
      v:019: 'MAT:10:19 | 19 | 19 | But when they shall deliver you up, {VERSE_FOOTNOTE_INDEX_REF 0}be not thoughtful how or what to speak: for it shall be given you in that hour what to speak.'
      v:020: 'MAT:10:20 | 20 | 20 | For it is not you that speak, but the spirit of your Father that speaketh in you.'
      v:021: 'MAT:10:21 | 21 | 21 | The brother also shall deliver up the brother to death, and the father the son: and the children shall rise up against their parents, and shall put them to death.'
      v:022: "MAT:10:22 | 22 | 22 | And you shall be hated by all men for my name's sake: but he that shall persevere unto the end, he shall be saved."
      v:023: 'MAT:10:23 | 23 | 23 | And when they shall persecute you in this city, flee into another. Amen I say to you, you shall not finish all the cities of Israel, till the Son of man come.'
      v:024: 'MAT:10:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}The disciple is not above his master, nor the servant above his lord.'
      v:025: 'MAT:10:25 | 25 | 25 | It is enough for the disciple that he be as his master, and the servant as his lord. If they have called the master of the house Beelzebub, how much more them of his household?'
      v:026: 'MAT:10:26 | 26 | 26 | Therefore fear them not: {VERSE_FOOTNOTE_INDEX_REF 0}for there is nothing hid, that shall not be revealed: nor secret that shall not be known.'
      v:027: 'MAT:10:27 | 27 | 27 | That which I tell you in the dark, speak ye in the light: and that which you hear in the ear, preach ye upon the house-tops.'
      v:028: 'MAT:10:28 | 28 | 28 | And fear not them that kill the body, and cannot kill the soul: but rather fear him that can destroy both soul and body in hell.'
      v:029: 'MAT:10:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}Are not two sparrows sold for a farthing: and not one of them shall fall on the ground without your Father.'
      v:030: MAT:10:30 | 30 | 30 | But the very hairs of your head are all numbered.
      v:031: 'MAT:10:31 | 31 | 31 | Fear not therefore: you are of more value than many sparrows.'
      v:032: 'MAT:10:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}Whosoever therefore shall confess me before men, I will also confess him before my Father, who is in heaven.'
      v:033: 'MAT:10:33 | 33 | 33 | But whosoever shall deny me before men, I will also deny him before my Father, who is in heaven.'
      v:034: 'MAT:10:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Do not think that I am come to send peace upon earth: I came not to send peace, but the sword.'
      v:035: 'MAT:10:35 | 35 | 35 | For I am come to set a man at variance against his father, and the daughter against her mother, and the daughter-in-law against her mother-in-law.'
      v:036: "MAT:10:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}And a man's enemies shall be they of his own household."
      v:037: 'MAT:10:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}He that loveth father or mother more than me, is not worthy of me; and he that loveth son or daughter more than me, is not worthy of me.'
      v:038: 'MAT:10:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And he that taketh not up his cross, and followeth me, is not worthy of me.'
      v:039: 'MAT:10:39 | 39 | 39 | He that findeth his life shall lose it: {VERSE_FOOTNOTE_INDEX_REF 0}and he that shall lose his life for my sake, shall find it.'
      v:040: 'MAT:10:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}He that receiveth you, receiveth me: and he that receiveth me, receiveth him that sent me.'
      v:041: 'MAT:10:41 | 41 | 41 | He that receiveth a prophet in the name of a prophet, shall receive the reward of a prophet: and he that receiveth a just man in the name of a just man, shall receive the reward of a just man.'
      v:042: 'MAT:10:42 | 42 | 42 | {VERSE_FOOTNOTE_INDEX_REF 0}And whosoever shall give to drink to one of these little ones, a cup of cold water only in the name of a disciple: Amen, I say to you, he shall not lose his reward.'
  c:011:
    commentary:
      v:002:
        - "MAT:11:2 | 2 | 2 | The order of time is not here observed by the evangelist. St. John's deputation to Jesus Christ took place some time before; and the text of the 7th chap. of St. Luke, gives it soon after the cure of the centurion's servant; hence all that follows, in chap. xi. of St. Matthew, is placed by persons who have drawn up <i>evangelical harmonies,</i> immediately after the first 17 verses of chap. viii. (Haydock)"
      v:003:
        - 'MAT:11:3 | 3 | 3 | <i>Art thou he that is to come?</i>[1] (Greek, <i>who cometh?</i>) i.e. the Messias. John the Baptist had already, on several occasions, declared that Jesus was the Messias. (John i). He could not then doubt of it himself, but sent his disciples to take away their doubt. (Witham) --- St. John the Baptist sent his disciples not to satisfy his own doubts, but for the sake of his disciples, who, blinded by the love they bore their Master, and by some emulation, would not acknowledge Christ to be the Messias. (St. Chrysostom in Baradius) --- This expression of St. John is much taken notice of, as conveying with it a very particular question. "Tell me, says St. John, now that I am departing out of this world, whether thou art coming to redeem the patriarchs and holy fathers; or wilt thou send another?" (St. Thomas Aquinas) --- And St. Chrysostom also explains it thus, Art thou he that art to come to limbo? but the Baptist omitting this last word, sufficiently indicated to our Saviour what was the purport of this question. St. Jerome and St. Gregory say, that by his death, he was going to preach to the holy fathers that Christ, the Messias, was come. John does not here propose this question as ignorant of the real case, but in the same manner as Christ asked where Lazarus was laid. So John sends his disciples to Jesus, that seeing the signs and miracles he performed, they might believe in him. As long, therefore, as John remained with his disciples, he constantly exhorted them to follow Jesus; but now that he is going to leave them, he is more earnest for their belief in him. (St. Thomas Aquinas)'
      v:004:
        - "MAT:11:4 | 4 | 4 | <i>Go, and relate,</i> &c. St. Luke here relates that Christ wrought more miracles when the disciple of St. John came than usual, by which he proved in a much stronger manner than he could have done by words, that he was the Messias. For the prophets only wrought miracles by invoking the name of God, whereas he did it by his own authority. (St. Cyril) --- The reason why our Saviour did not return a plain answer in words to St. John's disciples is, because as the Jews expected the Messias to be a great and powerful king, had he acknowledged himself to be the Messias in the presence of the multitude, he might have given umbrage to the secular power, or afforded a pretext to the Scribes and Pharisees of calumniating him, and putting him to death before the time preordained for his passion. (Baradius)"
      v:005:
        - 'MAT:11:5 | 5 | 5 | <i>The blind see,</i> &c.[2] Christ shews them who he was by the miracles, which were foretold concerning the Messias. --- <i>The poor have the gospel preached to them.</i> This is the sense held forth by the prophet Isaias. (Chap. lxi. ver. 1) (Witham) --- That is, they are declared to have the kingdom of heaven, and are styled blessed. Here also he fulfils the prophecy of Isaias, (Chap. lxi.) which in the Septuagint version is rendered, <i>He sent me to preach the gospel to the poor.</i> (Nicholas of Lyra.)'
      v:006:
        - 'MAT:11:6 | 6 | 6 | <i>Scandalized in me.</i> That is, who shall not take occasion of scandal or offence from my humility, and the disgraceful death of the cross which I shall endure: (Challoner) or on my account, that is, at the doctrine of the cross; or when I shall die on an infamous cross. (Witham) --- <i>Blessed is he,</i> &c. That is, who shall not be offended by my doctrine or manners; for Christ was a stumbling block to many, but this was entirely their own fault. He seems indeed directly to mark the disciples of St. John, and at the same time to shew that he knew their hearts. (Menochius)'
      v:008:
        - "MAT:11:8 | 8 | 8 | <i>Clothed in soft,</i> &c. That the Baptist was not like the reeds, changeable by nature, the respect that the whole Jewish people paid him sufficiently evinced. Our Redeemer, therefore, proceeds to shew that St. John was not changeable by his manner of life. Delicacies and effeminacy (the ordinary sources of fickleness of behaviour,) being found in the houses of kings, and the great ones of this earth, were far from being desired by the precursor. This he shewed to the world by his garments of camels' hair, his habitation in the wilderness, his slender and insipid food of wild honey and locusts, and the prisons to which his constancy brought him. (St. Chrysostom, hom. xxxviii)."
      v:009:
        - 'MAT:11:9 | 9 | 9 | <i>More than a prophet.</i> John was a prophet, because he foretold the coming of Christ; and he was more than a prophet, because he saw him, which was a privilege that none of the ancient prophets enjoyed; and not only did he see him, but pointed him out, before he was acknowledged in that character. Again, he was more than a prophet, in as much as he was the precursor of the Messias, who even deigned to receive baptism at his hands. (Menochius)'
      v:011:
        - "MAT:11:11 | 11 | 11 | <i>He that is the lesser,</i> &c. Many understand this of Christ, who is less in as much as he is more humble, younger in age, and according to the erroneous opinion of men, of less sanctity than John. Maldonatus and Tolletus suppose the meaning to be, that he who is the least in sanctity in the Church of Christ is greater than John; not that John did not excel in sanctity many, nay even most of the children of the Church of Christ, but that those who belong to the Church, on account of this circumstance of their being under the new law, which is the law of children, are greater than those under the old law, which was the law of bondsmen, as the least among the children is greater than the greatest among the bondsmen. Now John in this respect did not belong to the Church of Christ, as he was slain before Christ's death, before which time the gospel was not fully established. (Menochius) --- <i>There hath not risen ... a greater,</i> &c. This comparison, by what we find, Luke vii. 28, is only betwixt John and the ancient prophets, to signify that John was greater than any of the prophets, at least by his office of being the immediate precursor of the Messias. The comparison cannot be extended to Christ himself, who was both God and man, nor to his blessed Virgin Mother; nor need we understand it of his apostles. (Witham)"
      v:012:
        - 'MAT:11:12 | 12 | 12 | <i>Suffereth violence,</i> &c. It is not to be obtained but by main force, by using violence upon ourselves, by mortification and penance, and resisting our perverse inclinations. (Challoner) --- Certainly it is great violence for a man to look for a seat in heaven, and to obtain that by his virtue which was refused him by his nature. (St. Jerome in St. Thomas Aquinas) --- <i>The kingdom of heaven,</i> &c. That is, the kingdom of heaven is to be obtained by mortification, penance, poverty, and those practices of austerity which John, both by word and example, pointed out. According to this interpretation, <i>the kingdom of heaven</i> means eternal life. Or the meaning may be, the kingdom of heaven is taken by the violent, because it is not now confined, as in the old law, to one people, but open to all, that whoever will may enter in and take possession of it. The kingdom of heaven, in this interpretation, is taken for the Church of Christ, for the gospel, and also for eternal life. (Menochius)'
      v:013:
        - 'MAT:11:13 | 13 | 13 | <i>All the prophets and the law prophesied until John:</i> as if he had said, all they who prophesied before, foretold the coming of the Messias; but now John points him out present with you, so that now all the types and figures of the ancient law will be fulfilled, and are at an end. (Witham)'
      v:014:
        - 'MAT:11:14 | 14 | 14 | <i>He is Elias,</i> &c. Not in person, but in spirit. (Luke i. 17) (Challoner) --- John is here styled Elias, not in the same manner as those who taught the transmigration of souls; but the meaning is, that the precursor came in the spirit and virtue of Elias, and had the same fulness of the Holy Ghost. The Baptist is not undeservedly styled Elias, both for the austerity of his life, and for his sufferings. Elias upbraided Achab and Jezabel for their impieties, and was obliged to flee. John blamed the unlawful marriage of Herod and Herodias, and died for his virtue. (St. Jerome in St. Thomas Aquinas)'
      v:016:
        - 'MAT:11:16 | 16 | 16 | <i>Is like to children,</i> &c. This similtude signifies that there was nothing necessary for their salvation, which God had not abundantly provided for; but they had pertinaciously continued in their incredulity. To explain this, he uses a similitude taken from morose children, whom nothing can please; he appears to refer to some custom of that time with which we are little acquainted. (Menochius)'
      v:017:
        - "MAT:11:17 | 17 | 17 | <i>We have piped.</i> Christ, says, St. Jerome on this place, was represented by the children that piped, or played on pipes, and St. John by those that mourned; because Christ refused not upon occasions, to eat and converse with sinners. (Witham) --- Jesus shews the Jews by this simile, that he had endeavoured to induce them, by the common life he led, to an imitation of his virtues; and they had not complied with his desire. --- <i>We have lamented.</i> This part is to be understood of St. John, who led a most austere life, and notwithstanding was despised by the Jews. (St. Jerome in St. Thomas Aquinas) --- Similar to this is the complaint of the Almighty, by the mouth of the prophet Isaias: <i>What is there that I should have done to my vineyard, and have not done?</i> Our Redeemer and the Baptist imitated skilful huntsmen, who made use of various and opposite stratagems, that if the nimble animal escape one, he may fall into another. As men are commonly more engaged by fasting and austerities, therefore did the Baptist practise them in the highest degree, that they thus might be prevailed upon to believe his words. Christ, condescending more to their weakness, did not embrace this rigid manner of life, though at the same time he sanctified and approved it by his fast of forty days, and extreme poverty, not having where to recline his head. It was better that our Saviour's doctrine should be approved of by one who practiced austerity, than that he himself should fast and live rigidly. If the Jews admired fasting and penance, whose words should have led them to the Son of God? If fasting appeared sorrowful and forbidding, why did they not join themselves to Jesus, who came eating and drinking, and compassionating their infirmities? which way soever they chose they might have arrived at salvation? (St. Chrysostom, hom. xxxviii.)"
      v:018:
        - 'MAT:11:18 | 18 | 18 | <i>He hath a devil.</i> Those possessed by devils, were often accustomed to pass their time in the open air, to use unusual food, and sometimes to refrain a considerable time from meat and drink. (Menochius)'
      v:019:
        - 'MAT:11:19 | 19 | 19 | <i>Come eating and drinking.</i> Whereas John came living in the wilderness on locusts, wild honey, &c. Yet most part of the Jews neither regarded Christ nor St. John: nay the Pharisees here (ver. 18) say of John, that he is possessed with a devil. --- <i>Wisdom is justified by her children.</i> That is, by such as are truly wise; and the sense seems to be, that the divine wisdom and Providence hath been justified, i.e. approved, owned, and declared just and equitable by those that being truly wise, have made good use of the favours and graces offered them at this time of their redemption, when others have remained obstinate in their blindness, and refused to believe in Christ. (Witham) --- That is, the multitude of believers by their faith justify the providence and justice of God, against the calumnies of the wicked; for as these believed, what hindered others also from believing? where it appears that Divine Providence omitted nothing of those things, which were necessary to procure and promote the salvation of men. (Menochius)'
      v:021:
        - 'MAT:11:21 | 21 | 21 | <i>Woe to thee, Corozain,</i> &c. These four verses shew us how dangerous it is to resist the divine graces, and not to make good use of those favourable opportunities which the divine Providence hath placed us in, of working our salvation and of improving ourselves in virtue and sanctity. (Witham) --- <i>Sack-cloth and ashes,</i> &c. It was the custom for those who were in mourning, to be clothed with sack-cloth, and sit in ashes. (Menochius)'
      v:022:
        - 'MAT:11:22 | 22 | 22 | <i>More tolerable,</i> &c. For as the fault of him who never had the truth announced to him, was less than of him who rejected it when offered, so also his punishment would be less. (Menochius)'
      v:023:
        - 'MAT:11:23 | 23 | 23 | If we compare this with Luke x. 15, it will appear that Jesus Christ made twice this reproach to these two impenitent cities. (Bible de Vence)'
      v:025:
        - 'MAT:11:25 | 25 | 25 | <i>Jesus answered,</i> &c. lit. <i>Jesus answering, said:</i> where we may take notice, that <i>answering,</i> in the style of the Scripture, is often put when it is no answer to any thing that was said before. (Witham) --- <i>Because thou hast hid,</i> &c. Jesus gives thanks to his heavenly Father, because he had revealed the secret of his coming to his disciples, who, according to the false opinion of men, are called children and fools, and had hid it from the Scribes and Pharisees, whom he in ridicule calls the wise and prudent. By this prayer, he also begs that his heavenly Father would complete what he had begun in his apostles. (St. Jerome) --- Christ does not rejoice that it was not revealed to the wise and prudent, but because it was revealed to his little ones. (St. Thomas Aquinas)'
      v:026:
        - 'MAT:11:26 | 26 | 26 | <i>Yea, Father,</i> &c. St. Chrysostom interprets this passage as if Christ would say, Go on, Father, as you have begun; or the sense may be, I give thee thanks, O Father, that it has pleased thee to act thus, that since the wise men of this world have rejected the gospel, thou hast deigned to manifest it to little ones. (Menochius)'
      v:028:
        - 'MAT:11:28 | 28 | 28 | <i>All you that,</i> &c. That is, you who are wearied with the heavy load of your sins, and the grievous yoke of the old law. (Menochius)'
      v:029:
        - 'MAT:11:29 | 29 | 29 | <i>Take up my yoke,</i> &c. Fear not the yoke of Christ, for it is a yoke of the greatest sweetness. Be not disheartened when he mentions a burden, because it is a burden exceeding light. If then our Saviour says, that the way of virtue is exceeding narrow, and replete with difficulties and dangers, we must call to mind that it is so to the slothful only. Perform therefore with alacrity what is required, and then will all things be easy; the burden will be light, and the yoke sweet. (St. Chrysostom, hom. xxxix.)'
      v:030:
        - 'MAT:11:30 | 30 | 30 | <i>For my yoke is sweet,</i> &c. For though, in regard of our weak nature, it be a very heavy yoke, yet the grace of God renders it easy and light, because our Lord himself helps us to bear it, according to that of the prophet Osee, (Chap. xi, ver. 4) <i>I will be unto them as he that takes the yoke from off their heads.</i> St. Bernard says, that our Saviour sweetens by the spiritual unction of his grace, all the crosses, penances, and mortifications of religious souls. St. Augustine owns, that before he knew the power of grace, he could never comprehend what chastity was, nor believe that any one was able to practice it; but the grace of God renders all things easy. (Rodriguez, On Mortification. Chap. xix.)'
