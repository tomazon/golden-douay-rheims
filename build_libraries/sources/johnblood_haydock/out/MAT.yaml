  c:009:
    commentary:
      v:001:
        - "MAT:9:1 | 1 | 1 | The cure of the paralytic (ver. 2), is generally supposed to have been anterior in point of time, to the cure of two possessed persons, chap. viii. Carrieres supposes the contrary. (Bible de Vence) --- <i>Into his own city.</i> Not of Bethlehem, where he was born, nor of Nazareth, where he was brought up, but of Capharnaum, says St. Chrysostom, where he is said to have dwelt since he began to preach. See Matthew iv. 13. (Witham) --- St. Jerome understands this city to be Nazareth, which was Christ's own, because he was conceived there. St. Augustine, St. Chrysostom, Euthymius, Theophylactus, think it was Capharnaum, because this miracle was performed at the last mentioned place, according to St. Mark's relation; and St. Matthew calls it Christ's own city, because after leaving Nazareth, he chose Capharnaum for the chief place of his abode. If St. Jerome's interpretation be admitted, we must suppose that St. Matthew having told us that Christ came to his own city, Nazareth, and omitting to relate what happened there, passed immediately to the history of the cure of the paralytic, which took place at Capharnaum. Such omissions and change of place without the reader's being informed of the transition, are not unfrequent in the evangelists. We must likewise observe that they frequently invert the order of facts, as to the time of their happening. (Jansenius) --- Christ may be said to have had three cities: <i>Bethlehem,</i> in which he was born; <i>Nazareth,</i> in which he was educated; and <i>Capharnaum,</i> in which he most frequently resided, during his sacred ministry. It is most probable, and most generally understood, that in this place of the Scripture Capharnaum is meant; though several understand it of Nazareth, and some few with Sedulius, lib. 3. carm.{JOIN}{BQ:1}Intravit natale solum, quo corpore nasci{JOIN}{BQ:1}Se voluit, patriamque sibi pater ipse dicavit."
      v:002:
        - 'MAT:9:2 | 2 | 2 | <i>Thy sins are forgiven thee.</i> We do not find that the sick man asked this; but it was the much greater benefit, and which every one ought to prefer before the health of the body. (Witham) --- He says this, because he wished to declare the cause of the disease, and to remove it, before he removed the disease itself. He might also desire to shew the paralytic, what he ought to have prayed for in the first place. (Menochius) --- The sick man begs for corporal health, but Christ first restores to him the health of his soul, for two reasons: 1st. That be might insinuate to the beholders, that the principal intent of his coming into the world was to cure the evils of the soul, and to let them know that the spiritual cure ought most to be desired and petitioned for. Corporal infirmities, as we learn in many places of the sacred text, are only the consequences of the sins of the patient. In St. John (chap. iii.[chap. v.? ver. 14.?]), Christ bids the man whom he had healed, to sin no more, lest something worse should befall him; and St. Paul says, that many of the Corinthians were afflicted with various diseases, and with death, on account of their unworthily receiving the body of the Lord. A second reason why Christ forgave the sick man his sins, was, that he might take occasion from the murmurs of the Pharisees, to speak more plainly of his power and divinity, which he proved not only by restoring the man instantaneously to health, but by another miracle equally great and conclusive, which consisted in seeing the thoughts they had never expressed; for the evangelist observes, that they murmured in their hearts. He afterwards cures the sick man to shew, says he, that the Son of man has power to forgive sins. (Jansenius) --- We may here observe likewise, that when Christ afterwards gave his apostles their mission, and empowered them to preach to the whole world, he communicates this same power to them, and seems to refer to the miracles which he had wrought, to prove that he himself had the power which he gave to them. All power, says he, is given to me in heaven and on earth. As the Father sent me, so I send you. ... Whose sins you shall forgive, they are forgiven. (Haydock) --- <i>Seeing their faith.</i> It does not follow from hence, as Calvin would have it, that faith alone will save us. For St. Chrysostom says, "Faith indeed is a great and salutary thing, and without it there is no gaining salvation." But this will not of itself suffice without good works; for St. Paul admonishes us, who have made ourselves deserving a participation of the mysteries of Christ, thus, (Hebrews chap. iv.) "Let us hasten, therefore, to enter into that rest." He tells us to hasten, that is, faith alone will not suffice, but we must also strive all our life by good works to render ourselves worthy to enter the kingdom of heaven: for if those Israelites, who murmured and would not bear the calamities of the desert, were not, on that account, permitted to enter the land of promise, how can we think ourselves worthy of the kingdom of heaven, (figured by the land of promise) if we will not in this world undergo the labours of good works. (St. Chrysostom) --- From hence St. Ambrose concludes, that our Saviour is moved to grant our petitions through the invocation of saints, as he even forgave this man his sins through the faith of those that brought him. Of how much greater efficacy then will not the prayers of the saints be? (Barardius.) --- Christ does not always require faith in the sick who desire to be cured, but seems to have dispensed with it on many occasions; for example, in the cases of those he cured possessed by the devil. (St. Chrysostom) --- <i>Son,</i> &c. O the wonderful humility of the God-man! Jesus looks with complacence on this miserable wretch, whom the Jewish priests disdain to look upon, and in the midst of all his miseries calls him his son. (St. Aquinas) --- They had read what Isaias had said: I am, I am he who destroyeth thy sins: ego sum, ego sum ipse, qui deleo iniquitates tuas, xliii. 25.: but they had not read, or, at least they had not understood what the same prophet says, liii. 6. The Lord hath heaped upon him the iniquity of us all: posuit Dominus in eo iniquitatem omnium nostrum. Nor had they remembered the testimony of the Baptist: behold the Lamb of God, behold him who taketh away the sins of the world. (John i. 29.) (Maldonatus)'
      v:003:
        - "MAT:9:3 | 3 | 3 | <i>This man blasphemeth,</i> by pretending to have a power to forgive sins, which none but God can do; and they looked upon Jesus as a man only. It is true, and what all Catholics teach, that <i>God alone</i> hath power <i>of himself</i> to forgive sins. But Christ, who was both God and man, could, and did communicate this power of forgiving sins <i>in his name,</i> to bishops and priests, as <i>his ministers and instruments</i> in the sacraments of baptism and penance. We have Christ's clear words for it, (John xx. 23.) <i>whose sins you shall forgive, they are forgiven them,</i> &c. (Witham) --- <i>And behold some of the scribes.</i> The Jewish rulers wished to defame the character of our divine Redeemer, but by this means they rendered the miracle much more famous, and Christ turned their wicked designs to their own confusion. (St. Chrysostom) --- For Christ says, Why do you think evil in your hearts? in which words Jesus plainly evinces to them the reality of his divinity; for who knows the secrets of man's heart, but God alone? (St. Jerome)"
      v:004:
        - 'MAT:9:4 | 4 | 4 | <i>Jesus seeing their thoughts.</i> By shewing that he knew their hidden thoughts, as well as by healing the man, to confirm his words and doctrine, he gave them a proof of his divine power. (Witham) --- Not because they betrayed them by any exterior sign, but, as St. Mark says, knowing in his spirit that they so thought within themselves, because he was God, in whose hands are our hearts, (Proverbs chap. xv. and chap. xxi,) and to whose eyes all things are naked and open. (Tostatus.) --- Had not our Saviour been truly God, and equal to his Father, he would have rebuked the scribes, for attributing that to God only which he exercised. But so far from denying their assertion, he immediately admits the truth of it, and answers them by another no less wonderful act of his almighty power. He tells them publicly the evil they had thought in their hearts, whilst the Scriptures repeatedly affirm that God alone can know the secrets of hearts. <i>Thou alone knowest the hearts of the children of men,</i> 3 Kings, chap. viii. and 2 Paralipomenon chap. vi ver. 30. <i>And man seeth those things that appear, but the Lord beholdeth the heart.</i> And 1 Kings, chap. xvi, ver. 7, <i>The searcher of reins and hearts is God.</i> Psalm vii, ver. 10, <i>The heart is perverse above all things, and unsearchable. Who can know it? I am the Lord that search the heart and prove the reins.</i> (Jeremias, chap. xvii, ver. 9. and 10.); and innumerable other texts of Scripture might be brought to prove that God only can know the minds and thoughts of men. Our Saviour, therefore, shews himself to be equal to his Father, by thus revealing to all, the malicious murmurs of his enemies, who for fear of the multitude, dared not to publish themselves what their wicked hearts devised. (St. Chrysostom, hom. xxx.) --- <i>Said: Why do you think,</i> &c. Here St. Cyril exclaims, Oh! thou Pharisee, who sayest, who is able to forgive sins, except God alone! I will answer thee; who is able to search into the secrets of the heart but God alone, who calls himself, by his prophet, the searcher of the hearts and the reins of men! (St. Cyril) --- If thou art incredulous about my power of remitting sin, behold I exercise another, whilst I lay open thy interior. (St. Chrysostom)'
      v:005:
        - 'MAT:9:5 | 5 | 5 | The power of working miracles, and of forgiving sins, is proper to God, but can be communicated by God to man equally in the sacraments of baptism and penance. (Haydock) --- <i>Which is easier.</i> It is more difficult to remit sins than restore the health of the body. St. Augustine remarks, (tract. lxxii in Joannem) it is more difficult to justify a man than to create the heavens and the earth; but Christ speaks thus, because the Pharisees might otherwise have said, that as he could not confer visible health upon the body, he had recourse to the invisible remission of sins, and that it was easy to grant in words, what no one could discern whether it was really granted or not. In this sense, therefore, the word, "Be thou healed," is more difficult than simply to say, "Thy sins are forgiven thee;" which any one could say, though he might not effect what his word implied. (Menochius) --- Doubtless the healing of the body was easier, for as much as the soul is more excellent than the body, so much is the healing of the soul more difficult and more excellent than that of the body. But since the one is visible, the other invisible, therefore he performs the less, but more evident miracle, in testimony of the performance of the other more excellent, but less evident exertion of his power. Thus he truly verifies what the Baptist said of him, "This is he that taketh away the sins of the world." (St. Chrysostom, hom. xxx.)'
      v:006:
        - 'MAT:9:6 | 6 | 6 | <i>But that you may know.</i> This may be understood differently, either as spoken by Christ to the Jews present, or by the evangelist to the people to whom he wrote his gospel. (St. Thomas Aquinas) --- Thus Christ proves that he had the power of remitting sins; as a falsity cannot be confirmed by a miracle, since in this case God would bear testimony to a falsity. (Menochius) --- <i>Take thy bed,</i> &c. This doubtless was commanded him, to convince the whole world that this was no phantom, and to add still greater credibility to the fact, <i>and he rose,</i> &c. --- He who was pleased to become man, is truly the Son of God; and, in this quality, he possesses all power. This he proves by the double exercise of his power over both soul and body. (Haydock) --- <i>Surge, tolle,</i> and <i>vade,</i> Christ added these words for the greater evidence of the cure. (Maldonatus)'
      v:008:
        - 'MAT:9:8 | 8 | 8 | <i>Feared, and glorified God.</i> Here it may be observed, that the people, before they praised, feared God, for the fear of God is the beginning of wisdom. And St. Basil says, that fear, as a good guide, necessarily leads us to piety; and charity takes us, after having been exercised a little in fear, makes us perfect men. (St. Basil)'
      v:009:
        - "MAT:9:9 | 9 | 9 | <i>Named Matthew.</i> 'Tis remarked by St. Jerome, that the other evangelist, out of respect to this apostle, did not call him Matthew, (the name he generally went by) but Levi; whereas he, in his own gospel, to shew the goodness of God who from a publican had made him an apostle, styles himself Matthew the publican. (St. Thomas Aquinas) --- (St. Augustine, de Concor. Evan.) It is most probable, says St. Augustine, that St. Matthew does not mention what had happened to him, before he began to follow Jesus; for it is supposed that this evangelist was called antecedent to the sermon on the mount; for St. Luke named the 12 that were chosen, and calls them apostles. St. Matthew mentions his vocation to the apostleship as one of the miracles that Jesus performed, for certainly it was a great miracle for a publican to become an apostle. --- <i>Rose up, and followed him.</i> When we hear the voice of God calling us to virtue, we must not delay. The devil, says St. Basil, does not advise us to turn entirely from God, but only to put off our conversion to a future time. He steals away our present time, and gives us hopes of the future. But when that comes, he steals that also in the same manner; and thus by giving us present pleasure, he robs us of our whole life. (St. Basil) --- <i>Sitting in the custom-house.</i> Jesus called St. Matthew with two words only, <i>follow me;</i> and presently he left all, and became his disciple; doubtless by a particular inspiration and motion of divine grace. (Witham)"
      v:012:
        - 'MAT:9:12 | 12 | 12 | <i>They that are in health.</i> The explication of which is, I converse with sinners, that I may heal their souls from incredulity. (Menochius)'
      v:013:
        - 'MAT:9:13 | 13 | 13 | <i>I am not come.</i> The just appear to be mentioned ironically, as it is said in Genesis, <i>Behold Adam is become as one of us:</i> and <i>if I hunger, I will not tell thee.</i> (Psalm xlix.) For St. Paul asserts, that none on earth were just: <i>all have sinned, and need the glory of God.</i> (Romans iii.) (St. Chrysostom, hom. xxxi.) --- Christ came to call all men, both just and unjust, since he called Nathanael, who was a just man. But the meaning of these words is, I came not to call you, Scribes and Pharisees, who esteem yourselves just, and despise others, and who think you have no need of a physician; but I came to call those who acknowledge themselves sinners. (Theophylactus) --- Or the meaning may be, "I came not to call the just to penance, of which they have no need;" thus in St. Luke, (chap. v.) <i>I came not to call the just, but sinners to repentance.</i> Or again, the meaning may be, I came not to call the just, because there are none just of themselves, and who stand not in need of my coming. St. Paul says, <i>All have sinned,</i> as above. (Menochius) --- <i>Mercy, and not sacrifice.</i> Christ here prefers mercy to sacrifice; for, as St. Ambrose says, there is no virtue so becoming a Christian as mercy, but chiefly mercy to the poor. For if we give money to the poor, we at the same time give him life: if we clothe the naked, we adorn our souls with the robe of justice: if we receive the poor harbourless under our roof, we shall at the same time make friends with the saints in heaven, and shall afterwards be received by them into their eternal habitations. (St. Ambrose) --- I will have mercy and not sacrifice: these words occur in the prophet Osee, chap. vi. The Pharisees thought they were making a great sacrifice, and acceptable to God, by breaking off all commerce with sinners; but God prefers the mercy of the charitable physician, who frequents the company of sinners; but merely to cure them. (Bible de Vence)'
      v:014:
        - "MAT:9:14 | 14 | 14 | <i>Then came.</i> When the Pharisees in the prior question had been discomfited. By St. Mark, (ii. 18,) we learn that the Pharisees joined with the disciples of the Baptist, and thus is reconciled what we read in St. Luke v. 33, who only mentions the Pharisees. (Bible de Vence) --- <i>Why do we, and the Pharisees fast.</i> It is not without reason that the disciples of St. John should ask this question, fasting being always esteemed a great virtue, witness Moses and Elias; the fasts which Samuel made the people observe in Masphat, the tears, prayers, and fasting of Ezechias, of Judith, of Achab, of the Ninivites, of Anna, the wife of Eleana, of Daniel, of David, after he had fallen into the sin of adultery. Aaron, and the other priests, also fasted before they entered into the temple. Witness also the fasts of Anna, the prophetess, of St. John the Baptist, of Christ himself, of Cornelius the centurion, &c. &c. &c. (St. Jerome) --- This haughty interrogation of St. John's disciples was highly blameable, not only for uniting with the Pharisees, whom they knew their master so much condemned, but also for calumniating him, who, they knew was foretold by John's own testimony. (St. Jerome) --- St. Augustine is likewise of opinion, that John's disciples were not the only persons that said this, since St. Mark rather indicates that it was spoken by others. (St. Thomas Aquinas)"
      v:015:
        - 'MAT:9:15 | 15 | 15 | <i>Can the children of the bridegroom.</i>[1] This, by a Hebraism, signifies the friends or companions of the bridegroom, as a <i>lover of peace,</i> is called a <i>child of peace:</i> he that deserves death, <i>the son of death,</i> &c. (Witham) --- the disciples had not yet ascended to the higher degrees of perfection, they had not yet been renewed in spirit; therefore they required to be treated with lenity; for had the higher and more sublime mysteries been delivered to them without previous preparation, they would never, not even in the natural course of things, have been able to comprehend them. I have many things to say to you, said our Saviour, but you cannot bear them now. (St. John xvi.) Thus did he condescend to their weakness. (St. Chrysostom, hom. xxxi.)'
      v:016:
        - 'MAT:9:16 | 16 | 16 | <i>A piece of raw cloth.</i>[2] By the Greek is signified new-woven cloth, that has not yet passed the hands of the fuller. (Witham) --- <i>And no one putteth,</i> &c. Christ, by these similitudes, justifies the manner of life which he taught his disciples, which at first was adapted to their understandings; lest, if in the beginning, he had required them to fast contrary to what they had been accustomed, they might have been frightened at the austerity of his institute, and deserted him. He compares, therefore, his disciples to an old garment, and to old bottles; and an austere mode of life to new clothes and new wine. And he argues, that if we do not put new cloth to an old garment, because it tears the garment the more, nor put new wine into old bottles, because by its fermentation it would easily break them, so in like manner his disciples, who had been accustomed to a less rigid mode of life, were not at once to be initiated into an austere discipline, lest they should sink under the difficulty, and relinquish the pursuit of a more perfect life. (Menochius)'
      v:017:
        - 'MAT:9:17 | 17 | 17 | <i>New wine into old bottles.</i>[3] These vessels were made of skins, or were leather bottles, in which wine used to be carried and kept. (Witham) --- They were made of goat-skins prepared and sewed together, as is common in Spain and other southern countries to this day. (Haydock) --- They were to wait till they were renewed by the Holy Ghost, before they could enter with advantage on the hard ways of penance. (Bible de Vence)'
      v:018:
        - 'MAT:9:18 | 18 | 18 | <i>A certain ruler.</i>[4] Literally, <i>a prince of a synagogue.</i> He is called Jairus. (Mark v. Luke viii.) --- <i>My daughter is just now dead:</i> or, as the other evangelists express it, is at the <i>point of death;</i> and her father having left her dying, he might think and say she was already dead. (Witham) --- In effect, news was shortly after brought him that she was dead. It is thus that some commentators explain the apparent difference found in Mark v. 22, and Luke viii. 41. --- <i>But come, lay thy hand,</i> &c. Let us admire and imitate the humility and kindness of our Redeemer; no sooner had he heard the request of the ruler, but rising up, he followed him. Though, says St. Chrysostom, he saw his earthly disposition, requesting him to come and lay his hand upon her.'
      v:020:
        - 'MAT:9:20 | 20 | 20 | <i>And behold a woman.</i> This woman, according to Eusebius, came from C√¶sarea Philippi, who, in honour of her miraculous cure, afterwards erected a brazen monument, descriptive of this event, before the door of her house in C√¶sarea Philippi. (Eusebius)'
      v:022:
        - 'MAT:9:22 | 22 | 22 | {GREEK:START Epistrapseis kai idon}ŒóœÄŒπœÉœÑœÅŒ±œàŒ∑ŒπœÉ Œ∫Œ±Œπ ŒπŒ¥ŒøŒΩ{GREEK:END}, turning about and seeing, as if he were ignorant, and wished to see who it was that had touched him, as the other evangelists relate. In St. Mark (v. 29,) we see she was cured on touching the garment; and Jesus only confirms the cure by what he says in verse 34. --- <i>But Jesus turning about.</i> Our divine Saviour, fearing lest he might alarm the woman by his words, says immediately to her, <i>Take courage;</i> and at the same time calls her his daughter, because her faith had rendered her such. (St. Chrysostom)'
      v:023:
        - 'MAT:9:23 | 23 | 23 | <i>And when Jesus ... saw the minstrels.</i> It was a custom among the Jews at funerals to hire persons to make some doleful music, and great lamentations. (Witham) --- Ovid also mentions the lugubrious music attendant on funerals. --- Cantabat m≈ìstis tibia funeribus. (4. <i>Fast.)</i>'
      v:024:
        - 'MAT:9:24 | 24 | 24 | <i>The girl is not dead.</i> Christ, by saying so, insinuated that she was not dead in such a manner as they imagined; that is, so as to remain dead, but presently to return to life, as if she had been only asleep. (Witham) --- <i>But sleepeth.</i> In the xi. chapter of St. John, Christ again calls death a sleep. <i>Our friend Lazarus sleepeth.</i> Thus he teaches us to be no longer in dread of death, since it was reduced to the condition of a sleep. If you believe this, why do you vainly weep? why do you afflict yourself? this the Gentiles do, who have not faith. Your child is asleep, not dead, is gone to a place of rest, not to destruction. Therefore the royal prophet says, "Turn, O my soul, into thy rest, for the Lord hath been bountiful to thee." (Psalm cxiv.) If then it is a kindness, why should you weep? what else could you do at the death of an adversary, an enemy, the object of your greatest aversion? (St. Chrysostom, hom. xxxii.) --- Christ here asserts that the girl is only asleep, to shew that it was as easy for him to raise her from death as from sleep. (Theophylactus)'
      v:025:
        - 'MAT:9:25 | 25 | 25 | He took her by the hand, and as in his hands is the key both of life and death, (Apocalypse i. 18,) so he commanded the soul to return and the girl to arise. (Haydock) --- <i>And when the crowd,</i> &c. That is, if after a sinful and worldly life we wish to rise again, and be cleansed from the miserable condition of moral sin, denoted by the girl who was dead, we must cast out of our minds the great multitude of worldly concerns; for whilst these have possession, the mind is unable to recollect itself and apply seriously to consideration. (St. Gregory)'
      v:027:
        - 'MAT:9:27 | 27 | 27 | <i>Son of David, have mercy on us.</i> The blind men style our Saviour <i>Son of David,</i> to shew the great respect they had for him. Thus the prophets also did, when they addressed those kings to whom they wished to testify particular respect and esteem. (St. Chrysostom, hom. xxxiii.)'
      v:030:
        - 'MAT:9:30 | 30 | 30 | <i>And Jesus strictly charged them.</i> Although our Saviour strictly charged them to keep the miracle silent, they nevertheless published it throughout all that country; not being able to contain themselves, they became the evangelists and publishers of what they were commanded to conceal. Thus we are admonished not only to keep silent ourselves whatever is to our own commendation, but likewise to endeavour to hinder others from publishing it; to act otherwise would be to render ourselves odious to men, and abominable in the sight of God. But if we are silent, we shall obtain greater glory in the sight both of God and men. On the other hand, whatever redounds to the glory of the Almighty, we must ourselves publish, and exhort others to make it known to the whole world. Therefore it is said, <i>Go and relate the glory of God.</i> (St. Chrysostom, hom. xxxiii.)'
      v:031:
        - MAT:9:31 | 31 | 31 | <i>Spread his fame abroad.</i> Unable to confine their gratitude within the narrow limits of humility prescribed them by Jesus Christ. (Haydock)
      v:032:
        - 'MAT:9:32 | 32 | 32 | <i>A dumb man.</i> The Greek rather signifies <i>a deaf</i> man: but these defects generally go together, because he that is deaf cannot learn to speak. (Witham)'
      v:034:
        - 'MAT:9:34 | 34 | 34 | <i>By the prince of the devils.</i> What more foolish ever entered the mind of man. Is it possible, as he afterwards says, that devils should be expelled by devils? They assist and strengthen, not weaken and destroy one another. Moreover, he did not only cast out devils, but he cleansed the lepers, raised the dead, appeased the storm, forgave sins by his own power, preached the eternal felicity of heaven, and brought back man to God: all which the devil never could, never would bestow upon mankind. (St. Chrysostom, hom. xxxiii.)'
      v:036:
        - 'MAT:9:36 | 36 | 36 | <i>He had compassion on them.</i> The bowels of his compassion yearned to see multitudes cast down and oppressed, like sheep that are without a shepherd. The Pharisees indeed were their shepherds; but they acted the part of ravenous wolves, not only neglecting to lead the people to virtue, but even hindering, as much as they could, their advancement in good; for when the admiring multitude cried out, "Never did the like appear in Israel," they immediately decried it, saying, "By the prince of devils he casteth out devils." (St. Chrysostom, hom. xxxiii.)'
