      v:023: 'MAT:17:23 | 23 | 23 | And when they were come to Capharnaum, they that received the didrachmas, came to Peter, and said to him: Doth not your master pay the didrachma?'
      v:024: 'MAT:17:24 | 24 | 24 | He said: Yes. And when he was come into the house, Jesus prevented him, saying: What is thy opinion, Simon? Of whom do the kings of the earth receive tribute or custom? of their own children, or of strangers?'
      v:025: 'MAT:17:25 | 25 | 25 | And he said: Of strangers. Jesus said to him: Then the children are free.'
      v:026: 'MAT:17:26 | 26 | 26 | But that we may not scandalize them, go thou to the sea, and cast in a hook: and that fish which shall first come up, take: and when thou hast opened its mouth, thou shalt find a stater: take that, and give it to them for me and thee.'
  c:018:
    commentary:
      v:001:
        - 'MAT:18:1 | 1 | 1 | <i>Who, thinkest thou?</i> This altercation for superiority among the apostles, whilst they were upon their road to Judea, might have arisen from another cause besides the precedence given by Jesus Christ to Peter above, as St. Chrysostom (hom. lix. in Mat.) affirms. A report prevailed among the disciples, that Christ would soon die; and they wished to know who would be the first, when he was gone. (Jansenius) --- Or expecting that by his future resurrection he would enter into full possession of his temporal kingdom, they wished to learn which of them should be the greater in this new and glorious state. Calmet supposes that Peter was not with them, but that he had gone before with his Master to Capharnaum. (Calmet)'
      v:002:
        - 'MAT:18:2 | 2 | 2 | <i>And Jesus calling ... a little child.</i> In St. Mark (ix. 32.) we find that Jesus did this in the house, when they were arrived at Capharnaum.'
      v:003:
        - 'MAT:18:3 | 3 | 3 | <i>You shall not enter,</i> &c. i.e. you shall have no place in my kingdom of glory, in heaven, where none shall find admittance but they that are truly humble. (Witham) --- Our Lord in this and the next chapter teaches us, 1st, To sit down in the lowest place; 2nd, to bear patiently with our neighbor; 3rd, not to scandalize a weak brother; 4th, mildly to correct him when faulty; and 5thly, to forgive him when repentant.'
      v:004:
        - 'MAT:18:4 | 4 | 4 | <i>Greater in the kingdom of heaven,</i> because more conformable to me here on earth. Humble souls, who are little in their own eyes, are so dear and closely united to the Almighty, that Christ declares them to be the most acceptable, the first in merit, not highest in authority or dignity either in church or state, as some idle fanatics pretend. (Jansenius) --- The kingdom of heaven is not the reward of ambition, but the boon of simplicity and humility.'
      v:005:
        - 'MAT:18:5 | 5 | 5 | <i>He that shall receive.</i> To <i>receive,</i> in the style of the Scriptures, is to honour and favour, to be charitable, and kind to any one. (Witham) --- Who does not admire here the great goodness of God! Jesus, knowing that he was soon to leave the world, and that his disciples would no longer have it in their power to manifest their charity for him by their kind services, substitutes the poor in his place, declaring, that if they receive or honour them, they received Christ himself. (Denis the Carthusian) --- What greater proof can we wish for the merit of good works!!!'
      v:006:
        - 'MAT:18:6 | 6 | 6 | <i>But he that shall scandalize,</i> shall by their evil doctrine or example draw others into sinful ways. The words <i>scandalize,</i> and <i>scandal,</i> being sufficiently understood, and authorized by use, both in English and French, might I thought be retained. The words <i>offend and offences,</i> in Protestant translation, do not express sufficiently the sense. (Witham) --- That is, shall put a stumbling-block in their way, and cause them to fall into sin. (Challoner) --- By these strong expressions of our Lord, we may judge of the enormity and malice of scandal. Rather than be the cause of scandal to any of the faithful, and occasion the loss of his soul, we must be ready to undergo every torment, yes, and suffer death itself. (Denis the Carthusian) --- The ancient punishment among the Greeks for sacrilege was drowning, with a mill-stone fastened about the neck, according to Diodorus Siculus.'
      v:007:
        - 'MAT:18:7 | 7 | 7 | <i>It must needs be,</i> not absolutely, but the weakness and wickedness of the world considered <i>that scandals should happen.</i> (Witham) --- Considering the wickedness and corruption of the world, such things always will happen; but the judgments of God, though slow, will be terrible in the extreme. Lento quidem gradu Divina procedit Vindicta, sed tarditatem gravitate compensat. (Val. Max.) --- We must not suppose for a moment that Christ subjects human actions to the control of rigid fatality. It is not the prescience or prediction of Christ, which causes these evils to take place; they do not happen, because Christ foretold them; but, Christ foretold them, because they would infallibly happen. The Almighty permits scandals, because the good are benefited by them, making them more diligent and more watchful: witness the great virtue of Job, of Joseph, and many others perfected in temptation. If the less virtuous receive any detriment from scandals, they owe it to their own sloth and laziness. (St. Chrysostom, hom. lx.) --- Jesus Christ pronounces a double wo to the man who bringeth scandal, and to the world which is punished by it. But why, asks St. Chrysostom does he bewail the miseries of the world, when it depended upon him to stretch forth his hand and remove them? He imitates the conduct of a good physician, who, after prescribing various remedies, feels himself obliged to declare to his patient, that by neglecting the prescriptions, he is increasing his distemper. Jesus Christ had left the throne of his glory, taken upon him the form of a servant, and suffered the greatest extremities, but seeing man so perverse as to reap no advantage from all he had done and suffered for him, he weeps over his miserable state. Nor is this without its particular fruit; for it frequently happens, that whom good counsel cannot move, prayers and tears, and the relation of the dismal consequences attendant on sin, bring to repentance. This also manifests his tenderness and boundless charity, since he weeps over the people, who of all others most contradicted him. (St. Chrysostom, hom. lx.)'
      v:008:
        - 'MAT:18:8 | 8 | 8 | <i>And if thy hand, or thy foot,</i> &c. These comparisons are to make us sensible, that we must quit and renounce what is most dear to us, sooner than remain in the occasions of offending God. (Witham) --- These words more properly mean our relatives and friends, who are united to us as closely as the different members of the body. This he had touched upon before, yet he again repeats it, for nothing is so pernicious, nothing so dangerous, as the company and conversation of the dissolute. Connections of friendship and affinity, are sometimes more powerful in inclining us to good or evil, than open compulsion. On this account Christ, with great earnestness, commands us to cut with those most near and dear to us, when they are to us the immediate occasions of scandal. (St. Chrysostom, hom. lx.)'
      v:010:
        - "MAT:18:10 | 10 | 10 | <i>Their angels.</i> The Jews also believed that men had their good angels, or angels appointed to be their guardians. See Genesis xlviii. 16. (Witham) --- Observe the dignity of the humble and little, whom the world despises. They have angels constantly pleading their cause in the divine presence. They are now weak and unable to defend themselves, but they have their advocates in heaven, accusing those who offer them any injury or scandal. It is evident from many parts of Scripture, that angels are appointed guardians of kingdoms, countries, cities, and even individuals, Exodus xxiii. Daniel x. Apocalypse xii. & alibi. <i>The angel of the Lord shall encamp round about them that fear him, and he shall deliver them.</i> (Psalm xxxiii.) St. Jerome does not hesitate to affirm that every man has an angel assigned him at his birth, which he confirms from Chap. xii, of Acts, where it is related that the girl thought she saw Peter's angel. The thing is so plain, that Calvin, dares not deny it, and yet he will needs doubt of it. (Lib. i. Inst. chap. xiv. sect. 7.) Origen thinks that only the just have their guardian angels, and these only at their baptism. The opinion of St. Augustine is universal in the Catholic Church. \"I esteem it, O my God, an inestimable benefit, that thou hast granted me an angel to guide me from the moment of my birth, to my death.\" (De dilig. Deo. Medit. chap. xii.) How much are we indebted to the Providence of God, for extending itself also to the wicked. They likewise have their angels, without whose assistance they would fall into many more grievous sins, and the evil spirits would have more power over them. Let us then with gratitude remember our dignity, and fear to commit any thing in their presence, which may make them grieve and withdraw from us their protection and assistance."
      v:012:
        - 'MAT:18:12 | 12 | 12 | <i>If a man have a hundred sheep.</i> This is to shew the goodness and mercy of God towards sinners. By the <i>one sheep,</i> some understand all mankind, and by the ninety-nine, the angels in heaven. (Witham) --- Jesus Christ manifests his tender regard and solicitude for us poor weak creatures, by becoming himself the Son of man, thus abandoning in some measure the angels who are in heaven. He is come down upon earth to save by his death what was lost, imitating thus, with regard to men, the conduct themselves observe with regard to their sheep. (Bible de Vence) --- In the Greek, it is dubious whether the shepherd leaves the ninety-nine in the mountains, or, whether he himself goeth into the mountains in quest of the lost sheep.'
      v:014:
        - 'MAT:18:14 | 14 | 14 | <i>Even so it is not.</i> Here some may perhaps object, that since the Almighty does not wish any of his little ones to perish, he must consequently wish all to be saved, and therefore that all will be saved. Now this is not the case: the will of the Almighty is therefore sometimes frustrated in its effects, which is contrary to Scripture. To this objection, St. John Damascene replies, that in God we must distinguish two distinct wills; the one <i>antecedent,</i> the other <i>consequent.</i> A person wills a thing <i>antecedently,</i> when he wills it merely as considered in itself. For instance, a prince wishes his subjects to live, in as much as they are all his subjects. But a person wills a thing <i>consequently,</i> when he will a thing in consideration of some particular circumstance. Thus, though the king wishes all his subject to live, he nevertheless wills that some should die, if they turn traitors, or disorganize the peace of society. In the same manner, the Almighty wishes none of his little ones to perish, in as much as they are all his creatures, made to his own image, and destined for the kingdom of glory; though it is equally certain that he wills the eternal punishment of many who have turned away from his service, and followed iniquity. If we observe this distinction, it is easy to see what our Saviour meant, when he said that it was not the will of his Father that any of these little ones should perish. (St. John Damascene)'
      v:015:
        - 'MAT:18:15 | 15 | 15 | <i>Offend against thee.</i> St. Chrysostom, St. Augustine, and St. Jerome understand from this verse, that the injured person is to go and admonish his brother. Other understand <i>against thee,</i> to mean in thy presence, or to thy knowledge, because fraternal correction is a duty, not only when our brother offends us, but likewise when he offends against his neighbour, and much more when he offends God. It is moreover a duty not peculiar to the injured, but common to all. When the offence is not personal, our advice will be less interested. This precept, though positive, is only obligatory, when it is likely to profit your brother, as charity is the only motive for observing it. Therefore, it not only may, but ought to be omitted, when the contrary effect is likely to ensue, whether it be owing to the perversity of the sinner, or the circumstances of the admonisher. (Jansenius)'
      v:017:
        - "MAT:18:17 | 17 | 17 | <i>Tell the church.</i> This not only shews the order of fraternal correction, but also every man's duty in submitting to the judgment of the Church. (Witham) --- There cannot be a plainer condemnation of those who make particular creeds, and will not submit the articles of their belief to the judgment of the authority appointed by Christ. (Haydock)"
      v:018:
        - 'MAT:18:18 | 18 | 18 | <i>Whatsoever you shall bind,</i> &c. The power of <i>binding</i> and <i>loosing,</i> which in a more eminent manner was promised to St. Peter, is here promised to the other apostles and their successors, bishops and priests. (Witham) --- The power of binding and loosing, conferred on St. Peter, excelled that granted to the other apostles, inasmuch as to St. Peter, who was head and pastor of the whole Church, was granted jurisdiction over the other apostles, while these received no power over each other, much less over St. Peter. (Tirinus) --- Priests receive a power not only to <i>loose,</i> but also to <i>bind,</i> as St. Ambrose writeth against the Novatians, who allowed the latter, but denied the former power to priests. (Lib. i. de p≈ìnit. chap. ii.) (Bristow)'
      v:019:
        - "MAT:18:19 | 19 | 19 | <i>That if two of you.</i> From these words, we learn how superior is public to private prayer. The efficacy of the former is attributed to the presence of Christ in those assemblies. The Father, for his Son's sake, will grant petitions thus offered. (Jansenius) --- The fervour of one will supply for the weakness and distractions of the other."
      v:020:
        - 'MAT:18:20 | 20 | 20 | <i>There am I in the midst of them.</i> This is understood of such assemblies only, as are gathered in the name and authority of Christ; and in unity of the Church of Christ. (St. Cyprian, de Unitate Ecclesi√¶.) (Challoner) --- St. Chrysostom, Theophylactus, and Euthymius explain the words <i>in his name,</i> thus, assembled by authority received from Christ, in the manner appointed by him, or for his sake, and seeking nothing by his glory. Hence we may see what confidence we may place in an ≈ìcumenical council lawfully assembled. (Tirinus) (St. Gregory, lib. vii. Regist. Epist. cxii.)'
      v:021:
        - 'MAT:18:21 | 21 | 21 | St. Peter knew the Jews to be much given to revenge; he therefore thought it a great proof of superior virtue to be able to forgive seven times. It was for this reason he proposed this question to our Lord; who, to shew how much he esteemed charity, immediately answered, not only seven times, but seventy times seven times. He does not mean to say that this number must be the bounds of our forgiving; we must forgive to the end, and never take revenge, however often our brother offend against us. There must be no end of forgiving poor culprits that sincerely repent, either in the sacrament of penance, or one man another his offences. (Bristow) --- To recommend this great virtue more forcibly, he subjoins the parable of the king taking his accounts: and, from the great severity there exercised, he intimates how rigid will his heavenly Father be to those who forgive not their enemies. (Denis the Carthusian)'
      v:022:
        - 'MAT:18:22 | 22 | 22 | <i>Till seventy times seven;</i> i.e. 490 times; but it is put by way of an unlimited number, to signify we must pardon private injuries, though even so often done to us. (Witham) --- When our brother sins against us, we must grieve for his sake over the evil he has committed; but for ourselves we ought greatly to rejoice, because we are thereby made like our heavenly Father, who bids the sun to shine upon the good and the bad. But if the thought of having to imitate God alarm us, though it should not seem difficult to a true lover of God, let us place before our eyes the examples of his favourite servants. Let us imitate Joseph, who though reduced to a state of the most abject servitude, by the hatred of his unnatural brethren, yet in the affliction of his heart, employed all his power to succour them in their afflictions. Let us imitate Moses, who after a thousand injuries, raised his fervent supplications in behalf of his people. Let us imitate the blessed Paul, who, though daily suffering a thousand afflictions from the Jews, still wished to become an anathema for their salvation. Let us imitate Stephen, who, when the stones of his persecutors were covering him with wounds, prayed that the Almighty would pardon their sin. Let us follow these admirable examples, then shall we extinguish the flames of anger, then will our heavenly Father grant us the forgiveness of our sins, through the merits of our Lord Jesus Christ. (St. Chrysostom, hom. lxii.)'
      v:024:
        - "MAT:18:24 | 24 | 24 | <i>Ten thousand talents.</i> It is put as an example for an immense sum. It is not certainly agreed what was the value of a talent. A talent of gold is said to be 4900 lb.; of silver 375 lb. See Walton's Prologomena, Dr. Harris's Lexicon, &c. (Witham) --- The 10,000 talents, according to some authors, amount to ¬£1,875,000 sterling, i.e., 740,000 times as much as his fellow-servant owed him; the hundred pence amounting to not more than ¬£3 2s. 6d."
      v:035:
        - 'MAT:18:35 | 35 | 35 | <i>So also shall my heavenly Father do to you.</i> In this parable the master is said to have remitted the debt, and yet afterwards to have punished the servant for it. God doth not in this manner with us. But we may here observe, once for all, that in parables, diverse things are only ornamental to the parable itself; and a caution and restriction is to be used in applying them. (Witham) --- Not that God will revoke a pardon once granted; for this would be contrary to his infinite mercy, and his works are without repentance. It means that God will not pardon, or rather that he will severely punish the ingratitude and inhumanity of the man, who, after having received from God the most liberal pardon of his grievous transgressions, refuses to forgive the slightest offence committed against him by his neighbour, who is a member, nay a son of his God. This ingratitude may justly be compared with the 10,000 talents, as every grievous offence committed against God, exceeds, in an infinite degree, any offence against man. (Tirinus) --- This forgiveness must be real, not pretended; from the heart, and not in word and appearance only; sacrificing all desire of revenge, all anger, hatred and resentment, at the shrine of charity.'
