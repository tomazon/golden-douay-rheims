      v:001: 'MAT:14:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}the time Herod, the tetrarch, heard of the fame of Jesus:'
      v:002: 'MAT:14:2 | 2 | 2 | And he said to his servants: This is John the Baptist: he is risen from the dead, and therefore mighty works shew forth themselves in him.'
      v:003: "MAT:14:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For Herod had apprehended John, and bound him, and put him in prison, because of Herodias, his brother's wife."
      v:004: 'MAT:14:4 | 4 | 4 | For John said to him: It is not lawful for thee to have her.'
      v:005: 'MAT:14:5 | 5 | 5 | And wishing to put him to death, he feared the people: {VERSE_FOOTNOTE_INDEX_REF 0}because they esteemed him as a prophet.'
      v:006: "MAT:14:6 | 6 | 6 | But on Herod's birth-day, the daughter of Herodias danced before them: and pleased Herod."
      v:007: 'MAT:14:7 | 7 | 7 | Whereupon he promised, with an oath, to give her whatsoever she would ask of him.'
      v:008: 'MAT:14:8 | 8 | 8 | But she being instructed before by her mother, said: Give me here in a dish the head of John the Baptist.'
      v:009: 'MAT:14:9 | 9 | 9 | And the king was struck sad: yet because of his oath, and for them that sat with him at table, he commanded it to be given.'
      v:010: MAT:14:10 | 10 | 10 | And he sent and beheaded John in the prison.
      v:011: 'MAT:14:11 | 11 | 11 | And his head was brought in a dish: and it was given to the damsel, and she brought it to her mother.'
