      v:001: 'MAT:2:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when Jesus was born in Bethlehem of Juda, in the days of king Herod, behold, there came wise men from the east to Jerusalem.'
      v:002: 'MAT:2:2 | 2 | 2 | Saying: Where is he that is born King of the Jews? for we have seen his star in the east, and we are come to adore him.'
      v:003: 'MAT:2:3 | 3 | 3 | And Herod the king hearing <i>this</i>, was troubled, and all Jerusalem with him.'
      v:004: 'MAT:2:4 | 4 | 4 | And assembling together all the chief priests, and the scribes of the people, he inquired of them where Christ should be born.'
      v:005: 'MAT:2:5 | 5 | 5 | But they said to him: In Bethlehem of Juda: For so it is written by the prophet:'
      v:006: 'MAT:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And thou Bethlehem, the land of Juda, art not the least among the princes of Juda: for out of thee shall come forth the ruler, who shall rule my people Israel.'
      v:007: "MAT:2:7 | 7 | 7 | Then Herod privately calling the wise men, inquired of them diligently the time of the star's appearing to them:"
      v:008: 'MAT:2:8 | 8 | 8 | And sending them into Bethlehem, said: Go, and search diligently after the child; and when you have found him, bring me word again, that I also may come and adore him.'
      v:009: 'MAT:2:9 | 9 | 9 | And when they had heard the king, they went their way: and behold the star which they had seen in the east, went before them, until it came and stood over where the child was.'
      v:010: 'MAT:2:10 | 10 | 10 | And seeing the star, they rejoiced with exceeding great joy.'
      v:011: 'MAT:2:11 | 11 | 11 | And entering into the house, they found the child with Mary his mother, and falling down they adored him: {VERSE_FOOTNOTE_INDEX_REF 0}and opening their treasures, they offered him gifts: gold, frankincense, and myrrh.'
      v:012: 'MAT:2:12 | 12 | 12 | And having received an answer in sleep, that they should not return to Herod, they went back another way into their own country.'
      v:013: 'MAT:2:13 | 13 | 13 | And when they were departed, behold an angel of the Lord appeared in sleep to Joseph, saying: Arise, and take the child and his mother, and fly into Egypt, and be there until I shall tell thee. For it will come to pass that Herod will seek the child to destroy him.'
      v:014: 'MAT:2:14 | 14 | 14 | Who, rising up, took the child and his mother by night, and retired into Egypt:'
      v:015: 'MAT:2:15 | 15 | 15 | And he was there until the death of Herod: that it might be fulfilled which the Lord spoke by the prophet, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Out of Egypt have I called my son.'
      v:016: 'MAT:2:16 | 16 | 16 | Then Herod perceiving that he was deluded by the wise men, was exceeding angry, and sending, killed all the men children that were in Bethlehem, and in all the borders thereof, from two years old and under, according to the time which he had diligently inquired of the wise men.'
      v:017: 'MAT:2:17 | 17 | 17 | Then was fulfilled that which was spoken by Jeremias the prophet, saying:'
      v:018: 'MAT:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}A voice in Rama was heard, lamentation and great mourning: Rachel bewailing her children, and would not be comforted, because they are not.'
      v:019: 'MAT:2:19 | 19 | 19 | But when Herod was dead, behold an angel of the Lord appeared in sleep to Joseph in Egypt,'
      v:020: 'MAT:2:20 | 20 | 20 | Saying: Rise, and take the child and his mother, and go into the land of Israel: for they are dead who sought the life of the child.'
      v:021: 'MAT:2:21 | 21 | 21 | Who, rising up, took the child, and his mother, and came into the land of Israel.'
      v:022: 'MAT:2:22 | 22 | 22 | But hearing that Archelaus reigned in Judea in the room of Herod, his father, he was afraid to go thither: and being warned in sleep, retired into the parts of Galilee.'
      v:023: 'MAT:2:23 | 23 | 23 | And he came and dwelt in a city called Nazareth: that it might be fulfilled, what was said by prophets: That he shall be called a Nazarene.'
  c:003:
    commentary:
      v:001:
        - "MAT:3:1 | 1 | 1 | \"In those days,\" i.e. at the time of Jesus Christ, whose history this book contains. This expression does not always mean that what is going to be narrated, happened immediately after that which precedes. (Bible de Vence) --- 'Tis a way of speaking used by the Hebrews, even when there is no connection of time, as here are passed over 30 years of Christ's life. John the Baptist was so called from his baptizing the people in water. The Jews took this for some token of their Messias: for they said to him, (John i. 25,) <i>why dost thou baptize if thou art not the Christ?</i> --- <i>In the desert,</i> not in the house of his Father Zacharias, as some pretend, but in a true wilderness, as appears by the circumstances of his food, apparel, &c. (Witham) --- The Baptist was about 30 years of age. He, as well as our Lord, in conformity with the Jewish law, did not enter upon his public ministry before that age. (Haydock)"
      v:002:
        - "MAT:3:2 | 2 | 2 | \"Desert,\" in Greek {GREEK:START eremos}Œ∑œÅŒ∑ŒºŒøœÉ{GREEK:END}, hence hermit. St. John the Baptist is praised by St. John Chrysostom, as a perfect model, and the prince of an <i>Eremitical life.</i> (Hom. i. in Mar. and hom. i. in J. Bap.) Several sectarists do not approve of what St. Chrysostom advances in favour of an ascetic life, and doing penance for past sins. (Bristow) --- <i>Do penance.</i>[1] Beza would have it translated <i>repent.</i> We retain the ancient expression, consecrated in a manner by the use of the Church; especially since a true conversion comprehends not only a change of mind, and a new life, but also a sorrow for past offences, accompanied with self-denials, and some severities of a penitential life. --- <i>The kingdom of heaven,</i> which many times signifies the present condition of Christ's Church. (Witham) --- In this and other places of holy writ, instead of \"do penance,\" Protestants give \"repent ye;\" but general use has rendered {GREEK:START metanoia}ŒºŒ∑œÑŒ±ŒΩŒøŒπŒ±{GREEK:END}, by p≈ìnitentia, or penance; and in this text, not any kind of penance, or grief for sins committed, but that which is joined with a desire of appeasing Him who has been offended by sin; and this also by some external signs and works. For as many as heard this {GREEK:START metanoeite}ŒºŒ∑œÑŒ±ŒΩŒøŒ∑ŒπœÑŒ∑{GREEK:END}, obeyed the voice, received from him the baptism of penance, confessed their sins, and it was said to them: <i>Bring forth fruit worthy of repentance,</i> ver. 8. Therefore, all this was contained in the penance preached by the baptist. And here we must not omit, that while sectarists preach faith alone, both the baptist and Jesus Christ begin their ministry with practising and preaching penance. (Tirinus) --- P≈ìnitentiam agite, {GREEK:START metanoeite}ŒºŒ∑œÑŒ±ŒΩŒøŒ∑ŒπœÑŒ∑{GREEK:END}. Which word, according to the use of the Scriptures and the holy fathers, does not only signify repentance and amendment of life, but also punishing past sins by fasting, and such like penitential exercises. (Challoner)"
      v:003:
        - 'MAT:3:3 | 3 | 3 | Isaias spoke these words of the deliverance of the Jews from Babylon; but this was a figure of the freedom of mankind through Jesus Christ. The Jews expected Elias would come in person to prepare the ways of the Messias; but John the Baptist was raised up by God in the spirit and power of Elias, to precede the first coming of Jesus Christ, as Elias in person was to precede the second coming of this divine Saviour. (Bible de Vence)'
      v:004:
        - "MAT:3:4 | 4 | 4 | <i>His garment of camels' hair,</i>[2] not wrought camlet as some would have it, but made of the skin of a camel, with the hair on it. Thus Elias (4 Kings, i. 8,) is called <i>an hairy man,</i> with a leathern girdle about him. --- <i>Locusts,</i> not sea-crabs, as others again expound it; but a sort of flies, or grasshoppers, frequent in hot countries. They are numbered among eatables. (Leviticus xi. 22) St. Jerome and others mention them as a food of the common people, when dried with smoke and salt. Theophylactus, by the Greek word, understands the tops of trees or buds. (Witham)"
      v:005:
        - "MAT:3:5 | 5 | 5 | So great was the celebrity of St. John's sanctity, so much did his mortified life, and powerful preaching, weigh upon the minds of the people, that all wished to receive baptism at his hands. (Haydock)"
      v:006:
        - "MAT:3:6 | 6 | 6 | <i>Baptized.</i> The word baptism signifies a <i>washing,</i> particularly when it is done by <i>immersion,</i> or by <i>dipping,</i> or <i>plunging</i> a thing under water, which was formerly the ordinary way of administering the sacrament of baptism. But the Church, which cannot change the least article of the Christian faith, is not so tied up in matters of discipline and ceremonies. Not only the Catholic Church, but also the pretended reformed churches, have altered this primitive custom in giving the sacrament of baptism, and now allow of baptism by pouring or sprinkling water on the person baptized; nay may of their ministers do it now-a-days, by <i>filliping</i> a wet finger and thumb over the child's head, or by shaking a wet finger or two over the child, which it is hard enough to call a baptizing in any sense. --- <i>Confessing their sins.</i>[3] We bring not this as a proof for sacramental auricular confession; yet we may take notice, with Grotius, that it is a different thing for men <i>to confess their sins,</i> and to confess themselves sinners. And here is expressed a declaring of particular sins, (as also Acts xix. 18,) such as is recommended in the Protestant Common Prayer Book, in the visitation of the sick. (Witham) --- As the baptism of John was an external profession of penance, to this it was meet to add an external or oral confession of sins; and the more so, because such as were baptized by John, sought of him also, as we read in St. Luke, instructions how they were to amend their lives; now it is naturally expected of whoever asks for similar advice, that he should expose the defects of his past life. It is thus patients act with their physicians. (Haydock)"
      v:007:
        - 'MAT:3:7 | 7 | 7 | <i>Pharisees and Sadducees.</i> These are the names of two sects at that time among the Jews. There are different conjectures about the name of the Sadducees. This at least we find by the Gospels, and by the Acts of the Apostles, that they were a profane sort of men, that made a jest of the resurrection, and of the existence of spirits, and of the immortality of souls. To these the Pharisees were declared adversaries, as being a more religious sect, who pretended to be exact observers of the law, and also of a great many traditions, which they had, or pretended to have, from their forefathers. St. Epiphanius (h√¶r. 16, p. 34,) derives their name from the Hebrew word <i>Pharas,</i> signifying <i>separated,</i> divided, or distinguished from others by a more holy way of living. So the proud Pharisee (Luke xviii.) said of himself, <i>I am not like the rest of men,</i> &c. --- <i>Brood of vipers.</i> St. John the Baptist, and also our Saviour himself, (Matthew xxii. 33,) made use of this sharp reprehension to such as come to them full of hypocrisy. --- <i>The wrath to come:</i> meaning punishments for the wicked after death. Or as some expound it, the destruction that was shortly to fall on the city of Jerusalem, on the temple, and the whole nation of the Jews. (Witham)'
      v:008:
        - MAT:3:8 | 8 | 8 | See note for ver. 2.
      v:009:
        - 'MAT:3:9 | 9 | 9 | Do not, therefore, wantonly imagine, that the fear of destroying the posterity of this patriarch, and of annulling the promises which God had made to him and to his seed, will hinder Him from punishing you. (Bible de Vence)'
      v:010:
        - 'MAT:3:10 | 10 | 10 | Without the least attention to its origin, or other advantages. Hence you must not rest your hopes of salvation on your birth alone, nor on the baptism alone you receive at my hands. (Bible de Vence)'
      v:011:
        - 'MAT:3:11 | 11 | 11 | My baptism is only calculated to lead you to a penitential life, and not to give you true justice; but he who comes after me, is stronger than I, and whose shoes I am not worthy to carry: (it was customary with the attendant slave to carry a change of shoes for his master) he will baptize you in the Holy Ghost, and in the fire of his divine charity, which he will infuse into your hearts, to purify you from all your sins. (Bible de Vence) --- Here St. John tacitly insinuates the divinity of Jesus Christ. He acknowledges his unworthiness, and it is this his humility that makes him the more acceptable to God, "I ought to be baptized by thee, and comest thou to me?" (Tirinus) --- <i>Whose shoes I am not worthy to carry.</i> In St. Mark, (chap. i. 7.) and in St. Luke, (iii. 21.) we read, <i>the latchet</i> of <i>whose shoes . . . I am not worthy to untie.</i> The sense is the same, and St. John might use both these expressions. His meaning is, that he was not worthy to do him the least, or the lowest service. --- <i>He shall baptize you in,</i> or with <i>the Holy Ghost,</i> i.e. by his baptism, he will give you the remission of your sins, and the graces of the Holy Ghost, signified also by <i>fire,</i> which may allude to the coming of the Holy Ghost at Pentecost, in the shape of fiery tongues. (Witham)'
      v:012:
        - 'MAT:3:12 | 12 | 12 | Address yourselves then to Him, and prevent, by a prompt and sincere conversion, that dreadful judgment which the just and severe Judge, whom I now announce to you, will most undoubtedly pass upon sinners, when he shall remove the chaff from the good grain, i.e. the bad from the good, calling the latter with him to his heavenly kingdom, and sending the former to burn in unquenchable fire. (Haydock)'
      v:016:
        - "MAT:3:16 | 16 | 16 | <i>He . . . went up,</i> &c. Christ was in the river when he was baptized. As soon as he went out, and was <i>praying,</i> says St. Luke, (iii. 21,) <i>the heavens were opened to him,</i> or in favour of him; and he saw <i>the Spirit of God descending:</i> i.e. Christ himself saw the shape of the dove, which was also seen by the Baptist, as we find, John i. 33. And it was perhaps seen by all that were present. --- <i>As a dove,</i> or like a dove in a bodily shape. The dove was an emblem of Christ's meekness and innocence. (Witham) --- Calmet supposes that it was St. John that saw the Spirit of God descend thus upon Jesus Christ. The Greek text is favourable to this interpretation. But the Vulgate supposes it was Jesus Christ himself. St. John declares that he saw the Spirit; (John i. 32,) but this apparent disagreement is easily cleared, by supposing that both saw the shape of the dove, and also the surrounding crowd, and that they all heard the voice of the Father, as it was heard by the disciples in the transfiguration on Mount Thabor, (chap. xvii,) and by the crowd in the temple. John xii. (Tirinus)"
      v:017:
        - 'MAT:3:17 | 17 | 17 | This most solemn testimony of God the Father, relative to his own beloved Son, is repeated below in chap. xvii; and is of such great moment, that the Holy Ghost would have it repeated not only by three evangelists, Matthew, Mark and Luke, but also by St. Peter, as a fourth evangelist, 2nd Peter chap. i. (Tirinus) --- In Greek, the emphatic article <u>o</u> {GREEK:START uios mou o agapetos}œÖŒπŒøœÉ ŒºŒøœÖ Œø Œ±Œ≥Œ±œÄŒ∑œÑŒøœÉ{GREEK:END}, strengthens the proof that Jesus Christ, upon whom the Spirit of God descended in the shape of a dove, was not the adoptive, but natural Son of God, born of Him before all ages, and should silence every blasphemous tongue and pen that can attempt to rob Jesus Christ of his divinity, and poor man of all hopes of salvation, through this God-man, Christ the Lord. But if it here be asked, why Jesus Christ, who was innocence itself, yes, and the very essence of sanctity, condescended so far as to be baptized with sinners, we answer, with the Holy Fathers, that it was, 1. to sanction the baptism and ministry of his precursor; 2. not to lose this opportunity of teaching humility, by placing himself among sinners, as if he had stood in need of the baptism of penance for the remission of sins; and lastly, with St. Ambrose, that it was to sanctify the waters, and to give to them the virtue of cleansing men from their sins by the laver of baptism. (Haydock)'
