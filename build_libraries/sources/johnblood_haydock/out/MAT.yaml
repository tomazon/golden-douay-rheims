      v:014: 'MAT:23:14 | 14 | 14 | Wo to you Scribes and Pharisees, hypocrites: {VERSE_FOOTNOTE_INDEX_REF 0}because you devour the houses of widows, making long prayers: therefore you shall receive the greater judgment.'
