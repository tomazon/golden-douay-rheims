      v:012: 'MAT:17:12 | 12 | 12 | But I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}that Elias is already come, and they knew him not, {VERSE_FOOTNOTE_INDEX_REF 1}but have done unto him whatsoever they had a mind. So also the Son of man shall suffer from them.'
      v:013: MAT:17:13 | 13 | 13 | Then the disciples understood that he had spoken to them of John the Baptist.
      v:014: 'MAT:17:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he was come to the multitude, there came to him a man falling down on his knees before him, saying: Lord, have pity on my son, for he is a lunatic, and suffereth much: for he falleth often into the fire, and often into the water.'
      v:015: 'MAT:17:15 | 15 | 15 | And I brought him to thy disciples, and they could not cure him.'
