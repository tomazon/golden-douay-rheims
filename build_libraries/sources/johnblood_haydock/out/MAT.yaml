    verses:
      v:001: 'MAT:12:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}that time Jesus went through the cornfields on the sabbath-day: and his disciples being hungry, began to pluck the ears of corn, and to eat.'
      v:002: 'MAT:12:2 | 2 | 2 | And the Pharisees seeing them, said to him: Behold thy disciples do that which it is not lawful to do on the sabbath-days.'
      v:003: 'MAT:12:3 | 3 | 3 | But he said to them: Have you not read {VERSE_FOOTNOTE_INDEX_REF 0}what David did when he was hungry, and they that were with him:'
      v:004: 'MAT:12:4 | 4 | 4 | How he entered into the house of God, and did eat the loaves of proposition, which it was not lawful for him to eat, nor for them that were with him, {VERSE_FOOTNOTE_INDEX_REF 0}but for the priests only?'
      v:005: 'MAT:12:5 | 5 | 5 | Or have ye not read in the law, {VERSE_FOOTNOTE_INDEX_REF 0}how that on the sabbath-days the priests in the temple break the sabbath, and are without blame?'
      v:006: MAT:12:6 | 6 | 6 | But I tell you that there is here a greater than the temple.
      v:007: 'MAT:12:7 | 7 | 7 | And if you knew what this meaneth: {VERSE_FOOTNOTE_INDEX_REF 0}I will have mercy, and not sacrifice: you would never have condemned the innocent.'
      v:008: MAT:12:8 | 8 | 8 | For the Son of man is Lord even of the sabbath.
      v:009: 'MAT:12:9 | 9 | 9 | And when he had departed from thence, he came into their synagogue.'
      v:010: 'MAT:12:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold there was a man who had a withered hand, and they asked him, saying: Is it lawful to heal on the sabbath-days? that they might accuse him.'
      v:011: 'MAT:12:11 | 11 | 11 | But he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}What man shall there be among you, that hath one sheep: and if the same fall into a pit on the sabbath-day, will he not take hold on it and lift it up?'
      v:012: 'MAT:12:12 | 12 | 12 | How much better is a man than a sheep? Therefore it is lawful to do a good deed on the sabbath-days.'
      v:013: 'MAT:12:13 | 13 | 13 | Then he saith to the man: Stretch forth thy hand. And he stretched it forth, and it was restored to health like the other.'
      v:014: 'MAT:12:14 | 14 | 14 | And the Pharisees going out, made a consultation against him, how they might destroy him.'
      v:015: 'MAT:12:15 | 15 | 15 | But Jesus knowing it, retired from thence: and many followed him, and he healed them all.'
      v:016: MAT:12:16 | 16 | 16 | And he charged them that they should not make him known.
      v:017: 'MAT:12:17 | 17 | 17 | That the word might be fulfilled which was spoken by Isaias, the prophet, saying:'
      v:018: 'MAT:12:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold my servant whom I have chosen, my beloved in whom my soul hath been well pleased. I will put my spirit upon him, and he shall shew judgment to the Gentiles.'
      v:019: 'MAT:12:19 | 19 | 19 | He shall not contend, nor cry out, neither shall any man hear his voice in the streets.'
      v:020: 'MAT:12:20 | 20 | 20 | The bruised reed he shall not break, and smoking flax he shall not extinguish: till he send forth judgment unto victory.'
      v:021: MAT:12:21 | 21 | 21 | And in his name the Gentiles shall hope.
      v:022: 'MAT:12:22 | 22 | 22 | Then was brought unto him one possessed with a devil, blind and dumb: and he healed him, so that he both spoke and saw.'
      v:023: 'MAT:12:23 | 23 | 23 | And all the multitudes were amazed, and said: Is not this the son of David?'
      v:024: 'MAT:12:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Pharisees hearing it, said: This man casteth not out the devils, but by Beelzebub, the prince of the devils.'
      v:025: 'MAT:12:25 | 25 | 25 | And Jesus knowing their thoughts, said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Every kingdom divided against itself shall be made desolate: and every city or house divided against itself shall not stand.'
      v:026: 'MAT:12:26 | 26 | 26 | And if Satan cast out Satan, he is divided against himself: how then shall his kingdom stand?'
      v:027: 'MAT:12:27 | 27 | 27 | And if I by Beelzebub cast out devils, by whom do your children cast them out? Therefore they shall be your judges.'
      v:028: 'MAT:12:28 | 28 | 28 | But if I by the spirit of God cast out devils, then is the kingdom of God come upon you.'
      v:029: 'MAT:12:29 | 29 | 29 | Or how can any one enter into the house of the strong man, and rifle his goods, unless he first bind the strong man? and then he will rifle his house.'
      v:030: 'MAT:12:30 | 30 | 30 | He that is not with me, is against me: and he that gathereth not with me, scattereth.'
      v:031: 'MAT:12:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore I say to you: Every sin and blasphemy shall be forgiven men, but the blasphemy of the Spirit shall not be forgiven.'
      v:032: 'MAT:12:32 | 32 | 32 | And whosoever shall speak a word against the Son of man, it shall be forgiven him: but he that shall speak against the Holy Ghost, it shall not be forgiven him neither in this world, nor in the world to come.'
      v:033: 'MAT:12:33 | 33 | 33 | Either make the tree good, and its fruit good: or make the tree evil, and its fruit evil: for by the fruit the tree is known.'
      v:034: 'MAT:12:34 | 34 | 34 | O generation of vipers, how can you speak good things, whereas you are evil?{VERSE_FOOTNOTE_INDEX_REF 0} for out of the abundance of the heart the mouth speaketh.'
      v:035: 'MAT:12:35 | 35 | 35 | A good man out of a good treasure bringeth forth good things: and an evil man out of an evil treasure bringeth forth evil things.'
      v:036: 'MAT:12:36 | 36 | 36 | But I say unto you, that every idle word that men shall speak, they shall render an account for it in the day of judgment.'
      v:037: 'MAT:12:37 | 37 | 37 | For by thy words thou shalt be justified, and by thy words thou shalt be condemned.'
      v:038: 'MAT:12:38 | 38 | 38 | Then some of the Scribes and Pharisees answered him, saying: Master, we would see a sign from thee.'
      v:039: 'MAT:12:39 | 39 | 39 | But he answering, said to them: {VERSE_FOOTNOTE_INDEX_REF 0}An evil and adulterous generation seeketh for a sign: and a sign shall not be given it, {VERSE_FOOTNOTE_INDEX_REF 1}but the sign of Jonas, the prophet.'
      v:040: "MAT:12:40 | 40 | 40 | For as Jonas was in the whale's belly three days and three nights: so shall the Son of man be in the heart of the earth three days and three nights."
      v:041: 'MAT:12:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}The men of Ninive shall rise in judgment with this generation, and shall condemn it: because they did penance at the preaching of Jonas. And behold a greater than Jonas is here.'
      v:042: 'MAT:12:42 | 42 | 42 | The queen of the south shall rise in judgment with this generation, and shall condemn it: {VERSE_FOOTNOTE_INDEX_REF 0}because she came from the ends of the earth to hear the wisdom of Solomon, and behold a greater than Solomon is here.'
      v:043: 'MAT:12:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}And when an unclean spirit is gone out of a man, he walketh through dry places, seeking rest, and findeth none.'
      v:044: 'MAT:12:44 | 44 | 44 | Then he saith: I will return into my house from whence I came out. And coming he findeth it empty, swept, and garnished.'
      v:045: 'MAT:12:45 | 45 | 45 | Then he goeth, and taketh with him seven other spirits more wicked than himself, and they enter in and dwell there: {VERSE_FOOTNOTE_INDEX_REF 0}and the last state of that man is made worse than the first. So shall it be also to this wicked generation.'
      v:046: 'MAT:12:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}As he was yet speaking to the multitudes, behold his mother and his brethren stood without, seeking to speak to him.'
      v:047: 'MAT:12:47 | 47 | 47 | And one said to him: Behold thy mother and thy brethren stand without, seeking thee.'
      v:048: 'MAT:12:48 | 48 | 48 | But he, answering him that told him, said: Who is my mother, and who are my brethren?'
      v:049: 'MAT:12:49 | 49 | 49 | And stretching forth his hand towards his disciples, he said: Behold my mother and my brethren.'
      v:050: 'MAT:12:50 | 50 | 50 | For whosoever shall do the will of my Father, who is in heaven, he is my brother, and sister, and mother.'
  c:013:
    commentary:
      v:001:
        - 'MAT:13:1 | 1 | 1 | On the same day Jesus left the house, in which he had performed the miracle, and delivered the preceding discourse, and sat himself down on the shore of the sea of Galilee, where multitudes crowded unto him.'
      v:003:
        - "MAT:13:3 | 3 | 3 | To them he spoke many things, from a ship, in parables; probably many more than are here recorded. By familiar and well-known objects, Jesus Christ would thus convey more pleasingly his divine instructions, and teach them to spiritualize their daily labours, and by natural things, which meet the senses, lead them to the knowledge of things divine, which we cannot naturally comprehend. (Haydock) --- Several reasons may be assigned why our Lord made use of parables: 1st. The lively imagination of the Orientals made them relish these figurative expressions, which awaken the attention, and exercise the understanding. 2d. The indisposition of his hearers made him frequently veil his instructions under similitudes or parables; but in private, he expounded the meaning to his disciples, who were better disposed, and was ever ready to give every necessary and satisfactory explanation to as many as sincerely wished for it. --- A third motive, given by St. Matthew, was the accomplishment of the prophecies; for one of the characteristics of the Messias was, that he would express himself in this parabolical manner; and Jesus Christ was pleased that the most minute circumstances should be fulfilled in his person, in order that the resemblance between him and the ancient prophets, in the mode of instructing, might induce the Jews to consider him as the great prophet, foretold by Moses. There are few Christians that do not dwell with delight and improvement on our Lord's parables. Their imagination, warmed with the singular beauty of the imagery, more easily retains them; and the greatest geniuses have ever esteemed them as very superior and striking lessons of <i>morality</i> and <i>religion.</i> --- In his sermon on the mount, Jesus Christ does not make use of parables to convey his instructions to the Jews, for then his auditors were composed of a mixed multitude, and the major part of them illiterate people; but here, on the contrary, they are the Scribes and Pharisees, the doctors of the law. (St. Chrysostom) --- Jesus Christ speaks sometimes in plain, and sometimes in obscure terms, that, by what they understand, they may be led to the search of what they do not understand. (St. Jerome)"
      v:004:
        - 'MAT:13:4 | 4 | 4 | <i>And whilst he soweth.</i> St. Matthew and St. Mark subjoin the following parables to what goes before, but St. Luke places the parable of the <i>sower</i> immediately after the second journey through Galilee, which he anticipates. Jesus Christ successively proposed four parables to the people, and then dismissed them; and being now retired with his disciples, he unfolded to them the meaning of the parables when in the house. (ver. 36) St. Matthew, however, interrupts the course of the parables, and after the first, anticipates the request of the disciples to have it explained; but from St. Mark, we learn that this did not take place till Christ was alone in the house. Of the eight parables, all spoken by Jesus on the same day, the first five were addressed to the people assembled on the sea-shore, the other three were added by him when alone with the apostles in the house, and are in some measure explanations of the former. In the first, we see the different success of the word of God from the different dispositions of the hearers. And as we find that only one-fourth part of the seed produced fruit, we may thence infer how many and great are the obstacles in the way of salvation, and how few will be the number of the elect. (Haydock)'
      v:005:
        - 'MAT:13:5 | 5 | 5 | <i>Had no deepness of earth;</i> and therefore the seed, not able to shoot downwards, shot upwards, and for want of necessary moisture and nutriment, was burned by the scorching heat of the sun.'
      v:008:
        - 'MAT:13:8 | 8 | 8 | <i>Some a hundred-fold.</i> This difference of fruits is the difference of merits <i>here,</i> and of the rewards <i>hereafter,</i> according to the diversity of states, &c. St. Augustine, in his work, (<i>de Virginitate, chap.</i> xliv, <i>and seq.</i>) saith, that the hundred-fold agreeth with professed virgins; the sixty-fold with religious widows; the thirty-fold with married persons. This old heretic, Jovinian, and many of modern date, deny, affirming that there is no difference of <i>merits</i> or <i>rewards.</i> (St. Jerome, lib. ii. adv. Jovin.; St. Ambrose, ep. lxxxii.; St. Augustine, ep. lxxxii.) (Bristow)'
      v:009:
        - 'MAT:13:9 | 9 | 9 | <i>He that hath ears to hear.</i> By these words, we are exhorted to examine the meaning of the parables. (St. Jerome) See Chap. xi. 15. --- We are also taught that not all, but only such as have had the sense of the Scriptures opened to their understanding from above, can properly understand them. The apostles themselves were in ignorance till Jesus Christ gave them the true meaning: aperuit illis sensum, ut intelligerent Scripturas: "he opened their understanding, that they might understand the Scriptures." (St. Luke xxiv. 45.) It is God who speaketh in the Scripture, and it is God who giveth us to understand what is therein delivered. His truths he conceals from the proud, while he reveals them to the little and humble. How can any persons pretend that the most mysterious, as well as the most sacred book in the world, is open to every understanding? St. Paul (Acts xiii. 26.) tells the Jews, that although the Scriptures were read to them every sabbath-day, their very rulers did not understand them; and St. Peter, in his 2d Epistle (2 Peter iii. 17.) assures us, that there are many passage hard to be understood. --- All comes from God. It is He who openeth our ears to hear, our heart to believe, and our mind to understand. Agar was near a well, and yet she wept, because she had no water to give her son to drink.  God opened her eyes, and she saw the well that was close to her. Thus, says Origen, we may read the Scripture, and find no nourishment for the soul, unless God opens our mind, to see therein on what we are to nourish it. It contains salutary waters, but only those can be benefited by them, who see how to drink of the heavenly source. It is the Holy Ghost alone who can effectually open our eyes, to see these waters that spring up to life eternal; and this special grace we are to obtain by humble and fervent prayer. <i>Knock, and it shall be opened to you.</i>'
      v:010:
        - 'MAT:13:10 | 10 | 10 | <i>And his disciples came.</i> How great was the concern of the apostles for the welfare of their countrymen. They did not say to Jesus, Why speakest thou thus to us; but, why speakest thou to them in parables? (St. Thomas Aquinas)'
      v:011:
        - "MAT:13:11 | 11 | 11 | <i>To you it is given.</i> The mysteries of the kingdom of God are not disclosed to the Scribes and Pharisees, who were unwilling to believe in him, (though it was the duty and occupation of the Scribes to expound the sacred oracles to others) but to those who adhered closely to Christ, and believed in him: let us therefore run in company with the apostles to Jesus Christ, that he may disclose to us the mysteries of his gospel. (St. Thomas Aquinas) --- Can we then suppose, for a single moment, that the mere putting of a Bible into every man's hand, will convert the world. The command given to the apostles and their successors in the ministry is, <i>Go ye, therefore, and teach all nations, baptizing them in the name of the Father,</i> &c. <i>teaching them to observe all things whatsoever I have commanded you. And lo, I am with you all days, even to the end of the world.</i> (St. Matthew xxviii. 20). There is not a single word to them about <i>writing.</i> During 2,500 years, from Adam to Moses, were the patriarchal families and other servants of God in a state of ignorance, concerning either the positive instructions of the Almighty respecting the sabbath-day, the rites of sacrifice, or their moral duties? Yet there was no Scripture during all that period. For more than 400 years after Jesus Christ, the canon of Scripture, as now generally received by Protestants, remained unsettled. Had the apostles and evangelists done nothing more than publish their writings, and disseminate them to every pagan country, not a single nation, not a single pagan, would have abandoned their gods to believe in a crucified Jesus. --- <i>To them it is not given;</i> i.e. to such as are unworthy, and by hardening their hearts, have made themselves unworthy. (Witham)"
      v:012:
        - 'MAT:13:12 | 12 | 12 | <i>But he that hath not, from him shall be taken away even that which he hath.</i> We read again, (Matthew xxv. 29.) <em>That also which he seemeth to have, shall be taken away;</em> and in St. Luke, (Chap. viii. 18.) <em>That also which he thinketh he hath.</em> One passage helps to expound another: so that each of these texts, with a little reflection, will be found true; and such a truth, as ought to be a subject of fear and apprehension to all that are negligent and indolent in the service of God. For, as St. Augustine observes, they who have received graces and favours from God, and have not made good use and profited by them, they may be said <i>not to have them,</i> although they are not yet take from them. And why? but because they make no more use of them, than if they had them not. See the parables of the talents, Matthew xxv, and Luke xix. (Witham) --- He that hath, to him shall be given the knowledge of the mysteries of the kingdom of God. But such as are incredulous, and resist my words, like the Pharisees and other Jews, so far from being enriched with my spiritual gifts in my kingdom, shall even be deprived of the benefits they now possess. Thus the Jews were deprived of their temple, priesthood, kingdom, and even the true worship of God. (St. Jerome) --- They rejected Jesus Christ, the fountain and corner-stone of virtue; all therefore they had acquired, or possessed, shall be taken from them, and given to the apostles. (St. Jerome) --- Whoever has a desire of complying with the divine precepts, that desire shall not only be increased, but all other virtues shall be added unto him; but if he be devoid of this desire, the virtues he already possesses, or seems to possess, shall be taken from him, not that God will deprive him of these without cause, but he will render himself unworthy of them. (St. Chrysostom)'
      v:013:
        - 'MAT:13:13 | 13 | 13 | <i>Because seeing they see not,</i> &c. i.e. they see not as they might, and ought to do, by shutting their eyes against the lights given them. --- <i>Therefore do I speak to them in parables: because seeing they see not,</i> &c. This passage, by which the prophet Isaias (vi. 9.) was ordered to foretell the obstinate blindness of the Jews, in refusing to receive and believe in their Messias, is cited six times in the New Testament; to wit, here in St. Matthew, also Mark iv. 14[12?]; Luke viii. 10; John xii. 40; Acts xxviii. 26; and Romans xi. 8. In all these places we must detest the false interpretation of those who, not without heresy and blasphemy, would have God to be the author and cause of sin. When it is said, (Isaias vi. 9.) <i>blind the heart of this people,</i> &c. the prophet is only commanded to foretell their blindness, of which, by their wilful obstinacy, they were the true cause. And when we read in St. Mark, that <i>to those that are without, all things are done in parables, that seeing they may see, and not see,</i> &c. the word <i>that</i> does not signify the <i>cause,</i> nor the <i>end,</i> but only the <i>event,</i> and the <i>consequence</i> of what would happen by the wilful blindness of the Jews, and by the just <i>permission</i> of God. St. Matthew here expounds to us the words of the prophet, by which it clearly appears that they were the cause of their own blindness; and that, by their obstinacy, they had made themselves unworthy of particular lights from God. <i>For the heart of this people</i> (ver. 18.[15.?]) <i>is grown gross ... and their eyes they have shut,</i> &c. The Jews therefore shut their own eyes, hardened their own hearts, which God only permitted. See Romans ix. 18. &c. (Witham) --- If this blindness were natural, then indeed I would have opened their eyes to see and understand, but since this blindness is voluntary, he says, <i>that seeing they see not, and hearing, they hear not;</i> i.e. they have seen me cast out devils, and they said, <i>in Beelzebub he casteth out devils;</i> they heard I drew all to God, and they say, <i>this man cometh not from God.</i> Since, therefore, they assert the very contrary to what they both see and hear, the gift of seeing and hearing me shall be taken away from them.'
      v:015:
        - 'MAT:13:15 | 15 | 15 | <i>And should be converted.</i> In this the prophet shews the atrocity of the Jewish wickedness, and the malice of their hearts, but that he may attach them to God, their Father, he immediately subjoins, <i>lest being converted, I should heal them;</i> and this he says, in order to manifest to them the goodness of God, if they would repent. (St. Chrysostom in St. Thomas Aquinas) --- There is some difference between the text of Isaias, given by St. Matthew, and the original. But we have elsewhere observed, that the evangelists attend more to the <i>sense</i> than the <i>words.</i> The Septuagint have translated this text in the same manner. The prophecy here mentioned regarded the Jews in the time of Isaias, according to the strict letter, but still more particularly the Jews in the time of Christ. (Bible de Vence) --- They were authors of their own blindness, sin, damnation, and not Jesus Christ, as Calvin teaches. See also Acts xxviii. and Romans i. and ix. 18. &c. God is not the author of evil. (Bristow)'
      v:016:
        - 'MAT:13:16 | 16 | 16 | <i>But blessed are your eyes.</i> As the eyes of such as see and will not believe are miserable, so, he says, blessed are your eyes; you see my miracles, you hear my heavenly doctrines, &c. (St. Aquinas) --- Had we not read in a preceding part, that Christ exhorted his auditors to search after the knowledge of his words, we might perhaps have thought that Jesus here spoke of corporal eyes and ears; but the eyes here mentioned, seem to me to be those which can discern the mysteries of Christ. (St. Jerome in St. Thomas Aquinas)'
      v:017:
        - 'MAT:13:17 | 17 | 17 | <i>Amen, I say to you.</i> St. Jerome remarks, that these words of our Saviour seem to contradict another part of Scripture, where it is said, <i>Abraham desired to see my days; he saw them, and rejoiced.</i> But St. Jerome answers his own objection thus: Abraham indeed saw my days, but only in a dark manner, in enigma, but not in reality, whilst you have your Lord with you; you speak to him, and interrogate him at pleasure. (St. Aquinas) --- Christ declares his disciples more blessed than the ancient patriarchs and prophets. ... They saw him only by faith, but the disciples with their corporal eyes. (St. Chrysostom)'
      v:019:
        - 'MAT:13:19 | 19 | 19 | <i>When any one heareth.</i> This seed falleth upon four different kinds of soil, which represent four different sorts of persons. The 1st, such as continue obdurate in vice; the 2d, such as are unsteady and inconstant in their good resolutions; the 3d, such as are absorbed in the cares and pleasures of life; the 4th, such as have every proper disposition for receiving the word of God with fruit. --- <i>There cometh the wicked one, <u>o poneros</u>,</i> the devil, and taketh away the word that was sown in their hearts, lest believing they should be saved. (Haydock)'
      v:021:
        - MAT:13:21 | 21 | 21 | And suffers shipwreck in his faith. (Maldonatus)
      v:024:
        - 'MAT:13:24 | 24 | 24 | <i>Another parable he proposed.</i> As in the preceding parable our Lord spoke of those who did not receive the word, so in this he speaks of those who receive the corrupted word; for it is a diabolical machination to confound error with truth. (St. Chrysostom in St. Thomas Aquinas) --- There are three things worthy of observation in this parable. 1st. That the Church of God on earth consists of both good and bad; the 2d. that God is not the author of evil; the 3d. that God does not always punish the wicked on the spot, but patiently bears with them. (Menochius)'
      v:025:
        - 'MAT:13:25 | 25 | 25 | <i>Were asleep.</i> When the superiors or pastors of the Church were lulled asleep or negligent, or, when the apostles were dead, as St. Augustine expounds it, the devil spread the tares or error and sin amongst a great number of Christians. These falling from the state of grace, or becoming heretics, are yet mingled with the rest of the faithful in the same outward profession of Christianity, not unlike the good corn and cockle in the same field.'
      v:027:
        - 'MAT:13:27 | 27 | 27 | <i>Then the servants.</i> St. Chrysostom observes, there are many circumstances in the parables that have no connexion with the instruction designed to be conveyed in the parables, and which are merely added to connect the different parts together.'
      v:029:
        - "MAT:13:29 | 29 | 29 | <i>No, lest,</i> &c. The prayers of repenting sinners are never despised. We are taught also by this example not to cut off too hastily a fallen brother; for, whatever he may be to-day, to-morrow perhaps he may see his error and embrace the truth. (St. Jerome). --- Jesus Christ exhorts us to bear with infidels and heretics, not on our own account only, as wicked men are frequently of use to the virtuous, but also on their account; for sometimes the persons who have been corrupted and perverted, will return to the paths of virtue and truth. Let, therefore, both grow until the harvest, i.e. to the day of judgment, when the power of rectifying another's error shall be no more. (St. Augustine in St. Thomas Aquinas) --- When many are implicated in one misfortune, what remains but to bewail their condition. Let us then be willing to correct our brethren to the utmost of our power, but let it be always with mercy, charity and compassion; what we cannot correct, let us bear with patience, permitting what God permits, and interceding with him to move and convert their hearts. But when an opportunity offers, let us publicly advocate the truth, and condemn error. (St. Jerome) --- St. Augustine affirms, that no one should be compelled by force to an unity of religious tenets: such as dissent for us must be persuaded by words, overcome by argumentation, and convinced by reason. (St. Thomas Aquinas)"
      v:032:
        - 'MAT:13:32 | 32 | 32 | <i>The least of all seeds.</i> That is, it is one of the least seeds; but in hot countries it is observed to grow to a considerable height, and to become a bush or a little tree. (Witham) --- The gospel of Christ, compared in this verse to the grain of mustard seed, has indeed little show of grandeur and human greatness. St. Paul calls it a scandal to the Jew, and a stumbling block to the Gentile. But Jesus Christ here assures us, that when it has been spread and promulgated by his ambassadors, viz. the apostles, it shall surpass every other mode of instruction both in fame and extent. (St. Ambrose, St. Jerome, St. Augustine)'
      v:033:
        - 'MAT:13:33 | 33 | 33 | <i>In three measures. Sata,</i> the word here used, was a particular Hebrew measure, which corresponds not to any particular measure that we make use of, and therefore I have put <i>measures,</i> as it is in other English translations. See Walton de Ponderibus & mensuris, before his first tome, p. 42. (Witham) --- It was the <i>Seah</i> of the Jews, the third part of the <i>Epha,</i> and contained about ten pints, and appears to be the ordinary quantity they baked at a time. (Bible de Vence) --- By the woman here mentioned, St. Jerome understands the Church gathered from all nations; or the power and wisdom of God, according to St. Augustine.'
      v:035:
        - 'MAT:13:35 | 35 | 35 | <i>By the prophet.</i> It is taken from Psalm lxxvii. 2. St. Jerome remarks that many copies have, <i>Isaias, the prophet,</i> but supposes that the evangelist wrote, <i>Asaph, the prophet,</i> to whom the title of this psalm seems to attribute it; but it was probably chanted by Asaph, and composed by David, who is simply characterized under the name of <i>prophet,</i> because he prophesied in composing his canticles. (Bible de Vence)'
      v:044:
        - 'MAT:13:44 | 44 | 44 | <i>Like unto a treasure.</i> This hidden treasure is the gospel of Christ, which conducts to the kingdom of heaven. Thus he who by the knowledge which the gospel affords, has found the kingdom of heaven, should purchase it at the expense of every thing most near and dear to him: he cannot pay too great a price for his purchase.'
      v:046:
        - 'MAT:13:46 | 46 | 46 | This eternal kingdom faith opens to your view, but it does not put you in possession without good works. (Bible de Vence)'
      v:052:
        - 'MAT:13:52 | 52 | 52 | <i>Every scribe;</i> i.e. master or teacher. (Witham) --- Because you know how invaluable is the treasure, the pearl, the kingdom, here mentioned; you, who are scribes and teachers, should cultivate it yourselves, and communicate the same blessing to others. Thus imitating a father of a family, who draws from his treasure both new and old things, and distributes them to his children, according to their several wants and necessities. This was a proverbial expression with the Jews, to signify every thing useful or necessary for the provision of a family. (St. Jerome, St. Augustine, St. Chrysostom, Ven. Bede, and Tirinus.) --- Thus also a pastor of souls throws light upon the mysteries of the New Testament, by the figures of the Old, and explains the workings of grace, by the operations of nature.'
      v:055:
        - "MAT:13:55 | 55 | 55 | <i>Is not this the carpenter's son?</i>[1] I find carpenter in all translations, though the Greek word signifies, in general, a workman or craftsman. The Latin is also a general word, which of itself signifies no more a carpenter than a <i>smith.</i> But the common belief of the faithful is, that St. Joseph was a carpenter, which may be confirmed by what Theodoret relates (lib. iii. Hist. chap. xviii.) of one Libanius, under Julian the apostate, who asking scornfully of a holy man, what the carpenter's son was doing at that time? the holy man made him this smart reply, that he was making a coffin for Julian; who was killed not long after. (Witham) --- O! how truly astonishing is the stupidity of the Nazareans! They wonder whence wisdom itself possesses wisdom, and virtue itself virtue. The reason is evident: they only considered him as the son of a carpenter. (St. Jerome) --- Was not David the son of an husbandman, and Amos a shepherd? They should then have honoured our Lord, when they heard him speak in this manner. What wonderful mildness in Christ! Though calumniated and reviled, he still answers with the greatest humility and charity, <i>a prophet is not without honour, save in his own country.</i> (ver. 57.) (St. Chrysostom in St. Thomas Aquinas) --- <i>His brethren.</i> These were the children of <i>Mary,</i> the wife of <i>Cleophas,</i> sister of our blessed Lady; (Matthew xxviii. 56.; John xix. 25.) and therefore, according to the usual style of the Scripture, they were called <i>brethren,</i> that is, <i>near relations</i> to our Saviour. (Challoner)"
