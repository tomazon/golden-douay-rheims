      v:007: 'MAT:3:7 | 7 | 7 | And seeing many of the Pharisees, and Sadducees {VERSE_FOOTNOTE_INDEX_REF 0}coming to his baptism, he said to them: Ye brood of vipers, who hath shewed you to flee from the wrath to come?'
      v:008: 'MAT:3:8 | 8 | 8 | Bring forth, therefore, fruit worthy of penance.'
      v:009: 'MAT:3:9 | 9 | 9 | And think not to say within yourselves: {VERSE_FOOTNOTE_INDEX_REF 0}We have Abraham for our father: for I tell you that God is able of these stones to raise up children to Abraham.'
      v:010: 'MAT:3:10 | 10 | 10 | For now the axe is laid to the root of the trees. Every tree therefore that yieldeth not good fruit, shall be cut down, and cast into the fire.'
      v:011: 'MAT:3:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}I indeed baptize you with water unto penance: but he who is to come after me, is stronger than I, whose shoes I am not worthy to carry: he shall baptize you with the Holy Ghost and <i>with</i> fire.'
      v:012: 'MAT:3:12 | 12 | 12 | Whose fan is in his hand, and he will throughly[thoroughly?] cleanse his floor: and gather his wheat into the barn; but the chaff he will burn with unquenchable fire.'
