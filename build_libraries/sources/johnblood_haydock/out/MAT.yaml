      v:019: 'MAT:17:19 | 19 | 19 | Jesus said to them: Because of your unbelief. {VERSE_FOOTNOTE_INDEX_REF 0}For amen I say to you, if you have faith as a grain of mustard-seed, you shall say to this mountain: Remove from hence to yonder place, and it shall remove, and nothing shall be impossible to you.'
      v:020: MAT:17:20 | 20 | 20 | But this kind is not cast out but by prayer and fasting.
