  c:028:
    commentary:
      v:001:
        - "MAT:28:1 | 1 | 1 | <i>And in the end of the sabbath, when it began to dawn towards the first day of the week.</i> According to the letter, <i>in the evening of the sabbath, which began to dawn on the first of the sabbath;</i> (or of the <i>sabbaths</i> in the common Greek copies.) This latter translation, which is that of the Rheims Testament, is certainly more according to the letter, and more obscure than it need to be. First, by translating, <i>on the first of the sabbath,</i> where sabbath is taken for <i>a week,</i> as in other places, Luke xviii. 12.; Acts xx. 7.; and 1 Corinthians xvi. 2. It may therefore here be literally translated, <i>on the first day of the week.</i> Secondly, By the <i>evening,</i> is here meant the <i>night:</i> for in the Scriptures, both the Latin and Greek word, which we find in this place, not only signifies that time which we commonly call the evening, but is also put for the whole night itself, and for the time from sunset to sunrise next morning. Thus it is taken in the first chapter of Genesis, where, in the computation of natural days of 24 hours, all the hours in which it was dark, are called <i>vespere,</i> in the Septuagint. And all the hours in which it was light, are called <i>mane, <u>proi</u>. et factum est vespere & mane dies unus,</i> i.e. <i>primus.</i> And from the fourth day, on which were created <i>sun</i> and <i>moon,</i> by <i>vespere</i> was understood all the time from the sun setting on such parts of the earth, to its rising to them again: and <i>mane</i> signified all the day, or the hours that the sun appeared to the like parts of the earth. Therefore, the literal and proper sense of the verse is: <i>in the night,</i> i.e. in the latter part of the night of the sabbath, or after the sabbath, <i>towards the morning of the first day of the week.</i> And that in this place is signified the latter part of the night, and not what is commonly called the evening, appears first by the following words, <i>when it began to dawn,</i> or to be light. Secondly, It appears by the other evangelists. St. Mark (xvi. 1.) says, <i>when the sabbath was past ... very early in the morning.</i> St. Luke says, (xxiv. 1,) <i>very early in the morning.</i> St. John (xx. 1.) says of Mary Magdalene, that <i>she came in the morning, when it was yet dark.</i> From all which it is plain, that Mary Magdalene, and the other pious women, came to the sepulchre at the end of the night after the sabbath-day, or when it began to be light, and about sunrise on the first day of the week, on our Sunday. --- There may indeed be some doubt whether the Latin word <i>vespere</i> be not an adverb, corresponding to the Greek {GREEK:START opse}ŒøœàŒ∑{GREEK:END}, sern. And then it may be translated with Dr. Wells: <i>late in the night after the sabbath, as it began to dawn towards the first day of the week.</i> But this makes no difference at all as to the sense. <i>And the other Mary,</i> &c. St. Mark says, <i>Mary,</i> the mother <i>of James and Salome.</i> St. Luke also names <i>Joanna,</i> who was wife to Chusa, Herod's steward. These women had rested the sabbath, and as soon as it was over, i.e. after sunset, they bought spices, and prepared them in the night, in order to embalm the body next morning. (Witham)"
      v:002:
        - "MAT:28:2 | 2 | 2 | <i>Behold ... an angel.</i> The angel did not remove the stone to afford a passage to Christ when he arose; for Christ most certainly arose before the angel appeared; but he removed the stone to prepare the way for the women, and to shew the soldiers that Christ was arisen. He sat on the stone, that the women might know he had removed it; and, in the second place, that they might not be terrified at the appearance of the soldiers; for he exhorted them not to fear, but to come and see; and lastly, to prevent the soldiers from putting in another body, had they been so disposed. The holy women seem not to have known that there were guards placed near the sepulchre; otherwise they would not have been so solicitous who should roll away the stone for them, as how they should deceive the guards and break the seal. (Tirinus) --- <i>For an angel of the Lord.</i> This angel, who came to testify Christ's resurrection, removed the <i>great stone;</i> but Christ was risen before, who according to all the fathers, says Estius, rose, the sepulchre being yet shut.[2] --- St. Matthew and St. Mark name but one angel; St. Luke and St. John name <i>two.</i> It may be answered, that the women saw <i>one</i> at one time, and <i>two</i> at another: one upon the stone, out of the monument; (which also frightened the guards) afterwards this angel disappeared, and the women coming near, and looking into the vault, <i>saw two angels,</i> when he that was on the right side said, <i>why seek you him that is living, among the dead?</i> --- Another difference to be observed, is, that Sts. Matthew, Mark and John tell us, that the angel, or angels, <i>sat;</i> and St. Luke, that they <i>stood:</i> they might <i>sit</i> at one time, and <i>stand</i> at another. Besides that in the style of the Scriptures, <i>standing,</i> or <i>sitting,</i> many times imply no more than that they were present there. --- In the third place, we take notice that Mary Magdalene seems to have come running to St. Peter, and St. John, as soon as she saw the stone removed, with these words, <i>They have taken away the Lord ... and we know not where they have laid him:</i> John xx. 2, we do not there read that she said any thing of the angels. Or perhaps St. Peter and St. John ran away before they heard all that Magdalene had to say. In all these there is no contradiction; and the difficulties rise only from this, that each evangelist does not relate all the circumstances. (Witham)"
      v:004:
        - 'MAT:28:4 | 4 | 4 | <i>The guards were struck,</i> &c. Fear and astonishment seized upon them, because they had not that charity for our Redeemer, of which he is so deserving; and they became petrified, like statues, at the thought that the crucified Jesus was arisen from the sepulchre. For these men guarded the sacred tomb, actuated more by passion and cruelty than by any sentiment of love and duty. (Rabanus)'
      v:005:
        - 'MAT:28:5 | 5 | 5 | It is not yours to fear, who love Jesus Christ: let those rather fear, who through hatred have crucified Jesus. All such, if they do not repent of their wickedness, must have to undergo the greatest extremities of pain. (St. Chrysostom, hom. xc.) --- Those miscreants fear, because they have not charity, but <i>fear not you;</i> for I know you seek him that was crucified, who is risen, as he promised you. These affectionate women sought Jesus among the dead, who was then among the living. The recent storm of calamities had nearly overwhelmed their faith, and the weight of temptations had so enfeebled their understanding, that they came to seek the Lord of heaven as one dead among the dead. (St. Jerome) --- The angel blushes not to style Jesus the <i>crucified;</i> for this is now the height and perfection of all good. By these glad tidings he endeavoured to expel their fears, speaking with a smiling countenance, as the messenger of the most joyful news. (St. Chrysostom, hom. xc.)'
      v:006:
        - "MAT:28:6 | 6 | 6 | <i>He is risen, as he said.</i> This is to put them in mind of what they ought to have remembered, and believed. --- St. Luke is more particular; and tells us the angel said: <i>remember how he spoke to you, when he was yet in Galilee, that the Son of man must be delivered into the hands of sinners,</i> and <i>be crucified, and on the third day rise again.</i> (Witham) --- By this the angel give them to understand, that if they would not believe him upon his own testimony, they should at least on the testimony of their Redeemer's promises, who had frequently assured them that on the third day he should rise again. (St. Chrysostom, hom. xc.)"
      v:007:
        - 'MAT:28:7 | 7 | 7 | <i>Into Galilee.</i> It is not without reason that the angel informs the women that he will go before them into <i>Galilee;</i> for <i>Galilee</i> is interpreted a <i>transmigration,</i> or a passage. O happy women, who merited the glorious ministry of announcing to a sunk and distressed world the triumphant resurrection of our Redeemer. But thrice happy those souls, who in the day of judgment shall deserve to sing in everlasting canticles, the joy you now conceive in your breasts at the happy resurrection of Jesus. (Ven. Bede) --- Moreover, the disciples being Galileans, it was natural for them to return to Galilee, after the festival week of the Passover. (Bible de Vence)'
      v:009:
        - "MAT:28:9 | 9 | 9 | <i>Jesus met them.</i> According to St. Mark, Christ appeared first to Mary Magdalene; and the particulars are related by St. John. She at first did not know him, but took him <i>for the gardener:</i> then he called her by her name <i>Mary,</i> and she knew him: he said to her, <i>touch me not, for I have not yet ascended to my Father;</i> i.e. according to the common exposition, I have not ascended, nor am yet going to ascend; thou mayest see me again before I ascend: this is not the last time. --- We also read here, (ver. 9,) that he appeared to some of the other women, as they were returning to Jerusalem from the sepulchre, and that they <i>laid hold on his feet, and adored him;</i> nor is it said that he hindered them. (Witham) --- They were then returning to carry the news to the disciples, when they laid hold of his feet. To touch the feet, was in the Scripture a species of veneration; (see Exodus iv. 25; 4 Kings iv. 27.) as among the Greeks, the touching of the knees. Thus Homer's Illiad, b. i., {GREEK:START Kai ra paroith autoio Kathezeto, Kai labe gounon}ŒöŒ±Œπ œÅŒ± œÄŒ±œÅŒøŒπŒ∏ Œ±œÖœÑŒøŒπŒø ŒöŒ±Œ∏Œ∑Œ∂Œ∑œÑŒø, ŒöŒ±Œπ ŒªŒ±Œ≤Œ∑ Œ≥ŒøœÖŒΩŒøŒΩ{GREEK:END}. (ver. 500.) And again, ver. 512, {GREEK:START os epsato gounon}ŒøœÉ Œ∑œàŒ±œÑŒø Œ≥ŒøœÖŒΩŒøŒΩ{GREEK:END}."
      v:010:
        - "MAT:28:10 | 10 | 10 | <i>There they shall see me.</i> Our Saviour, on the day of his resurrection, shewed himself alive five different times: 1. to Mary Magdalene; 2. to the women leaving the sepulchre; 3. to St. Peter; 4. to the two disciples going to Emmaus; 5. to the disciples assembled together, when the two returned from Emmaus. And after the day of his resurrection, before he ascended into heaven, he appeared other five times: 1. after eight days, when Thomas was present; 2. when the seven disciples were fishing on the sea of Tiberias; (St. John chap. xxi.) 3. to the eleven on Mount Thabor; 4. in Jerusalem, on the day of his ascension; and 5. on the same day on Mount Olivet, when he was taken from them. (Denis the Carthusian) --- The <i>seventh</i> apparition of Jesus, which was by the sea or lake of Tiberias, St. John calls the <i>third,</i> which may mean in any numerous assembly of his disciples; the first being on the day of his resurrection, and the second the Sunday following. This may also be referred to the number of days. He first appeared to different persons on the very day of his resurrection; secondly, eight days afterwards, and then a third time. (St. Augustine) --- The history of our Lord's different apparitions in not very clear, and it is necessary to have recourse to the first chapter of the Acts, and to the 15th chapter of St. Paul's first epistle to the Corinthians. St. Augustine says, (lib. iii. de cons. Evang. chap. xxv,) that there are ten apparitions of our Lord recorded in the four evangelists, which he specifies; but Maldonatus, on the 28th chap. of St. Matthew enumerates 13 different apparitions."
      v:011:
        - "MAT:28:11 | 11 | 11 | <i>Some of the guards came into the city.</i> It is probable they had retired a while to some place to consult what to say, and how to avoid being punished. The chief priests, after consulting upon the matter, ordered them to say, <i>that when they were asleep, the disciples came and stole away Jesus's body.</i> This report <i>was spread about every where.</i> St. Augustine laughs at them for their blindness and folly, in bringing men in for witnesses of a fact, which they themselves own was done whilst they were <i>asleep.</i> (Witham) --- The poet, Sedulius, also is no less severe on these faithless guards:{JOIN}{BQ:1}<i>Mentita est vox vana sibi; tamen ista figuram</i>{JOIN}{BQ:1}<i>Res habet egregiam, Jud≈ìis constat ademptum,</i>{JOIN}{BQ:1}<i>Quem nos devoto portamus pectore Christum.</i>"
      v:012:
        - 'MAT:28:12 | 12 | 12 | <i>Gave a great sum of money.</i> These princes of the Jewish nation still persisting in their malice, refused to turn to their Creator by hearty repentance, and wished to persuade the world that Jesus was not risen, sacrificing that money to falsehood, which was given for the use of the temple. For as they offered Judas 30 pieces of silver to betray his Master, so now they offer a great sum of money to suppress a truth so useful and so necessary for man. (St. Jerome)'
      v:013:
        - 'MAT:28:13 | 13 | 13 | It hence appears, that the chief priests themselves were fully convinced of the fact; for otherwise, they would not have bribed the soldiers to dissemble, but would have accused the soldiers before the president of a neglect of duty. (Tirinus) --- How was it possible for the timid and weak disciples, who dared not shew themselves in public, to come in defiance of an armed multitude to steal away the body! If these men dared not even to come forward in defence of their Master when alive, is it probable that these same men after his death would steal away his body? And could they, even allowing the possibility of conceiving the design, have removed the stone, which required a great number of hands to stir?  Was not the mouth of the sepulchre also sealed?  But why did they not steal away the body the first night, before the guards were stationed? For it was on Saturday the priests petitioned for a guard. Why did they not also take the clothes, which St. Peter saw lying in the sepulchre? Would not a delay in taking off the clothes, and the napkin that bound his head, have appeared dangerous? Would it not have exposed their lives, particularly as the body had been anointed, and some time would be requisite to remove the linen, which would adhere to the body? The means they take to make the miracle uncertain, render it utterly undeniable. For in protesting that the disciples stole it away, they confessed that the body was no longer in the sepulchre. The fear and doubts of the disciples, joined to the idle story of the soldiers, is an evident demonstration, that the account of the body being stolen away, is a gross calumny. (St. Chrysostom, hom. xc.) --- But let us again see how beautifully Sedulius paints the same in verse.{JOIN}{BQ:1}<i>---------- Fare improbe Custos,</i>{JOIN}{BQ:1}<i>Responde scelerata cohors, si Christus, ut audes</i>{JOIN}{BQ:1}<i>Dicere, concluso furtim prductus ab antro</i>{JOIN}{BQ:1}<i>Sopitos latuit, cujus jacet intus amictus?</i>{JOIN}{BQ:1}<i>Cujus ad exuvias sedet angelus? Anne beati</i>{JOIN}{BQ:1}<i>Corporis ablator <i>veloci√πs</i> esse putavit</i>{JOIN}{BQ:1}Solvere contectum, quam devectare ligatum?{JOIN}{BQ:1}Cum mora sit furtis contraria. Cauti√πs ergo{JOIN}{BQ:1}Cum Domino potuere magis sua lintea tolli.'
      v:016:
        - "MAT:28:16 | 16 | 16 | <i>The eleven disciples went into Galilee,</i> yet not till above eight days after. As to the order of Christ's apparitions, in the gospels: He appeared first to Mary Magdalene, and to other devout women; then to St. Peter; next to two disciples going to <i>Emmaus;</i> after that to the apostles that were all together, except only St. Thomas. These apparitions were all on the very day he rose from the dead. We find also (John xx,) that <i>eight days</i> after he appeared to all the eleven apostles, <i>Thomas</i> being then present, to whom he said, <i>put in thy finger hither,</i> &c. This is generally thought to have happened at Jerusalem. When the apostles and disciples were gone into Galilee, he shewed himself to seven of them, as they were fishing on the lake of Tiberias. (John xxi. 4.) We read also in this chap. (ver. 16,) that he appeared to them <i>on a mountain in Galilee:</i> what mountain is was we know not. It may be of this apparition that St. Paul says, (1 Corinthians xv. 6,) <i>Then was he seen by more than five hundred brethren at once.</i> He also tells us he appeared to St. James. See ver. 7. But when or where this was, is not mentioned. In fine, Christ till his ascension frequently appeared to them, and <i>conversed</i> with them. He taught them to <i>understand the holy Scriptures,</i> and all that belonged to their ministry: he gave them <i>power to forgive sins:</i> He <i>sent</i> his apostles <i>as his heavenly Father had sent him.</i> He gave in particular to St. Peter <i>the charge over his whole</i> flock: He <i>promised to send down upon them the Holy Ghost;</i> and to <i>remain with them himself to the end of the world,</i> i.e. with his Church. (Witham) --- It is supposed that then and there took place what St. Paul mentions, that Jesus Christ shewed himself to more than 500 of the brethren together. (Bible de Vence)"
      v:017:
        - 'MAT:28:17 | 17 | 17 | <i>They adored: but some doubted.</i> This, says Theophylactus, need not be understood of the apostles, but of others, who had not seen Christ after his resurrection. It may also be expounded of those disciples who had doubted at the first, and particularly of St. Thomas the apostle. (Witham) --- These doubted not of the resurrection or divinity of Christ, but whether the person that appeared to them was really their Master, Jesus Christ. (Bible de Vence)'
      v:018:
        - "MAT:28:18 | 18 | 18 | <i>All power is given to me.</i> The Arians object that the power which Christ had, is said to be <i>given him</i> by another. The Catholics answer, that Christ, <i>as man,</i> received this power <i>from God.</i> 2ndly. It may also be said, that the eternal Son, though he be equal, and be the same God with the Father, yet he <i>proceeds</i> and <i>receives</i> all from the Father. (Witham) --- See here the warrant and commission of the apostles and their successors, the bishops and pastors of Christ's Church. He received from his Father, <i>all power in heaven and in earth:</i> and in virtue of <i>this power he sends them</i> (even <i>as his Father sent him,</i> St. John xx. 21.) to <i>teach</i> and <i>disciple,</i> {GREEK:START matheteuein}ŒºŒ±Œ∏Œ∑œÑŒ∑œÖŒ∑ŒπŒΩ{GREEK:END}, not one, but <i>all nations,</i> and instruct them in <i>all truths:</i> and that he may assist them effectually in the execution of this commission, he promises to be with them, (not for three or four hundred years only) but <i>all days, even to the consummation of the world.</i> How then could the Catholic Church go astray? having always with her pastors, as is here promised, Christ himself, who <i>is the way, the truth, and the life.</i> (St. John xiv. 6.) (Challoner) --- Some hence infer that Jesus Christ, according to his human nature, was sovereign Lord of the whole world; but more properly this may be taken of his spiritual power, such as regards the salvation of souls. For Jesus Christ says to Pilate, <i>my kingdom is not of this world.</i> This spiritual power, Jesus Christ communicated in part to his apostles and their successors in the ministry, as to his vicars: <i>As my Father hath sent me, so I send you. Whatsoever you shall loose upon earth, shall be loosed also in heaven:</i> behold here the power both in heaven and earth. (Estius)"
      v:019:
        - 'MAT:28:19 | 19 | 19 | <i>Teach all nations.</i> In St. Mark we read, <i>going into the whole world, preach to every creature,</i> that is capable of it; not only to the Jews, but to <i>all nations</i> throughout the <i>whole world, baptizing them,</i> &c. The Anabaptists pretend to shew from this place, that none are to be baptized, unless they be first taught and instructed. This is true, as to persons who are already come to an age, in which they are capable of being instructed before their baptism. But according to the tradition and constant doctrine of the Catholic Church, received also by the pretended Reformed Churches, new born children are to be baptized before they are capable of instruction: nor can they enter into the kingdom of heaven without baptism. --- <i>In the name of the Father,</i> &c. We are made Christians <i>in the name of the Father, and of the Son, and of the Holy Ghost:</i> we profess to believe, and hope for our salvation, by believing, hoping, serving, and adoring the same three divine Persons, from whence the Fathers prove the <i>Father,</i> the <i>Son,</i> and the <i>Holy Ghost</i> to be <i>one God,</i> and equal in all perfections. (Witham) --- Had Christ only said, Lo! I am with <i>you</i> all days; it might, in that case, be limited to the natural lives of the apostles; but as He moreover adds, <i>even to the consummation of the world,</i> it must necessarily be extended to their successors in the ministry, till the end of time. (Estius) --- By these words <i>Go, teach,</i> he gives them the power of teaching not only what relates to faith, but also what is necessarily connected with piety and a holy conversation. For we see added a further explanation, <i>teaching them to observe all things whatsoever I have commanded you;</i> which words, beyond all doubt, must be referred to the precepts of a holy life. How egregiously then must those men be deceived, who infer from the words <i>teach all nations,</i> that faith alone will suffice. What follows, <i>baptizing them,</i> shews another part of the pastoral functions, which consists in the administration of the sacraments. Hence also all heretics are refuted, who pretend to affirm that all ecclesiastical ministry consists in barely delivering the word. (Estius, in different location)'
      v:020:
        - "MAT:28:20 | 20 | 20 | <i>Behold I am with you all days, even to the end of the world,</i> embraces two points necessary for the Church; viz. <i>integrity of doctrine,</i> and <i>sanctity of life;</i> for, if either of these should be wanting to the Church, it might then be justly said, that she had been left and abandoned by Christ, her Spouse. (Estius) --- Jesus Christ will make good his promise: 1. by always dwelling in the hearts of the faithful; 2. by his sacramental presence in the holy Eucharist; 3. by his providential care, and constant protection to his holy Catholic Church. These last six lines of St. Matthew's gospel, says the bright luminary of France, Bossuet, most clearly demonstrate the infallibility and indefectibility of the one, holy, Catholic Church, which all are commanded to hear and obey."
