        - 'MAT:20:1 | 1 | 1 | Ver. 23. Non est meum dare vobis. Now we read only in the Greek, {GREEK:START ouk estin emon dounai}ŒøœÖŒ∫ Œ∑œÉœÑŒπŒΩ Œ∑ŒºŒøŒΩ Œ¥ŒøœÖŒΩŒ±Œπ{GREEK:END}. It is so also in St. Chrysostom, in St. Cyril, (in Thesauro, Assertione xxvi, tom. v. p. 243) where he answers this objection of the Arians. Nor is {GREEK:START umin}œÖŒºŒπŒΩ{GREEK:END}, in the Greek text of St. Epiphanius (h√¶r. lxix, p. 742) though it be put there in the Latin translation. St. Augustine has not <i>vobis:</i> (lib. i. de Trin. chap. xii, p. 765 G. tom. viii.) but in Psalm ciii, (tom. iv, p. 1157) he says, <i>Quid est non est meum dare vobis? non est meum dare superbis.</i> St. Ambrose (lib. v. de Fide, tom. iv. chap. iii, p. 147) <i>Non dixit non est meum dare, sed non est meum dare vobis,</i> hoc est, non sibi potestatem deesse asserens, sed me[]tum creaturis. Besides the Fathers, who did not read <i>vobis</i> in the text, shew by their expositions, that they took the sense to be the same, and no ways favourable to the Arians. See St. Augustine, lib. i. de Trin. p. 766. A. non est meum dare, ac si diceretur, non est human√¶ potestatis hoc dare, ut per illud intelligatur hoc dare, per quod Deus est √¶qualis Patri, &c. See St. Chrysostom, hom. lxvi.; St. Cyril in Thesauro assert. xxvi. p. 243.; St. Epiphanius h√¶r. lxix, p. 742, &c.'
