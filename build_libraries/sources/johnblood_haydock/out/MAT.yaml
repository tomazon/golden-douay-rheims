      v:004: 'MAT:5:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed are the meek: for they shall possess the land.'
      v:005: 'MAT:5:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed are they that mourn: for they shall be comforted.'
      v:006: 'MAT:5:6 | 6 | 6 | Blessed are they that hunger and thirst after justice: for they shall be filled.'
      v:007: 'MAT:5:7 | 7 | 7 | Blessed are the merciful: for they shall obtain mercy.'
      v:008: 'MAT:5:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed are the clean of heart: for they shall see God.'
