    verses:
      v:001: 'MAT:27:1 | 1 | 1 | And when morning was come, all the chief priests and ancients of the people held a counsel against Jesus, to put him to death.'
      v:002: 'MAT:27:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought him bound, and delivered him to Pontius Pilate, the governor.'
      v:003: 'MAT:27:3 | 3 | 3 | Then Judas, who betrayed him, seeing that he was condemned, repenting himself, brought back the thirty pieces of silver to the chief priests and the ancients,'
      v:004: 'MAT:27:4 | 4 | 4 | Saying: I have sinned in betraying innocent blood. But they said: What is that to us? look thou to it.'
      v:005: 'MAT:27:5 | 5 | 5 | And casting down the pieces of silver in the temple, he departed: {VERSE_FOOTNOTE_INDEX_REF 0}and went and hanged himself with a halter.'
      v:006: 'MAT:27:6 | 6 | 6 | But the chief priests having taken the pieces of silver, said: It is not lawful to put them into the Corbona, because it is the price of blood.'
      v:007: "MAT:27:7 | 7 | 7 | And having consulted together, they bought with them the potter's field, to be a burying place for strangers."
      v:008: 'MAT:27:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore that field was called Haceldama; that is, The field of blood, even to this day.'
      v:009: 'MAT:27:9 | 9 | 9 | Then was fulfilled that which was spoken by Jeremias, the prophet, saying: {VERSE_FOOTNOTE_INDEX_REF 0}And they took the thirty pieces of silver, the price of him that was valued, whom they prized of the children of Israel.'
      v:010: "MAT:27:10 | 10 | 10 | And they gave them unto the potter's field, as the Lord appointed to me."
      v:011: 'MAT:27:11 | 11 | 11 | And Jesus stood before the governor, {VERSE_FOOTNOTE_INDEX_REF 0}and the governor asked him, saying: Art thou the king of the Jews? Jesus saith to him: Thou sayest <i>it</i>.'
      v:012: 'MAT:27:12 | 12 | 12 | And when he was accused by the chief priests and ancients, he answered nothing.'
      v:013: 'MAT:27:13 | 13 | 13 | Then Pilate saith to him: Dost not thou hear how great testimonies they allege against thee?'
      v:014: MAT:27:14 | 14 | 14 | And he answered him not to any word; so that the governor wondered exceedingly.
      v:015: 'MAT:27:15 | 15 | 15 | Now upon the solemn day the governor was accustomed to release to the people one prisoner, whom they would.'
      v:016: 'MAT:27:16 | 16 | 16 | And he had then a notorious prisoner, that was called Barabbas.'
      v:017: 'MAT:27:17 | 17 | 17 | They therefore being gathered together, Pilate said: Whom will you that I release to you, Barabbas, or Jesus, who is called Christ?'
      v:018: MAT:27:18 | 18 | 18 | For he knew that through envy they had delivered him up.
      v:019: 'MAT:27:19 | 19 | 19 | And as he was sitting on the judgment-seat, his wife sent to him, saying: Have thou nothing to do with that just man. For I have suffered many things this day in a dream on account of him.'
      v:020: 'MAT:27:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But the chief priests and ancients persuaded the people, that they should ask Barabbas, and make Jesus away.'
      v:021: 'MAT:27:21 | 21 | 21 | And the governor answering, said to them: Which will you of the two to be released unto you? But they said, Barabbas.'
      v:022: 'MAT:27:22 | 22 | 22 | Pilate saith to them: What shall I do then with Jesus that is called Christ? They all say: Let him be crucified.'
      v:023: 'MAT:27:23 | 23 | 23 | The governor said to them: Why, what evil hath he done? But they cried out the more, saying: Let him be crucified.'
      v:024: 'MAT:27:24 | 24 | 24 | And Pilate seeing that he prevailed nothing, but that rather a tumult was made; having taken water, washed his hands before the people, saying: I am innocent of the blood of this just man: look you to it.'
      v:025: 'MAT:27:25 | 25 | 25 | And all the people answering, said: His blood be upon us, and upon our children.'
      v:026: 'MAT:27:26 | 26 | 26 | Then he released to them Barabbas, and having scourged Jesus, delivered him to them to be crucified.'
      v:027: 'MAT:27:27 | 27 | 27 | Then the soldiers of the governor taking Jesus into the hall, {VERSE_FOOTNOTE_INDEX_REF 0}gathered together unto him the whole band:'
      v:028: 'MAT:27:28 | 28 | 28 | And stripping him, they put a scarlet cloak about him.'
      v:029: 'MAT:27:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And platting a crown of thorns, they put it upon his head, and a reed in his right hand. And bowing the knee before him, they mocked him, saying: Hail, king of the Jews.'
      v:030: 'MAT:27:30 | 30 | 30 | And spitting upon him, they took the reed, and struck his head.'
      v:031: 'MAT:27:31 | 31 | 31 | And after they had mocked him, they took off the cloak from him, and put on him his own garments, and led him away to crucify him.'
      v:032: 'MAT:27:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}And going out, they found a man of Cyrene, named Simon: him they forced to take up his cross.'
      v:033: 'MAT:27:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}And they came to the place that is called Golgotha, which is the place of Calvary.'
      v:034: 'MAT:27:34 | 34 | 34 | And they gave him wine to drink, mingled with gall. And when he had tasted, he would not drink.'
      v:035: 'MAT:27:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And after they had crucified him, they divided his garments, casting lots; that the word might be fulfilled which was spoken by the prophet, saying: {VERSE_FOOTNOTE_INDEX_REF 1}They divided my garments among them; and upon my vesture they cast lots.'
      v:036: MAT:27:36 | 36 | 36 | And sitting down they watched him.
      v:037: 'MAT:27:37 | 37 | 37 | And they put over his head his cause written: <b>This is Jesus, the King of the Jews</b>.'
      v:038: 'MAT:27:38 | 38 | 38 | Then were crucified with him two thieves: one on the right hand, and the other on the left.'
      v:039: 'MAT:27:39 | 39 | 39 | And they that passed by, blasphemed him, wagging their heads,'
      v:040: 'MAT:27:40 | 40 | 40 | And saying: {VERSE_FOOTNOTE_INDEX_REF 0}Vah, thou who destroyest the temple of God, and in three days dost rebuild it, save thy own self: if thou be the Son of God, come down from the cross.'
