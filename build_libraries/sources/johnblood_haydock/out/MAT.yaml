    verses:
      v:001: 'MAT:20:1 | 1 | 1 | The {VERSE_FOOTNOTE_INDEX_REF 0}kingdom of heaven is like to a master of a family, who went out early in the morning to hire labourers into his vineyard.'
      v:002: 'MAT:20:2 | 2 | 2 | And having agreed with the labourers for a penny a day, he sent them into his vineyard.'
      v:003: 'MAT:20:3 | 3 | 3 | And going out about the third hour, he saw others standing idle in the market-place,'
      v:004: 'MAT:20:4 | 4 | 4 | And he said to them, Go you also into my vineyard, and I will give you what shall be just.'
      v:005: 'MAT:20:5 | 5 | 5 | And they went their way. And again he went out about the sixth and the ninth hour, and did in like manner.'
      v:006: 'MAT:20:6 | 6 | 6 | But about the eleventh hour he went out and found others standing, and he saith to them: Why stand you here all the day idle?'
      v:007: 'MAT:20:7 | 7 | 7 | They say to him: Because no man hath hired us. He saith to them: Go you also into my vineyard.'
      v:008: 'MAT:20:8 | 8 | 8 | And when evening was come, the lord of the vineyard saith to his steward: Call the labourers and pay them their hire, beginning from the last even to the first.'
      v:009: 'MAT:20:9 | 9 | 9 | When therefore they came, who had come about the eleventh hour, they received every man a penny.'
      v:010: 'MAT:20:10 | 10 | 10 | But when the first also came, they thought that they should have received more: and they likewise received every man a penny.'
      v:011: 'MAT:20:11 | 11 | 11 | And receiving <i>it</i>, they murmured against the master of the house,'
      v:012: 'MAT:20:12 | 12 | 12 | Saying: These last have worked <i>but</i> one hour, and thou hast made them equal to us, that have borne the burden of the day and the heats.'
      v:013: 'MAT:20:13 | 13 | 13 | But he answering one of them, said, Friend, I do thee no wrong: didst thou not agree with me for a penny?'
      v:014: 'MAT:20:14 | 14 | 14 | Take what is thine, and go thy way: I will also give to this last even as to thee.'
      v:015: 'MAT:20:15 | 15 | 15 | Or is it not lawful for me to do what I will? is thy eye evil, because I am good?'
      v:016: 'MAT:20:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}So shall the last be first, and the first last. For many are called but few chosen.'
      v:017: 'MAT:20:17 | 17 | 17 | And Jesus going up to Jerusalem, took the twelve disciples apart, and said to them:'
      v:018: 'MAT:20:18 | 18 | 18 | Behold we go up to Jerusalem, and the Son of man shall be betrayed to the chief priests and the Scribes, and they shall condemn him to death.'
      v:019: 'MAT:20:19 | 19 | 19 | And shall deliver him to the Gentiles to be mocked, and scourged, and crucified, and the third day he shall rise again.'
      v:020: 'MAT:20:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Then came to him the mother of the sons of Zebedee with her sons, worshipping and asking something of him.'
      v:021: 'MAT:20:21 | 21 | 21 | And he said to her: What wilt thou? She saith to him: Say that these my two sons may sit, the one on thy right hand, and the other on thy left, in thy kingdom.'
      v:022: 'MAT:20:22 | 22 | 22 | But Jesus answering, said: You know not what you ask. Can you drink of the chalice that I shall drink? They say to him: We can.'
      v:023: 'MAT:20:23 | 23 | 23 | He saith to them: My chalice indeed you shall drink: but to sit on my right or left hand, is not mine to give you, but to them for whom it is prepared by my Father.'
      v:024: 'MAT:20:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And the ten hearing it, were moved with indignation against the two brethren.'
      v:025: 'MAT:20:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}But Jesus called them to him, and said: You know that the princes of the Gentiles lord it over them: and they that are the greater, exercise power upon them.'
      v:026: 'MAT:20:26 | 26 | 26 | It shall not be so among you; but whosoever will be the greater among you, let him be your minister:'
      v:027: 'MAT:20:27 | 27 | 27 | And he that would be first among you, shall be your servant.'
      v:028: 'MAT:20:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Even as the Son of man came not to be ministered unto, but to minister, and to give his life a redemption for many.'
      v:029: 'MAT:20:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they went out from Jericho, a great multitude followed him.'
      v:030: 'MAT:20:30 | 30 | 30 | And behold two blind men sitting by the way side, heard that Jesus passed by, and they cried out, saying: O Lord, son of David, have mercy on us.'
      v:031: 'MAT:20:31 | 31 | 31 | And the multitude rebuked them that they should hold their peace. But they cried out the more, saying: O Lord, son of David, have mercy on us.'
      v:032: 'MAT:20:32 | 32 | 32 | And Jesus stood, and called them, and said: What will ye that I do to you?'
      v:033: 'MAT:20:33 | 33 | 33 | They say to him: Lord, that our eyes may be opened.'
      v:034: 'MAT:20:34 | 34 | 34 | And Jesus having compassion on them, touched their eyes. And immediately they received sight, and followed him.'
  c:021:
    commentary:
      v:001:
        - "MAT:21:1 | 1 | 1 | <i>Bethphage,</i> was a village of the priests, and signifies the house of figs and dates, or the house of the fountain, or of the flatterer, situated on the declivity of Mount Olivet, about a mile to the east of Jerusalem, a sabbath-day's journey. As Bethphage was probably so called from the fig and date trees growing there, Mount Olivet was from the great number of olive-trees: {GREEK:START ton elaion}œÑŒøŒΩ Œ∑ŒªŒ±ŒπŒøŒΩ{GREEK:END}. The triumphal entry of Jesus Christ into Jerusalem from Bethania, was on the first day of the week, answering to our Sunday, the very day on which, by the appointment of the law, (Exodus xii. 3.) the lamb was brought hither, to be sacrificed at the Passover. To shew, moreover, that in himself all the figures of the old law were realized, he chose that very night for the institution of the Passover of the new law, the blessed eucharist, which was appointed for the immolation of the paschal lamb in the old law, and the very day for the redemption of the world, in which the people of God had formerly been redeemed from Egyptian bondage. ... When they were arrived to the mid-way between Bethania (which he had just quitted) and Bethphage, he sends two of his disciples. In the Greek it is, {GREEK:START Kai elthon eis Bethphage}ŒöŒ±Œπ Œ∑ŒªŒ∏ŒøŒΩ Œ∑ŒπœÉ ŒíŒ∑Œ∏œÜŒ±Œ≥Œ∑{GREEK:END}; i.e. {GREEK:START eporeuonto}Œ∑œÄŒøœÅŒ∑œÖŒøŒΩœÑŒø{GREEK:END}, they were travelling to Bethphage, and were near the place, within sight of it, but had not reached it, as we learn from both St. Mark and St. Luke."
      v:002:
        - "MAT:21:2 | 2 | 2 | <i>Go ye into the village;</i> in Latin, Castellum, but in Greek, {GREEK:START eis ten Komen}Œ∑ŒπœÉ œÑŒ∑ŒΩ ŒöœâŒ∑ŒΩ{GREEK:END}, which is, before you, contra vos, as Virgil says, Italiam contra. (&AEligneid i.) Some authors think it was Bethphage. (Haydock) --- <i>An ass tied,</i>[1] <i>and a colt with her.</i> This colt, which never yet had been rid upon, represented the people of the Gentiles, to whom God had not given a written law, as he had done to the Jews. Here was manifestly fulfilled the prophecy of Zacharias. (Chap. ix.) It was now the first day of the week, in which Christ suffered; he was pleased to enter into Jerusalem in a kind of triumph, the people making acclamations to him, as to their king and Messias. (Witham) --- Both Jews and Gentiles, figured by the ass and the colt, are to be loosed and conducted by the hands of the apostles of Christ to their Redeemer. The Gentiles, represented by the colt, though heretofore unclean, no sooner receive Jesus resting upon them, than they are freed from every stain and rendered perfectly clean. The zeal of the Gentiles stirred up the emulation of the Jews; therefore did the ass follow after its colt. This approach of the Jews to the true faith, after the vocation of the Gentiles, is spoken of by St. Paul, Romans xi. 25. <i>Blindness in part has happened in Israel, until the fulness of the Gentiles should come in. And so all Israel should be saved.</i> (St. Chrysostom, hom. lxvi.) --- As it is written, <i>\"there shall come out of Sion, he that shall deliver, and shall turn away ungodliness from Jacob. And this is to them my covenant;\" when I shall take away their sins.</i> This prophecy of Isaias (lix. 20.) St. Paul applies to the conversion of the Jews; (ibid. [Romans xi. 25]) and thus both Jew and Gentile are to take up our Saviour's yoke, which is certainly sweet, and his burden light."
      v:003:
        - 'MAT:21:3 | 3 | 3-4 | <i>The Lord hath need.</i> Not our Lord, or your Lord, but the Lord, viz. of all, both of the beasts and of their masters, and of every creature. Christ here discovers two of his own attributes, his omniscience and his supreme dominion. Now this was done not by accident, not through novelty or to avoid fatigue, but as the evangelist declares, to accomplish the prophecy of Isaias and of Zarcharias.'
      v:005:
        - 'MAT:21:5 | 5 | 5 | Some manuscripts read Isaias, others Zacharias: the text seems to be extracted from both, but particularly the latter, the sense of which is taken, though not verbatim, from the Septuagint version. See Isaias lxii. 2.[11.?] and Zacharias ix. 9.'
      v:007:
        - "MAT:21:7 | 7 | 7 | <i>Sit thereon.</i> St. Jerome reprobates the opinion of those who suppose that Christ rode upon both the ass and the colt, though without sufficient reason. The Greek indeed, {GREEK:START epano auton}Œ∑œÄŒ±ŒΩŒø Œ±œÖœÑŒøŒΩ{GREEK:END}, upon them, may be referred either to the beasts or to {GREEK:START ta imatia}œÑŒ± ŒπŒºŒ±œÑŒπŒ±{GREEK:END}, the garments; but the very general sentiment is, that he first sat upon the ass for a short time, and then mounted the colt. It may be asked why Jesus, who through humility had during his whole life travelled on foot, and in no one previous instance is found to have allowed himself the convenience of riding, should on this occasion enter Jerusalem riding? One reason was, as mentioned in note on ver. 4, supra, to fulfil the prophecy of Zarcharias, who had given this mark of the Messias. Hence St. John (Chrysostom, hom. lxvi.) challenges the Jews to shew him any other king of theirs, who had entered Jerusalem riding on an ass. Other reasons were, to give a faint specimen of his real kingly dignity before he suffered; to be publicly acknowledged for the Messias; to confirm the faith of his disciples; and to leave his enemies no excuse for their incredulity. On this, as on all other occasions, magnificence is admirably blended with humility, in our Saviour's actions. Even in this his triumph, we cannot help admiring his humility, in riding upon an ass. (Jansenius) --- The glorious reception he met with from the people, was perfectly voluntary on their parts, the genuine effusions of their hearts, and as such, infinitely superior to the vain and often forced parade bestowed upon earthly princes; and is commemorated in the blessing and distributing of palms in the Catholic Church, on Palm-Sunday, all over the Christian world."
      v:009:
        - 'MAT:21:9 | 9 | 9 | <i>Hosanna,</i>[2] or <i>hosiah-na,</i> was an acclamation of the Jews: when applied to God, means <i>save us, I beseech Thee;</i> when applied to a sovereign prince, means <i>vivat,</i> in Latin, or long live the king. (Bible de Vence) --- Hosanna, says St. Jerome, is the same as, <i>Save, I beseech thee.</i> (Psalm cxvii.) Some will have the word <i>Hosanna</i> directed to Christ himself, and the sense to be, Save us, O thou Son of David; others understand <i>Hosanna,</i> directed to <i>God,</i> as if the people said, Save, O Lord, this our king; by which the people wished peace, safety, and prosperity to Jesus their Messias. (Witham) ---It appears that the Holy Ghost, on this occasion secretly inspired their tongues, and through their means caused loud thanks to be offered to Jesus, for an approaching blessing, of which as yet they had no conception. --- These same words of acclamation are daily used in the preface of the mass, and represent the exultations of both priest and people, expecting, as it were, and rejoicing at his coming. (Bristow)'
      v:010:
        - "MAT:21:10 | 10 | 10 | He entered by the golden gate which looks towards the east, and which was not far distant from the temple, where the procession terminated. There Jesus, as high priest, made his solemn entry into his Father's house."
      v:011:
        - 'MAT:21:11 | 11 | 11 | <i>The Prophet,</i> &c. It was amidst these acclamations that Christ wept, and foretold the destruction of the city. (Luke xix. 42.) (Witham) --- It was not without great reason, that the whole city was so much disturbed with the triumphal entry of Jesus. Man was extolled as God, and God extolled in man. The elders, admiring his heavenly virtue, exclaimed, who is the king of glory! (Origen) --- This is Jesus, the prophet, ({GREEK:START outos estin Iesous o prophetes}ŒøœÖœÑŒøœÉ Œ∑œÉœÑŒπŒΩ ŒôŒ∑œÉŒøœÖœÉ Œø œÄœÅŒøœÜŒ∑œÑŒ∑œÉ{GREEK:END},) the one promised by Moses, (Deuteronomy xviii. 15.) was the answer of the simple and candid people. (Jansenius)'
      v:012:
        - "MAT:21:12 | 12 | 12 | <i>And cast out all.</i> Since the Jews came to the temple from all parts of Judea, such as came from a distance did not bring with them their sacrifices, but purchased them at Jerusalem. The money-changers were persons who lent out money to the poor, that they might purchase the victims, &c. But as the law forbade usury, they received other fruits, grapes, &c. in return. These persons, beyond a doubt, beheld a more than human brightness darting from his eyes, otherwise they would not have suffered him to act thus. In the same manner, the servants of the high priest fell down when they came to apprehend Jesus, at these words, <i>I am he.</i> (Nicholas of Lyra.) --- <i>Into the temple.</i> Into that part of it called the court of the Gentiles, where pigeons were to be sold for sacrifices, where there were tables of money-changers, &c. St. Jerome here admires this as one of the greatest of Christ's miracles, that a poor man should be permitted to cast the <i>buyers</i> and <i>sellers</i> out of the temple, to overturn their stalls, their money-tables, &c. without any opposition. (Witham)"
      v:013:
        - 'MAT:21:13 | 13 | 13 | <i>My house shall.</i> That man is a thief, and turns the temple of God into a den of thieves, who makes religion a cloak for his avarice. Of all the innumerable miracles which Jesus performed, none appear greater in my eyes than this: that one man, at that time so contemned and despised, who was afterwards nailed to the tree of the cross, should with his single power be able to expel from the temple that multitude of Scribes and Pharisees, who were so maliciously bent upon his destruction, and so greedy of gain. Something more than human appeared in his celestial countenance on this occasion, and the majesty of the divinity shewed itself in his looks and gestures. Igneum quiddam, atque sidereum radiabat ex oculis ejus, et divinitatis majestas lucebat in facie. (St. Jerome) --- Hence it is not to be wondered at, if in the utmost fear and consternation they fled away. (Menochius)'
      v:015:
        - "MAT:21:15 | 15 | 15 | <i>Hosanna.</i> St. Augustine (lib. de doct. christ. chap. xi.) thinks this word is an interjection of joy, without any particular meaning, denoting only affection, as <i>Racha</i> is an expression of indignation. This opinion seems supported by the interpreters not having translated either of these words, but retained them in the Greek and in the Latin versions. It seems more than probable, according to St. Jerome, that the whole sentence is taken from Psalm cxvii. 25 and 26, in which supposition, <i>hosanna</i> will signify <i>God save;</i> the word <i>me,</i> though in the verse of the Psalm just mentioned, is not in the Hebrew. It is a familiar acclamation among the Jews, which they sung every day on the feast of the tabernacles, carrying branches in their hands. (The feast of the tabernacles was figurative of Christ's divinity, resting under the tabernacle of our humanity.) The manner in which it was chanted, was not unlike our litanies. First some name or attribute of the Deity was sung, as \"For thy own sake, O Lord of Lords,\" to which the people answered, \"hosanna,\" or \"save us,\" \"by thy covenant,\" \"save us,\" \"thy holy temple,\" \"Hosanna, save us.\" These litanies were very long, and are said at present by the Jews in their synagogues. Many things have undoubtedly been added in process of time, but they most probably were in use from the beginning. (Jansenius)"
      v:016:
        - 'MAT:21:16 | 16 | 16 | <i>Have you never read: Out of the mouth,</i> &c. The words are Psalm viii. 3, which some apply to the praises the people gave to David, when he had conquered Goliath, but Christ applies them to the present circumstances. (Witham) --- It is here said, that from the mouth of children the Almighty, had perfected praise, as in Psalm viii. 3. in the Septuagint, to shew that their words did not proceed from their own minds, but that their tender tongues were employed by the power of God to sound forth his praise. (St. Chrysostom, hom. lxviii.) --- It is evident from this and various other texts, that we ought to read the Old Testament with an eye to Christ, who was the end of the law.'
      v:017:
        - "MAT:21:17 | 17 | 17 | <i>And having viewed all about;</i> (as we read in St. Mark xi. 11,) when the hour of evening was come, he went out of the city into Bethania, as usual, with the 12 apostles. Hence we may collect in how great poverty our Saviour lived, and how far he was from flattering the great ones of this world, since he could not find a friend to offer him his house for a night's repose, and to ease his fatigued members, but is obliged to go to Bethania, a small village, to the house of Martha and Mary. (St. Jerome)"
      v:018:
        - "MAT:21:18 | 18 | 18 | <i>In the morning,</i> returning into the city, he was hungry. This hunger, though real and pressing, was mysterious, and affords an opportunity of giving instruction both to the Jews and to all his disciples. By the fig-tree, was represented the Jewish synagogue; the hunger of Christ was a figure of his extreme desire of finding it productive of good works, (and there is no time nor season when the servants of God can be excused from bringing forth good works) answerable to the pains of cultivation he had taken for more than three years. The leaves were their pompous shew of exterior service, the barren foliage of legal rites, void of the internal spirit and good works, the only valuable produce of the tree. By the withering of the tree subsequent to Christ's imprecation, the reprobation and utter barrenness of the synagogue are represented. St. Mark observes, (xi. 13,) that it was not the season for figs; nor are we to suppose that our Saviour went up to the tree expecting to find fruit; but if some of the evangelists mention this circumstance, they only relate the surmises of the disciples. Though he had before shewn his power by innumerable miracles, Christ still thought this necessary to excite the hearts of his disciples to greater confidence. He had often exercised his power to do good, but now for the first time shews himself able to punish. Thus he testifies to the apostles and to the Jews themselves, that he could with a word have made his crucifiers wither away, and therefore that he willingly bore the extremity of the sufferings he should in a few days have to undergo. (St. Chrysostom, hom. lxviii.)"
      v:020:
        - 'MAT:21:20 | 20 | 20 | <i>The disciples,</i> &c. This surprise of the disciples, at the sudden withering of the fig-tree, happened the following morning. See Mark xi. 20.'
      v:024:
        - 'MAT:21:24 | 24 | 24-25 | <i>The baptism of John,</i> by which is also understood his doctrine and preaching, <i>was it from heaven or not?</i> (Witham)'
      v:026:
        - 'MAT:21:26 | 26 | 26 | <i>He will say to us: Why then did not you believe him?</i> When he divers times bore witness to you that I am your Messias. (Witham)'
      v:028:
        - "MAT:21:28 | 28 | 28 | <i>A certain man had two sons,</i> &c. The ancient interpreters, by the first son generally understand the Gentiles, as also publicans and scandalous sinners; and by the second, the Jewish people. The Gentiles, &c. who at the first did not, would not worship and serve God; yet afterwards they, as also publicans, and many sinners, received the faith, and being converted, became faithful servants of God, and saints: the Jews, or the greatest part of them, who pretended to be God's servants, and his people, rejected the gospel and their Messias; therefore this commination follows, <i>the publicans,</i> &c. <i>shall go before you into the kingdom of God.</i> (Witham) --- By these two sons are to be understood, says St. Chrysostom, the Gentiles and the Jewish people; the latter our Redeemer wishes to make sensible of their own great ingratitude, and of the ready obedience of the cast-off Gentiles. For they having never heard the law, nor promised obedience have still shewn their submission by their works; whereas the Jews, after promising to obey the voice of God, had neglected the performance. (Hom. lxviii.)"
      v:033:
        - "MAT:21:33 | 33 | 33 | <i>A certain master of a family,</i> &c. This <i>master</i> is God; the <i>vineyard,</i> the Jews; the <i>husbandmen,</i> the Jewish priests; the <i>servants,</i> God's prophets, sent from time to time: the <i>son,</i> called (Mark xii. 6,) <i>his only and most dear son,</i> is our Saviour Jesus Christ, whom they persecuted to death. (Witham) --- By this parable, our Saviour teaches the Jews that the providence of God had wonderfully watched over them from the beginning, that nothing had been omitted to promote their salvation, and that notwithstanding his prophets had been put to most cruel deaths, still the Almighty was not turned away from them, but had at length sent down his only Son, who should suffer at their hands the inexpressible ignominies and tortures of his cross and passion. (St. Chrysostom, hom. lxix.)"
      v:037:
        - 'MAT:21:37 | 37 | 37 | <i>They will reverence,</i> &c. This is not said, as if God were ignorant what the Jews would do to his only begotten Son, since in this very place he declares that they would condemn him to death; but, to shew what they ought to have done, and what he had a right to expect from them. (Nicholas of Lyra.)'
      v:038:
        - 'MAT:21:38 | 38 | 38 | <i>Heir.</i> From this text, it appears that the princes of the Jews knew Jesus to be the Messias, and that it was only through envy and malice they were so blinded as not to acknowledge him for the Son of God. When, therefore, the apostle says, (1 Corinthians ii. 8,) <i>If they had known, they would not have crucified the Lord of glory;</i> this, it is probable, must be understood of the common people, since we can hardly believe that the princes of the people were ignorant of it, as Christ had so repeatedly inculcated this truth, that he even says himself they had no excuse, and were only actuated by hatred against him and his Father. (St. John xv. 22.) (Tirinus) --- <i>Inheritance,</i> &c. It appears from St. John xi. that one of the motives why the Jews killed our Saviour was, lest if they let him live, all men should believe, and the Romans should come and destroy their nation. But the very means they took to secure their kingdom to themselves, hastened their downfall, and eventually caused their ruin; since in punishment of their crucifying Jesus Christ, their city and state were completely ruined under the Roman emperors Titus and Vespasian. (Nicholas of Lyra.)'
      v:041:
        - 'MAT:21:41 | 41 | 41 | <i>He will bring those evil men to an evil end.</i> This answer was made by some of them. Yet St. Luke (xx. 16,) tells us, that others among them, (whom we may take to be the Scribes and Pharisees) cried out, <i>God forbid;</i> seeing well enough that this was a prediction of their future ruin. (Witham) --- If we compare this text with St. Luke, it will appear that it was from the midst of the people that this answer was given, which was confirmed by Jesus Christ, and at which the high priests were so indignant, because they saw clearly it must fall upon themselves. (Bible de Vence)'
      v:042:
        - "MAT:21:42 | 42 | 42 | <i>The head of the corner.</i> By these words, (Psalm cxvii,) which the Jews themselves expounded of their Messias, Christ shewed them, that although they, who should have been the architects, had rejected him, yet he should be the chief <i>corner-stone</i> to unite the Jews and the Gentiles, converted into one Christian Church, militant on earth and triumphant in heaven. See Acts iv. 11. (Witham) --- St. Augustine remarks, that this parable was addressed not only to the opponents of Christ's authority, but likewise to the people."
      v:043:
        - 'MAT:21:43 | 43 | 43 | <i>The kingdom of God shall be taken from you.</i> By this dreadful conclusion he tells them in plain terms, that they shall be forsaken, and punished for their blindness and obstinacy. (Witham)'
      v:045:
        - 'MAT:21:45 | 45 | 45 | <i>They understood that he spoke of them.</i> This parable, though immediately addressed to the Jews, contains an admirable instruction for Christians. For, what the Jews have suffered for their wickedness and ingratitude, has also been the fate of many Christian kingdoms, and the mournful lot of many once flourishing happy churches, whose candlesticks are removed, and light extinct. The same conduct God observes with regard to particular persons, in punishment of their repeatedly abusing his graces; he at last withdraws them, and leaves the culprit to himself, and to the miserable consequences of this merited privation of grace.'
