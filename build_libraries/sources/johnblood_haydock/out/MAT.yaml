    intro: "This second council of the Jews against Jesus, was held on the Wednesday, two days before the Passover; and because on this day Judas sold Christ, and the Jews decreed his death, the ancient custom, according to St. Augustine, originated of fasting on Wednesdays; (Ep. xxxvi. t. 3. p. 80,) and the general custom of abstaining from flesh on Fridays, because on that day Jesus suffered death for our redemption. --- In the notes on these two following chapters, I shall join all the chief circumstances related by the other evangelists that the reader may have a fuller and more exact view of the history of Christ's sufferings and death. (Witham)<i>The Jews conspire against Christ. He is anointed by Mary. The treason of Judas. The last supper. The prayer in the Garden. The apprehension of our Lord: His treatment in the house of Caiphas.</i>"
