    verses:
      v:001: 'MAT:18:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}that hour the disciples came to Jesus, saying: Who, thinkest thou, is the greater in the kingdom of heaven?'
      v:002: 'MAT:18:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus calling unto him a little child, set him in the midst of them,'
      v:003: 'MAT:18:3 | 3 | 3 | And said: Amen I say unto you, {VERSE_FOOTNOTE_INDEX_REF 0}unless you be converted, and become as little children, you shall not enter into the kingdom of heaven.'
      v:004: 'MAT:18:4 | 4 | 4 | Whosoever therefore shall humble himself as this little child, he is the greater in the kingdom of heaven.'
      v:005: 'MAT:18:5 | 5 | 5 | And he that shall receive one such little child in my name, receiveth me.'
      v:006: 'MAT:18:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}But he that shall scandalize one of these little ones that believe in me, it were better for him that a mill-stone were hanged about his neck, and that he were drowned in the depth of the sea.'
      v:007: 'MAT:18:7 | 7 | 7 | Wo to the world because of scandals. For it must needs be that scandals come: but nevertheless wo to that man by whom the scandal cometh.'
      v:008: 'MAT:18:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And if thy hand or thy foot scandalize thee, cut it off, and cast it from thee. It is better for thee to enter into life maimed or lame, than having two hands or two feet, to be cast into everlasting fire.'
      v:009: 'MAT:18:9 | 9 | 9 | And if thy eye scandalize thee, pluck it out, and cast it from thee. It is better for thee with one eye to enter into life, than having two eyes to be cast into hell fire.'
      v:010: 'MAT:18:10 | 10 | 10 | Take heed that you despise not one of these little ones: for I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}that their angels in heaven always see the face of my Father who is in heaven.'
      v:011: 'MAT:18:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Son of man is come to save that which was lost.'
      v:012: 'MAT:18:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}What think you? If a man have a hundred sheep, and one of them should go astray; doth he not leave the ninety-nine in the mountains, and go to seek that which is gone astray?'
      v:013: 'MAT:18:13 | 13 | 13 | And if it so be that he find it, amen, I say to you, he rejoiceth more for that than for the ninety-nine that went not astray.'
      v:014: 'MAT:18:14 | 14 | 14 | Even so it is not the will of your Father, who is in heaven, that one of these little ones should perish.'
      v:015: 'MAT:18:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}But if thy brother shall offend against thee, go, and reprove him between thee and him alone. If he shall hear thee, thou shalt gain thy brother.'
      v:016: 'MAT:18:16 | 16 | 16 | But if he will not hear thee, take with thee one or two more, {VERSE_FOOTNOTE_INDEX_REF 0}that in the mouth of two or three witnesses every word may stand.'
      v:017: 'MAT:18:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And if he will not hear them: tell the church. And if he will not hear the church, let him be to thee as the heathen and the publican.'
      v:018: 'MAT:18:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Amen, I say to you, whatsoever you shall bind upon earth, shall be bound also in heaven: and whatsoever you shall loose upon earth, shall be loosed also in heaven.'
      v:019: 'MAT:18:19 | 19 | 19 | Again I say to you, that if two of you shall agree upon earth, concerning any thing whatsoever they shall ask, it shall be done to them by my Father, who is in heaven.'
      v:020: 'MAT:18:20 | 20 | 20 | For where there are two or three gathered together in my name, there am I in the midst of them.'
      v:021: 'MAT:18:21 | 21 | 21 | Then Peter came unto him, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Lord, how often shall my brother offend against me, and I forgive him? Till seven times?'
      v:022: 'MAT:18:22 | 22 | 22 | Jesus said to him: I say not to thee, till seven times; but till seventy times seven:'
      v:023: 'MAT:18:23 | 23 | 23 | Therefore is the kingdom of heaven likened to a king, who would take an account of his servants.'
      v:024: 'MAT:18:24 | 24 | 24 | And when he had begun to take the account, one was brought to him, that owed him ten thousand talents.'
      v:025: 'MAT:18:25 | 25 | 25 | And as he had not wherewith to pay it, his lord commanded that he should be sold, and his wife and children, and all that he had, and payment be made.'
      v:026: 'MAT:18:26 | 26 | 26 | But that servant falling down, besought him, saying: Have patience with me, and I will pay thee all.'
      v:027: 'MAT:18:27 | 27 | 27 | And the lord of that servant being moved with pity, let him go, and forgave him the debt.'
      v:028: 'MAT:18:28 | 28 | 28 | But when that servant was gone out, he found one of his fellow-servants that owed him a hundred pence: and laying hold of him, throttled him, saying: Pay what thou owest.'
      v:029: 'MAT:18:29 | 29 | 29 | And his fellow-servant falling down, besought him, saying: Have patience with me, and I will pay thee all.'
      v:030: 'MAT:18:30 | 30 | 30 | And he would not: but went and cast him into prison, till he should pay the debt.'
      v:031: 'MAT:18:31 | 31 | 31 | Now his fellow-servants seeing what was done, were very much grieved, and they came, and told their lord all that was done.'
      v:032: 'MAT:18:32 | 32 | 32 | Then his lord called him: and said to him: Thou wicked servant, I forgave thee all the debt, because thou besoughtest me.'
      v:033: 'MAT:18:33 | 33 | 33 | Shouldst not thou then have had compassion also on thy fellow-servant, even as I had compassion on thee?'
      v:034: 'MAT:18:34 | 34 | 34 | And his lord being angry, delivered him to the torturers until he should pay all the debt.'
      v:035: 'MAT:18:35 | 35 | 35 | So also shall my heavenly Father do to you, if you forgive not every one his brother from your hearts.'
  c:019:
    commentary:
      v:003:
        - 'MAT:19:3 | 3 | 3 | <i>Is it lawful?</i> Here again the Pharisees, ever anxious to ensnare Jesus in his words, come to him and ask him, is it lawful for a man to put away his wife for every cause? Thinking now they had to a certainty succeeded, they argue thus with themselves: shall he say that it is not lawful, we will accuse him of blasphemy, contradicting the Scriptures. For, it is written, Deuteronomy iv.[xxiv.?] 1, <i>If a man take a wife, and she find not favour in his eyes, for some uncleanness, he shall write a bill of divorce. </i>And Malachias, ii. 16, <i>When thou shalt hate her, put her away.</i> --- On the other hand, if he shall say it is lawful, we will accuse him of favouring the passions. But Jesus Christ, the wisdom of the eternal Father, silences them with the authority of that Scripture they attempted to bring against him. <i>What God has joined together, let no man put asunder;</i> intimating, that the connexion between husband and wife is so strict, that by it they become as one flesh, and can no more be separated than one member from another. (Denis the Carthusian) --- <i>To put away his wife for every cause,</i>[1] or upon every occasion. They did not doubt it, if the cause was considerable. (Witham)'
      v:004:
        - 'MAT:19:4 | 4 | 4 | <i>In the beginning.</i> It is remarked by St. Jerome, St. Chrysostom, and Theophylactus, that the Almighty does not say of any of the animals which he created, as he does of man and woman, that he joined one male to one female; from which it appears, according to the reasoning of St. Augustine, that monogamy, as well as the indissolubility of marriage, was instituted from the beginning by the Almighty. (Tirinus)'
      v:005:
        - 'MAT:19:5 | 5 | 5 | These words were pronounced by Adam. Genesis ii. 24. --- <i>And they two shall be in one flesh.</i>[2] I translate thus with submission to better judges; yet the sense may be, by a kind of Hebraism, they shall be esteemed as one person. (Witham)'
      v:007:
        - 'MAT:19:7 | 7 | 7 | The Pharisees, not satisfied, again attack our Saviour. To this second attack he replies: Moses indeed permitted you to put away your wives on account of the hardness of your hearts, and to prevent a greater evil, lest through your cruelty you should poison them, or put them to violent death; but in the natural law, signified by <i>the beginning,</i> it was not so. (Denis the Carthusian)'
      v:008:
        - 'MAT:19:8 | 8 | 8 | <i>Moses, because of the hardness of your hearts, permitted you,</i> &c. Whether this was permitted in the old law, so that the man who was divorced from his wife could marry another woman, is disputed. Some think this second marriage was still unlawful, though tolerated, and not punished. At least in the new law, a divorce upon just causes may be sometimes permitted; but this does not make it lawful for the man or woman so separated to marry another. (Witham) --- The latter part of this verse, of St. Paul, (Romans vii. 3,) and the constant tradition of the Church, shew that the exception only refers to separation, but not to the marrying another during the life of the parties. In this place Christ restores the original condition of the marriage state, and henceforth will have it to be a perfect figure of the hypostatic union of his divine person with our human nature, as also of his nuptial union with his Church, and consequently that it should be indissoluble. (Tirinus)'
      v:009:
        - 'MAT:19:9 | 9 | 9 | <i>And I say to you.</i> It is worthy of remark, that in the parallel texts, St. Mark x. 2. and St. Luke xvi. 18. and St. Paul to Corinthians vii. 10. omit the exception of fornication; and also that St. Matthew himself omits it in the second part of the verse; and says absolutely, that he who shall marry her that is put away committeth adultery. It perhaps crept in here from chap. v. 32, where it is found in a phrase very similar to this, but which expresses a case widely different. Divorce is in no case admitted but in that of adultery. This is what Christ teaches in chap. v. 32, and to this the exception is referred, marked in the two texts. But in this very case the separated parties cannot contract a second marriage without again committing adultery, as we must infer, from a comparison of this text with the parallel texts of St. Mark and St. Luke. (Bible de Vence) --- If we did not understand it in this manner, the case of the adulteress would be preferable to the case of her who should be put away without any crime of her own; as in this supposition, the former would be allowed to marry again, which the latter would not be allowed. (Tirinus) --- St. Augustine is very explicit on this subject. See lib. 11. de adult conjug. chap. xxi. xxii. xxiv. --- St. Jerome, in his high commendation of the noble matron, Fabiola, says of her: "that though she was the innocent party, for the unlawful act of marrying again, she did public penance." (In Epitaph. Fabiol√¶.) --- This universally received doctrine of the Catholic Church was confirmed in the general council of Trent. (Session xxiv. canon 6.)'
      v:011:
        - 'MAT:19:11 | 11 | 11 | <i>All receive not this word.</i>[3] To translate all <i>cannot</i> take, or cannot receive this word, is neither conformable to the Latin nor Greek text. To be able to live singly, and chastely, is given to every one that asketh, and prayeth for the grace of God to enable him to live so. (Witham) --- Jesus Christ takes occasion from the remark of the Pharisees to praise holy virginity, which he represents as a great and good gift of heaven; and such it has ever been considered in the eye of true and genuine religion. Hence it appears that besides commandments, there are evangelical counsels, to the observance of which it is both lawful and meritorious for a Christian to devote himself, especially for the purpose of employing himself with greater liberty and less encumbrance in the service of his God. --- Our Lord does not approve of the conclusion his disciples drew from his doctrine on the indissolubility of marriage, lest he should seem to condemn matrimony both good and necessary; neither does he reprove them for it, lest he should seem to prefer it before the state of continency. His answer therefore prudently avoids both difficulties, by seeming to grant, on the one hand, that it was more expedient not to marry, because chastity is a great gift of God; (1 Corinthians vii.) and plainly shewing on the other, that only few can have this privilege, because <i>all do not receive this word,</i> i.e. all are not called to this state. (Jansenius) --- All cannot receive it, because all do not wish it. The reward is held out to all. Let him who seeks for glory, not think of the labour. None would overcome, if all were afraid of engaging in the conflict. If some fail, are we to be less careful in our pursuit of virtue? Is the soldier terrified, because his comrade fights and falls by his side? (St. Chrysostom) --- He that can receive it, let him receive it. He that can fight, let him fight, overcome and triumph. It is the voice of the Lord animating his soldiers to victory. (St. Jerome)'
      v:012:
        - 'MAT:19:12 | 12 | 12 | <i>And there are eunuchs, who have made themselves eunuchs,</i> &c. It is not to be taken in the literal sense, but of such who have taken a firm and commendable resolution of leading a single life. --- <i>He that can receive it, let him receive it.</i> Some think that to <i>receive,</i> in this and the foregoing verse, is to <i>understand;</i> and so will have the sense to be, he that can understand what I have said of different eunuchs, <i>let him understand it;</i> as when Christ said elsewhere, <i>he that hath ears to hear, let him hear.</i> But others expound it as an admonition to men and women, not to engage themselves in a vow of living a single life, unless, after a serious deliberation, they have good grounds to think they can duly comply with this vow, otherwise let them not make it. Thus St. Jerome on this place, and St. Chrysostom where they both expressly take notice, that this grace is granted to every one that asketh and beggeth for it by prayer. (Witham) --- To the crown and glory of which state, let those aspire who feel themselves called by heaven.'
      v:013:
        - 'MAT:19:13 | 13 | 13 | <i>That he should lay his hands upon them.</i> It was the custom to present children to men reputed holy, as it is now the custom for bishops and priests to pray and give a blessing to others. (Witham) --- It was customary with the Jews to present their children to the elders, that they might receive their blessing; hence they present them on this occasion to our Lord. (St. Remigius) --- <i>And the disciples rebuked them,</i> not because they were unwilling that the children should be blessed by the hands of our Saviour, but as they were yet weak in faith, they thought that, like other men, he would be teased by the importunity of the offerers. (St. Jerome) --- The people thought that the same hands, which could restore instantaneous health to the sick, must necessarily impart every good to such children as they should touch. The disciples thought they made too free with their Master, requesting what, in their ideas, was beneath his dignity. (Haydock)'
      v:014:
        - "MAT:19:14 | 14 | 14 | <i>Jesus said ... Suffer the little children,</i> &c. He here blames the conduct of the apostles, and shews that his assertions in praise of virginity, were not meant as derogatory from the holiness of the marriage state, by giving his blessing to these little ones, the fruits of lawful wedlock; and declares that the kingdom of heaven is the portion of such as resemble these little ones, by the innocence of their lives and simplicity of their hearts. He, moreover, shews that confidence in our own strength, in our own free-will, and in our merits, is an invincible obstacle to salvation. St. Mark (x. 16) says, that embracing them, and laying hands upon them, he blessed them. Hence probably arose the ancient custom of presenting children to bishops and priests, to receive their blessing, beside that of confirmation immediately after baptism. --- Nicephorus tells us that the celebrated St. Ignatius, afterwards bishop of Antioch, was one of these children who, on this occasion, received Christ's blessing. --- If we would enter into the kingdom of heaven, we must imitate the virtues of little children. Their souls are free from every passion; void of every thought of revenge, they approach those who have grieved them as to their best friends. Though the parent repeatedly chastise his child, it still will adhere to him, still will it love him, and prefer him in all his poverty to all the fascinating charms of dazzling gold and purple. They seek not beyond what is necessary, they admire not the beauty of the body, they are not grieved at the loss of worldly wealth, therefore does the Saviour of the world say, that theirs is the kingdom of heaven. (St. Chrysostom, hom. lxiii.)"
      v:016:
        - 'MAT:19:16 | 16 | 16 | <i>Behold one came.</i> St. Luke (xviii. 18.) calls him <i>a prince</i> or <i>lord.</i> Some conjecture this young man came only in a dissembling way, to try or tempt our Saviour, as the Pharisees sometimes did, and without any design to follow his advice; but by all the circumstances related of him, by the evangelists particularly, when St. Mark (Chap. x. 22.) tells us, he <i>went away sorrowful,</i> he seems to have come with sincerity, but without resolution strong enough to leave his worldly goods and possessions. (Witham)'
      v:017:
        - 'MAT:19:17 | 17 | 17 | <i>Why askest thou me concerning good?</i>[4] In the ordinary Greek copies, <i>why dost thou call me good?</i> (Witham) --- <i>One is good,</i> &c. God alone, by his own nature, is essentially, absolutely, and unchangeably good; at the same time, he is the source of all created goodness, as all goodness is a mere emanation from his. The person here addressing our Saviour, appears not to have believed that Christ was God: wherefore our Saviour, to rectify his misconception, tells him that God alone is good, insinuating thereby, that he should believe him to be God, or cease to address him by the title of good. (Tirinus) --- The sense is, that only God is good <i>necessarily,</i> and by his own nature. The Arians bring this place to shew, that Christ is not truly and properly God: but by this way of speaking, Christ does not deny that he is good, even by his nature, and consequently God; but seems to speak in this manner, to make the man know who he was. (Witham)'
      v:019:
        - 'MAT:19:19 | 19 | 19 | St. Jerome thinks his answer was not conformable to truth, or he would not have been sorry when ordered to distribute his goods among the poor.'
      v:021:
        - "MAT:19:21 | 21 | 21 | <i>If thou wilt be perfect.</i> This shews there is a difference betwixt things that are of <i>precept,</i> and those that are of <i>counsel only,</i> which they aim at, that aspire to the greatest perfection. (Witham) --- Evangelical perfection essentially consists in the perfect observance of God's commandments, which is greatly assisted by embracing not only <i>voluntary poverty,</i> but also the other counsels given to us in the gospels, such as <i>perpetual chastity,</i> and <i>entire obedience.</i> --- <i>Follow me.</i> Thus to follow Christ, is to be without wife and care of children, to have no property, and to live in community; this state of life hath a great reward in heaven. This state, we learn from St. Augustine, the apostles followed; and he himself not only embraced it, but exhorted as many others as he possibly could to embrace it. (St. Augustine, ep. lxxxix, <i>in fine,</i> and in Ps. ciii. conc. 3. post. med.) (Bristow) --- The whole perfection of a Christian life consists in following Christ, by an imitation of his virtues. So that he who possesses poverty and chastity, does not immediately become perfect, but only enters upon the way of perfection, by facilitating his progress to perfection, removing hindrances, and laying aside all care of temporal concerns. (Nicholas of Lyra.) --- In this chapter Jesus Christ delivers the evangelical counsels. In ver. 12, he recommends continency---here he proposes voluntary poverty, and immediately adds that of obedience, <i>follow me.</i> St. Augustine teaches, that the apostles bound themselves by vow to the observance of these three counsels. (De civit. Dei. Book xvii. chap. 4.)"
      v:022:
        - 'MAT:19:22 | 22 | 22 | <i>Sorrowful.</i> I know not how it happens, that when superfluous and earthly things are loved, we are more attached to what we possess in effect than in desire. For, why did this young man depart sad, but because he had great riches? It is one thing not to wish for, and another to part with them, when once we have them. They become incorporated, and, as it were, a part of ourselves, like food; and, when taken, are changed into our own members. No one easily suffers a member of his body to be cut off. (St. Augustine, ep. xxxi. ad Paul.)'
      v:024:
        - 'MAT:19:24 | 24 | 24 | <i>It is easier for a camel,</i>[5] &c. This might be a common saying, to signify any thing impossible, or very hard. Some by a <i>camel,</i> would have to be meant <i>a cable,</i> or ship-rope, but that is differently writ in Greek, and here is commonly understood a true <i>camel.</i> (Witham) --- But nothing is impossible to God.'
      v:025:
        - 'MAT:19:25 | 25 | 25 | <i>They wondered very much.</i> The apostles wondered how any person could be saved, not because all were rich, but because the poor were also included, who had their hearts and affections fixed on riches. (St. Augustine and Nicholas of Lyra.)'
      v:027:
        - 'MAT:19:27 | 27 | 27 | <i>Behold we have left all!</i> What confidence this in Peter! He had been but a fisherman, always poor, living by his industry, and gaining his bread by the sweat of his brow; yet with great confidence he says, we have left all. (St. Jerome) --- For, we are not to consider what he left, but the will with which he left his all. He leaves a great deal, who reserves nothing for himself. It is a great matter to quit all, though the things we leave be very inconsiderable in themselves. Do we not observe with how great affection we love what we already have, and how earnestly we search after what we have not? It is on this account that St. Peter, and his brother, St. Andrew, left much, because they denied themselves even the desire and inclination of possessing any thing. (St. Gregory, on S. Mat. hom. v.) --- Though I have not been rich, I shall not, on that account, receive a less reward; for, the apostles, who have done the same thing with me, were no richer than myself. He therefore leaves all the world, who leaves all he has, and the desire of ever having more. (St. Augustine, ep. lxxxix. ad. Hilar.)'
      v:028:
        - 'MAT:19:28 | 28 | 28 | <i>In the regeneration.</i> Jesus Christ here calls the general resurrection the regeneration, because there will then be a renovation of the human body, and of the whole world. The promise which is here made to the apostles of sitting on thrones at the general judgment, and passing sentence on the 12 tribes of Israel, must not be understood as limited to the apostles, or to the Jews. For St. Paul says, (1 Corinthians vi. 2. and 3,) that not only he, but also many of the Corinthians to whom he was writing, would judge not merely the 12 tribes, but the whole world, and moreover angels themselves. It is the opinion of many of the Fathers, St. Jerome, St. Augustine, St. Gregory, and others, that all apostolical men, i.e. such as, renouncing the goods of this life, adhere to Christ in mind and affection, and by every possible means promote his reign and the propagation of his gospel, will be so far honoured as to sit in judgment with him at the general resurrection. (Tirinus) --- <i>You also shall sit on twelve seats,</i> or thrones, meaning at the general resurrection, when Christ will appear on the throne of his majesty, with his heavenly court, and with his elect, shall condemn the wicked world. (Witham)'
      v:029:
        - 'MAT:19:29 | 29 | 29 | <i>Shall receive a hundred-fold.</i> In St. Mark we read <i>a hundred-fold now in this time, and in the world to come life everlasting.</i> Which <i>hundred-fold</i> is to be understood of the blessings in this life, of interior consolations, of the peace of a good conscience, and in general of spiritual gifts and graces, which are much more valuable than all temporal goods. And besides these spiritual graces in this world, he shall have everlasting glory in the world to come. (Witham) --- Our Saviour does not here lay down a precept of separating from wives; but, as when he before said, he that loseth his life for my sake, shall find it, he did not counsel, much less command us to lay violent hands upon ourselves; so here he teaches us to prefer the duties of piety to every other consideration. (St. Chrysostom, hom. lxv.) --- The reward will be a hundred-fold, by the accumulation of spiritual gifts and graces in this life, infinitely superior to all we have left, and the inheritance of life eternal in the next. (Bible de Vence)'
