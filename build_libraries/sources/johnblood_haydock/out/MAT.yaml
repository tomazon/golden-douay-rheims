    verses:
      v:001: 'MAT:6:1 | 1 | 1 | Take {VERSE_FOOTNOTE_INDEX_REF 0}heed that you do not your justice before men, to be seen by them: otherwise you shall have no reward of your Father, who is in heaven.'
      v:002: 'MAT:6:2 | 2 | 2 | Therefore when thou dost an alms-deed, sound not a trumpet before thee, as the hypocrites do in the synagogues, and in the streets, that they may be honoured by men. Amen, I say to you, they have received their reward.'
      v:003: 'MAT:6:3 | 3 | 3 | But when thou dost alms, let not thy left hand know what thy right hand doth:'
      v:004: 'MAT:6:4 | 4 | 4 | That thy alms may be in secret, and thy Father, who seeth in secret, will repay thee.'
      v:005: 'MAT:6:5 | 5 | 5 | And when you pray, you shall not be as the hypocrites, who love to pray standing in the synagogues, and at the corners of the streets, that they may be seen by men: Amen, I say to you, they have received their reward.'
      v:006: 'MAT:6:6 | 6 | 6 | But thou, when thou shalt pray, enter into thy chamber, and having shut the door, pray to thy Father in secret: and thy Father, who seeth in secret, will reward thee.'
      v:007: 'MAT:6:7 | 7 | 7 | And when you are praying, speak not much, as the heathens <i>do:</i> for they think that they shall be heard for their much speaking.'
      v:008: 'MAT:6:8 | 8 | 8 | Be not you therefore like them. For your Father knoweth what you stand in need of, before you ask him.'
      v:009: 'MAT:6:9 | 9 | 9 | You therefore shall pray in this manner: {VERSE_FOOTNOTE_INDEX_REF 0}Our Father who art in heaven, hallowed be thy name.'
      v:010: MAT:6:10 | 10 | 10 | Thy kingdom come. Thy will be done on earth as it is in heaven.
      v:011: MAT:6:11 | 11 | 11 | Give us this day our supersubstantial bread.
      v:012: 'MAT:6:12 | 12 | 12 | And forgive us our debts, as we also forgive our debtors.'
      v:013: MAT:6:13 | 13 | 13 | And lead us not into temptation. But deliver us from evil. Amen.
      v:014: 'MAT:6:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}For if you forgive men their offences, your heavenly Father will forgive you also your offences.'
      v:015: 'MAT:6:15 | 15 | 15 | But if you will not forgive men, neither will your Father forgive you your offences.'
      v:016: 'MAT:6:16 | 16 | 16 | And when you fast, be not as the hypocrites, sad: for they disfigure their faces, that they may appear fasting to men. Amen, I say to you, they have received their reward.'
      v:017: 'MAT:6:17 | 17 | 17 | But thou, when thou fastest, anoint thy head, and wash thy face,'
      v:018: 'MAT:6:18 | 18 | 18 | That thou appear not fasting to men, but to thy Father who is in secret: and thy Father who seeth in secret, will repay thee.'
      v:019: 'MAT:6:19 | 19 | 19 | Lay not up for yourselves treasures on earth: where the rust, and the moth consume, and where thieves dig through, and steal.'
      v:020: 'MAT:6:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But lay up for yourselves treasures in heaven: where neither the rust nor the moth doth consume, and where thieves do not dig through, nor steal.'
      v:021: 'MAT:6:21 | 21 | 21 | For where thy treasure is, there is thy heart also.'
      v:022: 'MAT:6:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}The light of thy body is thy eye. If thy eye be simple, thy whole body shall be lightsome.'
      v:023: 'MAT:6:23 | 23 | 23 | But if thy eye be evil, thy whole body shall be darksome. If, therefore, the light that is in thee be darkness, how great will the darkness itself be?'
      v:024: 'MAT:6:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}No man can serve two masters: for either he will hate the one, and love the other: or he will sustain the one, and despise the other. You cannot serve God and mammon.'
      v:025: 'MAT:6:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore I say to you, be not solicitous for your life, what you shall eat, nor for your body, what you shall put on. Is not the life more than the meat: and the body more than the raiment?'
      v:026: 'MAT:6:26 | 26 | 26 | Behold the birds of the air, for they sow not, neither do they reap, nor gather into barns: and your heavenly Father feedeth them. Are not you of much more value than they?'
      v:027: MAT:6:27 | 27 | 27 | And which of you by thinking can add to his stature one cubit?
      v:028: 'MAT:6:28 | 28 | 28 | And for raiment why are you solicitous? Consider the lilies of the field how they grow: they labour not, neither do they spin.'
      v:029: 'MAT:6:29 | 29 | 29 | Yet I say to you, that not even Solomon, in all his glory, was arrayed as one of these.'
      v:030: 'MAT:6:30 | 30 | 30 | Now if God so clothe the grass of the field, which is to-day, and to-morrow is cast into the oven: how much more you, O ye of little faith?'
      v:031: 'MAT:6:31 | 31 | 31 | Be not solicitous therefore, saying: What shall we eat, or what shall we drink, or wherewith shall we be clothed?'
      v:032: MAT:6:32 | 32 | 32 | For after all these things do the heathens seek. For your Father knoweth that you have need of all these things.
      v:033: 'MAT:6:33 | 33 | 33 | Seek ye therefore first the kingdom of God, and his justice: and all these things shall be added unto you.'
      v:034: MAT:6:34 | 34 | 34 | Be not therefore solicitous for to-morrow; for the morrow will be solicitous for itself. Sufficient for the day is the evil thereof.
  c:007:
    commentary:
      v:001:
        - "MAT:7:1 | 1 | 1 | <i>Judge not,</i>[1] or condemn not others rashly, that you may not be judged or condemned. (Witham) --- St. Jerome observes, Christ does not altogether forbid judging, but directs us how to judge. Where the thing does not regard us, we should not undertake to judge. Where it will bear a favourable interpretation, we should not condemn. Magistrates and superiors, whose office and duty require them to judge faults, and for their prevention to condemn and punish them, must be guided by evidence, and always lean towards the side of mercy, where there are mitigating circumstances. Barefaced vice and notorious sinners should be condemned and reprobated by all. (Haydock) --- In this place, nothing more is meant than that we should always interpret our neighbor's actions in the most favourable light. God permits us to judge of such actions as cannot be done with a right intention, as murder. As to indifferent actions, we must always judge in the most favourable sense. There are two things in which we must be particularly on our guard: 1. With what intention such an action was done. 2. Whether the person who appears wicked will not become good. (St. Jerome)"
      v:002:
        - 'MAT:7:2 | 2 | 2 | This rule, which God will infallibly follow, should put a check to the freedom with which we so frequently condemn our neighbour. (Haydock) --- As we behave towards our neighbours, interpreting their actions with charitableness, and excusing their intentions with mildness; or, on the contrary, judging them with severity, and condemning them without pity; so shall we receive our judgment. (Menochius) --- As the pardon of our sins is proportioned to the pardon we afford to others, so also will our judgment be proportioned to the judgment we pass on others. If our neighbour be surprised by sin, we must not reproach or confound him for it, but mildly admonish him. Correct your brother, not as an enemy, taking revenge, but as a physician, administering appropriate remedies, assisting him with prudent counsels, and strengthening him in the love of God. (St. Chrysostom, hom. xxiii.)'
      v:003:
        - 'MAT:7:3 | 3 | 3 | "<i>Mote and beam,"</i> light and grievous sins. (Menochius)'
      v:005:
        - 'MAT:7:5 | 5 | 5 | <i>Thou hypocrites, cast out first the beam,</i> &c. Correct first thy own greater faults, before thou censure the lesser failings of others. (Witham)'
      v:006:
        - 'MAT:7:6 | 6 | 6 | <i>Give not that which is holy,</i> or holy things, (as in the Greek) <i>to dogs;</i> i.e. to scandalous libertines, or infidels, who are not worthy to partake of divine mysteries and sacraments, who sacrilegiously abuse them, and <i>trample them under their feet,</i> as hogs do pearls. (Witham) --- The sacred mysteries should not be given to those that are not properly instructed in the sublime nature of them; nor should we hold any communication of religion with those that are enemies to the truths of Christ, which they tread under their feet and treat contemptuously, and will be so far from having any more friendship for you on account of such a criminal complaisance, that it is more probable they will betray you and turn against you. (Haydock)'
      v:007:
        - 'MAT:7:7 | 7 | 7 | After having preached these great and wonderful truths, after having commanded his apostles to keep themselves free from the vices of mankind, and make themselves like not to angels or archangels only, but to the Lord of all things; and not only observe justice themselves, but likewise to labour for the correction of others, lest they should be disheartened at these almost insurmountable difficulties: our Redeemer subjoins, Ask, and you shall receive, &c. When we offer our petitions to the Almighty, we must imitate the example of Solomon, who immediately obtained what he asked of the Lord, because he asked what he ought. Two things, therefore, are necessary to every prayer, that it be offered up with perseverance and fervour, and that it contain a lawful prayer. (St. Chrysostom, hom. xxiv.) --- The reasons why so many do not obtain the effects of their prayers, are,---1st. Because they ask for what is evil; and he that makes such a request, offers the Almighty an intolerable injury by wishing to make him, as it were, the author of evil: 2nd. Although what they ask be not evil, they seek it for an evil end. (St. James iv.): 3rd. Because they who pray, are themselves wicked; (St. John ix.) for God doth not hear sinners: 4th. Because they ask with no faith, or with faith weak and wavering: (St. James i.) 5th. Because although what we ask be good in itself, yet the Almighty refuses it, in order to grant us a greater good: 6th. Because God wishes us to persevere, as he declares in the parable of the friend asking bread, Luke, ch. ii.; and that we may esteem his gifts the more: 7th. We do not always receive what we beg, because, according to St. Augustine, (lib. ii, de Serm. Dom. et epis. 34, ad Paulinum) God often does not grant us what we petition for, that he may grant us something more useful and profitable. (Maldonatus)'
      v:008:
        - 'MAT:7:8 | 8 | 8 | Whatever we ask necessary to salvation with humility, fervour, perseverance, and other due circumstances, we may be assured God will grant when it is best for us. If we do not obtain what we pray for, we must suppose it is not conducive to our salvation, in comparison of which all else is of little moment. (Haydock)'
      v:009:
        - 'MAT:7:9 | 9 | 9 | Lest any one considering the great inequality between God and man, should despair of obtaining favours of God, and therefore should not dare to offer up his petitions, he immediately introduces this similitude of the Father; so that if we were on the point of despairing on account of our sins, from his fatherly tenderness we might still have hopes. (St. Thomas Aquinas)'
      v:012:
        - 'MAT:7:12 | 12 | 12 | <i>For this is the law and the prophets;</i> that is, all precepts that regard our neighbour are directed by this golden rule, <i>do as you would be done by.</i> (Witham) --- The whole law and all the duties between man and man, inculcated by the prophets, have this principle for foundation. The Roman emperor Alexander Severus, is related to have said, that he esteemed the Christians for their acting on this principle. (Haydock) --- This is the sum of the law and of the prophets, the whole law of the Jews. (Menochius)'
      v:013:
        - 'MAT:7:13 | 13 | 13 | <i>Enter ye in at the narrow gate,</i> &c. The doctrine of these two verses needs no commentary, but deserve serious attention. (Witham)'
      v:014:
        - 'MAT:7:14 | 14 | 14 | Our Saviour in another place says, my yoke is sweet, and my burthen light. How comes it then that so few bear it, or how can we reconcile these texts together? The answer is at hand; for if soldiers and mariners esteem wounds, storms, and shipwreck, easy to be borne with, in hopes of temporal rewards, surely no one can complain that the duties of a Christian are difficult, when compared with the glory which shall be revealed in us. (St. Chrysostom) --- It may also be added that God, by his heavenly consolations, makes them not only supportable, but even easy and pleasant. Thus the martyrs occasionally did not feel their torments through the sweet unction of divine love, and the excessive joy which God poured into their souls. (Haydock)'
      v:015:
        - 'MAT:7:15 | 15 | 15 | <i>In the clothing of sheep.</i> Beware of hypocrites, with their outward appearance of sanctity, and sound doctrine --- <i>by their fruits you shall know them.</i> Such hypocrites can scarcely ever continue constant in the practice of what is good. (Witham) --- Heretics usually affect an extraordinary appearance of zeal and holiness, calling themselves evangelical preachers and teachers of the gospel, as if that Church which preceded them, and which descends by an uninterrupted succession from the apostles, did not teach the pure gospel of Christ. (Haydock) --- <i>Beware of false prophets,</i> or heretics. They are far more dangerous than the Jews, who being rejected by the apostles, are also avoided by Christians, but these having the appearance of Christianity, having churches, sacraments, &c. &c. deceive many. These are the rapacious wolves, of whom St. Paul speaks, Acts xx. (St. Chrysostom, hom. xix.) Origen styles them, the gates of death, and the path to hell. (Com. in Job. lib. i. Tom. 2.)'
      v:016:
        - "MAT:7:16 | 16 | 16 | As the true Church is known by the four marks of its being one, holy, catholic, and apostolical, so heretics and false teachers are known by certain vices, and the pernicious effects of their novelties in religion. As the true Church is one, by its members submitting with humility to the authority established by Christ, (<i>he that will not hear the Church, let him be unto thee as the heathen and the publican.</i> Matthew xviii. 17.) so are false teachers known by their separation from the ancient Church, and their divisions among themselves, the necessary consequences of rebelling against the authority established by Christ, and alone capable of determining controversies. The same pride and other secret vices which make them <i>despise government,</i> (2 Peter ii. 10.) make them also <i>not afraid to bring in sects of perdition, blaspheming,</i> and this in civil government as well as ecclesiastical. Those that call themselves Reformers, in the beginning of the 16th century, of all others were remarkable in this. What bloody tumults and wars were there not produced in Germany, by the first Reformers in that country! Calvin overturned the government of Geneva; and his followers, under the name Hugonots, filled France for a great length of time with slaughter and civil wars, frequently shaking the throne itself. In this country, the first cause of its separation from the universal Church, was the unbridled passion of a tyrant: the effects were adultery, and the murder of the successive queens that he had taken to his adulterous bed. In the reign of his successor, the insatiate avarice of a corrupt nobility, gratified with the sacrilegious plunder of the Church, established what is called the Reformation. The fear of being compelled to disgorge the fruits of their rapine, contributed much to the confirmation of that order of things in the reign of Elizabeth. She was inclined to it by the circumstances of her birth, which could not be legitimate, if her father's marriage with Catharine of Arragon was valid, as the first authority in the Catholic Church had declared. The natural spirit of this heresy, though checked a while and kept under by the despotical government of this queen, appeared in its own colours soon after, and produced its natural fruits in the turbulence of the times that succeeded, and the multiplicity of sects that are continually springing up to this very day. --- As the true Church is holy, recommending various exercises of religion tending to purify human nature, and render men holy, as fasting, confession of sins, evangelical counsels, &c. so false teachers cast off all these, <i>promising liberty,</i> (2 Peter ii. 16.[19.?]) and giving full rein to the lustful passions, thus giving a liberty of living, as well as a liberty of believing. --- Another fruit of false teachers is, separation from what was the Universal Church before their time, and which continues to be still the far greater part, not being confined to one state or country. If some modern principles, of not allowing any communion of religion out of each state, were admitted, as many religions should have been established by heaven as men think proper to establish different states; nor could Christ have given one for all mankind, under whatever state or form of government they might live. --- Finally, false teachers are to known by their not being able to shew, that they have received their doctrine and mission from the apostles, in a regular succession from them. Some of our modern divines would spurn at the idea of holding their doctrine and orders from the Catholic Church, such as it existed at the time of the Reformation, which is precisely such as it exists at the present moment. --- In answer to this it has been retorted, that the fruits of the Catholic religion have been as bad, or worse; and the horrors of the French revolution are particularly mentioned, as a proof. ... That great crimes have been committed by those who professed themselves Catholics, is not denied; but that they were prompted to them by the nature of their religion, is certainly not admitted. The revolution of France in particular, was the effect of the people falling off from their religion. As well may the Puritans, that brought Charles to the block, be said to be Catholics, because they or their parents once had been such: as well may the present bench of Protestant bishops be said to be Catholics, because the bishops of their sees once were so; or that Robespierre, Marat, and the Jacobins that persecuted catholicity in France, and brought its too indulgent sovereigns to the guillotine, were Catholics, or directed in the least by Catholic principles. (Haydock)"
      v:017:
        - 'MAT:7:17 | 17 | 17 | It is not to be understood from this text, that a man who is once bad can never bring forth good fruit; but that as long as he remains in the state of sin, he cannot perform any meritorious action. (St. Chrysostom, hom. xxiv.)'
      v:018:
        - 'MAT:7:18 | 18 | 18 | <i>A good tree cannot yield bad fruit,</i> &c. Not but that both good and bad men may change their lives. This, according to the unanimous consent of the Fathers, is only to be understood while they remain such. If a bad tree begin to produce good fruit, it becomes a good tree, &c. (Witham) --- For not those who do one or two good works are just, but those who continue permanently to do good: in the same manner, not those who commit one or two bad actions are wicked, but those who continue in evil. (Menochius)'
      v:021:
        - 'MAT:7:21 | 21 | 21 | Here Jesus Christ shews, that it is not sufficient to believe in him and hear his words, but that in order to salvation, we must join works with faith; for in this shall we be examined at the last day. (Menochius) --- Without faith they could not cry out, <i>Lord, Lord.</i> (Romans x.) But the strongest faith without the works of justice, will not be available to salvation. (1 Corinthians xiii.) (Bristow) --- Many who have the Lord continually in their mouths, but care little about <i>putting on the Lord,</i> or penetrating themselves with his true spirit, will find their presumption, and the false consciences they have made to themselves, wofully disappointed. (Haydock)'
      v:022:
        - 'MAT:7:22 | 22 | 22 | <i>Have not we prophesied in thy name?</i> The gift of prophecy, and of doing miracles, may sometimes be granted to bad men, as to Caiphas, and Balaam. (Witham) --- Under the name of <i>prophets,</i> the Hebrews comprised not only such as predicted future events, but also in general all such as gave themselves out for inspired, or who undertook teaching and interpreting the holy Scriptures; and here by <i>prophesying</i> is understood, in a general acceptation, all public functions, predicting futurity, expounding Scripture, instructing the people, preaching, &c. (Bible de Vence)'
      v:023:
        - 'MAT:7:23 | 23 | 23 | So as to approve and reward your works. Here he shews that even prophecy and miracles will not save us without good works. (Menochius) --- How much less will faith, unassisted by good works, preserve us from condemnation. (Haydock) --- The gift of miracles is bestowed on men not for their own good, but for the advantage of others. We must not then be surprised if men, who had indeed faith in Christ, but whose lives did not correspond with their faith, should be honoured with these extraordinary gifts, since the Almighty sometimes employs as his instruments in working similar wonders, men destitute both of faith and virtue. Balaam, void of faith and probity, still by the will of God, prophesied for the advantage of others. To Pharao and Nabuchodonosor were revealed future events of the greatest moment; and the wicked Judas himself cast out devils. Therefore St. Paul said, "if I had all faith so as to remove mountains, and if I knew all mysteries, and was possessed of all wisdom, but had not charity, I am nothing." (St. Chrysostom, Hom. xv.)'
      v:024:
        - 'MAT:7:24 | 24 | 24 | In the Greek text, "I will compare him;" an apposite comparison, to shew the necessity of good works. It is the duty of each individual to erect this spiritual edifice of good works in the interior of his soul, which may be able to resist all the attacks of our spiritual enemy: whilst those men who have true faith and no works are compared to a fool, and are sure to perish. (Menochius) ---Here again our Saviour dispenses his rewards to such as order their lives according to his instructions; but as before he promised the kingdom of heaven, divine consolations, and other rewards, so here he promises them the numberless blessings attendant on virtue in this life. The just alone are surrounded with virtue as with a strong guard, and amidst the high swelling waves of worldly troubles, enjoy a calm and unchangeable tranquillity. Thus was Job strengthened by his virtue against the attacks both of men and satan. (St. Chrysostom, hom. xxv.)'
      v:025:
        - 'MAT:7:25 | 25 | 25 | The Scribes and Pharisees only explained the law, and laid open the promises of Moses, whereas our Saviour gives new laws, and makes new promises in his own name; But I say to you, &c. The energy also with which our Saviour spoke, together with the miracles which he wrought, had far greater influence on the minds of the people than the frigid manner in which the Scribes delivered their doctrines. (Menochius)'
      v:026:
        - 'MAT:7:26 | 26 | 26 | Nothing can be more foolish than to raise an edifice on sand: it carries punishment with it, causing indeed abundance of labour, but yielding neither reward nor repose. The slaves of malice, luxury, and voluptuousness, labour in the pursuit of their desires, yet not only receive no reward, but, on the contrary, the greatest punishment. They sow in the flesh, from the flesh they shall reap corruption. (Galatians vi.) (St. Chrysostom, hom. xxv.)'
      v:027:
        - 'MAT:7:27 | 27 | 27 | Such again shall be the end of all false prophets. Their death shall be in the same proportion, ignominious and miserable, as their life had been glorious and attractive. They shall be punished with so much greater severity, than others, as their sins have proceeded from greater knowledge and greater malice. (Haydock)'
      v:028:
        - 'MAT:7:28 | 28 | 28 | With reason were the people enraptured with his doctrines; for he taught as having authority from himself, and not like their doctors, who only spoke in the name of Moses, and whose only ambition was to please, and not to correct. In the Greek text there is only mention of the Scribes or doctors, but not of the Pharisees.'
      v:029:
        - 'MAT:7:29 | 29 | 29 | He taught as one having power, {GREEK:START exousian}Œ∑ŒæŒøœÖœÉŒπŒ±ŒΩ{GREEK:END}, to found a law of his own. Hence he said: Ego autem dico vobis; "But I say to you," viz. as a legislator, announcing to you not the law of Moses, or of any other, but my own law. (Estius, in different location) --- All agree that St. Matthew anticipates the sermon on the mount, in order thus to prefix the doctrines of Christ to the account of his miracles; for we cannot doubt that the discourse on the mount, which is mentioned by St. Matthew, is the same as that recorded by St. Luke. The beginning, the middle, and the conclusion correspond with each other. If St. Matthew mentions some particulars omitted by St. Luke, it is because his design was to collect together several instructions, which Jesus delivered on different occasions; and these, for the most part, are to be found in other parts of St. Luke. --- This admirable sermon may be divided into three parts, viz. the exordium, the body of the discourse, and the conclusion. The exordium comprises the eight beatitudes, and merits our most serious attention. The body of the discourse is chiefly addressed to the apostles, whom Jesus had recently chosen, in order to instil into them, and all succeeding pastors of the Church, a right sense of the great duties belonging to their ministry; and, in the second place, it refers to all the faithful in general. The conclusion consists of an exhortation to a life of piety, and contains several advices, some of which chiefly regard pastors, others indiscriminately all the faithful in general. --- May this excellent abridgment of thy doctrine, O Jesus! be the rule of our manners, the pattern of our life. Amen. (Haydock)'
