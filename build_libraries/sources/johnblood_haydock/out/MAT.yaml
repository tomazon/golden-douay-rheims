      v:013: 'MAT:14:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Which, when Jesus had heard, he retired from thence in a boat into a desert place apart: and the multitudes having heard of it, followed him on foot out of the cities.'
      v:014: 'MAT:14:14 | 14 | 14 | And he coming forth saw a great multitude, and had compassion on them, and healed their sick.'
      v:015: 'MAT:14:15 | 15 | 15 | And when it was evening, his disciples came to him, saying: This is a desert place, and the hour is now past: send away the multitudes, that going into the towns, they may buy themselves victuals.'
      v:016: 'MAT:14:16 | 16 | 16 | But Jesus said to them: They have no need to go: give you them to eat.'
      v:017: 'MAT:14:17 | 17 | 17 | They answered him: {VERSE_FOOTNOTE_INDEX_REF 0}We have here but five loaves and two fishes.'
      v:018: 'MAT:14:18 | 18 | 18 | He said to them: Bring them hither to me.'
      v:019: 'MAT:14:19 | 19 | 19 | And when he had commanded the multitudes to sit down upon the grass, he took the five loaves and the two fishes, and looking up to heaven, he blessed and brake, and gave the loaves to his disciples, and the disciples to the multitudes.'
      v:020: 'MAT:14:20 | 20 | 20 | And they did all eat, and were filled. And they took up what remained, twelve baskets full of fragments.'
      v:021: 'MAT:14:21 | 21 | 21 | And the number of them that had eaten, was five thousand men, besides women and children.'
      v:022: 'MAT:14:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And forthwith Jesus obliged his disciples to get up into the boat, and to go before him over the water, while he sent the multitude away.'
      v:023: 'MAT:14:23 | 23 | 23 | And having dismissed the multitude, {VERSE_FOOTNOTE_INDEX_REF 0}he went into a mountain alone to pray. And when the evening was come he was there alone.'
      v:024: 'MAT:14:24 | 24 | 24 | But the boat in the midst of the sea was tossed with the waves: for the wind was contrary.'
      v:025: 'MAT:14:25 | 25 | 25 | And in the fourth watch of the night, he came to them walking upon the sea.'
      v:026: 'MAT:14:26 | 26 | 26 | And they seeing him walking on the sea, were troubled, saying: It is an apparition. And they cried out for fear.'
      v:027: 'MAT:14:27 | 27 | 27 | And immediately Jesus spoke to them, saying: Be of good heart: It is I, be not afraid.'
      v:028: 'MAT:14:28 | 28 | 28 | And Peter making answer, said: Lord, if it be thou, bid me come to thee upon the waters.'
      v:029: 'MAT:14:29 | 29 | 29 | And he said: Come. And Peter, going down out of the boat, walked upon the water to come to Jesus.'
      v:030: 'MAT:14:30 | 30 | 30 | But seeing the wind strong he was afraid: and when he began to sink, he cried out, saying: Lord, save me.'
      v:031: 'MAT:14:31 | 31 | 31 | And immediately Jesus stretching forth his hand, took hold of him, and said to him: O thou of little faith, why didst thou doubt?'
      v:032: 'MAT:14:32 | 32 | 32 | And when they were come up into the boat, the wind ceased.'
      v:033: 'MAT:14:33 | 33 | 33 | Then they that were in the boat came and worshipped him saying: Thou art truly the Son of God.'
      v:034: 'MAT:14:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And having passed over, they came into the country of Genesar.'
      v:035: 'MAT:14:35 | 35 | 35 | And when the men of that place had knowledge of him, they sent out into all that country, and brought to him all that were diseased.'
      v:036: 'MAT:14:36 | 36 | 36 | And they besought him that they might touch but the hem of his garment. And as many as touched, were made whole.'
  c:015:
    commentary:
      v:001:
        - 'MAT:15:1 | 1 | 1 | The <i>Pharisees</i> observed a rigid and simple mode life, disdaining all luxurious delicacies. They scrupulously followed the dicta of reason, and paid the greatest veneration and implicit obedience to the opinions and traditions of their seniors. All contingencies they ascribe to fate, but not to the exclusion of free-will. The immortality of the soul, and a future state of rewards and punishments, were favourite tenets with them, and their fame for wisdom, temperance, and integrity was proverbial. (Josephus, <i>Antiq.</i> Book xviii, chap. ii.)'
      v:002:
        - 'MAT:15:2 | 2 | 2 | <i>Why do thy disciples transgress the tradition.</i> The Pharisees had various traditions delivered down from their ancestors, called {GREEK:START deuterseis}Œ¥Œ∑œÖœÑŒ∑œÅœÉŒ∑ŒπœÉ{GREEK:END}, of which some were works of supererogation, others were contrary to the law. (Estius) --- It is a great proof of malice in the Pharisees, and of irreproachable character in our Lord, that they should be reduce to notice triffles, no ways connected with either piety or religion. ... They moreover betrayed their superstition, by insisting on the observance of these outward ceremonies, as essential parts of piety, which were not commanded by any law, (were certainly of no divine origin) and which, at most, were duties of civility, or emblems of interior purity. (Jansenius) --- <i>The tradition of the ancients?</i> They do not say the written law, which did not prescribe these washings of hands, cups, pots, beds, &c. These traditions came only from the doctors of their law, who are called <i>elders,</i> which is a name of dignity, as was that of <i>senator</i> among the Romans, and so, in English, are the names of <i>major, alderman,</i> &c. See Acts v.[xv.?] 6. &c. (Witham)'
      v:003:
        - 'MAT:15:3 | 3 | 3 | <i>Why do you also.</i> The Jews understanding the saying of the prophets, "wash yourselves and be clean," in a carnal manner, they made a precept of not eating without first washing their hands. (Ven. Bede) --- The traditions here alluded to, and which they call the <i>oral law,</i> were respected equally with the written law, by all the Jews, except the sect of Caraites; they were collected in seventy-two books, and composed the <i>cabbala,</i> and were kept by Gamaliel and other heads of the sanhedrim, till the destruction of Jerusalem. About 120 years after this, Rabbi Judas composed a book of them, called <i>Mishna,</i> or <i>second law;</i> afterwards two supplements and explanations were given, viz. the <i>Talmud</i> of Jerusalem, and the <i>Talmud</i> of Babylon. By these the Jews are still governed in ecclesiastical matters.'
      v:005:
        - 'MAT:15:5 | 5 | 5 | <i>The gift whatsoever proceedeth from me, shall profit thee.</i>[1] This gift is called <i>Corban,</i> Mark vii. 11. Now, as to the sense of this obscure place, I shall mention two expositions that seem preferable to others. The first is, as if a son said to his father or mother, Whatsoever was mine, (with which indeed I might have assisted you, my parents) I have given, i.e. promised to give to the temple: and being to keep this promise, I need not, or I cannot now assist you. The second interpretation is, as if the son said to his father or mother, Whatsoever gift I have made to God <i>will be profitable to</i> you, as well as to me; or, <i>let it be profitable</i> to you, (which is more according to the Greek text, both here and in St. Mark) and therefore I am no further obliged to assist you. (Witham) --- That is, the offering that I shall make to God, shall be instead of that which should be expended for thy profit. This tradition of the Pharisees was calculated to enrich themselves, by exempting children from giving any further assistance to their parents, if they once offered to the temple and the priests that which should have been the support of their parents. But this was a violation of the law of God, and of nature, which our Saviour here condemns. (Challoner) --- They committed a double crime. They neither offered the gift to God, nor succoured their parents in their distress. (St. Chrysostom, hom. lii.)'
      v:006:
        - 'MAT:15:6 | 6 | 6 | <i>And he shall not honour;</i> that is, assist <i>his father or his mother.</i> It is doubtful whether these may not be the words of the Pharisees; but they rather seem the words of our Saviour Christ, especially seeing that in St. Mark, Christ himself adds: <i>And, farther, you suffer him not to do any thing for his father or mother, making void the word of God by your tradition.</i> (Witham)'
      v:009:
        - "MAT:15:9 | 9 | 9 | <i>In vain</i> they worship, or think they worship God, who neglect the divine commandments to observe the commands of men. We must not here suppose that Christ censures the commands of the Church, or the tradition of the apostles, because these are in nowise contrary to the divine law, but rather serve to enforce it, and reduce it to practice; nor are they so much the commands of men, as of God, delivered to us by his ambassadors. Christ censures such as are merely human, such as those mentioned here, which are vain and futile, as the superstitious washing of hands; or erroneous, as that the soul is defiled by meat; or openly contrary to natural and divine law, as the defrauding parents of their just support. (Tirinus) --- It is evidently erroneous to argue from this text against apostolic traditions. St. Paul tells the Thessalonians, to stand fast, and hold the traditions which they had been taught, whether by word of mouth or by epistles. (2 Thessalonians ii. 14.) --- <i>Commandments of men.</i> The doctrines and commandments here reprehended, are such as are either contrary to the law of God, (as that of neglecting parents, under pretence of giving to God) or at least are frivolous, unprofitable, and no ways conducing to true piety, as that of often washing hands, &c. without regard to the purity of the heart. But as to the rules and ordinances of the holy Church, touching fasts, festivals, &c. these are no ways repugnant to, but highly agreeable to God's holy word, and all Christian piety; neither are they to be counted among the <i>doctrines and commandments of men,</i> because they proceed not from mere human authority, but from that which Christ has established in his Church; whose pastors he has commanded us to hear and obey, even as himself. (Luke x. 16.; Matthew xviii. 17) (Challoner)"
      v:011:
        - "MAT:15:11 | 11 | 11 | <i>Not that which goeth into the mouth,</i> &c. We must heartily pity and pray to God for those who blindly pretend from hence, that to eat any kind of meats, or as often as a man pleaseth on fasting-days, <i>can defile no man.</i> (Witham) --- No uncleaness in meat, nor any dirt contracted by eating it with unwashed hands, can defile the soul; but sin alone, or a disobedience of the heart to the ordinance and will of God. And thus, when <i>Adam</i> took the forbidden fruit, it was not the apple which entered into his mouth, but the disobedience to the law of God, which defiled him. The same is to be said if a <i>Jew,</i> in the time of the old law, had eaten swine's flesh; or a Christian convert, in the days of the apostles, contrary to their ordinance, had eaten blood; or if any of the faithful, at present, should transgress the ordinance of God's Church, by breaking the fasts: for in all these cases the soul would be defiled, not indeed by that which goeth into the mouth, but by the disobedience of the heart, in wilfully transgressing the ordinance of God, or of those who have their authority from him. (Challoner) --- Jesus Christ by no means prohibits fasting and abstinence from certain food, and at certain times, or he would have been immediately accused of contradicting the law; he only says, that meat which they esteem unclean does not of itself, and by its own nature, defile the soul; which is what the Pharisees (and before them Pythagoras, and after them the Manicheans) maintained, and which St. Paul warmly confutes. (1 Timothy iv. 4) (Tirinus) --- If a man gets intoxicated, adducing this same plea, that <i>what entereth by the mouth,</i> &c. is not the answer obvious; that it is not the <i>wine,</i> but the <i>intemperance,</i> contrary to the law of God, which defileth him: <i>for drunkards shall not possess the kingdom of God.</i> (1 Corinthians vi. 10)"
      v:012:
        - "MAT:15:12 | 12 | 12 | <i>Scandalized.</i> When the Pharisees had received our Lord's answer, they had nothing to reply. His disciples perceiving their indignation, came and asked Jesus if he observed they were scandalized, i.e. offended. It is probable the disciples were also a little hurt, or afraid lest his words were contrary to the law of Moses or the tradition of the ancients, and took this occasion of having their scruples removed. St. Hilary, St. Chrysostom and Theophylactus understand this answer, <i>Every plant,</i> &c. to signify that every doctrine not proceeding from God, consequently the traditions of the Pharisees here in question, were to be eradicated by the promulgation of the gospel truths, which were not to remain unpublished on account of the scandal some interested or prejudiced persons might choose to take therefrom. (Jansenius) --- It must be here observed, that Christ was not the direct cause of scandal to the Jews, for such scandal would not be allowable; he only caused it indirectly, because it was his doctrine, at which, through their own perversity, they took scandal. (Denis the Carthusian)"
      v:014:
        - 'MAT:15:14 | 14 | 14 | <i>Let them alone.</i> It must not be hence inferred, that he desired not the conversion of the Scribes and Pharisees. He only says: if, through their own perversity, they choose to take scandal, let them do it; we must not neglect to teach the truth, though it displease men. (St. Jerome) --- When, says St. Gregory, we see scandal arise from our preaching truth, we must rather suffer it to take place than desert the truth. Our Lord says they are blind, let us leave them. For the land which has often been watered with the dews of heaven, and still continues barren is deserted. Behold your house shall be left desolate. (Luke xiii. 35) And Isaias (v. 6.) says, It shall not be pruned, and it shall not be digged, but briers and thorns shall come upon it; and I will command the clouds to rain no more rain upon it. For, although God never refuses man grace sufficient to enable him to rise, if he pleases, yet he sometimes denies such assistance as would render his rise easy. The state of a sinner is then desperate indeed, when Christ tells his disciples to leave him. For as the Sodomites were destroyed, so soon as Lot, who was just and good in the sight of God, had departed from them, and as Jerusalem was laid waste when Jesus went out of it, (for he suffered without the gates) so the sinner is in a very dangerous state, when he is left by the ministers of religion as one infected with a mortal distemper. (Paulus de Palacio)'
      v:019:
        - 'MAT:15:19 | 19 | 19 | <i>For out of the heart.</i> We must here observe, that our divine Redeemer mentions offences against our neighbour, to shew us that he is even more desirous we should love our neighbour than worship himself. (Idem.)'
      v:021:
        - 'MAT:15:21 | 21 | 21 | <i>Confines of Tyre.</i> It perhaps may be asked, why Jesus went among the Gentiles, when he had commanded his apostles to avoid those countries? One reason may be, that our Saviour was not subject to the same rules he gave his disciples; another reason may be brought, that he did not go then to preach; hence St. Matthew observes that he kept himself retired. (St. Chrysostom) --- Tyre and Sidon were both situated on the Mediterranean sea, about 20 miles distant from each other, and the adjoining country to the west and north of Galilee was called the coast or territories of Tyre and Sidon. The old inhabitants of this tract were descendants of Chanaan, (for Sidon was his eldest son) and continued in possession of it much longer than they did of any other part of the country. The Greeks called it Ph≈ìnicia; and when, by right of conquest, it became a province of Syria, it took the name of Syroph≈ìnicia; hence the woman, whom St. Matthew calls a Chanaanite, St. Mark calls a Syroph≈ìnician and Gentile; as being both by religion and language a Greek.'
      v:022:
        - 'MAT:15:22 | 22 | 22 | It is probable that woman first cried out before the door, and assembled a crowd, and then went into the house. <i>Have mercy on me.</i> The great faith of the Chanaan√¶an woman is justly extolled. She believed him to be God, whom she calls her Lord, and him a man, whom she styles the Son of David. She lays no stress upon her own merits, but supplicates for the mercy of God; neither does she say, have mercy on my daughter, but have mercy on me. ... To move him to compassion, she lays all her grief and sorrow before him in these afflicting words: <i>my daughter is grievously afflicted by a devil.</i> (Glossa.)'
      v:023:
        - 'MAT:15:23 | 23 | 23 | <i>He answered her not.</i> It must not be supposed that our Saviour refused to hear the woman through any contempt, but only to shew that his mission was in the first instance to the Jews; or to induce her to ask with greater earnestness, so as to deserve more ample assistance. (Denis the Carthusian)'
      v:026:
        - "MAT:15:26 | 26 | 26-27 | <i>And to cast it to the dogs;</i> i.e. to Gentiles, sometimes so called by the Jews. (Witham) --- The diminutive word {GREEK:START Kunarios}ŒöœÖŒΩŒ±œÅŒπŒøœÉ{GREEK:END}, or whelp, is used in both these verses in the Septuagint. Our Lord crosses the wishes of the Chanaan√¶an, not that he intended to reject her, but that he might bring to light the hidden and secret treasure of her virtue. Let us admire not only the greatness of her faith, but likewise the profoundness of her humility; for when our Saviour called the Jews children, so far from being envious of another's praise, she readily answers, and gives them the title of lords; and when Christ likened her to a dog, she presently acknowledges the meanness of her condition. (St. Chrysostom, hom. liii.) He refused at first to listen to her petition, says the same saint, to instruct us with what faith, humility, and perseverance we ought to pray. To make his servants more sensible of his mercy, and more eager to obtain it, he often appears to pay no attention to their prayers, till he had exercised them in the virtues of humility and patience. Ask, and you shall receive; knock, and it shall be opened to you. (Haydock)"
      v:028:
        - 'MAT:15:28 | 28 | 28 | <i>Be it done.</i> In the beginning God said, <i>Let there be light, and there was light;</i> here Jesus Christ says, <i>let it be done,</i> &c. and her daughter was healed from that hour. So powerful with God is earnest and fervent prayer. (St. Chrysostom, hom. liii.)'
      v:030:
        - 'MAT:15:30 | 30 | 30 | <i>And he healed them.</i> The Chanaan√¶an was long in obtaining her request, and only prevailed by her importunity; whereas the Jews were cured on declaring their infirmities. Thus were they left without excuse, seeing how much greater was the faith of this poor Gentile woman, than that of the descendants of Abraham. (St. Chrysostom, hom. liii.)'
      v:032:
        - 'MAT:15:32 | 32 | 32 | <i>They continue with me now three days,</i> eager to hear his divine instructions, and to witness the greatness of his miracles. The disciples, as if not remembering what Jesus had done on a similar emergency, (see Matthew, xiv. 16,) expressed their solicitude and uneasiness for the hungered multitude. (Haydock)'
      v:036:
        - 'MAT:15:36 | 36 | 36 | He gave thanks to his heavenly Father, for that providential care with which he supplies our wants, even miraculously, when necessary for us. Everywhere his goodness and attention to the wants of his children are manifested, but not more so in the manna of the desert, than in the fertility of the holy land. (Haydock)'
      v:037:
        - 'MAT:15:37 | 37 | 37 | <i>Seven baskets full</i> remained, to intimate that God remunerates with a liberal hand all alms given for his sake. Various are the circumstances attending the present multiplication of the loaves with that in the preceding chapter. In the former, there were five loaves and two fishes; here there are seven loaves and a few little fishes: In the former, 5,000 men were filled, here 4,000: in the former case, 12 baskets full of fragments remained, here seven. (Tirinus) --- All which sufficiently prove that these were two distinct miracles, to both of which Jesus Christ refers in chap. xvi, ver. 9. and 10. (Haydock)'
      v:039:
        - 'MAT:15:39 | 39 | 39 | <i>Magedan.</i> Some copies read {GREEK:START Magdalan}ŒúŒ±Œ≥Œ¥Œ±ŒªŒ±ŒΩ{GREEK:END}, others {GREEK:START Magadan}ŒúŒ±Œ≥Œ±Œ¥Œ±ŒΩ{GREEK:END}, or Magedan: this last is found in the Vulgate, and in the best manuscript copies. (Mat. Polus, T. iv, p. 409.)'
