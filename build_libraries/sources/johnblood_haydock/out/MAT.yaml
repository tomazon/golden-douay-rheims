      v:001: 'MAT:22:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Jesus answering, spoke to them again in parables, saying:'
      v:002: 'MAT:22:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}The kingdom of heaven is like to a man being a king, who made a marriage for his son.'
      v:003: 'MAT:22:3 | 3 | 3 | And he sent his servants, to call them that were invited to the marriage; and they would not come.'
      v:004: 'MAT:22:4 | 4 | 4 | Again he sent other servants, saying: Tell them that were invited: Behold, I have prepared my dinner: my beeves and fatlings are killed, and all things are ready: come ye to the wedding.'
      v:005: 'MAT:22:5 | 5 | 5 | But they neglected, and went their ways, one to his farm, and another to his merchandise.'
      v:006: 'MAT:22:6 | 6 | 6 | And the rest laid hands on his servants, and having treated them contumeliously, put them to death.'
      v:007: 'MAT:22:7 | 7 | 7 | But when the king heard of it, he was angry, and sending his armies, he destroyed those murderers, and burnt their city.'
      v:008: 'MAT:22:8 | 8 | 8 | Then he saith to his servants: The wedding indeed is ready; but they that were invited, were not worthy.'
      v:009: 'MAT:22:9 | 9 | 9 | Go ye therefore into the highways, and as many as you shall find, invite to the wedding.'
      v:010: 'MAT:22:10 | 10 | 10 | And his servants going out into the highways, gathered together all that they found, both bad and good: and the wedding was filled with guests.'
      v:011: 'MAT:22:11 | 11 | 11 | And the king went in to see the guests: and he saw there a man who had not on a wedding-garment.'
      v:012: 'MAT:22:12 | 12 | 12 | And he saith to him: Friend, how camest thou in hither not having a wedding-garment? But he was silent.'
      v:013: 'MAT:22:13 | 13 | 13 | Then the king said to the waiters: {VERSE_FOOTNOTE_INDEX_REF 0}Bind him hand and foot, and cast him into the exterior darkness: there shall be weeping and gnashing of teeth.'
      v:014: 'MAT:22:14 | 14 | 14 | For many are called, but few <i>are</i> chosen.'
      v:015: 'MAT:22:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Then the Pharisees going away, consulted among themselves how to ensnare him in <i>his</i> speech.'
      v:016: 'MAT:22:16 | 16 | 16 | And they send to him their disciples with the Herodians, saying: Master, we know that thou art a true speaker, and teachest the way of God in truth, neither carest thou for any man: for thou dost not regard the person of men.'
      v:017: 'MAT:22:17 | 17 | 17 | Tell us therefore what dost thou think? is it lawful to give tribute to C√¶sar, or not?'
      v:018: 'MAT:22:18 | 18 | 18 | But Jesus knowing their wickedness, said: Why do you tempt me, ye hypocrites?'
      v:019: MAT:22:19 | 19 | 19 | Shew me the coin of the tribute. And they offered him a penny.
      v:020: 'MAT:22:20 | 20 | 20 | And Jesus saith to them: Whose image and inscription is this?'
      v:021: "MAT:22:21 | 21 | 21 | They say to him: C√¶sar's. Then he saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}Render therefore to C√¶sar the things that are C√¶sar's: and to God, the things that are God's."
      v:022: 'MAT:22:22 | 22 | 22 | And hearing <i>this</i>, they wondered, and leaving him went their way.'
      v:023: 'MAT:22:23 | 23 | 23 | The same day the Sadducees came to him, who say {VERSE_FOOTNOTE_INDEX_REF 0}there is no resurrection: and asked him,'
      v:024: 'MAT:22:24 | 24 | 24 | Saying: Master, Moses said: {VERSE_FOOTNOTE_INDEX_REF 0}If a man die having no son, his brother shall marry his wife, and raise up issue to his brother.'
      v:025: 'MAT:22:25 | 25 | 25 | Now there were with us seven brethren: and the first having married a wife, died: and not having issue, left his wife to his brother.'
      v:026: 'MAT:22:26 | 26 | 26 | In like manner the second, and the third, and so on to the seventh.'
      v:027: MAT:22:27 | 27 | 27 | And last of all the woman died also.
      v:028: 'MAT:22:28 | 28 | 28 | At the resurrection therefore whose wife shall she be of the seven? for they all had her.'
      v:029: 'MAT:22:29 | 29 | 29 | And Jesus answering, said to them: You err, not knowing the Scriptures, nor the power of God.'
      v:030: 'MAT:22:30 | 30 | 30 | For in the resurrection they shall neither marry, nor be given in marriage: but shall be as the angels of God in heaven.'
      v:031: 'MAT:22:31 | 31 | 31 | But concerning the resurrection of the dead, have you not read that which was spoken by God, saying to you:'
      v:032: 'MAT:22:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}I am the God of Abraham, and the God of Isaac, and the God of Jacob: He is not the God of the dead, but of the living.'
      v:033: 'MAT:22:33 | 33 | 33 | And the multitudes hearing <i>this</i>, were in admiration at his doctrine.'
      v:034: 'MAT:22:34 | 34 | 34 | And the Pharisees hearing that he had silenced the Sadducees, came together:'
      v:035: 'MAT:22:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And one of them, a doctor of the law, asked him, tempting him:'
      v:036: 'MAT:22:36 | 36 | 36 | Master, which is the great commandment in the law?'
      v:037: 'MAT:22:37 | 37 | 37 | Jesus said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt love the Lord thy God with thy whole heart, and with thy whole soul, and with thy whole mind.'
      v:038: MAT:22:38 | 38 | 38 | This is the greatest and first commandment.
      v:039: 'MAT:22:39 | 39 | 39 | And the second is like to this: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt love thy neighbour as thyself.'
      v:040: MAT:22:40 | 40 | 40 | On these two commandments dependeth the whole law and the prophets.
      v:041: 'MAT:22:41 | 41 | 41 | And the Pharisees being gathered together, Jesus asked them,'
      v:042: "MAT:22:42 | 42 | 42 | Saying: What think you of Christ? whose son is he? They say to him: David's."
      v:043: 'MAT:22:43 | 43 | 43 | He saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}How then doth David in spirit call him Lord: Saying:'
      v:044: 'MAT:22:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord said to my Lord: Sit on my right hand, until I make thy enemies thy footstool?'
      v:045: 'MAT:22:45 | 45 | 45 | If David then call him Lord, how is he his son?'
      v:046: 'MAT:22:46 | 46 | 46 | And no man was able to answer him a word: neither durst any man from that day forth ask him any more questions.'
  c:023:
    commentary:
      v:001:
        - 'MAT:23:1 | 1 | 1 | <i>Then Jesus,</i> &c. Jesus thus spoke to the multitude a few days previous to his passion. It is here observable that our Saviour, after he had tried all possible remedies, after he had taught and confirmed his doctrines by innumerable miracles, after he had secretly by his parables reprehended them for their wickedness, but without effect, now publicly upbraids their vices. But before his reprehension of the Pharisees, he instructs the people, lest they should despise the authority of the priesthood. (Salmeron)'
      v:002:
        - "MAT:23:2 | 2 | 2 | <i>The Scribes.</i> They, who professed the greatest zeal for the law of Moses, and gloried in being the interpreters of it, sat upon the chair of Moses, succeeded to his authority of governing the people of God, of instructing them in his law, and of disclosing to them his will. Such, therefore, as did not depart from the letter of the law, were called Scribes. But such as professed something higher, and separated themselves from the crowd, as better than the ordinary class of men, were called <i>Pharisees,</i> which signifies, separated. (Origen) --- God preserveth the truth of the Christian religion in the apostolic See of Rome, which in the new law answers to the chair of Moses, notwithstanding the disedifying conduct of some few of its bishops. Yes, though a traitor, as vile as Judas himself, were a bishop thereof, it would not be prejudicial to the integrity of the faith of God's Church, or to the ready obedience and perfect submission of sincere good Christians, for whom our Lord has made this provision, when he says: <i>do that which they say, but do not as they do.</i> (St. Augustine, Ep. clxv.)"
      v:003:
        - 'MAT:23:3 | 3 | 3 | <i>All therefore whatsoever they shall say.</i> St. Augustine, in his defence of the Apostolic See, thus argues, <i>contra lit. Petil.</i> "Why dost thou call the apostolic chair the chair of pestilence? If, for the men that sit therein, I ask: did our Lord Jesus Christ, on account of the Pharisees, reflect upon the chair, wherein they sat? Did he not commend that chair of Moses, and, preserving the honour of the chair, reprove them? For he sayeth: they <i>have sat on the chair of Moses. All therefore whatsoever they shall say to you, observe and do.</i> These points if you did well consider, you would not, for the men whom you defame, blaspheme the Apostolic See, wherewith you do not hold communion." (lib. ii. chap. 51) And again, chap. 61 Ibid. "Neither on account of the Pharisees, to whom you maliciously compare us, did our Lord command the chair of Moses to be forsaken; (in which chair he verily figured his own) for he warned the people to do what they say, and not what they do, and that <i>the holiness of the chair be in no case forsaken, nor the unity of the flock divided,</i> on account of the wicked lives of the pastors." --- Christ does not tell them to observe every thing, without exception, that the Pharisees should say to them; for, (as it was observed in a previous chapter) many superstitions and false ordinances had obtained amongst them, corrupting the Scriptures by their traditions; but only such as were not contrary to the law of Moses. We are taught to obey <i>bad</i> no less than <i>good</i> ministers, in those things that are not expressly contrary to the law of God. Hence appears how unfounded and unreasonable is the excuse so often adduced by persons in justification of their misdeeds, viz. that they saw their pastors do the same. Such must attend to the rule here given by Jesus Christ. What they say, do: but according to their works, do ye not. (Denis the Carthusian) --- The words, <i>all whatsoever,</i> shew that nothing must be excepted, but what the supreme law orders to be excepted. (Estius)'
      v:004:
        - 'MAT:23:4 | 4 | 4 | <i>Heavy and insupportable burdens.</i> Some understand in general the ceremonies of the law of Moses; but Christ seems rather here to mean the vain customs, traditions, and additions, introduced by the Jewish doctors, and by their Scribes and Pharisees. (Witham) --- They thus greatly increase the burden of others, by multiplying their obligations; whilst they will not offer themselves the least violence in observing them, or alleviating the burden, by taking any share upon their own shoulders.'
      v:005:
        - 'MAT:23:5 | 5 | 5 | <i>Phylacteries.</i>[1] These were pieces or scrolls of parchment, on which were written the ten commandments, or some sentences of the law, which the Jews were accustomed to fasten to their foreheads, or their arms, to put them in mind of their duty. Thus they interpreted those words. (Deuteronomy vi. 8.) <i>Thou shalt tie them as a sign on thy hand: and they shall be, and move before thy eyes.</i> Perhaps all the Jews, and even our Saviour himself, wore them; and that he only blames the hypocrisy and vanity of the Scribes and Pharisees, who affected to have them larger than others; and they did the like as to the fringes which the Jews wore on their garments. (Witham) --- That is, parchments, on which they wrote the ten commandments, and carried on their foreheads before their eyes: which the Pharisees affected to wear broader than other men: so to seem more zealous for the law. (Challoner) --- The word <i>Phylacterion,</i> which is found both in the Greek and Latin Vulgate, properly signifies a preservation. It was a piece of parchment which the Jews carried round their heads from one ear to the other, and round their arms like bracelets, and upon which were written certain words of the law. Since the origin of the sect of Pharisees, they began to attach to these bands of parchment chimerical virtues, such as preservatives of maladies, and preservations from the insults of devils; hence the name <i>phylacterion.</i> (Bible de Vence)'
      v:007:
        - 'MAT:23:7 | 7 | 7 | <i>Rabbi.</i> A title like that of <i>master</i> or <i>doctor.</i> Judas gave it to our Saviour. (Matthew xxvi. 49.) And the disciples of St. John the Baptist call him so. (John iii. 26.) --- Christ blames their pride, and vanity in affecting such titles, rather than the titles themselves. (Witham) --- {GREEK:START Didaskalos}ŒîŒπŒ¥Œ±œÉŒ∫Œ±ŒªŒøœÉ{GREEK:END}, properly a preceptor, as John iii. 10. <i>Art thou a master in Israel, and knowest not these things?</i> (Bible de Vence)'
      v:008:
        - 'MAT:23:8 | 8 | 8 | <i>One is your master,</i> or teacher, who is the Christ, and under him one vicar, the successor of St. Peter, with whom all Catholic teachers are one, because they all teach one and the same doctrine in every part of the Christian world; whereas in the multiplicity of modern sects, which are every day dividing and subdividing into fresh sects, no two leaders can be found teaching in all points exactly the same tenets; as each is not only allowed, but expected to follow his own private spirit, and to build his creed upon his own interpretation of Scripture. (Haydock)'
      v:009:
        - 'MAT:23:9 | 9 | 9-10 | <i>Call none your father ... Neither be ye called masters,</i> &c. The meaning is, that our Father in heaven is incomparably more to be regarded, than any father upon earth: and no master is to be followed, who would lead us away from Christ. But this does not hinder but that we are by the law of God to have a due respect both for our parents and spiritual fathers, (1 Corinthians iv. 15,) and for our masters and teachers. (Challoner) --- This name was a title of dignity: the presidents of the assembly of twenty-three judges where so called; the second judge of the sanhedrim, &c. (Bible de Vence) --- Nothing is here forbidden but the contentious divisions, and self-assumed authority, of such as make themselves leaders and favourers of schisms and sects; as Donatus, Arius, Luther, Calvin, and innumerable others of very modern date. But by no means the title of father, attributed by the faith, piety, and confidence of good people, to their directors; for, St. Paul tells the Corinthians, that he is their only spiritual Father: <i>If you have 10,000 instructors in Christ, yet not many Fathers.</i> (1 Corinthians iv. 15.)'
      v:013:
        - 'MAT:23:13 | 13 | 13 | <i>You shut the kingdom of heaven.</i> This is here taken for eternal happiness, which can be obtained only by faith in Christ, since he calls himself the gate. (St. John chap. x) --- Now the Pharisees, by refusing to believe in him, and conspiring against him, deterred those, who would otherwise have believed in Christ, from professing his name and following his doctrines, and thus shut the gate of heaven against them. (Nicholas of Lyra.) --- In all these reprehensions, it is to be noted, for the honour of the priesthood, Jesus Christ never reprehendeth priests by that name. (St. Cyprian, ep. lxv.)'
      v:014:
        - 'MAT:23:14 | 14 | 14 | <i>You devour the houses of widows.</i> Here our blessed Saviour severely reprehends the hypocrisy and other vices of the Scribes and Pharisees, a little before his death, to make them enter into themselves, and to hinder them from seducing others. (Witham) ---The Pharisees, by every means in their power, endeavoured to persuade the widows of the poor to make vows or offerings for the temple, by which they themselves became rich, and thus they <i>devoured the houses of widows.</i> (Nicholas of Lyra.) --- Whoever is a perpetrator of evil, deserves heavy chastisements; but the man who commits wickedness under the cloak of religion, is deserving of still more severe punishment. (Origen) --- The same is said of fasting, alms, prayers. (Matthew vi.) --- As above our Lord had inculcated eight beatitudes, so here he denounces eight woes or threats of impending judgment, to the Scribes and Pharisees, for their vile hypocrisy. (Jansenius)'
      v:015:
        - 'MAT:23:15 | 15 | 15 | Because whilst a Gentile he sinned without a perfect knowledge of the evil, and was not then a two-fold child of hell; but after his conversion, seeing the vices of his masters, and perceiving that they acted in direct opposition to the doctrines they taught, he returns to the vomit, and renders himself a prevaricator, by adoring the idols he formerly left, and sells his soul doubly to the devil. (St. Chrysostom) --- They that teach that it is sufficient to have faith only, do make such Christians as blindly follow them, as these Jews did their proselytes, children of hell far more than before. (St. Augustine, lib. de fide et oper. chap. xxvi.)'
      v:016:
        - 'MAT:23:16 | 16 | 16 | <i>Wo to you blind guides.</i> Avarice seems to have been the chief motive of the Pharisees in teaching this doctrine, since they taught that those who swore by the temple were guilty of no sin, nor under any obligation at all; whereas they who swore by the gold of the temple, were bound to pay a certain sum of money to the priests, by which they themselves were enriched. (Nicholas of Lyra.) --- <i>Whosoever shall swear by the temple, it is nothing,</i> &c. To understand this obscure place, we may take notice, that a good part of what was offered on the altar, and given to the treasury of the temple, fell to the share of the Jewish priests; and therefore it was not their interest to have such promises or oaths dispensed with. This made them teach the people, that if any one had made a promissory oath or vow to give their money or goods <i>to the temple,</i> or <i>to the altar</i> itself, as it is said ver. 18, such oaths or promises were not obligatory, or might easily be dispensed with. But if any one had sworn or vowed to give any thing to the <i>treasury of the temple,</i> or join it to the <i>offerings to be made</i> on the altar, then such oaths and promises which turned to their profit were by all means to be kept. St. Jerome expounds it of oaths in common discourse; as if they taught the people, that when any one swore <i>by the temple,</i> or <i>the altar,</i> it was not so considerable as to swear by <i>the gold in the temple,</i> or <i>by the offerings</i> there made: for in the latter cases, they were to make satisfaction according to the judgment of the Jewish priests. And to correct their covetous proceedings, Christ tells them that the temple and the altar were greater than the gold and the offerings. (Witham)'
      v:019:
        - "MAT:23:19 | 19 | 19 | <i>Sanctifieth.</i> The altar is sanctified by our Lord's body thereon. Theophylactus, the close follower of St. Chrysostom, writeth thus upon this text: \"In the old law, Christ will not allow the gift to be greater than the altar; but with us the altar is sanctified by the gift: for the bread, by the divine grace is converted into our Lord's body, and therefore the altar is sanctified by it.\""
      v:021:
        - 'MAT:23:21 | 21 | 21 | <i>By him that dwelleth in it.</i> Here we see that swearing by creatures, as by the gospel and by the saints, is all referred to the honour of God, whose gospel it is, whose saints they are. (Bristow)'
      v:023:
        - 'MAT:23:23 | 23 | 23 | <i>You ... who pay tithe,</i> &c. The tithes of these small things are not found in the law. Nor yet doth Christ blame them so much for this, as for neglecting more weighty matters; and tells them by a proverb, <i>that they strain out a gnat, and swallow a camel.</i> (Witham) --- The Pharisees pretended the greatest exactitude even in the smallest commands of the law, when the observance of them could impress the people with a favourable idea of their sanctity; whereas they omitted the more essential precepts of the law, when it did not procure them the praise of men. (Nicholas of Lyra.) --- St. Jerome interprets this passage of receiving tithes; the Vulgate has <i>decimare.</i> (St. Jerome) --- The Pharisees are blamed by our Lord for their avarice, in scrupulously exacting tithes of the most trifling things, whilst they lived in a constant neglect of their duty, both to God and their neighbour. (Idem. [St. Jerome])'
      v:025:
        - "MAT:23:25 | 25 | 25 | <i>Woe to you.</i> Jesus Christ here condemns, in forcible language, the principal vices of the Pharisees, viz. their hypocrisy, false devotion, boundless ambition, insatiable avarice, false zeal, and ignorance in deciding upon cases of conscience. St. Luke represents our Saviour as saying this to the Pharisees at dinner; (Chap. xi.) so that Christ must either have repeated these things at different times; or, St. Matthew according to custom, must have added them to other words of our Saviour, which, though spoken on another occasion, had some connection with the same subject. In vain do you, Pharisees, boast of your external sanctity. Do not imagine, that fornication, adultery, and other actions, are the only sins to be attended to; and that pride, avarice, anger, and other spiritual sins, are of no moment. He who made the body, made also the soul; and it is of equal consequence that both be kept clean and free from sin. (Nicholas of Lyra.) --- By the similitude of the cup, and of whited sepulchres, as also that of building the sepulchres of the prophets, he shews that they did all their actions purposely to be seen by men, and that this was their only motive in all they did. (Idem. [Nicholas of Lyra.]) --- Like Ezekiel's bitter roll, we have here a dreadful list of woes, like as many thunderbolts, levelled against hypocrisy, avarice, ambition, and all bitter zeal. We should be careful not to suffer such rank weeds to grow up in our soil, to the ruin of all good."
      v:026:
        - 'MAT:23:26 | 26 | 26 | <i>Thou blind Pharisee.</i> The vices of the Scribes and Pharisees are not unfrequently to be found in Christians. The genuine characters of the pharisaical and hypocritical spirit, are: 1. to be punctiliously exact in trifles; 2. to be fond of distinction and esteem; 3. to be content with external piety; 4. to entertain a high opinion of ourselves, and to be impatient of reproof; 5. to be harsh to others, and ready to impose on them what we do not observe ourselves. Sins abundantly sufficient to rob us of every good, and to leave our house quite desolate! not less so than the temple and city of Jerusalem!'
      v:027:
        - 'MAT:23:27 | 27 | 27 | <i>Whitened sepulchres.</i> The Jews, lest they should be defiled with touching the sepulchres, whitened them on the outside, in order to distinguish them. But this exterior whiteness, covering interior corruption, was a genuine picture of the pharisaical character. But these men, says St. Gregory, can have no excuse before the severe judge at the last day; for, whilst they shew to the view of mankind so beautiful an appearance of virtue, by their very hypocrisy they demonstrate that they are not ignorant how to live well. (Moral. xxvi.) --- Tell me, you hypocrite, what pleasure there is in wickedness? why do you not wish to be what you wish to appear? What it is beautiful to appear, is beyond a doubt more beautiful to be. Be therefore what you appear, or appear what you really are. (St. John Chrysostom)'
      v:028:
        - "MAT:23:28 | 28 | 28 | Jesus Christ so often and so boldly condemns the Pharisees, because he reads their hearts and intentions; but we, who can only judge of overt actions, who cannot dive into the secrets of the heart, must never presume to call men's exterior good actions hypocrisy; but judge of men according as we see and know. (Bristow)"
      v:029:
        - 'MAT:23:29 | 29 | 29 | <i>Build the sepulchres,</i> &c. This is not blamed, as if it were in itself evil to build or adorn the monuments of the prophets; but the hypocrisy of the Pharisees is here taxed; who, whilst they pretended to honour the memory of the prophets, were persecuting even unto death the Lord of the prophets. (Challoner) --- Jesus Christ foresaw that they would shortly accomplish the wickedness of their fathers in shedding his blood, as their fathers did the blood of the prophets. (St. Hilary) --- And although they seemed to honour the prophets, and to abhor the murder of the just, it was merely that in their persecution of Jesus Christ he might appear to the people neither a prophet, nor just. (Menochius)'
      v:032:
        - 'MAT:23:32 | 32 | 32 | Jesus Christ does not here persuade the Jews to continue on in their wicked ways, as if praising and sanctioning their conduct; but only predicts his own death, which they were about to compass, and which crime would greatly exceed that of their fathers: as he was the greatest, and even the Lord of all the other prophets, whom their fathers had put to death. (Denis the Carthusian)'
      v:035:
        - "MAT:23:35 | 35 | 35 | <i>From the blood of Abel,</i> &c. Not that the Jews, to whom Christ spoke, should be punished for crimes which they themselves did not commit nor be more severely punished than they themselves deserved; but he speaks of the Jewish people which, by putting to death their Messias, should shortly fill up the number of their sins; so that God would destroy their whole nation, as if the blood of Abel, and of the prophets unjustly murdered came upon them at once. See Maldonatus. --- <i>Of Zacharias, the son of Barachias.</i>[2] Some think this was Zachary, numbered among the lesser prophets, whose father's name was Barachias; but we do not read of his being murdered in this manner. The more common opinion is, that here is meant Zachary, who, preaching to the people, (2 Paralipomenon xxiv. 20,) was stoned to death in the very place where Christ was now speaking. But there he is called the <i>son of Joiada,</i> and not <i>of Barachias.</i> Some conjecture his father might have had both names; and St. Jerome tells us, that in an ancient copy of St. Matthew, called the <i>Gospel of the Nazarenes,</i> he found this Zacharias, of whom our Saviour speaks, called the son of Joiada. (Witham) --- St. Jerome gives another reason why he might have been called the son of Barachias, and not the son of Joiada, and this is to commend the sanctity of the father; for <i>Barachias</i> is interpreted the blessed of the Lord. Others suppose that he was the 11th of the 12 prophets; but it is not mentioned that he was slain between the temple and the altar. Some surmise that it was the father of the Baptist, collecting from the apocryphal writings that he was killed for preaching the arrival of the Redeemer: but that he was the son of Joiada, otherwise called Barachias, is the common opinion. (St. Jerome) --- <i>That upon you may come,</i> &c. Not that they should suffer more than their own sins richly deserved; but that the justice of God should now fall upon them with such a final vengeance once for all, as might comprise all the different kinds of judgments and punishments, that had at any time before been inflicted for the shedding of just blood. (Challoner)"
      v:036:
        - 'MAT:23:36 | 36 | 36 | <i>Amen, I say to you.</i> More severe punishments were inflicted on these Jews, on account of their more grievous and heinous transgressions; for nothing had been able to recall them from their wickedness. They had the example of their ancestors before their eyes, continually irritating the wrath of God; yet all they had suffered for their crimes, could not incite them to leave their sinful ways; but they proceeded further than their ancestors in impiety, and ought therefore to receive a more severe condemnation. Thus though Lamech had not killed a brother, but had neglected to be more prudent after the exemplary punishment of Cain, he still cried out: <i>Seven-fold punishment is taken of Cain, but of Lamech seventy times seven.</i> (Genesis iv.) (St. Chrysostom, hom. lxxiii.)'
      v:037:
        - "MAT:23:37 | 37 | 37 | <i>And thou wouldst not.</i> Three truths may be gathered from these words of our Saviour: 1. They, who perish, perish by their own fault, because they refuse to listen to the voice of God calling them to salvation; 2. that man's will is free, and that it is an error in man to lay all his wickedness to the charge of God, or of blind chance; for God justly attributes the reprobation of man to his own perverse will, which often opposes that of God, and brings destruction on itself; 3. how necessary it is for man to subject his will to that of the Almighty, and ever to say with our Saviour: <i>Nevertheless, not my will, but thine be done.</i> (Salmeron)"
      v:038:
        - 'MAT:23:38 | 38 | 38 | <i>Behold, your house.</i> Their house shall be deprived of the protection of the God of heaven. He it was that had hitherto preserved them, and he also would inflict upon them those very severe judgments they so much dreaded. (St. Chrysostom, hom. lxxv.)'
      v:039:
        - "MAT:23:39 | 39 | 39 | <i>Till you say, blessed is he that cometh.</i> Hereafter you shall own me for your Messias, and the world's Redeemer, at least at the day of judgment. (Witham) --- The time here foretold, when they should say: <i>Blessed is he that cometh in the name of the Lord,</i> is the day of general judgment. When our Saviour says, <i>henceforth,</i> we must understand it of all that time, which intervened between the time of his speaking and his passion. (St. Chrysostom, hom. lxxv.) --- It may also be understood of the Jews, who are to be converted to the faith of Jesus Christ towards the end of the world. (Menochius)"
