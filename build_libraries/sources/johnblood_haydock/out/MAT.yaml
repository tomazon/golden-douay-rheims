    verses:
      v:001: 'MAT:13:1 | 1 | 1 | The same day Jesus going out of the house, sat by the sea-side.'
      v:002: 'MAT:13:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And great multitudes were gathered unto him, so that he went up into a boat and sat: and all the multitudes stood on the shore.'
      v:003: 'MAT:13:3 | 3 | 3 | And he spoke to them many things in parables, saying: Behold the sower went forth to sow;'
      v:004: 'MAT:13:4 | 4 | 4 | And whilst he soweth, some fell by the way side, and the birds of the air came and ate them up.'
      v:005: 'MAT:13:5 | 5 | 5 | And other some fell upon stony ground, where they had not much earth: and they sprung up immediately, because they had no deepness of earth.'
      v:006: 'MAT:13:6 | 6 | 6 | And when the sun was up, they were scorched: and because they had not root, they withered away.'
      v:007: 'MAT:13:7 | 7 | 7 | And others fell among thorns: and the thorns grew up and choaked them.'
      v:008: 'MAT:13:8 | 8 | 8 | And others fell upon good ground: and they brought forth fruit, some a hundred-fold, some sixty-fold, and some thirty-fold.'
      v:009: 'MAT:13:9 | 9 | 9 | He that hath ears to hear, let him hear.'
      v:010: 'MAT:13:10 | 10 | 10 | And his disciples came and said to him: Why speakest thou to them in parables?'
      v:011: 'MAT:13:11 | 11 | 11 | He answered and said to them: Because to you it is given to know the mysteries of the kingdom of heaven: but to them it is not given.'
      v:012: 'MAT:13:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}For he that hath, to him shall be given, and he shall abound, but he that hath not, from him shall be taken away even that which he hath.'
      v:013: 'MAT:13:13 | 13 | 13 | Therefore do I speak to them in parables: because seeing they see not, and hearing they hear not, neither do they understand.'
      v:014: 'MAT:13:14 | 14 | 14 | And the prophecy of Isaias is fulfilled in them, who saith: {VERSE_FOOTNOTE_INDEX_REF 0}By hearing you shall hear, and shall not understand: and seeing you shall see, and shall not perceive.'
      v:015: 'MAT:13:15 | 15 | 15 | For the heart of this people is grown gross, and with their ears they have been dull of hearing, and their eyes they have shut: lest at any time they should see with their eyes, and hear with their ears, and understand with their heart, and be converted, and I should heal them.'
      v:016: 'MAT:13:16 | 16 | 16 | But blessed are your eyes, because they see, and your ears, because they hear.'
      v:017: 'MAT:13:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}For, amen, I say to you, many prophets and just men have desired to see the things that you see, and have not seen them: and to hear the things that you hear, and have not heard them.'
      v:018: MAT:13:18 | 18 | 18 | Hear you therefore the parable of the sower.
      v:019: 'MAT:13:19 | 19 | 19 | When any one heareth the word of the kingdom, and understandeth it not, there cometh the wicked one, and catcheth away that which was sown in his heart: this is he that received the seed by the way side.'
      v:020: 'MAT:13:20 | 20 | 20 | And he who received the seed upon stony ground, is he that heareth the word, and immediately receiveth it with joy.'
      v:021: 'MAT:13:21 | 21 | 21 | Yet hath he not root in himself, but is only for a time: and when there arise tribulation and persecution because of the word, he is presently scandalized.'
      v:022: 'MAT:13:22 | 22 | 22 | And he who received the seed among thorns, is he that heareth the word, and the care of this world and the deceitfulness of riches choak up the word, and he becometh fruitless.'
      v:023: 'MAT:13:23 | 23 | 23 | But he who received the seed into good ground, is he that heareth the word, and understandeth and beareth fruit, and yieldeth one a hundred-fold, and another sixty, and another thirty.'
      v:024: 'MAT:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Another parable he proposed to them, saying: The kingdom of heaven is likened to a man that sowed good seeds in his field.'
      v:025: 'MAT:13:25 | 25 | 25 | But while men were asleep, his enemy came and oversowed cockle among the wheat, and went his way.'
      v:026: 'MAT:13:26 | 26 | 26 | And when the blade was sprung up, and brought forth fruit, then appeared also the cockle.'
      v:027: 'MAT:13:27 | 27 | 27 | Then the servants of the master of the house came and said to him: Master, didst thou not sow good seed in thy field? from whence then hath it cockle?'
      v:028: 'MAT:13:28 | 28 | 28 | And he said to them: An enemy hath done this. And the servants said to him: Wilt thou that we go and gather it up?'
      v:029: 'MAT:13:29 | 29 | 29 | And he said: No, lest perhaps while ye gather up the cockle, you root up the wheat also together with it.'
      v:030: 'MAT:13:30 | 30 | 30 | Let both grow until the harvest, and in the time of the harvest I will say to the reapers: Gather up first the cockle, and bind it into bundles to burn, but gather the wheat into my barn.'
      v:031: 'MAT:13:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Another parable he proposed to them, saying: The kingdom of heaven is like to a grain of mustard seed, which a man took and sowed in his field.'
      v:032: 'MAT:13:32 | 32 | 32 | Which indeed is the least of all seeds: but when it is grown up, it is greater than any herbs, and becometh a tree, so that the birds of the air come, and dwell in the branches thereof.'
      v:033: 'MAT:13:33 | 33 | 33 | Another parable he spoke to them: {VERSE_FOOTNOTE_INDEX_REF 0}The kingdom of heaven is like to leaven, which a woman took and hid in three measures of meal, until the whole was leavened.'
      v:034: 'MAT:13:34 | 34 | 34 | All these things Jesus spoke in parables to the multitudes: and without parables he did not speak to them.'
      v:035: 'MAT:13:35 | 35 | 35 | That the word might be fulfilled which was spoken by the prophet, saying: {VERSE_FOOTNOTE_INDEX_REF 0}I will open my mouth in parables, I will utter things hidden from the foundation of the world.'
      v:036: 'MAT:13:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}Then having sent away the multitudes, he came into the house, and his disciples came to him, saying: Explain to us the parable of the cockle in the field.'
      v:037: 'MAT:13:37 | 37 | 37 | He made answer, and said to them: He that soweth the good seed, is the Son of man.'
      v:038: MAT:13:38 | 38 | 38 | And the field is the world. And the good seed are the children of the kingdom. And the cockle are the children of the wicked one.
      v:039: 'MAT:13:39 | 39 | 39 | And the enemy that sowed them, is the devil. {VERSE_FOOTNOTE_INDEX_REF 0}But the harvest is the end of the world. And the reapers are the angels.'
      v:040: 'MAT:13:40 | 40 | 40 | Even as cockle therefore is gathered up, and burnt with fire, so shall it be at the end of the world.'
      v:041: 'MAT:13:41 | 41 | 41 | The Son of man shall send his angels, and they shall gather out of his kingdom all scandals, and them that work iniquity.'
      v:042: 'MAT:13:42 | 42 | 42 | And shall cast them into the furnace of fire: there shall be weeping and gnashing of teeth.'
      v:043: 'MAT:13:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}Then shall the just shine as the sun, in the kingdom of their Father. He that hath ears to hear, let him hear.'
      v:044: 'MAT:13:44 | 44 | 44 | The kingdom of heaven is like unto a treasure hidden in a field: which, when a man hath found, he hideth, and for joy thereof goeth, and selleth all that he hath, and buyeth that field.'
      v:045: 'MAT:13:45 | 45 | 45 | Again, the kingdom of heaven is like to a merchant seeking good pearls.'
      v:046: 'MAT:13:46 | 46 | 46 | Who when he had found one pearl of great price, went his way, and sold all that he had, and bought it.'
      v:047: 'MAT:13:47 | 47 | 47 | Again, the kingdom of heaven is like to a net cast into the sea, and gathering together of all kind of fishes.'
      v:048: 'MAT:13:48 | 48 | 48 | Which, when it was filled, they drew out, and sitting by the shore they chose out the good into vessels, but the bad they cast forth.'
      v:049: 'MAT:13:49 | 49 | 49 | So shall it be at the end of the world, the angels shall go out, and shall separate the wicked from among the just.'
      v:050: 'MAT:13:50 | 50 | 50 | And shall cast them into the furnace of fire: there shall be weeping and gnashing of teeth.'
      v:051: 'MAT:13:51 | 51 | 51 | Have ye understood all these things? They say to him: Yea.'
      v:052: 'MAT:13:52 | 52 | 52 | He said unto them: Therefore every scribe instructed in the kingdom of heaven, is like to a master of a house, who bringeth forth out of his treasure new things and old.'
      v:053: 'MAT:13:53 | 53 | 53 | And it came to pass, when Jesus had finished these parables, he departed from thence.'
      v:054: 'MAT:13:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}And coming into his own country he taught them in their synagogues, so that they wondered, and said: How came this man by this wisdom, and miracles?'
      v:055: "MAT:13:55 | 55 | 55 | {VERSE_FOOTNOTE_INDEX_REF 0}Is not this the carpenter's son? Is not his mother called Mary; and his brethren James, and Joseph, and Simon, and Jude?"
      v:056: 'MAT:13:56 | 56 | 56 | And his sisters, are they not all with us? Whence then hath he all these things?'
      v:057: 'MAT:13:57 | 57 | 57 | And they were scandalized in his regard. But Jesus said to them: A prophet is not without honour, save in his own country, and in his own house.'
      v:058: 'MAT:13:58 | 58 | 58 | And he wrought not many miracles there, because of their unbelief.'
  c:014:
    commentary:
      v:001:
        - "MAT:14:1 | 1 | 1 | <i>Tetrarch.</i> This word, derived from the Greek, signifies one that rules over the fourth part of a kingdom: as <i>Herod</i> then ruled over <i>Galilee,</i> which was but the fourth part of the kingdom of his father. (Challoner) --- St. John had been now imprisoned in the castle of Mach√¶rus about a year, at the instigation of Herodias. It is very probable that before this he would have fallen a sacrifice to her vindictive temper, had it not been for the great personal respect in which (on account of the singular holiness of his life) he was held, not only by the people, but by Herod himself. --- Josephus, in his <i>Antiquities of the Jews,</i> gives the following account: This Herod, who was also called Antipas, was the son of Herod the great, by his sixth wife, Cleopatra, of Jerusalem. A general opinion obtained among the Jews, that Herod's discomfiture by the Parthians, was the effect of divine vengeance upon himself and his army, for the blood of John, surnamed the Baptist. He was a man of immaculate character, whose object was to exhort the Jews to the practice of virtue and piety, point out the necessity of repentance, and hold forth by baptism the import of regeneration to a new life, which he made to consist, not in abstaining from a particular sin, but in an habitual purity of both mind and body. Such was the influence of this great and good man, as appeared from the multitude of his disciples, and the veneration of his life and doctrines, that Herod was apprehensive of a revolt. He therefore sent him bound to prison, where by the malice of Herodias, his brother's wife, he was afterwards put to death, which inhuman act was shortly followed by the marked vengeance of heaven on its execrable author, as the Jews were firmly convinced. (Book xviii, chap. vii.) --- For Herod going to Rome, at the instigation of Herodias, expecting to be made king, was severely reproved by the emperor Caius, (Caligula) who transferred his tetrarchy to Agrippa, in consequence of which, Herod retired with his wife to Spain, and died in exile. (<i>Wars of the Jews.</i> Book ii, chap. viii.) In the 18th book, and 9th chapter, Josephus says, the place of his exile was Lyons, in Gaul; that his goods were also confiscated, and that both himself and Herodias died in great misery."
      v:002:
        - 'MAT:14:2 | 2 | 2 | <i>Risen from the dead.</i> St. Jerome thinks these words are spoken by Herod ironically; but they are generally supposed to be his real sentiments, the dictates of a guilty conscience. For he respected John, as appears from ver. 9, and was afraid he was returned to avenge his unjust murder. (Jansenius) --- <i>Mighty works shew forth themselves in him,</i>[1] <i>or work in him.</i> (Witham)'
      v:003:
        - "MAT:14:3 | 3 | 3 | <i>Because of Herodias, his brother's wife.</i> In the common Greek copies we read, his brother Philip's wife, as it is in the Latin in St. Mark, vi. 17. (Witham) --- He is a different person from Philip the tetrarch, mentioned in St. Luke. iii. 1. (Bible de Vence)"
      v:005:
        - 'MAT:14:5 | 5 | 5 | <i>He feared the people.</i> The fear of God corrects us, the fear of man restrains us, but removeth not the desire of evil. Hence it renders such as have been restrained by it for a time, more eager afterwards to indulge their evil propensities. (Glossa.)'
      v:007:
        - 'MAT:14:7 | 7 | 7 | <i>He promised.</i> Wicked promises and wicked oaths are not binding. That promise is wicked, in which the thing promised is wicked, and that oath is not binding, by which impiety is promoted. (St. Isidore)'
      v:009:
        - 'MAT:14:9 | 9 | 9 | <i>Yet because of his oath,</i> which could not bind him, being unjust. (Witham) --- See the preposterous religion of this wicked prince. He feels no remorse for his impious conduct to his brother and his own wife; murder, adultery, and incest do not appal him; and yet he is terrified with the thought of violating a vain and wicked oath on no occasion and in no circumstances obligatory. Herod did wrong in taking such a rash oath, but he did worse in fulfilling it. (Jansenius) --- David swore to kill Nabal. He swore rashly; but with greater piety, he refused to keep his oath. Perhaps it is because Catholics inculcate this principle, that they have been accused by their adversaries of teaching that faith is not to be kept, and also the doctrine of expediency. (Haydock)'
      v:011:
        - "MAT:14:11 | 11 | 11 | <i>His head was brought.</i> How wonderful are the ways of the Almighty towards his servants! He permits them in this life to be afflicted, and to be given up to the will of the impious, because he knows this is good for them, and beneficial to their eternal salvation. We behold here St. John, the precursor of the Messias, who is declared by our Saviour to be the most distinguished personage ever born of woman, cast into prison, and, after a year's confinement, slain at the request of an impious vile adulteress. How can any one be heard to complain of the small trials to which he may be exposed for the faith of Christ, when he beholds so eminent a servant of God suffering so much in the same cause. (Denis the Carthusian)"
      v:013:
        - 'MAT:14:13 | 13 | 13 | <i>Which, when Jesus had heard.</i> Our Saviour did not retire till he was informed of the death of the Baptist, by message; and this he did, not because he was ignorant of it before, but that he might shew to the world, not only by his appearance, but also by his manner of acting, the reality of the mystery of his incarnation. (St. Chrysostom, hom. 1.) --- He did not retire through fear, as some may think. Hence the evangelist does not say, <i>he fled,</i> but <i>he retired,</i> to shew us that he did not fear his enemies. (St. Jerome) --- The desert was called of Bethsaida, not because it was on the same side of the town, but opposite it. Wherefore those who wished to join Jesus, not able to pass the lake, went round by the northern extremity, which they passed either by means of a bridge or in boats, and made such haste as to arrive at the desert before Jesus Christ, as St. Mark relates; (vi. 33.) whilst others, not equally expeditious, followed after, according to Sts. Matthew, Luke, and John; so that there is no contradiction in the evangelists. (Bible de Vence)'
      v:015:
        - 'MAT:14:15 | 15 | 15 | <i>And when it was evening.</i>[2] To understand this, and other places, we may take notice that the Hebrews counted two evenings: the first began when the sun was declining, about three in the afternoon; and such was the evening here mentioned. The second evening was after sunset, or the night-time, as it is taken here in this chap. ver. 23 (Witham) --- <i>That ... they may buy.</i> Jesus Christ does not always anticipate the intentions of his supplicants: on this occasion, he waited for the multitude to ask of him to feed them; but they, though their great respect for him, did not dare to request the favour. (St. Chrysostom)'
      v:016:
        - "MAT:14:16 | 16 | 16 | <i>But Jesus said.</i> It may perhaps be asked here, if then our Lord, as St. John relates, looking upon the multitude, inquired of Philip how so great a multitude could be fed in the desert, how can this be true, which St. Matthew relates, that the disciples first desired Jesus to send away the multitude? But we are to understand, that after these words our Lord looked upon the multitude, and said to Philip what St. John mentions, which St. Matthew and the other evangelists omit. (St. Augustine, de concord. evang.) --- <i>They have no need to go: give you them to eat.</i> This he says for our instruction, that when the poor ask us alms, we send them not to other persons and other places, if we are able to relieve them ourselves. (Estius) --- This happened when the Passover was near at hand, (being the third since the commencement of our Saviour's ministry.) St. John does not usually relate what is mentioned by the other evangelists, especially what happened in Galilee. If he does it on this occasion, it is in order to introduce the subject of the heavenly bread, vi. 37.[31.?] He seems also to have had in view to describe the different Passovers during Christ's preaching. As he, therefore, staid in Galilee during the third Passover, he relates pretty fully his transactions during that time."
      v:019:
        - "MAT:14:19 | 19 | 19 | <i>Commanded the multitude to sit down.</i>[3] Lit. <i>to lie down,</i> as it was then the custom of the Jews, and of other nations, at meat. See Mark vi, and John vi. &c. --- <i>He blessed.</i> St. Luke (ix. 16.) says, <i>he blessed them.</i> St. John (vi. 11,) says <i>when he had given thanks:</i> some take this <i>blessing</i> and <i>giving thanks,</i> for the same; but <i>blessing them,</i> must be referred to the loaves, and <i>giving thanks,</i> must be to God. The loaves miraculously increased partly in the hands of Christ, when he broke them, partly in the hands of the disciples, when they distributed them about. (Witham) --- <i>He blessed and brake.</i> From this let Christians learn to give thanks at their meals, begging of God that his gifts may be sanctified for their use. From this miracle it appears, that it is no impossibility for bodies, even in their natural state, to be in many places at the same time; since, supposing these loaves to have been sufficient for 50 persons, as there were a hundred such companies, the loaves must have been in a hundred different places at one and the same time. It cannot be said, as some pretend, that other loaves were invisibly put into the apostles' hands, since it is said that they filled 12 baskets of fragments of the five barley loaves; and again, he divided the two fishes among them all. If God could cause bodies, in their natural state, to be in many places at one and the same time, how much more easy would it be to do the same with spiritual bodies, with the properties of which we are entirely unacquainted; so that from this it appears, that the objection that Christ's body cannot be in many different places in the holy Eucharist, is nugatory. But, who are we, to ask such a question of the Almighty, who know not what is possible, and what is not possible for him to do! (Bp. Hay, Sincere Christian.)"
      v:020:
        - 'MAT:14:20 | 20 | 20 | <i>And they did all eat, and were filled.</i> This miraculous multiplication of the loaves was effected on a Thursday evening --- an excellent figure of the blessed Eucharist. On the next morning, Friday, he cured the sick at Genesareth, and arrived at Capharnaum for the first vespers of the sabbath; where, in the Synagogue, he made his promise of the holy Eucharist, which he instituted on a Thursday evening, the eve of his death. See Evangile medite. Tom. iii, p. 425.'
      v:022:
        - 'MAT:14:22 | 22 | 22 | <i>And forthwith Jesus,</i> &c. In this we have the genuine picture of a Christian life. After eating of the miraculous bread, we must like the disciples, prepare ourselves for labour. As bread was given Elias, to enable him to walk 40 days to the mountain of God, Horeb, so the blessed Eucharist, the true heavenly bread, is given us that we may be able to support the hardships to which we are exposed. (Paulus de Palacio.) --- We here also see the ardent love of the disciples for their Lord, since they were unwilling to be separated from him even for a moment. Theophylactus also adds that they were unwilling for him to go, ignorant how he could return to them.'
      v:023:
        - "MAT:14:23 | 23 | 23 | <i>Alone to pray.</i> By our Saviour's conduct on this occasion, we are taught to leave occasionally the society of men, and to retire into solitude, as a more proper place to commune with heaven in earnest and fervent prayer. The company of mortals is often a great distraction to the fervent Christian. (Denis the Carthusian)"
      v:025:
        - 'MAT:14:25 | 25 | 25 | <i>And in the fourth watch of the night.</i> The Jews, under the Romans, divided the night, or the time from sunset to sunrise, into four watches, each of them lasting for three hours. And the hours were longer or shorter, according as the nights were at different seasons of the year. At the equinox, the first watch was from six in the evening till nine; the second, from nine till twelve; the third, from twelve till three in the morning; and the fourth, from three till six, or till sunrise. (Witham) --- They had been tossed by the tempest almost the whole night. (St. Jerome)'
      v:028:
        - 'MAT:14:28 | 28 | 28 | <i>And Peter ... said.</i> Everywhere Peter appears full of faith and love. He now with his usual ardour believes he can do at the command of his Master, what by nature he is unable to perform. He desires to be with his Lord, and cannot bear delay; and, in reward of his eagerness, Christ works a miracle in his favour. (Jansenius) --- <i>Lord, if it be thou.</i> Peter, by saying <i>if,</i> did not doubt in faith, as Calvin pretends; nor was he guilty of any arrogance, as others conjecture; for our Lord granted his request. Peter knew that his request would be pleasing to Christ, who had shewn himself so very considerate for his apostles. Peter had also worked miracles himself in the name of Christ, and observing that he wished to pass by, Peter hastened to be with him, to embrace him, and serve him. (Tirinus)'
      v:029:
        - 'MAT:14:29 | 29 | 29 | Let those who argue that the body of our Saviour was not a <i>real</i> but an <i>aerial</i> body, or phantom, because he walked upon the waters, explain to us how St. Peter, whom they will not deny to be a true man, walked on the waters. (St. Jerome)'
      v:030:
        - 'MAT:14:30 | 30 | 30 | <i>He was afraid.</i> As long as Peter had his eye and faith fixed on Christ, the liquid element yielded not to his steps; but the moment he turns his thoughts on himself, his own weakness, and the violence of the winds and waves, he begins to lose confidence, and on that account to sink. Again his faith saves him; he calls upon the Lord, who stretcheth forth his arm, and takes hold of him. (Jansenius) --- By his confidence in God, we learn what we can do by the divine assistance; and by his fear, what we are of ourselves: also, that no one receives from God the strength he stands in need of, but he who feels that of himself he can do nothing. (St. Augustine, serm. 76.)'
      v:031:
        - 'MAT:14:31 | 31 | 31 | <i>And immediately Jesus.</i> Five miracles are here wrought: 1. Christ walks upon the water; 2. enables Peter to do the same; 3. when Peter begins to sink, preserves him; 4. suddenly stills the tempest; 5. the ship is immediately in port, which may be mystically explained thus: a Christian is with Jesus Christ, to tread under foot the whole world, with the whirlpools of earthly distractions, whilst God calms all tempestuous passions, temptations, and persecutions, and leads him with faithful and continued support to the harbour of eternal rest and life. (Tirinus)'
      v:032:
        - 'MAT:14:32 | 32 | 32 | <i>And when they were come up into the boat.</i> St. Mark (vi. 51.) tells us, Christ went up with St. Peter into the boat. Nor is this denied by St. John (vi. 21.) when he says, <i>They were willing therefore to take him into the boat: and presently the boat was at the land.</i> They not only would, but did also take him into the boat, which was presently at the shore. (Witham)'
      v:033:
        - 'MAT:14:33 | 33 | 33 | It may be doubted, whether the mystery of the blessed Trinity had been at this time explicitly revealed to the Jews. Most probably not. By "thou art the Son of God," they only mean to bear testimony of his sanctity, and shewed themselves willing to acknowledge him for their Messias, as formerly prophets and holy men were styled, <i>sons of God.</i> Or we may suppose that the Almighty enlightened their understanding by an interior ray of his light, to know a truth which was obscure to others, and therefore they come and adore him. (Jansenius)'
      v:036:
        - "MAT:14:36 | 36 | 36 | Hence the veneration Catholics pay to holy relics is vindicated. Not only Christ's words, but his very garments had a virtue and power communicated to them. (Bristow)"
