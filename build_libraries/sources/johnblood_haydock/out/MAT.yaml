    verses:
      v:001: 'MAT:26:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, when Jesus had ended all these words, he said to his disciples:'
      v:002: 'MAT:26:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}You know that after two days shall be the Pasch, and the Son of man shall be delivered up to be crucified.'
      v:003: 'MAT:26:3 | 3 | 3 | Then were gathered together the chief priests, and ancients of the people, into the palace of the high priest, who was called Caiphas:'
      v:004: 'MAT:26:4 | 4 | 4 | And they consulted together, that by subtilty they might apprehend Jesus, and put him to death.'
      v:005: 'MAT:26:5 | 5 | 5 | But they said: Not on the festival day, lest perhaps there should be a tumult among the people.'
      v:006: 'MAT:26:6 | 6 | 6 | And when Jesus was in Bethania, in the house of Simon, the leper,'
      v:007: 'MAT:26:7 | 7 | 7 | There came to him a woman having an alabaster-box of precious ointment, {VERSE_FOOTNOTE_INDEX_REF 0}and poured it on his head as he was at table.'
      v:008: 'MAT:26:8 | 8 | 8 | And the disciples seeing it, had indignation, saying: To what purpose is this waste?'
      v:009: 'MAT:26:9 | 9 | 9 | For this might have been sold for much, and given to the poor.'
      v:010: 'MAT:26:10 | 10 | 10 | And Jesus knowing it, said to them: Why do you trouble this woman? for she hath wrought a good work upon me.'
      v:011: 'MAT:26:11 | 11 | 11 | For the poor you have always with you: but me you have not always.'
      v:012: 'MAT:26:12 | 12 | 12 | For she, in pouring this ointment upon my body, hath done it for my burial.'
      v:013: 'MAT:26:13 | 13 | 13 | Amen, I say to you, wheresoever this gospel shall be preached in the whole world, that also which she hath done, shall be told for a memory of her.'
      v:014: 'MAT:26:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Then went one of the twelve, who was called Judas Iscariot, to the chief priests:'
      v:015: 'MAT:26:15 | 15 | 15 | And he said to them: What will you give me, and I will deliver him unto you? But they appointed him thirty pieces of silver.'
      v:016: MAT:26:16 | 16 | 16 | And from thenceforth he sought opportunity to betray him.
      v:017: 'MAT:26:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And on the first day of the azymes, the disciples came to Jesus, saying: Where wilt thou that we prepare for thee to eat the Pasch?'
      v:018: 'MAT:26:18 | 18 | 18 | But Jesus said: Go ye into the city to a certain man, and say to him: The master saith: My time is near at hand, with thee I make the Pasch with my disciples.'
      v:019: 'MAT:26:19 | 19 | 19 | And the disciples did as Jesus had appointed them, and they prepared the Pasch.'
      v:020: 'MAT:26:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Now when it was evening, he sat down with his twelve disciples.'
      v:021: 'MAT:26:21 | 21 | 21 | And whilst they were eating, he said: Amen, I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}that one of you is about to betray me.'
      v:022: 'MAT:26:22 | 22 | 22 | And they being very much troubled, began every one to say: Is it I, Lord?'
      v:023: 'MAT:26:23 | 23 | 23 | But he answering, said: He that dippeth his hand with me in the dish, the same shall betray me.'
      v:024: 'MAT:26:24 | 24 | 24 | The Son of man indeed goeth, {VERSE_FOOTNOTE_INDEX_REF 0}as it is written of him: but wo to that man, by whom the Son of man shall be betrayed: It were better for that man if he had not been born.'
      v:025: 'MAT:26:25 | 25 | 25 | And Judas, that betrayed him, answering, said: Is it I, Rabbi? he saith to him: Thou hast said <i>it</i>.'
      v:026: 'MAT:26:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And whilst they were at supper, Jesus took bread, and blessed, and broke, and gave to his disciples, and said: Take ye, and eat: This is my body.'
      v:027: 'MAT:26:27 | 27 | 27 | And taking the chalice he gave thanks: and gave to them, saying: Drink ye all of this.'
      v:028: 'MAT:26:28 | 28 | 28 | For this is my blood of the new testament which shall be shed for many, for the remission of sins.'
      v:029: 'MAT:26:29 | 29 | 29 | And I say to you: I will not drink from henceforth of this fruit of the vine, until that day, when I shall drink it new with you in the kingdom of my Father.'
      v:030: 'MAT:26:30 | 30 | 30 | And having sung a hymn, they went out to Mount Olivet.'
      v:031: 'MAT:26:31 | 31 | 31 | Then Jesus saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}All you shall be scandalized in me this night. For it is written: {VERSE_FOOTNOTE_INDEX_REF 1}I will strike the shepherd, and the sheep of the flock shall be dispersed.'
      v:032: 'MAT:26:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}But after I shall be risen again, I will go before you into Galilee.'
      v:033: 'MAT:26:33 | 33 | 33 | And Peter answering, said to him: Though all men shall be scandalized in thee, I will never be scandalized.'
      v:034: 'MAT:26:34 | 34 | 34 | Jesus said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Amen, I say to thee, that in this night, before the cock crow, thou wilt deny me thrice.'
      v:035: 'MAT:26:35 | 35 | 35 | Peter saith to him: {VERSE_FOOTNOTE_INDEX_REF 0}Though I should die with thee, I will not deny thee. And in like manner said all the disciples.'
      v:036: 'MAT:26:36 | 36 | 36 | Then Jesus came with them to a country place, which is called Gethsemani; and he said to his disciples: Sit you here, till I go yonder, and pray.'
      v:037: 'MAT:26:37 | 37 | 37 | And taking with him Peter, and the two sons of Zebedee, he began to grow sorrowful and to be sad.'
      v:038: 'MAT:26:38 | 38 | 38 | Then he saith to them: My soul is sorrowful, even unto death: stay you here, and watch with me.'
      v:039: 'MAT:26:39 | 39 | 39 | And going a little further, he fell upon his face, praying, and saying: My Father, if it be possible, let this chalice pass from me. Nevertheless, not as I will, but as thou <i>wilt</i>.'
      v:040: 'MAT:26:40 | 40 | 40 | And he cometh to his disciples, and findeth them asleep, and he saith to Peter: What? could you not watch one hour with me?'
      v:041: 'MAT:26:41 | 41 | 41 | Watch ye and pray that ye enter not into temptation. The spirit indeed is willing, but the flesh is weak.'
      v:042: 'MAT:26:42 | 42 | 42 | Again, he went the second time, and prayed, saying: My Father, if this chalice can not pass away, but I must drink it, thy will be done.'
      v:043: 'MAT:26:43 | 43 | 43 | And he cometh again, and findeth them asleep: for their eyes were heavy.'
      v:044: 'MAT:26:44 | 44 | 44 | And leaving them, he went away again: and he prayed the third time, saying the same words.'
      v:045: 'MAT:26:45 | 45 | 45 | Then he cometh to his disciples, and saith to them: Sleep on now, and take your rest: behold, the hour is at hand, and the Son of man shall be betrayed into the hands of sinners.'
      v:046: 'MAT:26:46 | 46 | 46 | Rise, let us go: behold he is at hand that will betray me.'
      v:047: 'MAT:26:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0}As he yet spoke, behold Judas, one of the twelve came, and with him a great multitude with swords and clubs, sent from the chief priests and the ancients of the people.'
      v:048: 'MAT:26:48 | 48 | 48 | And he that betrayed him, gave them a sign, saying: Whomsoever I shall kiss, that is he, hold him fast.'
      v:049: 'MAT:26:49 | 49 | 49 | And forthwith coming to Jesus, he said: Hail, Rabbi. And he kissed him.'
      v:050: 'MAT:26:50 | 50 | 50 | And Jesus said to him: Friend, whereto art thou come? Then they came up, and laid hands on Jesus, and held him.'
      v:051: 'MAT:26:51 | 51 | 51 | And behold one of them that were with Jesus, stretching forth his hand, drew out his sword; and striking the servant of the high priest, cut off his ear.'
      v:052: 'MAT:26:52 | 52 | 52 | Then Jesus saith to him: Put up again thy sword into its place. {VERSE_FOOTNOTE_INDEX_REF 0}For all that take the sword, shall perish by the sword.'
      v:053: 'MAT:26:53 | 53 | 53 | Thinkest thou, that I cannot ask my Father, and he will give me presently, more than twelve legions of Angels?'
      v:054: 'MAT:26:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}How then shall the scriptures be fulfilled, that so it must be done?'
      v:055: 'MAT:26:55 | 55 | 55 | In that same hour, Jesus said to the multitude: You are come out as against a robber, with swords and clubs, to apprehend me: I sat daily with you teaching in the temple, and you laid not hands on me.'
      v:056: 'MAT:26:56 | 56 | 56 | Now all this was done, that the {VERSE_FOOTNOTE_INDEX_REF 0}Scriptures of the prophets might be fulfilled. Then the disciples {VERSE_FOOTNOTE_INDEX_REF 1}all leaving him, fled away.'
      v:057: 'MAT:26:57 | 57 | 57 | But they holding Jesus, {VERSE_FOOTNOTE_INDEX_REF 0}led him to Caiphas, the high priest, where the Scribes and the ancients were assembled:'
      v:058: "MAT:26:58 | 58 | 58 | But Peter followed him afar off, to the high priest's palace. And going in, he sat with the servants, to see the end."
      v:059: 'MAT:26:59 | 59 | 59 | Now the chief priests, and the whole council, sought false witness against Jesus, that they might put him to death:'
      v:060: 'MAT:26:60 | 60 | 60 | And they found not, though many false witnesses had come in. And last of all there came two false witnesses,'
      v:061: 'MAT:26:61 | 61 | 61 | And they said: {VERSE_FOOTNOTE_INDEX_REF 0}This man said, I am able to destroy the temple of God, and after three days to rebuild it.'
      v:062: 'MAT:26:62 | 62 | 62 | And the high priest rising up, said to him: Answerest thou nothing to the things which these witness against thee?'
      v:063: 'MAT:26:63 | 63 | 63 | But Jesus held his peace. And the high priest said to him: I adjure thee by the living God, that thou tell us if thou be the Christ, the Son of God.'
      v:064: 'MAT:26:64 | 64 | 64 | Jesus saith to him: Thou hast said <i>it</i>. Nevertheless, I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}hereafter you shall see the Son of man, sitting on the right hand of the power of God, and coming in the clouds of heaven.'
      v:065: 'MAT:26:65 | 65 | 65 | Then the high priests rent his garments, saying: He hath blasphemed; what further need have we of witnesses? Behold, now you have heard the blasphemy:'
      v:066: 'MAT:26:66 | 66 | 66 | What think you? But they answering, said: He is guilty of death.'
      v:067: 'MAT:26:67 | 67 | 67 | {VERSE_FOOTNOTE_INDEX_REF 0}Then they spat in his face, and buffeted him, and others struck his face with the palms of their hands;'
      v:068: 'MAT:26:68 | 68 | 68 | Saying: Prophesy unto us, O Christ, who is he that struck thee?'
      v:069: 'MAT:26:69 | 69 | 69 | {VERSE_FOOTNOTE_INDEX_REF 0}But Peter sat without in the palace: and there came to him a servant-maid, saying: Thou also wast with Jesus, the Galilean.'
      v:070: 'MAT:26:70 | 70 | 70 | But he denied before them all, saying: I know not what thou sayest.'
      v:071: 'MAT:26:71 | 71 | 71 | And as he went out of the gate, another maid saw him, and she saith to them that were there: This man also was with Jesus, of Nazareth.'
      v:072: 'MAT:26:72 | 72 | 72 | And again he denied with an oath: That I know not the man.'
      v:073: 'MAT:26:73 | 73 | 73 | And after a little while they that stood by came, and said to Peter: Surely thou also art one of them: for even thy speech doth discover thee.'
      v:074: MAT:26:74 | 74 | 74 | Then he began to curse and to swear that he knew not the man. And immediately the cock crew.
      v:075: 'MAT:26:75 | 75 | 75 | And Peter remembered the word of Jesus which he had said: Before the cock crow, thou wilt deny me thrice. And going forth, he wept bitterly.'
  c:027:
    commentary:
      v:001:
        - "MAT:27:1 | 1 | 1 | <i>When the morning was come.</i> The evangelist is silent with regard to what was transacted during the night, and of the multiplied cruelties and base indignities offered to our divine Redeemer during the whole of the night; for, after he has informed us of Peter's denial, he immediately proceeds to tell us what happened at break of day. (St. Augustine) --- The chief priests, with the ancients and scribes, after they had wreaked their vengeance upon Jesus by the vilest treatment of his sacred person, took counsel how they might induce the governor to put him to death. In this Sanhedrim, or full council of seventy-two, they again put the question to hold a council. --- <i>Council.</i> Caiphas, in the morning, called a full council of the Sanhedrim. They again put the question to Jesus, and commanded him to tell them if he were <i>the Christ,</i> and <i>the Son of God?</i> He owned he was. (Luke xxii. 70.) --- Upon this they led him away, and <i>delivered him to Pontius Pilate, the governor:</i> literally, <i>the president.</i> This they did, 1. because being a festival day, they apprehended a tumult among the people. 2. To make him die a more infamous death on the cross; otherwise they might perhaps have stoned him to death, as they afterwards did St. Stephen. 3. The power of death being taken from them, they durst not well exercise it, at least, without permission from the Roman governor. (Witham)"
      v:002:
        - "MAT:27:2 | 2 | 2 | In the council Jesus was free; but now all the council rising up, as appears from St. Luke, and binding him, ({GREEK:START detantes auton}Œ¥Œ∑œÑŒ±ŒΩœÑŒ∑œÉ Œ±œÖœÑŒøŒΩ{GREEK:END}) as one certainly guilty of death, they conduct him to Pilate. All attend to repress by their authority the people, to engage Pilate to pronounce sooner the sentence, when he saw that he was condemned by the unanimous voice of the Sanhedrim, and to hinder any one from rising in his defence. They were the more anxious, 1. because about three years before, the power of life and death had been taken from them; 2. because they wished to throw the odium of the crime on another person; and lastly, because as both Jew and Gentile were equally to benefit of Christ's death, so both Jew and Gentile were to concur in inflicting it; and as all were to have salvation offered them through his blood, so none were to be freed from the guilt of shedding it. (Haydock)"
      v:003:
        - 'MAT:27:3 | 3 | 3 | <i>Then Judas, ... repenting himself.</i> A fruitless repentance, accompanied with a new sin of despair, says St. Leo. (Witham) --- Perceiving that Jesus was delivered up, and remembering what our divine Saviour had said concerning his resurrection, he repented of his atrocious wickedness. Perhaps Satan, who assisted and urged him on to betray his Master, deserted him, not that he had prevailed upon the unhappy miscreant to perpetrate what he had so passionately desired. But how could Judas see that Jesus was condemned? He certainly did not see it, but foreboded in his despairing mind what would be the event. But some are of opinion that this passage is referred to Judas himself, who then became sensible of his crime, and saw his condemnation impending over his head. (Origen) --- For the devil does not blind his agents in such a manner, as to leave them insensible of the crime they are about to commit, till it is perpetrated. (St. Chrysostom) --- Although Judas conceived a horror at his crime, and confessed it, and made satisfaction to a certain degree by restoring the money, still many essential conditions were wanting to his repentance: 1. faith in Christ, as God, as a redeemer, as the sole justifier from sin; 2. besides this, there was also wanting hopes of pardon, as in Cain, and a love of a much injured and much offended God. Hence his grief was unavailing, like that of the damned. If Judas, says an ancient Father, had had recourse to sincere repentance, and not to the halter, there was mercy in store even for the traitor. (Haydock)'
      v:005:
        - "MAT:27:5 | 5 | 5 | <i>Hanged himself,</i>[1] and did not die of the quinsy, (a tumid inflammation in the throat) as some of late expound it. It is true the Greek word may sometimes signify a <i>suffocation</i> with grief; but it signifies also to be strangled with a rope, as Erasmus translated it. So it is in the ancient Syriac version; and the same Greek word is made use of in 2 Kings xvii, as to Achitophel's death. (Witham) --- To his first repentance succeeded fell despair, which the devil pursued to his eternal destruction. If the unhappy man had sought true repentance, and observed due moderation in it, (by avoiding both extremes, presumption and despair) he might have heard a forgiving Master speaking to him these consoling words: <i>I will not the death of a sinner, but rather that he may be converted and still live.</i> (Origen)"
      v:006:
        - 'MAT:27:6 | 6 | 6 | <i>Corbona.</i> A place in the temple, where the people put in their gifts or offerings. (Challoner)'
      v:007:
        - 'MAT:27:7 | 7 | 7 | <i>Burying-place.</i> this the Pharisees did, as a shew of their charity to strangers; but their intention, according to St. Jerome, was to disgrace Jesus; thus to keep alive in the minds of the people, that he was sold by one of his own disciples, and delivered up to a disgraceful death. (Denis the Carthusian)'
      v:008:
        - 'MAT:27:8 | 8 | 8 | <i>Haceldama</i> is a Syriac word: it is not in the Greek; and some conjecture, that it found its way hither from the first chapter of the Acts, ver. 19. (Bible de Vence)'
      v:009:
        - "MAT:27:9 | 9 | 9 | <i>Then was fulfilled that which was spoken by Jeremias.</i> Jeremias is now in all Latin copies, and the general reading of the Greek; whereas the passage is found in Zacharias xi. 12. Some judge it to have been in some writing of Jeremias, now lost; as St. Jerome says he found it in a writing of Jeremias, which was not canonical. Others conjecture, that Zacharias had also the name of Jeremias. Others, that St. Matthew neither put Jeremias nor Zacharias, but only <i>of the prophet:</i> and that the name of Jeremias had crept into the text. Jeremias is not in the Syrica[Syriac?]; and St. Augustine says it was not in divers copies. --- <i>And they took the thirty pieces of silver;</i> each of which was called an <i>argenteus.</i> The evangelist cites not the words, but the sense of the prophet, who was ordered to cast the pieces into the house of the Lord, and to <i>cast them to the potter:</i>[2] which became true by the fact of Judas, who cast them into the temple: and with them was purchased <i>the potter's field. The price of him that was prized.</i> In the prophet we read, the <i>handsome price,</i> spoken ironically, <i>as the Lord did appoint me;</i> i.e. as he had decreed. (Witham)"
      v:011:
        - 'MAT:27:11 | 11 | 11 | <i>Jesus stood before the governor.</i> By comparing the four evangelists together Pilate condescended to come out to the priests, and asked them, what accusations they brought against this man? They replied first in general terms: (John xviii. 30.) <i>If he were not a malefactor, we would not have delivered him up to thee. Take him you,</i> said Pilate, <i>and judge him according to your law.</i> They answered: It is not permitted us to put any one to death. After this they accused him of <i>raising tumults, and forbidding to give tribute to C√¶sar;</i> (Luke xxiii. 2; a manifest falsehood; see Matthew xxii,) and that he said, he <i>is Christ, the king.</i> Upon this Pilate called him into the palace before him, and said: <i>Art thou the king of the Jews?</i> Jesus <i>owned he was:</i> but first asked Pilate, if he said this of himself, or by the suggestion of others; which was to insinuate, that this information of his being a king came from his malicious adversaries; and that Pilate, having been so long governor, could not but know that he had never set himself up for king, nor pretended to any kingly power. However, Pilate replied somewhat peevishly: <i>Am I a Jew? Thy own nation, and the chief priests, have delivered thee up to me: what hast thou done?</i> Jesus then told Pilate, that <i>his kingdom was not of this world.</i> This abundantly satisfied Pilate: who needed not trouble his head about any spiritual kingdom, or such as was not of this world. Jesus speaking of <i>truth,</i> Pilate asked him after a slight manner, <i>what is truth?</i> but perhaps, without waiting for any answer, went presently out, and told the Jews, that he found <i>no cause</i> nor crime <i>in Jesus.</i> (Witham) --- The Judge of every living creature was arraigned by permission of his heavenly Father, before the petty judge of Judea, and suffers himself to be interrogated by him, though every question proposed was either put out of ridicule, or some equally base motive. (Origen) --- Our divine Saviour confessed himself to be a king; but that he might give no umbrage either to Jew or Gentile, he at the same time declared, that his kingdom was not of this world. (St. Chrysostom)'
      v:014:
        - "MAT:27:14 | 14 | 14 | <i>The governor wondered exceedingly</i> at Jesus's patience and silence: and he saw very well that it was <i>envy</i> that excited the Jewish priests against him. (Matthew xxvii. 18.) But they went on charging him, that he <em>stirred up the people,</em> even <em>from Galilee</em> to Jerusalem. Pilate hearing that he was of Galilee, laid hold on this occasion, and sent him to Herod Antipas, who was tetrarch of Galilee; and being a Jew was come up to Jerusalem at this great feast. Herod was glad to see Jesus brought to him, hoping to see him do some miracle in his presence: but finding him silent, and that he did not satisfy his curiosity, <i>he contemned him,</i> and ordered him to be clothed in such a garment as might make him laughed at for a fool, or a mock king; and in this dress, sent him back through the streets to Pilate. (Witham) --- The president admires the constancy and courage of his soul; and though, perhaps, he saw it was necessary to declare him guilty of the accusation; yet, beholding the heavenly wisdom and gravity that appeared in his countenance and the heavenly composure in which he stood, he could not conceal his admiration at his conduct. So that it seemed to him most miraculous, that a man brought to the bar, and tried for a capital crime, should stand without fear at the approach of death, which men commonly so much dread. (Origen)"
      v:015:
        - 'MAT:27:15 | 15 | 15 | <i>Upon the solemn</i> day of the paschal feast, (which began the evening before) it was a custom for the governor to pardon and release to the people any one criminal whose life they should petition for: and to induce them to beg for Jesus, he put in the balance with him one Barabbas a <i>famous malefactor, a seditious murderer,</i> says St. Mark; <i>a robber,</i> or <i>thief,</i> says St. John. (Witham) --- Pilate, wishing to release the innocent Jesus, that he might not give the Jews a possibility, as he thought, of refusing his offer, puts the murderer Barabbas in competition with the innocent Lamb of God. (St. John Chrysostom)'
      v:019:
        - 'MAT:27:19 | 19 | 19 | <i>In a dream.</i> We must remark, that these kind of dreams were not unusual among the Gentiles, being sent by God for some just and necessary reason; as on this occasion, that there might be a public testimony from the Gentiles, of the justice and innocence of Christ. (St. Jerome)'
      v:020:
        - 'MAT:27:20 | 20 | 20 | <i>That they should ask Barabbas.</i> All, therefore, that resemble the Jews in either theory or practice, desire to have Barabbas loosed to them; all, therefore, that seek after iniquity, ask for Barabbas, and put Jesus away. But all who walk in the paths of virtue, ask for Jesus, and destroy Barabbas. Pilate wishing on this occasion to shew the Jews the enormity of their crime, again puts the question, <i>which will you have of the two?</i> And again, <i>What shall I do with Jesus, who is called Christ?</i> But, they being enraged that Pilate should declare Jesus to be the Christ, all in the frantic fury exclaimed, <i>Let him be crucified.</i> (Origen)'
      v:021:
        - "MAT:27:21 | 21 | 21 | <i>Which ... of the two,</i> said Pilate to them, will you have released? St. Mark tells us, that at the instigation of the priests, the people petitioned for <i>Barabbas.</i> It was no small disappointment to Pilate. <i>What then,</i> said he, <i>shall I do with Jesus?</i> They all answer, <i>let him be crucified.</i> In St. Luke, <i>crucify him, crucify him. What evil hath he done?</i> replied Pilate; and this he repeated <i>thrice,</i> according to St. Luke, xxiii. 22. --- Here in order followed the cruel scourging of our blessed Saviour, which Pilate consented to, in hopes to move the people to compassion. This was executed with the utmost cruelty. For they assembled the whole band of soldiers, commonly about 600. And they made him one <i>wound from head to foot.</i> Then a <i>scarlet or purple</i> coat was thrown over his shoulders: and <i>platting or wreathing a crown of thorns,</i> i.e. twisting sharp thorns, with some resemblance of a crown, they violently pressed it down on his head; and struck him at their pleasure with <i>a reed,</i> or <i>cane,</i> which they had placed in his hand, instead of a sceptre; and kneeling in derision, said, <i>Hail, king of the Jews.</i> --- When the soldiers had treated Jesus in this barbarous manner, Pilate himself presented him in this condition to the people saying, <i>Behold the man.</i> He imagined their fury would now be changed into pity: but they still cried out, <i>Crucify him! crucify him!</i> Take him you, said Pilate, and crucify him; for I find no crime in him. The Jews then answered: <i>We have a law: and according to our law, he must die; because he hath made himself the Son of God.</i> At this Pilate was more afraid, lest perhaps he should be of the progeny of the gods, as the Romans fancied their heroes to be. He returned back to the palace and asked Jesus again: <i>whence art thou?</i> Jesus gave him no direct answer, yet told him, <i>he could have not power over him, unless it had been granted him from above.</i> Pilate was still very desirous to set him at liberty, especially when his wife sent a message to him to have nothing to do with that just man, for that she had suffered much in a dream on his account. (Matthew xxvii. 19.) --- The Jews perceived Pilate's great inclination to set Jesus at liberty: they therefore tell him in plain terms, <i>that if he doth dismiss this</i> man, <i>he is no friend to C√¶sar:</i> for <i>every one,</i> say they, <i>that pretends to be a king, contradicts C√¶sar.</i> This moved Pilate more than any thing whatsoever, and prevailed with him both against justice and his own conscience, to condemn Jesus. He feared lest some private information might be presented against him to Tiberius C√¶sar. He presently mounted the judgment-seat in a public place, and said to the Jews: <i>behold your king.</i> They cry out, <i>away with him, crucify him. Shall I crucify your king?</i> said Pilate. They reply: <i>we have no king but C√¶sar;</i> thus renouncing their Messias. At this Pilate yielded; and (ver. 24,) <i>washed his hands,</i> and said: <i>I am innocent of the blood of this just man: look you to it.</i> (Witham)"
      v:024:
        - 'MAT:27:24 | 24 | 24 | <i>Taken water.</i> It was the custom of the ancients, when they wished to shew themselves innocent of any alleged crime, to take water and wash their hands in public. (St. Remigius) --- Because the element of water naturally signifies purity. See Virgil, &AEligneid xi. ver. 718.{JOIN}{BQ:1}<em>Me bello √® tanto digressum,</em> <em>et c√¶de</em> <em>recenti</em>{JOIN}{BQ:1}<em>Attractare nefas, donec me flumine vivo</em>{JOIN}{BQ:1}<em>Abluero.</em>'
      v:025:
        - 'MAT:27:25 | 25 | 25 | All the people answered: <i>his blood be upon us, and upon our children</i> which continues, saith St. Jerome, to this day. Then Pilate delivered to them Jesus <i>to be crucified.</i> (Witham) --- This blasphemous prayer continues to this day, and will continue a protracted curse upon the Jews, and upon their posterity. (Origen) --- Behold the insanity of the Jews! Their passion and pertinacious obstinacy will not suffer them to see and understand: they draw down curses upon themselves in these terrible imprecations: <i>his blood be upon us and upon our children.</i> Still the God of all mercies did not literally comply with their impious prayer. For, of these children he selected some for himself; amongst the rest even Paul, and many thousands who were converted at Jerusalem. (St. Chrysostom)'
      v:026:
        - 'MAT:27:26 | 26 | 26 | <i>And having scourged Jesus.</i> We must know that Pilate was a subject of the Roman empire; and by the Roman law it was ordained, that whoever was condemned to the cross, should previously suffer the punishment of scourging. (St. Jerome) --- He wished also by this apparent severity to soften the minds of the Jews, content their inveterate animosity, and this with hopes that they would in the end consent to the liberation of Jesus. (Bible de Vence)'
      v:027:
        - 'MAT:27:27 | 27 | 27 | A Roman cohort properly consisted of 625 men; but they were not always complete, nor all equally strong. (Bible de Vence)'
      v:028:
        - 'MAT:27:28 | 28 | 28 | <i>A scarlet cloak.</i> St. Mark and St. John call it <i>purple.</i> But these colours are frequently taken promiscuously by writers. Scarlet is a lighter, and crimson a deeper red colour. (Bible de Vence)'
      v:029:
        - 'MAT:27:29 | 29 | 29 | The crowning of thorns had preceded the time, when Jesus was made over by Pilate to the Jews. As the Jews have no preterpluperfect tense, we may conjecture that those words, <i>circumdederunt, posuerunt,</i> are Hebraisms; for <i>circumdederant, posuerant,</i> they had covered him with a cloak; they had placed a crown of thorns on his head, and a reed or cane in his hand. (Bible de Vence)'
      v:031:
        - 'MAT:27:31 | 31 | 31 | <i>And led him away to crucify him.</i> It was the custom for men condemned to die by crucifixion to carry their cross, which Jesus did through the city; but going out, or being gone out of the city, and, as it is probable, fainting under the weight of it, (his strength as man being exhausted) they forced a man <i>of Cyrene,</i> named <i>Simon,</i> perhaps a Gentile, or Cyrene, in Lybia, to carry the cross after him. St. Luke says, <i>they laid the cross upon him to carry after Jesus;</i> whether it were that they made Simon carry the whole cross, or whether he only bore it up behind, is not expressed. St. Luke tells us, <i>a great crowd followed,</i> and a number of women, who wept and lamented; to whom Christ said: <i>weep not over me, but weep for yourselves, and for your children,</i> on account of the punishments and miseries that will shortly happen. (Witham)'
      v:032:
        - 'MAT:27:32 | 32 | 32 | <i>Cyrene</i> was the capital of a province in Africa, near Lybia. See Acts ii. 10. Some are of opinion that this Simon was a Jew; his name favours that sentiment, and there were many Jews in that province. (Bible de Vence) --- St. John says that Christ went out carrying his own cross, while the other three evangelists state that they forced Simon of Cyrene to carry it for him. Both are true: for seeing Christ unequal to the weight, they compelled the other to take it up for him; not a part only, as some painters represent, but the whole, to Mount Calvary, as Jesus Christ had carried the whole before. (St. Augustine) --- The evangelists would not have been so particular in this part, had they not wished to inculcate, that all who desire to follow Christ, must also take up their cross and follow him. (St. Jerome and Jansenius) --- The latter says, in his Commentaries on the Gospels; as no one liked to carry the ignominious cross, the insolence of the soldiery compelled a stranger to carry it. By this we learn, that the cross is not taken up by many except with compulsion; but, when once taken up, they carry it with willingness. (Jansenius)'
      v:033:
        - "MAT:27:33 | 33 | 33 | <i>Golgotha,</i> i.e. <i>the place of Calvary,</i>[3] <i>of heads and skulls:</i> perhaps, says St. Jerome, from the skulls of persons executed, and buried there. Several ancient writers would have it so called, from Adam's skull, whom they guess to have been buried there. Some also say that a part of this mountain was called <i>Moria,</i> the place where Abraham was ready to have sacrificed his son Isaac. (Witham) --- Isaac, carrying the wood on his shoulders for the sacrifice, was a figure of Jesus Christ carrying his cross. The mountain was situated to the north-west of Jerusalem."
      v:034:
        - 'MAT:27:34 | 34 | 34 | <i>Wine ... mingled with gall.</i>[4] The Protestants from the ordinary Greek copies, translate <i>vinegar;</i> but other Greek copies have <i>wine,</i> which St. Jerome and St. Hilary follow. And in St. Mark all copies, without exception, have <i>wine mixed with myrrh:</i> perhaps <i>myrrh,</i> from its bitterness, is here called <i>gall.</i> It is also observed that wine, with a mixture of myrrh, was often given to those that were to die a violent death, to comfort them, or stupefy them. Our Saviour tasted it, but would not drink it. He refused not to taste the bitterness, but would not take what might lessen his torments. (Witham) --- St. Mark says, <i>mingled with myrrh;</i> perhaps it was mixed with both, to render it as bitter as possible. (St. Augustine) --- What St. Mark relates, <i>he took it not,</i> is thus explained: he took it not, so as to drink it; which St. Matthew confirms, by saying: <i>and when he had tasted, he would not drink;</i> (St. Augustine,) so as to receive the support and comfort which a strengthening draft might afford.'
      v:035:
        - MAT:27:35 | 35 | 35 | <i>They divided his garments.</i> This was accounted with the ancients the greatest infamy. It was never done with any but the most vile and worthless wretches; with men who possessed nothing more then their garments. This they did to our blessed Saviour; a punishment they did not think the two thieves deserving of. (St. Chrysostom)
      v:037:
        - 'MAT:27:37 | 37 | 37 | <i>This is Jesus, the King of the Jews.</i> St. Mark has only, this <i>is the King of the Jews;</i> as also St. Luke. St. John, <i>Jesus, of Nazareth, King of the Jews,</i> which might be the whole inscription. It was the custom of the Romans to put such inscriptions with the cause of their being crucified. St. Luke and St. John tell us, it was written in <i>Hebrew, Greek,</i> and <i>Latin.</i> The Jews begged of Pilate that it might be changed, or only put; <i>He said, I am the King of the Jews:</i> but Pilate made them this short answer: <i>what I have written, I have written.</i> (Witham) --- This title was nailed over the head of our expiring Redeemer, by divine Providence; that the Jews might still be convinced, that with all their opposition, they must acknowledge him for their King, whom they had condemned to so cruel a death; and that so far from lessening his empire and regal power, they rather increased it. (St. Remigius)'
      v:038:
        - 'MAT:27:38 | 38 | 38 | <i>Two robbers, or thieves,</i> and Jesus in <i>the midst;</i> as if he had been the greatest malefactor of the three. (Witham)'
      v:039:
        - 'MAT:27:39 | 39 | 39 | <i>They ... blasphemed,</i> reviled, and insulted him with words and gestures. (Witham)'
      v:040:
        - 'MAT:27:40 | 40 | 40 | <i>If thou be the Son of God.</i> Behold these children of Satan, how they imitate the language of their father. That wicked fiend, tempting our divine Saviour, exclaimed, "if thou be the Son of God, cast thyself down:" and these <i>his</i> children say, "if thou be the Son of God, come down from the cross:" but, on the other hand, Jesus will not descend from the hard wood of the cross, because he is the Son of God; for, being God, he descended on earth, took upon himself human nature, to die thus for those who crucified him. (St. John Chrysostom)'
      v:042:
        - 'MAT:27:42 | 42 | 42 | <i>If he be the king of Israel.</i> Pilate having written on the inscription set upon the cross, that Christ was the king of Israel, the Jews endeavoured to persuade him to remove or alter it; but Pilate gave them for answer, according to St. John, "<i>what I have written, I have written."</i> The Jews, therefore, wishing to shew that he was not their king, said with insulting scorn, "<i>if he be the king of Israel, let him come down from the cross,"</i> (St. Chrysostom) "<i>and we will believe him."</i> Falsehood and deceit are stamped upon these words of the Jewish priests; for, whether is it more difficult to descend from his cross, being yet alive, or, being dead, to raise himself from the tomb? He rose again, and you did not believe had he descended from the cross, you would have been equally incredulous. (St. Jerome)'
      v:043:
        - 'MAT:27:43 | 43 | 43 | <i>If he will have him:</i> literally, <i>if he will him.</i> In the style of the Scriptures, <i>to will,</i> is to love, or be pleased with any one; and so it is applied, Psalm xxi. 9, from whence these words are taken. See also 1 Kings xviii. 22. (Witham)'
      v:044:
        - 'MAT:27:44 | 44 | 44 | <i>And the same thing the thieves also:</i> i.e. one of them, the other being converted, as we find Luke xxiii. 39. (Witham) --- St. Ambrose, St. Chrysostom, St. Jerome, and Ven. Bede say, that at first both of the thieves blasphemed; but one of them seeing the wonderful things that happened, viz. that the sun was darkened, the rocks split asunder, &c. was terrified and converted, he believed in Jesus, and atoned for his former evil language, by praying to him as to his God. (Denis the Carthusian)'
      v:045:
        - "MAT:27:45 | 45 | 45 | <i>From the sixth hour.</i> St. Mark says, it <i>was the third hour,</i> and they <i>crucified him.</i> St. John says, it was about <i>the sixth hour, when Jesus was condemned.</i> To reconcile these expressions, we may take notice, that the third greater hour lasted till the sixth hour; and so St. Mark calls it the third hour, because the third great hour (which contained three lesser hours) did not end till mid-day, when the sixth hour was beginning; so that the end of the third, and the beginning of the sixth, happened together. --- <i>Darkness,</i>[5] at mid-day, and at full moon. Some call it an eclipse of the sun. It was rather by an interposition of clouds, or by the substraction of the rays of the sun. --- <i>Over all the earth, until the ninth hour.</i> It could be no miracle to be night in the opposite hemisphere; but whether it was in all those parts of the world where, of course, it should have been light, is doubted. Origen thinks this darkness was only in Palestine, and the neighbouring countries: for as to the words, over <i>the whole earth,</i> or over <i>the whole land,</i> we find one kingdom or empire, by a common way of speaking, called the <i>whole earth,</i> or the <i>whole world.</i> Here, in the history of Christ's passion, we should take notice of his seven last words, or sentences on the cross. 1. He prayed for his enemies, and those that put him to death, (Luke xxiii. 34.) <i>Father, forgive them, for they know not what they do.</i> 2. His mercy called the good thief, <i>This day thou shalt be with me in Paradise,</i> Luke xxiii. 43. 3. He recommended his beloved disciple to his mother, saying: <i>woman, behold thy son;</i> and his mother to the same disciple, with, <i>Behold thy mother.</i> (John xix. 26. and 27.) 4. Here (ver. 46) he cried out with a loud voice, <i>Eli, Eli, lamma sabacthani,</i> i.e. <i>my God, my God, why hast thou forsaken me?</i> These words, out of Psalm xxi. 1[2?], were to express his violent sufferings. The Arians objected them against the divinity of Christ; to whom the Fathers answer, that he spoke these words in the person of sinners, for whose sake he suffered, as they shew by the following words of the same Psalm: <i>far from my salvation are the words of my sins:</i> which cannot be applied to Christ, he being incapable of sinning. Besides, these words may be expounded as a prayer, by which he desires of his Father, not to be abandoned any longer, but that his sufferings may now have an end. In fine, that these words were uttered with an entire confidence, and an assurance in the presence and assistance of God, appears by what he presently added, recommending his spirit into the hands of his Father. The fifth sentence was, <i>I thirst,</i> to let us know the violent thirst of his exhausted body. St. John (xix. 28,) says it was that the Scripture might be fulfilled. (Psalm lxviii. 22.) <i>And in my thirst they gave me vinegar to drink.</i> The sixth sentence was, <i>It is consummated;</i> (John xix. 30) i.e. the work of man's redemption, and all the prophecies, and decrees of heaven, concerning me, the Saviour of the world, are now accomplished. The seventh and last sentence was, <i>Father, into thy hands I commend my spirit;</i> and with these words, says St. Luke, (xxiii. 46.) pronounced with <i>a loud voice, he expired.</i> (Witham) --- The learned are divided on this passage: 1st, As to the cause of the obscuration of the sun; and, 2ndly, as to the extent of its darkness. Origen is inclined to think that the darkness was partial, and confined to Judea and the neighbouring countries, as the darkness of Egypt was only perceived in that country, and not in Gessen, where the children of Israel were. St. Jerome imagines that the obscurity was caused by the rays of the sun being suddenly withdrawn by divine power, as was the case in Egypt. These they give as conjectures only. But St. Dionysius, the Areopagite, speaks from his own observations, being, as he informs us in a letter to St. Polycarp, then at Heliopolis, a city of Egypt, for the purpose of astronomical observations. He noticed this miraculous eclipse. He saw the moon rise from the east, and placing itself directly under the sun, cause the above mentioned darkness. This made him cry out to his companion, in the greatest admiration. He observes in this eclipse, four things contrary to the ordinary course of nature: 1. The time, full moon, when there cannot be an eclipse of the sun; 2. the moon being under the sun at the sixth hour, returned to its place in the east for the evening; 3. the order in which the sun was obscured. In ordinary eclipses, the western limb of the sun is first obscured, on account of the motion of the moon in its orbit, being from west to east; whereas, in the present case, the moon having already passed the sun, and being removed from the sun the distance of a semicircle, returned from the east to the sun, and of course first eclipsed it on the eastern limb: 4. contrary to the manner of common eclipses, in which that part is first visible which was first obscured, that part of the sun first appeared which was last eclipsed, because the moon returned again to the east after the eclipse was full. To this may be added the observation of St. Chrysostom and St. Jerome: that the duration of natural eclipses is very short, whilst this lasted the space of three whole hours. But this interposition of the moon, which suffers the greatest parallax, could not cause an universal eclipse; if, therefore, the text is to be understood literally of the whole earth, another cause must be supposed for this universal darkness. But it may be understood in a more limited sense, of the land of Judea. (Denis the Carthusian)"
      v:047:
        - 'MAT:27:47 | 47 | 47 | <i>This man calleth for Elias.</i> St. Jerome thinks these might be some of the Roman soldiers, who understood not Syriac, but who had heard of the prophet Elias. (Witham) --- But if we understand it of the Jews, who could not possibly be ignorant of this word, we must suppose it was merely a stratagem of theirs, who wishing still to shew the weakness of our Redeemer, said that he called Elias to his aid. (St. Jerome) --- The soldiers thinking that he called for Elias, wished to hinder any one from offering vinegar, lest it should hasten his death, and prevent Elias from coming to assist him; which, from the darkness and other signs, they might think probable. (St. Augustine) --- Wine and vinegar, on account of their penetrating quality, were thought to hasten death. We read in Plutarch, that wine was given to Mark Anthony, when he had stabbed himself, that he might die the sooner. (Jansenius)'
      v:050:
        - 'MAT:27:50 | 50 | 50 | <i>With a loud voice.</i> In this our Redeemer confirms what he had said to Pilate; <i>I have the power to lay down my life, and I have the power to take it up again:</i> for he cried with a loud voice, and at the very hour of the evening sacrifice, to shew that it was by the effect of his own will that he died. (St. John Chrysostom, hom. lxxxix.)'
      v:051:
        - "MAT:27:51 | 51 | 51 | <i>The veil of the temple was rent.</i> As there were in the temple two parts of the sanctuary, so there were two veils, or partition walls. The first sanctuary, called the <i>holy,</i> was separated by a veil from that part of the temple called <i>the court of the Israelites.</i> Into this outward sanctuary, called the <i>holy,</i> entered every day the priests that were in office. The second interior sanctuary, called <i>the holy of holies,</i> was also separated from the outward sanctuary by another veil. And into this holy of holies, no one was to enter except the high priest, and he but once a-year. Both these veils seem to have been rent at Christ's death: and by their being broken down, was signified first, that the ceremonies of the ancient law were to be abolished by the law of Christ; and also that heaven should be open to all. --- <i>The earth quaked.</i> How far this earthquake was extended, is uncertain. --- <i>The rocks were rent, and the graves were opened: and many bodies of the saints ... arose.</i> St. Jerome takes notice, that these saints did not rise with their bodies till after Christ was risen; and so it follows, <i>that going out of the graves, after the resurrection, they came into the holy city,</i> (i.e. into Jerusalem) <i>and appeared to many.</i> (Witham) --- This event was a prophecy of the fatal destruction that was shortly to fall upon the temple; and also, that it should henceforth give place to things more noble and sublime. It likewise shews that greatness of Christ's power. (St. Chrysostom, hom. lxxxix.)"
      v:054:
        - 'MAT:27:54 | 54 | 54 | <i>Indeed this was the Son of God.</i> St. Mark says, that when they saw Jesus die in that manner, crying out with <i>a loud voice,</i> which could not be natural, and when they saw the other miracles, they were struck <i>with fear.</i> St. Luke says, (xxiii. 47.) that the <i>centurion glorified God,</i> &c. (Witham) --- It is said that this centurion, being afterwards confirmed in the faith, was honoured with the crown of martyrdom. (St. Chrysostom, hom. lxxxix.)'
      v:055:
        - 'MAT:27:55 | 55 | 55 | <i>Ministering unto him.</i> It was customary with the Jews, for the women of that country to minister unto their teachers both food and raiment; but because this was liable to abuse, and to cause scandal to the Gentiles, St. Paul dispensed with their assistance. These women ministered to our Lord, hoping that he would bestow heavenly food to them, who offered earthly food to him: not that the Creator of all things stood in need of assistance: but he wished to shew his disciples an example of poverty in himself, and charity in these women. But let us see what sort of women these were that followed our Lord, among whom were Mary Magdalene, sister of Martha and Lazarus; Mary, the mother of James the less and Joseph, sister of the blessed Virgin Mary, and the mother of the sons of Zebedee, otherwise called Salome, who were disciples of Jesus. (St. Jerome, and Menochius)'
      v:057:
        - 'MAT:27:57 | 57 | 57 | <i>When it was evening,</i> &c. St. John tells us, (Chap. xix. 31.) that the day on which Jesus died, being the <i>day of preparation,</i> (literally, <i>the parasceve</i>) that is the Friday or eve of <i>the great sabbath,</i> to wit, of the sabbath-day, which happened in the week of the paschal solemnity, the Jews desired of Pilate that the bodies might not remain on the crosses on <i>the sabbath-day,</i> but that they might be taken away. Some soldiers were sent for this purpose, and broke the legs of the two others that were not quite dead; but perceiving that Jesus was dead, they broke not his legs, but one of them pierced and opened his side with a <i>lance</i> or <i>spear;</i> and with such a wound, as would have deprived him of life, had he not been already dead. The divine Providence permitted this, to make his death more certain and undoubted. --- <i>Joseph, a disciple in private,</i> now encouraged by the miracles which had happened, went <i>boldly</i> to Pilate, and begged <i>the body of Jesus.</i> St. Mark says, Pilate wondered, when he heard he was dead; and having been informed of the truth by the centurion, <i>he granted the body to Joseph.</i> Nicodemus also, who is called <i>a prince of the Jews,</i> (John iii. 1.) came to bury our Saviour, bringing with him <i>a mixture of myrrh and aloes,</i> to embalm the body, as they did. (Witham) --- The evangelist does not call Joseph a rich man out of vanity, or to inform us that Jesus had persons of distinction among his followers, but to shew why Joseph in preference to any other went to beg the body; for being a nobleman, he could obtain easier access to the governor of Judea than any of the other disciples, who were chiefly poor illiterate fishermen. (St. Jerome) --- The town of Arimathea is placed on the maps about eighteen or twenty miles north-west of Jerusalem.'
      v:058:
        - 'MAT:27:58 | 58 | 58 | The Roman laws forbade sepulture to be given to criminals, without an express permission from the judges. (Bible de Vence, and Menochius)'
      v:059:
        - 'MAT:27:59 | 59 | 59 | <i>Wrapt it up.</i> Behold with admiration the courage and constancy of this disciple of Christ, who, through love for his crucified Saviour, willingly exposed himself not only to the enmity of his countrymen, but even to the danger of death, and dared in the presence of all to beg the body of Jesus, and to give it public interment. (St. Chrysostom, hom. lxxxix.)'
      v:060:
        - 'MAT:27:60 | 60 | 60 | And Joseph <i>laid it in his own new monument, ... hewed</i> or cut <i>out in a rock,</i> where no one had ever been laid: and <i>rolled a great stone</i> against the entrance, that no one might go in, or take away the body. But <i>Mary Magdalene,</i> and other women that had accompanied Jesus from Galilee, followed at a distance, to mark the place, having a design to come afterwards, and again embalm the body. (Witham) --- It was the custom of that country, to excavate a tomb from the hard rock, for all persons of great distinction. (Bible de Vence) --- From the unadorned tomb of a Man-God, we are taught to despise the grandeur of this perishable world, and fear the example of those who, even in their sepulchres, manifest to the world how grieved they were to leave their wealth, since they carried it with them to their tombs, ornamenting them with every costly decoration human ingenuity could devise. (St. Jerome)'
      v:061:
        - 'MAT:27:61 | 61 | 61 | <i>Sitting over-against.</i> Though St. Matthew makes mention of two women only, who were there, it is nevertheless certain from the other evangelists, that there were more, though these two are here particularized, because they perhaps shewed greater anxiety. They are said to be sitting, because they were afraid to join themselves with the two noblemen, Joseph, of Arimathea, and Nicodemus; and not able to leave their Lord, without knowing where he was placed, they sat down to see the end. (Jansenius)'
      v:062:
        - 'MAT:27:62 | 62 | 62 | <i>The next day,</i> which followed that of the <i>parasceve,</i> or <i>preparation,</i> (that is, on the great sabbath-day) the <i>chief priests</i> came to Pilate, to beg him to set a guard at the monument. (Witham) --- <i>The day of the preparation.</i> The eve of the sabbath; so called, because on that day they <i>prepared</i> all things necessary; not being allowed so much as to dress their meat on the sabbath-day. (Challoner)'
      v:063:
        - "MAT:27:63 | 63 | 63 | <i>Sir, we have remembered, that that seducer,</i> this impostor, this cheat; so they called our blessed Redeemer; from whence, says St. Augustine, Christians may learn to be patient under the greatest injuries. --- <i>Said: ... after three days I will rise again.</i> This, therefore, must have been well known among the Jews. (Witham) --- The chief motive, which influenced the high priest on this occasion, was probably the apprehension lest this prediction of Christ's resurrection should be verified. The wonderful prodigies which took place at his death, and especially the opening of the graves, (though none arose it is believed till after Christ's resurrection, since Christ is called the first-born from the dead, 1 Colossians i. 18. and the first-fruits of them that sleep, 1 Corinthians xv. 20.) might naturally appear as preludes to what he had so often foretold. It is true they had no idea but of a temporal passing resurrection , like that of Lazarus, which they had seen: yet they judged that such an event might be attended with the most serious consequences. Hence, it is probable, that they gave them most express injunctions to put Jesus to death by all means, and to secure the body in the monument: for, it is certain, they formed a similar design against the life of Lazarus, whose resurrection occasioned many to believe in Jesus. (Haydock) --- They were not satisfied with taking his life; they must, moreover, deprived him of his good name. (Menochius) ---The chief priests could not yet be satisfied, after the horrid murder they had committed, unless they stirred up the minds of the people to a still greater height, by calumniating this innocent Lamb of God, and calling <i>him</i> an impostor, who was the most innocent of men, and spread abroad their poisonous doctrines in every sentence they uttered. (St. Jerome)"
      v:065:
        - "MAT:27:65 | 65 | 65 | <i>You have a guard;</i> supposed to be a company of Roman soldiers, destined for the guard of the temple: (Bible de Vence) or, may take a guard; <i>go,</i> and make it secure; which they did, sealing the stone, and placing guards at the monument. Providence ordered this, to make Christ's resurrection more certain and evident. (Witham)"
      v:066:
        - "MAT:27:66 | 66 | 66 | <i>They departing.</i> See how beyond the possibility of contradiction these precautions prove the reality of Christ's resurrection, and how the inveterate enemies of Christ become unwilling witnesses of it; for, since the sepulchre was guarded, there was an impossibility of any deceit on the part of the disciples. Now, if the least deceit was utterly impracticable, then indeed Christ our Lord was infallibly risen; and to remove every, the least possibility of deceit, Pilate would not permit the soldiers alone to seal up the monument. (St. Thomas Aquinas) --- The high priests made the sepulchre sure, sealing the stone at the entrance of the monument with the public seal, {GREEK:START sphragisantes ton lithon}œÉœÜœÅŒ±Œ≥ŒπœÉŒ±ŒΩœÑŒ∑œÉ œÑŒøŒΩ ŒªŒπŒ∏ŒøŒΩ{GREEK:END}, proof against all fraud, either of corrupt guards or of designing followers, as Darius did, (Daniel vi. 17.) that no violence might be offered him. All this diligence, on the part of the enemies of the Christian faith, was permitted by divine Providence, that our faith in Christ's resurrection might be more certain, his glory greater, and the minds of the people better disposed to believe. (Jansenius)"
