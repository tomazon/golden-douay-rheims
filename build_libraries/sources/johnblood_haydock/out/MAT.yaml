    verses:
      v:001: 'MAT:11:1 | 1 | 1 | And it came to pass, when Jesus had made an end of commanding his twelve disciples, that he passed from thence, to teach and preach in their cities.'
      v:002: 'MAT:11:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Now when John had heard, in prison, the works of Christ, sending two of his disciples, he said to him:'
      v:003: 'MAT:11:3 | 3 | 3 | Art thou he that is to come, or do we look for another?'
      v:004: 'MAT:11:4 | 4 | 4 | And Jesus making answer, said to them: Go and relate to John what you have heard and seen.'
      v:005: 'MAT:11:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}The blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead rise again, {VERSE_FOOTNOTE_INDEX_REF 1}the poor have the gospel preached to them.'
      v:006: MAT:11:6 | 6 | 6 | And blessed is he that shall not be scandalized in me.
      v:007: 'MAT:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they went their way, Jesus began to say to the multitude, concerning John: What went you out into the desert to see? a reed shaken with the wind?'
      v:008: 'MAT:11:8 | 8 | 8 | But what went you out to see? a man clothed in soft garments? Behold they that are clothed in soft garments, are in the houses of kings.'
      v:009: 'MAT:11:9 | 9 | 9 | But what went you out to see? a prophet? yea, I tell you, and more than a prophet.'
      v:010: 'MAT:11:10 | 10 | 10 | For this is he of whom it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I send my angel before thy face, who shall prepare thy way before thee.'
      v:011: 'MAT:11:11 | 11 | 11 | Amen I say to you, there hath not risen among them that are born of women a greater than John the Baptist: yet he that is the lesser in the kingdom of Heaven is greater than he.'
      v:012: 'MAT:11:12 | 12 | 12 | And from the days of John the Baptist until now, the kingdom of heaven suffereth violence, and the violent bear it away.'
      v:013: 'MAT:11:13 | 13 | 13 | For all the prophets and the law prophesied until John:'
      v:014: 'MAT:11:14 | 14 | 14 | And if you will receive it, {VERSE_FOOTNOTE_INDEX_REF 0}he is Elias that is to come.'
      v:015: 'MAT:11:15 | 15 | 15 | He that hath ears to hear, let him hear.'
      v:016: 'MAT:11:16 | 16 | 16 | But to what shall I liken this generation? It is like to children sitting in the market-place, who crying out to their companions,'
      v:017: 'MAT:11:17 | 17 | 17 | Say: We have piped to you, and you have not danced: we have lamented, and you have not mourned.'
      v:018: 'MAT:11:18 | 18 | 18 | For John came neither eating nor drinking; and they say: He hath a devil.'
      v:019: 'MAT:11:19 | 19 | 19 | The son of man came eating and drinking, and they say: Behold a man that is a glutton and a wine-drinker, a friend of publicans and sinners. And wisdom is justified by her children.'
      v:020: 'MAT:11:20 | 20 | 20 | Then began he to upbraid the cities, wherein were done the most of his mighty works, because they had not done penance.'
      v:021: 'MAT:11:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Wo to thee, Corozain, wo to thee, Bethsaida: for if in Tyre and Sidon the mighty works had been done that have been done in you, they would long ago have done penance in sack-cloth and ashes.'
      v:022: 'MAT:11:22 | 22 | 22 | But I say unto you, it shall be more tolerable for Tyre and Sidon in the day of judgment, than for you.'
      v:023: 'MAT:11:23 | 23 | 23 | And thou, Capharnaum, shalt thou be exalted up to heaven? thou shalt go down even unto hell. For if the mighty works had been done in Sodom that have been done in thee, perhaps it would have remained unto this day.'
      v:024: 'MAT:11:24 | 24 | 24 | But I say unto you, that it shall be more tolerable for the land of Sodom in the day of judgment than for thee.'
      v:025: 'MAT:11:25 | 25 | 25 | At that time Jesus answered, and said: I give thanks to thee, O Father, Lord of heaven and earth, because thou hast hid these things from the wise and prudent and hast revealed them to little ones.'
      v:026: 'MAT:11:26 | 26 | 26 | Yea, Father; for so hath it seemed good in thy sight.'
      v:027: 'MAT:11:27 | 27 | 27 | All things are delivered to me by my Father. {VERSE_FOOTNOTE_INDEX_REF 0}And no one knoweth the Son, but the Father: neither doth any one know the Father, but the Son, and he to whom it shall please the Son to reveal <i>him</i>.'
      v:028: 'MAT:11:28 | 28 | 28 | Come to me, all you that labour, and are burdened, and I will refresh you.'
      v:029: 'MAT:11:29 | 29 | 29 | Take up my yoke upon you, and learn of me, because I am meek, and humble of heart: {VERSE_FOOTNOTE_INDEX_REF 0}and you shall find rest to your souls.'
      v:030: 'MAT:11:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}For my yoke is sweet and my burden light.'
  c:012:
    commentary:
      v:001:
        - 'MAT:12:1 | 1 | 1 | <i>And his disciples being hungry.</i> How truly admirable is the conduct of the apostles, who would not depart from the company of Jesus, though pressed by the greatest hunger and fatigue, not even to take a little refreshment for the body. (St. Chrysostom) --- It is remarked by St. Jerome, that the Pharisees did not accuse the disciples of theft, but of a breach of the sabbath. St. Luke calls this sabbath, <i>Sabbatum secundo primum,</i> which is differently explained by interpreters. Ribeira, following St. Chrysostom and Theophilactus, thinks that every sabbath was so called, which followed immediately any feast. Maldonatus is of opinion that some particular sabbath is pointed out by this name, and conjectures that it was the sabbath of Pentecost, because it is the second of the great feasts, viz. the Passover, Pentecost, Scenopegia, or of the Tabernacles. --- In the Greek, <em>sabbath</em> is in the plural, and means the days of the sabbath or rest, which were a part of the feast. The three great feasts lasted a whole week each. They were all three called {GREEK:START prota}œÄœÅŒøœÑŒ±{GREEK:END}, i.e. great, solemn feasts. The first was that of the Passover, with the seven days of unleavened bread, called {GREEK:START protoproton}œÄœÅŒøœÑŒøœÄœÅŒøœÑŒøŒΩ{GREEK:END}, the first-first sabbath by excellence: the second was the great feast of Pentecost, {GREEK:START deteroproton}Œ¥Œ∑œÑŒ∑œÅŒøœÄœÅŒøœÑŒøŒΩ{GREEK:END}, the second-first sabbath, (which seems to have been the feast meant by the evangelist in this place, as at this season the corn was ripe in Palestine) and the third was the feast of tabernacles, {GREEK:START tritoproton}œÑœÅŒπœÑŒøœÄœÅŒøœÑŒøŒΩ{GREEK:END}, the third-first great sabbath. Many, however, are of opinion, that by the second-first sabbath is meant the octave day of the feast, which was ordered to be equally solemnized with the first day of the feast. (Leviticus xxiii. 36, 39. and Numbers xxix. 35.)'
      v:002:
        - 'MAT:12:2 | 2 | 2 | <i>That which is not lawful to do on the sabbath-days.</i> The Pharisees blame not the disciples for plucking the ears of corn, as they passed by, (this being allowed, Deuteronomy xxiii. 25.) but for doing it on a sabbath-day, as if it had been a breach of the sabbath. (Witham) --- <i>Behold,</i> &c. The Pharisees here mildly rebuked our Lord; but afterwards, when he restored the withered hand, they rose up against him with such rage, that they formed upon the spot designs of killing him, as in ver. 14. When there is nothing great or sublime, they are more quiet, but when with his word only he restores health to the infirm, like furious beasts, they grow enraged. (St. Chrysostom, hom. xl.)'
      v:003:
        - 'MAT:12:3 | 3 | 3 | <i>What David,</i> &c.[1] Christ shews them that the law need not always be taken according to the bare letter. --- <i>Into the house of God;</i> i.e. where the tabernacle was then kept: not into the temple, which at that time was not built. --- <i>Eat the loaves,</i> &c. Christ speaks of those loaves which were ordered to be placed on a table within the tabernacle, and changed from time to time. This translation seems as literal as may be, and more intelligible than <i>loaves of proposition, or shew-bread.</i> (Witham) --- To refute this calumny of the Jewish leaders, Jesus reminds them of the conduct of David when pursued by Saul, who, reduced to the like extremity, eat of that bread which the priests alone were allowed to touch. Achimelec, the high priest, thinking it a more pleasing sacrifice to God to preserve the life of man, than to make an offering of bread. (St. Jerome) --- <i>And they that were with him.</i> In the place alluded to, (1 Kings xxi.) it is said, <i>that he was alone.</i> It may be answered, that no one was with him when he received the loaves. (Menochius)'
      v:004:
        - 'MAT:12:4 | 4 | 4 | <i>How he entered,</i> &c. The house of God was then at Nobe. In St. Mark, the high priest is called Abiathar. See Chap. ii. 26. To this difficulty some answer, that the father and son bore these two names, Achimelec and Abiathar. This they attempt to prove from 2 Kings viii. 19, and 1 Paralipomenon xxiv. 3. Others say that Abiathar, son of Achimelec, was present, and sanctioned the action of his father, thus making it his own. Others again contend, that it ought to have been translated, <i>in the chapter called Abiathar,</i> instead of <i>under Abiathar:</i> for the Jews divided the Scripture into parts, and called them by the names of the most remarkable person or thing spoken of in them. Thus <i>Romans,</i> ii. 2. <i>In Elias,</i> means in the part called <i>Elias.</i> --- <i>The loaves of proposition.</i> So were called the twelve loaves which were placed before the sanctuary, in the temple of God. (Challoner) --- These were exposed every sabbath, on the golden table, before the Lord. (Bible de Vence)'
      v:005:
        - 'MAT:12:5 | 5 | 5 | <i>Break the sabbath;</i> i.e. they do that, which if the divine worship did not require, would not be allowed on the sabbath, as the work they do, of its own nature, is servile.'
      v:006:
        - 'MAT:12:6 | 6 | 6 | <i>A greater than the temple:</i> so what can be done for the temple without a sin, may be done for him without a crime. (Bible de Vence)'
      v:007:
        - 'MAT:12:7 | 7 | 7 | <i>Mercy, and not sacrifice.</i> (Osee vi. 6.) The meaning of this is, if you then approve of the mercy of the high priest, who refreshed the famished fugitive David, why do you condemn my disciples? (St. Jerome)'
      v:008:
        - "MAT:12:8 | 8 | 8 | <i>Lord ... of the sabbath.</i> He proves that he can dispense with the observation of the feast, because he is master of the feast. In St. Mark (ii. 27.) it is written, <i>the sabbath was made for man, and not man for the sabbath;</i> i.e. man's salvation is to be preferred to the observation of the sabbath. (Menochius) --- In the concurrence of two incompatible precepts, we must give the preference to that which is the end and object of the other; thus we must prefer the preservation of life to the observance of the sabbath. (Haydock) --- These loaves were twelve, corresponding to the twelve tribes of Israel. They were set six and six, one upon another, at each end of the table. Upon the uppermost loaf of each heap stood a vessel, smoking with the sweetest incense. These loaves at the week's end were, according to God's order, eaten by the priests only, when they were replaced by twelve fresh ones, made like them, with the finest flour, tempered with oil. This offering of the <i>shew-bread before the Lord,</i> was a continual sacrifice, as the holy Fathers observe, and a figure of a more excellent kind of shew-bread, viz. Jesus Christ himself in the holy eucharist. (Haydock)"
      v:009:
        - 'MAT:12:9 | 9 | 9 | <i>He came into the synagogue.</i> This happened some days later, but again on a sabbath. (Menochius)'
      v:010:
        - 'MAT:12:10 | 10 | 10 | <i>Is it lawful?</i> His enemies perceiving in what manner he excused his disciples, have recourse to a fresh stratagem. (St. Jerome) --- By this question they did not seek learning or improvement, but merely an occasion to ensnare Jesus in his words. If he answered in the affirmative, they would accuse him of violating the repose of the sabbath, enjoined by the law of Moses; if in the negative, of cruelty and want of feeling, and would infallibly have objected his own practice against him, as he had before justified his disciples for plucking corn on the sabbath. Jesus seeing their malice, avoids their captious question by proposing one to them, as we read in St. Mark. <i>Is it</i> lawful to do good or ill on the sabbath? As if he had said, whether is it better to assist your neighbor on the sabbath, or to abandon him in his distress, when you are able to afford him relief? Unable to give an answer, that would not be a justification of his actions, they remain silent; but he still presses the subject, by retorting their own actions upon themselves. They afforded relief to brute animals that stood in need of it on the sabbath. It was therefore cruelty, or mere malice, to cavil at his relieving the sick man on the sabbath. (Jansenius)'
      v:013:
        - "MAT:12:13 | 13 | 13 | <i>Stretch forth.</i> Our Saviour places the man that had the withered hand in the midst of the Jews, and looking round upon the multitude, (according to St. Mark) he ordered him to stretch out his hand, that by these several ways, he might excite the pity of the stiff-necked people; but no sooner had he performed this act of charity, than they, swelling with anger, went out, meditating destruction. So ruinous and pestiferous is the vice of envy! (St. Chrysostom, hom. xli). --- St. Matthew having mentioned this miracle, takes occasion to narrate others which Christ performed on his second return from Judea. We have frequently to mention that the particle <i>tunc, then,</i> and such like, do not always relate to what immediately goes before. A soul in sin may be said to resemble the withered hand, but obedience with faith to God's commands can and will restore it to its pristine state. Jesus bids him stretch out his hand, and power accompanies the command; he stretches it forth, and it is made whole like the other. (Haydock)"
      v:018:
        - 'MAT:12:18 | 18 | 18 | <i>Behold my servant,</i> &c. The words are out of the prophet Isaias, Chap. xli.[xlii.?] 1. And it is observed that the Jews, before the coming of Jesus, used to expound them of their Messias. (Witham) --- Our Lord Jesus Christ may be called the Servant of the Almighty, because, as himself assures us, he came down not to be served, but to serve; or, as St. Remigius says, not on account of his divinity, but on account of his humanity, which he received from the pure flesh and blood of the immaculate Virgin. (in St. Thomas Aquinas) There is some difference in the text of Isaias, whence this is taken. The apostles and evangelists did not confine themselves to cite the very words of the text, but only the sense. (Bible de Vence)'
      v:019:
        - 'MAT:12:19 | 19 | 19 | <i>He shall not contend.</i> These words do not occur in the prophet, but are added by St. Matthew to express more fully the sense, because he offered himself up to the will of his heavenly Father, and delivered himself into the hands of those who persecuted him. (St. Aquinas) <i>Nor cry out;</i> because, like a lamb, in the hands of the shearer, he opened not his mouth.'
      v:020:
        - 'MAT:12:20 | 20 | 20 | <i>The bruised reed.</i> The prophet here shews the mildness of our Saviour, who, though he could have broken them like a reed, and as a bruised reed, yet would not do it; and though he could have easily extinguished their rage and anger, yet he bore with it for a while, with singular clemency, till he should send forth <i>judgment unto victory,</i> i.e. till justice shall have appeared triumphant, till Christ shall have fulfilled all things, and raised his most illustrious trophy: till the Gentiles shall have placed their confidence in his most adorable name, and the Jews have no plea, notwithstanding their unparalleled obduracy, to make in reply. (St. Chrysostom, hom. xli). --- <i>Judgment unto victory.</i> St. Jerome and St. Hilary expound these words in conformity with their interpretation of the two foregoing verses, as follows: "The Lord will cherish and support the infirm and weak in this time of penance and probation, inviting them to greater strength, and light, and perfect charity, till the power of death be taken away, till he return to judge the world, when his judgment shall be victorious; though, in the mean while, it often may appear suppressed, and even subdued by the obstinate will of man." But the exposition, most conformable to the literal sense of the prophet, is: he will support the weak by his mildness, until it come to pass that his judgment, which he came to announce to the Gentiles, be led to victory, by his truth becoming universally triumphant over the world, and in his name all nations shall hope. (Jansenius). --- Thus will he bear with the little light and virtue of his enemies, till the bright light of his faith, and the warmth and strength of his grace, obtain in their hearts, and triumph over every opposition. (Haydock)'
      v:021:
        - 'MAT:12:21 | 21 | 21 | <i>In his name the Gentiles.</i> Here are two words differing from those used by the prophet: in the Hebrew text we have, in his <i>law</i> the <i>islands</i> shall hope: probably the oversight of the amanuensis substituting {GREEK:START onoma}ŒøŒΩœâŒ±{GREEK:END} for {GREEK:START nomo}ŒΩœâŒø{GREEK:END}; the latter variation is of still less moment, as the prophets understand by islands, countries far removed; and also the poet,{JOIN}{BQ:1}Et penitus toto divisos orbe Britannos.{JOIN}{BQ:1}And, <i>Mittam ad insulas longe ad eos, qui non audierunt de me.</i> (Isaias, lx. 9, and lxvi. 19)'
      v:025:
        - "MAT:12:25 | 25 | 25 | <i>Every kingdom.</i> Strong as a kingdom may appear, it is easily overturned by divisions; and lest it should be objected, that ruin was brought upon it by a multiplicity of clashing affairs, it is added that cities and families share the same fate, if subject to similar divisions. (St. Chrysostom, hom. xlii). --- The Pharisees, on a former occasion, had laid a similar accusation against him. Then indeed he did not correct them, wishing them to discover his virtue from the miracles he performed, and the dignity of his character from the doctrines he delivered; but as they still continue the old accusation, he now wishes to convince them of their error. Envy does not so much seek <i>how</i> to speak, as <i>what</i> to speak. Yet Christ does not despise them, but answers them in the most meek and humble manner, teaching us to be charitable to our enemies, though they behave to us in the most inimical manner. By this also, our divine Saviour evidently demonstrates the falsity of the accusation; for it is never in the power of a possessed person to know another's thoughts, nor give so mild an answer. And as his enemies did not dare, from fear of the people, openly to broach this base calumny, seeing their thoughts, he answered them; still he does not expose to public infamy the malice of their hearts, but gives them a private solution of their difficulty. (St. Chrysostom in St. Thomas Aquinas)"
      v:027:
        - "MAT:12:27 | 27 | 27 | <i>Your children,</i> &c. Some by their children understand, <i>exorcists,</i> that were among the Jews, that sometimes cast out devils; but it is more commonly taken for Christ's disciples and apostles, who were of the Jewish nation, to whom he had given power to cast out devils: as if he had said, If you allow them to cast out devils by divine power, why do not you also believe this of me, their master? (Witham) --- St. Chrysostom says the apostles and disciples of Christ are here meant, for they had already cast out devils in virtue of the power conferred upon them by their divine Master, without ever having it said of them, that in the prince of devils they cast out devils. Thus he shews that envy was the origin and cause of their persecuting spirit, and that not his actions but his person gave them such great umbrage. (hom. xlii). --- If Christ alludes here to their own exorcists, who drove out devils by the invocation of the adorable name of God, he confounds the unjust malice and prevention of the Pharisees; if to the apostles, he constitutes them his umpires. (St. Thomas Aquinas)"
      v:028:
        - 'MAT:12:28 | 28 | 28 | <i>Kingdom of God.</i> Christ either calls himself and his coming the kingdom of God, because it was the beginning of the kingdom of God, and laid open the way to us: or the sense may be, If I, as proved in an argument above, cast out devils by the spirit of God, therefore what I, my apostles, and John preach, is true, viz. that the kingdom of God is at hand; because the Holy Ghost, who worketh miracles by us, proveth that our preaching is true. (Maldonatus)'
      v:029:
        - 'MAT:12:29 | 29 | 29 | <i>How can any one enter;</i> how can I drive Satan from his possession? i.e. cast him out from the bodies of men, unless I am stronger than he, and first unarm him. (Maldonatus)'
      v:030:
        - 'MAT:12:30 | 30 | 30 | <i>He that is not with me.</i> This sentence is not to be understood as directly spoken of heretics and schismatics, although at first sight it may appear so, but of the devil, who wishes to lead the souls of men captive, whilst Christ wishes to free them. He entices men to wickedness, Jesus Christ draws them to virtue: how therefore can the works of Christ be compared with those of Satan! (St. Jerome) --- There is no medium. We must either be with Christ, or against Christ: if we are not of Christ, whose then must we be, when nothing but sin can separate us from Christ and God? Oh, where will the generality of Christians, who shew themselves so indifferent with regard to salvation, find themselves at the last day? Can they say they are with Christ?'
      v:031:
        - "MAT:12:31 | 31 | 31 | <i>The blasphemy</i>[2] <i>against the Spirit,</i> or against the Spirit and the Holy Ghost. St. Augustine takes notice, that this is one of the most difficult places in the Scriptures. According to the common exposition, here is not meant a sin committed by speaking against the third person of the blessed Trinity, the Holy Ghost, but that sin by which the obstinate Jews wilfully opposed Christ, and attributed those miracles to Beelzebub, which he performed by the Spirit of God, of which they could not be ignorant, but by a wilful blindness. (Witham) --- The sin here spoken of is that blasphemy, by which the Pharisees attributed the miracles of Christ, wrought by the Spirit of God, to <i>Beelzebub,</i> the prince of devils. Now this kind of sin is usually accompanied with so much obstinacy, and such wilful opposing the Spirit of God, and the known truth, that men who are guilty of it are seldom or ever converted; and therefore are never forgiven, because they will not repent. Otherwise there is no sin which God cannot, or will not forgive to such as sincerely repent, and have recourse to the keys of the Church. (Challoner) --- <i>Therefore</i> I say: this <i>therefore</i> is not referred to what immediately precedes, but to what is said in verse 24. (Maldonatus) --- Whosoever he be, says St. Augustine, that believeth not man's sins to be remitted in the Church of God, and therefore despiseth the bounteous mercies of God, in so mighty a work, if he continue in his obstinate mind till death, he is guilty of sin against the Holy Ghost. (Enchir. lxxxiii. ep. 50. in fine.)"
      v:032:
        - 'MAT:12:32 | 32 | 32 | <i>Whosoever,</i> &c. It was their duty to have a knowledge of the Holy Ghost, and they obstinately refused to admit what was clear and manifest. Though they were ignorant of the divinity of Jesus Christ, and might take him to be merely the son of a poor artizan, they could not be ignorant that the expelling of demons, and miraculous healing of all diseases, were the works of the Holy Ghost. If, therefore, they refused to do penance for the insult offered to the Spirit of God, in the person of Christ, they could not hope to escape condign punishment. (St. Chrysostom, hom. xlii). --- <i>Against the Son of man, it shall be forgiven him;</i> i.e. they who for want of sufficient instruction, were invincibly ignorant that Christ was God, might more easily be brought to the true knowledge and faith of Christ, and so receive forgiveness of their sins: but if <i>he shall speak against the Holy Ghost,</i> i.e. against the Spirit of God in Christ, and shall oppose the known truth, by attributing to the devil that doctrine, and those miracles, which evidently were from the Spirit and the hand of God, that sin shall never be forgiven him. But how is this consistent with the Catholic doctrine and belief, that there is no sin any man commits of which he may not obtain pardon in this life? To this I answer, that in what manner soever we expound this place, it is an undoubted point of Christian faith, that there is no sin which our merciful God is not ready to pardon; no sin, for the remission of which, God hath not left a power in his Church, as it is clearly proved by those words, <i>Whose sins you shall forgive, they are forgiven them,</i> &c. St. Chrysostom therefore expounds these words, <i>shall not be forgiven them,</i> to imply no more, than shall scarcely, or seldom be forgiven; that is, it is very hard for such sinners to return to God, by a true and sincere repentance and conversion; so that this sentence is like to that (Matthew xix. 26.) where Christ seems to call it an impossible thing for a rich man to be saved. In the same place St. Chrysostom tells us, that some of those who had blasphemed against the Holy Ghost, repented, and had their sins forgiven them. St. Augustine, by this blasphemy against the Spirit, understands the sin of <i>final impenitence,</i> by which an obstinate sinner refuseth to be converted, and therefore lives and dies hardened in his sins. (Witham) --- <i>Nor in the world to come.</i> From these words St. Augustine (De Civ. lib. xxi. chap. 13.) and St. Gregory (Dial. iv, chap. 39.) gather, that some sins may be remitted in the world to come; and consequently that there is a purgatory, or a middle place. (Challoner) --- St. Augustine says these words would not be true, if some sins were not forgiven in the world to come; and St. Gregory says, we are to believe from these words in the existence of the fire of purgatory, to expiate our smaller offences, before the day of judgment. St. Isidore and Ven. Bede say the same. St. Bernard, speaking of heretics, says, they do not believe in purgatory: let them then inquire of our Saviour, what he meant by these words. --- It is well known that Ven. Bede, on his death-bed, bestowed several small tokens to the monks who were present, that they might remember to pray for his soul in the holy sacrifice of the mass. (Haydock)'
      v:033:
        - 'MAT:12:33 | 33 | 33 | <i>Either make the tree good,</i> &c. This is connected with what had been said of their attributing his works to Beelzebub. He condemns them for blaspheming him on all occasions, when at the same time they were not able to find fault with his life and doctrine. Christ therefore tells them, that the tree is known by its fruit; and that if they cannot blame his actions, and his doctrine, they ought to allow him to be good, to be like the good tree; and that if they continue to blame him, they ought consequently to condemn his doctrine, yet this they were not able to do. (Witham)'
      v:034:
        - 'MAT:12:34 | 34 | 34 | As the Pharisees were ever boasting of, and glorying in their ancestry, Christ here shews, that they have not much reason to boast, since their ancestors were but vipers. (St. Chrysostom)'
      v:036:
        - 'MAT:12:36 | 36 | 36 | <i>That every idle word.</i>[3] By <i>idle words,</i> St. Jerome, &c. expound words that are neither profitable to the speaker nor the hearer: but St. Chrysostom says, false and abusive language. (Witham) --- If, of every idle word, how much more of blasphemy, as when you say in Beelzebub I cast out devils. (Menochius) --- This shews there must be a place of temporal punishment hereafter, where these slighter faults shall be punished. (Challoner) --- If of every idle word we must make account before God in judgment, and yet shall not for every such idle word be damned eternally, there must necessarily be some temporal punishment in the next life. (Bristow)'
      v:038:
        - 'MAT:12:38 | 38 | 38 | <i>We would see a sign.</i> They wanted to see some new and unusual miracles. They wished, says St. Jerome, either that he would call down fire from heaven, like Elias; or, like Samuel, cause it to rain, to thunder and lighten in summer, contrary to the nature of the country. (Menochius) --- That they might be assured he was sent by God, and acted by his Spirit.'
      v:039:
        - 'MAT:12:39 | 39 | 39 | <i>Sign of Jonas.</i> I will give no other sign than my death and resurrection, as then, though unwillingly, they will acknowledge me, and people will believe and be converted: so in John (Chap. viii.) it is said, When you shall have exalted the Son of man, then you shall know that I am he. (Menochius)'
      v:040:
        - "MAT:12:40 | 40 | 40 | <i>In the whale's belly.</i>[4] The word signifies a great fish, and was not perhaps that which we commonly call a whale. In the prophet Jonas, it is called, <i>a great fish.</i> --- <i>Three days and three nights;</i> not three whole days and three nights, but part of three natural days, from which, in common computation, the nights used not to be separated. We have an instance of this, Esther iv. 16, where the Jews were ordered to fast with her <i>three days, and three nights:</i> and yet (Chap. v, ver. 1) Esther, after part of three days, went to the king. --- <i>In the heart of the earth:</i> by which is signified, Christ's descent into hell; as St. Paul says (Ephesians iv. 9.) that he descended into the <i>inferior parts of the earth,</i> and this cannot be understood of the grave only. (Witham) --- Jesus Christ expired on the cross about the ninth hour, or 3 p.m. when the general and supernatural darkness that covered the earth, may be counted for the first night, and the light which again appeared, for the term of the first day. (Bible de Vence) --- As Jonas was a sign to the Ninivites, so is Christ to the Jews; for as he by the prodigy of remaining so long in the fish's belly, and afterwards coming forth alive, gave such authority to his preaching, that the Ninivites were converted; so Christ, by his death and resurrection on the third day, shall shew that he is the true Christ, and this generation shall acknowledge him for the Messias. (Menochius)"
      v:042:
        - 'MAT:12:42 | 42 | 42 | <i>Queen</i> of Saba, a province of Arabia, situated to the south of Judea. (3 Kings x. 1. and seq.)'
      v:045:
        - 'MAT:12:45 | 45 | 45 | <i>Seven</i> is taken frequently, in Scripture, for an indefinite number; for several. (Bible de Vence)'
      v:046:
        - 'MAT:12:46 | 46 | 46 | <i>His mother and his brethren;</i> i.e. his mother and relations. (Witham) --- See verse 55 of the next chapter. (Challoner)'
