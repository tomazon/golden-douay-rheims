    verses:
      v:001: 'MAT:9:1 | 1 | 1 | And entering into a boat, {VERSE_FOOTNOTE_INDEX_REF 0}he passed over the water, and came into his own city.'
      v:002: 'MAT:9:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold they brought to him a man sick of the palsy lying on a bed. And Jesus seeing their faith, said to the man sick of the palsy: Son, be of good heart, thy sins are forgiven thee.'
      v:003: 'MAT:9:3 | 3 | 3 | And behold some of the scribes said within themselves: This man blasphemeth.'
      v:004: 'MAT:9:4 | 4 | 4 | And Jesus seeing their thoughts, said: Why do you think evil in your hearts?'
      v:005: 'MAT:9:5 | 5 | 5 | Which is easier to say, Thy sins are forgiven thee; or to say, Arise, and walk?'
      v:006: 'MAT:9:6 | 6 | 6 | But that you may know that the Son of man hath power on earth to forgive sins, then saith he to the man sick of the palsy, Arise, take thy bed, and go into thy house.'
      v:007: 'MAT:9:7 | 7 | 7 | And he arose, and went into his house.'
      v:008: 'MAT:9:8 | 8 | 8 | And the multitude seeing <i>it</i>, feared, and glorified God, who had given such power to men.'
      v:009: 'MAT:9:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And when Jesus passed on from thence, he saw a man sitting in the custom-house, named Matthew: and he saith to him: Follow me. And he rose up, and followed him.'
      v:010: 'MAT:9:10 | 10 | 10 | And it came to pass as he was sitting at table in the house, behold many publicans and sinners came, and sat down with Jesus and his disciples.'
      v:011: 'MAT:9:11 | 11 | 11 | And the Pharisees seeing it, said to his disciples: Why doth your master eat with publicans, and sinners?'
      v:012: 'MAT:9:12 | 12 | 12 | But Jesus hearing <i>it</i>, said: They that are in health, need not a physician, but they that are ill.'
      v:013: 'MAT:9:13 | 13 | 13 | Go then and learn what this meaneth, {VERSE_FOOTNOTE_INDEX_REF 0}I will have mercy, and not sacrifice. For I am not come to call the just, {VERSE_FOOTNOTE_INDEX_REF 1}but sinners.'
      v:014: 'MAT:9:14 | 14 | 14 | Then came to him the disciples of John, saying, {VERSE_FOOTNOTE_INDEX_REF 0}Why do we, and the Pharisees fast often, but thy disciples do not fast?'
      v:015: 'MAT:9:15 | 15 | 15 | And Jesus said to them: Can the children of the bridegroom mourn, as long as the bridegroom is with them? But the days will come, when the bridegroom shall be taken away from them, and then they shall fast.'
      v:016: 'MAT:9:16 | 16 | 16 | And no one putteth a piece of raw cloth to an old garment: for it taketh away what was whole from the garment, and the rent is made worse.'
      v:017: 'MAT:9:17 | 17 | 17 | Neither do they put new wine into old bottles: otherwise the bottles break, and the wine runneth out, and the bottles are lost. But new wine they put into new bottles: and both are preserved.'
      v:018: 'MAT:9:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}While he was speaking these things to them, behold a certain ruler came up, and adored him, saying: Lord, my daughter is just now dead: but come, lay thy hand upon her, and she shall live.'
      v:019: 'MAT:9:19 | 19 | 19 | And Jesus rising up, followed him, with his disciples.'
      v:020: 'MAT:9:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold a woman who was troubled with an issue of blood twelve years, came behind him, and touched the hem of his garment.'
      v:021: 'MAT:9:21 | 21 | 21 | For she said within herself: If I shall only touch his garment, I shall be healed.'
      v:022: 'MAT:9:22 | 22 | 22 | But Jesus turning about, and seeing her, said: Take courage, daughter, thy faith hath made thee whole. And the woman was made whole from that hour.'
      v:023: 'MAT:9:23 | 23 | 23 | And when Jesus was come into the house of the ruler, and saw the minstrels and the multitude in an uproar, he said:'
      v:024: 'MAT:9:24 | 24 | 24 | Give place: for the girl is not dead, but sleepeth. And they laughed scornfully at him.'
      v:025: 'MAT:9:25 | 25 | 25 | And when the crowd was turned out, he went in, and took her by the hand: and the girl arose.'
      v:026: MAT:9:26 | 26 | 26 | And the fame hereof went abroad into all that country.
      v:027: 'MAT:9:27 | 27 | 27 | And as Jesus passed from thence, there followed him two blind men, crying out, and saying: Son of David, have mercy on us.'
      v:028: 'MAT:9:28 | 28 | 28 | And when he was come to the house, the blind men came to him. And Jesus saith to them: Do you believe that I can do this unto you? They say to him: Yea, Lord.'
      v:029: 'MAT:9:29 | 29 | 29 | Then he touched their eyes, saying: According to your faith be it done unto you.'
      v:030: 'MAT:9:30 | 30 | 30 | And their eyes were opened: and Jesus strictly charged them, saying: See that no man know <i>it</i>.'
      v:031: 'MAT:9:31 | 31 | 31 | But they going out, spread his fame abroad in all that country.'
      v:032: 'MAT:9:32 | 32 | 32 | And when they were gone out, {VERSE_FOOTNOTE_INDEX_REF 0}behold they brought to him a dumb man, possessed with a devil.'
      v:033: 'MAT:9:33 | 33 | 33 | And when the devil was cast out, the dumb man spoke, and the multitude wondered, saying: The like was never seen in Israel.'
      v:034: 'MAT:9:34 | 34 | 34 | But the Pharisees said: He casteth out devils by the prince of the devils.'
      v:035: 'MAT:9:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus went about all the cities, and towns, teaching in their synagogues, and preaching the gospel of the kingdom, and healing every disease, and every infirmity.'
      v:036: 'MAT:9:36 | 36 | 36 | And seeing the multitudes, he had compassion on them: because they were distressed, and lying as sheep having no shepherd.'
      v:037: 'MAT:9:37 | 37 | 37 | Then he saith to his disciples:{VERSE_FOOTNOTE_INDEX_REF 0} The harvest indeed is great, but the labourers are few.'
      v:038: 'MAT:9:38 | 38 | 38 | Pray ye therefore the Lord of the harvest, that he send forth labourers into his harvest.'
  c:010:
    commentary:
      v:001:
        - 'MAT:10:1 | 1 | 1 | Before this time the 12 were called <i>disciples,</i> and not <i>apostles.</i> But now he selects these from the disciples, and makes them, as it were, masters and interpreters of the ways of God to man. He sent afterwards 72 other disciples, (Luke x. 1,) but these 12 only to the whole world. (Haydock) --- <i>His twelve,</i> &c. Christ chose 12 apostles, that they might correspond to the number of the Jewish patriarchs, by whom they may be said to have been prefigured; and that as the whole Jewish people were descended according to the flesh from the 12 patriarchs, so the whole Christian people might be descended according to the spirit from the 12 apostles. (Menochius) --- Others say he chose 12, neither more nor less, to correspond with the 12 prophets of the old law, with the 12 fountains in Elim; and the 12 stones selected from the river Jordan, and preserved in the ark of the testament. Others compare the 12 apostles to the 12 months of the year, and the four evangelists to the four seasons: thus Sedulius, lib. i. carm.{JOIN}{BQ:1}Quatuor hi proceres una te voce canentes,{JOIN}{BQ:1}Tempora ceu totidem latum sparguntur in orbem.{JOIN}{BQ:1}Sic et apostolici semper duodenus honoris{JOIN}{BQ:1}Fulget apex numero menses imitatus, et horas,{JOIN}{BQ:1}Omnibus ut rebus semper tibi militet annus.'
      v:002:
        - 'MAT:10:2 | 2 | 2 | <i>First, Simon.</i>[1] Simon was the first of the apostles, not in the time of his vocation, as his brother Andrew was called to the apostleship before him, but in dignity, in as much as he was constituted the vicar of Christ, and the head of the Church. (Menochius) ---<i>Who is called Peter.</i> When he first came to our Saviour, (John i. 42,) he said, <i>Thou art Simon, son of Jonas,</i> (or John) <i>thou shalt be called Peter;</i> in Chaldaic, <i>Cephas;</i> that is to say, <i>a rock,</i> designing to make him the first fundamental stone or head of his whole Church. See also Matthew xvi. 18. Beza, without any grounds, would have the word <i>first</i> to be an addition. But it is found in all Greek manuscripts as well as in the ancient fathers. (Witham)'
      v:003:
        - 'MAT:10:3 | 3 | 3 | <i>James, the son of Zebedee,</i> called James the <i>greater,</i> put to death by Herod. (Acts xii. 2.) He was brother to John the Evangelist. The other James was called the <i>less,</i> also James <i>of Alpheus,</i> and the <i>brother of the Lord,</i> bishop of Jerusalem, martyred there about the year 61. (Witham) --- Some take Bartholomew to be the same as Nathaniel. Bartholomew signifies son of Tholmew; and he might have been called Nathaniel, son of Thalmew.  (Bible de Vence).'
      v:005:
        - 'MAT:10:5 | 5 | 5 | <i>Go not into the way of the Gentiles,</i> or among the Gentiles. In this first mission, the apostles were ordered to preach to the Jews only, or <i>to the children of the kingdom.</i> (Matthew vii.[viii.?] 12.) See also Matthew xv. 24. and Acts xiii. 46. (Witham) --- <i>These twelve Jesus sent.</i> In this mission of the apostles we may observe three things: first, whither Jesus sent them; secondly, what he ordered them to teach; and thirdly, what they were to do. As to the first, he tells them not to go in the way of the Gentiles, nor enter into the city of the Samaritans; but to go rather to the lost sheep of the house of Israel. We must here take notice that this commandment, given by Christ to the apostles, of confining their preaching to the house of Israel, does not contradict one related in Matthew, (chap. xxviii.) <i>Go teach all nations,</i> &c. We observe that these two commandments were given at two very different times; the first indeed, (the subject of our present annotation) the apostles received before the resurrection of Christ; the other after. It was necessary first to warn the Jews of the arrival of the Messias amongst them; otherwise they might have excused themselves for having rejected him, by saying, "He had sent his apostles to preach, not to them but to the Gentiles and Samaritans." (St. Jerome) --- St. Chrysostom assigns another reason why the apostles were sent first to preach in Judea, viz. that having withstood the opposition of one nation, they might be more prepared to hold out against the attacks, which they would no doubt have afterwards to sustain, in their endeavours to convert the whole world. (St. Chrysostom) --- He forbids them to preach to the Gentiles, because it was proper that the word of God should first be announced to the Jews, children of the kingdom. See Acts chap. xiii, ver. 46. (Menochius)'
      v:007:
        - 'MAT:10:7 | 7 | 7 | <i>And going,</i> &c. What the apostles were to preach, is the second thing to be taken notice of in their mission. We here learn what it is, viz. that <i>The kingdom of heaven is at hand.</i> We here behold the great dignity to which the apostles were raised, when sent to preach. For, says St. Chrysostom, they are not sent to announce sensible things, like Moses and the prophets, but something wholly new, and before unheard of. They are not like the prophets, to confine themselves to the preaching of temporal things, their doctrine is wholly heavenly; they are sent to announce the good things of eternity. (St. Thomas Aquinas)'
      v:008:
        - 'MAT:10:8 | 8 | 8 | <i>Heal the sick,</i> &c. This verse contains the third observation respecting the mission of the apostles: Christ not only gave them power to preach, but also to work miracles, in order, says St. Gregory, that works might give force and efficacy to their words, that as their doctrine was new, so their works might be new, and such as were before unheard of. St. Jerome also says, men would never have given any credit to the apostles, unlearned and illiterate as they were, had they not been able to work miracles in proof of the great promises they made to them of heaven. It was necessary that the greatness of their work should confirm the greatness of their promises. (St. Jerome) --- <i>Gratis you have received.</i> Here our Saviour admonishes his apostles not to work for the sake of lucre; but having themselves received gratuitously the light of faith, they should in the same manner communicate it to others. (St. Jerome) --- St. Aquinas also observes on this passage, that our Saviour probably wished to repress the avarice of Judas, who as he kept the common purse, might be tempted to increase their stock, by receiving pecuniary rewards for their labours. (St. Thomas Aquinas) --- St. Chrysostom says, that the apostles were warned by this admonition of our Saviour against two vices, to which they might be tempted on account of the great favours and graces they had received from heaven, viz. pride and avarice: 1st. Against pride, <i>gratis you have received;</i> i.e. whatever you have received is the gift of God, without any merit of yours: 2ndly. Against avarice, <i>gratis give;</i> that is, since every thing you have received has been given you gratuitously; so if you make use of the same gifts for the good of others, act also gratuitously, without expecting any temporal reward from them. (St. Chrysostom, hom. xxxiii.)'
      v:010:
        - 'MAT:10:10 | 10 | 10 | <i>Nor two coats, nor shoes;</i>[2] i.e. provide not yourselves with another coat for a reserve, but go like poor people, who have but just what is necessary. They were not to wear <i>shoes,</i> but they were allowed <i>sandals,</i> or soles with tops tied to their feet. (Mark vi. 9.) --- <i>Nor a staff.</i> So Luke, Chap. ix. ver. 3: yet St. Mark says, <i>but a staff only.</i> To reconcile these expressions, some distinguish betwixt a staff necessary to walk with (which even the poorest people had) and another staff for their defence, which at least they were not to seek for. And the meaning of these admonitions is that they were to go on their mission, not regarding whether they had a staff or not, unless it were necessary for them to walk with. (Witham) --- In many Greek manuscripts we read <i>staffs</i> in the plural, so that Jesus Christ orders them not to take any other than the one in their hand.'
      v:011:
        - 'MAT:10:11 | 11 | 11 | <i>And there abide,</i> &c. That is, stay in the same house as long as you remain in the same city; remove not from <i>house to house,</i> as it is said Luke x. 7, but be content with what you meet with. (Witham) --- St. Chrysostom gives three reasons for this precept: 1st. that they might not afflict those whom they left; 2ndly. that the apostles might avoid the accusation of inconstancy; 3rdly. of gluttony also. (Baradicet.) <i>Into whatsoever,</i> &c. Lest the apostles should be induced to think, by what our Saviour had said in the preceding verse, viz. <i>the workman is worthy,</i> &c. that every door would be open for their entrance, he here tells them to inquire at their entry into any city, who amongst the inhabitants were worthy. (St. Chrysostom, hom. xxxiii.) --- And since they could not be expected to know who in every city were worthy, they were to be informed of this by the report and opinion of the people, that so their dignity and great character of apostles might not be defamed by the bad characters of any who might receive them. (St. Jerome, in St. Thomas Aquinas) --- But, if such was the rule given by Christ to the apostles, some one will perhaps ask, why did not Christ also follow the same maxim, since we read in Scripture, he entered into the house of Zacheus, the publican? St. Chrysostom answers, Zacheus was made worthy by his conversion to Christ. (St. Chrysostom, in St. Thomas Aquinas)'
      v:012:
        - 'MAT:10:12 | 12 | 12 | <i>Peace be to,</i> &c. Heb. <i>shalom,</i> "peace be to you." The custom of salutation here recommended by our Saviour to his disciples, as St. Jerome informs us, was very prevalent among the Hebrews and Syrians. --- This was an ordinary salutation among the Jews, by which they wished happiness and prosperity. (Witham)'
      v:013:
        - 'MAT:10:13 | 13 | 13 | <i>And if that house,</i> &c. i.e. if it be worthy to receive your peace. In St. Luke (Chap. x, ver. 6) it is written, <i>And if the son of peace be there:</i> that is, a lover of peace, or one worthy of peace and prosperity. Thus a son of death means one deserving of death. (Menochius) --- <i>Your peace shall come upon it.</i> If men will not hearken to your instructions, you have this comfort and peace of mind, that you have discharged your duty. (Witham)'
      v:014:
        - 'MAT:10:14 | 14 | 14 | <i>Shake off the dust from your feet.</i> It was common enough with the Jews, or at least with the preachers and prophets, to use some extraordinary outward actions, to make what they said more taken notice of by the people, as here the shaking off the dust from their feet was to denote to the obstinate unbelievers, that the very dust which their feet had contracted, in coming to preach to them the gospel, should hereafter rise in judgment against them. (Witham) By this, the apostles were to testify that they took nothing away with them belonging to these reprobate cities. They likewise shewed the long and painful journeys they had undertaken for their salvation. (St. Chrysostom, hom. xxxiii.) --- He orders them to do this, to shew that they would have nothing in common with them, since they left them even their dust. Or it may be to shew, that the dust which they had gathered in their journey, would be a testimony against them in the day of judgment, because they had refused to receive them, as the Jews were accustomed to perform some remarkable action, for some great crime committed; thus, when they heard blasphemy, they tore their garments. (Menochius)'
      v:016:
        - 'MAT:10:16 | 16 | 16 | <i>Wise as serpents,</i> &c. It is a proverbial way of speaking; and an admonition to be circumspect and discreet, but harmless, innocent, sincere in all our actions and dealings. (Witham) --- <i>Simple.</i> That is, harmless, plain, sincere, and without guile. (Challoner) --- <i>In the midst of wolves.</i> Although Christ sent his apostles not only against wolves, but even into the very midst of wolves, still he commands them to behave with the meekness of sheep, and simplicity of doves. Thus he evinces the greatness of his power, in overcoming the wolves by the sheep, which were continually exposed to be devoured and torn in pieces by them, still never failing to change the fierce nature of the ravenous wolf into their own nature, in mildness and innocence. As long as we retain the nature of sheep, we easily overcome our adversaries; but no sooner are we changed into wolves, than we become the derision of our enemies: the supreme Pastor, who superintends the sheep, not the wolves, withdrawing from us the powerful protection of his grace, and leaving us to the misery of our own weakness. --- Our Saviour, in his infinite wisdom, knew full well the nature of things; passion was not to be overcome by passion, but by meekness only. Thus the apostles did, when the Jews having apprehended them, said, Have we not again and again commanded you not to teach in this name? (Acts, Chap. iv.) Though they had the power of working the greatest miracles, yet they let nothing harsh, nothing severe, escape them, either in words or actions. With simplicity they made answer, <i>Judge ye, if it be just to hear you rather than God;</i> and at the same time shewed their prudence, saying, <i>We cannot but speak what we have heard and seen.</i> (St. Chrysostom, hom. xxxiv.) --- <i>As sheep,</i> &c. He compares them to sheep, not only because of their innocence, but also because they were sent unarmed and destitute of all human support. (Menochius) --- <i>Wise,</i> &c. That you may guard against the snares of your enemies. The prudence of the serpent is celebrated, because when it cannot escape, it strives at least to preserve its head free from hurt, whilst it leaves the rest of its body exposed. Thus Christians, who have Christ for their head, must preserve his faith and religion, though with the loss of every thing else. (Menochius)'
      v:017:
        - 'MAT:10:17 | 17 | 17 | <i>They will deliver you up in councils.</i> Christ, in this and the following verse, warns his apostles of the many troubles and persecutions to which the preaching of the faith would expose them. St. Chrysostom assigns several reasons for him choosing to foretell them such sufferings: 1st. that he might shew that he had the gift of prophecy; 2nd. that they might not think such evils came upon them on account of his weakness; 3rd. that knowing beforehand the great trials to which they would be exposed, they might not be discouraged when they happened. (St. Chrysostom, in St. Thomas Aquinas)'
      v:018:
        - 'MAT:10:18 | 18 | 18 | <i>For a testimony to them,</i> &c. That is, that by suffering with fortitude and constancy, you may bear testimony of me, as men must know, that it is not any vain thing for which they see you are prepared to die. Or the sense may be, that this may be for you a testimony against them in the day of judgment, and may render them inexcusable, since they will be unable to say that they have not heard the gospel. (Menochius)'
      v:019:
        - 'MAT:10:19 | 19 | 19 | <i>Be not thoughtful,</i> with too great a concern of mind. (Witham) --- That the apostles might not be discouraged at the description, which our Saviour gave them in the two preceding verses, of the troubles which they would have to sustain in their ministry, he now endeavours to console them. When you are called before councils, says he, do not think how or what to speak, for it shall be given you in that hour what to speak. A truly comfortable thought for all who should afterwards engage in the ministry of Christ. Whatever troubles, whatever persecutions may fall to your lot, if even you should be cited before kings and councils to answer for your faith, do not be troubled. You engage in the conflict, I will fight: you speak, but I will tell you what you ought to say. (Haydock)'
      v:022:
        - 'MAT:10:22 | 22 | 22 | <i>He that shall persevere,</i> &c. We are here told, that to be saved it is not sufficient that we were once virtuous, we must persevere to the end. We are also assured of the same truth in Ezechiel. <i>If the just man shall turn away from his justice, and shall commit iniquity, he shall die in his sins, and his justice which he hath done shall not be remembered.</i> (Chap. iii, ver. 20.) (Haydock) --- Some, says St. Chrysostom, are accustomed to be fervent at the beginning of their conversion, but afterwards grow remiss; of what advantage are seeds that flourish in the beginning, but afterwards wither and die? (St. Chrysostom in St. Thomas Aquinas)'
      v:023:
        - 'MAT:10:23 | 23 | 23 | <i>Flee into another.</i> Tertullian, with some others, held it never lawful to fly in the time of persecutions, against both the doctrine and example of our Saviour, Christ. --- <i>You shall not finish,</i> &c. St. Chrysostom thinks the sense of these words is, you shall not go through, and have finished your preaching in all the cities of Israel, till I, who follow you, shall come, and join you again. Others expound it, till the coming of me, your Messias, shall be published, and owned after my resurrection. (Witham)'
      v:024:
        - 'MAT:10:24 | 24 | 24 | <i>The disciple is not above,</i> &c. If we therefore are disciples of Christ, we ought to embrace with joy, opprobrious and evil language, willingly receive and bear with patience all those things which our noble Lord and Master underwent for us. But if we will not bear these things with patience, how shall we dare to call ourselves his followers, his disciples, his servants, his children, or his domestics. (St. Augustine)'
      v:025:
        - 'MAT:10:25 | 25 | 25 | <i>Beelzebub.</i> In the Greek <i>Beelzeboul.</i> It was the name the Jews gave to the greatest of the devils, and also to the idol of Accaron. The word signifies the <i>lord of flies;</i> either because of the multitude of flies that were in the temple of that idol, or because the people used to sacrifice to this idol, when they were molested with flies. (Witham)'
      v:026:
        - 'MAT:10:26 | 26 | 26 | <i>For there is nothing hid,</i> &c. Even in this life, for truth, however much oppressed, is yet accustomed at length to rise superior to oppression. What Christ therefore says here is, although the wicked persecute you, yet your virtue shall at length be known. (Menochius) --- Patience for a while, and soon your charity, which is now unknown, shall be renowned throughout the whole earth. You shall be blessed by all as the greatest benefactors, and the cultivators of virtue, while the words of your adversaries shall be heard with the greatest contempt. (St. Chrysostom, hom. xxxv.)'
      v:027:
        - 'MAT:10:27 | 27 | 27 | <i>That which I tell you</i>, &c. We must not suppose that our Saviour was accustomed to deliver his instructions to his apostles in the secret of the night, or teach them in private by whispers. But here he uses a figure of speech, to convey to the minds of his apostles the insignificancy of Judea, where he was speaking in comparison of the whole world, which they were to instruct; and the low whisper of his voice, compared to the sound which they shall send forth to the ends of the earth. (St. Chrysostom, hom. xxxv.) --- <i>Upon the house-tops.</i> The tops of the houses in Palestine were flat, and the inhabitants were accustomed to assemble on them and discourse together in great numbers. To preach, therefore, on the top of a house, is the same as to preach where there is a great concourse of people. (Menochius)'
      v:028:
        - 'MAT:10:28 | 28 | 28 | <i>Fear not those that,</i> &c. Men are afraid of a prison, yet they are not afraid of hell fire. They fear temporal punishments, but dread not the torments of eternal fire. (St. Augustine in Baradius) --- He who continually fears hell, will never fall into it; but he who is negligent, will undoubtedly fall. (St. Chrysostom in Baradius)'
      v:029:
        - "MAT:10:29 | 29 | 29 | <i>Are not two sparrows?</i> The sense is, sparrows are of very small value, and yet divine Providence defends and feeds them; how much more, therefore, will not God take care of you, who so far excel them? No one, therefore, will be able to rob you of life without God's permission. (Menochius)"
      v:030:
        - 'MAT:10:30 | 30 | 30 | <i>The very hairs,</i> &c. God numbers not the hairs of our heads after the manner of men: but by this our Saviour shews the infinite knowledge the Almighty has of all things, and the goodness of his Providence, watching over every, even the most minute part of the creation. (St. Chrysostom, hom. xxxv.)'
      v:031:
        - 'MAT:10:31 | 31 | 31 | <i>Fear not therefore,</i> &c. Here Christ admonishes us, in our greatest undertakings, to put our trust in God. (St. Bernard)'
      v:034:
        - "MAT:10:34 | 34 | 34 | <i>I came not to send,</i> &c. That is, dissension and war, in order that the false peace of sinners may be destroyed, and that those who follow me, may differ in morals and affections from the followers of this world. The sword, therefore, is the gospel, which separates those parents who remain in infidelity, &c. &c. &c. (Menochius) --- It must be observed, that the gospel does not necessarily of itself produce dissensions amongst men, but that Christ foresaw, from the depravity of man's heart, that dissensions would follow the propagation of the gospel. The blame of this, however, does not attach to the gospel itself, since those who embrace it, after their conversion sought more than ever to keep peace with all men, even with their most bitter persecutors; whilst those who rejected the gospel, forgetting even the ties of kindred, persecuted even to death the followers of Christ. (Haydock) --- <i>Send peace,</i> &c. Indeed before Christ became man, there was no sword upon the earth; that is, the spirit had not to fight with so much violence against the flesh; but when he became man, he shewed us what things were of the flesh, and what of the spirit, and taught us to set these two at variance, by renouncing always those of the flesh, which constantly endeavour to get master over us, and follow the dictates of the spirit. (Origen)"
      v:035:
        - 'MAT:10:35 | 35 | 35 | <i>I am come to set a man at variance,</i> &c. Not that this was the end or design of the coming of our Saviour; but that his coming, and his doctrine would have this effect, by reason of the obstinate resistance that many would make, and of their persecuting all such as should adhere to him. (Challoner) --- Not that Christ came for this end, to cause divisions between father and son, &c. On the contrary, the Scriptures teach us to love every one without exception, and especially our kindred; but this is to shew, and foretell what would happen in the same families, when some of them were Christians. We have divers instances of the truth of this in the Lives of the Saints. (Witham) --- No one can be connected with the earth and joined to heaven. Those who wish to enjoy the peace of heaven, must not be united to the lovers of this world by any connection. (Baradius)'
      v:036:
        - "MAT:10:36 | 36 | 36 | <i>And a man's enemies,</i> &c. He here alludes to our own passions of love, hatred, anger, envy, &c. which are our greatest enemies; and it is against these that we must make use of the sword our Saviour came to send amongst men. (Baradius)"
      v:037:
        - 'MAT:10:37 | 37 | 37 | <i>Is not worthy of me,</i> &c. That is, is not worthy to be my disciple, and to enjoy my kingdom. (Menochius)'
      v:038:
        - 'MAT:10:38 | 38 | 38 | <i>He that,</i> &c. There are two kinds of crosses which our Saviour here commands us to take up: one corporal, and the other spiritual. By the former, he commands us to restrain the unruly appetites of the touch, taste, sight, &c. By the other, which is far more worthy our notice, he teaches us to govern the affections of the mind, and restrain all its irregular motions, by humility, tranquillity, modesty, peace, &c. Precious indeed in the sight of God, and glorious is that cross, which governs and brings under proper rule the lawless passions of the mind. (St. Augustine)'
      v:039:
        - "MAT:10:39 | 39 | 39 | <i>He that findeth,</i> &c. Behold the great losses that befall such as love their souls above measure; and on the contrary, the advantages that follow from hating them as they ought. (St. Chrysostom, hom. xxxvi.) --- That is, he that findeth in this life pleasures and comforts, and places his affections upon them, will certainly soon lose them. For Isaias says, (Chap. xl, ver. 6,) All flesh is grass, and all the glory thereof as the flower of the field. The grass is withered, and the flower is fallen. So man's glory seems to flourish and appears great, but falls away and dies before it has come to its full bloom; for what duration is there in the flesh? and what stability in the pleasures of this world? To-day you may behold a young man, strong, beautiful, healthy, admired, and flourishing in virtue; and to-morrow you will find him quite changed, oppressed with either sin, labour, want, or sickness. (St. Ambrose) --- But if he continues moderately happy as to temporal concerns till death, and places his affections on them, he hath found life here, but shall lose it in the next world. But he that shall, for the sake of Christ, deprive himself of the pleasures of this life, shall receive the reward of a hundred fold in the next. (Haydock)"
      v:041:
        - 'MAT:10:41 | 41 | 41 | <i>The reward of a prophet.</i> That is, shall be partaker of the reward of a prophet, or shall receive the same reward as a prophet; as, according to the law of David, (1 Kings, Chap. xxx, ver. 24,) He who descended to the battle, and he who remained with the baggage, shared equally. So Saul, whilst he kept the clothes of those who stoned Stephen, stoned him by the hands of them all, as St. Augustine observes. (Menochius)'
