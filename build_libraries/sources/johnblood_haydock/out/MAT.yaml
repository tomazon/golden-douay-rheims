      v:004: "MAT:3:4 | 4 | 4 | And John himself had his garment of camels' hair, and a leathern girdle about his loins, and his food was locusts and wild honey."
      v:005: 'MAT:3:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Then went out to him Jerusalem and all Judea, and all the country about the Jordan:'
