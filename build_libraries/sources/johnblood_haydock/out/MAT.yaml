      v:003: 'MAT:17:3 | 3 | 3 | And behold there appeared to them Moses and Elias, talking with him.'
      v:004: 'MAT:17:4 | 4 | 4 | Then Peter answering, said to Jesus: Lord, it is good for us to be here: if thou wilt, let us make here three tabernacles, one for thee, and one for Moses, and one for Elias.'
      v:005: 'MAT:17:5 | 5 | 5 | And as he was yet speaking, behold a bright cloud overshadowed them. {VERSE_FOOTNOTE_INDEX_REF 0}And behold a voice out of the cloud, saying: This is my beloved Son, in whom I am well pleased: hear ye him.'
