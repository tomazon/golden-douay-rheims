      v:001: 'MAT:25:1 | 1 | 1 | Then shall the kingdom of heaven be like to ten virgins, who, taking their lamps, went out to meet the bridegroom and the bride.'
      v:002: 'MAT:25:2 | 2 | 2 | Now five of them were foolish, and five were wise.'
      v:003: 'MAT:25:3 | 3 | 3 | But the five foolish, having taken their lamps, took no oil with them:'
      v:004: 'MAT:25:4 | 4 | 4 | But the wise took oil in their vessels, with the lamps.'
      v:005: 'MAT:25:5 | 5 | 5 | And while the bridegroom tarried, they all slumbered and slept.'
      v:006: 'MAT:25:6 | 6 | 6 | And at midnight there was a cry made: Behold the bridegroom cometh, go ye forth to meet him.'
      v:007: MAT:25:7 | 7 | 7 | Then all those virgins arose and trimmed their lamps.
      v:008: 'MAT:25:8 | 8 | 8 | And the foolish said to the wise: Give us of your oil: for our lamps are gone out.'
      v:009: 'MAT:25:9 | 9 | 9 | The wise answered, saying: Lest there be not enough for us and for you, go you rather to them that sell, and buy for yourselves.'
      v:010: 'MAT:25:10 | 10 | 10 | Now while they went to buy, the bridegroom came: and they who were ready, went in with him to the marriage, and the door was shut.'
      v:011: 'MAT:25:11 | 11 | 11 | But at last came also the other virgins, saying: Lord, Lord, open to us.'
      v:012: 'MAT:25:12 | 12 | 12 | But he answering, said: Amen, I say to you, I know you not.'
      v:013: 'MAT:25:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Watch ye, therefore, because ye know not the day nor the hour.'
      v:014: 'MAT:25:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}For even as a man going into a far country, called his servants, and delivered to them his goods;'
      v:015: 'MAT:25:15 | 15 | 15 | And to one he gave five talents, and to another two, and to another one, to every one according to his proper ability: and immediately he took his journey.'
      v:016: 'MAT:25:16 | 16 | 16 | And he that had received the five talents, went his way, and traded with the same, and gained other five.'
      v:017: 'MAT:25:17 | 17 | 17 | And in like manner he that had received the two, gained other two.'
      v:018: "MAT:25:18 | 18 | 18 | But he that had received the one, going his way, digged in the earth, and hid his lord's money."
      v:019: 'MAT:25:19 | 19 | 19 | But after a long time, the lord of those servants came, and reckoned with them.'
      v:020: 'MAT:25:20 | 20 | 20 | And he that had received the five talents, coming, brought other five talents, saying: Lord, thou deliveredst to me five talents; behold I have gained other five over and above.'
      v:021: 'MAT:25:21 | 21 | 21 | His lord said to him: Well done, thou good and faithful servant: because thou hast been faithful over a few things, I will set thee over many things: enter thou into the joy of thy lord.'
      v:022: 'MAT:25:22 | 22 | 22 | And he also that had received the two talents came and said: Lord, thou deliveredst two talents to me: behold I have gained other two.'
      v:023: 'MAT:25:23 | 23 | 23 | His lord said to him: Well done, good and faithful servant: because thou hast been faithful over a few things, I will set thee over many things: enter thou into the joy of thy lord.'
      v:024: 'MAT:25:24 | 24 | 24 | But he that had received the one talent, came, and said: Lord, I know that thou art a hard man; thou reapest where thou hast not sown, and gatherest where thou hast not strewed:'
      v:025: 'MAT:25:25 | 25 | 25 | And being afraid, I went and hid thy talent in the earth: behold here thou hast that which is thine.'
      v:026: 'MAT:25:26 | 26 | 26 | And his lord answering, said to him: Wicked and slothful servant, thou knewest that I reap where I sow not, and gather where I have not strewed.'
      v:027: 'MAT:25:27 | 27 | 27 | Thou oughtest, therefore, to have committed my money to the bankers, and at my coming, I should have received my own with usury.'
      v:028: 'MAT:25:28 | 28 | 28 | Take ye away, therefore, the talent from him, and give it to him that hath ten talents.'
      v:029: 'MAT:25:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}For to every one that hath, shall be given, and he shall abound: but from him that hath not, that also which he seemeth to have shall be taken away.'
      v:030: 'MAT:25:30 | 30 | 30 | And the unprofitable servant, cast ye out into the exterior darkness. There shall be weeping and gnashing of teeth.'
      v:031: 'MAT:25:31 | 31 | 31 | And when the Son of man shall come in his majesty, and all the Angels with him, then shall he sit upon the seat of his majesty:'
      v:032: 'MAT:25:32 | 32 | 32 | And all nations shall be gathered together before him, and he shall separate them one from another, as the shepherd separateth the sheep from the goats:'
      v:033: 'MAT:25:33 | 33 | 33 | And he shall set the sheep on his right hand, but the goats on the left.'
      v:034: 'MAT:25:34 | 34 | 34 | Then shall the king say to them that shall be on his right hand: Come, ye blessed of my Father, possess the kingdom prepared for you from the foundation of the world.'
      v:035: 'MAT:25:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}For I was hungry, and you gave me to eat: I was thirsty, and you gave me to drink: I was a stranger, and you took me in:'
      v:036: 'MAT:25:36 | 36 | 36 | Naked, and you clothed me: {VERSE_FOOTNOTE_INDEX_REF 0}sick, and you visited me: I was in prison, and you came to me.'
      v:037: 'MAT:25:37 | 37 | 37 | Then shall the just answer him, saying: Lord, when did we see thee hungry, and fed thee: thirsty, and gave thee drink?'
      v:038: 'MAT:25:38 | 38 | 38 | And when did we see thee a stranger, and took thee in: or naked, and clothed thee?'
      v:039: 'MAT:25:39 | 39 | 39 | Or when did we see thee sick, or in prison, and came to thee?'
      v:040: 'MAT:25:40 | 40 | 40 | And the king answering, shall say to them: Amen, I say to you: as long as you did it to one of these, my least brethren, you did it to me.'
      v:041: 'MAT:25:41 | 41 | 41 | Then shall he say to them also, that shall be on his left hand: {VERSE_FOOTNOTE_INDEX_REF 0}Depart from me, ye cursed, into everlasting fire, which was prepared for the devil and his angels.'
      v:042: 'MAT:25:42 | 42 | 42 | For I was hungry, and you gave me not to eat: I was thirsty, and you gave me not to drink:'
      v:043: 'MAT:25:43 | 43 | 43 | I was a stranger, and you took me not in: naked, and you clothed me not: sick, and in prison, and you did not visit me.'
      v:044: 'MAT:25:44 | 44 | 44 | Then shall they also answer him, saying: Lord, when did we see thee hungry or thirsty, or a stranger, or naked, or sick, or in prison, and did not minister to thee?'
      v:045: 'MAT:25:45 | 45 | 45 | Then he shall answer them, saying: Amen, I say to you: as long as you did it not to one of these least ones, neither did you do it to me.'
      v:046: 'MAT:25:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}And these shall go into everlasting punishment: but the just, into life everlasting.'
  c:026:
    commentary:
      v:002:
        - "MAT:26:2 | 2 | 2 | <i>You know that after two days shall be the Pasch;</i>[1] or the feast of the Pasch. The Protestants translate, <i>of the Passover.</i> The French all retain the same word in their language, <i>Paque;</i> as the author of the Latin Vulgate and all other Greek versions have done. It is indeed an evident mistake, (as St. Augustine observed) to take <i>Pascha</i> for a Greek word, as Mr. N... has done, who in his note on this place says, <i>Pascha,</i> in Greek, is a passion or suffering. It is certain that the word <i>Pascha,</i> or <i>Pasche,</i> is from a Hebrew derivation, signifying a <i>passing by</i> or <i>passing over.</i> Yet it must also be observed, that this same word <i>Pascha,</i> has different significations; sometimes it is put for the <i>Paschal Lamb,</i> that was sacrificed; as Luke xxii. 7, elsewhere for the <i>first day</i> of the <i>Paschal feast</i> and solemnity, which lasted seven days; as in this place, and Ezechiel xlv. 21. Again it is taken for the sabbath-day, that happened within the seven days of the solemnity. (John xix. 14.) And it is also used to signify all the sacrifices, that were made during the seven days' feast; as John xviii. 28. (Witham) --- <i>And the Son of man.</i> Jesus Christ informed his disciples of the bloody transactions, which were soon to be perpetrated at Jerusalem, lest they might be disheartened, when they saw their Master condemned to die on a cross. Christ was delivered up to death by his heavenly Father out of love for man; he is betrayed by Judas for base lucre, condemned by the priests out of envy, and persecuted by the common enemy of mankind, who feared that his empire and reign might be destroyed among men by the preaching of our Redeemer; not perceiving, that man would be freed from his empire more by his death, than by his preaching. (Origen)"
      v:003:
        - 'MAT:26:3 | 3 | 3 | <i>Into the palace</i> or court <i>of the high priest.</i> Assemblies were held in the public places, at the gates, or in the courts of the nobles. (Bible de Vence)'
      v:005:
        - 'MAT:26:5 | 5 | 5 | <i>Not on the festival day.</i> Such a day seemed to them at first improper, at least to some of them; but this was overruled, when Judas informed them how he could and would put him into their hands on Thursday night. St. Jerome takes notice, that when they said, <i>Not on the festival,</i> it was not through a motive of religion that they made this objection, but only lest a tumult should happen in his favour among the people; (Witham) for they looked upon him as a great prophet. --- Behold how fearful these people are, not of offending God, nor of increasing the enormity of their most atrocious crime, by committing it on the solemnity of the Passover, but of offending men by raising a tumult. Still boiling over with rage, they no sooner found the Traitor, than yielding to the impulse of their blind fury, they gladly seized the opportunity offered, and immolating their victim in the middle of their solemnity. Though this their wickedness was the instrument of the divine dispensation, to bring about the greatest good, still they will not go without receiving condign punishment; which the perversity of their wills so richly deserved, for murdering innocence itself; and at a time when guilt was accustomed to meet with mercy and forgiveness. (St. Chrysostom, hom. lxxx.) --- We know that by a decree of divine Providence, what had been so long and so earnestly sought for by the Jewish princes, viz. an opportunity of murdering the innocent Lamb of God, was not granted to them, except on the very feast of the Pasch. For it was only fitting, that what had been for such a length of time figuratively promised, should be manifestly fulfilled; that the true Lamb should supersede the figurative one; and that by one grand sacrifice, the vast variety of offerings and holocausts should be done away. (St. Leo the great)'
      v:006:
        - "MAT:26:6 | 6 | 6 | <i>When Jesus was in Bethania,</i> &c. St. Augustine observes, that this pouring of the ointment on Jesus is not related by St. Matthew in due order of time. It was not done on this Wednesday, but as St. John expressly tells us, (xii. 1.) <i>six days before the Pasch,</i> or <i>Paschal feast,</i> began. This anointing was different from that done in the house of the Pharisee, and in Galilee, set down by St. Luke, Chap. vii. 37. (Witham) --- St. Matthew mentions the fact in this place, because it was in some measure the occasion of Judas's treason. (Bible de Vence) --- St. Ambrose seems to assert, that the Simon here mentioned was at that time a leper, in the following words: \"Hence, it appears, that Christ did not flee the company of lepers; he kept company with the unclean, that he might purify them from their uncleanness.\" St. Jerome is of opinion that Simon was not then a leper, but had been cured of a leprosy by our Lord; and that he afterwards retained the name of leper, as St. Matthew, after he was called by our Saviour, continued to be called the Publican. The latter sentiment seem most probable, because the Jews were not permitted to associate with lepers. (Denis the Carthusian)"
      v:007:
        - "MAT:26:7 | 7 | 7 | <i>A woman.</i> This was Mary, the sister of Lazarus. (St. John xii. 3.) (Bible de Vence) --- It is not the use, but the abuse of things, which is blameworthy. That man is not to be blamed, who does not exceed the rules followed by good, honourable, and conscientious men, with whom he associates. What, therefore, in some is often reprehensible, in another is highly commendable. A good reputation is a sweet perfume, which a man merits for his worthy deeds; and whilst he follows the footsteps of Christ, he may justly be said to anoint our Redeemer's feet with a most precious ointment. (St. Augustine)"
      v:008:
        - "MAT:26:8 | 8 | 8 | <i>Indignation.</i> It was chiefly Judas, who blamed aloud this profusion. (Bible de Vence) --- St. Matthew and St. Mark mention the disciples. But such of them as spoke, were persuaded to what they said either by Judas's words, or by their feeling and affection for the poor; but the only motive of Judas was avarice. (St. Thomas Aquinas)"
      v:010:
        - 'MAT:26:10 | 10 | 10 | <i>Why do you trouble this woman?</i> By this, our Saviour teaches us, that we are not to expect the more perfect acts of virtue from persons still novices, or young in the service of God. He takes the part of the woman, and speaks in her behalf; that the tender bud of her faith might not be blasted, but that her virtues might be watered with tenderness, and thus assisted to produce greater fruit for the future. When, therefore, we behold any good action done, though some imperfection may creep in with it, still ought we to behold it with kindness, and assist it to bring forth more perfect acts for the time to come. (St. Chrysostom, hom. lxxxi.)'
      v:011:
        - 'MAT:26:11 | 11 | 11-12 | <i>Me you have not,</i> or will not have <i>always,</i> in this visible manner. --- <i>She ... hath done it for my burial.</i> St. Mark (xiv. 8.) says, <i>She hath prevented the time to anoint me,</i> which is done at burials, for my time of being buried will be in a few days. (Witham) --- <i>Me you have not always;</i> viz. in a visible manner, as when conversant here on earth: and as we have the poor, whom we may daily assist and relieve. (Challoner) --- Or, he is not always corporally present with us, except in the persons of the poor, whom our Saviour commands us to receive or assist; promising to reward us in the same manner, as if we had conferred the same charity on himself. This saying does not contradict what he afterwards said: <i>behold, I am with you all days, even to the consummation of the world;</i> (Chap. xxviii. 20.) because in the former, he only speaks of his corporal presence, but in the latter text, of his spiritual presence and constant assistance. (Denis the Carthusian)'
      v:013:
        - 'MAT:26:13 | 13 | 13 | <i>That also which she had done.</i> The exploits of kings and emperors are no longer remembered. The actions of those who have built cities, raised fortresses, carried on wars, and erected trophies of their victories; who have subdued nations, dictated laws to thousands, and raised statues to their own honour, have passed into oblivion; and many of their names are long ago forgotten. But when a poor simple woman, in the house of a leper, in the presence of twelve men, pours out her ointment; her good work is rehearsed after the lapse of so many ages, in every part of the habitable globe. (St. Chrysostom, hom. lxxxi.)'
      v:014:
        - 'MAT:26:14 | 14 | 14 | <i>The chief priests</i> were then assembled; Judas, the disciple, who chiefly regretted the expense of the perfumes that had been used on his Lord and Master, at the feast of Bethania, and wished for an opportunity to make good the loss, went to the chief priests, saying:'
      v:015:
        - 'MAT:26:15 | 15 | 15 | <i>What will you give me?</i> The impious wretch did not betray his divine Master out of fear, but out of avarice. Of all passions the love of sordid lucre is the most vile; and the avaricious soul does not fear to plunge herself into the bottom of hell, for a trifling gain. There is no vestige of honour or justice, or probity, remaining in the heart of that man who is possessed with the love of base lucre; whose god is his money. The perfidious Judas, inebriated with this passion, while he thirsts after gain, sells with the most foolish impiety his Lord and his Master. (St. Leo the great) --- He sells him for the paltry consideration of thirty pieces of silver, about ¬£3 15. the price of a common slave. See Exodus xxi. 32. It is probable that even the obdurate heart of Judas would not have betrayed his Master to the Jews, had he not expected that Jesus would escape from their hands on this occasion, as he had done at Nazareth, and in the temple.'
      v:017:
        - "MAT:26:17 | 17 | 17 | <i>The first day of the azymes;</i> unleavened bread. St. Mark (xiv. 12.) adds, <i>when they sacrificed the Pasch:</i> and St. Luke (xxii. 7.) says, <i>And the day of the unleavened bread came; on which it was necessary that the Pasch</i> (i.e. the Paschal lamb) <i>should be killed.</i> From hence it follows, that Christ sent his apostles that very day (the 14th day of the month of Nisan) on which, in the evening, or at night, <i>the Pasch</i> was to be eaten; and which was to be with unleavened bread. It is true, the 15th <i>day</i> of that month is called (Exodus xii. 1.[2.?]) <i>the first day of unleavened bread:</i> but we must take notice, that the Jews began their feasts, or festivals, from sunset of the evening before; and consequently on the evening of the 14th day of the moon: at which time there was to be no leavened bread in any of their houses. This shews that Christ eat the <i>Pasch,</i> or <i>Paschal lamb,</i> after sunset. And when the Paschal supper was over, he consecrated the blessed Eucharist, in unleavened bread, as the Latin Church doth. There are two or three difficulties relating to this matter in St. John, of which in their proper places. (Witham) --- There were four passovers during Christ's public ministry. The 1st was after the marriage feast of Cana, in the 31st year of Jesus, and the 779th from the foundation of Rome. to derive <i>pascha</i> from the Greek, {GREEK:START paschein}œÄŒ±œÉœáŒ∑ŒπŒΩ{GREEK:END}, <i>to suffer,</i> is a mistake, as St. Augustine observes; tract. lv. in Joah. It is certainly taken from the Hebrew, and signifies <i>a passing by,</i> or <i>passing over:</i> 1st, because the children of Israel passed in haste on that night out of the land of Egypt; 2d, because the angel, who on that night killed all the first-born of the Egyptians, seeing the doors of the Israelites stained with the blood of the paschal lamb, passed by all theirs untouched; 3d, because that was a figure of our Saviour passing out of this life to his eternal Father. Yet it must be observed that this same word, <i>pascha,</i> or passover, is used sometimes for the <i>paschal lamb,</i> that was sacrificed; (Luke xxii. 7.) elsewhere, for the first day of the paschal feast and solemnity, which lasted seven days; (Matthew xxvi. 2; Ezechiel xlv. 21.) for the sabbath-day, which occurred within the seven days of the solemnity; (John xix. 14.) and also for all the sacrifices made during the seven days' feast. The Passover was the most solemn rite of the old law. When God ordered the Israelites to sprinkle the blood of the lamb upon their door-posts, it was solely with a view of signifying, that the blood of the true Lamb was to be the distinctive mark of as many as should be saved. Every thing was mysteriously and prophetical. A bone of the lamb was not to be broken; and they broke not the arms or legs of Jesus Christ, on the cross. The lamb was to be free from blemish; to express the perfect sanctity of Jesus Christ, the immaculate Lamb of God. The paschal lamb was to be sacrificed and eaten; because Christ was to suffer and die for us: and unless we eat his flesh, we shall have no life in us. The door-posts of the Israelites were to be sprinkled with blood, that the destroying angel might pass over them; for with the blood of Christ our souls are to be purified, that sin and death may not prevail against us. In every house was eaten a whole lamb; and Christ, at communion, is received whole and entire by every faithful soul. --- The manner in which it was to be eaten, shews the proper dispositions for Christians when they receive the blessed sacrament. The roasting by fire, expresses divine charity; the unleavened bread, sincerity, truth, and a good conscience; the bitter herbs, repentance and contrition for sin; the girded loins and shod feet, the restraint upon our passions and lusts, and a readiness to follow the rules of the gospel; the staff, our mortal pilgrimage, and that having no lasting dwelling here, we should make the best of our way to our true country, the heavenly Chanaan. --- On this day the passover was to be eaten, at least by a part of the people, according to St. Matthew, St. Mark, and St. Luke; i.e. according to some, by the Galileans; for, according to St. John, it appears that the priests, and the Jews properly so called, such as dwelt in Judea, did not immolate it till the next day. (John xiii. 1, xviii. 28, and xix. 14.) (Bible de Vence) --- But we have here again to remark, that the Jews began their day from sunset of the previous day."
      v:018:
        - "MAT:26:18 | 18 | 18 | <i>To a certain man,</i> whom Sts. Mark and Luke call, <i>the good man of the house,</i> or <i>master of the house.</i> When St. Matthew therefore says, <i>a certain man,</i> he seems to do it for brevity's sake; as no one ever speaks to his servants thus, <i>go to a certain man.</i> The evangelist, therefore, after giving our Saviour's words, <i>go ye into a certain city,</i> he adds as from himself, <i>to a certain man,</i> to inform us that there was a particular man to whom Jesus sent his disciples. (St. Augustine) --- In Greek, {GREEK:START ton deina}œÑŒøŒΩ Œ¥Œ∑ŒπŒΩŒ±{GREEK:END}; in Hebrew, <i>Pelona;</i> words that express a person whose name is either not known, or is wished to be kept secret. (Jansenius)"
      v:019:
        - 'MAT:26:19 | 19 | 19 | <i>And they prepared</i> what was necessary, a lamb, wild lettuce, and unleavened bread. (Bible de Vence)'
      v:020:
        - 'MAT:26:20 | 20 | 20 | <i>When it was evening.</i>[2] St. Luke says, <i>when the hour was come,</i> which was at the latter evening, after sunset. The time of killing and sacrificing the lamb was, according to the 12th of Exodus, to be <i>between the two evenings;</i> (see Mark xiv. 15.) so that we may reasonably suppose, that Christ sent some of his apostles on Thursday, in the afternoon, to perform what was to be done, as to the killing and sacrificing of the lamb, and then to bring it away: and he eat it with his disciples after sunset. --- <i>He sat down,</i> &c. Literally, <i>laid down,</i> in a leaning or lying position. Some pretend, from this circumstance, that he eat not the paschal lamb that year, because it was to be eaten, <i>standing,</i> according to the law. But they might stand at the paschal lamb, and eat the rest of the supper on couches; as it was then the custom. (Witham) --- We must not hence suppose that he transgressed the law. He first eat the Pasch according to the Mosaic rite, standing, and then <i>sat down</i> to supper. (St. Chrysostom, hom. lxxxii.)'
      v:022:
        - 'MAT:26:22 | 22 | 22 | <i>And they being very much troubled.</i> There were three motives for this great sorrow in the disciples: 1st, because they saw their innocent and dear Master was so soon to be taken from them, and delivered up to a most cruel and ignominious death; 2d, because each of them was afraid lest, through human frailty, he might fall into so great a crime; for they all were convinced, that what he said must necessarily come to pass: and lastly, that there could be found one among them so wretchedly perverse, as to deliver Jesus into the hands of his enemies. Hence afraid of themselves, and not daring to affix a suspicion on any individual, they began every one to say: Is it I, Lord, on whom so atrocious a crime is to fall? ... It is extremely probable that Christ made this prediction three times: 1st, at the commencement of supper; (Matthew xxvi. 21.) 2d, after washing the feet; (John xiii. 18.) 3d, after the institution of the blessed Eucharist. (Luke xxii. 21.) Thus Pope Benedict XIV. Sandinus, &c.'
      v:023:
        - 'MAT:26:23 | 23 | 23 | <i>He that dippeth.</i> He that is associated to me, <i>that eateth bread with me, shall lift up his heel against me,</i> according to the prophecy of the psalmist, cited by St. John, xiii. 18. --- Jesus Christ does not here manifest the traitor; he only aggravates the enormity and malice of the crime.'
      v:025:
        - 'MAT:26:25 | 25 | 25 | <i>Is it I, Rabbi?</i> After the other disciples had put their questions, and after our Saviour had finished speaking, Judas at length ventures to inquire of himself. With his usual hypocrisy, he wishes to cloke his wicked designs by asking a similar question with the rest. (Origen) --- It is remarkable that Judas did not ask, <i>is it I, Lord?</i> but, <i>is it I, Rabbi?</i> to which our Saviour replied, <em>thou hast said it</em>: which answer might have been spoken in so low a tone of voice, as not perfectly to be heard by all the company. (Rabanus) --- Hence it was that Peter beckoned to St. John, to learn more positively the person. Here St. Chrysostom justly remarks the patience and reserve of our Lord, who by his great meekness and self-possession, under the extremes of ingratitude, injustice, and blasphemy, shews how we ought to bear with the malice of others, and forget all personal injuries.'
      v:026:
        - "MAT:26:26 | 26 | 26 | <i>And whilst they were at supper.</i> Jesus Christ proceeds to the institution of the blessed Eucharist, that the truth or reality may succeed to the figure in one and the same banquet; and to impress more deeply upon our minds the remembrance of so singular a favour, his last and best gift to man. He would not institute it at the beginning of his ministry; he first prepares his disciples for the belief of it, by changing water into wine, and by the miraculous multiplication of the loaves. --- <i>Whilst they were,</i> &c. before they parted: for by St. Luke (xxii. 20.) and 1 Corinthians (xi. 25.) the blessed sacrament was not instituted till <i>after supper.</i> --- <i>Jesus took bread, and blessed it.</i> St. Luke and St. Paul say, <i>he gave thanks. This blessing</i> and <i>giving thanks,</i> was not the consecration itself, but went before it. See the Council of Trent, session xiii. chap. i. (Witham) --- <i>This is my body.</i> He does not say, <i>this is the figure of my body</i>---but, <i>this is my body.</i> (2d Council of Nice. Act. vi.) Neither does he say <i>in this,</i> or <i>with this is my body,</i> but absolutely <i>this is my body;</i> which plainly implies transubstantiation. (Challoner) --- Catholics maintain, after the express words of Scripture, and the universal tradition of the Church, that Christ in the blessed sacrament is <i>corporally</i> and <i>substantially</i> present; but not <i>carnally;</i> not in that gross, natural, and sensible manner, in which our separated brethren misrepresent the Catholic doctrine, as the Capharnaites did of old; (John vi. 61, 62.) who were scandalized with it. ... If Protestants, in opposition to the primitive Fathers, deny the connection of the sixth chapter of John with the institution, <i>it is from the fear of giving advantage to the doctrine of transubstantiation,</i> says Dr. Clever, Protestant bishop of Bangor. --- <i>This is my body.</i> By these words, and his divine power, Christ changed that which before was bread into his own body; not in that visible and bloody manner as the Capharnaites imagined. (John vi.) Yet so, that the elements of bread and wine were truly, really, and substantially changed into the substance of Christ's body and blood. Christ, whose divine power cannot be questioned, could not make use of plainer words than these set down by St. Matthew, St. Mark, St. Luke, and St. Paul to the Corinthians: <i>this is my body; this is my blood:</i> and that the bread and wine, at the words of consecration are changed into the body and blood of Christ, has been the constant doctrine and belief of the Catholic Church, in all ages, both in the east and west, both in the Greek and Latin churches; as may be seen in our controvertists, and particularly in the author of the books of the <i>Perpetuity of the Faith.</i> The first and fundamental truths of the Christian faith, by which we profess to believe the mystery of the holy Trinity, i.e. <i>one God</i> and <i>three divine Persons,</i> and of the <i>incarnation,</i> i.e. that the true Son of God was made man, was born, suffered and died upon the cross for our salvation, are no less obscure and mysterious, no less above the reach of human capacity, than this of the real presence: nor are they more clearly expressed in the sacred text. This change the Church hath thought proper to express by the word, <i>transubstantiation:</i> and it is as frivolous to reject this word, and to ask where it is found in the holy Scriptures, as to demand where we read in the Scriptures, the words, <i>trinity, incarnation, consubstantial to the Father,</i> &c. --- Luther fairly owned that he wanted not an inclination to deny Christ's real presence in the sacrament, by which he should vex and contradict the Pope; but this, said he, is a truth that cannot be denied:[3] <i>The words of the gospel are too clear.</i> He and his followers hold, what is called <i>impanation,</i> or <i>consubstantiation;</i> i.e. that there is really present, both the substance of the bread and wine, and also the substance of Christ's body and blood. --- Zuinglius, the Sacramentarians, and Calvinists deny the real presence; and hold that the word <i>is,</i> (<i>est</i>) importeth no more, than it <i>signifieth,</i> or is a <i>figure</i> of Christ's body; as it hath been lately translated, <i>this represents my body,</i> in a late translation, or rather paraphrase, 1729. I shall only produce here the words and reasoning of Luther: which may deserve the attention of the later reformers. [4]\"Who,\" saith Luther, (tom. vii. Edit. Wittemb. p. 391) \"but the devil, hath granted such a license of wresting the words of the holy Scripture? Who ever read in the Scriptures, that <i>my body</i> is the same as <i>the sign of my body?</i> or, that <i>is</i> is the same as <i>it signifies?</i> What language in the world ever spoke so? It is only then the <i>devil,</i> that imposeth upon us by these fanatical men. ... Not <i>one</i> of the Fathers, though so numerous, ever spoke as the Sacramentarians: not one of them ever said, <i>It is only bread and wine;</i> or, <i>the body and blood of Christ is not there present.</i> Surely it is not <i>credible,</i> nor <i>possible,</i> since they often speak, and repeat their sentiments, that they should never (if they thought so) not so much <i>as once,</i> say, or let slip these words: <i>It is bread only;</i> or <i>the body of Christ is not there,</i> especially it being of great importance, that men should not be deceived. Certainly in so many Fathers, and in so many writings, the <i>negative</i> might at least be found <i>in one of them,</i> had they <i>thought the body and blood of Christ were</i> not really present: but they are all of them unanimous.\" Thus far Luther; who, in another place, in his usual manner of writing, hesitates not to call the Sacramentarians, men <i>possessed, prepossessed,</i> and <i>transpossessed by the devil.</i>[5] --- <i>My body.</i> In St. Luke is added, <i>which is given for you.</i> Granted these words, <i>which is given,</i> may bear this sense, which <i>shall be given, or</i> offered on the cross; yet as it was the true body of Christ, that was to be crucified,so it was the same true body which Christ gave to his apostles, at his last supper, though in a different manner. --- The holy Eucharist is not only <i>a sacrament,</i> but also a <i>sacrifice,</i> succeeding to all the sacrifices of the ancient law, which Christ commanded all the priests of the new law to offer up. Luther was forced to own, that divers Fathers, taught this doctrine; as Iren√¶us, Cyprian, Augustine: and in his answer to Henry VIII. of England: The king, says he, brings the testimonies of the Fathers, to prove the sacrifice of the mass, for my part, I care not, if <i>a thousand Augustines, a thousand Cyprians, a thousand Churches,</i> like that <i>of Henry,</i> stand against me. The Centurists of Magdeburg own the same to have been the doctrine of Cyprian, Tertullian, and also of Iren√¶us, in the end of the second age; and that St. Gregory of Nazianzen, in the fourth age, calls it an <i>unbloody sacrifice; incruenti sacrificii.</i> (Witham){JOIN}To shew how these words have been interpreted by the primitive Church, we shall here subjoin some few extracts from the works of some of the most eminent writers of the first five centuries.{JOIN}St. Ignatius, bishop of Antioch, who was a disciple and contemporary with some of the apostles, and died a martyr, at Rome, in a very advanced age, An. 107, speaking of certain heretics of those times, says: \"They abstain from the Eucharist and from oblations, because they do not confess the Eucharist to be the flesh of our Saviour Jesus Christ, who suffered for our sins.\" See epis. genuin. ad Smyrn√¶os. --- He calls the Eucharist the medicine of immortality, the antidote against death, by which we always live in Christ. --- In another part he writes: \"I desire the bread of God, which is the flesh of Jesus Christ, and for drink, his blood.\" Again: \"use one Eucharist; for the flesh of our Lord Jesus Christ is one, and the cup is one in the unity of his blood. There is one altar, as there is one bishop with the college of the priesthood,\" &c.{JOIN}St. Justin, the philosopher, in an apology for the Christians, which he addressed to the emperor and senate of Rome, about the year 150, says of the blessed Eucharist: \"No one is allowed to partake of this food, but he that believes our doctrines are true, and who has been baptized in the laver of regeneration for remission of sins, and lives up to what Christ has taught. For we take not these as common bread, and common drink, but in the same manner as Jesus Christ, our Saviour, being incarnate by the word of God, hath both flesh and blood for our salvation; so we are taught that this food, by which our flesh and blood are nourished, over which thanks have been given by the prayers in his own words, is the flesh and blood of the incarnate Jesus.\" Apology ii. in fin. he calls it, Panem eucharistisatum {GREEK:START ton arton eucharistethenta}œÑŒøŒΩ Œ±œÅœÑŒøŒΩ Œ∑œÖœáŒ±œÅŒπœÉœÑŒ∑Œ∏Œ∑ŒΩœÑŒ±{GREEK:END}, the bread blessed by giving thanks, as he blessed and miraculously multiplied the loaves, {GREEK:START eulogesen autous}Œ∑œÖŒªŒøŒ≥Œ∑œÉŒ∑ŒΩ Œ±œÖœÑŒøœÖœÉ{GREEK:END}.{JOIN}St. Cyprian, bishop of Carthage, who suffered martyrdom in 258, says: \"the bread which our Lord delivered to his disciples, was changed not in appearance, but in nature, being made flesh by the Almighty power of the divine word.\"{JOIN}St. Cyril, bishop of Jerusalem, who was born in the commencement of the 4th century, and died in 386, explaining the mystery of the blessed Eucharist to the newly baptized, says: \"Do not look upon the bread and wine as bare and common elements, for they are the body and blood of Christ; as our Lord assures us. Although thy senses suggest this to thee, let faith make thee firm and sure. Judge not of the thing by the taste, but be certain from faith that thou has been honoured with the gift of Christ's body and blood. When he has pronounced and said of the bread, <i>this is my body,</i> who will after this dare to doubt? And when he has assured, and said, <i>this is my blood,</i> who can ever hesitate, saying it in not his blood? He changed water into wine at Cana; and shall we not him worthy of our belief, when he changed wine into blood? Wherefore, let us receive them with an entire belief, as Christ's body and blood; for under the figure of bread, is given to thee his body, and under the figure of wine, his blood; that when thou hast received Christ's body and blood, thou be made one body and blood with him; for so we carry him about in us, his body and blood being distributed through our bodies.\" (St. Cyril, catech.) --- St. Ambrose, one of the greatest doctors of the Latin Church, and bishop of Milan, who died in 396, proving that the change of the bread and wine into the body and blood of Christ, is really possible to God, and really takes place in the blessed Eucharist, uses these words: \"Will not the words of Christ have power enough to change the species of the elements? Shall not the words of Christ, which could make out of nothing things which did not exist, be able to change that, which already exists, into what it was not? It is not a less exertion of power to give a new nature to things, than to change their natures. Let us propose examples from himself and assert the truth of this mystery from the incarnation. Was it according to the course of nature, that our Lord Jesus Christ should be born of the Virgin Mary? It is evident that it was contrary to the course of nature for a virgin to bring forth. Now this body, which we produce, was born of the virgin. Who dost thou seek for the order of nature in the body of Christ, when our Lord Jesus Christ was born of a virgin. (St. Ambrose, lib. de initiandis, chap. ix.){JOIN}St. Chrysostom, bishop of Constantinople, who died in 407, does not speak less clearly on this subject. \"He,\" (i.e. Jesus Christ,) says the holy doctor, hom. l. in Matt. \"has given us himself to eat, and has set himself in the place of a victim sacrificed for us.\" And in hom. lxxxiii.: \"How many now say they could wish to see his form, his garments, &c.; you wish to see his garments, but he gives you himself not only to be seen, but to be touched, to be eaten, to be received within you. Than what beam of the sun ought not that hand to be purer, which divides this flesh! That mouth, which is filled with this spiritual fire! That tongue, which is purpled with this adorable blood! The angels beholding it tremble, and dare not look thereon through awe and fear, on account of the rays, which dart from that, wherewith we are nourished, with which we are mingled, being made one body, one flesh with Christ. What shepherd ever fed his sheep with his own limbs? Nay, many mothers turn over their children to mercenary nurses; whereas he feeds us with his own blood!\" --- On another occasion, to inspire us with a dread of profaning the sacred body of Christ, he says: \"When you see Him exposed before you, say to yourself: this body was pierced with nails; this body which was scourged, death did not destroy; this body was nailed to a cross, at which spectacle the sun withdrew his rays; this body the Magi venerated.\" --- \"There is as much difference between the loaves of proposition and the body of Christ, as between a shadow and a body, between a picture and the reality.\" Thus St. Jerome upon the epistle to Titus, chap. i. See more authorities in the notes on St. Mark's Gospel, chap. xiv, ver. 22, on the real presence, and also in the following verses and <i>alibi passim.</i>"
      v:027:
        - 'MAT:26:27 | 27 | 27 | <i>Drink ye all of this.</i> This was spoken to the twelve apostles; who were the <i>all</i> then present; and <i>they all drank of it,</i> says Mark xiv. 23. But it no ways follows from these words spoken to the apostles, that all the faithful are here commanded to drink of the chalice, any more than that all the faithful are commanded to consecrate, offer and administer this sacrament; because Christ upon this same occasion, and as I may say, with the same breath, bid the apostles do so, in these words, (St. Luke xxii. 19,) <i>Do this for a commemoration of me.</i> (Challoner) --- It is a point of discipline, which the Church for good reasons may allow, or disallow to the laity, without any injury done to the receiver, who according to the Catholic doctrine of the real presence, is made partaker of the same benefit under one kind only; <i>he that eateth of this bread shall live for ever.</i> (John vi.) ... When our adversaries object to us, in opposition to the very clear and precise proofs we produce from the primitive writers of the doctrine of the <i>real presence,</i> that is called sometimes bread, a figure, a sign; we reply, that they can only mean that the outward forms of bread and wine, which remain after consecration, are a figure, a sign, a commemoration. They nowhere teach that the consecrated species are barely figures or signs, and nothing more. On the contrary, with St. Cyril above quoted, they say: "Let your soul rejoice in the Lord, being persuaded of it, as a thing most certain, that the bread, which appears to our eyes, in not bread, though our taste do judge it to be so, but the body of Christ: and that the wine which appears to our eyes, is not wine, but the blood of Christ" (Myst. catech. 4, p. 528); and with St. Gregory of Nyssa, born in 331, "the bread, which at the beginning was common bread, after it has been consecrated by the mysterious word, is called, and is become, the body of Christ." And with St. Paulinus, in the same age, "the flesh of Christ, with which I am nourished, is the same flesh as that fastened to the cross; and the blood, with which my heart is purified, is the same blood that was spilt upon the cross."'
      v:028:
        - "MAT:26:28 | 28 | 28 | <i>This is my blood of the New Testament, which shall be shed for many for the remission of sins.</i> The Greek text in St. Luke shews that the words <i>shall be shed,</i> or <i>is shed,</i> cannot, in construction, be referred to the <i>blood of</i> Christ shed on the cross, but to the <i>cup,</i> at the institution of the holy sacrament. <i>This</i> cup (says Luke xxii. 20,) <i>is the New Testament in my blood; which</i> cup[6] <i>shall be shed, or is shed for you.</i> St. Paul also saith: <i>this cup is the New Testament in my blood.</i> And if any one will needs insist upon the words, as related by St. Matthew and St. Mark, the sense is still the same; viz. that this cup was not wine, but the blood of Christ, by which the New Testament was confirmed, or alliance betwixt God and man. --- <i>For many.</i> St. Luke and St. Paul, instead <i>of many,</i> say <i>for you.</i> Both are joined in the canon of the mass. Euthymius says, for many, is the same as for <i>all mankind.</i> This new alliance was made with all, and the former with the Jews only. (Witham) --- As the Old Testament was dedicated with blood in these words: <i>This is the blood of the Testament,</i> (Hebrews ix. 20,) so here is the institution of the New Testament, in Christ's blood, by these words: <em>This is the blood of the New Testament,</em> which God contracts with you, to communicate to you his grace and justice, by the merits of this blood, which shall be shed for you on the cross; and which is here mystically shed for many, for the remission of sins: for the Greek is in the present tense in all the three evangelists, and in St. Paul, 1 Corinthians xi, and the Latin Vulgate of St. Luke, xxii. 19. <i>Hoc est corpus meum quod pro vobis datur: <u>didomenon, klomenon ekchunomenon</u>.</i>"
      v:029:
        - "MAT:26:29 | 29 | 29 | <i>I will not drink from henceforth of this fruit of the vine.</i> In St. Luke, (xxii. 15, 16,) Christ said to his disciples; <i>I earnestly desired to eat this Pasch with you before I suffer;</i> (or this <i>paschal sacrifice</i>) <i>for I say to you, that, from this time I will not eat thereof, till it be fulfilled in the kingdom of God.</i> These expressions seem to import no more, than that it was the last time he would eat and drink with them in a mortal body. And if, as some expound it, Christ, by the <i>generation of the vine,</i> understood the consecrated cup of his blood, he might call it <i>wine,</i> or the <i>fruit of the vine;</i> because he gave them his blood under the appearance of wine; as St. Paul calls the body of Christ <i>bread,</i> because given under the appearance of bread. (1 Corinthians xi. 26.) (Witham) --- <i>Fruit of the vine.</i> These words, by the account of St. Luke, (xxii. 18,) were not spoken of the sacramental cup, but of the wine that was drunk with the paschal lamb. Though the Sacramental cup might also be called the <i>fruit of the vine,</i> because it was consecrated from wine, and retains the likeness, and all the accidents, or qualities, of wine. (Challoner) --- As St. Paul calleth the body of Christ <i>bread,</i> so the blood of Christ may still be called <i>wine,</i> for three reasons: 1. Because it was so before; as in Genesis xi.[ii.?] 23, Eve is called Adam's bone; in Exodus vii, Aaron's <i>rod devoured their rods,</i> whereas they were not now rods but serpents; and in John ii, He <i>tasted the water made wine,</i> whereas it was now wine not water. 2. Because the blessed Eucharist retaineth the forms of bread and wine, and things in Scripture are frequently called from their appearance; as Tobias v, the archangel Raphael, is called a young man; and Genesis xviii, three men appeared to Abraham; whereas they were three angels. 3. Because Jesus Christ in the blessed Sacrament is the true bread of life, refreshing us in soul and body to everlasting life. (Bristow) --- <i>Drink it new,</i> after a different manner most wonderful and hitherto unheard of, not having a passible body, but one clothed with immortality; and henceforth no longer in need of nourishment. Thus he brings to their minds the idea of his resurrection, to strengthen them under the ignominies of his passion, and eats and drinks with them, to give them a more certain proof of this grand mystery. (S. Chrysostom, hom lxxxiii.)"
      v:030:
        - 'MAT:26:30 | 30 | 30 | <i>And when they had sung a hymn.</i> Christ, with his disciples, after supper, sung a hymn of thanksgiving. Here in order to follow those incomparable instructions, which we read in St. John, chap. xiv. xv. xvi. and xvii. (Witham)'
      v:031:
        - 'MAT:26:31 | 31 | 31 | <i>Scandalized in me,</i> &c. For as much as my being apprehended shall make you all run away and forsake me. (Challoner)'
      v:033:
        - 'MAT:26:33 | 33 | 33 | <i>I will never be.</i> After our Saviour had assured them of the prediction of the prophet, that the flock should be dispersed, and had confirmed it himself, still Peter denied it; and the more Christ assured him of his weakness, the more, according to St. Luke, (chap. xxii.) did Peter affirm that he would not deny him. Whence this confidence in Peter? who when our Lord had said, that one of them would betray him, feared for himself, and though conscious of nothing, still prevailed on St. John to put the question to our Saviour. Freed now from that solicitude and anxiety, which had so much oppressed him concerning the treason of Judas, he began to trust to himself. Let us learn from this fall of the chief of the apostles, ever to assent with the greatest sincerity to the words of God. Let us believe him in every possible circumstance, though it may appear to our senses and understanding contradictory; for, the word of God can never be made void; but our senses may easily be deceived. When, therefore, he says, <i>this is my body,</i> let us without any the least hesitation immediately believe and contemplate the mystery with the eyes of our understanding. (St. John Chrysostom, hom. lxxxiii.)'
      v:034:
        - 'MAT:26:34 | 34 | 34 | <i>Before the cock crow.</i>[7] St. Mark is more particular; <i>before the cock crow twice, thou shalt deny me thrice.</i> The sense seems to be, before the time that the cocks crow the second time, towards the morning. (Witham)'
      v:036:
        - 'MAT:26:36 | 36 | 36 | <i>Gethsemani.</i> St. John tells us it was <i>a garden,</i> whither Jesus was accustomed to go with his disciples, which Judas knew. St. Luke says, he went according to <i>his custom to the mount of Olives;</i> i.e. where he used to spend part of the nights in prayer. (Witham)'
      v:037:
        - 'MAT:26:37 | 37 | 37 | <i>He began to grow sorrowful.</i>[8] The Greek signifies to be <i>dispirited.</i> St. Mark, to <i>be in a consternation with fear:</i> to wit, when all he was to undergo was represented to him, as well as the ingratitude of sinners. (Witham)'
      v:038:
        - "MAT:26:38 | 38 | 38 | <i>My soul is sorrowful.</i> The cause of our Lord's grief was not the fear of suffering; since he took upon himself human nature, to suffer and to die for us; but the cause of his grief was the unhappy state of Judas, the scandal his disciples would take at his passion, the reprobation of the Jewish nation, and the destruction of the miserable Jerusalem. Our Lord also suffered himself to be thus dejected, to convince the world of the truth and reality of his human nature. (St. Jerome)"
      v:039:
        - "MAT:26:39 | 39 | 39 | <i>Going a little further.</i> St. Luke says, about <i>a stone's cast, kneeling down;</i> or as here in Matthew, <i>prostrating himself.</i> He did both. --- <i>Father, if it is possible.</i> Which is the same, says St. Augustine, as if he said, <i>if thou wilt, let this cup</i> of sufferings <i>pass from me.</i> --- <i>Nevertheless not as I will, but as thou wilt.</i> He that was God and man, had both <i>a divine</i> and a <i>human will.</i> He was pleased to let us know what he naturally feared, as man, and in the sensitive part of his soul; yet shews his human will had nothing contrary to his divine will, by presently adding, <i>but not my will, but thine be done.</i> Here, as related by St. Luke, followed his <i>bloody sweat.</i> (Luke xxii. 43[44?].) (Witham) --- These words are a source of instruction for all Christians. These words inflame the breasts of confessors; the same also crown the fortitude of the martyrs. For, who could overcome the hatred of the world, the assaults of temptations, and the terrors of persecutors, unless Christ in all, and for all, had said to his eternal Father: <i>Nevertheless, not as I will, but as thou willest.</i> Let all the children of the Church then understand well these words, that when calamities violently beat upon us, we may with resignation exclaim: <i>nevertheless, not as I will, but,</i> &c. (St. Leo the great)"
      v:041:
        - 'MAT:26:41 | 41 | 41 | <i>Watch ye and pray,</i> &c. We watch by being intent on good works, and by being solicitous that no perverse doctrine seize our hearts. Thus we must first watch, and then pray. (Origen) --- <i>The spirit indeed is willing,</i> &c. This is addressed to the disciples; that they were not to trust too much to their own courage; for although their spirit was ready to undergo any temptation, their bodies were still so weak, that they would fail, unless strengthened by prayer. (St. Hilary)'
      v:044:
        - 'MAT:26:44 | 44 | 44 | <i>He prayed the third time,</i> to teach us perseverance in our prayers. Of these particulars Christ might inform his disciples afterwards; or they were revealed to them. (Witham) --- Our Lord prayed three different times, to obtain of his heavenly Father pardon for our past sins, defence against our present evils, and security against our future misfortunes; and that we might learn to address ourselves in prayer to the Father, Son, and Holy Ghost. (Rabanus)'
      v:045:
        - 'MAT:26:45 | 45 | 45 | <i>Sleep on now.</i> These were words spoken, as it were, <i>ironically. The hour is come,</i> that I am to be betrayed. (Witham) --- It seems more probable that he then permitted them to sleep for some time, compassionating their weakness, and leaving them undisturbed. For, it is not very probable that after the agony he had just been in, he should address his disciples ironically; so that the words in the next verse, <i>Rise, let us go,</i> seem to have been spoken after he had permitted them to enjoy a short repose. (Jansenius) --- St. Augustine also supposes that after our Lord said, <i>sleep ye now,</i> he was silent for some time, and only then added, <i>it is enough, the hour is come.</i>'
      v:048:
        - 'MAT:26:48 | 48 | 48 | Judas wished to give them a sign, because Jesus had before been apprehended, and had escaped from them on account of their ignorance of his person; which on this occasion he could also have done, if such had been his pleasure. (St. John Chrysostom)'
      v:049:
        - "MAT:26:49 | 49 | 49 | <i>Hail, Rabbi. And he kissed him.</i> This kind of salutation was ordinary with the Jews. St. Luke tells us, Christ called Judas <i>friend;</i> and added, <i>Is it with a kiss thou betrayest the Son of man?</i> By what we read in St. John, these men that came with Judas, seem not to have known our Saviour: for when he asked then, <i>whom seek you?</i> they do not answer, thyself, but Jesus of Nazareth. They were struck with a blindness, which St. Chrysostom looks upon as done miraculously. The second miracle was, that when Christ said, <i>I am he,</i> they <i>fell to the ground,</i> as thunder-struck. The third was, <i>let these go,</i> by which they had no power to seize any one of his disciples. The fourth was, the <i>healing</i> of Malchus's ear. (Witham)"
      v:051:
        - 'MAT:26:51 | 51 | 51 | <i>Drew out his sword.</i> Peter did not comprehend the meaning of what Christ had said, Luke xxii. 36. <i>He that hath not a sword, let him buy one,</i> which was no more than an intimation of the approaching danger. Now Peter, or some of them, asked, and said: <i>Lord, shall we strike?</i> But he struck without staying for an answer. (Witham)'
      v:052:
        - "MAT:26:52 | 52 | 52 | <i>Shall perish by the sword.</i> This was not to condemn the use of the sword, when employed on a just cause, or by lawful authority. Euthymius looks upon it as a prophecy that the Jews should perish by the sword of the Romans. (Witham) --- Our divine Saviour would not permit this apostle to continue in his pious zeal for the safety of his Master. He says to him: <i>put up thy sword.</i> For he could not be unwilling to die for the redemption of man, who chose to be born for that end alone. Now, therefore, he gives power to his implacable enemies to treat him in the most cruel manner, not willing that the triumph of the cross should be in the least deferred; the dominion of the devil and man's captivity in the least prolonged. (St. Leo)"
      v:053:
        - 'MAT:26:53 | 53 | 53 | <i>More than twelve legions of angels.</i> A legion was computed about 6,000. (Witham) --- These would amount to 72,000; but our Lord means no more than a great number.'
      v:055:
        - 'MAT:26:55 | 55 | 55 | <i>In that same hour,</i> &c. The reason why the Jewish princes did not seize our Lord in the temple, was, because they feared the multitude; on which account Jesus retired, that he might give them an opportunity, both from the circumstances of place and time, to apprehend him: thus shewing us, that without his permission they could not so much as lay a finger upon him. The evangelist informs us in the following verse of the reason of this conduct; <i>that the writings of the prophets might be fulfilled.</i> (St. Chrysostom) See Luke xxii. 53.'
      v:056:
        - 'MAT:26:56 | 56 | 56 | <i>All leaving him, fled away.</i> Yet Peter and another soon followed after at a distance. St. Mark says (xiv. 51,) that a young man followed with nothing on <i>but a linen cloth.</i> Perhaps it was some one that upon the noise came hastily out of the neighbourhood; and when they catched hold on him, fled away <i>naked.</i> It is not known who he was. (Witham)'
      v:057:
        - 'MAT:26:57 | 57 | 57 | <i>To Caiphas.</i> Our Saviour Christ was led in the night time, both to Annas and Caiphas: and first to Annas; (John xviii. 13,) perhaps because the house of Annas was in their way; or that they had a mind to gratify the old man with the sight of Jesus, now taken prisoner and bound with ropes. (Witham) --- After the chief priests had bribed Judas to betray Christ, they bring him to Caiphas, not as to his judge, but as to his enemy, to insult over him: and then they began to examine him concerning his doctrine and disciples, that they might find some heads of accusation from his answers: thus they shewed that they acted contrary to common justice, in apprehending a person before they had any thing to lay to his charge. (Jansenius) --- Josephus relates that Caiphas had purchased the high priesthood for that year; although Moses, at the command of God, had ordained that a regular succession be kept up, and the son should succeed the father in the high priesthood. It is no wonder then if an iniquitous judge passed an iniquitous sentence. (St. Jerome)'
      v:058:
        - 'MAT:26:58 | 58 | 58 | <i>Peter followed.</i> To wit, to the court of Caiphas, where a great many of the chief priests were met. --- <i>And another disciple.</i> Many think this disciple was St. John himself. (Witham)'
      v:060:
        - "MAT:26:60 | 60 | 60 | <i>False witnesses.</i> But how were these men false witnesses, who affirm what we read in the gospel? That man is a false witness, who construes what is said in a sense foreign to that of the speaker. Jesus Christ spoke of the temple of his body. Our divine Saviour had said, <i>Destroy this temple;</i> and they affirm that he had said, <i>I am able to destroy.</i> Had the Jews attended sufficiently to our Saviour's words, they would easily have perceived of what Christ was speaking, from what he there says: <i>and in three days I will raise it up.</i> (St. Jerome) --- These words of Jesus Christ are only mentioned by St. John ii. 19, who marks on what occasion and in what sense there were spoken. (Bible de Vence)"
      v:061:
        - 'MAT:26:61 | 61 | 61 | <i>This man said: I am able to destroy the temple of God.</i> These men that gave this evidence, are called <i>false witnesses.</i> They relate not the true words of Christ; which were not, <i>I can destroy,</i> but <i>destroy you this temple,</i> &c. 2. Christ spoke of the temple of his body, and they of the material temple. 3. It is not unlikely that they made other additions, as well as false constructions, omitted by the evangelists. (Witham)'
      v:063:
        - 'MAT:26:63 | 63 | 63 | <i>I adjure thee by the living God.</i> They hoped this might make him own himself God; for which they were for stoning him. (John x. 31.) --- St. Luke tells us, (xxii. 66,) that this question was put to Jesus, <i>when it was day.</i> St. Augustine thinks it was put to him first in the night, and again the next morning. We must not forget that when Christ was examined by the high priest, one of the servants standing by gave our blessed Redeemer a box on the ear, or on the face. See John xviii. 22. (Witham) --- Our divine Saviour as God knew perfectly well, that whatever he said would be condemned; and therefore the more Jesus was silent to what was alleged against him, the more did the high priest try to extort an answer from him, that he might have some accusation against the Lord of glory. Hence he exclaimed in that violent manner: <i>I adjure thee,</i> or I command thee by the living God, {GREEK:START Exorkizo se kata tou Theou zontos}ŒóŒæŒøœÅŒ∫ŒπŒ∂Œø œÉŒ∑ Œ∫Œ±œÑŒ± œÑŒøœÖ ŒòŒ∑ŒøœÖ Œ∂ŒøŒΩœÑŒøœÉ{GREEK:END}. The law for witnesses is to be found in Leviticus v. 1; where the witness is pronounced guilty who should suppress the truth, after he has heard the {GREEK:START phonen orkismou}œÜŒøŒΩŒ∑ŒΩ ŒøœÅŒ∫ŒπœÉŒºŒøœÖ{GREEK:END}. This is the true meaning of that law, so very ill understood by many. See also Menochius, who on these very words of Leviticus says: if any one shall be called upon to say what he knows of a point that another has confirmed by oath, he shall carry his iniquity, i.e. the punishment of his iniquity, which God will inflict. (Menochius) --- See 1 Kings xiv. 24. 27; Numbers v. 19; 1 Thessalonians v. 27. The confession or denial of a person thus interrogated was decisive. (Calmet)'
      v:064:
        - 'MAT:26:64 | 64 | 64 | <i>Thou hast said it.</i> Or, as it is in St. Mark, <i>I am.</i> According to St. Luke, Christ in the morning, before he answered directly, said to them: <i>If I tell you, you will not believe me,</i> &c. (Witham)'
      v:065:
        - 'MAT:26:65 | 65 | 65 | The same fury that made Caiphas rise from his seat, forced him also to rend his garments, saying: <i>he hath blasphemed.</i> It was customary with the Jews, whenever they heard any blasphemous doctrines uttered against the majesty of the Almighty, to rend their garments in abhorrence of what was uttered. (St. Jerome) --- This was forbidden the high priest; (Leviticus xxi. 10,) but the Pharisees allowed him to rend his clothes from the bottom, but not from the top to the breast.'
      v:066:
        - 'MAT:26:66 | 66 | 66 | <i>He is guilty of death;</i> i.e. of blasphemy, and so deserves to be stoned to death. (Witham)'
      v:067:
        - "MAT:26:67 | 67 | 67 | <i>Then they spat in his face, and buffetted him,</i> &c. Here it was that this wicked council of the Sanhedrim broke up, in order to meet again the next morning. Our blessed Saviour in the mean time was abandoned; that is, had abandoned himself for our sake, to be abused, vilified, beaten and tormented by a crew of miscreants, by all the ways and means their enraged malice could devise or invent: which St. Luke passeth over in a few words, telling us, <i>that, blaspheming, they said many other things against him.</i> Let us, at least, compassionate our blessed Redeemer, and cry out with the angel in the Apocalypse: <i>thou art worthy, O Lord, to receive power and divinity, honour and glory for ever.</i> (Witham) --- Behold with what accuracy the evangelist mentions every, even the most ignominious circumstance, concealing nothing, ashamed of nothing, but esteeming it his glory that the Creator of heaven and earth should suffer so much for man's redemption. Let us continually meditate upon this; let us ever glory in this, and fix it irrevocably in our minds. (St. Chrysostom) See Mark xiv. 65; Luke xxii. 64."
      v:069:
        - 'MAT:26:69 | 69 | 69 | <i>Peter sat without in the palace:</i> i.e. in the open court below, where the servants had lighted a <i>fire.</i> There came to <i>him a certain servant-maid, the portress,</i> says St. John, xviii. 17. <i>But he denied,</i> saying: <i>I know not what thou sayest.</i> In St. Luke, <i>I know him not:</i> in St. John, <i>I am not.</i> The sense is the same; and Peter might use all these expressions. (Witham)'
      v:071:
        - 'MAT:26:71 | 71 | 71 | <i>As he went out of the gate another maid.</i> St. Mark says, he <i>went out before the court.</i> By the Greek, he seems to have gone out of the court into the porch. He went from the fire, but returned thither again: for by St. John, (xviii. 25,) this second denial was <i>at the fire.</i> St. Luke seems to say it was <i>a man,</i>[9] that spoke to him: and St. John, that they were <i>several that spoke to him:</i> it is likely both a girl and a man. (Witham)'
      v:073:
        - 'MAT:26:73 | 73 | 73 | <i>And after a little while.</i> St. Luke says, <i>about an hour after:</i> this seems to have been about the time that the cocks crow the second time. --- <i>They that stood by came.</i> St. Luke says, <i>another man.</i> St. John says, <i>the cousin to him whose ear Peter cut off.</i> It is probable not he alone, but others with him. --- <i>Peter began to curse and swear.</i> It is in vain to pretend to excuse Peter, as if he meant that he knew not Jesus, <i>as man;</i> but knew him <i>as God.</i>[10] They (says St. Jerome) who are for excusing Peter in this manner, accuse Christ of a lie, who foretold that he should deny him. (Witham) --- See how one fall draws on another, and generally a deeper: to a simple untruth is added perjury; and to this, horrible imprecations against himself. Lord, Jesus, preserve me! or, I also shall deny thee!'
      v:075:
        - 'MAT:26:75 | 75 | 75 | <i>And Peter remembered the word of Jesus.</i> St. Augustine understands this rather of an interior illumination of grace: but it is likely our Saviour then might be where he saw Peter, and gave him a glance of his eye. --- <i>And going forth he wept bitterly:</i> even daily all his life-time, say the ancient historians of his life. (Witham) --- St. Clement, pope, in his <i>itinerary,</i> relates how St. Peter was ever after accustomed to watch in prayer, from the first crow of the cock till morning, pouring forth torrents of tears, and bitterly bewailing his heinous crime. (Denis the Carthusian) --- Let us compassionate our blessed Lord under his sufferings, and in opposition to the cruel malice of his enemies, let his followers cry out with the angel in the Apocalypse: <i>Thou are worthy, O Lord, to receive power and divinity, honour and glory, for ever and ever.</i>'
