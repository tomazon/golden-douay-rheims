    verses:
      v:001: 'MAT:15:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}came to him from Jerusalem Scribes and Pharisees, saying:'
      v:002: 'MAT:15:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Why do thy disciples transgress the tradition of the ancients? For they wash not their hands when they eat bread.'
      v:003: 'MAT:15:3 | 3 | 3 | But he answering said to them: Why do you also transgress the commandment of God for your tradition? For God said:'
      v:004: 'MAT:15:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father and mother: {VERSE_FOOTNOTE_INDEX_REF 1}And he that shall curse father or mother, let him die the death.'
      v:005: 'MAT:15:5 | 5 | 5 | But you say: Whosoever shall say to his father or mother, The gift whatsoever proceedeth from me, shall profit thee.'
      v:006: 'MAT:15:6 | 6 | 6 | And he shall not honour his father or his mother: and you have made void the commandment of God for your tradition.'
      v:007: 'MAT:15:7 | 7 | 7 | Ye hypocrites, well hath Isaias prophesied of you, saying:'
      v:008: 'MAT:15:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}This people honoureth me with their lips: but their heart is far from me.'
      v:009: 'MAT:15:9 | 9 | 9 | And in vain do they worship me, teaching doctrines and commandments of men.'
      v:010: 'MAT:15:10 | 10 | 10 | And having called together the multitudes unto him, he said to them: Hear ye and understand.'
      v:011: 'MAT:15:11 | 11 | 11 | Not that which goeth into the mouth, defileth a man: but what cometh out of the mouth, this defileth a man.'
      v:012: 'MAT:15:12 | 12 | 12 | Then came his disciples, and said to him: Dost thou know that the Pharisees, when they heard this word, were scandalized?'
      v:013: 'MAT:15:13 | 13 | 13 | But he answering said: {VERSE_FOOTNOTE_INDEX_REF 0}Every plant which my heavenly Father hath not planted, shall be rooted up.'
      v:014: 'MAT:15:14 | 14 | 14 | Let them alone: {VERSE_FOOTNOTE_INDEX_REF 0}they are blind, and leaders of the blind. And if the blind lead the blind, both fall into the pit.'
      v:015: 'MAT:15:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And Peter answering, said to him: Explain to us this parable.'
      v:016: 'MAT:15:16 | 16 | 16 | But he said: Are you also yet without understanding?'
      v:017: 'MAT:15:17 | 17 | 17 | Do you not understand, that whatsoever entereth into the mouth, goeth into the belly, and is cast out into the privy?'
      v:018: 'MAT:15:18 | 18 | 18 | But the things which proceed out of the mouth, come forth from the heart, and those things defile a man.'
      v:019: 'MAT:15:19 | 19 | 19 | For from the heart proceed evil thoughts, murders, adulteries, fornications, thefts, false testimonies, blasphemies.'
      v:020: MAT:15:20 | 20 | 20 | These are the things that defile a man. But to eat with unwashed hands doth not defile a man.
      v:021: 'MAT:15:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus went from thence, and retired into the parts of Tyre and Sidon.'
      v:022: 'MAT:15:22 | 22 | 22 | And behold a woman of Chanaan, who came out of those parts, crying out, said to him: Have mercy on me, O Lord, thou son of David, my daughter is grievously troubled by a devil.'
      v:023: 'MAT:15:23 | 23 | 23 | But he answered her not a word. And his disciples came and besought him, saying: Send her away, for she crieth after us:'
      v:024: 'MAT:15:24 | 24 | 24 | And he answering, said: I was not sent {VERSE_FOOTNOTE_INDEX_REF 0}but to the sheep that are lost of the house of Israel.'
      v:025: 'MAT:15:25 | 25 | 25 | But she came and worshipped him, saying: Lord, help me.'
      v:026: 'MAT:15:26 | 26 | 26 | But he answered, and said: It is not good to take the bread of the children, and to cast it to the dogs.'
      v:027: 'MAT:15:27 | 27 | 27 | But she said: Yea, Lord: for the whelps also eat of the crumbs that fall from the table of their masters.'
      v:028: 'MAT:15:28 | 28 | 28 | Then Jesus answering, said to her: O woman, great is thy faith: be it done to thee as thou wilt. And her daughter was cured from that hour.'
      v:029: 'MAT:15:29 | 29 | 29 | And when Jesus had departed from thence, he came nigh the sea of Galilee: and going up into a mountain, he sat there.'
      v:030: 'MAT:15:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came to him great multitudes, having with them the dumb, the blind, the lame, the maimed, and many others: and they cast them down at his feet, and he healed them:'
      v:031: 'MAT:15:31 | 31 | 31 | So that the multitudes marvelled, seeing the dumb speak, the lame walk, and the blind see: and they glorified the God of Israel.'
      v:032: 'MAT:15:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Jesus called together his disciples, and said: I have compassion on the multitudes, because they continue with me now three days, and have nothing to eat: and I will not send them away fasting, lest they faint in the way.'
      v:033: 'MAT:15:33 | 33 | 33 | And the disciples say unto him: Whence then should we have so many loaves in the desert, as to fill so great a multitude?'
      v:034: 'MAT:15:34 | 34 | 34 | And Jesus said to them: How many loaves have you? But they said: Seven, and a few little fishes.'
      v:035: MAT:15:35 | 35 | 35 | And he commanded the multitude to sit down on the ground.
      v:036: 'MAT:15:36 | 36 | 36 | And taking the seven loaves and the fishes, and giving thanks, he brake, and gave to his disciples, and the disciples gave to the people.'
      v:037: 'MAT:15:37 | 37 | 37 | And they did all eat, and had their fill. And they took up seven baskets full, of what remained of the fragments.'
      v:038: 'MAT:15:38 | 38 | 38 | And they that did eat, were four thousand men, besides children and women.'
      v:039: 'MAT:15:39 | 39 | 39 | And having dismissed the multitude, he went up into a boat, and came into the coasts of Magedan.'
  c:016:
    commentary:
      v:001:
        - 'MAT:16:1 | 1 | 1 | <i>The Pharisees and Sadducees.</i> These were widely opposite in their religious sentiments to each other, but closely united in their design of persecuting Jesus Christ, and they come and ask of him a sign or prodigy from heaven, to convince them that he was the Christ, the Messias. (Bible de Vence) --- The Sadducees deny the immortality of the soul, and affirm that our only obligation is the observance of the law; insomuch, that they prided themselves on their right of disputing the most important points with their teachers. This sect is not numerous, and chiefly composed of men of condition, who, when properly qualified for offices of state, are compelled to conform, at least in appearance, to the principles of the Pharisees; otherwise, they would incur the resentment of the Pharisees. (Josephus, Book xviii. chap. ii.) See also note on ver. 7, chap. iii, above. --- St. Chrysostom is of opinion he would have granted them any sign they wished, had they been willing to believe; but as their object was curiosity and censure, he refused to comply. They mistrusted, it would seem, his other miracles as the effect of some occult quality inherent in him, and wished to see a miracle performed upon distant objects in the heavens or clouds, which would be to them less suspicious and objectionable. (Haydock)'
      v:004:
        - 'MAT:16:4 | 4 | 4 | <i>You know then how to discern the face of the sky,</i> &c. Jesus Christ does not condemn every observation made upon the weather, from external appearances in the heavens. He only upbraids the Jews for so closely examining these signs, and neglecting at the same time to notice the many signs and predictions which so plainly manifested him to be the promised Messias. (Denis the Carthusian) --- The reasoning of Jesus Christ is this: you know how to judge of the weather from observation, and cannot you then know the certain signs so often promised, and now completed in my coming? The signs of this event were, the taking away the sceptre from the tribe of Juda. (Genesis xxxix.[xlix.?] 10.) The completion of the 70 weeks of years of <i>Daniel</i> ix. 25, amounting to 490 years, which were now on the eve of being completed. The miracles of Jesus Christ, as the curing of the blind, the lame, the deaf and dumb, foretold by Isaias xxxv. 5. and lxi. 1. To which may be added the apparition of angels to the shepherds at Bethlehem, the miraculous star which appeared to the magi, the testimony of his heavenly Father, the descent of the Holy Ghost in the form of a dove. Besides, the testimony of the Baptist, and so many miracles of every kind wrought to establish this truth, most certainly, clearly, and infallibly demonstrate, that the long expected Messias had already come, and that this Jesus was the Messias. (Tirinus)'
      v:005:
        - 'MAT:16:5 | 5 | 5 | <i>Forgotten to take bread.</i> The disciples had just filled seven baskets with fragments, but had forgotten to take any with them into the ship; or, according to others, had distributed all among the poor. (Barrardius) --- They were so taken with the company of Christ, that they even forgot the necessities of life. (St. Anselm) --- The disciples, ever constant attendants on our Redeemer, were retained so strongly by the love of his company, that they would not be absent from him for one moment. We may also remark how far they were from an eager search after delicacies, when they even forgot the daily pittance requisite for their support. (St. Remigius) --- It was the custom of those times, and that country, for persons on a journey to carry their own bread. (Bible de Vence)'
      v:006:
        - "MAT:16:6 | 6 | 6-7 | <i>Beware of the leaven,</i> &c. The disciples, not understanding the meaning of Christ's words, supposed he was instructing them not to touch the bread of the Scribes and Pharisees. (Bible de Vence)"
      v:008:
        - 'MAT:16:8 | 8 | 8 | <i>Why do you think?</i> That we might know what effect this discourse of our Saviour had upon his disciples, the evangelist immediately subjoins, <i>then they understood,</i> &c. This exposition of Christ freed them from the accusation of the Jews; it made them who were negligent and inattentive, both diligent and attentive, and confirmed them in their faith. (St. Chrysostom)'
      v:013:
        - 'MAT:16:13 | 13 | 13 | <i>C√¶sarea Philippi,</i> was first called Paneades, and was afterwards embellished and greatly enlarged by Philip the tetrarch, son of Herod the great, and dedicated in honour of Augustus, hence its name. There was moreover another C√¶sarea, called Straton, situated on the Mediterranean: and not in this, but in the former, did Christ interrogate his disciples. He first withdrew them from the Jews, that they might with more boldness and freedom deliver their sentiments. (St. Chrysostom, hom. lv.) --- The C√¶sarea here mentioned continued to be called by heathen writers Panea, from the adjoining spring Paneum, or Panium, which is usually taken for the source of the Jordan.'
      v:014:
        - "MAT:16:14 | 14 | 14 | <i>Some say,</i> &c. Herod thought that Christ was the Baptist, on account of his prodigies. (Matthew xiv. 2.) Others that he was Elias: 1st. because they expected he was about to return to them, according to the prophecy of Malachias; <i>behold I will send you Elias;</i> 2nd. on account of the greatness of his miracles; 3rd. on account of his invincible zeal and courage in the cause of truth and justice. Others again said he was Jeremias, either on account of his great sanctity, for he was sanctified in his mother's womb; or, on account of his great charity and love for his brethren, as it was written of Jeremias: <i>he is a lover of his brethren.</i> Or, again, one of the prophets, viz. Isaias, or some other noted for eloquence; for it was the opinion of many of the Jews, as we read in St. Luke, that one of the ancient prophets had arisen again. (Denis the Carthusian)"
      v:015:
        - 'MAT:16:15 | 15 | 15 | <i>Whom do you say that I am?</i> You, who have been continually with me; you, who have seen me perform so many more miracles; you, who have yourselves worked miracles in my name? From this pointed interrogation, Jesus Christ intimates, that the opinion men had formed of him was very inadequate to the exalted dignity of his person, and that he expects <i>they</i> will have a juster conception of him. (St. Chrysostom, hom. lv.)'
      v:016:
        - 'MAT:16:16 | 16 | 16 | <i>Simon Peter answering.</i> As Simon Peter had been constituted the first in the college of apostles, (Matthew x. 2.) and therefore surpasseth the others in dignity as much as in zeal, without hesitation, and in the name of all, he answers: thou art the Christ, the Redeemer promised to the world, not a mere man, not a mere prophet like other prophets, but the true and natural Son of the living God. Thus Sts. Chrysostom, Cyril, Ambrose, Augustine, and Tirinus. When our Saviour inquired the opinion of the vulgar, all the apostles answered; but when he <i>asks</i> their opinion of him, Peter, as the mouth of the rest, and head of the whole college, steps forth, and prevents the others. (St. Chrysostom, hom. lv.) --- Tu es Christus, filius Dei vivi; or, as it is in the Greek, {GREEK:START o christos, o uios}Œø œáœÅŒπœÉœÑŒøœÉ, Œø œÖŒπŒøœÉ{GREEK:END}; The Christ, the Son, the Christ formerly promised by the law and the prophets, expected and desired by all the saints, the anointed and consecrated to God: {GREEK:START o uios}Œø œÖŒπŒøœÉ{GREEK:END}, the Son, not by grace only, or an adoptive filiation like prophets, to whom Christ is here opposed, but by natural filiation, and in a manner that distinguishes him from all created beings. --- <i>Thou art</i>[1] <i>Christ, the Son of the living God,</i> not by grace only, or by adoption, as saints are the sons of God, but by nature, and from all eternity, the true Son of the living God. (Witham)'
      v:017:
        - 'MAT:16:17 | 17 | 17 | <i>Blessed art thou, Simon Bar-Jona.</i> <em><u>Simon</u></em> is undoubtedly<em> <u>Sumeon</u>,</em> as written 2 Peter i. 1. {GREEK:START Bariona}ŒíŒ±œÅŒπŒøŒΩŒ±{GREEK:END} is son of Jona, or John, an abridgment for {GREEK:START Barioanna}ŒíŒ±œÅŒπŒøŒ±ŒΩŒΩŒ±{GREEK:END}. Bar, in Chaldaic, is son; hence St. Peter is called, in John xxi, 16. and 17, <i>Simon, son of John.</i> It was customary with the Jews to add to a rather common name, for the sake of discrimination, a {GREEK:START patronumikon}œÄŒ±œÑœÅŒøŒΩœÖŒºŒπŒ∫ŒøŒΩ{GREEK:END}, or patronymic, as appears from Matthew x. 3. and xxiii. 35; Mark ii. 14; John vi. 42. (Pastorini)'
      v:018:
        - 'MAT:16:18 | 18 | 18 | {GREEK:START Kago}ŒöŒ±Œ≥Œø{GREEK:END}. And I say to thee, and tell thee why I before declared, (John i. 42.) that <i>thou shouldst be called Peter,</i> for thou art constituted the rock upon which, as a foundation, I will build my Church, and that so firmly, as not to suffer the gates (i.e. the powers) of hell to prevail against its foundation; because if they overturn its foundation, (i.e. thee and thy successors) they will overturn also the Church that rests upon it. Christ therefore here promises to Peter, that he and his successors should be to the end, as long as the Church should last, its supreme pastors and princes. (Tirinus) --- In the Syriac tongue, which is that which Jesus Christ spoke, there is no difference of genders, as there is in Latin, between petra, a rock, and Petrus, Peter; hence, in the original language, the allusion was both more natural and more simple. (Bible de Vence) --- <i>Thou art Peter;</i>[2] <i>and upon this</i> (i.e. <i>upon thee,</i> according to the literal and general exposition of the ancient Fathers) <i>I will build my church.</i> It is true St. Augustine, in one or two places, thus expounds these words, <i>and upon this rock,</i> (i.e. upon myself:) or upon <i>this rock, which Peter hath confessed:</i> yet he owns that he had also given the other interpretation, by which Peter himself was the rock. Some Fathers have also expounded it, <i>upon the faith,</i> which Peter confessed; but then they take not faith, as separated from the person of Peter, but on Peter, as holding the true faith. No one questions but that Christ himself is the great foundation-stone, the chief <i>corner-stone,</i> as St. Paul tells the Ephesians; (Chap. ii, ver. 20.) but it is also certain, that all the apostles may be called foundation-stones of the Church, as represented Apocalypse xxi. 14. In the mean time, St. Peter (called therefore <i>Cephas,</i> a rock) was the first and chief foundation-stone among the apostles, on whom Christ promised to build his Church. (Witham) --- <i>Thou art Peter,</i> &c. As St. Peter, by divine revelation, here made a solemn profession of his faith of the divinity of Christ, so in recompense of this faith and profession, our Lord here declares to him the dignity to which he is pleased to raise him: viz. that he, to whom he had already given the name of Peter, signifying a <i>rock,</i> (John i. 42.) should be a <i>rock</i> indeed, of invincible strength, for the support of the building of the church; in which building he should be next to Christ himself, the chief foundation-stone, in quality of chief pastor, ruler, and governor; and should have accordingly all fulness of ecclesiastical power, signified by the keys of the kingdom of heaven. --- <i>Upon this rock,</i> &c. The words of Christ to Peter, spoken in the vulgar language of the Jews, which our Lord made use of, were the same as if he had said in English, <i>Thou art a rock, and upon this rock I will build my church.</i> So that, by the plain course of the words, Peter is here declared to be the rock, upon which the church was to be built; Christ himself being both the principal foundation and founder of the same. Where also note, that Christ by building his house, that is, his Church, upon a rock, has thereby secured it against all storms and floods, like the wise builder. (Matthew vii. 24, 25.) --- <i>The gates of hell,</i> &c. That is, the powers of darkness, and whatever Satan can do, either by himself or his agents. For as the Church is here likened to a house, or fortress, built on a rock; so the adverse powers are likened to a contrary house or fortress, the gates of which, i.e. the whole strength, and all the efforts it can make, will never be able to prevail over the city or Church of Christ. By this promise we are fully assured, that neither idolatry, heresy, nor any pernicious error whatsoever shall at any time prevail over the Church of Christ. (Challoner) --- <i>The gates,</i> in the Oriental style, signify the powers; thus, to this day, we designate the Ottoman or Turkish empire by the <i>Ottoman port.</i> The princes were wont to hold their courts at the gates of the city. (Bible de Vence)'
      v:019:
        - 'MAT:16:19 | 19 | 19 | <i>And I will give to thee the keys,</i> &c. This is another metaphor, expressing the supreme power and prerogative of the prince of the apostles. The keys of a city, or of its gates, are presented or given to the person that hath the chief power. We also own a power of the keys, given to the other apostles, but with a subordination to St. Peter and to his successor, as head of the Catholic Church. --- <i>And whatsoever thou shalt bind,</i> &c. All the apostles, and their successors, partake also of this power of <i>binding</i> and <i>loosing,</i> but with a due subordination to one head invested with the supreme power. (Witham) --- <i>Loose on earth.</i> The loosing the bands of temporal punishments due to sins, is called an indulgence: the power of which is here granted. (Challoner) --- Although Peter and his successors are mortal, they are nevertheless endowed with heavenly power, says St. Chrysostom, nor is the sentence of life and death passed by Peter to be attempted to be reversed, but what he declares is to be considered a divine answer from heaven, and what he decrees, a decree of God himself. <i>He that heareth you, heareth me,</i> &c. The power of binding is exercised, 1st. by refusing to absolve; 2nd. by enjoining penance for sins forgiven; 3nd. by excommunication, suspension or interdict; 4th. by making rules and laws for the government of the Church; 5th. by determining what is of faith by the judgments and definitions of the Church. (Tirinus) --- The terms <i>binding</i> and <i>loosing,</i> are equivalent to <i>opening</i> and <i>shutting,</i> because formerly the Jews opened the fastenings of their doors by untying it, and they shut or secured their doors by tying or binding it. (Bible de Vence) --- Dr. Whitby, a learned Protestant divine, thus expounds this and the preceding verse: "As a suitable return to thy confession, I say also to thee, that thou art by name Peter, i.e. a rock; and <i>upon thee, who art this rock,</i> I will build my Church, and I will give to thee the keys of the kingdom of heaven, <em>the power of</em> <em>making laws</em> <i>to govern my Church.</i>" (Tom. i, p. 143.) Dr. Hammond, another Protestant divine, explains it in the same manner. And p. 92, he says: " What is here meant by the keys, is best understand by Isaias xxii. 22, where they signify ruling the whole family or house of the king: and this being by Christ accommodated to the Church, denotes the power of governing it."'
      v:020:
        - 'MAT:16:20 | 20 | 20 | <i>Tell no one that he was Jesus, the Christ.</i> In some manuscripts both Greek and Latin, the name Jesus is not here found, and many interpreters think it superfluous in this place. The Greek expressly says the Christ adjoining the article, which the Latin tongue does not express. (Bible de Vence) --- "In a preceding part of Scripture, Jesus sending his apostles, commanded them to publish his coming; but here he seems to give a contrary mandate, <i>tell no one,</i> &c. but in my opinion it is one thing to preach the Christ, and another to preach Christ Jesus; for Christ is a name of dignity, but Jesus is the particular name of the Redeemer." (St. Jerome) --- He did not forbid them to teach that there was a Messias a Redeemer, but to declare then that he was the person; 2nd. the disciples (Matthew x,) are not sent to preach the gospel, strictly speaking, but only to prepare the minds and hearts of the people for the coming of the Messias, as is evident from Matthew x. 23. See Mark xiv. 61. and 62; John v. 18. and viii. 58. and x. 30. and xi. 27. But why did he lay this injunction? To avoid the envy of the Scribes, and not to appear to raise his own glory. He wished the people to be induced to own him for their Messias, not from the testimony of his retainers, but from his miracles and doctrines; and lastly, because as his time was not yet come, the apostles were not yet fit to deliver, nor the people to receive, this grand tenet. (Mat. Polus.) --- It might moreover have proved a hinderance to his death.'
      v:021:
        - 'MAT:16:21 | 21 | 21 | <i>From that time,</i> &c. Now when the apostles firmly believed that Jesus was the Messias, and the true Son of God, he saw it necessary to let them know he was to die an infamous death on the cross, that they might be disposed to believe that mystery; (Witham) and that they might not be too much exalted with the power given to them, and manifestation made to them. (Haydock)'
      v:022:
        - 'MAT:16:22 | 22 | 22 | <i>Peter taking him,</i> &c. out of a tender love, respect and zeal for his honour, began to expostulate with him, and as it were to <i>reprehend him,</i>[3] saying, Lord, far be it from thee, God forbid, &c. (Witham)'
      v:023:
        - "MAT:16:23 | 23 | 23 | <i>Go after me, Satan.</i>[4] The words may signify, begone from me; but out of respect due to the expositions of the ancient fathers, who would have these words to signify <i>come after me, or follow me,</i> I have put, with the Rheims translation, <i>go after me. Satan</i> is the same as an adversary: (Witham) and is here applied to Peter, because he opposed, out of mistaken zeal, Christ's passion, without which the great work of man's redemption could not be effected. Peter, however, unknowingly or innocently, raised an opposition against the will of God, against the glory of Jesus, against the redemption of mankind, and against the destruction of the devil's kingdom. He did not understand that there was nothing more glorious than to make of one's life a sacrifice to God. (Bible de Vence) --- <i>Thou dost not,</i> i.e. thy judgment in this particular is not conformable with that of God. Hence our separated brethren conclude that Christ did not, in calling him the <i>rock</i> in the preceding verses, appoint him the solid and permanent foundation of his Church. This conclusion, however, is not true, because, as St. Augustine and theologians affirm, Peter could fall into error in points regarding morals and facts, though not in defining or deciding on points of faith. Moreover, St. Peter was not, as St. Jerome says, appointed the pillar of the Church till after Christ's resurrection. (Tirinus) --- And it was not till the night before Christ suffered that he said to Peter: <i>Behold, Satan hath desired to have thee; but I have prayed for thee, that \"<b>thy faith fail not</b>,\" and thou being once converted confirm thy brethren.</i> (Luke xxii. 31.) (Haydock)"
      v:024:
        - 'MAT:16:24 | 24 | 24 | <i>If any man will come.</i> St. Chrysostom, Euthymius, and Theophylactus, shew that free will is confirmed by these words. Do not expect, O Peter, that since you have confessed me to be the Son of God, you are immediately to be crowned, as if this were sufficient for salvation, and that the rest of your days may be spent in idleness and pleasure. For, although by my power, as Son of God, I could free you from every danger and trouble, yet this I will not do for your sake, <i>that you may yourself contribute to your glory,</i> and become the more illustrious. (St. Chrysostom, hom. lvi.)'
      v:025:
        - 'MAT:16:25 | 25 | 25 | <i>Whosoever will save his life.</i> Literally, <i>his soul.</i> In the style of the Scriptures, the word <i>soul</i> is sometimes put for the life of the body, sometimes for the whole man. (Witham) --- Whosoever acts against duty and conscience to save the life of his body, shall lose eternal life; and whoever makes the sacrifice of his life, or the comforts and conveniences of life for conscience sake, shall be rewarded with life eternal.'
      v:026:
        - MAT:16:26 | 26 | 26 | <i>And lose his own soul.</i> Christ seems in these words to pass from the life of the body to that of the soul. (Witham)
      v:027:
        - 'MAT:16:27 | 27 | 27 | <i>Shall come in the glory.</i> Jesus Christ wishing to shew his disciples the greatness of his glory at his future coming, reveals to them in this life as much as it was possible for them to comprehend, purposely to strengthen them against the scandal of his ignominious death. (St. Chrysostom)'
      v:028:
        - 'MAT:16:28 | 28 | 28 | <i>Till they see the Son of man coming in his kingdom.</i> Some expound this, as fulfilled at his transfiguration, which follows in the next chapter. Others understand it of the glory of Christ, and of his Church, after his resurrection and ascension, when he should be owned for Redeemer of the world: and this state of the Christian Church might be called the kingdom of Christ. (Witham) --- This promise of a transitory view of his glory he makes, to prove that he should one day come in all the glory of his Father, to judge each man according to his works: not according to his mercy, or their faith, but according to their works. (St. Augustine, de verb. apos. serm. 35.) --- Again, asks St. Augustine, how could our Saviour reward every one according to his works, if there were no free will? (lib. ii. chap. 4. 5. 8, de act. cum F≈ìlic. Manich.) (Bristow)'
