    verses:
      v:001: 'SNG:6:1 | 1 | 1 | My beloved is gone down into his garden, to the bed of aromatical spices, to feed in the gardens, and to gather lilies.'
      v:002: 'SNG:6:2 | 2 | 2 | I to my beloved, and my beloved to me, who feedeth among the lilies.'
      v:003: 'SNG:6:3 | 3 | 3 | Thou art beautiful, O my love, sweet and comely as Jerusalem: terrible as an army set in array.'
      v:004: 'SNG:6:4 | 4 | 4 | Turn away thy eyes from me, for they have made me flee away. Thy hair is as a flock of goats, that appear from Galaad.'
      v:005: 'SNG:6:5 | 5 | 5 | Thy teeth as a flock of sheep, which come up from the washing, all with twins, and there is none barren among them.'
      v:006: 'SNG:6:6 | 6 | 6 | Thy cheeks <i>are</i> as the bark of a pomegranate, beside what is hidden within thee.'
      v:007: 'SNG:6:7 | 7 | 7 | There are threescore queens, and fourscore concubines, and young maidens without number.'
      v:008: 'SNG:6:8 | 8 | 8 | One is my dove, my perfect one is <i>but</i> one, she is the only one of her mother, the chosen of her that bore her. The daughters saw her, and declared her most blessed: the queens and concubines, and they praised her.'
      v:009: 'SNG:6:9 | 9 | 9 | Who is she that cometh forth as the morning rising, fair as the moon, bright as the sun, terrible as an army set in array?'
      v:010: 'SNG:6:10 | 10 | 10 | I went down into the garden of nuts, to see the fruits of the vallies, and to look if the vineyard had flourished, and the pomegranates budded.'
      v:011: 'SNG:6:11 | 11 | 11 | I knew not: my soul troubled me for the chariots of Aminadab.'
      v:012: 'SNG:6:12 | 12 | 12 | Return, return, O Sulamitess: return, return, that we may behold thee.'
  c:007:
    commentary:
      v:001:
        - 'SNG:7:1 | 1 | 1 | <i>What?</i> Christ commends the Jews, who shall at last embrace the faith with great fervour. (Worthington) --- <i>Thou.</i> Hebrew and Septuagint, "ye." They join this sentence with the preceding chapter. (Haydock) --- <i>Companies.</i> Hebrew, "as it were the choir (or dance) of Mahanaim," (Calmet) where Jacob saw the camps of angels, near the Jaboc. (Haydock) (Genesis xxxii.) --- These dances might be proverbial.'
      v:004:
        - 'SNG:7:4 | 4 | 4 | <i>Ivory.</i> Preachers communicate the sentiments of the Church, (Calmet) which prevails against the gates of hell. [Matthew xvi. 18.] (Cassiodorus)'
      v:005:
        - 'SNG:7:5 | 5 | 5 | <i>Carmel.</i> Shaded with trees. (Calmet) --- Hebrew, "purple," which colour was sometimes given to the hair. (Propertius ii. 18.) --- <i>Channels.</i> Of the dyers. Hebrew, "to beams." (Calmet) --- Protestants, "the king is held in the galleries" to view thee. (Haydock) --- Christ was all charity, and the faithful are twice dyed, with the love of God, and of their neighbour. (Menochius)'
      v:007:
        - 'SNG:7:7 | 7 | 7 | <i>Grapes.</i> The Church triumphs over her adversaries, and feeds her children. (Calmet)'
      v:008:
        - 'SNG:7:8 | 8 | 8 | <i>Up.</i> Christ shed his blood on the cross, and enabled his Church, composed of Jews and Gentiles, who were before barren, to produce a numerous progeny. (Calmet) --- <i>Mouth.</i> Hebrew and Septuagint, "nose."'
      v:009:
        - 'SNG:7:9 | 9 | 9 | <i>Lips.</i> Septuagint, "sufficient for my lips and teeth." (Haydock) --- The wine in that country was very thick, when kept a long time. It here denotes charity, or the gospel truths, Luke v. 37., and Acts ii. 13. Hebrew, "causing the lips of them who sleep to speak," (Calmet) as the apostles did, in transports of zeal. (Theodoret) --- Yet the reading of the Septuagint, Aquila, &c., seems preferable. (Calmet)'
      v:010:
        - 'SNG:7:10 | 10 | 10 | <i>Turning.</i> The Church is submissive to Jesus Christ, and is entirely actuated by his Spirit. (Calmet) --- She takes the words, as it were out of his mouth, (ver. 9.) and answers, <i>worthy,</i> &c., acknowledging that all the praise belongs to him.'
      v:011:
        - 'SNG:7:11 | 11 | 11 | <i>Villages.</i> She begs that he would come and remain with her. (Worthington) --- She accompanies him into the country, on the morning after the fifth night. There Christ affords the purest delights, (ver. 12.; Calmet) and the Church (Menochius) becomes his <i>mother,</i> while she instructs and feeds others. (St. Gregory, hom.) (Menochius)'
      v:013:
        - 'SNG:7:13 | 13 | 13 | <i>Mandrakes.</i> Hebrew <i>dodai</i> comes from the same root as <i>dodi,</i> "my breasts <i>or</i> loves," ver. 12. (Haydock) --- It may denote oranges, as mandrakes are not spring-fruits, Genesis xxx. 14. (Calmet) --- Yet (Haydock) married women eagerly sought after mandrakes. Here they may signify such as are fit to gain souls to Christ. (Menochius) --- <i>And the old.</i> Or great abundance, Leviticus xxvi. 10., and Matthew xiii. 52. (Calmet) --- She acknowledges Christ to be the Saviour of all, under the Old and the New Testament. (Worthington) --- A doctor of the Church shews Christ in the prophets, and figures of the law, as well as manifested in the gospel. (Aponius, &c.) (Calmet)'
