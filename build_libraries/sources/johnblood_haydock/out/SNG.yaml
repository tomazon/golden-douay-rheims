    verses:
      v:001: 'SNG:1:1 | 1 | 1 | Let him kiss me with the kiss of his mouth: for thy breasts are better than wine,'
      v:002: SNG:1:2 | 2 | 2 | Smelling sweet of the best ointments. Thy name <i>is as</i> oil poured out; therefore young maidens have loved thee.
      v:003: 'SNG:1:3 | 3 | 3 | Draw me: we will run after thee to the odour of thy ointments. The king hath brought me into his store-rooms: we will be glad and rejoice in thee, remembering thy breasts more than wine: the righteous love thee.'
      v:004: 'SNG:1:4 | 4 | 4 | I am black, but beautiful, O ye daughters of Jerusalem, as the tents of Cedar, as the curtains of Solomon.'
      v:005: 'SNG:1:5 | 5 | 5 | Do not consider me that I am brown, because the sun hath altered my colour: the sons of my mother have fought against me, they have made me the keeper in the vineyards: my vineyard I have not kept.'
      v:006: 'SNG:1:6 | 6 | 6 | Shew me, O thou whom my soul loveth, where thou feedest, where thou liest in the mid-day, lest I begin to wander after the flocks of thy companions.'
