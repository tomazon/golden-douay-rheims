      v:010: 'SNG:1:10 | 10 | 10 | We will make thee chains of gold, inlaid with silver.'
      v:011: 'SNG:1:11 | 11 | 11 | While the king was at his repose, my spikenard sent forth the odour thereof.'
      v:012: 'SNG:1:12 | 12 | 12 | A bundle of myrrh <i>is</i> my beloved to me, he shall abide between my breasts.'
      v:013: 'SNG:1:13 | 13 | 13 | A cluster of cyprus my love is to me, in the vineyards of Engaddi.'
      v:014: 'SNG:1:14 | 14 | 14 | Behold thou art fair, O my love, behold thou art fair, thy eyes are as those of doves.'
      v:015: 'SNG:1:15 | 15 | 15 | Behold, thou art fair, my beloved, and comely. Our bed is flourishing.'
      v:016: 'SNG:1:16 | 16 | 16 | The beams of our houses are of cedar, our rafters of cypress-trees.'
  c:002:
    commentary:
      v:001:
        - 'SNG:2:1 | 1 | 1 | <i>I am.</i> The spouse compares herself to a lily, as she is the fairest flower on the bed, (Calmet) or Christ may here speak. (Worthington) (Isaias xi. 1.) (Origen) --- He praises himself first, that his spouse may hear her own eulogy. (Menochius)'
      v:002:
        - 'SNG:2:2 | 2 | 2 | <i>Thorns.</i> The bridegroom enhances the praise of his spouse. The Church, surrounded by infidels and persecutors, maintains her beauty and station. Heretics, &c., are no better than thorns. (Origen) (Calmet) --- The Church excels all other societies. In her communion the innocent are preferred before sinners, and among the former, the blessed Virgin [Mary] surpasses all.'
      v:003:
        - 'SNG:2:3 | 3 | 3 | <i>As.</i> The Church praises Christ, resting secure under his protection. (Worthington)'
      v:004:
        - 'SNG:2:4 | 4 | 4 | <i>Cellar.</i> This was not under ground. Homer (Odyssey b. 237.) places the wine near the nuptial bed. (Calmet) --- <i>In me.</i> Hebrew, "he brought me to the banquetting-house, and his banner over me <i>was</i> love." (Protestants) (Haydock) --- He has shewn me the greatest tenderness. Only the religion of Christ lays before us our duties to God, to ourselves, and neighbours. (Calmet) (St. Thomas Aquinas, ii. 2. q. 26.) (Haydock) --- The holy Spirit came on the assembled disciples, who were deemed to be drunk, and Christ nourishes the pious soul with the wine of his own blood. (Menochius)'
      v:005:
        - 'SNG:2:5 | 5 | 5 | <i>Flowers.</i> Hebrew, "bottles." --- <i>Languish.</i> Septuagint, "am wounded." (Haydock) --- Those who enter upon the paths of virtue, are often deprived of consolations. (Calmet) --- They must support themselves by reflecting on the words and sufferings of Christ. (St. Ambrose, psalm cxviii. ser. 5.) (Bossuet)'
      v:006:
        - 'SNG:2:6 | 6 | 6 | <i>Hand.</i> After peace comes affliction: grace is followed by glory, Proverbs iii. 16. (Calmet)'
      v:007:
        - 'SNG:2:7 | 7 | 7 | <i>I.</i> Christ permits not his Church to be persecuted, till she be able to bear it. (Worthington) --- <i>Roes.</i> Septuagint, "armies and power;" the angels and apostles, who have spread the gospel through the world. It would seem that the Jewish women loved hunting, (Calmet) like those of Phœnicia and Lacedæmon. (Virgil, Æneid i.) They were going to sing, (Calmet) the morning epithalamium, (Theocrit. xviii.) after the first night of the marriage. The second meeting takes place, ver. 8, 17. (Haydock)'
      v:008:
        - "SNG:2:8 | 8 | 8 | <i>The.</i> Feeling the protection of Christ, the Church preacheth boldly the truth against pagans and heretics. (Worthington) --- She knows the voice of the shepherd, (John viii. 47., and x. 2.) and keeps at a distance the wolves in sheep's clothing, or pretended reformers, who would scatter the flock. --- <i>Hills.</i> She sees him returning in the evening with the utmost speed of a stag, as the Hebrew implies, chap. ii. 9., and viii. 14."
      v:009:
        - 'SNG:2:9 | 9 | 9 | <i>Hart,</i> (Proverbs v. 18.) which is swifter that the dogs. (Xenophon, Cuneg.) --- This animal is said to destroy serpents, as Christ did the power of the devil. (Theodoret) --- <i>Wall.</i> Under the old law, Christ was only seen in figure. He manifested himself in the new. Yet our sins separate him from us, Isaias lix. 2. He is concealed in the sacred mysteries, (Calmet) and his humanity keeps from our sight the glory of his divinity, which alone can impart full content. (St. Ambrose; St. Bernard) --- He shewed a glimpse of it at his transfiguration, and by his miracles. (Menochius)'
      v:010:
        - 'SNG:2:10 | 10 | 10 | <i>Arise.</i> He sings under the window, to ver. 16. --- <i>My dove,</i> is taken from the Septuagint. (Calmet) --- Christ invites his spouse to approach, though he shews not himself as yet; and orders his pastors to root out heresies, ver. 25. (Worthington) --- She is ever faithful, and rejoices in him, 2 Corinthians xi. 2., Matthew ix. 15., and Ephesians v. 26. (Calmet)'
      v:011:
        - 'SNG:2:11 | 11 | 11 | <i>Winter.</i> The rigour and darkness of the old law give place to that of light and love. (Origen) --- After persecution had ceased, pruning became more necessary. (Calmet) --- The Israelites and the world were redeemed in spring, and the ceremonies of the law were abolished at the same season. (Menochius)'
      v:012:
        - 'SNG:2:12 | 12 | 12 | <i>Pruning.</i> Protestants, "singing <i>of birds.</i>" (Haydock) --- But the former version is better. (Septuagint, Symmachus, &c.) --- <i>Turtle.</i> Which returns in spring, Isaias viii. 9. (Calmet) --- It denotes the preaching of the gospel, (St. Cyril, ador. 15.) or rather the sighs of a holy soul in exile.'
      v:014:
        - 'SNG:2:14 | 14 | 14 | <i>Rock.</i> Wild pigeons retire thither. (Varro, iii. 7.) {GREEK:START Koilen eiseptato petren}Κοιλην ηισηπτατο πητρην{GREEK:END}. (Il. 20. Ser. xlviii. 28.) (Calmet) --- Holy souls seek protection in the wounds of their Saviour. (St. Gregory; St. Bernard, ser. lxi.) --- <i>Wall.</i> In the holy Scriptures, which defend the Church. She is brought to light for the edification of all. (Menochius)'
      v:015:
        - 'SNG:2:15 | 15 | 15 | <i>Foxes.</i> They hurt vines, (Theoc. 5.) and denote false prophets, Ezechiel xiii. 4. (St. Augustine) (Psalm lxxx.) --- <i>For.</i> Hebrew, "and our vines of Semadar," ver. 13. (Calmet) --- Foxes breed in spring, and greatly infested the country, Judges xv. 4.'
      v:016:
        - 'SNG:2:16 | 16 | 16 | <i>Feedeth.</i> "His flock." (Septuagint) He still retains the fragrancy of lilies. As married people are two in one flesh, (Ephesians v. 31.) Christ and his Church are irrevocably united. (Calmet) --- She reposes in him. (Worthington)'
      v:017:
        - 'SNG:2:17 | 17 | 17 | <i>Break.</i> Or "yield <i>a refreshing</i> air," (<i>aspiret</i>) in the morning, (Haydock) and evening, when she begs he will return, (Theodoret) as she could not enjoy his company in the day-time, chap. i. 1., and iv. 6. --- <i>Bether.</i> Or the lower Bethoron, near Jerusalem. These short visits in the night, shew the vicissitudes of comfort and dryness in the most perfect. Those who are still addicted to their passions, and to the world, can have no pretensions to such favours, which amply repay any passing desolation. (St. Bernard, ser. lxxiv.) (Calmet)'
