      v:003: 'SNG:2:3 | 3 | 3 | As the apple-tree among the trees of the woods, so is my beloved among the sons. I sat down under his shadow, whom I desired: and his fruit was sweet to my palate.'
      v:004: 'SNG:2:4 | 4 | 4 | He brought me into the cellar of wine, he set in order charity in me.'
      v:005: 'SNG:2:5 | 5 | 5 | Stay me up with flowers, compass me about with apples: because I languish with love.'
      v:006: 'SNG:2:6 | 6 | 6 | His left hand is under my head, and his right hand shall embrace me.'
      v:007: 'SNG:2:7 | 7 | 7 | I adjure you, O ye daughters of Jerusalem, by the roes, and the harts of the fields, that you stir not up, nor make the beloved to awake, till she please.'
      v:008: 'SNG:2:8 | 8 | 8 | The voice of my beloved, behold he cometh leaping upon the mountains, skipping over the hills.'
      v:009: 'SNG:2:9 | 9 | 9 | My beloved is like a roe, or a young hart. Behold he standeth behind our wall, looking through the windows, looking through the lattices.'
      v:010: 'SNG:2:10 | 10 | 10 | Behold my beloved speaketh to me: Arise, make haste, my love, my dove, my beautiful one, and come.'
      v:011: 'SNG:2:11 | 11 | 11 | For winter is now past, the rain is over and gone.'
      v:012: 'SNG:2:12 | 12 | 12 | The flowers have appeared in our land, the time of pruning is come: the voice of the turtle is heard in our land:'
      v:013: 'SNG:2:13 | 13 | 13 | The fig-tree hath put forth her green figs: the vines in flower yield their sweet smell. Arise, my love, my beautiful one, and come:'
      v:014: 'SNG:2:14 | 14 | 14 | My dove in the clifts of the rock, in the hollow places of the wall, shew me thy face, let thy voice sound in my ears: for thy voice is sweet, and thy face comely.'
      v:015: 'SNG:2:15 | 15 | 15 | Catch us the little foxes that destroy the vines: for our vineyard hath flourished.'
      v:016: 'SNG:2:16 | 16 | 16 | My beloved to me, and I to him who feedeth among the lilies,'
      v:017: 'SNG:2:17 | 17 | 17 | Till the day break, and the shadows retire. Return: be like, my beloved, to a roe, or to a young hart upon the mountains of Bether.'
  c:003:
    commentary:
      v:001:
        - 'SNG:3:1 | 1 | 1 | <i>Bed.</i> The Church, finding Christ by his own revelation, and not by philosophy, holds him fast. (Worthington) --- He had delayed coming at the usual hour, to give us to understand, that he is not found amid delights, nor in a crowd, but that we must seek him diligently, like Magdalene, John xx. (St. Ambrose, de Isaac.) --- The apostles endeavoured to convert the synagogue, but their offers were rejected, and the guards, or princes, persecuted them. (Menochius) (Chap. v. 7.) (Haydock)'
      v:003:
        - 'SNG:3:3 | 3 | 3 | <i>City.</i> To prevent fires, &c. God will require the souls of the flock at the hands of his pastors.'
      v:004:
        - "SNG:3:4 | 4 | 4 | <i>Me.</i> She was perhaps dead. Women had separate apartments, to which none but the husband could have access, Genesis xxiv. 28. At the end of the marriage-feast, the bride was conducted to her husband's house, Matthew xxv. 1. (Calmet) --- The Jews shall in the end acknowledge Christ, (Worthington) as the Church desires. (Menochius)"
      v:005:
        - 'SNG:3:5 | 5 | 5 | <i>I.</i> The bridegroom (Calmet) speaks as [in] chap. ii. 7., (Worthington) and chap. viii. 4. He retires early.'
      v:006:
        - "SNG:3:6 | 6 | 6 | <i>Who.</i> The female companions of the spouse, (Calmet) or the bridegroom's friends, (Menochius) admire her at a distance, chap. vi. 9., and viii. 5. (Calmet) --- The converted Gentiles change the desert of the world into a paradise, by their good works, which ascend like a perfume. (St. Gregory) They admire their own conversion, and proclaim that we must fight for heaven, (Worthington) and adore Christ, the God-man; imitating all his virtues, (Haydock) and preaching his gospel. (Menochius)"
      v:007:
        - 'SNG:3:7 | 7 | 7 | <i>Bed.</i> Being stationed at the door to prevent any alarm, v. 8. (Calmet) --- In the Church Christ finds his repose, and daily produces the only heirs of heaven. (Ven. Bede) --- The angels, saints and pastors watch to defend it against the spirits of darkness. (Menochius)'
      v:009:
        - 'SNG:3:9 | 9 | 9 | <i>Litter.</i> Septuagint, to conduct his spouse with solemnity; or a <i>throne;</i> though it most probably denotes the bridal bed. (Calmet) --- Hebrew <i>apiron.</i> Greek, {GREEK:START phoreion}φορηιον{GREEK:END}.'
      v:010:
        - 'SNG:3:10 | 10 | 10 | <i>Going.</i> Protestants, "covering of it of purple." (Haydock) --- Death must be endured, if necessary, for the sake of the faith, as this is the highest degree of <i>charity.</i> (Worthington) --- <i>He,</i> &c. Hebrew, "is prepared for the beloved above the," &c. See Homer, Odyssey v. 660. (Calmet) --- Protestants and Pagnin, "the midst thereof being paved (Montanus, set on fire) with love for (Montanus, by) the daughters." (Haydock) --- The most desirable things adorn the litter, or the Church, that all may come to her, who has God to guide her decisions. (Menochius)'
      v:011:
        - 'SNG:3:11 | 11 | 11 | <i>Go.</i> All are invited to come to Christ, who, in his sacred humanity, which he took of his mother, was crowned in heaven, after his passion. (Worthington) (St. Gregory) (Alcuin) --- The synagogue <i>crowned</i> him with thorns, and gave him the hard <i>bed</i> of the cross. (St. Bernard; St. Anselm, &c.) --- Bethsabee might live to see the marriage of her son, who owed the crown to her, 3 Kings i. 18., and Proverbs iv. 3. Both the parties were crowned, (Isaias lxi. 10.) and no doubt Solomon would display his usual magnificence. The diadem was a bandage, adorned with embroidery, and precious stones. (Calmet)'
