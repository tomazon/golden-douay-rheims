    verse_footnotes: {}
    verses:
      v:001: "SNG:4:1 | 1 | 1 | How beautiful art thou, my love, how beautiful art thou! thy eyes are doves' eyes, besides what is hid within. Thy hair is as flocks of goats, which come up from Mount Galaad."
      v:002: 'SNG:4:2 | 2 | 2 | Thy teeth as flocks of <i>sheep</i>, that are shorn, which come up from the washing, all with twins, and there is none barren among them.'
      v:003: 'SNG:4:3 | 3 | 3 | Thy lips are as a scarlet lace: and thy speech sweet. Thy cheeks are as a piece of a pomegranate, besides that which lieth hid within.'
      v:004: 'SNG:4:4 | 4 | 4 | Thy neck is as the tower of David, which is built with bulwarks: a thousand bucklers hang upon it, all the armour of valiant men.'
      v:005: 'SNG:4:5 | 5 | 5 | Thy two breasts like two young roes that are twins, which feed among the lilies.'
      v:006: 'SNG:4:6 | 6 | 6 | Till the day break, and the shadows retire, I will go to the mountain of myrrh, and to the hill of frankincense.'
      v:007: 'SNG:4:7 | 7 | 7 | Thou art all fair, O my love, and there is not a spot in thee.'
      v:008: 'SNG:4:8 | 8 | 8 | Come from Libanus, my spouse, come from Libanus, come: thou shalt be crowned from the top of Amana, from the top of Sanir and Hermon, from the dens of the lions, from the mountains of the leopards.'
      v:009: 'SNG:4:9 | 9 | 9 | Thou hast wounded my heart, my sister, <i>my</i> spouse, thou hast wounded my heart with one of thy eyes, and with one hair of thy neck.'
      v:010: 'SNG:4:10 | 10 | 10 | How beautiful are thy breasts, my sister, <i>my</i> spouse! thy breasts are more beautiful than wine, and the sweet smell of thy ointments above all aromatical spices.'
      v:011: 'SNG:4:11 | 11 | 11 | Thy lips, my spouse, are as a dropping honey-comb, honey and milk are under thy tongue: and the smell of thy garments, as the smell of frankincense.'
      v:012: 'SNG:4:12 | 12 | 12 | My sister, <i>my</i> spouse is a garden inclosed, a garden inclosed, a fountain sealed up.'
      v:013: SNG:4:13 | 13 | 13 | Thy plants are a paradise of pomegranates with the fruits of the orchard. Cyprus with spikenard.
      v:014: 'SNG:4:14 | 14 | 14 | Spikenard and saffron, sweet cane and cinnamon, with all the trees of Libanus, myrrh and aloes, with all the chief perfumes.'
      v:015: 'SNG:4:15 | 15 | 15 | The fountain of gardens: the well of living waters, which run with a strong stream from Libanus.'
      v:016: 'SNG:4:16 | 16 | 16 | Arise, O north wind, and come, O south wind, blow through my garden, and let the aromatical spices thereof flow.'
  c:005:
    commentary:
      v:001:
        - "SNG:5:1 | 1 | 1 | <i>Apple-trees.</i> The spouse, submitting to God's will, is content to suffer. (Worthington) --- She addresses her beloved, and as he had praised her, under the similitude of a delightful garden, she invites him into it. (Calmet) --- <i>I,</i> &c. Christ again approves of her patience, and invites the saints to congratulate with her. (Worthington) --- He always hears his Church, Matthew xxviii. 20., and Mark xi. 24. (Calmet) --- The saints had prayed for Christ's coming; and accordingly, (Isaias lviii. 9.) he takes flesh of the most pure virgin. (St. Athanasius, Synop.) --- <i>Comb.</i> Septuagint, \"bread.\" --- <i>Milk.</i> Chaldean, \"white wine.\" But (Calmet) milk and wine may be taken together. (Clem. Pæd. i. 6.) --- The chaste delights of retired and penitent souls are thus described: (Calmet) <i>Dulciores sunt lacrymæ orantium quam gaudia theatrorum.</i> (St. Augustine, Psalm cxxviii.\" \"The tears of penitents are the wine of angels, because in them is the odour of life.\" (St. Bernard, ser. 30.) --- <i>Inebriated.</i> Not so as to lose reason, Genesis xliii. 34. (Calmet) --- Protestants marginal note, \"be drunk <i>with</i> loves.\" (Haydock) (Proverbs v. 19., and vii. 18.) This <i>wine</i> of love, is the blessed Eucharist, <i>which maketh virgins to spring forth,</i> (Zacharias ix. 17.) and is a foretaste of heaven, Psalm xxxv. 9. It makes us forget the old man, (Calmet) and raises the mind to God. (St. Cyprian, ep. 63.) --- To this feast Christ invites his disciples, Matthew xxvi., and 1 Corinthians xi. (Menochius) --- <i>Myrrh.</i> Implies that they must be mortified. (Haydock)"
      v:002:
        - "SNG:5:2 | 2 | 2 | <i>Knocking.</i> The spouse had retired to rest, as her beloved delayed longer than usual. But love is ever on the watch. (Calmet) --- She wished to meditate, but is called upon to assist others, and excited by Christ's own example. (Worthington) --- <i>Dew.</i> Having been out in the evening, preceding this fourth night. This denotes imperfect Christians, who remain, indeed, attached to the head, but are a disgrace to it, by their scandalous lives. (St. Augustine, tr. 57 in John) (St. Gregory) (Calmet) --- Such was the state of many in the days of Luther, who accordingly joined the first reformers. See Philips's Life of Card. Pole. p. 364. (Haydock) --- <i>Nights.</i> Anacreon (ode 1.) has something similar. Christ knocks by his inspirations and chastisements, and he is better heard in the <i>night</i> of tribulation, Apocalypse iii. 20. (Calmet) --- Heretics began to blaspheme Christ, after the Church had only enjoyed a short peace, (Menochius) after the ten persecutions."
      v:003:
        - 'SNG:5:3 | 3 | 3 | <i>Garment.</i> By this is designated the tunic, which was undermost. (Haydock) --- <i>Feet.</i> People in that climate had their feet bare in the house, and even on journies only wore sandals: so that frequent washing was requisite, Genesis xviii. 4., and 1 Timothy v. 10. These excuses were vain, and Christ would not regard them, Matthew xxv. 1., and Luke xii. 35. (Theodoret) (Calmet) --- The care of souls brings on many external occupations, which contemplative men would decline. (St. Gregory) (Menochius)'
      v:004:
        - "SNG:5:4 | 4 | 4 | <i>Touch.</i> Of me, (Cassiodorus) or rather of the door or window. I was grieved that I had made him wait so long. (Calmet) --- Hebrew, \"were moved for him.\" Protestants' marginal note, \"or (as some read) in me.\" Pagnin prefers this; Septuagint and Montanus the former explanation of <i>halaiv.</i> (Haydock) --- Grace moves us to begin and prosecute good works. (St. Gregory of Nyssa) (Theodoret) --- Christ gives it more abundantly, to make the champions of the Church contend with adversity. (Menochius)"
      v:005:
        - 'SNG:5:5 | 5 | 5 | <i>Arose.</i> The Church employs herself in active life, still retaining a desire to return to contemplation, ver. 8. (Worthington)'
      v:008:
        - 'SNG:5:8 | 8 | 8 | <i>Love.</i> She seems insensible to the insults received. (Calmet) --- The Church prays to the saints on earth, and in heaven. (Menochius)'
      v:010:
        - 'SNG:5:10 | 10 | 10 | <i>Ruddy.</i> Or shining. <i>Et color in niveo corpore purpureus.</i> The divine and human nature, or the conception and sufferings of Christ are thus described. (Calmet) --- The spouse gives this admirable description of her beloved. (Haydock)'
      v:011:
        - 'SNG:5:11 | 11 | 11 | <i>Gold.</i> God is the head of Christ, (1 Corinthians xi. 3.) and is most pure. (N.[Menochius?]) --- The guards of Solomon were powdered with gold dust. (Josephus, Jewish Antiquities) --- <i>Branches. Elatæ,</i> or fruits of the male palm-tree. (Theodoret) (Pliny, [Natural History?] xiii. 4.)'
      v:013:
        - 'SNG:5:13 | 13 | 13 | <i>Set by.</i> Protestants, "<i>as</i> sweet flowers." --- <i>Choice.</i> Literally, "the first," ver. 5. (Haydock) --- The modesty and words of Christ excited admiration, 1 Peter ii. 21., and John vii. 46. (Calmet) --- He exhorted sinners to repent, and rebuked the obstinate. (Menochius)'
      v:014:
        - 'SNG:5:14 | 14 | 14 | <i>Hyacinths.</i> Or purple veins. (Calmet) --- Protestants, "hands <i>are as</i> gold rings set with the beryl." Hebrew, "full of Tharsis," (Haydock) or precious stones, (Menochius) from that country, (Exodus xxviii.) with which his rings were ornamented. (Calmet) --- <i>Sapphires.</i> His belt or garment is thus ornamented. (Sanchez) --- The works of Christ proceeded from his infinite charity for mankind, whose salvation he greatly desired, (Mark vii. 37., and 1 Corinthians xv. 22., and 1 Timothy ii. 4.) so that none can perish but by their own fault. (Calmet)'
      v:016:
        - 'SNG:5:16 | 16 | 16 | <i>Lovely.</i> Hebrew and Septuagint, "<i>desires.</i>" (Menochius) --- The beauty of Christ is chiefly interior; and all must aim at this perfection, who would be his spouses, Psalm xliv. 3. (Calmet)'
      v:017:
        - 'SNG:5:17 | 17 | 17 | <i>Seek.</i> The fervent resolve to seek Christ, wherever he may be. (Worthington) --- His praises excite many to love him. (Menochius)'
