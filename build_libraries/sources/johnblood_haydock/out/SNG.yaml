    intro: '<i>A further description of the graces of the Church, the spouse of Christ.</i>'
    provenance:
      - '2024-12-13T03:10:48Z - Downloaded from https://johnblood.gitlab.io/haydock/id1146.html'
      - '2025-01-05T00:15:43Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: "SNG:7:1 | 1 | 1 | What shalt thou see in the Sulamitess but the companies of camps? How beautiful are thy steps in shoes, O prince's daughter! The joints of thy thighs are like jewels, that are made by the hand of a skilful workman."
      v:002: 'SNG:7:2 | 2 | 2 | Thy navel is like a round bowl never wanting cups. Thy belly is like a heap of wheat, set about with lilies.'
      v:003: SNG:7:3 | 3 | 3 | Thy two breasts <i>are</i> like two young roes that are twins.
      v:004: 'SNG:7:4 | 4 | 4 | Thy neck as a tower of ivory. Thy eyes like the fish-pools in Hesebon, which are in the gate of the daughter of the multitude. Thy nose <i>is</i> as the tower of Libanus, that looketh towards Damascus.'
      v:005: 'SNG:7:5 | 5 | 5 | Thy head is like Carmel: and the hairs of thy head as the purple of the king bound in the channels.'
      v:006: 'SNG:7:6 | 6 | 6 | How beautiful art thou, and how comely, my dearest in delights!'
      v:007: 'SNG:7:7 | 7 | 7 | Thy stature is like to a palm-tree, and thy breasts to clusters of grapes.'
      v:008: 'SNG:7:8 | 8 | 8 | I said: I will go up into the palm-tree, and will take hold of the fruit thereof: and thy breasts shall be as the clusters of the vine: and the odour of thy mouth like apples.'
      v:009: 'SNG:7:9 | 9 | 9 | Thy throat like the best wine, worthy for my beloved to drink, and for his lips and his teeth to ruminate.'
      v:010: 'SNG:7:10 | 10 | 10 | I to my beloved, and his turning is towards me.'
      v:011: 'SNG:7:11 | 11 | 11 | Come, my beloved, let us go forth into the field, let us abide in the villages.'
      v:012: 'SNG:7:12 | 12 | 12 | Let us get up early to the vineyards, let us see if the vineyard flourish, if the flowers be ready to bring forth fruits, if the pomegranates flourish: there will I give thee my breasts.'
      v:013: 'SNG:7:13 | 13 | 13 | The mandrakes give a smell. In our gates are all fruits: the new and the old, my beloved, I have kept for thee.'
  c:008:
    commentary:
      v:001:
        - "SNG:8:1 | 1 | 1 | <i>Mother.</i> The synagogue continues to pray for Christ's coming. (Worthington) --- Her request has been heard, and He has assumed our nature; so that we may receive from him all the marks of tenderness, and none but the carnal will shew any signs of contempt. The spouse wishes to manifest her love without restraint, and to be delivered from the shame of sterility, (Calmet) or the Church desires to see Christ in heaven, and to praise him. (Menochius)"
      v:002:
        - 'SNG:8:2 | 2 | 2 | <i>Teach me</i> economy, on which subject Xenophon represents the newly married entertaining themselves. --- <i>Wine.</i> Mark xv. 23., and Osee xiv. 8. Nectar was of this description, (Calmet) being composed of wine, honey, and odoriferous flowers. The best was made at Babylon. (Athen. i. 25., and ii. 2.) --- These liquors intimate all the virtues, which Christ has taught; the practice of which affords him the greatest satisfaction, John xiv. 23. They are best learnt in retirement, (Calmet) and from our great <i>teacher,</i> Micheas iv. 2. (Menochius)'
      v:004:
        - 'SNG:8:4 | 4 | 4 | <i>Jerusalem.</i> Septuagint add, "by the armies and powers of the field," as [in] chap. ii. 7., and iii. 5. (Haydock) --- The spouse presently awakes after the sixth night, and goes out. (Calmet) --- Christ admonishes all not to disturb those who would serve him. (Worthington)'
      v:005:
        - 'SNG:8:5 | 5 | 5 | <i>Flowing.</i> Thus speak the companions of the spouse; and the bridegroom, turning to her alone, reminds her of an adventure. The Jews would put this in the mouth of the spouse. (Calmet) --- <i>Corrupted.</i> Hebrew and Septuagint, "fell in labour, there she was delivered who bore thee." (Haydock) --- Christ redeemed Eve, who had been seduced to eat the forbidden fruit, and by his sacred blood on the cross, awoke and healed our fallen nature. (Calmet) --- The court of heaven admires the Church of the Gentiles, and every pious soul ascending from this world, particularly the blessed Virgin [Mary]. The synagogue was corrupt, when she called for the death of the Son of God, and said, <i>His blood be upon us,</i> &c. [Matthew xxvii. 25.] <i>We have no king but Cæsar.</i> [John xix. 15.] (Worthington) --- Grace must go before, that our free-will may also walk forward. (Menochius)'
      v:006:
        - 'SNG:8:6 | 6 | 6 | <i>Arm.</i> Working by charity, Galatians v. 6. (Haydock) --- Women in the east imprint what they like most on their bosom and arms, or carry bracelets and gems on those parts, with similar inscriptions, Osee ii. 2., and Isaias iii. 20. (St. Clement, Pæd. ii. 11.) --- Christ must live in us. (Calmet) --- <i>Tota ejus species exprimatur in nobis.</i> (St. Ambrose, Isaac viii.) --- <i>Jealousy.</i> That is, zealous and burning love. (Challoner) --- <i>Hell.</i> Or the grave, which subdues all. Love is a violent passion. (Calmet) --- <i>Nullus liber erit, si quis amare velit.</i> (Prop. ii.) --- Christ gave his life to redeem mankind, and the martyrs have joyfully endured torments and death, to evince their love. (Calmet) --- <i>Flames.</i> Hebrew, "a flame of God," or most vehement. (Haydock)'
      v:007:
        - 'SNG:8:7 | 7 | 7 | <i>Drown it.</i> As other fires may be extinguished. He who sinks under persecution, has not real charity. Temptation does not weaken a person, but shews what he is, Ecclesiasticus xxxiv. 9. (Calmet) --- <i>He shall.</i> Worldlings will ridicule his parting with temporal delights, for those which do not appear: but the true lover will make no account of the former. (Calmet)'
      v:008:
        - "SNG:8:8 | 8 | 8 | <i>Our sister.</i> Christ styles the Church his own and the synagogue's sister, promising her many benefits. (Worthington) --- The relations of the spouse wish to have her married, though she seemed young, Ezechiel xvi. 7. --- <i>Spoken to,</i> concerning marriage, or its consummation, Genesis xxxiv. 6., and Daniel xiii. 57. (Calmet) --- The synagogue had but few to give her proper instructions. (Menochius) --- But Christ would provide for her, if she were not wanting to herself. (Haydock)"
      v:009:
        - 'SNG:8:9 | 9 | 9 | <i>Cedar.</i> Procuring for her a rich and steady husband to protect her. These are the words of the bridegroom. The Christian Church seemed weak at first. But her pastors and martyrs caused her to triumph over all the powers of hell. (Calmet) --- Those who correspond with the first grace, are furnished with others. (Menochius)'
      v:011:
        - "SNG:8:11 | 11 | 11 | <i>The.</i> The bridegroom, in the character of a countryman, asserts that he would not give his vineyard or spouse (Calmet) for all the king's riches."
      v:012:
        - 'SNG:8:12 | 12 | 12 | <i>Before me.</i> I am satisfied with my spouse. --- <i>The peaceable.</i> Hebrew and Septuagint, "Solomon." (Haydock) --- Retain them, and also pay the keepers their wages. I envy not all the treasures of the world; nor would put them in competition with my vineyard, or spouse. The synagogue of Moses and Solomon degenerated, while the Church of Christ has continued faithful, and has always some good workmen. (St. Gregory; Ven. Bede, &c.) (Calmet)'
      v:013:
        - 'SNG:8:13 | 13 | 13 | <i>Hearken.</i> The seventh morning is come, and I must depart to the mountains, chap. ii. 17., and iv. 6. Christ, before his ascension, exhorts his Church to present her petitions. He is always ready to hear her, and to grant her aid, in every emergency. See St. Ambrose, de Virg. xvi. 99. --- The virtuous pray that her requests may be granted, (Haydock) and are eager to know what they are. (Menochius)'
      v:014:
        - "SNG:8:14 | 14 | 14 | <i>Flee.</i> The Church consents that her beloved should ascend to heaven, as he still remains with her. (Ven. Bede; St. Bernard, ser. ix.) <i>Qui habitat.</i> (Calmet) --- The whole Church militant requests that he would ascend thither, for the good of all his servants, begging for an abundant supply of grace, that we may ascend the high mountains of perfect charity, and zeal for God's honour; and that he would make our souls such hills and gardens, adorned with all the flowers and fruits of virtue, in which he may vouchsafe to dwell. Amen. (Worthington) --- <i>Flee</i> to heaven, and draw me with thee, chap. i. 4. (Menochius)"
