      v:003: 'SNG:3:3 | 3 | 3 | The watchmen who keep the city found me: Have you seen him, whom my soul loveth?'
      v:004: "SNG:3:4 | 4 | 4 | When I had a little passed by them, I found him whom my soul loveth: I held him: and I will not let him go, till I bring him into my mother's house, and into the chamber of her that bore me."
      v:005: 'SNG:3:5 | 5 | 5 | I adjure you, O daughters of Jerusalem, by the roes and the harts of the fields, that you stir not up, nor awake my beloved, till she please.'
      v:006: 'SNG:3:6 | 6 | 6 | Who is she that goeth up by the desert, as a pillar of smoke of aromatical spices, of myrrh, and frankincense, and of all the powders of the perfumer?'
      v:007: 'SNG:3:7 | 7 | 7 | Behold threescore valiant ones of the most valiant of Israel, surround the bed of Solomon:'
      v:008: "SNG:3:8 | 8 | 8 | All holding swords, and most expert in war: every man's sword upon his thigh, because of fears in the night."
      v:009: 'SNG:3:9 | 9 | 9 | King Solomon hath made him a litter of the wood of Libanus:'
      v:010: 'SNG:3:10 | 10 | 10 | The pillars thereof he made of silver, the seat of gold, the going up of purple: the midst he covered with charity for the daughters of Jerusalem.'
      v:011: 'SNG:3:11 | 11 | 11 | Go forth, ye daughters of Sion, and see king Solomon in the diadem, wherewith his mother crowned him in the day of his espousals, and in the day of the joy of his heart.'
  c:004:
    commentary:
      v:001:
        - "SNG:4:1 | 1 | 1 | <i>How.</i> Christ again praises the beauty of his Church. (Worthington) --- The dialogue takes place in the country. (Haydock) --- From corporal beauty, which is often dangerous, and the portion of the most dissolute, we must raise our minds to spiritual advantages, which the Holy Ghost has here in view. --- <i>Within.</i> St. Ambrose, \"besides thy taciturnity.\" Septuagint, \"silence.\" Rabbins, &c., \"hair.\" Protestants, \"within thy locks.\" But what renders this version of <i>tsammathec</i> (Haydock) suspicious is, that none of the ancients knew of it, and the <i>hair</i> is afterwards specified, chap. vi. 4. Moreover, Isaias, (xlvii. 2.) uses it for (Calmet) \"turpitude,\" (St. Jerome) or the parts which are usually \"covered.\" (Septuagint) (Haydock) --- <i>Si qua latent, meliora putat.</i> ([Ovid?] Met. 1500.) --- <i>All the glory of the king's daughter is within,</i> Psalm xliv. 14. Modesty and silence are the best encomium. (Calmet) --- The Lord praises the intention, occupations and doctrine of the Church, the <i>twins</i> of faith and good works; the preaching of Christ's passion without shame, (ver. 3.) and the administration of the sacraments, which, like the <i>neck,</i> unite the members to their head; so that they become invincible, (ver. 4.) whether they be of Jewish or Gentile extraction, ver. 5. (Worthington) --- <i>Up.</i> Hebrew and Septuagint, \"appear.\" Jerusalem was the highest part of the country; (Haydock) and <i>coming up</i> and <i>down</i> often means no more than coming or going, Judges xi. 3., and xv. 11. (Calmet) --- The hair of <i>goats</i> in Lycia was beautifully curled. (Ælian xvi. 30.) --- Women used such false hair. (Martial xii. 45.) --- Though the <i>hair</i> be only an ornament, it is not to be neglected; so the pious Christian will always treat with respect the ceremonies established chiefly for the instruction of the ignorant. (Calmet) --- Those simple and fervent souls, by their numbers, adorn the Church, as hair does the body. (St. Gregory) --- The external and internal perfections of the spouse deserve commendation. (Menochius)"
      v:002:
        - 'SNG:4:2 | 2 | 2 | <i>Them.</i> Those who lay aside the old man, and receive baptism, are filled with grace, to bring forth the fruits of virtue. (St. Augustine, Doct. ii. 6.) --- Pastors in particular, must lay aside worldly cares, and attend to their flocks. (Menochius)'
      v:003:
        - 'SNG:4:3 | 3 | 3 | <i>Scarlet.</i> Preachers of the gospel (St. Gregory) must speak with elegance, and have their lips dyed with the blood of Christ, and purified with coals from the altar. (Calmet) --- So, if we may use the words of a living critic, who is sometimes accurate, "a commentator ought to study at the foot of his crucifix, and write with ink drawn from the heart of Jesus." (Haydock) --- <i>Pomegranate.</i> Plump and ruddy, representing the purity of the Church, and of virgins, who are its "flower," (St. Cyprian) and bring forth fruits of good works. (St. Augustine, de Virg.)'
      v:004:
        - 'SNG:4:4 | 4 | 4 | <i>Bulwarks.</i> Hebrew <i>Thalpiyoth,</i> "at the height of the defiles," probably in Libanus, when David conquered Syria. Thalassar, Thelmela, &c., were such "heights." <i>Bucklers,</i> to be used in case of need, or for ornament. Thus the neck of the spouse was adorned with chains and pearls. The Church is this tower, the pillar of truth, 1 Timothy iii., and Matthew xvi. 18. Apostles and prelates are her bucklers.'
      v:005:
        - 'SNG:4:5 | 5 | 5 | <i>Roes.</i> This comparison does not seem happy: but exactitude is not required. (Calmet) --- Indeed if we were to take all in the literal sense, a very grotesque figure would arise, with a head like Carmel, a nose like a tower, &c., which shews that the tropological or allegorical sense must be adopted. (Du Hamel) --- The two Testaments given for our instruction, (chap. i. 2.) or the charity towards God and our neighbour, may be meant. (Theodoret)'
      v:006:
        - 'SNG:4:6 | 6 | 6 | <i>Retire.</i> In the morning, (Sanctius) or rather the bridegroom takes his leave early, promising to return in the evening, chap. ii. 17. (Calmet) --- <i>Myrrh.</i> To Calvary, where the fervent will pour forth their prayers, and learn mortification. (Calmet) --- Christ dwells in mortified and devout minds.'
      v:007:
        - 'SNG:4:7 | 7 | 7 | <i>Thee.</i> All must be pure before they enter heaven, as the blessed Virgin [Mary] was on earth, (Worthington) and the Church is still, Ephesians v. 27. (Calmet) --- Before his departure, Christ heaps praises on her.'
      v:008:
        - 'SNG:4:8 | 8 | 8 | <i>Thou.</i> Hebrew, "look from." --- <i>Libanus.</i> So Jerusalem is called, Zacharias xi. 3. (Ribera) (Menochius) --- <i>Amana.</i> Septuagint, "faith." By it and charity, we must do good. (St. Augustine, Psalm lxvii.) Amanus separates Cilicia from Syria. --- <i>Sanir</i> is the name given by the Phenicians to Hermon, (Eusebius) beyond the Jordan, 1 Paralipomenon v. 23. --- <i>Leopards.</i> It is not fit for women to hunt such beasts. Ovid (Met. x. 10.) thus speaks of Venus: <i>Nuda genu, vestemque ritu succincta Dianæ,</i> &c. The Church leaves Jerusalem to preach the gospel without fear. (Menochius)'
      v:009:
        - 'SNG:4:9 | 9 | 9 | <i>Wounded.</i> Symmachus, "given." Septuagint, Protestants, "ravished." Mystic writers suppose, that the spouse had been guilty of some negligence; or, on the contrary, that her deportment was most enchanting, bent on God, and on good works. (Calmet) --- <i>Sister.</i> So Assuerus styles himself brother of Esther, xv. 12. Christ died for the unity of his Church. (Menochius)'
      v:010:
        - 'SNG:4:10 | 10 | 10 | <i>Spices.</i> He returns her compliment, chap. i. 2.'
      v:011:
        - 'SNG:4:11 | 11 | 11 | <i>Lips.</i> Teachers who accommodate their instructions to the capacity of their audience, (Calmet) giving <i>milk</i> to children, Hebrews v. 13., (Haydock) and 1 Corinthians iii. 2. --- In allusion, perhaps, to this passage, (Calmet) it was customary to give milk and honey to the new baptized. (Tertullian, coron.) --- <i>Garments.</i> Which were perfumed, (Genesis xxvii. 17., and Psalm xliv. 9.) and imply good works, (2 Corinthians v. 3., and Romans xiii. 14.; Calmet) and the external service and prayers of the Church, which ascend like incense, Psalm cxl. 2. (Menochius)'
      v:012:
        - 'SNG:4:12 | 12 | 12 | <i>Up.</i> She is perfectly chaste, Proverbs v. 14. The Church excludes from her society all unbelievers and schismatics. The wicked serve to exercise the virtuous. Her pastors explain the Scriptures, the fountains of saving knowledge. (Calmet) --- Christ is also a fountain, Zacharias xiii. 1., and John vii. 37. (Menochius)'
      v:013:
        - 'SNG:4:13 | 13 | 13 | <i>Plants.</i> The various orders of clergy and laity. --- <i>Cyprus,</i> (chap. i. 13.; Calmet) whence a healing oil is extracted. (Theodoret) --- Protestants, "camphire." (Haydock) --- <i>Spikenard</i> is twice mentioned, as it may be well mixed with cyprus and saffron. (Menochius)'
      v:014:
        - 'SNG:4:14 | 14 | 14 | <i>Cinnamon.</i> Very rare, Exodus xxx. 23. --- <i>Libanus,</i> or "incense." (Hebrew)'
      v:015:
        - 'SNG:4:15 | 15 | 15 | <i>Libanus.</i> The law of the gospel was proclaimed by the apostles, who were Jews. They explained the pure doctrine of the Scriptures, and converted many.'
      v:016:
        - 'SNG:4:16 | 16 | 16 | <i>Wind.</i> At different times. Let all nations be convinced of thy beauty. (Calmet) --- The holy Spirit enabled the apostles to convert the world. (Nys. Rupert.) --- All temptations, whether proceeding from cruelty or deceit, "make constant souls more grateful to God." (Worthington)'
