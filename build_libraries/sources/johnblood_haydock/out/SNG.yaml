    verses:
      v:001: 'SNG:8:1 | 1 | 1 | Who shall give thee to me for my brother, sucking the breasts of my mother, that I may find thee without, and kiss thee, and now no man may despise me?'
      v:002: "SNG:8:2 | 2 | 2 | I will take hold of thee, and bring thee Into my mother's house: there thou shalt teach me, and I will give thee a cup of spiced wine, and new wine of my pomegranates."
      v:003: 'SNG:8:3 | 3 | 3 | His left hand under my head, and his right hand shall embrace me.'
      v:004: 'SNG:8:4 | 4 | 4 | I adjure you, O daughters of Jerusalem, that you stir not up, nor awake my love till she please.'
      v:005: 'SNG:8:5 | 5 | 5 | Who is this that cometh up from the desert, flowing with delights, leaning upon her beloved? Under the apple-tree I raised thee up: there thy mother was corrupted, there she was deflowered that bore thee.'
      v:006: 'SNG:8:6 | 6 | 6 | Put me as a seal upon thy heart, as a seal upon thy arm: for love is strong as death: jealousy as hard as hell, the lamps thereof <i>are</i> lamps of fire and flames.'
      v:007: 'SNG:8:7 | 7 | 7 | Many waters cannot quench charity, neither can the floods drown it: if a man should give all the substance of his house for love, he shall despise it as nothing.'
      v:008: 'SNG:8:8 | 8 | 8 | Our sister is little, and hath no breasts. What shall we do to our sister in the day when she is to be spoken to?'
      v:009: 'SNG:8:9 | 9 | 9 | If she be a wall, let us build upon it bulwarks of silver: if she be a door, let us join it together with boards of cedar.'
      v:010: 'SNG:8:10 | 10 | 10 | I am a wall: and my breasts are as a tower, since I am become in his presence as one finding peace.'
      v:011: 'SNG:8:11 | 11 | 11 | The peaceable had a vineyard, in that which hath people: he let out the same to keepers, every man bringeth for the fruit thereof a thousand pieces of silver.'
      v:012: 'SNG:8:12 | 12 | 12 | My vineyard is before me. A thousand are for thee, the peaceable, and two hundred for them that keep the fruit thereof.'
      v:013: 'SNG:8:13 | 13 | 13 | Thou that dwellest in the gardens, the friends hearken: make me hear thy voice.'
      v:014: 'SNG:8:14 | 14 | 14 | Flee away, O my beloved, and be like to the roe, and to the young hart upon the mountains of aromatical spices.'
intro:
  - INTRODUCTION.
  - "This book is called the <i>Canticle of Canticles,</i> that is to say, the most excellent of all canticles: because it is full of high mysteries, relating to the happy union of Christ and his spouse; which is here begun by love; and is to be eternal in heaven. The <i>spouse</i> of Christ is the Church: more especially as to the happiest part of it, viz., perfect souls, every one of which is his beloved; but above all others, the immaculate and ever blessed Virgin mother [Mary]. (Challoner) --- The bridegroom is Christ, as God and man. His praises and those of his spouse are recorded by various speakers. Solomon has given us three works; for beginners, the more advanced, and the perfect; as the philosophers teach ethics, physics, and metaphysics. All the holy Scriptures contain spiritual food, but they are not all fit for every person, Hebrews v. 13. With what humility ought we not, therefore, to read this most perfect and mystical canticle, as the sentiments of spiritual love are expressed in the same words as that of worldlings, and we are more inclined to follow our own judgment and carnal notions! (Worthington) --- None, therefore, should dare to peruse this work, who has not mastered his passions, having his <i>conversation in heaven.</i> (Haydock) --- The Jews would not allow any to read it before the age of thirty. (Origen and St. Jerome) --- Some of the fathers and commentators have even asserted that the mystical sense is the only one which pertains to this book, (Theodoret; Durham; Tirinus) and it is certainly the true and principal one, though allusion may be made to the marriage of Solomon with Pharao's daughter, (Calmet; Bossuet; Du Hamel) or with a Tyrian princess, (chap. iv. 8., and 3 Kings xiii. 5.) or with Abisag. (Rabbins) --- Grotius shews the corruption of his own heart in his impure comments, as Theodorus, of Mopsuesta, is blamed by the second Council of Const.[Constantinople?] iv. a. 68. The name of <i>God</i> never, indeed, occurs; as he is represented under the idea of the bridegroom, &c., and the piece is allegorical. It might be divided into seven scenes, or <i>nights,</i> as the marriage feast lasted so long, Genesis xxix. 22. During this time the bridegroom saw his spouse seldom, and with great reserve, (Calmet) as was the custom with the Lacedemonians. (Plut.[Plutarch?] in Lyc.) --- We might also refer all to six nights, or to the six ages of the Church, conformably to the system of De la Chetardie and Bishop Walmesley on the Apocalypse. --- <b>I.</b> Age. Chap i. 2., marks the ascension of Christ, and the propagation of Christianity; ver. 4, 5., persecutions; ver. 6, 7., vocation of the Gentiles; ver. 12., protection granted by Christ. <b>II.</b> Chap. ii. 3., peace under Constantine; ver. 11, 17., troubles excited by Arius. <b>III.</b> Chap. iii. 1., irruption of barbarians; ver. 4., does not overturn the Church; ver. 6., they are converted; ver. 11., and Christ is more glorified, as [in] Apocalypse xix. <b>IV.</b> Chap. iv. 5., the Latin and Greek Churches; ver. 8., the Chaldeans, <i>lions,</i> and Greeks, <i>leopards,</i> (Daniel) are converted; the Turks obtain dominion; ver. 12., the Greek schismatics cut off: ver. 16., the Church is persecuted, but protected. <b>V.</b> Chap. v. 2., <i>Dew</i> marks the cooling of charity, (St. Augustine) when Luther appeared; chap. vi. 3., yet the Church triumphs, particularly after the Council of Trent. <b>VI.</b> Chap. vi. 9., after the sounding of the sixth trumpet, the Jews are converted, and adorn the Church, in spite of antichrist's power; ver. 11., she addresses the synagogue, ver. 12. Chap. viii. 2., obtains leave to go into the house of her mother, as the apostles were of Jewish extraction; ver. 7., the constancy of the martyrs appears; (see Rondet.) ver. 8-14., the Church pants for her speedy union with her beloved. We may justly admire her authority, in preserving this and the former work in the canon, notwithstanding the internal and external evidence, and the ill use made of them by infidels, which seemed to militate against them. The Protestant Chateillon styles this \"a wicked book.\" Several passages may, no doubt, be abused by a corrupt heart: but what is there so holy, which may not be perverted? When we meditate on this canticle, we ought to remember the admonition given by the Church in the Mass: \"Let hearts be on high;\" and Oh! that all might answer with truth: \"We have them to the Lord!\""
