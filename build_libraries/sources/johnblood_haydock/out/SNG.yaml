    verses:
      v:001: 'SNG:5:1 | 1 | 1 | Let my beloved come into his garden, and eat the fruit of his apple-trees. I am come into my garden, O my sister, <i>my</i> spouse, I have gathered my myrrh, with my aromatical spices: I have eaten the honeycomb with my honey, I have drunk my wine with my milk: eat, O friends, and drink, and be inebriated, my dearly beloved.'
      v:002: 'SNG:5:2 | 2 | 2 | I sleep, and my heart watcheth; the voice of my beloved knocking: Open to me, my sister, my love, my dove, my undefiled: for my head is full of dew, and my locks of the drops of the nights.'
      v:003: 'SNG:5:3 | 3 | 3 | I have put off my garment, how shall I put it on? I have washed my feet, how shall I defile them?'
      v:004: 'SNG:5:4 | 4 | 4 | My beloved put his hand through the <i>key</i>-hole, and my bowels were moved at his touch.'
      v:005: 'SNG:5:5 | 5 | 5 | I arose up to open to my beloved: my hands dropped with myrrh, and my fingers were full of the choicest myrrh.'
      v:006: 'SNG:5:6 | 6 | 6 | I opened the bolt of my door to my beloved: but he had turned aside, and was gone. My soul melted, when he spoke: I sought him, and found him not: I called, and he did not answer me.'
      v:007: 'SNG:5:7 | 7 | 7 | The keepers that go about the city found me: they struck me, and wounded me: the keepers of the walls took away my veil from me.'
      v:008: 'SNG:5:8 | 8 | 8 | I adjure you, O daughters of Jerusalem, if you find my beloved, that you tell him that I languish with love.'
      v:009: 'SNG:5:9 | 9 | 9 | What manner of one is thy beloved of the beloved, O thou most beautiful among women? what manner of one is thy beloved of the beloved, that thou hast so adjured us?'
      v:010: 'SNG:5:10 | 10 | 10 | My beloved is white and ruddy, chosen out of thousands.'
      v:011: 'SNG:5:11 | 11 | 11 | His head <i>is as</i> the finest gold: his locks <i>as</i> branches of palm-trees, black as a raven.'
      v:012: 'SNG:5:12 | 12 | 12 | His eyes as doves upon brooks of waters, which are washed with milk, and sit beside the plentiful streams.'
      v:013: SNG:5:13 | 13 | 13 | His cheeks are as beds of aromatical spices set by the perfumers. His lips are as lilies dropping choice myrrb.
      v:014: 'SNG:5:14 | 14 | 14 | His hands <i>are</i> turned, <i>and as</i> of gold, full of hyacinths. His belly <i>as</i> of ivory, set with sapphires.'
      v:015: 'SNG:5:15 | 15 | 15 | His legs as pillars of marble, that are set upon bases of gold. His form as of Libanus, excellent as the cedars.'
      v:016: 'SNG:5:16 | 16 | 16 | His throat most sweet, and he is all lovely: such is my beloved, and he is my friend, O ye daughters of Jerusalem.'
      v:017: 'SNG:5:17 | 17 | 17 | Whither is thy beloved gone, O thou most beautiful among women? whither is thy beloved turned aside, and we will seek him with thee?'
  c:006:
    commentary:
      v:001:
        - 'SNG:6:1 | 1 | 1 | <i>Lilies.</i> The church teaches, that God is delighted with the pious desires and works of the faithful. (Worthington) --- She answers the question which had been put to her. (Calmet) --- God associates lilies, or the perfect, to his angels. He "feeds his flock," and "is fed," on works of piety, as Hebrew and Septuagint imply both. (Menochius)'
      v:002:
        - 'SNG:6:2 | 2 | 2 | <i>Beloved.</i> She speaks thus, when she finds him, and runs to his embraces, having found what trouble her neglect had occasioned. (Calmet)'
      v:003:
        - 'SNG:6:3 | 3 | 3 | <i>Thou.</i> Christ again commends his Church, which is well composed of distinct orders, some governing, others retired from the world, and the rest exercising works of mercy, amid its troubles, who altogether form a complete army, terrible to all her enemies. (Worthington) --- <i>Jerusalem.</i> Which was then one of the finest cities in the east. (Calmet) The Catholic Church resembles the heavenly Jerusalem. (Theodoret) --- <i>Terrible.</i> So great is the power of love, (Romans viii. 35.) in the martyrs, and of the Church, against infidels! (Calmet) --- She is lovely to Christ, and terrible to the wicked. Even her spouse is wounded by her glance. (Menochius)'
      v:004:
        - "SNG:6:4 | 4 | 4 | <i>Turn.</i> The more one contemplates God's majesty, the more he will be convinced that it is incomprehensible. (Worthington) --- To pry into mysteries, may cause Christ to retire. (Theodoret, &c.)"
      v:007:
        - 'SNG:6:7 | 7 | 7 | <i>Number.</i> The true pastors are numerous, but hirelings more so. The faithful are innumerable, and all are united in the same faith. (Worthington) --- The spouse and the <i>queens</i> represent the more prefect; the <i>concubines,</i> or wives of inferior degree, those who are led by fear; and the <i>maidens,</i> such as are languid and negligent. (Origen) --- The Roman Church is at the head of all metropolitan, episcopal, and parochial Churches. (Haydock)'
      v:009:
        - 'SNG:6:9 | 9 | 9 | <i>Who.</i> The companions of the spouse, (Calmet) or the synagogue, admire the Christian Church. (Worthington) --- <i>Morning.</i> Aurora. The Church dissipated the darkness of paganism; she appeared as the moon under persecution, and as the sun, after the conversion of Constantine. (Calmet) --- The like will happen in the days of antichrist. (Ven. Bede) --- The religion of the patriarchs may be compared to the morning-star: that of Moses, to the moon; and of Christ, to the sun. (Menochius)'
      v:011:
        - "SNG:6:11 | 11 | 11 | <i>Aminadab.</i> The devil, (Theodoret) or probably some renowned general. Aquila explains it \"of the people's leader,\" (Calmet) or \"munificent one.\" (Montanus) --- I knew not what forced me to flee with such speed, as if I had been panic-struck, (Calmet) or the spouse professes that she knew not that he had retired into the garden of nuts, or she would not have been under apprehensions of his being ill-treated by Aminadab, as Christ was by Pilate. (Menochius)"
