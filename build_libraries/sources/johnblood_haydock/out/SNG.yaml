chapters:
  c:001:
    commentary:
      v:000:
        - 'SNG:1:0 | 0 | Title | <i>Canticles.</i> Hebrew <i>shir hashirim asher Lishlomo,</i> "the Canticle of Canticles which <i>is</i> for (Haydock) <i>or</i> according to Solomon," (Menochius) dictated to him by the Holy Ghost.'
      v:001:
        - "SNG:1:1 | 1 | 1 | <i>Let.</i> Hebrew <i>yishakeni,</i> (Haydock) \"kiss <i>or</i> instruct me,\" as if to insinuate that we must raise our thoughts from carnal to spiritual things. --- <i>The.</i> Hebrew, \"kisses.\" --- <i>His mouth.</i> Others I reject. (Menochius) --- The synagogue prays for Christ's coming, as the Church does for his glorious appearance. (Worthington) --- The figures of the law and predictions afford not satisfaction; only the Messias can bring it to mankind. (Origen) --- <i>They shall all be taught by God,</i> John vi. 45., and Hebrews i. 2. (Haydock) --- <i>Breasts.</i> Hebrew also, \"loves.\" But the former is the primary signification of (Menochius) <i>dodec.</i> Christ, in his divine and human nature, is the source of all our good. His graces are manifested. He instructs and feeds us with the truths contained in Scripture, and in tradition, (Haydock) or in the Old and New Testament. (Ven. Bede, &c.) --- Spiritual delights are to be preferred before all terrestrial ones. From the incarnation of Christ, and sanctification of man, all other graces proceed. (Tirinus) --- At first the spouse speaks to the bridegroom in the third person, to show her respect, though he was certainly present. Her companions attend her. (Calmet) --- <i>Wine.</i> All seem to agree that these words are addressed to the bridegroom: which shews that they must be understood in the mystical sense. (Haydock)"
      v:002:
        - 'SNG:1:2 | 2 | 2 | <i>Ointments.</i> The bosom used to be perfumed. (Athen. xv. 5., and xv. 14.) --- <i>Thy name.</i> Thou thyself. The preaching of the gospel produced a wonderful change in the world, 2 Corinthians ii. 15. (Calmet) --- The Church honours the name of Jesus on the second Sunday after the Epiphany. (A. Butler, p. 130.) (Haydock) --- <i>Thee.</i> The martyrs and Christian virgins are inflamed with divine love.'
      v:003:
        - "SNG:1:3 | 3 | 3-4 | <i>To,</i> &c., is in the Septuagint; but not in Hebrew or Complutensian. (Calmet) --- Grace must draw, and then people will run, John vi. 44., and xii. 32., and Philippians iii. 12. (St. Ambrose) (Bossuet) --- <i>Rooms.</i> Where there is abundance of wine and ointments. The extraordinary favours of heaven are not granted to all, Matthew xiii. 11. (Calmet) --- <i>Righteous.</i> The apostles, and faithful souls, (Haydock) and all who form a right judgment of things, (Menochius) having their thoughts, works, and actions composed. (Tirinus) --- <i>Black.</i> Or brown, ver. 5. (Haydock) --- The Egyptians were of a less fair complexion, and she had been exposed to the sun, ver. 5. (Calmet) --- The synagogue gloried in her advantages; but the Gentiles being chosen by Christ, obtain the palm. (Theodoret) --- Though outwardly afflicted, the Church is inwardly fair. (Worthington) --- <i>Cedar.</i> Or of the Arabs, who dwelt in <i>tents,</i> made of black goat's hair. (Calmet) --- The tents of the eastern kings were equal in magnificence to our palaces. (Bernier, Valle, &c.)"
      v:005:
        - 'SNG:1:5 | 5 | 5 | <i>Altered.</i> Hebrew, "looked upon me," (Protestants) or "darted his rays at me." (Montanus) (Haydock) --- The Church of the Gentiles was quite disfigured before Christ chose it. Persecutors afterwards strove to tarnish its beauty, but in vain. --- <i>Vineyard.</i> My face (Calmet) and person I have not regarded, while I was attentive to serve others. (Haydock) --- Pastors, who are chosen against their will, sometimes pay so much attention to the welfare of their flock, that they neglect their own interior, and fall into small faults, which Christ will know how to excuse and pardon, Ezechiel xxxiii. 2. (St. Bernard, ser. xxx.) (Calmet)'
      v:006:
        - 'SNG:1:6 | 6 | 6 | <i>Liest.</i> Hebrew, "makest thy flock to rest." (Protestants) (Haydock) --- <i>Mid-day.</i> She represents herself and her beloved as guarding flocks, which were usually driven into some shady place during the heat of the day, when the shepherds took their innocent recreations. --- <i>Wander.</i> (Septuagint; Protestants) But marginal note has, "as one that is veiled," which was the mark of a common woman, Genesis xxxviii. 14. The Gentile Church is eager to be guided by the one true Shepherd, and adheres to him with the greatest fervour, (Calmet) during the heat of persecution. (Cassiodorus) --- We ought to imitate the solicitude of the spouse, and hide ourselves under the shadow of the cross when we are tempted, Isaias xxv. 4. (Calmet)'
      v:007:
        - 'SNG:1:7 | 7 | 7 | <i>If.</i> Christ comforts his Church. (Worthington) --- He doubts not of her fidelity. (Menochius) --- But the very insinuation, which she had made, causes him to give her this sort of rebuke. God is jealous, Exodus xxxiv. 14. He punishes the smallest faults. The spouse perceives this, and runs towards him. --- <i>Thyself.</i> He who is ignorant of himself, must be so likewise of God, (Calmet) and will be sentenced to feed goats. (St. Jerome, ep. xxii. ad Eustoc.) --- <i>Kids.</i> Which had been detained at home. They will naturally seek their mothers. All creatures will raise the soul to God, Job xii. --- <i>Shepherds.</i> Though in the midst of a perverse generation of idolaters and philosophers, the Church will continue steadfast. (Menochius)'
      v:008:
        - 'SNG:1:8 | 8 | 8 | <i>Company.</i> Hebrew, "mare." Such were preferred, as more gentle and swift. Pharao had probably made his son-in-law a present of a magnificent chariot. Theocritus (xviii.) compares the beautiful Helena to a Thessalian horse in a chariot, so that this idea is not low, Genesis xlix. 14., and Osee x. 11. (Calmet) --- <i>Horsemen.</i> Protestants, "horses." (Haydock) --- Hebrew <i>susa.</i> Septuagint {GREEK:START e ippos}η ιπποσ{GREEK:END} means also "cavalry," as well as a mare. The Church has nothing to fear. (Menochius)'
      v:009:
        - 'SNG:1:9 | 9 | 9 | <i>As,</i> &c. Hebrew, "with rows <i>of jewels,</i> thy neck with chains of gold." (Protestants) --- Septuagint here read like the Vulgate <i>c</i> instead of <i>b</i> before <i>thurim,</i> which signifies chains, (ver. 10.; Haydock) as well as turtles. We cannot say that this bird has cheeks. (Calmet) --- It is an emblem of the Church mourning, and ever true to her beloved, (Origen, &c.) who bestows a variety of graces on different people, 1 Corinthians xii. 4. (Calmet)'
      v:011:
        - 'SNG:1:11 | 11 | 11 | <i>While.</i> The Church meditates on his passion and resurrection. (Worthington) --- <i>Repose.</i> Or bed. Thus our Saviour was treated, Matthew xxvi. 7., and Luke vii. 37. (Calmet) --- <i>Odour.</i> The virtues of the Church please him. (Menochius) --- The saints, before and since his coming, pray with all earnestness, Apocalypse v. 8.'
      v:012:
        - "SNG:1:12 | 12 | 12 | <i>Abide.</i> Hebrew adds, \"all night.\" Christ remained nine months in the virgin's womb. (Calmet) --- The faithful discover him in both the Testaments, (Haydock) and meditate on his sufferings. Myrrh is a bitter but odoriferous liquor."
      v:013:
        - 'SNG:1:13 | 13 | 13 | <i>Cyprus.</i> A shrub with leaves like the olive-tree, and fruit growing in clusters, of a very agreeable smell. See Pliny, [Natural History?] xii. 24. Christ has given us his sacred blood on the cross, and in the blessed Eucharist. (Menochius)'
      v:014:
        - 'SNG:1:14 | 14 | 14 | <i>Behold.</i> Christ praiseth his spouse. (Worthington) --- <i>Doves.</i> Sharp-sighted, and reddish, Genesis xlix. 12. The Holy Ghost came upon Christ in the form of a dove, Matthew iii. 16. We must imitate his simplicity, (Matthew x. 16.) and have a pure and single eye, or intention, (Matthew vi. 22.; Calmet) inviolably to please God. (Origen) --- The Church decides matters of controversy, without any mistakes. (Menochius)'
      v:015:
        - 'SNG:1:15 | 15 | 15 | <i>Behold.</i> The spouse makes a return of praise, and thanksgiving for her repose, to Christ. (Worthington) --- The corporal beauty of Solomon or of our Saviour is not fully ascertained; but their inward perfections are often proclaimed. --- <i>Flourishing.</i> Hebrew, "green." Septuagint, "shaded." (Esther i. 5.) --- This bed was the womb of the blessed Virgin [Mary], the cross, or any faithful soul. St. Bernard says it is a monastery, retired and adorned with all virtues. (Calmet)'
      v:016:
        - 'SNG:1:16 | 16 | 16 | <i>Beams.</i> Prelates. --- <i>Rafters.</i> Virtuous subjects. (Menochius) --- <i>Cypress.</i> The are both odoriferous and incorruptible. The cypress has leaves from top to bottom, and grows not so large as the cedar. (Pliny, [Natural History?] xii. 17.)'
