      v:018: '1PE:3:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Because Christ also died once for our sins, the just for the unjust, that he might offer us to God, being put to death indeed in the flesh, but brought to life by the spirit.'
