    verses:
      v:001: '1PE:1:1 | 1 | 1 | Peter, an apostle of Jesus Christ, to the strangers dispersed through Pontus, Galatia, Cappadocia, Asia, and Bithynia, elect,'
      v:002: '1PE:1:2 | 2 | 2 | According to the foreknowledge of God, the Father, unto the sanctification of the Spirit, unto the obedience and sprinkling of the blood of Jesus Christ: Grace unto you, and peace be multiplied.'
      v:003: '1PE:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed be the God and Father of our Lord Jesus Christ, who according to his great mercy hath regenerated us unto a lively hope, through the resurrection of Jesus Christ from the dead,'
      v:004: '1PE:1:4 | 4 | 4 | Unto an inheritance incorruptible, and undefiled, and that fadeth not, reserved in heaven for you,'
      v:005: '1PE:1:5 | 5 | 5 | Who by the power of God are kept by faith unto salvation, ready to be revealed in the last time.'
      v:006: '1PE:1:6 | 6 | 6 | In which you shall greatly rejoice, now if ye must be for a little time, affected by divers temptations:'
      v:007: '1PE:1:7 | 7 | 7 | That the trial of your faith, much more precious than gold, (which is tried by the fire) may be found unto praise, and glory, and honour, at the appearing of Jesus Christ:'
      v:008: '1PE:1:8 | 8 | 8 | Whom having not seen you love: in whom also now, though you see him not, you believe: and believing, shall rejoice with an unspeakable and glorified joy:'
      v:009: '1PE:1:9 | 9 | 9 | Receiving the end of your faith, even the salvation of your souls.'
      v:010: '1PE:1:10 | 10 | 10 | Concerning which salvation the prophets have inquired, and diligently searched, who prophesied of the grace to come in you:'
      v:011: '1PE:1:11 | 11 | 11 | Searching into what time, or manner of time, the Spirit of Christ should signify in them: foretelling those sufferings that are in Christ, and the glories that should follow:'
      v:012: '1PE:1:12 | 12 | 12 | To whom it was revealed, that not to themselves, but to you they ministered those things, which are now declared to you by those who have preached the gospel to you, the Holy Ghost being sent down from heaven, on whom the Angels desire to look.'
      v:013: '1PE:1:13 | 13 | 13 | Wherefore having the loins of your mind girded, being sober, hope perfectly for that grace which is offered you at the revelation of Jesus Christ:'
      v:014: '1PE:1:14 | 14 | 14 | As children of obedience, not conformed to the former desires of your ignorance:'
      v:015: '1PE:1:15 | 15 | 15 | But according to the holy one, who hath called you: be ye also holy in all conversation:'
      v:016: '1PE:1:16 | 16 | 16 | For it is written: {VERSE_FOOTNOTE_INDEX_REF 0}You shall be holy, because I am holy.'
      v:017: "1PE:1:17 | 17 | 17 | And if you call on the Father, who {VERSE_FOOTNOTE_INDEX_REF 0}without respect of persons, judgeth according to every one's work, converse in fear during the time of your sojourning here:"
      v:018: '1PE:1:18 | 18 | 18 | Knowing that you were not redeemed with corruptible things, gold or silver, from your vain conversation of the tradition of your fathers:'
      v:019: '1PE:1:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}But with the precious blood of Christ, as of a lamb unspotted and undefiled:'
      v:020: '1PE:1:20 | 20 | 20 | Foreknown indeed before the foundation of the world, but manifested in the last times for you,'
      v:021: '1PE:1:21 | 21 | 21 | Who through him are faithful in God, who raised him from the dead, and gave him glory, that your faith and hope might be in God:'
      v:022: '1PE:1:22 | 22 | 22 | Purifying your souls in the obedience of charity, with a brotherly love, from a sincere heart love one another earnestly:'
      v:023: '1PE:1:23 | 23 | 23 | Being born again not of corruptible seed, but incorruptible by the word of God, who liveth and remaineth for ever.'
      v:024: '1PE:1:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}For all flesh is as grass: and all the glory thereof as the flower of grass: the grass is withered, and the flower thereof is fallen away.'
      v:025: '1PE:1:25 | 25 | 25 | But the word of the Lord endureth for ever: and this is the word which hath been preached unto you.'
  c:002:
    commentary:
      v:001:
        - "1PE:2:1 | 1 | 1 | <i>Wherefore laying aside all malice.</i> St. Peter having put them in mind of the great benefit of Christ's coming to redeem us from sin, exhorts them to avoid sin, to lead a life worthy of their vocation, to follow Christ's doctrine, and imitate his example. (Witham)"
      v:002:
        - '1PE:2:2 | 2 | 2 | <i>Desire the rational</i>[1] <i>milk without guile,</i> or deceit. Without guile, in construction, does not agree with <i>new-born children,</i> but with milk, as appears by the text. The sense is, follow the pure doctrine of the gospel, without mixture of errors. (Witham)'
      v:003:
        - '1PE:2:3 | 3 | 3 | Whoever has a relish for Jesus Christ, has also for his word; and such as have a relish for neither, are truly deplorable. Let us pray then that God would feed us with his word, and with the holy Eucharist, that contains his body and blood, his soul and his divinity, that we may thereby grow up to salvation.'
      v:004:
        - '1PE:2:4 | 4 | 4 | <i>The living stone, rejected,</i> &c. Christ is the chief foundation of his Church, the <i>corner-stone</i> of the building, whom the Jews, and other obstinate unbelievers, reject to their own condemnation and destruction. See Isaias xxviii. 16.; Matthew xxi. 42.; Acts iv. 11.; Romans ix. 32. (Witham)'
      v:005:
        - '1PE:2:5 | 5 | 5 | <i>You also....a holy</i>[2] <i>priesthood;</i> and, as he saith again, (ver. 9.) <i>a royal priesthood.</i> <strong>1.</strong> Because they had ministers of God, who were truly and properly priests, of whom Christ is the chief. <strong>2.</strong> Every good Christian in a less proper sense may be called a priest, inasmuch as he offers to God what in a less proper and metaphorical sense may be called sacrifices and oblations; that is, the sacrifice of an humble and contrite heart, (Psalm l.) the sacrifice of self-denials and mortifications, of prayer, almsdeeds, &c. And it is called a <i>royal priesthood,</i> as Christians may be called metaphorically kings, by governing their passions, or because they are invited to reign with Christ in his kingdom, to sit on his throne, &c. See Apocalypse iii. 21. &c. (Witham)'
      v:008:
        - "1PE:2:8 | 8 | 8 | <i>Whereunto also they are</i>[3] <i>set,</i> or placed, i.e. by God's permission; not that God is the cause of their sins or damnation, (whose will is that every one be saved) but his justice has appointed and decreed punishments against those who, by their own wilful malice, refuse to believe and to follow his doctrine: their <i>stumbling</i> against this <i>stone</i> is wilful and obstinate. (Witham)"
      v:009:
        - '1PE:2:9 | 9 | 9 | <i>You are....a purchased people,</i> whom Christ purchased, bought and redeemed with the price of his precious blood. --- <i>That you may declare his</i>[4] <i>virtues;</i> i.e. the excellencies and perfections of God, who hath called you, and now made you his people, which you were not, at least in this matter before, neither you that were Jews, nor especially you that were Gentiles. (Witham)'
      v:011:
        - '1PE:2:11 | 11 | 11 | <i>I beseech you....to refrain,</i> &c. from all unlawful and disorderly passions, that the Gentiles not yet converted may have nothing to blame in your lives and conversation, but may be edified and induced to praise God. (Witham)'
      v:012:
        - '1PE:2:12 | 12 | 12 | <i>In the day of visitation.</i> God is said to visit his people, sometimes by afflictions and punishments, and sometimes by graces and favours. Some think St. Peter here, by the <i>day of visitation,</i> means the approaching destruction of Jerusalem by the Romans, and that the sense is, that the heathen Romans seeing your peaceable dispositions and pious conversations, may have a favourable opinion of the Christian religion, and be converted. Others, that you and they to whom the gospel is preached, may glorify God when he visits them with graces and favours, whether exterior or interior. (Witham) --- Be careful not to give occasion to scandal. Detraction is the life of the world, and piety is most exposed to its shafts, because it most condemns the maxims of its followers.'
      v:013:
        - '1PE:2:13 | 13 | 13 | <i>To every human creature,</i>[5] to every one whom the order of Providence has placed over you, whether it be to emperors or kings, who have the supreme power in kingdoms, or to governors of provinces; obey your temporal princes, though heathens and idolaters, (as the Roman emperors were at that time enemies to the Christian religion) in all that is not sinful and against the law of God: for this is the will of God, and all power is from God. See Romans xiii. In like manner (ver. 18.) servants must be subject and obey their masters, though they be infidels. See 1 Corinthians vii. By this you will silence the ignorance and calumnies of foolish men, who pretended that the Christian religion taught them to be disobedient to princes, and to be subjects of Christ only, their supreme spiritual king. (Witham)'
      v:016:
        - '1PE:2:16 | 16 | 16 | <i>As free;</i> to wit, from the slavery of sin, but take care not to make this Christian freedom and liberty <i>a cloak for malice,</i> as they do, who pretend that this makes subjects free from their obedience to temporal princes and magistrates; or servants free from the obedience due to their masters, even when they are <i>froward,</i>[6] ill-humoured, or cross to them. (Witham) --- There were some heretics in the days of St. Peter, as there are at present, who under pretext of evangelical liberty seek to be free from all even lawful subjection, and thus set themselves above the ordinances of both civil and ecclesiastical power.'
      v:019:
        - "1PE:2:19 | 19 | 19 | Take notice that <i>this is praiseworthy,</i> an effect of God's grace, a thing acceptable to God, when you suffer injuries patiently; whereas it is no glory, nothing that deserves commendation or reward, either before God or man, to suffer for doing ill, as a malefactor, who deserves punishments. But it is glorious and meritorious for you to suffer as Christians, and for the Christian faith: be not then ashamed to suffer in this manner. These sufferings are marks of God's favour towards you, and you have the example of Christ, which you must imitate. (Witham)"
      v:023:
        - '1PE:2:23 | 23 | 23 | Christ, who was incapable of sinning, did not <i>revile</i>[7] them that reviled him; he suffered all with patience; he willingly gave himself up to Pontius Pilate, that judged him, and condemned him <i>unjustly</i>[8] to the death of the cross: and remember that all he suffered was to satisfy for your sins, that he bore our sins in his own body on the tree of the cross. Remember always this great benefit of your redemption, and of your being called to believe in him, and to be eternally happy by following his doctrine; that all of you were as sheep going astray, lost in your ignorance and in your sins, but that by his grace and by his merits you are now called and converted to Jesus Christ, the great pastor and bishop of your souls. You are happy if you live under his care, inspection, and protection. (Witham)'
    commentary_footnotes:
      001:
        - '1PE:2:1 | 1 | 1 | Ver. 2. Rationabile sine dolo lac: {GREEK:START to logikon adolon gala}το λογικον αδολον γαλα{GREEK:END}: both the adjectives agree with milk.'
      002:
        - '1PE:2:2 | 2 | 2 | Ver. 5. {GREEK:START Ierateuma agion basileion}Ιηρατηυμα αγιον βασιληιον{GREEK:END}. See St. Ambrose, in Psalm cxviii.; St. Augustine, lib. x. de lib. chap. 6. &c.'
      003:
        - "1PE:2:3 | 3 | 3 | Ver. 8. In quo et positi sunt: {GREEK:START eis o}ηισ ο{GREEK:END}, in quod,<i> <u>etethesan</u>,</i> which cannot agree with {GREEK:START logos}λογοσ{GREEK:END}, or {GREEK:START githos}γιθοσ{GREEK:END}, but seems to agree with the whole sentence, which is to be understood of God's permission and punishment for their obstinacy."
      004:
        - '1PE:2:4 | 4 | 4 | Ver. 9. Virtutes ejus, {GREEK:START tas aretas}τασ αρητασ{GREEK:END}, not {GREEK:START dunameis}δυναμηισ{GREEK:END}, and so should not be translated powers, as by Mr. N.'
      005:
        - '1PE:2:5 | 5 | 5 | Ver. 13. Omni humanæ creaturæ, {GREEK:START ktisei}κτισηι{GREEK:END}, which the Protestants here translate, to every ordinance; but they translated, creature, Mark xvi. 15.; Colossians i. 15.'
      006:
        - '1PE:2:6 | 6 | 6 | Ver. 16. Dyscolis, {GREEK:START skoliois}σκολιοισ{GREEK:END}, pravis, curvis, &c.'
      007:
        - '1PE:2:7 | 7 | 7 | Ver. 23. Cum malediceretur, non maledicebat, {GREEK:START loidoroumenos}λοιδορουμηνοσ{GREEK:END}, convitiis appetitus; improperly translated, cursed, by Mr. N.'
      008:
        - '1PE:2:8 | 8 | 8 | Ver. 23. Judicanti se injustè. In the present Greek we read {GREEK:START dikaios}δικαιοσ{GREEK:END}, justè, as also some Latin Fathers read. St. Augustine, (tract. 21. in Joan.) Commendabat autem judicanti justè; and so the sense is, that he commanded and committed his cause to God, the just judge of all.'
