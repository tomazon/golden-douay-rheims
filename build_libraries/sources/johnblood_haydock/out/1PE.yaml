book_title: 'THE FIRST EPISTLE OF ST. PETER, THE APOSTLE.'
chapters:
  c:001:
    commentary:
      v:001:
        - '1PE:1:1 | 1 | 1 | <i>Peter, an apostle of Jesus Christ, to the strangers dispersed.</i> Literally, <i>of the dispersion;</i> i.e. to the Jews or Gentiles now converted, who lived dispersed in those countries, chosen or elected[1] according to the foreknowledge and eternal decrees of God unto <i>the sanctification of the spirit.</i> (Witham) --- <i>Asia</i> is taken for one of the four quarters of the globe, or for Asia Minor, or for that province of Asia Minor of which Ephesus is the capital. It is in this latter sense it appears here to be understood, since Pontus, Galatia, Cappadocia, and Bithynia are also contained in the provinces of Asia Minor. (Bible de Vence)'
      v:002:
        - '1PE:1:2 | 2 | 2 | <i>Unto the obedience and sprinkling of the blood of Jesus Christ;</i> i.e. to be saved by the merits of his death and passion. (Witham) --- All the three divine Persons conspire in the salvation of the elect. The Father as principle of their election, by his eternal prescience; the Son as victim for their sins, and the source of all merit; the Holy Ghost as the spirit of adoption and love, animating and sanctifying them, and leading them to glory.'
      v:004:
        - '1PE:1:4 | 4 | 4 | <i>Reserved in heaven for you.</i> Literally, <i>in you;</i> that is, it is also in you by reason of that lively faith and hope, which is in you, of enjoying Christ. (Witham)'
      v:007:
        - '1PE:1:7 | 7 | 7 | <i>At the appearing of Jesus Christ.</i> Literally, <i>in the revelation;</i> i.e. when he shall be revealed, manifested, and appear at the day of judgment. (Witham)'
      v:011:
        - "1PE:1:11 | 11 | 11 | <i>Searching into what time, or manner of time.</i> The ancient prophets with longing and ardent desires, obtained to know of the Holy Ghost, the <i>spirit of Christ,</i> the time and the glory that followed those sufferings, by Christ's resurrection and ascension. All these were revealed to them, and they saw that they ministered things to you, not to themselves; that is, that these things they were ministers of, in prophesying about them, were not to happen in their time, but are not come to pass, as they have been preached to you. (Witham)"
      v:012:
        - '1PE:1:12 | 12 | 12 | <i>The Holy Ghost being sent down from heaven, on whom the Angels desire to look.</i>[2] This place is differently expounded. Some refer these words, <i>on whom the Angels desire to look,</i> to Jesus Christ, who was named in the foregoing verse; some to the Holy Ghost, who, being one God with the Father and the Son, the Angels are happy in seeing and loving him. See Estius and the Greek text. (Witham)'
      v:013:
        - '1PE:1:13 | 13 | 13 | <i>The loins of your mind girded.</i> It is a metaphor, to signify they must live in such a manner as to be always prepared for heaven, as persons used to gird their garments about them, when about to walk or run, or to undertake any labour. (Witham)'
      v:014:
        - 1PE:1:14 | 14 | 14 | <i>As children of obedience;</i> i.e. as obedient children. (Witham)
      v:018:
        - '1PE:1:18 | 18 | 18 | <i>From your vain conversation of the tradition of your fathers.</i> St. Peter teacheth what St. Paul repeats in many places, that it was in vain for them to hope to be saved by the ceremonies and precepts of the former law, to which their forefathers had added many unnecessary and groundless traditions. They could only hope for salvation by believing in Christ, by the price of whose precious blood they were redeemed from their sins, as they had heard by the word of the gospel preached to them. His doctrine is the same with that of St. Paul, of St. James, of St. John, and of the other apostles, that to be saved it is not enough to have faith or hope in Christ, but it must be a faith joined and working by charity, obeying the law of Christ in the spirit of charity with a sincere and brotherly love of every one, without setting our hearts upon the vanities and corruptible things of this world, remembering that all flesh is as grass, or the flowers of the field, which wither and pass away in a very short time. Thus presently vanish all riches, honours, pleasures, and all the glory of this life, but the word of God and his promises will bring us to happiness which will last for ever. (Witham)'
      v:023:
        - '1PE:1:23 | 23 | 23 | Thus this new birth, common to you all, should form between you an union much more stable and solid than that formed in you by the ties of blood. (Bible de Vence)'
    commentary_footnotes:
      001:
        - '1PE:1:1 | 1 | 1 | Ver. 1. Electis, {GREEK:START eklektois}ηκληκτοισ{GREEK:END}. It is certain this word does not only signify those who are predestinated to eternal glory, but those who are chosen or called to believe; as John vi. Christ says, that he had <i>elected</i> or chosen his twelve apostles, and yet one of them (Judas) was a devil. The Jews were called the elect people of God, as now are all Christians; nor can we think that all to whom St. Peter wrote, were predestinated to glory. Ibid.[Ver. 1.] Advenis dispersionis; i.e. dispersis in Ponto, &c.'
      002:
        - '1PE:1:2 | 2 | 2 | Ver. 12. In quem desiderant Angeli prospicere. The Greek manuscripts and copies at present have {GREEK:START eis a}ηισ α{GREEK:END}, in quæ, which is commonly expounded to agree with the mysteries revealed to the prophets, and which the Angels rejoiced and were delighted to see fulfilled by the coming of Christ. It seems as if the ancient interpreter had read {GREEK:START eis o}ηισ ο{GREEK:END}, agreeing with {GREEK:START pneuma}πνηυμα{GREEK:END}, spiritum; or perhaps {GREEK:START eis on}ηισ ον{GREEK:END}, to agree with {GREEK:START theon}θηον{GREEK:END}, understood. These changes of a letter might easily happen. It appears that not only divers Latin interpreters, but also some of the Greek Fathers brought these words to shew the divinity of the Holy Ghost, as St. Athanasius, Epist. i. ad Serap. p. 653. Edit. Ben.'
