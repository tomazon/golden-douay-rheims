    verses:
      v:001: '1PE:2:1 | 1 | 1 | Wherefore {VERSE_FOOTNOTE_INDEX_REF 0}laying away all malice, and all guile, and dissimulations, and envies, and all detractions,'
      v:002: '1PE:2:2 | 2 | 2 | As new-born infants, desire the rational milk without guile: that thereby you may grow unto salvation:'
      v:003: 1PE:2:3 | 3 | 3 | If yet you have tasted that the Lord is sweet.
      v:004: '1PE:2:4 | 4 | 4 | To whom approaching the living stone, rejected indeed by men, but chosen and honoured of God:'
      v:005: '1PE:2:5 | 5 | 5 | Be you also as living stones built up, a spiritual house, a holy priesthood, to offer up spiritual sacrifices, acceptable to God by Jesus Christ.'
      v:006: '1PE:2:6 | 6 | 6 | Wherefore it is contained in the Scripture: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I lay in Sion a chief corner-stone, elect, precious: And he that shall believe in him, shall not be confounded.'
      v:007: '1PE:2:7 | 7 | 7 | To you, therefore, that believe honour: but to them that believe not, {VERSE_FOOTNOTE_INDEX_REF 0}the stone which the builders rejected, the same is made the head of the corner:'
      v:008: '1PE:2:8 | 8 | 8 | And a stone of stumbling, and a rock of scandal to them, who stumble at the word, neither do believe whereunto also they are set.'
      v:009: '1PE:2:9 | 9 | 9 | But you <i>are</i> a chosen generation, a royal priesthood, a holy nation, a purchased people, that you may declare his virtues, who hath called you out of darkness into his admirable light.'
      v:010: '1PE:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Who in time past were not a people: but are now the people of God: who had not obtained mercy, but now have obtained mercy.'
      v:011: '1PE:2:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Dearly beloved, I beseech you as strangers and pilgrims, to refrain yourselves from carnal desires, which war against the soul,'
      v:012: '1PE:2:12 | 12 | 12 | Having your conversation good among the Gentiles: that whereas they speak against you as evil doers, considering you by <i>your</i> good works, they may glorify God in the day of visitation.'
      v:013: "1PE:2:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Be ye subject, therefore, to every human creature for God's sake: whether it be to the king as excelling:"
      v:014: '1PE:2:14 | 14 | 14 | Or to governors, as sent by him for the punishment of evil doers, and for the praise of the good:'
      v:015: '1PE:2:15 | 15 | 15 | For so is the will of God, that by doing well you may silence the ignorance of foolish men:'
      v:016: '1PE:2:16 | 16 | 16 | As free, and not as making liberty a cloak for malice, but as the servants of God.'
      v:017: '1PE:2:17 | 17 | 17 | Honour all men: {VERSE_FOOTNOTE_INDEX_REF 0}love the brotherhood: fear God: honour the king:'
      v:018: '1PE:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Servants, be subject to your masters with all fear, not only to the good, and gentle, but also to the froward.'
      v:019: '1PE:2:19 | 19 | 19 | For this is praiseworthy, if for conscience towards God, a man endure sorrows, suffering wrongfully.'
      v:020: '1PE:2:20 | 20 | 20 | For what glory is it, if sinning and being buffeted you suffer it: But if doing well you suffer patiently; this is praiseworthy before God.'
      v:021: '1PE:2:21 | 21 | 21 | For to this you have been called: because Christ also suffered for us, leaving you an example that you should follow his steps.'
      v:022: '1PE:2:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Who did no sin, neither was guile found in his mouth:'
      v:023: '1PE:2:23 | 23 | 23 | Who when he was reviled, did not revile: when he suffered, he threatened not: but delivered himself to him that judged him unjustly:'
      v:024: '1PE:2:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Who his ownself bore our sins in his body upon the tree: that we being dead to sins, should live to justice: by whose stripes you were healed.'
      v:025: '1PE:2:25 | 25 | 25 | For you were as sheep going astray: but you are now converted to the pastor and bishop of your souls.'
  c:003:
    commentary:
      v:001:
        - "1PE:3:1 | 1 | 1 | <i>Let wives,</i> &c. In the first six verses he gives instructions to married women. <strong>1.</strong> By their modest and submissive dispositions to endeavour to gain and convert their husbands, shewing them such a respect as Sara did, (whose daughters they ought to esteem themselves) who called Abraham her lord, or master; (Genesis xviii. 12.) <strong>2.</strong> To be modest in their dress, without vanity; <strong>3.</strong> That women take the greatest care of the <i>hidden man,</i> i.e. of the interior disposition of their heart, which he calls <i>the incorruptibility of a quiet and a meek spirit;</i> <strong>4.</strong> <i>Not fearing any trouble,</i> when God's service or the duty to their husbands require it. (Witham)"
      v:007:
        - "1PE:3:7 | 7 | 7 | <i>Husbands,</i> &c. His advice to husbands: <strong>1.</strong> To carry themselves towards their wives with knowledge, prudence, and discretion; <strong>2.</strong> Not in any imperious manner, but treating their wives with respect and honour, though a wife be the weaker vessel both in body and mind; <strong>3.</strong> Considering themselves and their wives to be joint heirs with them of God's graces and favours, both in this world and the next; <strong>4.</strong> That their prayers and duty to God be not hindered, neither by too great a fondness and compliance, nor by disagreements and dissensions. (Witham)"
      v:008:
        - "1PE:3:8 | 8 | 8 | <i>Be ye all of one mind.</i> These instructions are not only for man and wife, but for every one, to whom in general these virtues are recommended. And every one's duty is comprised in these few words of Psalm xxxiii., \"Turn away from evil, and do good....The eyes of the Lord are upon the just....But the countenance of the Lord is against them that do evil things,\" &c. Nothing can hurt you, and you need fear no menaces, no terrors, if with zeal you follow and adhere to what is good. (Witham)"
      v:015:
        - '1PE:3:15 | 15 | 15 | <i>Always ready to satisfy,</i>[1] &c. St. Peter would have every Christian, according to his circumstances and capacity, ready to give general reasons of his faith and hope of salvation, both to infidels and heretics that refuse to believe. (Witham)'
      v:018:
        - "1PE:3:18 | 18 | 18 | <i>Christ....being put to death indeed in the flesh,</i> dying on the cross for our sins, <i>but brought to life by the spirit.</i>[2] By the <i>spirit</i> here some understand Christ's divine spirit, and power of his divinity, by which he soon raised himself again from death to an immortal life by his glorious resurrection. But others by the <i>spirit</i> rather understand Christ's soul, by which he never died, which always remained united to his divine person, and which the third day he again reunited to his body. (Witham)"
      v:019:
        - "1PE:3:19 | 19 | 19 | <i>In which</i> (to wit, soul or spirit) <i>also he came, and preached to those spirits who were in prison.</i> The true and common interpretation of this place seems to be, that the soul of Christ, after the separation from the body and before the resurrection, descended to a place in the interior parts of the earth, called <i>hell</i> in that which we call the apostles' creed, (sometimes called Abraham's bosom, sometimes Limbus Patrum[Limbo of the Fathers], a place where were detained all the souls of the patriarchs, prophets, and just men, as it were in prison) and preached to these spirits in this prison; i.e. brought them this happy news, that he who was their Redeemer was now come to be their deliverer, and that at his glorious ascension they should enter with him into heaven, where none could enter before our Redeemer, who opened as it were heaven's gates. Among these were many who had been formerly at first incredulous in the time of Noe[Noah], who would not take warning from his preparing and building the ark, but it may be reasonably supposed that many of them repented of their sins when they saw the danger approaching, and before they perished by the waters of the deluge, so that they died at least not guilty of eternal damnation; because, though they were sinners, yet they worshipped the true God, for we do not find any proofs of idolatry before the deluge. These then, and all the souls of the just, Christ descended to free from their captivity, from their prison, and to lead them at his ascension triumphant with him into heaven. The Church of England cannot quarrel with this exposition, which seems altogether conformable to the third of their thirty-nine articles, which at present runs thus: \"As Christ died for us, and was buried, so also it is to be believed that he went down into hell.\" It is thus expressed in the articles under queen Elizabeth, in the year 1562; and in the articles put out ten years before, in the year 1552, in the fourth year of king Edward the sixth, the words were: \"that the body of Christ lay in the grave until his resurrection, but the spirit which he gave up was with the spirits which were detained in prison, or in hell, and preached to them, as the place in St. Peter testifieth.\" Dr. Pearson on the fifth article of the creed, writes thus: \"There is nothing which the Fathers agree in more, than as to a local and real descent of the soul of Christ into the infernal parts, unto the habitation of the souls departed....This was the general opinion of the Church, as may appear by the testimonies of those ancient writers, who lived successively and wrote in several ages, and delivered this exposition in such express terms as are not capable of any other interpretation.\" Thus Dr. Pearson. He cites the Fathers. See the edition, in the year 1683, p. 237. (Witham) --- <i>Prison.</i> See here a proof of a third place, or middle state of souls: for these spirits in prison, to whom Christ went to preach after his death, were not in heaven, nor yet in the hell of the damned; because heaven is no prison, and Christ did not go to preach to the damned. (Challoner) --- St. Augustine, in his 99th epistle, confesses that this text is replete with difficulties. This he declares is clear, beyond all doubt, that Jesus Christ descended in soul after his death into the regions below, and concludes with these words: Quis ergo nisi infidelis negaverit fuisse apud inferos Christum? In this prison souls would not be detained unless they were indebted to divine justice, nor would salvation be preached to them unless they were in a state that was capable of receiving salvation."
      v:021:
        - "1PE:3:21 | 21 | 21 | <i>Baptism,</i> &c. That is, the ark was a figure of baptism, which saveth you from the death of the soul; and as no one was saved from the waters of the deluge but those few eight persons who were in the ark, so no one can enter into heaven if he hath not been baptized, or hath had a desire of it when come to the use of reason. And such persons as are capable of knowing what they receive, must come with the dispositions of faith and a true repentance, which is here called <i>the examination</i> (literally, <i>the interrogation</i>[3]) <i>of a good conscience,</i> who therefore are examined whether they believe in one God and three Persons, &c. (Witham) --- Baptism is said to be the like form with the water by which Noe[Noah] was saved, because the one was a figure of the other. --- <i>Not the putting away,</i> &c. As much as to say, that baptism has not its efficacy, in order to salvation, from its washing away any bodily filth or dirt; but from its purging the conscience from sin: when accompanied with suitable dispositions in the party, to answer the interrogations made at that time, with relation to faith, the renouncing of Satan with all his works, and the obedience to God's commands. (Challoner)"
      v:022:
        - '1PE:3:22 | 22 | 22 | Jesus now as our Redeemer, and as man, <i>sitteth on the right hand of God,</i> (see Mark xvi. 19.; Colossians i.; Hebrews i. 3. &c.) having swallowed up[4] (devoured or destroyed) death; having conquered and triumphed over the devil, sin, and death, that by his grace and his merits we might become heirs of eternal life; and is gone into heaven, Angels, &c. being made subject to him. (Witham)'
    commentary_footnotes:
      001:
        - '1PE:3:1 | 1 | 1 | Ver. 15. Ad satisfactionem, {GREEK:START pros apologian}προσ απολογιαν{GREEK:END}, ad defensionem.'
      002:
        - "1PE:3:2 | 2 | 2 | Ver. 18. In quo (spiritu) {GREEK:START en o}ην ο{GREEK:END} (<u>pneumati</u>) veniens {GREEK:START poreutheis}πορηυθηισ{GREEK:END}, profectus. As to the different expositions of this place, see Estius, Cornelius a Lapide, &c., which also Dr. Pearson sets down at large. The late Protestant writers, as may be seen in Dr. Hammond and Dr. Wells, expound this place so as to signify no real descent of Christ's soul into hell, or to any infernal place, but only that his divine spirit sent Noe[Noah] to preach to the spirits in the prison of their body, (i.e. to those wicked men who lived in the days of Noe) to exhort them to repentance. But this exposition, as Dr. Pearson observed, is against the general opinion of the Church and the ancient Fathers; and of which St. Augustine said, (Epis. 163. tom. 2. p. 574) Quis nisi infidelis negaverit, fuisse apud inferos Christum?"
      003:
        - '1PE:3:3 | 3 | 3 | Ver. 21. Conscientiæ bonæ interrogatio, {GREEK:START eperotema}ηπηροτημα{GREEK:END}. See Estius.'
      004:
        - '1PE:3:4 | 4 | 4 | Ver. 22. Deglutiens mortem, ut vitæ æternæ hæredes efficeremur. These words, found in all Latin copies, and cited by the Latin Fathers, are scarce found in any Greek manuscript and so are omitted in the Protestant translation.'
