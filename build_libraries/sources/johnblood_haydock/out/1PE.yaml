      v:003: '1PE:3:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Whose adorning let it not be the outward plaiting of the hair, or the wearing of gold, or the putting on of apparel:'
      v:004: '1PE:3:4 | 4 | 4 | But the hidden man of the heart, in the incorruptibility of a quiet and a meek spirit, which is rich in the sight of God:'
      v:005: '1PE:3:5 | 5 | 5 | For after this manner heretofore also the holy women, hoping in God, adorned themselves, being subject to their own husbands.'
      v:006: '1PE:3:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}As Sara obeyed Abraham, calling him lord: whose daughters you are, doing well, and not fearing any trouble.'
      v:007: '1PE:3:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Ye husbands, likewise dwelling with them according to knowledge, giving honour to the woman, as to the weaker vessel, and as to the coheirs of the grace of life: that your prayers be not hindered.'
      v:008: '1PE:3:8 | 8 | 8 | And finally, be ye all of one mind, having compassion one of another, loving the brotherhood, merciful, modest, humble:'
