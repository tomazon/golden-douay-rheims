      v:007: '1PE:4:7 | 7 | 7 | But the end of all is at hand. Be prudent, therefore, and watch in prayers.'
      v:008: '1PE:4:8 | 8 | 8 | But before all things have constant mutual charity among yourselves: {VERSE_FOOTNOTE_INDEX_REF 0}for charity covereth a multitude of sins.'
      v:009: '1PE:4:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Using hospitality towards one another, {VERSE_FOOTNOTE_INDEX_REF 1}without murmuring.'
      v:010: '1PE:4:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}As every man hath received grace, ministering the same one to another: as good {VERSE_FOOTNOTE_INDEX_REF 1}stewards of the manifold grace of God.'
      v:011: '1PE:4:11 | 11 | 11 | If any man speak, as the words of God: if any man minister, as by of the power which God supplieth: that in all things God may be honoured through Jesus Christ: to whom is glory, and dominion, for ever and ever. Amen.'
      v:012: '1PE:4:12 | 12 | 12 | Dearly beloved, think not strange the burning heat which is to try you, as if some new thing happened to you:'
      v:013: '1PE:4:13 | 13 | 13 | But partaking of the sufferings of Christ, rejoice that also in the revelation of his glory ye may rejoice with exultation.'
      v:014: '1PE:4:14 | 14 | 14 | If you be reproached for the name of Christ, you shall be happy: for that which is of the honour, glory, and power of God, and that which is his spirit, resteth upon you.'
      v:015: '1PE:4:15 | 15 | 15 | But let none of you suffer as a murderer, or a thief, or a railer, or as coveting the goods of others..'
      v:016: '1PE:4:16 | 16 | 16 | But if as a Christian, let him not be ashamed: but let him glorify God in that name.'
      v:017: '1PE:4:17 | 17 | 17 | For it is time that judgment should begin at the house of God. And if first with us: what shall be the end of those who believe not the gospel of God?'
      v:018: '1PE:4:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And if the just man shall scarcely be saved, where shall the wicked and the sinner appear?'
      v:019: '1PE:4:19 | 19 | 19 | Therefore let them who suffer according to the will of God, also commend their souls in good deeds to the faithful Creator.'
  c:005:
    commentary:
      v:001:
        - '1PE:5:1 | 1 | 1 | <i>The ancients, therefore, that are among you, I beseech, who am myself also an ancient,</i>[1] &c. According to the letter, <i>the senior, I, a fellow senior;</i> or, <i>the elder, I, a fellow elder.</i> Mr. Nary, and also the French translators, commonly put, <i>the priest, I, your fellow priest.</i> Or even it might be, <i>the bishops, I, your fellow bishop.</i> The Latin word, <i>senior,</i> and the Greek word <i>presbyteros,</i> which here are in the text, if we should follow their derivation only, signify <i>elderly men,</i> or men advanced in years; but since by a received use, they signify and represent to us offices and dignities, either ecclesiastical or civil, either belonging to the Church or state, which in other languages are now generally known by other words, we may however be permitted to use, even in translating the holy Scriptures, those words and names by which now are represented to us those offices and dignities. It cannot be doubted but the Greek and Latin words, which we find in this verse, were applied, after the establishment of the new law of Christ, to signify such ministers of God and the Church which are now called priests and bishops: and it is for this reason that I judged it better to put the word <i>priest,</i> and <i>fellow priest,</i> (meaning priests of the higher order, commonly known by the name of bishops) than to use the words <i>seniors, elders,</i> or <i>presbyters.</i> I should not blame the Protestant translators for translating always the Greek word, <i>presbyter,</i> by the English word <i>elder,</i> nor the Rhemes translators for putting it here <i>senior,</i> if these words were sufficiently authorised by an ecclesiastical use and custom to signify priests or bishops; which I think can scarce be said, to say nothing that the word <i>elders</i> hath been used by fanatical men, who admit of no ordination of bishops or priests by divine institution, and who have affixed it to their <i>lay elders,</i> who are appointed and degraded as it seemeth good to their congregations. Though the Protestants of the Church of England always translate <i>elders</i> for <i>presbyters</i> in the New Testament, yet I do not find this word once used in their liturgy or common prayer book, when any directions are given to those that perform the church office, who are called priests, bishops, curates, or ministers. --- <i>And a witness of the sufferings of Christ.</i> St. Peter being called and made the first or chief of the apostles soon after Christ began to preach, he was witness of what Christ suffered, both during the time of his preaching and of his passion. --- <i>Glory.</i> Some think that St. Peter only means, that he was present at his transfiguration, where was shewn some resemblance of the glory which is to come in heaven. Others think, that he expresseth the firm hopes he had of enjoying the glory of heaven. (Witham)'
      v:002:
        - '1PE:5:2 | 2 | 2 | <i>Feed the flock.</i> This shews he speaks of bishops and priests, and not of elders in years only.'
      v:003:
        - '1PE:5:3 | 3 | 3 | <i>Neither as domineering over the clergy.</i>[2] This may not only signify over the inferior ministers, who were subject to the bishops or priests, but also over the particular flocks which fell to their share, or to their lot to take care of. See the Greek. (Witham)'
      v:005:
        - '1PE:5:5 | 5 | 5 | <i>Ye young men,</i> not only younger in age, but employed in offices inferior to those of the bishops and priests, <i>be subject to the ancients.</i> But even all of you by your carriage insinuate, practise, and give examples of humility one to another: <i>for God resisteth the proud, and giveth grace to the humble.</i> St. James (Chap. iv. 6.) repeats the same doctrine and the same words. See also James ii. 12. (Witham)'
      v:012:
        - '1PE:5:12 | 12 | 12 | <i>I have written briefly,</i> considering the importance of such mysteries, and necessary instructions. (Witham)'
      v:013:
        - '1PE:5:13 | 13 | 13 | <i>The church, which is in Babylon,</i> (at Rome, say Eusebius, St. Jerome, &c.) so called not only on account of the extent of its empire, but also for its idolatry and vices. --- <i>Mark, my son:</i> generally thought to have been St. Mark, the evangelist. (Witham) --- See the unjust prepossession of certain seceders. In this text, where all the lights of antiquity understand Rome by Babylon, they deny it; and in the book of Revelation, where all evil spoken of Babylon, there they will have it signify nothing else but Rome: yes, and the Church of Rome, not (as the holy Fathers interpret it) the temporal state of the heathen empire.'
    commentary_footnotes:
      001:
        - '1PE:5:1 | 1 | 1 | Ver. 1. Seniores, {GREEK:START presbuterous}πρησβυτηρουσ{GREEK:END}; consenior, {GREEK:START sumpresbuteros}συμπρησβυτηροσ{GREEK:END}. It is certain that in Hebrew, Greek, Latin, and in other languages, such as have a superiority and command over others, in the Church or in the commonwealth, have been called by words that by their derivation express men advanced in age and years; because men chosen to such offices were commonly, though not always, advanced in age. Yet whether old or young, we give them the names which use and custom hath affixed to their dignities; for example, in English, the chief magistrate of a town we call the <i>mayor</i> or <i>major,</i> not the <i>greater</i> of such a town; those who rule with him, we call the <i>aldermen,</i> not the <i>elderly men</i> according to the derivation. The like might be said of <i>senate, senators,</i> and many other names of offices and dignities; and, as the authors of the annotations on the Rheims Testament observed, it would be ridiculous to translate such words according to their <i>etymologies.</i> We must not translate <i>pontifex,</i> a <i>bridge-maker; lapis,</i> a <i>hurt foot,</i> &c. {GREEK:START Apostolos}Αποστολοσ{GREEK:END}, by its derivation, signifieth only <i>one sent,</i> or <i>a messenger;</i> {GREEK:START episkopos}ηπισκοποσ{GREEK:END}, an <i>overseer,</i> or <i>inspector; <u>diakonos</u>,</i> a <i>servant,</i> or <i>waiter;</i> yet Protestants as well as Catholics translate, <i>apostles, bishops, deacons;</i> and where {GREEK:START presbuteroi}πρησβυτηροι{GREEK:END}, or seniors, signify men now known by these words, priests or bishops, why may we not in translating give them these names? It is true a particular difficulty occurs, because (as St. Jerome, St. Chrysostom, and others have taken notice) the Greek word, {GREEK:START o presbuteros}ο πρησβυτηροσ{GREEK:END}, is used in the New Testament sometimes for those who by their dignity were <i>priests</i> only, sometimes for <i>bishops,</i> and many times in the gospels for those who were governors among the Jews, or members of their great council or sanhedrim and sometimes only for those who by their age were elder or more advanced in years. This makes it impossible, in translating, to represent the signification of this Greek word always in Latin or in English by the same Latin or English word, which a translator should endeavour to do as much as possible. The Protestant translators have indeed always rendered the Greek <i>presbuteros</i> by the English word <i>elder;</i> they adhere to the derivation of the word without regard to the different offices signified by that one word, and for which we have different words in English. I take notice that the Latin interpreter of the old Vulgate, though generally very exact, has not followed this rule of translating {GREEK:START presbuteros}πρησβυτηροσ{GREEK:END} by the same Latin word: for example, Acts xv. 2. he puts <i>presbyteros,</i> and yet in the same chapter (ver. 4, 6, 22, and 23) he puts <i>seniores.</i> Acts xx. 17. for {GREEK:START presbuterous}πρησβυτηρουσ{GREEK:END} he puts <i>majores natu;</i> and these same persons, by the 28th verse, are called <i>episcopi, <u>episkopoi</u>.</i> In the epistle to Timothy and Titus, as also in those of Sts. James, Peter, and John, for the same Greek word we sometimes find <i>presbyteri,</i> and sometimes <i>seniores.</i> A late English translation from the Latin, (in the year 1719. by C. N.) for seniores and presbyteri sometimes puts <i>elders,</i> sometimes <i>priests,</i> whether it be seniores or presbyteri in the Latin; and when mention is made of the ministers of the gospel, (as Acts xv. 4.) for <i>seniores</i> he translates <i>elders,</i> and yet in the same chapter (ver. 6, 22, and 23) for the same word he puts <i>priests,</i> &c. The translators of the Rheims Testament were more exact, for generally speaking of <i>seniores</i> they put <i>the ancients,</i> when mention was made of those who were {GREEK:START presbuteroi}πρησβυτηροι{GREEK:END} among the Jews; when <i>seniores</i> were applied to the ministers of the gospel, they put <i>seniors;</i> and for <i>presbyteri,</i> they translate <i>priests.</i> Yet they have gone from this in one or two places; for in Acts xi. 30., where we read <i>mittentes ad seniores,</i> they put to the <i>ancients;</i> and also, in Acts xvi. 4., for <i>senioribus</i> we again find <i>ancients.</i> For my part I judged it best, for distinction sake, to put <i>elders</i> in the gospels for <i>seniores,</i> or {GREEK:START presbuteroi}πρησβυτηροι{GREEK:END} of the Jews. I had put in the Acts of the Apostles <i>seniors</i> where I found <i>seniores,</i> speaking of the ministers of the new law; and where I have found the Latin, <i>presbyteri,</i> I have translated <i>priests;</i> and Acts xx. 17. I have translated the <i>seniors.</i> I have also been in a doubt here in this place of St. Peter, and also in the 2nd and 3rd of St. John, whether to put seniors or priests: I have put <i>ancient priests,</i> not doubting but that St. Peter and St. John speak of themselves as priests of the first order, or as they were bishops.'
      002:
        - "1PE:5:2 | 2 | 2 | Ver. 3. In cleris, {GREEK:START ton kleron}τον κληρον{GREEK:END}. Though I have followed the Rheims Testament, and translated <i>over the clergy,</i> I believe {GREEK:START kleroi}κληροι{GREEK:END}, in the plural number, is scarce used for clerici, or men, but rather for <i>shares</i> and <i>parts</i> of Christ's flock, to signify that every bishop or priest should not domineer over those under him, whether inferior ministers or lay persons."
