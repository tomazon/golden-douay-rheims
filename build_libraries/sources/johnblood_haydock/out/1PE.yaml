  c:004:
    commentary:
      v:001:
        - "1PE:4:1 | 1 | 1 | <i>He that hath suffered in the flesh, hath ceased from sins.</i> Some expound these words of Christ; but he never had committed the least sin. The true sense is, that every one who suffers by Christ's example, leaves off a sinful life, so as not to fall into great sins. (Witham)"
      v:003:
        - '1PE:4:3 | 3 | 3 | <i>For the time past is sufficient,</i> &c. As if he said, you who were Gentiles, have already lived too long in vices before your conversion; so that they who are not yet converted, <i>admire</i>[1] at the change they see in you, make a jest of you, talk against you for your not running on with them in the same wicked and shameful disorders: but they shall render an exact account of all to the just Judge of the living and the dead. For as I told you before, in the last chapter, (ver. 19.) for this cause (i.e. because Christ is judge of all) he descended to the place where the souls of the dead were, and preached to them, shewing himself, their Redeemer, who judgeth and condemneth those who had lived according to the flesh, but gave life to those who had lived well, or done penance according to the spirit of God. (Witham)'
      v:008:
        - '1PE:4:8 | 8 | 8 | <i>Charity covereth a multitude of sins.</i> It is a great means to atone for them; or it may signify, that a charitable mind excuses many sins in others. (Witham)'
      v:010:
        - '1PE:4:10 | 10 | 10 | <i>As good stewards of the manifold grace of God.</i> An admonition to the ministers of the gospel, to employ well their talents and the graces received to the honour and glory of God. (Witham)'
      v:012:
        - '1PE:4:12 | 12 | 12 | <i>Think not strange,</i> &c. Be not surprised, nor discouraged that a hot and sharp persecution is come upon you at this time, as if it were a <i>new</i> and an extraordinary thing. It is what you must expect and be ready to receive with patience, and even with joy, when you suffer as Christ did before you, and for his sake: this is the way to eternal happiness in heaven. (Witham)'
      v:014:
        - "1PE:4:14 | 14 | 14 | <i>Which is of the honour, glory,</i> &c. He gives them the reason why they must rejoice and look upon themselves happy to suffer for the name of Christ, because to suffer for God's sake is glorious, is a mark that the glorious, the honourable, and the powerful spirit of God rests upon them: for as Paul said, (Hebrews xii. 6.) \"For whom the Lord loveth, he chastiseth; and he scourgeth every son whom he receiveth.\" Nothing then is more honourable, nothing more advantageous, than to suffer for being a <i>Christian.</i> This word is only found here, and in Acts xi. 26. (Witham)"
      v:015:
        - '1PE:4:15 | 15 | 15 | <i>Or a railer.</i>[2] The Greek here signifies one that does evil, or a malefactor. --- <i>Or as coveting the goods of others.</i>[3] The Greek rather signifies one curiously prying into the affairs of others, which Protestants translate <i>a busy body.</i> (Witham)'
      v:017:
        - '1PE:4:17 | 17 | 17 | <i>The time is that judgment should begin at the house of God.</i> By <i>judgment</i> seems to be here understood afflictions, persecutions, and trials in this world; and the sense is, that the time of this life is a time of suffering. --- <i>And if first at us.</i> That is, if the justice of God deal in this manner with his friends whom he loves, much greater will be hereafter the punishments of sinners, and of those who have refused to believe in Christ. (Witham)'
      v:018:
        - '1PE:4:18 | 18 | 18 | <i>Scarcely.</i> That is, not without much labour and difficulty. (Challoner)'
