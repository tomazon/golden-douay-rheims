      v:001: '1PE:4:1 | 1 | 1 | Christ, therefore, having suffered in the flesh, be you also armed with the same thought, for he that hath suffered in the flesh, hath ceased from sins:'
      v:002: '1PE:4:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}That now he may live the rest of his time in the flesh, not after the desires of men, but according to the will of God.'
