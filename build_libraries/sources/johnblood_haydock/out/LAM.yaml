chapters:
  c:001:
    commentary:
      v:000:
        - 'LAM:1:0 | 0 | Preface | <i>And,</i> &c. This preface was not written by Jeremias, but added by the seventy interpreters, to give the reader to understand upon what occasion the Lamentations were published. (Challoner) --- The author is not known, (Worthington) and few assert with Gretser that it is canonical; as it is only a title, (Calmet) like those prefixed to the Psalms. (Haydock) --- It is not found in Hebrew, Chaldean, Syriac, or St. Jerome. (Calmet)'
      v:001:
        - 'LAM:1:1 | 1 | 1 | <i>City.</i> David had conquered many. Jerusalem was long considered as the finest city in those parts. --- <i>Tributary.</i> It had been so to the Assyrians, Egyptians, and Chaldeans, 4 Kings xxiv. 1. From this and similar passages, it would seem that the city was still existing: yet in others it appears to have been demolished. Here then the prophet declares what it had been: (Calmet) unless he wrote part after the death of Josias. (Haydock) --- The beholders are astonished at the change and misery of the city. (Worthington)'
      v:002:
        - 'LAM:1:2 | 2 | 2 | <i>Night;</i> privately, or without ceasing. --- <i>Friends,</i> who had made a league with Sedecias, chap. xxvii. 3., and xlviii. 26.'
      v:003:
        - 'LAM:1:3 | 3 | 3 | <i>Rest.</i> Many returning to join Godolias, chap. xl. 7. (Calmet) --- The Jews who beheld their brethren led away to Babylon, retired into Egypt, but were in misery. (Worthington)'
      v:004:
        - 'LAM:1:4 | 4 | 4 | <i>Feast,</i> thrice a-year. This was the most charming sight, when all the nation met to adore God, and to renew their friendship with one another. (Calmet)'
      v:005:
        - 'LAM:1:5 | 5 | 5 | <i>Lords.</i> Literally, "at the head," (Haydock) which Moses had threatened, Deuteronomy xxvi. 1, 43. (Calmet) --- This would be most cutting. (Worthington)'
      v:006:
        - "LAM:1:6 | 6 | 6 | <i>Beauty;</i> princes' palaces, but particularly the temple, ver. 10. (Calmet) --- <i>Rams,</i> fleeing from place to place to seek relief. (Worthington)"
      v:007:
        - 'LAM:1:7 | 7 | 7 | <i>Of all.</i> She compares her past happiness with her present chastisement. --- <i>Sabbaths,</i> or days of rest. The pagans derided them as so much lost time. <i>Ignava et partem vitæ non attigit ullam.</i> (Juvenal v.; Seneca, apud St. Augustine, City of God vi. 11.) --- If none of their legislators thought of such an institution, it was because they had not the spirit of Moses: their feasts were dissolute. (Calmet)'
      v:008:
        - "LAM:1:8 | 8 | 8 | <i>Unstable.</i> Hebrew also, \"removed,\" (Haydock) like a woman unclean. (Calmet) --- Such were excluded from places of prayer, and were not allowed to touch a sacred book, or to pronounce God's name. Their husbands could not look at their face, nor give them any thing, but laid it down for them to take. (Buxtorf, Syn. 31.) --- No condition could be more distressing. (Calmet)"
      v:009:
        - 'LAM:1:9 | 9 | 9 | <i>End</i> in her prosperity, to avert this misfortune. (Haydock) --- Idolatry is a spiritual adultery, (Worthington) and one of the worst species of filth. (Haydock)'
      v:010:
        - 'LAM:1:10 | 10 | 10 | <i>Church.</i> Deuteronomy xxxiii. 1., and Ezechiel xliv. 9. The Chaldeans disregarded the ordinance.'
      v:011:
        - 'LAM:1:11 | 11 | 11-12 | <i>O.</i> Hebrew of the Masorets, "It is." (Calmet) --- Protestants, "Is it nothing to you, all?" &c. (Haydock) --- But the Vulgate is much clearer, and approved by many Protestants, <i>lu</i> being often used as an exclamation, Genesis xvii. 18. (Calmet) --- <i>Vintage.</i> He has plundered all, ver. 22. (Haydock) --- The king took a great deal, and his general the rest, 4 Kings xxiv., and xxv. (Worthington)'
      v:013:
        - 'LAM:1:13 | 13 | 13 | <i>Bones:</i> fortresses. (Theodoret) --- I am like one in a burning fever, Ezechiel xxiv. 4. (Calmet) --- <i>Chastised.</i> Literally, "instructed." This is the good effect of affliction. (Haydock)'
      v:014:
        - 'LAM:1:14 | 14 | 14 | <i>Watched.</i> This metaphor is not too harsh, chap. xxxi. 28. The Masorets prefer, (Calmet) "is bound by his hand." (Protestants) But <i>miskad</i> is explained (Haydock) by the Septuagint, &c., in the sense of the Vulgate. God lays the yoke on my neck suddenly. My iniquities are like bands, and Nabuchodonosor has power over me.'
      v:015:
        - 'LAM:1:15 | 15 | 15 | <i>Mighty.</i> Hebrew, "magnificent" princes, (Luke xxii. 25.) or warriors. --- <i>Time</i> of vengeance. All is animated. Hebrew also, "a troop" of Chaldeans, chap. ii. 22. --- <i>Juda.</i> God, as the first cause, punishes the Jews by war.'
      v:017:
        - 'LAM:1:17 | 17 | 17 | <i>Then.</i> They surround the city, to starve the inhabitants, ver. 8.'
      v:019:
        - 'LAM:1:19 | 19 | 19 | <i>Me.</i> Egypt attempted to relieve Juda, to no purpose, ver. 2. (Calmet) --- It could not, or at least did not, prove of any service to the Jews, chap. ii. 18. (Worthington)'
      v:020:
        - 'LAM:1:20 | 20 | 20 | <i>Alike,</i> by famine, &c. (Calmet) (Worthington) --- <i>Ubique pavor et plurima mortis imago.</i> (Virgil, Æneid ii.)'
      v:021:
        - 'LAM:1:21 | 21 | 21 | <i>Done it.</i> They conclude that I am cast off for ever. But when I shall be comforted, their turn will come; (Calmet) or rather they will feel the scourge soon after me. --- <i>Consolation.</i> Hebrew, "which thou hast appointed." (Haydock) (Chap. xlviii. 26., &c., and Ezechiel xxv., &c.)'
      v:022:
        - 'LAM:1:22 | 22 | 22 | <i>Let.</i> He prays not for their ruin, but predicts it; and wishes rather that they would be converted. (Calmet)'
