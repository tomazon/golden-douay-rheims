      v:002: 'LAM:3:2 | 2 | 2 | <i>Aleph</i>. He hath led me, and brought me into darkness, and not into light.'
      v:003: 'LAM:3:3 | 3 | 3 | <i>Aleph</i>. Only against me he hath turned, and turned again his hand all the day.'
      v:004: 'LAM:3:4 | 4 | 4 | <i>Beth</i>. My skin and my flesh he hath made old, he hath broken my bones.'
      v:005: 'LAM:3:5 | 5 | 5 | <i>Beth</i>. He hath built round about me, and he hath compassed me with gall, and labour.'
      v:006: 'LAM:3:6 | 6 | 6 | <i>Beth</i>. He hath set me in dark places, as those that are dead for ever.'
      v:007: 'LAM:3:7 | 7 | 7 | <i>Ghimel</i>. He hath built against me round about, that I may not get out: he hath made my fetters heavy.'
      v:008: 'LAM:3:8 | 8 | 8 | <i>Ghimel</i>. Yea, and when I cry, and entreat, he hath shut out my prayer.'
      v:009: 'LAM:3:9 | 9 | 9 | <i>Ghimel</i>. He hath shut up my ways with square stones, he hath turned my paths upside down.'
      v:010: 'LAM:3:10 | 10 | 10 | <i>Daleth</i>. He is become to me as a bear lying in wait: as a lion in secret places.'
      v:011: 'LAM:3:11 | 11 | 11 | <i>Daleth</i>. He hath turned aside my paths, and hath broken me in pieces, he hath made me desolate.'
      v:012: 'LAM:3:12 | 12 | 12 | <i>Daleth</i>. He hath bent his bow, and set me as a mark for his arrows.'
      v:013: LAM:3:13 | 13 | 13 | <i>He</i>. He hath shot into my reins the daughters of his quiver.
      v:014: 'LAM:3:14 | 14 | 14 | <i>He</i>. I am made a derision to all my people, their song all the day long.'
      v:015: 'LAM:3:15 | 15 | 15 | <i>He</i>. He hath filled me with bitterness, he hath inebriated me with wormwood.'
      v:016: 'LAM:3:16 | 16 | 16 | <i>Vau</i>. And he hath broken my teeth one by one, he hath fed me with ashes.'
      v:017: 'LAM:3:17 | 17 | 17 | <i>Vau</i>. And my soul is removed far off from peace, I have forgotten good things.'
      v:018: 'LAM:3:18 | 18 | 18 | <i>Vau</i>. And I said: My end, and my hope is perished from the Lord.'
      v:019: 'LAM:3:19 | 19 | 19 | <i>Zain</i>. Remember my poverty, and transgression, the wormwood and the gall.'
      v:020: 'LAM:3:20 | 20 | 20 | <i>Zain</i>. I will be mindful, and remember, and my soul shall languish within me.'
      v:021: 'LAM:3:21 | 21 | 21 | <i>Zain</i>. These things I shall think over in my heart, therefore will I hope.'
      v:022: 'LAM:3:22 | 22 | 22 | <i>Heth</i>. The mercies of the Lord that we are not consumed: because his commiserations have not failed.'
      v:023: 'LAM:3:23 | 23 | 23 | <i>Heth</i>. <i>They are</i> new <i>every</i> morning, great is thy faithfulness.'
      v:024: 'LAM:3:24 | 24 | 24 | <i>Heth</i>. The Lord is my portion, said my soul: therefore will I wait for him.'
      v:025: 'LAM:3:25 | 25 | 25 | <i>Teth</i>. The Lord is good to them that hope in him, to the soul that seeketh him.'
      v:026: LAM:3:26 | 26 | 26 | <i>Teth</i>. It is good to wait with silence for the salvation of God.
      v:027: 'LAM:3:27 | 27 | 27 | <i>Teth</i>. It is good for a man, when he hath borne the yoke from his youth.'
      v:028: 'LAM:3:28 | 28 | 28 | <i>Jod</i>. He shall sit solitary, and hold his peace: because he hath taken it up upon himself.'
      v:029: 'LAM:3:29 | 29 | 29 | <i>Jod</i>. He shall put his mouth in the dust, if so be there may be hope.'
      v:030: 'LAM:3:30 | 30 | 30 | <i>Jod</i>. He shall give his cheek to him that striketh him, he shall be filled with reproaches.'
      v:031: LAM:3:31 | 31 | 31 | <i>Caph</i>. For the Lord will not cast off for ever.
      v:032: 'LAM:3:32 | 32 | 32 | <i>Caph</i>. For if he hath cast off, he will also have mercy, according to the multitude of his mercies.'
      v:033: 'LAM:3:33 | 33 | 33 | <i>Caph</i>. For he hath not willingly afflicted, nor cast off the children of men.'
      v:034: 'LAM:3:34 | 34 | 34 | <i>Lamed</i>. To crush under his feet all the prisoners of the land,'
      v:035: 'LAM:3:35 | 35 | 35 | <i>Lamed</i>. To turn aside the judgment of a man before the face of the most High,'
      v:036: 'LAM:3:36 | 36 | 36 | <i>Lamed</i>. To destroy a man wrongfully in his judgment, the Lord hath not approved.'
      v:037: 'LAM:3:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}<i>Mem</i>. Who is he that hath commanded a thing to be done, when the Lord commandeth it not?'
