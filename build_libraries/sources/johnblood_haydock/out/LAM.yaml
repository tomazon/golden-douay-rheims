    verse_footnotes:
      006:
        - LAM:4:6 | 6 | 6 | Genesis xix. 4.
    verses:
      v:002: "LAM:4:2 | 2 | 2 | <i>Beth</i>. The noble sons of Sion, and they that were clothed with the best gold: how are they esteemed as earthen vessels, the work of the potter's hands?"
      v:003: 'LAM:4:3 | 3 | 3 | <i>Ghimel</i>. Even the sea-monsters have drawn out the breast, they have given suck to their young, the daughter of my people is cruel, like the ostrich of the desert.'
      v:004: 'LAM:4:4 | 4 | 4 | <i>Daleth</i>. The tongue of the sucking child hath stuck to the roof of his mouth for thirst: the little ones have asked for bread, and there was none to break it unto them.'
      v:005: 'LAM:4:5 | 5 | 5 | <i>He</i>. They that were fed delicately have died in the streets: they that were brought up in scarlet, have embraced the dung.'
      v:006: 'LAM:4:6 | 6 | 6 | <i>Vau</i>. And the iniquity of the daughter of my people is made greater than the sin of Sodom, {VERSE_FOOTNOTE_INDEX_REF 0}which was overthrown in a moment, and hands took nothing in her.'
      v:007: 'LAM:4:7 | 7 | 7 | <i>Zain</i>. Her Nazarites <i>were</i> whiter than snow, purer than milk, more ruddy than the old ivory, fairer than the sapphire.'
      v:008: 'LAM:4:8 | 8 | 8 | <i>Heth</i>. Their face is <i>now</i> made blacker than coals, and they are not known in the streets: their skin hath stuck to their bones, it is withered, and is become like wood.'
      v:009: 'LAM:4:9 | 9 | 9 | <i>Teth</i>. It was better with them that were slain by the sword, than with them that died with hunger: for these pined away, being consumed for want of the fruits of the earth.'
      v:010: 'LAM:4:10 | 10 | 10 | <i>Jod</i>. The hands of the pitiful women have sodden their own children: they were their meat in the destruction of the daughter of my people.'
      v:011: 'LAM:4:11 | 11 | 11 | <i>Caph</i>. The Lord hath accomplished his wrath, he hath poured out his fierce anger; and he hath kindled a fire in Sion, and it hath devoured the foundations thereof.'
      v:012: 'LAM:4:12 | 12 | 12 | <i>Lamed</i>. The kings of the earth, and all the inhabitants of the world would not have believed, that the adversary and the enemy should enter in by the gates of Jerusalem.'
      v:013: 'LAM:4:13 | 13 | 13 | <i>Mem</i>. For the sins of her prophets, and the iniquities of her priests, that have shed the blood of the just in the midst of her.'
      v:014: 'LAM:4:14 | 14 | 14 | <i>Nun</i>. They have wandered as blind men in the streets, they were defiled with blood: and when they could not <i>help walking in it,</i> they held up their skirts.'
      v:015: 'LAM:4:15 | 15 | 15 | <i>Samech</i>. Depart, you that are defiled, they cried out to them: Depart, get ye hence, touch not: for they quarrelled, and being removed, they said among the Gentiles: He will no more dwell among them.'
      v:016: 'LAM:4:16 | 16 | 16 | <i>Phe</i>. The face of the Lord hath divided them, he will no more regard them: they respected not the persons of the priests, neither had they pity on the ancients.'
      v:017: 'LAM:4:17 | 17 | 17 | <i>Ain</i>. While we were yet standing, our eyes failed, expecting help for us in vain, when we looked attentively towards a nation that was not able to save.'
      v:018: 'LAM:4:18 | 18 | 18 | <i>Sade</i>. Our steps have slipped in the way of our streets, our end draweth near: our days are fulfilled, for our end is come.'
      v:019: 'LAM:4:19 | 19 | 19 | <i>Coph</i>. Our persecutors were swifter than the eagles of the air: they pursued us upon the mountains, they lay in wait for us in the wilderness.'
      v:020: 'LAM:4:20 | 20 | 20 | <i>Res</i>. The breath of our mouth, Christ the Lord, is taken in our sins: to whom we said: Under thy shadow we shall live among the Gentiles.'
      v:021: 'LAM:4:21 | 21 | 21 | <i>Sin</i>. Rejoice and be glad, O daughter of Edom, that dwellest in the land of Hus: to thee also shall the cup come, thou shalt be made drunk, and naked.'
      v:022: 'LAM:4:22 | 22 | 22 | <i>Thau</i>. Thy iniquity is accomplished, O daughter of Sion, he will no more carry thee away into captivity: he visited thy iniquity, O daughter of Edom, he hath discovered thy sins.'
  c:005:
    commentary:
      v:001:
        - 'LAM:5:1 | 1 | 1 | <i>The prayer,</i> &c. This title is not in Hebrew, Septuagint, &c. Theodoret has passed over the chapter, as if he doubted of its authenticity. It does not follow the order of Hebrew letters like the preceding, and seems to be a form of prayer for those who retired into Egypt. (Calmet) --- Jeremias foresees what would happen, and prays as the people would do. (Worthington)'
      v:002:
        - LAM:5:2 | 2 | 2 | <i>Aliens.</i> The Idumeans seized and kept possession of the southern parts.
      v:003:
        - 'LAM:5:3 | 3 | 3 | <i>Father.</i> Many had none surviving, and all had lost their king. (Worthington)'
      v:004:
        - LAM:5:4 | 4 | 4 | <i>Water.</i> Even this was not given for nothing.
      v:006:
        - 'LAM:5:6 | 6 | 6 | <i>Hand;</i> engaged to serve Egyptians, Babylonians, (Calmet) or other nations, to procure sustenance. (Worthington)'
      v:007:
        - 'LAM:5:7 | 7 | 7 | <i>Iniquities.</i> This was the usual complaint of the Jews, (chap. xxxi. 29.) as if they had committed no offence themselves. If any virtuous people were involved in the common ruin, they bore it with resignation, and acknowledged that they had deserved it, 1 Esdras ix. 6., and 2 Esdras i. 6., and Esther xiv. 6., and Daniel iii. 29.'
      v:008:
        - 'LAM:5:8 | 8 | 8 | <i>Servants.</i> One had command over another, Matthew xxiv. 45. The Chaldeans were like slaves, and the race of Cham was condemned to servitude, Genesis ix. 26. (Calmet) --- The Jews had formerly dominion over Edom, &c., who now treated them so cruelly. (Menochius) (Lyranus)'
      v:009:
        - LAM:5:9 | 9 | 9 | <i>Sword.</i> Any one might kill us.
      v:011:
        - 'LAM:5:11 | 11 | 11 | <i>Oppressed.</i> Hebrew, "afflicted." Brutal insolence prevailed. (Calmet)'
      v:012:
        - 'LAM:5:12 | 12 | 12 | <i>Hand.</i> Thus Leonidas was treated, after his head was cut off, by Xerxes. (Herodotus vii. 238.)'
      v:013:
        - 'LAM:5:13 | 13 | 13 | <i>Indecently,</i> like the Sodomites. Hebrew, "they made the young men grind" at the mill, in their prison, (Haydock) as Samson (Judges xvi. 21.) and Sedecias (according to the Septuagint, chap. lii. 11.) were forced to do. To grind is often used in a bad sense; but it is not necessary to adopt it here. (Calmet) (Amama) --- The Chaldeans treated their captives without pity or shame. (Haydock) --- <i>Wood;</i> burdens, or stumbling-blocks, unless they were crucified; or, "roasted," if we admit a small alteration in the Hebrew, chap. iv. 10. (Calmet) --- They were forced to grind naked, and were beaten with staves. (Worthington)'
      v:014:
        - 'LAM:5:14 | 14 | 14 | <i>Gates,</i> where sentence was usually passed. (Haydock) --- The Jews had judges at Babylon, (Daniel xiii. 5.) but not at first, nor everywhere.'
      v:016:
        - 'LAM:5:16 | 16 | 16 | <i>Crown,</i> used at feasts; (Calmet) or, we have lost the sovereign power. (Worthington)'
      v:017:
        - 'LAM:5:17 | 17 | 17 | <i>Dim,</i> the natural consequence of extreme want, 1 Kings xiv. 27.'
      v:018:
        - 'LAM:5:18 | 18 | 18 | <i>Foxes,</i> which were very common, Judges xv. 4. Thus, Horace says:{JOIN}{BQ:2}Agros atque lares patrios, habitandaque fana{JOIN}{BQ:2}Apris relinquet et edacibus lupis. (Epod. 16.)'
      v:021:
        - 'LAM:5:21 | 21 | 21 | <i>Convert.</i> Thy grace must work upon our hearts, (Calmet) before we can expect redress, (Haydock) and an end of our banishment. (Tirinus) (Grotius) --- <i>Beginning,</i> when our fathers observed the law. (St. Thomas Aquinas) (Menochius) See chap. xxxi. 18.; St. Augustine, City of God ii., and iv. (Worthington)'
      v:022:
        - 'LAM:5:22 | 22 | 22 | <i>Thou hast.</i> We might read with an interrogation, (Haydock) in Hebrew, "Hast thou?" &c. The Jews superstitiously repeat the last verse, for fear of ending the book in an ominous manner, as they do at the end of Isaias and Malachias. (Calmet) --- Having treated us so severely, stop thy hand. (Worthington) --- But I perceive it will be in vain to beg for redress till the seventy years be expired. (Menochius)'
