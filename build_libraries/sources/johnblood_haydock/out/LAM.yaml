    verses:
      v:002: 'LAM:2:2 | 2 | 2 | <i>Beth</i>. The Lord hath cast down headlong, and hath not spared all that was beautiful in Jacob: he hath destroyed in his wrath the strong holds of the virgin of Juda, and brought them down to the ground: he hath made the kingdom unclean, and the princes thereof.'
      v:003: 'LAM:2:3 | 3 | 3 | <i>Ghimel</i>. He hath broken, in his fierce anger, all the horn of Israel: he hath drawn back his right hand from before the enemy, and he hath kindled in Jacob, as it were a flaming fire, devouring round about.'
      v:004: LAM:2:4 | 4 | 4 | <i>Daleth</i>. He hath bent his bow as an enemy; he hath fixed his right hand as an adversary; and he hath killed all that was fair to behold in the tabernacle of the daughter of Sion; he hath poured out his indignation like fire.
      v:005: 'LAM:2:5 | 5 | 5 | <i>He</i>. The Lord is become as an enemy: he hath cast down Israel headlong, he hath overthrown all the walls thereof: he hath destroyed his strong holds, and hath multiplied in the daughter of Juda the afflicted, both men and women.'
      v:006: 'LAM:2:6 | 6 | 6 | <i>Vau</i>. And he hath destroyed his tent as a garden, he hath thrown down his tabernacle: the Lord hath caused feasts and sabbaths to be forgotten in Sion: and hath delivered up king and priest to reproach, and to the indignation of his wrath.'
      v:007: 'LAM:2:7 | 7 | 7 | <i>Zain</i>. The Lord hath cast off his altar, he hath cursed his sanctuary: he hath delivered the walls of the towers thereof into the hand of the enemy: they have made a noise in the house of the Lord, as in the day of a solemn feast.'
      v:008: 'LAM:2:8 | 8 | 8 | <i>Heth</i>. The Lord hath purposed to destroy the wall of the daughter of Sion: he hath stretched out his line, and hath not withdrawn his hand from destroying: and the bulwark hath mourned, and the wall hath been destroyed together.'
      v:009: 'LAM:2:9 | 9 | 9 | <i>Teth</i>. Her gates are sunk into the ground: he hath destroyed, and broken her bars: her king and her princes <i>are</i> among the Gentiles: the law is no more, and her prophets have found no vision from the Lord.'
      v:010: 'LAM:2:10 | 10 | 10 | <i>Jod</i>. The ancients of the daughter of Sion sit upon the ground, they have held their peace: they have sprinkled their heads with dust, they are girded with haircloth, the virgins of Jerusalem hang down their heads to the ground.'
      v:011: 'LAM:2:11 | 11 | 11 | <i>Caph</i>. My eyes have failed with weeping, my bowels are troubled: my liver is poured out upon the earth, for the destruction of the daughter of my people, when the children, and the sucklings, fainted away in the streets of the city.'
      v:012: 'LAM:2:12 | 12 | 12 | <i>Lamed</i>. They said to their mothers: Where is corn and wine? when they fainted away, as the wounded in the streets of the city: when they breathed out their souls in the bosoms of their mothers.'
      v:013: 'LAM:2:13 | 13 | 13 | <i>Mem</i>. To what shall I compare thee? or to what shall I liken thee, O daughter of Jerusalem? to what shall I equal thee, that I may comfort thee, O virgin daughter of Sion? for great as the sea is thy destruction: who shall heal thee?'
      v:014: 'LAM:2:14 | 14 | 14 | <i>Nun</i>. Thy prophets have seen false and foolish things for thee: and they have not laid open thy iniquity, to excite thee to penance: but they have seen for thee false revelations and banishments.'
      v:015: 'LAM:2:15 | 15 | 15 | <i>Samech</i>. All they that passed by the way have clapped their hands at thee: they have hissed, and wagged their heads at the daughter of Jerusalem, saying: Is this the city of perfect beauty, the joy of all the earth?'
      v:016: 'LAM:2:16 | 16 | 16 | <i>Phe</i>. All thy enemies have opened their mouth against thee: they have hissed, and gnashed with the teeth, and have said: We will swallow her up: lo, this is the day which we looked for: we have found it, we have seen it.'
      v:017: 'LAM:2:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}<i>Ain</i>. The Lord hath done that which he purposed, he hath fulfilled his word, which he commanded in the days of old: he hath destroyed, and hath not spared, and he hath caused the enemy to rejoice over thee, and hath set up the horn of thy adversaries.'
      v:018: 'LAM:2:18 | 18 | 18 | <i>Sade</i>. Their heart cried to the Lord upon the walls of the daughter of Sion: {VERSE_FOOTNOTE_INDEX_REF 0}Let tears run down like a torrent day and night: give thyself no rest, and let not the apple of thy eye cease.'
      v:019: 'LAM:2:19 | 19 | 19 | <i>Coph</i>. Arise, give praise in the night, in the beginning of the watches: pour out thy heart like water, before the face of the Lord: lift up thy hands to him for the life of thy little children, that have fainted for hunger at the top of all the streets.'
      v:020: 'LAM:2:20 | 20 | 20 | <i>Res</i>. Behold, O Lord, and consider whom thou hast thus dealt with: shall women then eat their own fruit, their children of a span long: shall the priest, and the prophet be slain in the sanctuary of the Lord?'
      v:021: 'LAM:2:21 | 21 | 21 | <i>Sin</i>. The child and the old man lie without on the ground: my virgins and my young men are fallen by the sword: thou hast slain them in the day of thy wrath: thou hast killed, and shewn them no pity.'
      v:022: 'LAM:2:22 | 22 | 22 | <i>Thau</i>. Thou hast called, as to a festival, those that should terrify me round about, and there was none in the day of the wrath of the Lord that escaped and was left: those that I brought up, and nourished, my enemy hath consumed them.'
  c:003:
    commentary:
      v:001:
        - 'LAM:3:1 | 1 | 1 | <i>Man.</i> Jeremias had a share in the common misery, (Worthington) and bewails his own condition, as a figure of Christ, Psalm lxxxvii. 16., and Isaias liii. 3. (Calmet) --- His disciples must expect to suffer. (Haydock)'
      v:002:
        - 'LAM:3:2 | 2 | 2 | <i>Led,</i> or driven me with <i>the rod.</i> (Haydock) --- God employs two, Zacharias xi. 7. That of rigour was reserved for this prophet; (chap. xxxviii.) none of them suffered more.'
      v:004:
        - 'LAM:3:4 | 4 | 4 | <i>Old</i> and wrinkled, the effect of misery.'
      v:005:
        - 'LAM:3:5 | 5 | 5 | <i>Gall.</i> Septuagint, "head." Chaldean, "he hath seized the chief," Job xvi. 13. He speaks in the name of the besieged, who had been threatened with this punishment, ver. 19., and chap. viii. 14. (Calmet) --- <i>And labour.</i> Nabuzardan ransacked the city worse than his master, (Worthington) if the latter was at all present. (Haydock)'
      v:006:
        - 'LAM:3:6 | 6 | 6 | <i>Ever</i> indeed, Ecclesiastes xii. 5., and Psalm xlviii. 12. Jeremias (xxxviii. 6.) was in imminent danger.'
      v:008:
        - 'LAM:3:8 | 8 | 8 | <i>Prayer.</i> God would not allow him to pray for the people, chap. vii. 16.'
      v:009:
        - 'LAM:3:9 | 9 | 9 | <i>Stones.</i> There is no passage, Job xix. 8.'
      v:010:
        - LAM:3:10 | 10 | 10 | <i>Places.</i> This may refer to the prophet or to the people.
      v:012:
        - 'LAM:3:12 | 12 | 12 | <i>Arrows.</i> Such places were common where shooting was practised, 1 Kings xx. 36., and Job xvi. 11.'
      v:014:
        - 'LAM:3:14 | 14 | 14 | <i>Song.</i> True prophets were derided on account of impostors, and because their declarations were unpleasant, &c., chap. xvii. 15., and Ezechiel xii. 22.'
      v:015:
        - 'LAM:3:15 | 15 | 15 | <i>Wormwood,</i> or a bitter poisonous herb, chap. ix. 26., and Deuteronomy xxix. 18.'
      v:016:
        - 'LAM:3:16 | 16 | 16 | <i>One.</i> Hebrew, "against a stone." My bread is full of them, Psalm ci. 10. (Calmet) --- He describes his afflictions, as if his teeth had been broken. (Worthington)'
      v:018:
        - 'LAM:3:18 | 18 | 18 | <i>End.</i> Hebrew, "strength." Septuagint, "victory." (Calmet)'
      v:021:
        - 'LAM:3:21 | 21 | 21 | <i>Hope.</i> The remembrance fills him with grief and hope, chap. xx. 12. (Haydock)'
      v:023:
        - "LAM:3:23 | 23 | 23 | <i>New. Novi</i> should be <i>novæ,</i> to agree with <i>miserationes.</i> (Calmet) --- Chaldean, \"new miracles\" occur daily. (Haydock) --- God's mercies are ever fresh. (Worthington)"
      v:027:
        - 'LAM:3:27 | 27 | 27 | <i>Yoke.</i> Afflictions endured for justice sake ensure a blessing. (Haydock) --- All may derive great benefit from suffering.'
      v:028:
        - 'LAM:3:28 | 28 | 28 | <i>Himself,</i> with perfect resignation.'
      v:029:
        - 'LAM:3:29 | 29 | 29 | <i>Hope.</i> He does not doubt, but confides with great humility.'
      v:030:
        - 'LAM:3:30 | 30 | 30 | <i>Him.</i> We cannot verify this of the prophet as we can of Christ, (Matthew xxvi. 62.; Calmet) to whom this particularly refers. (Worthington)'
      v:033:
        - 'LAM:3:33 | 33 | 33 | <i>Men.</i> He punishes with regret, Ezechiel xviii. 23. Our crimes force him to chastise, ver. 36. (Calmet) --- Yet he seeks our advantage. (Worthington)'
      v:037:
        - 'LAM:3:37 | 37 | 37 | <i>Commanded.</i> Hebrew, "said: It cometh to pass," as if by chance. There have always been Epicureans, Ezechiel viii. 12., and Psalm xciii. 7. (Calmet) --- Those who deny Providence speak, ver. 30. (Worthington)'
      v:039:
        - 'LAM:3:39 | 39 | 39 | <i>Sins?</i> If all happened by inevitable necessity, or according to the laws of Providence, why should any one complain?'
      v:041:
        - 'LAM:3:41 | 41 | 41 | <i>Up.</i> This posture "is the testimony of a soul naturally Christian." (Tertullian, Apol.) --- Our heart must accompany our hands, 1 Timothy ii. 8. (Calmet)'
      v:042:
        - 'LAM:3:42 | 42 | 42 | <i>Inexorable.</i> Hebrew and Septuagint, "Thou hast not shewn pity." (Haydock)'
      v:043:
        - 'LAM:3:43 | 43 | 43 | <i>Covered</i> thyself, as if not to see our distress.'
      v:044:
        - 'LAM:3:44 | 44 | 44 | <i>Cloud.</i> Isaias lix. 2., and Ecclesiasticus xxxv. 21. These expressions are admirable.'
      v:047:
        - 'LAM:3:47 | 47 | 47 | <i>Prophecy.</i> Many would read, <i>vastatio.</i> Hebrew, "ruin." Septuagint, "taking away." (Calmet) --- Protestants, "Fear and a snare is come upon us, desolation and destruction." The prophets were continually in danger. (Haydock) --- The preaching of false prophets has brought these evils upon the people. (Worthington)'
      v:051:
        - 'LAM:3:51 | 51 | 51 | <i>Wasted.</i> Literally, "robbed." (Haydock) --- I have felt more for my people than they have themselves. Moral writers often produce this text, to shew the dangers of an unguarded glance (Calmet) at women.'
      v:053:
        - 'LAM:3:53 | 53 | 53 | <i>Over me,</i> as if I were buried. (Haydock) --- Jeremias was in prison (chap. xxxviii. 6.) when he prayed, ver. 54., and chap. xx. 7. (Calmet)'
      v:059:
        - LAM:3:59 | 59 | 59 | <i>Judge</i> what they have judged unjustly. (Worthington)
      v:062:
        - 'LAM:3:62 | 62 | 62 | <i>Lips;</i> or language (Genesis xi. 1.) thou knowest, ver. 60.'
      v:063:
        - 'LAM:3:63 | 63 | 63 | <i>Up,</i> all their conduct. --- <i>Song.</i> Ver. 14.'
      v:065:
        - 'LAM:3:65 | 65 | 65 | <i>Buckler,</i> to cover all the body. They shall be surrounded with misery, (Psalm cviii. 29.) while God will protect his servants, Psalm v. 13. (Calmet) --- Let sorrow pierce their heart, as thy enemies are treated. (Worthington)'
