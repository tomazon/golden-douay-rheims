    verses:
      v:002: 'LAM:1:2 | 2 | 2 | <i>Beth</i>. {VERSE_FOOTNOTE_INDEX_REF 0}Weeping, she hath wept in the night, and her tears are on her cheeks: there is none to comfort her among all them that were dear to her: all her friends have despised her, and are become her enemies.'
      v:003: 'LAM:1:3 | 3 | 3 | <i>Ghimel</i>. Juda hath removed her dwelling-place, because of her affliction, and the greatness of her bondage; she hath dwelt among the nations, and she hath found no rest; all her persecutors have taken her in the midst of straits.'
      v:004: 'LAM:1:4 | 4 | 4 | <i>Daleth</i>. The ways of Sion mourn, because there are none that come to the solemn feast: all her gates are broken down; her priests sigh; her virgins are in affliction; and she is oppressed with bitterness.'
      v:005: 'LAM:1:5 | 5 | 5 | <i>He</i>. Her adversaries are become her lords; her enemies are enriched; because the Lord hath spoken against her for the multitude of her iniquities; her children are led into captivity, before the face of the oppressor.'
      v:006: 'LAM:1:6 | 6 | 6 | <i>Vau</i>. And from the daughter of Sion, all her beauty is departed; her princes are become like rams, that find no pastures; and they are gone away without strength before the face of the pursuer.'
      v:007: "LAM:1:7 | 7 | 7 | <i>Zain</i>. Jerusalem hath remembered the days of her affliction, and prevarication of all her desirable things which she had from the days of old, when her people fell in the enemy's hand, and there was no helper; the enemies have seen her, and have mocked at her sabbaths."
      v:008: 'LAM:1:8 | 8 | 8 | <i>Heth</i>. Jerusalem hath grievously sinned, therefore is she become unstable; all that honoured her, have despised her, because they have seen her shame; but she sighed, and turned backward.'
      v:009: 'LAM:1:9 | 9 | 9 | <i>Teth</i>. Her filthiness is on her feet, and she hath not remembered her end; she is wonderfully cast down, not having a comforter: behold, O Lord, my affliction, because the enemy is lifted up.'
      v:010: 'LAM:1:10 | 10 | 10 | <i>Jod</i>. The enemy hath put out his hand to all her desirable things; for she hath seen the Gentiles enter into her sanctuary, of whom thou gavest commandment that they should not enter into thy church.'
      v:011: 'LAM:1:11 | 11 | 11 | <i>Caph</i>. All her people sigh, they seek bread; they have given all their precious things for food to relieve the soul: see, O Lord, and consider, for I am become vile.'
      v:012: 'LAM:1:12 | 12 | 12 | <i>Lamed</i>. O all ye that pass by the way, attend, and see if there be any sorrow like to my sorrow; for he hath made a vintage of me, as the Lord spoke in the day of his fierce anger.'
      v:013: 'LAM:1:13 | 13 | 13 | <i>Mem</i>. From above he hath sent fire into my bones, and hath chastised me; he hath spread a net for my feet; he hath turned me back; he hath made me desolate, wasted with sorrow all the day long.'
      v:014: 'LAM:1:14 | 14 | 14 | <i>Nun</i>. The yoke of my iniquities hath watched; they are folded together in his hand, and put upon my neck; my strength is weakened; the Lord hath delivered me into a hand, out of which I am not able to rise.'
      v:015: 'LAM:1:15 | 15 | 15 | <i>Samech</i>. The Lord hath taken away all my mighty men out of the midst of me; he hath called against me the time, to destroy my chosen men; the Lord hath trodden the wine-press for the virgin daughter of Juda.'
      v:016: 'LAM:1:16 | 16 | 16 | <i>Ain</i>. {VERSE_FOOTNOTE_INDEX_REF 0}Therefore do I weep, and my eyes run down with water, because the comforter, the relief of my soul, is far from me: my children are desolate, because the enemy hath prevailed.'
      v:017: 'LAM:1:17 | 17 | 17 | <i>Phe</i>. Sion hath spread forth her hands, there is none to comfort her: the Lord hath commanded against Jacob, his enemies are round about him: Jerusalem is as a menstruous woman among them.'
      v:018: 'LAM:1:18 | 18 | 18 | <i>Sade</i>. The Lord is just, for I have provoked his mouth to wrath; hear, I pray you, all ye people, and see my sorrow: my virgins, and my young men are gone into captivity.'
      v:019: 'LAM:1:19 | 19 | 19 | <i>Coph</i>. I called for my friends, but they deceived me: my priests and my ancients pined away in the city, while they sought their food, to relieve their souls.'
      v:020: 'LAM:1:20 | 20 | 20 | <i>Res</i>. Behold, O Lord, for I am in distress, my bowels are troubled; my heart is turned within me, for I am full of bitterness: abroad the sword destroyeth, and at home there is death alike.'
      v:021: 'LAM:1:21 | 21 | 21 | <i>Sin</i>. They have heard that I sigh, and there is none to comfort me; all my enemies have heard of my evil, they have rejoiced that thou hast done it: thou hast brought a day of consolation, and they shall be like unto me.'
      v:022: 'LAM:1:22 | 22 | 22 | <i>Thau</i>. Let all their evil be present before thee; and make vintage of them, as thou hast made vintage of me for all my iniquities: for my sighs are many, and my heart is sorrowful.'
  c:002:
    commentary:
      v:001:
        - 'LAM:2:1 | 1 | 1 | <i>Obscurity.</i> He continues to bewail the misery of Jerusalem. --- <i>Heaven,</i> the highest glory, Isaias xiv. 12. --- <i>Stool;</i> the temple, and the land. The ark fell not into the hands of the enemy. (Calmet) --- The punishment which the Lord permits, is justly ascribed to Him. (Worthington)'
      v:002:
        - 'LAM:2:2 | 2 | 2 | <i>Unclean,</i> or treated it as such. (Calmet) --- Septuagint, "he hath accounted profane the kings." (Haydock) --- Joakim, Jechonias, Sedecias, and the royal family, were exposed to the greatest ignominy and sufferings. (Calmet)'
      v:003:
        - 'LAM:2:3 | 3 | 3 | <i>Horn:</i> beauty and power, (Haydock) the two kingdoms, the fortresses, (Calmet) and all their strength, denoted by horns. (Worthington) --- <i>Hand;</i> refusing us protection, and aiding the Chaldeans.'
      v:005:
        - 'LAM:2:5 | 5 | 5 | <i>Women,</i> suffering them to be abused, chap. v. 11, 13.'
      v:006:
        - 'LAM:2:6 | 6 | 6 | <i>Tent:</i> the temple, with the same indifference as if it had been a hut, built to guard the fruit of a garden, Isaias v. 5., and Psalm lxxix. 13. --- <i>Sabbaths.</i> The Jews rested, but could offer no sacrifices in captivity. --- <i>Priest.</i> Saraias was slain, and Sedecias imprisoned, &c., chap. lii. 10. (Calmet)'
      v:007:
        - 'LAM:2:7 | 7 | 7 | <i>Cursed,</i> or suffered it to be polluted, (Worthington) as he looked on it with horror, after it had been profaned by Achaz, &c. --- <i>Towers.</i> Septuagint, "palaces;" {GREEK:START bareon}βαρηον{GREEK:END}. --- <i>Feast.</i> What a contrast! The temple used to resound with songs of praise and music: the Chaldeans fill it with insolent shouts of victory.'
      v:008:
        - "LAM:2:8 | 8 | 8 | <i>Line,</i> to level it with the ground, (Isaias xxxiv. 11.; Calmet) or to treat it with just severity. (Theodoret) --- <i>Bulwark.</i> Literally, \"the first wall,\" (Haydock) or ditch, lined with palisades. Alexander [the Great] ordered the towers to be levelled, and the horses' manes to be cut, when Hephæstion died, to denote the general sorrow."
      v:009:
        - 'LAM:2:9 | 9 | 9 | <i>Among,</i> as slaves, or in prison. --- <i>Law</i> has been neglected; and now it cannot be observed, as to the ceremonial part. There are no public instructions. --- <i>No vision.</i> When Jeremias was consulted, he had to pray for ten days, chap. xlii. 7.'
      v:010:
        - 'LAM:2:10 | 10 | 10 | <i>Ancients,</i> even magistrates. (Calmet) --- <i>Canitiem multo deformat pulvere.</i> (Virgil, Æneid x.)'
      v:011:
        - 'LAM:2:11 | 11 | 11 | <i>Earth,</i> by an overflowing of the bile, occasioned by grief, Job xvi. 14. (Calmet)'
      v:013:
        - 'LAM:2:13 | 13 | 13 | <i>Sea.</i> This is an hyperbole, to express the greatness of sorrow, as the sea surpasses all other waters. (Worthington)'
      v:014:
        - 'LAM:2:14 | 14 | 14 | <i>Revelations.</i> Hebrew <i>Masoth,</i> "burdens" for the enemy. This sentence ought to come before <i>and they,</i> &c., as it is in the Vulgate. (Haydock)'
      v:016:
        - 'LAM:2:16 | 16 | 16 | <i>Mouth,</i> with scorn, Isaias lvii. 4., and Psalm xxxiv. 21.'
      v:017:
        - 'LAM:2:17 | 17 | 17 | <i>Old,</i> by Moses, (Deuteronomy xxviii. 15, 49., and Leviticus xxvi. 14.) Micheas, (chap. xxvi. 18.) Holda, &c. (Calmet)'
      v:018:
        - 'LAM:2:18 | 18 | 18 | <i>Upon.</i> Hebrew and Septuagint, "O wall," &c., ver. 8. (Haydock)'
      v:019:
        - LAM:2:19 | 19 | 19 | <i>Watches.</i> Jerusalem is here represented in the midst of danger and misery. (Calmet)
      v:020:
        - 'LAM:2:20 | 20 | 20 | <i>Dealt.</i> Literally, "gathered grapes," chap. i. 12. (Haydock) --- <i>Long;</i> quite small, Psalm xxxviii. 9. This has been denounced, chap. xix. 9., and Deuteronomy xxviii. 53. (Calmet) It took place at Samaria, and in the last siege of Jerusalem, (Josephus, Jewish Wars vii., and viii.; Worthington) as well as at this time. (Haydock)'
      v:021:
        - 'LAM:2:21 | 21 | 21 | <i>Killed.</i> Literally, "stricken" (Haydock) with unusual severity. (Worthington)'
      v:022:
        - 'LAM:2:22 | 22 | 22 | <i>About.</i> The troops of the enemy resemble those multitudes, which come from all parts to Jerusalem. Many kings could not raise such an army. (Calmet)'
