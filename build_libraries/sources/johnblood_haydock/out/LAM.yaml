      v:001: 'LAM:5:1 | 1 | 1 | Remember, O Lord, what is come upon us: consider and behold our reproach.'
      v:002: 'LAM:5:2 | 2 | 2 | Our inheritance is turned to aliens: our houses to strangers.'
      v:003: 'LAM:5:3 | 3 | 3 | We are become orphans without a father: our mothers are as widows.'
      v:004: 'LAM:5:4 | 4 | 4 | We have drunk our water for money: we have bought our wood.'
      v:005: 'LAM:5:5 | 5 | 5 | We were dragged by the necks, we were weary, and no rest was given us.'
      v:006: 'LAM:5:6 | 6 | 6 | We have given our hand to Egypt, and to the Assyrians, that we might be satisfied with bread.'
      v:007: 'LAM:5:7 | 7 | 7 | Our fathers have sinned, and are not: and we have borne their iniquities.'
      v:008: 'LAM:5:8 | 8 | 8 | Servants have ruled over us: there was none to redeem us out of their hand.'
      v:009: 'LAM:5:9 | 9 | 9 | We fetched our bread at the peril of our lives, because of the sword in the desert.'
      v:010: 'LAM:5:10 | 10 | 10 | Our skin was burnt as an oven, by reason of the violence of the famine.'
      v:011: 'LAM:5:11 | 11 | 11 | They oppressed the women in Sion, and the virgins in the cities of Juda.'
      v:012: 'LAM:5:12 | 12 | 12 | The princes were hanged up by their hand: they did not respect the persons of the ancients.'
      v:013: 'LAM:5:13 | 13 | 13 | They abused the young men indecently: and the children fell under the wood.'
      v:014: 'LAM:5:14 | 14 | 14 | The ancients have ceased from the gates: the young men from the choir of the singers.'
      v:015: 'LAM:5:15 | 15 | 15 | The joy of our heart is ceased, our dancing is turned into mourning.'
      v:016: 'LAM:5:16 | 16 | 16 | The crown is fallen from our head: woe to us, because we have sinned.'
      v:017: 'LAM:5:17 | 17 | 17 | Therefore is our heart sorrowful, therefore are our eyes become dim.'
      v:018: 'LAM:5:18 | 18 | 18 | For Mount Sion, because it is destroyed, foxes have walked upon it.'
      v:019: 'LAM:5:19 | 19 | 19 | But thou, O Lord, shalt remain for ever, thy throne from generation to generation.'
      v:020: 'LAM:5:20 | 20 | 20 | Why wilt thou forget us for ever? <i>why</i> wilt thou forsake us for a long time?'
      v:021: 'LAM:5:21 | 21 | 21 | Convert us, O Lord, to thee, and we shall be converted: renew our days, as from the beginning.'
      v:022: 'LAM:5:22 | 22 | 22 | But thou hast utterly rejected us, thou art exceedingly angry with us.'
intro:
  - INTRODUCTION.
  - "In these <b>Jeremias</b> laments in a most pathetic manner the miseries of his people, and the destruction of <b>Jerusalem</b> and the temple, in Hebrew verses, beginning with different letters according to the order of the Hebrew alphabet. (Challoner) --- In the first chapter the order is exactly observed, but in the three next <i>phe</i> comes before <i>ain,</i> either for some mystery to us unknown, or by the derangement of transcribers, who perhaps thought that those verses were better connected, as they seem to be, (Calmet) though this is not very clear. (Haydock) --- In such pieces the sentiments of a pensive heart are poured out without much connection. (Worthington) --- The Greeks style this word {GREEK:START threnoi}θρηνοι{GREEK:END}, and Hebrew <i>kinoth,</i> or lamentations. (Haydock) --- St. Jerome, (2 Paralipomenon xxxv. 25.) thinks it was the first composition of Jeremias, and sung at the death of Josias. (Worthington) (St. Jerome, in Zacharias xii. 11.) --- The eulogy of the king seems to belong to him rather than to Sedecias, chap. iv. 20. (Calmet) --- Yet it might afterwards be applied to the latter, (Haydock) and to the ruin of Jerusalem, Ecclesiasticus xlix. 8. (St. Jerome, Pref.; Theodoret, &c.) --- The city is represented standing, and sometimes in ruins. Chap. v. seems to have been written after the rest, ver. 4, 18. (Calmet) --- It is not acrostic like them. The prophet alludes to the wretched condition of the Jews, after the murder of their Messias; and hence the Church makes use of the lamentations on the anniversary of our Saviour's passion, inviting all sinners, both Jews and Gentiles, to repent: \"Jerusalem, Jerusalem, be converted to the Lord thy God.\" (Worthington) --- Many passages are applicable to a soul fallen into sin, as the commentary under the name of St. Jerome, (Haydock) compiled by Rabanus, (Du Pin) shews. (Haydock)"
