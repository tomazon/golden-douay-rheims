      v:044: 'LAM:3:44 | 44 | 44 | <i>Samech</i>. Thou hast set a cloud before thee, that <em>our</em> prayer may not pass through.'
      v:045: 'LAM:3:45 | 45 | 45 | <i>Samech</i>. Thou hast made me as an outcast, and refuse, in the midst of the people.'
      v:046: LAM:3:46 | 46 | 46 | <i>Phe</i>. All <i>our</i> enemies have opened their mouths against us.
      v:047: 'LAM:3:47 | 47 | 47 | <i>Phe</i>. Prophecy is become to us a fear, and a snare, and destruction.'
      v:048: 'LAM:3:48 | 48 | 48 | <i>Phe</i>. My eye hath run down with streams of water, for the destruction of the daughter of my people.'
      v:049: 'LAM:3:49 | 49 | 49 | <i>Ain</i>. My eye is afflicted, and hath not been quiet, because there was no rest:'
