      v:066: 'LAM:3:66 | 66 | 66 | <i>Thau</i>. Thou shalt persecute them in anger, and shalt destroy them from under the heavens, O Lord.'
  c:004:
    commentary:
      v:001:
        - 'LAM:4:1 | 1 | 1 | <i>Colour.</i> Hebrew, "gold." Septuagint, "silver;" (Haydock) denoting the patriarchs, (Theodoret) chiefs, (Vatable) or ornaments of the temple. (Calmet) --- It had formerly glittered with gold; now there was nothing but smoke and ruins. (Worthington)'
      v:002:
        - "LAM:4:2 | 2 | 2 | <i>Best.</i> Hebrew, \"gold of Phaz,\" in Colchis, Genesis ii. 11. (Calmet) --- In Solomon's reign, they powdered their hair with gold dust. (Josephus, Antiquities viii. 7.) --- <i>Vessels.</i> Isaias xxx. 14."
      v:003:
        - 'LAM:4:3 | 3 | 3 | <i>Sea-monsters.</i> Literally, <i>Lamia.</i> Hebrew <i>Tannim.</i> (Haydock) --- The lamia has a face like a woman, and a body like beasts; and is cruel, yet feeds its young. (Worthington) --- The fabulous lamia is supposed to destroy all children, (Diod. Sic. xx.; Ovid, Fast. vi.) and cannot be meant. But the sea dog, though most cruel will not neglect its young ones. (Calmet) --- <i>Ostrich.</i> Hebrew <i>henim,</i> (Haydock) "swans," Isaias xiii. 21., and Job xxix. 14. The ostrich is said to break some of its eggs. (Elian iv. 37.) -- Swans do the like, and devour their young; for which reason they are hated by the Indians. (Elian xiv. 3.) --- Septuagint, "their young (drajohs) have suckled the daughters of my people, so that they can find no remedy, like," &c. (Haydock) --- Though the ostrich has wings it never flies, but dwells in desert places. Such is the condition of the Israelites. (Theodoret) --- The ostrich forsakes its eggs. (Worthington) --- All are solicitous for themselves.'
      v:005:
        - 'LAM:4:5 | 5 | 5 | <i>Scarlet.</i> Literally, "yellow;" <i>croceis.</i> (Haydock) --- Hebrew means purple. Those who have been educated in the most delicate manner, are forced to feed on the most disgusting things, 4 Kings vi. 25., and xviii. 27., and Deuteronomy xxviii. 54.'
      v:006:
        - 'LAM:4:6 | 6 | 6 | <i>In her.</i> Sodom was destroyed by God. Her temporal misery was short. (Haydock) --- Jerusalem was exposed to greater afflictions (Calmet) here, (Haydock) and her ingratitude and abominations were greater, Ezechiel xvi. 46.'
      v:007:
        - 'LAM:4:7 | 7 | 7 | <i>Old ivory.</i> Whiteness shews its age. (Pliny, [Natural History?] iii. 8.) --- As it grows old it turns yellow, and loses much of its value. But the ancients had the art of dyeing it scarlet. (Virgil, Æneid xii.; Homer, Iliad iv.; Ovid ii. Am. v.) (Calmet) --- Hebrew <i>poninim</i> may signify (Haydock) "pearls," the shells of which are stained with a delicate red; though the epithet <i>ruddy</i> may mean "shining," in which sense <i>purpureus</i> is used. (Horace, iv. Od. 1.) --- The complexion of the Nazarites was fair, with a mixture of red, Canticle of Canticles v. 10. They were probably clothed in white, and were highly respected, 1 Machabees iii. 49., Amos ii. 11., and Numbers vi. 18. (Calmet)'
      v:008:
        - 'LAM:4:8 | 8 | 8 | <i>Coals.</i> Hebrew, "blackness." Septuagint, "soot." (Haydock) --- The people were naturally brown. Fasting and distress cause them to turn black, chap. v. 10., and Joel ii. 6. (Calmet) --- They were so changed, that old acquaintances knew not one another. (Worthington)'
      v:009:
        - 'LAM:4:9 | 9 | 9 | <i>For.</i> Literally, "by the barrenness of the earth." (Haydock) --- Such a death was, no doubt, more painful than to perish quickly by the sword. (Calmet)'
      v:010:
        - 'LAM:4:10 | 10 | 10 | <i>Pitiful.</i> So their nature dictates. (Worthington) --- But hunger made them the reverse. Some think they slew their children, to prevent them being exposed to more cruel torments, (Calmet) as the people of Colchis do their sick. (Chardin.) --- <i>Sodden:</i> boiled or roasted; <i>coxerunt,</i> ver. 5., and Deuteronomy xxviii. 55. At the last siege of Jerusalem, this barbarity was manifested. (Calmet) (Josephus, Jewish Wars vii. 8.; Gr. 21.) See chap ii. 20. --- <i>Daughter.</i> So cities are styled. (Worthington)'
      v:012:
        - 'LAM:4:12 | 12 | 12 | <i>Believed.</i> God had so often protected this city against Sennacherib, Holofernes, &c. (Haydock) --- It had been also so strongly fortified, 2 Kings v. 6. (Calmet)'
      v:013:
        - 'LAM:4:13 | 13 | 13 | <i>Priests.</i> They too generally favoured (Haydock) the false prophets, chap. ii. 26., &c. They were judges, and condemned the innocent: or exposed (Calmet) the citizens to destruction, by not warning them to amend, (Haydock) and to submit to the Chaldeans. (Calmet) --- Impostors are called prophets, as they have the same outward appearance. (Worthington)'
      v:014:
        - 'LAM:4:14 | 14 | 14 | <i>They.</i> Septuagint, "Her guards have tottered in," &c. --- <i>When.</i> Protestants, "so that men could not touch their garments," as they were defiled. (Haydock) --- These hypocrites were afraid of touching blood, as they observed external ceremonies, while they disregarded the spirit of religion.'
      v:015:
        - 'LAM:4:15 | 15 | 15 | <i>Depart.</i> They were not ashamed to speak thus to others, or the citizens address the priests contaminated with blood. Even the Chaldeans looked upon the Jews with abhorrence, as an abandoned people. --- <i>For they.</i> Hebrew, "but they understood not, and wandered about. They, (Calmet) the Gentiles, <i>said.</i>" (Haydock)'
      v:016:
        - 'LAM:4:16 | 16 | 16 | <i>They,</i> the Jews; or rather the prophet thus describes the Chaldeans, chap. v. 12., and Deuteronomy xxviii. 50.'
      v:017:
        - 'LAM:4:17 | 17 | 17 | <i>Save.</i> The Egyptians attempted it in vain, chap. xxxiv. 8., and xxxvii. 10.'
      v:018:
        - LAM:4:18 | 18 | 18 | <i>Streets.</i> There were enemies within as well as without. (Calmet)
      v:020:
        - 'LAM:4:20 | 20 | 20 | <i>Christ,</i> &c. According to the letter, is spoken of their king, who is called the <i>Christ;</i> that is, the anointed of the Lord. But it also relates, in the spiritual sense, to Christ our Lord, suffering for our sins. (Challoner) (Isaias liii. 5.) (St. Augustine, City of God xviii. 33.) --- It literally speaks of Josias, or of Sedecias. (Worthington) --- Josias was slain by the Egyptians. (St. Jerome, in Zacharias xii.) --- But Sedecias seems chiefly to be meant. The people were much attached to him, though he was wicked; and they expected that he would have rescued them from the power of the Chaldeans, as his league with the neighbouring Gentiles (Calmet) seemed to insure, (Haydock) if they had proved faithful. (Calmet) --- But all was useless against the Lord. (Haydock)'
      v:021:
        - 'LAM:4:21 | 21 | 21 | <i>Rejoice.</i> Edom had manifested her joy at the misfortunes of Juda. The prophet hints at this with a cutting irony, Psalm cxxxvi. 7., and Abdias 11. --- <i>Come,</i> as at a feast. Edom was visited five years after the Jews, chap. xlix. 7. --- <i>Naked.</i> Septuagint, "and shalt pour it out," (Haydock) or vomit. (Calmet) (Grotius)'
      v:022:
        - 'LAM:4:22 | 22 | 22 | <i>Accomplished,</i> and sufficiently punished by exile, chap. l. 20., and Isaias xl. 2. --- <i>Discovered.</i> Genesis xliv. 16., and 3 Kings xvii. 18. (Calmet) --- In vain wouldst thou hide them. (Haydock)'
