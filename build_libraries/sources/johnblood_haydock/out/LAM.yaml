      v:051: 'LAM:3:51 | 51 | 51 | <i>Ain</i>. My eye hath wasted my soul, because of all the daughters of my city.'
      v:052: 'LAM:3:52 | 52 | 52 | <i>Sade</i>. My enemies have chased me, and caught me like a bird, without cause.'
      v:053: 'LAM:3:53 | 53 | 53 | <i>Sade</i>. My life is fallen into the pit, and they have laid a stone over me.'
      v:054: 'LAM:3:54 | 54 | 54 | <i>Sade</i>. Waters have flowed over my head: I said: I am cut off.'
      v:055: 'LAM:3:55 | 55 | 55 | <i>Coph</i>. I have called upon thy name, O Lord, from the lowest pit.'
      v:056: 'LAM:3:56 | 56 | 56 | <i>Coph</i>. Thou hast heard my voice: turn not away thy ear from my sighs, and cries.'
      v:057: 'LAM:3:57 | 57 | 57 | <i>Coph</i>. Thou drewest near in the day, when I called upon thee: thou saidst: Fear not.'
      v:058: 'LAM:3:58 | 58 | 58 | <i>Res</i>. Thou hast judged, O Lord, the cause of my soul, <i>thou the</i> Redeemer of my life.'
      v:059: 'LAM:3:59 | 59 | 59 | <i>Res</i>. Thou hast seen, O Lord, their iniquity against me, judge thou my judgment.'
      v:060: 'LAM:3:60 | 60 | 60 | <i>Res</i>. Thou hast seen all their fury, <i>and</i> all their thoughts against me.'
      v:061: 'LAM:3:61 | 61 | 61 | <i>Sin</i>. Thou hast heard their reproach, O Lord, all their imaginations against me.'
      v:062: 'LAM:3:62 | 62 | 62 | <i>Sin</i>. The lips of them that rise up against me: and their devices against me all the day.'
