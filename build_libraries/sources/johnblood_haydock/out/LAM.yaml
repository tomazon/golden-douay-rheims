      v:039: 'LAM:3:39 | 39 | 39 | <i>Mem</i>. Why hath a living man murmured, man <i>suffering</i> for his sins?'
      v:040: 'LAM:3:40 | 40 | 40 | <i>Nun</i>. Let us search our ways, and seek, and return to the Lord.'
      v:041: LAM:3:41 | 41 | 41 | <i>Nun</i>. Let us lift up our hearts with our hands to the Lord in the heavens.
