      v:004: 'JHN:2:4 | 4 | 4 | Jesus saith to her: Woman, what is it to me and to thee? my hour is not yet come.'
      v:005: 'JHN:2:5 | 5 | 5 | His mother saith to the waiters: Whatsoever he shall say to you, do ye.'
      v:006: 'JHN:2:6 | 6 | 6 | Now there were set there six waterpots of stone, according to the manner of the purifying of the Jews, containing two or three measures a-piece.'
      v:007: 'JHN:2:7 | 7 | 7 | Jesus saith to them: Fill the waterpots with water. And they filled them up to the brim.'
      v:008: 'JHN:2:8 | 8 | 8 | And Jesus saith to them: Draw out now, and carry to the chief steward of the feast. And they carried it.'
      v:009: 'JHN:2:9 | 9 | 9 | And when the chief steward had tasted the water made wine, and knew not whence it was, but the waiters knew who had drawn the water, the chief steward calleth the bridegroom,'
      v:010: 'JHN:2:10 | 10 | 10 | And saith to him: Every man at first setteth forth good wine, and when men have well drunk, then that which is worse: But thou hast kept the good wine until now.'
      v:011: 'JHN:2:11 | 11 | 11 | This beginning of the miracles did Jesus in Cana, of Galilee: and he manifested his glory, and his disciples believed in him.'
      v:012: 'JHN:2:12 | 12 | 12 | After this, he went down to Capharnaum, he and his mother, and his brethren, and his disciples: and they remained there not many days.'
      v:013: 'JHN:2:13 | 13 | 13 | And the Pasch of the Jews was at hand, and Jesus went up to Jerusalem:'
      v:014: 'JHN:2:14 | 14 | 14 | And he found in the temple those that sold oxen, and sheep, and doves, and the changers of money sitting.'
      v:015: "JHN:2:15 | 15 | 15 | And when he had made as it were a scourge of little cords, he drove them all out of the temple, the sheep also and the oxen, and he poured out the changers' money, and the tables he overthrew."
      v:016: 'JHN:2:16 | 16 | 16 | And he said to them that sold doves: Take these things hence, and make not the house of my Father a house of traffic.'
      v:017: 'JHN:2:17 | 17 | 17 | And his disciples remembered that it was written: {VERSE_FOOTNOTE_INDEX_REF 0}The zeal of thy house hath eaten me up.'
      v:018: 'JHN:2:18 | 18 | 18 | The Jews therefore answered, and said to him: What sign dost thou shew to us, seeing thou dost these things?'
      v:019: 'JHN:2:19 | 19 | 19 | Jesus answered, and said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Destroy this temple, and in three days I will raise it up.'
      v:020: 'JHN:2:20 | 20 | 20 | The Jews then said: Six and forty years was this temple in building, and wilt thou raise it up in three days?'
      v:021: JHN:2:21 | 21 | 21 | But he spoke of the temple of his body.
      v:022: 'JHN:2:22 | 22 | 22 | When, therefore, he was risen again from the dead, his disciples remembered that he had said this, {VERSE_FOOTNOTE_INDEX_REF 0}and they believed the Scripture, and the word that Jesus had said.'
      v:023: 'JHN:2:23 | 23 | 23 | Now when he was at Jerusalem, at the Pasch, upon the festival day, many believed in his name, seeing his miracles, which he did.'
      v:024: 'JHN:2:24 | 24 | 24 | But Jesus did not trust himself to them, because he knew all men.'
      v:025: 'JHN:2:25 | 25 | 25 | And because he needed not that any should give testimony of man: for he knew what was in man.'
  c:003:
    commentary:
      v:002:
        - 'JHN:3:2 | 2 | 2 | <i>By night.</i> Nicodemus was at this time weak in faith, and therefore did not wish to endanger himself by coming to our Saviour in open day, when the enemies of Christ could see him. For many (as this evangelist informs us in chap. xii. ver. 42,) of the chief men also believed in him; but because of the Pharisees they did not confess, that they might not be cast out of the Synagogue. (St. Chrysostom) --- It appears from this verse that Jesus Christ wrought many miracles, even in the first year of his preaching: though not very publicly, and amidst the crowd. However, few of those which he performed in Judea are noticed by the evangelist.'
      v:005:
        - "JHN:3:5 | 5 | 5 | <i>Unless a man be born again of water, and the Holy Ghost.</i> Though the word <i>Holy</i> be now wanting in all Greek copies, it is certainly the sense. The ancient Fathers, and particularly St. Augustine in divers places, from these words, prove the necessity of giving baptism to infants: and by Christ's adding <i>water,</i> is excluded a metaphorical baptism. See also Acts viii. 36. and x. 47. and Titus iii. 5. (Witham) --- <i>Except a man be born again.</i> That is, unless you are born again by a spiritual regeneration in God, all the knowledge which you learn from me, will not be spiritual but carnal. But I say to you, that neither you nor any other person, unless you be born again in God, can understand or conceive the glory which is in me. (St. Chrysostom)"
      v:008:
        - 'JHN:3:8 | 8 | 8 | <i>The Spirit breatheth where he will.</i> The Protestant translation has <i>the wind:</i> and so it is expounded by St. Chrysostom and St. Cyril on this verse; as if Christ compared the motions of the Holy Ghost to the <i>wind,</i> of which men can give so little account, whence it comes, or whither it goes. Yet many others, as St. Augustine, St. Ambrose and St. Gregory, understand this expression of the Holy Ghost, of whom it can only be properly said, that <i>he breatheth where he will.</i> (Witham)'
      v:010:
        - "JHN:3:10 | 10 | 10 | <i>And knoweth not these things.</i> That is, of baptism given by in a visible manner, and you understand not, how will you comprehend greater and heavenly things, if I speak of them? (Witham) --- Many passages, both in the law and the prophets, implied this doctrine of <i>regeneration;</i> for what else can be the meaning of the <i>circumcision of the heart,</i> commanded by Moses; (Deuteronomy x. 16.) of the renewal of a clean and right spirit, prayed for by David; (Psalm l.) of God's giving his people a new heart and a new spirit. (Ezechiel xxxvi. 26, &c.) But the Pharisees, taken up with their rites and traditions, paid little attention to spiritual things of greater moment."
      v:011:
        - 'JHN:3:11 | 11 | 11 | <i>We speak what we know.</i> It may perhaps be asked here, why Christ speaks in the plural number? To this we must answer, that it is the only Son of God, who is here speaking, showing us how the Father is in the Son, and the Son in the Father, and the Holy Ghost proceeding from both. (St. Thomas Aquinas)'
      v:013:
        - 'JHN:3:13 | 13 | 13 | <i>No man hath ascended---but he that descended from heaven, the Son of man, who is in heaven.</i> These words, divers times repeated by our Saviour, in their literal and obvious sense, shew that Christ was in heaven, and had a being before he was born of the Virgin Mary, against the Cerinthians, &c. That he <i>descended</i> from heaven: that when he was made man, and conversed with men on earth, he was at the same time in heaven. Some Socinians give us here their groundless fancy, that Jesus after his baptism took a journey to heaven, and returned again before his death. Nor yet would this make him <i>in heaven,</i> when he spoke this to his disciples. (Witham)'
      v:014:
        - 'JHN:3:14 | 14 | 14 | This comparison of the serpent lifted up in the desert, upon which whoever looked was immediately cured from the bite of the fiery serpents, is a figure of the crucifixion of Christ on Calvary. And we remark, that our divine Saviour makes use of these words, <i>the Son of man must be lifted up</i> or exalted; (<i>exaltari</i>) by which form of expression he would teach us, that he does not consider the cross as a disgrace, but as a glory; (Theophylactus and St. Chrysostom) and moreover, that as the Israelites, bitten by the fiery serpents, were cured by looking upon the brazen serpent, so are Christians cured by looking up with an active faith, replete with love and confidence, on Jesus Christ crucified.'
      v:016:
        - 'JHN:3:16 | 16 | 16-17 | <i>Give his only begotten Son---God sent not his Son into the world.</i> He was then his Son, his only begotten Son, before he sent him into the world. He was not, therefore, his Son, only by the incarnation, but was his Son <i>from the beginning,</i> as he was also his <i>word</i> from all eternity. This was the constant doctrine of the Church, and of the Fathers, against the heresy of the Arians, that God <i>was always Father,</i>[1] and the Son <i>always</i> the eternal Son of the eternal Father. See note on chap. i. ver. 14. (Witham) --- <i>The world may be saved.</i> Why, says St. Augustine, is Christ called the Saviour of the world, unless from the obligation he took upon himself at his birth? He has come like a good physician, effectually to save mankind. The man, therefore, destroys himself, who refuses to follow the prescriptions of his physician. (St. Augustine)'
      v:018:
        - 'JHN:3:18 | 18 | 18 | <i>Is not judged.</i> He that believeth, viz. by a faith working through charity, is not <i>judged;</i> that is, is not <i>condemned;</i> but the obstinate <i>unbeliever</i> is <i>judged;</i> that is, <i>condemned already,</i> by retrenching himself from the society of Christ and his Church. (Challoner)'
      v:019:
        - 'JHN:3:19 | 19 | 19 | <i>The judgment.</i> That is, the cause of his condemnation. (Challoner)'
      v:022:
        - 'JHN:3:22 | 22 | 22 | <i>And baptized.</i> Not Christ himself, but his disciples. See chap. iv. 2. (Witham)'
      v:023:
        - 'JHN:3:23 | 23 | 23 | <i>Salem.</i> A town situated upon the river Jordan, where formerly Melchisedech reigned. (Ven. Bede)'
      v:029:
        - "JHN:3:29 | 29 | 29 | He of whom you complain is the bridegroom, and I am the friend of the bridegroom, sent before to prepare his bride; that is, to collect for him a Church from all nations. (Alcuin.) --- The servants of the bridegroom do not rejoice in the same manner as his friends: I am his friend, and I rejoice with very great joy, because of the bridegroom's voice. He must increase, and I must decrease; by which words the great precursor demonstrates to the world, that not the least envy with regard to his divine Master rankles in his heart; but on the contrary, that he should be happy to see all his followers desert him, to run to Jesus Christ. (St. Chrysostom)"
      v:030:
        - 'JHN:3:30 | 30 | 30 | <i>He</i> (Christ) <i>must increase,</i> not in virtue and perfection, with which he is replenished, but in the opinion of the world, when they begin to know him, and believe in him: and in like manner, I must be diminished, when they know how much he is above me. (Witham)'
      v:031:
        - 'JHN:3:31 | 31 | 31 | <i>He that cometh from above,</i> meaning Christ. <i>He that is of the earth,</i> meaning himself, <i>is from the earth,</i>[2] is earthly, is but a frail and infirm man; and so <i>speaketh</i> as <i>from the earth:</i> this seems rather the sense, than that he speaketh of, or concerning the earth. See the Greek text. (Witham)'
      v:032:
        - 'JHN:3:32 | 32 | 32 | <i>What he hath seen and heard.</i> The meaning is not by his senses, but what he knows for certain, having the same knowledge as his eternal Father. See chap. v., ver. 19. And no one; i.e. but few <i>now receive</i> his testimony. (Witham)'
      v:033:
        - 'JHN:3:33 | 33 | 33 | <i>He that hath received his testimony.</i> These following words to the end of the chapter, seem to be the words of St. John the Baptist, rather than of the evangelist. The sense is, whosoever hath believed, and received the doctrine of Christ, hath attested as it were under his hand and seal, <i>that God is true,</i> and hath executed his promise concerning the Messias. (Witham)'
      v:034:
        - 'JHN:3:34 | 34 | 34 | <i>Doth not give the Spirit by measure.</i> Christ, even as man, has a plenitude of graces. See chapt. i. ver. 14. And <i>all things,</i> all creatures, both in heaven and earth, are given <i>into his hands,</i> and made subject to him, as man. See 1 Corinthians xv. 26. (Witham)'
      v:035:
        - 'JHN:3:35 | 35 | 35 | <i>The Father loveth the Son.</i> The Father loveth John, loveth Paul, yet he hath not given all things into their hands. The Father loveth the Son, not as a lord does his servants, not as an adopted Son, but as his only begotten Son; therefore hath he given all things into his hands, that as the Father is, so may the Son be. (St. Augustine)'
      v:036:
        - 'JHN:3:36 | 36 | 36 | The divinity of the Son is in this chapter proved as clearly as in 1 John v. 7. "There are three who give testimony in heaven; the Father, the Word, and the Holy Ghost; and these three are one." Which verse is entirely omitted by Luther in his version; for which omission he is severely reproved by Keckerman. But while Catholics and Protestants deduce from this and many other places in Scripture, the divinity of Jesus Christ, as an indubitable and irrefragable consequence, how may learned Arians, Socinians, and Unitarians read the same texts, and deduce quite contrary consequences? How clearly does this prove that the <i>Bible only</i> cannot prove the exclusive rule of faith. With reason does the Cambridge divinity professor, Dr. Herbert Marsh, ask in his late publication on this subject, p. 18, "Are all Protestants alike in their religion? Have we not got Protestants of the Church of England, Protestants of the Church of Scotland, Protestants who hold the profession of Augsburgh? Have we not both Arminian and Calvinistic Protestants? Are not the Moravians, the Methodists, the Baptists, the Quakers, and even the Jumpers, the Dunkers, the Swedenborgians, all Protestants? Since, then Protestantism assumes so many different forms, men speak quite <i>indefinitely,</i> if they speak of it without explaining the particular kind which they mean. When I hear of a Swedish or a Danish Protestant, I know that it means a person whose religion is the <i>Bible only,</i> as expounded by the <i>Synod of Dort.</i> In like manner a Protestant of the Church of England, is a person whose religion is the <i>Bible only;</i> but the Bible as expounded by its <i>Liturgy</i> and <i>Articles.</i> How, therefore, can we know, if we give the <i>Bible only</i>, what sort of Protestantism well be deduced from it?" --- In the same publication, Dr. Herbert Marsh, p. 21, adds, "Protestants of <i>every</i> description, however various and even opposite in their opinions, claim severally for themselves the honour of deducing from the Bible irrefragable and indubitable consequences. The doctrine of conditional salvation is an indubitable consequence to the Arminian. The doctrine of absolute decree, an indubitable consequence to the Calvinist. The doctrines of the trinity, the atonement and the sacraments, which the Church of England considers as indubitable consequences of the Bible, would not be so, if the Unitarians and Quakers were right in the consequences which they draw from the Bible. But the consequences which they deduce appear indubitable to them." This the professor properly styles protestantism in the abstract, or generalized, and nearly allied to apostacy from Christianity: a system, p. 16, "by which many a pilgrim has lost his way between the portal of the temple and the altar---disdaining the gate belonging only to the priests, and approaching at once the portals of the temple, they have ventured without a clue, to explore the inmost recesses; and have been bewildered in their way, till at length they have wandered to the devious passage, where Christianity itself becomes lost from the view." See his <i>Inquiry into the consequences of neglecting to give the Prayer-Book with the Bible.</i>'
