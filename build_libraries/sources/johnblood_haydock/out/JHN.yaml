      v:001: 'JHN:21:1 | 1 | 1 | After this Jesus manifested himself again to the disciples at the sea of Tiberias. And he manifested <i>himself</i> after this manner:'
      v:002: 'JHN:21:2 | 2 | 2 | There were together Simon Peter, and Thomas, who is called Didymus, and Nathanael, who was of Cana, in Galilee, and the sons of Zebedee, and two others of his disciples.'
      v:003: 'JHN:21:3 | 3 | 3 | Simon Peter saith to them; I go a fishing. They say to him; We also come with thee. And they went forth and entered into a ship: and that night they caught nothing.'
      v:004: 'JHN:21:4 | 4 | 4 | But when the morning was come, Jesus stood on the shore: yet the disciples knew not that it was Jesus.'
      v:005: 'JHN:21:5 | 5 | 5 | Jesus therefore said to them; Children, have you any meat? they answered him; No.'
      v:006: 'JHN:21:6 | 6 | 6 | He saith to them; Cast the net on the right side of the ship, and you shall find. They cast, therefore: and now they were not able to draw it for the multitude of fishes.'
      v:007: 'JHN:21:7 | 7 | 7 | That disciple, therefore, whom Jesus loved, said to Peter; It is the Lord. Simon Peter, when he heard that it was the Lord, girded his coat about him, (for he was naked) and cast himself into the sea.'
      v:008: 'JHN:21:8 | 8 | 8 | But the other disciples came in the ship, (for they were not far from the land, but as it were two hundred cubits) drawing the net with fishes.'
      v:009: 'JHN:21:9 | 9 | 9 | As soon, then, as they came to land, they saw hot coals lying, and a fish laid thereon, and bread.'
      v:010: JHN:21:10 | 10 | 10 | Jesus saith to them; Bring hither of the fishes which you have now caught.
      v:011: 'JHN:21:11 | 11 | 11 | Simon Peter went up, and drew the net to land, full of great fishes, one hundred and fifty-three. And although there were so many, the net was not broken.'
      v:012: 'JHN:21:12 | 12 | 12 | Jesus saith to them; Come, and dine. And none of them who were at meat, durst ask him, Who art thou? knowing that it was the Lord.'
      v:013: 'JHN:21:13 | 13 | 13 | And Jesus cometh and taketh bread, and giveth them, and fish in like manner.'
      v:014: 'JHN:21:14 | 14 | 14 | This is now the third time that Jesus was manifested to his disciples, after he was risen from the dead.'
      v:015: 'JHN:21:15 | 15 | 15 | When, therefore, they had dined, Jesus saith to Simon Peter; Simon, <i>son</i> of John, lovest thou me more than these? He saith to him; Yea, Lord, thou knowest that I love thee. He saith to him; Feed my lambs.'
      v:016: 'JHN:21:16 | 16 | 16 | He saith to him again; Simon, <i>son</i> of John, lovest thou me? He saith to him; Yea, Lord, thou knowest that I love thee. He saith to him; Feed my lambs.'
      v:017: 'JHN:21:17 | 17 | 17 | He saith to him the third time; Simon, <i>son</i> of John, lovest thou me? Peter was grieved, because he said to him the third time, Lovest thou me? And he said to him; Lord, thou knowest all things: thou knowest that I love thee. He said to him; Feed my sheep.'
      v:018: 'JHN:21:18 | 18 | 18 | Amen, amen, I say to thee: {VERSE_FOOTNOTE_INDEX_REF 0}when thou wast younger thou didst gird thyself, and didst walk where thou wouldst: But when thou shalt be old, thou shalt stretch forth thy hands, and another shall gird thee, and lead thee whither thou wouldst not.'
      v:019: 'JHN:21:19 | 19 | 19 | And this he said, signifying by what death he should glorify God. And when he had said this, he saith to him; Follow me.'
      v:020: 'JHN:21:20 | 20 | 20 | Peter turning about, saw that disciple whom Jesus loved, following, {VERSE_FOOTNOTE_INDEX_REF 0}who also leaned on his breast at the supper, and said; Lord, who is he that shall betray thee?'
      v:021: 'JHN:21:21 | 21 | 21 | Him, therefore, when Peter had seen, he saith to Jesus; Lord, and what <i>shall</i> this man <i>do</i>?'
      v:022: 'JHN:21:22 | 22 | 22 | Jesus saith to him; So I will have him to remain till I come, what is it to thee? follow thou me.'
      v:023: 'JHN:21:23 | 23 | 23 | This saying, therefore, went abroad among the brethren, that that disciple should not die. And Jesus did not say to him, He should not die: but, So I will have him to remain till I come, what is it to thee?'
      v:024: 'JHN:21:24 | 24 | 24 | This is that disciple who giveth testimony of these things, and hath written these things: and we know that his testimony is true.'
      v:025: 'JHN:21:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}But there are also many other things which Jesus did, which if they were written every one, the world itself, I think, would not be able to contain the books that should be written.'
intro:
  - PREFACE.
  - "St. John, the evangelist, a native of Bathsaida, in Galilee, was the son of Zebedee and Salome. He was by profession a fisherman. Our Lord gave to John, and to James, his brother, the surname of <i>Boanerges,</i> or, sons of thunder; most probably for their great zeal, and for their soliciting permission to call fire from heaven to destroy the city of the Samaritans, who refused to receive their Master. St. John is supposed to have been called to the apostleship younger than any of the other apostles, not being more than twenty-five or twenty-six years old. The Fathers teach that he never married. Our Lord had for him a particular regard, of which he gave the most marked proofs at the moment of his expiring on the cross, by intrusting to his care his virgin Mother. He is the only one of the apostles that did not leave his divine Master in his passion and death. In the reign of Domitian, he was conveyed to Rome, and thrown into a caldron of boiling oil, from which he came out unhurt. He was afterwards banished to the island of Patmos, where he wrote his book of Revelations; and, according to some, his Gospel. <i>Tota antiquitas in eo abundè consentit, quod Domitianus exilii Joannis auctor fuerit.</i> (Lampe. Proleg. lib. i. cap. 4.) --- In his gospel, St. John omits very many leading facts and circumstances mentioned by the other three evangelists, supposing his readers sufficiently instructed in points which his silence approved. It is universally agreed, that St. John had seen and approved of the other three gospels. (St. Hier. [St. Jerome,] de vir. illust. Eusebius, lib. iii, chap. 24.) --- St. Luke, says a learned author, seems to have had more learning than any other of the evangelists, and his language is more varied, copious, and pure. This superiority in style may perhaps be owing to his longer residence in Greece, and greater acquaintance with Gentiles of good education. --- St. Denis, of Alexandria, found in the gospel of St. John, elegance and precision of language, not only in the choice and arrangement of expressions, but also in his mode of reasoning and construction. We find here, says this saint, nothing barbarous and improper, nothing even low and vulgar; insomuch, that God not only seems to have given him light and knowledge, but also the means of well clothing his conceptions. (Dion. Alex. [Denis of Alexandria] apud Euseb. lib. vii, chap. 25.) --- Our critics do not join with St. Denis. They generally conceive St. John, with respect to language, as the least correct of the writers of the New Testament. His style argues a great want of those advantages which result from a learned education: but this defect is amply compensated by the unexampled simplicity with which he expresses the sublimest truths, by the supernatural lights, by the depth of the mysteries, by the superexcellency of the matter, by the solidity of his thoughts, and importance of his instructions. The Holy Ghost, who made choice of him, and filled him with infused wisdom, is much above human philosophy and the art of rhetoric. He possesses, in a most sovereign degree, the talent of carrying light and conviction to the mind, and warmth to the heart. He instructs, convinces, and persuades, without the aid of art or eloquence. --- St. John is properly compared to the eagle, because in his first flight he ascends above all sublunary objects, and does not stop till he meets the throne of the Almighty. He is so sententious, says St. Ambrose, that he gives us as many mysteries as words. (De Sacram. lib. iii, chap. 2) --- From Patmos our saint returned to Ephesus, where he died. (Euseb. lib. iii. hist. eccles.) --- It is said that the original gospel was preserved in the church of Ephesus till the seventh age [century], at least till the fourth; for St. Peter, of Alexandria, cites it. See Chron. Alex. and manuscript fragment. de paschate apud Petav. et Usher. --- Besides the gospel, we have of St. John three epistles and the Book of Revelations; and though other productions have been palmed on the world under the name of our evangelist, the Catholic Church only approves of those above specified. Ancient Fathers have given him the name of the <i>Theologian:</i> a title his gospel, and particularly the first chapter, deserves. Polycratus, bishop of Ephesus, tells us that St. John carried on his forehead a plate of gold, as priest of Jesus Christ, to honour the priesthood of the new law, in imitation of the high priests of the Jews. (Polycr. apud Euseb. liv. v, chap. 24.) --- This gospel was written in Greek, about the end of the first hundred years from Christ's nativity, at the request of the bishops of the Lesser Asia [Asia Minor], against the <i>Cerinthians</i> and the <i>Ebionites,</i> and those heretics, or <i>Antichrists,</i> as St. John calls them, (1 John iv. 3.) who pretended that Jesus was a mere man, who had no being or <i>existence</i> before he was born of Joseph and Mary. The blasphemies of these heretics had divers abettors in the first three ages [centuries], as <i>Carpocrates, Artemon,</i> the two <i>Theodotus, Paul of Samosata, Sabellius,</i> and some others; on whom, see St. Irenæus, St. Epiphanius, St. Augustine, &c. To these succeeded, in the beginning of the fourth century, <i>Arius,</i> of Alexandria, and the different branches of the blasphemous Arian sect. They allowed that Jesus Christ had a being before he was born of Mary; that he was made and created before all other creatures, and was more perfect than any of them; but still that he was no more than a creature: that he had a beginning, and that there was a time <i>when he was not:</i> that he was not <i>properly God,</i> or <i>the God,</i> not the same God, nor had the same <i>substance</i> and <i>nature,</i> with the eternal Father and Creator of all things. This heresy was condemned by the Church in the first General Council, at Nice, ann. 325. --- After the Arians rose up the <i>Macedonians,</i> who denied the divinity of the Holy Ghost; and afterwards the Nestorians, Eutychians, &c. In every age pride and ignorance have produced some heresies; for, as the Apostle says, (1 Corinthians xi. 19.) <i>there must be heresies.</i> Towards the beginning of the sixteenth age [century] Luther, Zuinglius, Calvin, &c. set themselves up for <i>reformers,</i> even of that general and Catholic <i>faith</i> which they found every where taught, and believed in all Christian Churches. Luther owns that he was then <i>alone,</i> the only one of his communion, (if so it may be called); yet none of these called in question the mysteries of the <i>Trinity,</i> or of the <i>Incarnation.</i> --- But not many years after, came the blasphemous sect of the <i>Socinians,</i> so called from <i>Lœlius</i> and <i>Faustus Socini.</i> These, and their followers, renewed the condemned errors of the Arians. We scarce find any thing new in the systems of these men, who would pass for <i>somebody,</i> like Theodas, Acts v. 36.; or who, like <i>Simon,</i> the <i>magician,</i> and first heretic, would be looked upon as <i>great men,</i> and great wits, by daring to be <i>free-thinkers,</i> and thereby <i>bold blasphemers.</i> --- To do justice to Calvin, he did not think these Socinians fit to live in any Christian society: and therefore he got <i>Michael Servetus</i> burnt alive at Geneva, ann. 1553; and <i>Valentinus Gentilis,</i> one of the same sect, was beheaded at Berne, ann. 1565. I must needs say, it seems an easier matter to excuse the <i>warm sharp</i> zeal of Calvin, and his Swiss brethren, in persecuting to death these Socinians with <i>sword</i> and <i>faggot,</i> than to shew with what justice and equity these men could be put to death, who followed the very same principle, and the <i>only rule of faith;</i> i.e. Scriptures expounded by every man's private reason, or private spirit; which the pretended Reformers, all of them, maintain with as much warmth as ever, to this very day. --- Heretics in all ages have wrested the sense of the Scriptures, to make them seem to favour their errors: and by what we see so frequently happen, it is no hard matter for men who have but a moderate share of wit and sophistry, by their licentious fancies and arbitrary expositions, to turn, change, and pervert Scripture texts, and to <i>transform almost any thing into any thing,</i> says Dr. Hammond, on the second chapter of St. John's Revelation. But I need not fear to say, this never appeared so visibly as in these last two hundred years; the truth of which no one can doubt, who reads the <i>History of the Variations,</i> written by the learned bishop of Meaux. --- These late Reformers seem to make a great part of their religion consist in reading, or having at least the Bible in their mother-tongue. The number of translations into vulgar languages, with many considerable differences, is strangely multiplied. Every one rashly claims a right to expound them according to his private judgment, or his private spirit. And what is the consequence of this; but that as men's judgments and their private interpretations are different, so in a great measure are the articles of their creed and belief? --- The Scriptures, in which are contained the revealed mysteries of divine faith, are, without all doubt, the most excellent of all writings: these divers volumes, written by men inspired from God, contained not the <i>words of men,</i> but the <i>word of God,</i> which <i>can save our souls:</i> (1 Thessalonians ii. 13. and James i. 21.) but then they ought to be read, even by the learned, with the spirit of humility; with a fear of mistaking the true sense, as so many have done; with a due submission to the Catholic Church, which Christ himself commanded us <i>to hear</i> and obey. This we might learn from the Scripture itself. The apostle told the Corinthians, that even in those days there were <i>many</i> who <i>corrupted</i> and <i>adulterated the word of God.</i> (2 Corinthians ii. 17.) St. Peter gives us this admonition: that in the Epistles of St. Paul, <i>are some things hard to be understood, which the unlearned and the unstable wrest, as they do also the other Scriptures, to their own destruction.</i> --- It was merely to prevent and remedy this abuse of the best of books, that it was judged necessary to forbid the ignorant to read the Scriptures in vulgar languages, without the advice and permission of their pastors and spiritual guides, whom Christ appointed to <i>govern his Church.</i> (Acts xx. 28.) The learned University of Paris, 1525, at that time, and in those circumstances, judged the said prohibition necessary: and whosoever hath had any discourses with persons of different religions and persuasions in our kingdom, especially with Anabaptists, Quakers, and such as pretend to expound the Scriptures, either by their private reason or by the private spirit, will, I am confident, be fully convinced that the just motives of the said prohibition subsist to this very day. Ignorant men and women turn Scripture texts to the errors of their private sects, and wrest them to their own perdition; as the very best of remedies prove pernicious and fatal to those who know not their virtues, nor how to use them, and apply them. --- They might learn from the Acts of the Apostles, (Chap. xv.) that as soon as a doubt and dispute was raised, whether the Gentiles converted by the apostles, were obliged to observe any of the ceremonies of the law of Moses, this first controversy about religion was not decided by the private judgment, or private spirit, even of those apostolical preachers, but by an assembly or council of the apostles and bishops, held at Jerusalem; as appears by the letter of the council sent to the Christians at Antioch. <i>It hath seemed good to the Holy Ghost, and to us,</i> &c. to us, whom Christ promised to direct by the <i>Spirit of truth;</i> with whom, he assured us, he would <i>remain to the end of the world.</i> --- The very same method, as it is evident by the annals of Church history, hath been practised to the very time, and will be to the end of the world. It is the rule grounded on the command and promises of Christ, when he founded and established the Christian Church. All disputes about the sense of the Scriptures, and about points of the Christian belief, have been always decided by the successors of St. Peter, and the other apostles; even by general councils, when judged necessary: and they who, like Arius, obstinately refused to submit their private judgment to that of the Catholic Church, were always condemned, excommunicated, and cut off from the communion of the Church of Christ. --- Nor is this rule and this submission to be understood of the ignorant and unlearned only, but also of men accomplished in all kind of learning. The ignorant fall into errors for want of knowledge, and the learned are many times blinded by their pride and self-conceit. The sublime and profound mysteries, such as the Trinity, the Incarnation of the eternal Son of God, the manner of Christ's presence in the holy sacrament, are certainly above the reach of man's weak reason and capacity; much less are they the object of our senses, which are so often deceived. Let every reader of the sacred volumes, who pretends to be a competent judge of the sense, and of the truths revealed in them, reflect on the words which he finds in Isaias: (Chap. lv. 8, 9) <i>For my thoughts are not your thoughts; nor your ways my ways, saith the Lord. For as the heavens are exalted above the earth, so are my ways exalted above your ways, and my thoughts above your thoughts.</i> How then shall any one, by his private reason, pretend to <i>judge,</i> to <i>know,</i> to <i>demonstrate,</i> what is possible or impossible to the incomprehensible power of God? --- A self-conceited Socinian, big with the opinion he has of his own wit and knowledge, will boldly tell us, that to say or believe that three distinct persons are one and the same God, is a manifest contradiction. Must we believe him?  Or can he himself reasonably trust his own natural reason in such a mystery, against the clear testimonies of the Scripture, and the received belief of the Christian Catholic Church, in all ages? That is, against the greatest authority upon earth: whether we consider the Church as the most illustrious society and body of men; or whether we consider the same Church as under the protection of Christ and his divine promises, to teach them all truth to the end of the world. Besides this, experience itself should make the said Socinian distrust his own judgment as to such a pretended contradiction, when he finds that the brightest wits, and most subtle philosophers, after all their study and search of natural causes and effects, for so many hundred years, by the light of their reason could never yet account for the most common and obvious things in nature, such as are the <i>parts of matter,</i> and <i>extension, local motion,</i> and the <i>production</i> of numberless <i>vegetables</i> and <i>animals,</i> which we see happen, but know not how. See the author of a short answer to the late Dr. Clark and Mr. Whiston, concerning the divinity of the Son of God, and of the Holy Ghost. An. 1729. --- The latest writers among the pretended Reformers hesitate not to tell us, that what the Church and its councils have declared, as to Christ's real presence in the holy sacrament, is <i>contradicted by all our senses;</i> as if our senses, which are so often mistaken, were the supreme and only judges of such hidden mysteries. Another tells us, that for Christ to be truly and really present in many places, in <i>ten thousand places at once,</i> is a thing <i>impossible in nature and reason;</i> and his demonstrative proof is, that <i>he <b>knows</b></i> it to be impossible. With this vain presumption, he runs on to this length of extravagant rashness, and boldly pronounces, that should <i>he find such a proposition in the Bible,</i> nay, though with his eyes <i>he should see a man raise the dead,</i> and <i>declare that proposition true,</i> he <i>could not believe it:</i> and merely because <i>he <b>knows</b> it impossible:</i> which is no more than to say, that it does not seem possible to his weak reason. I do not find that he offers to bring any other proof, but that it <i>is contrary to his senses,</i> and that <i>God cannot assert a contradiction.</i> And why must we take it for a contradiction, only because he tells us, <b><i>he</i></b> <i><b>knows</b> it</i> to be so? It was certainly the safest way for him, to bring no reasons to shew it impossible to the infinite and incomprehensible power of the Almighty: this vain attempt would only have given new occasions to his learned antagonist, the author of the <i>Single Combat,</i> to expose his weakness even more than he has done. --- May not every <i>Unitarian,</i> every <i>Arian,</i> every <i>Socinian,</i> every <i>Latitudinarian,</i> every <i>Free-thinker,</i> tell us the same? And if this be a sufficient plea, none of them can be condemned of heresy or error. Calvin could never silence Servetus, (unless it were by lighting faggots round him) if he did but say, <i>I know</i> that three distinct persons cannot be one and the same God. It is a <i>contradiction,</i> and God <i>cannot assert a contradiction. I know</i> that the Son cannot be the same God with the Father. It is a contradiction, and therefore impossible. So that though I find clear texts in the Scriptures, that <i>three give testimony in heaven, the Father, the Word, and the Holy Ghost: and these three are one:</i> though Christ, the Son of God, tells us, that <i>he and the Father are one,</i> or <i>one thing; nay,</i> though I should with my own eyes, see men <i>raise the dead</i> to confirm these mysteries, (as many are recorded to have done) and <i>declare</i> them to be revealed divine <i>truths, I cannot believe them,</i> because <i>I know them</i> to be false, to be <i>nonsense,</i> to be <i>contradictions in reason and nature.</i> The like the Free-thinker may tell us, with the <i>Pelagians,</i> as to the existence of original sin, that all men should become liable to eternal death for Adam's sinning; with the <i>Manicheans,</i> that men cannot have free will to do, or abstain from, sinful actions, and yet God know infallibly from eternity what they will do; with the <i>Origenists,</i> that God, who is infinite goodness itself, will not punish sinners eternally, for yielding to what the inclinations of their corrupt nature prompt them. They have the same right to tell all Christendom, that they <i>know</i> these pretended revealed mysteries to be <i>nonsense, impossibilities,</i> and <i>contradictions.</i> And every man's private judgment, when, with an air of confidence, he says, <i>I know it,</i> must pass for infallible; though he will not hear of the Catholic Church being infallible, under the promises of our Saviour, Christ. --- But to conclude this preface, already much longer than I designed, <i>reason</i> itself, as well as the <i>experience</i> we have of our own weak understanding, from the little we know even of natural things, might preserve every sober thinking man from such extravagant presumption, pride and self-conceited rashness, as to pretend to measure God's almighty and incomprehensible power by the narrow and shallow capacity of human understanding, or to know what is possible or impossible to Him that made all things out of nothing. In fine, let not human understanding <i>exalt itself against the knowledge of God,</i> but bring into a rational captivity and submission <i>every thought to the obedience of Christ.</i> Let every one humbly acknowledge with the great St. Augustine, whose learning and capacity, modestly speaking, were not inferior to those of any of those bold and rash pretenders to knowledge, <i>that God can certainly do more than we can understand.</i> Let us reflect with St. Gregory of Nazianzus (Orat. xxxvii. p. 597. C.) that if we know not the <i>things under our feet,</i> we must not pretend to <i>fathom the profound mysteries of God.</i>[1] --- And, in the mean time, let us pray for those who are thus <i>tossed to and fro</i> with every <i>wind</i> and <i>blast</i> of different <i>doctrines,</i> (Ephesians iv. 14.) that God, of his infinite mercy, would enlighten their weak and blinded understanding with the light of the <i>one</i> true <i>faith,</i> and bring them to the <i>one fold</i> of his Catholic Church. (Witham)"
