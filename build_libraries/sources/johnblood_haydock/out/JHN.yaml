    verses:
      v:001: 'JHN:11:1 | 1 | 1 | Now there was a certain man sick, <i>named</i> Lazarus, of Bethania, of the town of Mary, and of Martha, her sister.'
      v:002: 'JHN:11:2 | 2 | 2 | (And Mary was she {VERSE_FOOTNOTE_INDEX_REF 0}that anointed the Lord with ointment, and wiped his feet with her hair: whose brother, Lazarus, was sick.)'
      v:003: 'JHN:11:3 | 3 | 3 | His sisters, therefore, sent to him, saying; Lord, behold, he whom thou lovest, is sick.'
      v:004: 'JHN:11:4 | 4 | 4 | And Jesus hearing it, said to them; This sickness is not unto death, but for the glory of God: that the Son of God may be glorified by it.'
      v:005: 'JHN:11:5 | 5 | 5 | Now Jesus loved Martha, and her sister, Mary, and Lazarus.'
      v:006: 'JHN:11:6 | 6 | 6 | When he had heard, therefore, that he was sick, he still remained in the same place two days.'
      v:007: JHN:11:7 | 7 | 7 | Then after that he said to his disciples; Let us go into Judea again.
      v:008: 'JHN:11:8 | 8 | 8 | The disciples say to him; Rabbi, the Jews but just now sought to stone thee: and goest thou thither again?'
      v:009: 'JHN:11:9 | 9 | 9 | Jesus answered: Are there not twelve hours of the day? If a man walk in the day, he stumbleth not, because he seeth the light of this world:'
      v:010: 'JHN:11:10 | 10 | 10 | But if he walk in the night, he stumbleth, because the light is not in him.'
      v:011: 'JHN:11:11 | 11 | 11 | These things he said: and after that he said to them; Lazarus, our friend, sleepeth: but I go that I may awake him out of sleep.'
      v:012: 'JHN:11:12 | 12 | 12 | His disciples, therefore, said; Lord, if he sleep, he shall do well.'
      v:013: 'JHN:11:13 | 13 | 13 | But Jesus spoke of his death: and they thought that he spoke of the repose of sleep.'
      v:014: 'JHN:11:14 | 14 | 14 | Then, therefore, Jesus said to them plainly; Lazarus is dead.'
      v:015: 'JHN:11:15 | 15 | 15 | And I am glad, for your sake, that I was not there, that you may believe: but let us go to him.'
      v:016: 'JHN:11:16 | 16 | 16 | Then Thomas, who is called Didymus, said to his fellow-disciples: Let us go also, that we may die with him.'
      v:017: 'JHN:11:17 | 17 | 17 | Jesus therefore came: and found that he had been four days already in the grave.'
      v:018: 'JHN:11:18 | 18 | 18 | (Now Bethania was near Jerusalem, about fifteen furlongs off.)'
      v:019: 'JHN:11:19 | 19 | 19 | And many of the Jews were come to Martha, and Mary, to comfort them concerning their brother.'
      v:020: 'JHN:11:20 | 20 | 20 | Martha, therefore, as soon as she heard that Jesus wast come, went to meet him: but Mary sat at home.'
      v:021: 'JHN:11:21 | 21 | 21 | Martha therefore said to Jesus: Lord, if thou hadst been here, my brother had not died:'
      v:022: 'JHN:11:22 | 22 | 22 | But now also I know that whatsoever thou wilt ask of God, God will give it thee.'
      v:023: 'JHN:11:23 | 23 | 23 | Jesus saith to her: Thy brother shall rise again.'
      v:024: 'JHN:11:24 | 24 | 24 | Martha saith to him; I know that he shall rise again,{VERSE_FOOTNOTE_INDEX_REF 0} in the resurrection at the last day.'
      v:025: 'JHN:11:25 | 25 | 25 | Jesus said to her; I am the resurrection, and the life: {VERSE_FOOTNOTE_INDEX_REF 0}he that believeth in me, although he be dead, shall live:'
      v:026: 'JHN:11:26 | 26 | 26 | And every one that liveth, and believeth in me, shall not die for ever. Believest thou this?'
      v:027: 'JHN:11:27 | 27 | 27 | She saith to him; Yea, Lord, I have believed that thou art Christ, the Son of the living God, who art come into this world.'
      v:028: 'JHN:11:28 | 28 | 28 | And when she had said these things, she went, and called her sister, Mary, secretly, saying; The master is come, and calleth for thee.'
      v:029: 'JHN:11:29 | 29 | 29 | She, as soon as she heard <i>this</i>, riseth quickly, and cometh to him.'
      v:030: 'JHN:11:30 | 30 | 30 | For Jesus was not yet come into the town: but he was still in that place where Martha had met him.'
      v:031: 'JHN:11:31 | 31 | 31 | The Jews, therefore, who were with her in the house, and comforted her, when they saw Mary that she rose up speedily and went out, followed her, saying; She goeth to the grave to weep there.'
      v:032: 'JHN:11:32 | 32 | 32 | When Mary, therefore, was come where Jesus was, seeing him, she fell down at his feet, and saith to him: Lord; if thou hadst been here, my brother had not died.'
      v:033: 'JHN:11:33 | 33 | 33 | When Jesus, therefore, saw her weeping, and the Jews that were come with her weeping, he groaned in the spirit, and troubled himself.'
      v:034: 'JHN:11:34 | 34 | 34 | And said; Where have you laid him? They say to him; Lord, come and see.'
      v:035: JHN:11:35 | 35 | 35 | And Jesus wept.
      v:036: 'JHN:11:36 | 36 | 36 | The Jews, therefore, said; Behold how he loved him.'
      v:037: 'JHN:11:37 | 37 | 37 | But some of them said: {VERSE_FOOTNOTE_INDEX_REF 0}Could not he that opened the eyes of the man born blind, have caused that this man should not die?'
      v:038: 'JHN:11:38 | 38 | 38 | Jesus, therefore, again groaning in himself, cometh to the sepulchre: Now it was a cave: and a stone was laid over it.'
      v:039: 'JHN:11:39 | 39 | 39 | Jesus saith; Take away the stone. Martha, the sister of him that was dead, saith to him; Lord, by this time he stinketh, for he is now of four days.'
      v:040: 'JHN:11:40 | 40 | 40 | Jesus saith to her; Did not I say to thee, that if thou believe, thou shalt see the glory of God?'
      v:041: 'JHN:11:41 | 41 | 41 | They took, therefore, the stone away: And Jesus, lifting up his eyes, said; Father, I give thee thanks that thou hast heard me.'
      v:042: 'JHN:11:42 | 42 | 42 | And I knew that thou hearest me always; but because of the people who stand about, have I said it: that they may believe that thou hast sent me.'
      v:043: 'JHN:11:43 | 43 | 43 | When he had said these things, he cried with a loud voice: Lazarus, come forth.'
      v:044: 'JHN:11:44 | 44 | 44 | And presently he that had been dead came forth, bound feet and hands with winding-bands, and his face was bound about with a napkin. Jesus said to them; Loose him, and let him go.'
      v:045: 'JHN:11:45 | 45 | 45 | Many, therefore, of the Jews, who were come to Mary and Martha, and had seen the things that Jesus did, believed in him.'
      v:046: 'JHN:11:46 | 46 | 46 | But some of them went to the Pharisees, and told them the things that Jesus had done.'
      v:047: 'JHN:11:47 | 47 | 47 | The chief priests, therefore, and the Pharisees, gathered a council, and said; What do we, for this man doth many miracles?'
      v:048: 'JHN:11:48 | 48 | 48 | If we let him alone so, all men will believe in him: And the Romans will come, and take away our place and nation.'
      v:049: 'JHN:11:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}But one of them, named Caiphas, being the high priest that year, said to them; You know nothing at all.'
      v:050: 'JHN:11:50 | 50 | 50 | Neither do you consider that it is expedient for you that one man should die for the people, and that the whole nation perish not.'
      v:051: 'JHN:11:51 | 51 | 51 | And this he spoke not of himself: but being the high priest of that year, he prophesied that Jesus should die for the nation.'
      v:052: 'JHN:11:52 | 52 | 52 | And not only for the nation, but to gather together in one the children of God, that were dispersed.'
      v:053: 'JHN:11:53 | 53 | 53 | From that day, therefore, they devised to put him to death.'
      v:054: 'JHN:11:54 | 54 | 54 | Wherefore Jesus walked no more openly among the Jews, but he went into a country near the desert, unto a city that is called Ephrem, and there he abode with his disciples.'
      v:055: 'JHN:11:55 | 55 | 55 | And the Pasch of the Jews was at hand: and many from the country went up to Jerusalem before the Pasch, to purify themselves.'
      v:056: 'JHN:11:56 | 56 | 56 | They sought, therefore, for Jesus: and they discoursed one with another, standing in the temple: What think you, that he is not come to the festival day? And the chief priests and Pharisees had given a commandment, that if any man knew where he was, he should tell, that they might apprehend him.'
  c:012:
    commentary:
      v:001:
        - 'JHN:12:1 | 1 | 1 | On the tenth day of the month the Jews were accustomed to collect the lambs, and other things in preparation for the ensuing great feast. On this day, likewise, they generally had a small feast, or treat for their friends, at which time Jesus coming to Bethania, joined his friends in their entertainment. This was most likely in the house of Lazarus, Martha and Mary. Martha served at the table herself, thinking herself happy in waiting on Jesus, whom she considered as her Lord and God. Lazarus was one of them that were at table, to shew himself alive, by speaking and eating with them, and thus confounding the inexcusable incredulity of the Jews. And Mary too shewed her loving attachment to Jesus, by anointing his feet with her precious ointment. (Theophylactus, St. Augustine, and St. Chrysostom)'
      v:006:
        - 'JHN:12:6 | 6 | 6 | Judas did not then begin to be wicked: he followed Christ, not in heart, but in body only. This our Master tolerated, to give us a lesson to tolerate the bad, rather than divide the body. (St. Augustine, in Joan. tract. 50.)'
      v:008:
        - 'JHN:12:8 | 8 | 8 | <i>Me you have not always</i> with you. He speaks of his corporal presence; for by his majesty, by his providence, by his ineffable and invincible grace, he ever fulfils what he said, (Matthew xxviii.) <i>Behold I am with you all days, even to the consummation of the world.</i> (St. Augustine, tract. 50 in Joan.)'
      v:010:
        - 'JHN:12:10 | 10 | 10 | <i>To kill Lazarus.</i> A foolish thought, says St. Augustine, as if Christ who had raised him to life from a natural death, could not also restore him to life, when murdered by them. (Witham) --- O foolish thought, and blinded rage! As if you could, by putting Lazarus to death, take away power from the Lord; as if Christ, who had already raised one that had died, could not as easily have raised one that was slain. But, lo! he has done both. Lazarus dead, he hath restored to life, and himself slain, he hath raised to life. (St. Augustine, tract 50. in Joan.)'
      v:019:
        - 'JHN:12:19 | 19 | 19 | <i>Do you see that we prevail nothing?</i>[1] Thus said the Pharisees, being vexed that so many followed Christ, even after they had ordered, that whosoever owned him, should be turned out of their synagogues; and after they had employed men to apprehend him, but to no purpose. (Witham)'
      v:020:
        - 'JHN:12:20 | 20 | 20 | <i>Gentiles ... came up to adore.</i> These either were proselytes who had been Gentiles, and now had embraced the Jewish law: or they were such among the Gentiles, who owned and served the one true God, as Cornelius did, (Acts, chap. x.) but did not submit themselves to circumcision, and all the other Jewish rites and ceremonies. These could only enter into that part of the temple, called the court of the Gentiles. (Witham)'
      v:024:
        - "JHN:12:24 | 24 | 24 | <i>Unless the grain of wheat.</i> The comparison is this, that as the seed must be changed, and corrupted in the ground, before it fructify, so the world would not be converted but by Christ's death. (Witham) --- By this grain of corn our Saviour means himself, who was to die by the infidelity of the Jews, and be multiplied by the faith of the Gentiles. (St. Augustine, tract. 51. in Joan.)"
      v:026:
        - 'JHN:12:26 | 26 | 26 | We must minister to Jesus by seeking not our own things, but the things of Christ; that is; we must follow him, we must walk in his footsteps, we must perform the corporal works of mercy, and every other good work, for his sake, till we come to put in practice the most perfect act of charity, the laying down of our lives for our brethren. Then will he crown us with this greatest of rewards, the happiness of reigning with him. And where I am, there shall my minister be. (St. Augustine, tract. 51. in Joan.)'
      v:027:
        - 'JHN:12:27 | 27 | 27 | <i>Now is my soul troubled.</i> Christ permitted this fear and horror to come upon his human nature, as he did afterwards in the garden of Gethsemani. <i>Father, save me from this hour;</i> yet he presently adds, <i>but for this cause I came unto this hour;</i> that is, I came into this world for this end, that I might die on a cross for all mankind. In like manner, when he had said in the garden, <i>let this cup pass from me,</i> he presently joined these words: <i>but not my will, but thine be done.</i> (Witham) --- Lest the disciples, upon hearing our Saviour exhorting them willingly and courageously to suffer death, should think within themselves, that he could well exhort them to these things, being himself beyond the reach of human misery, he assures them in this place, that he himself is in agony, and yet does not refuse to die for them. (St. Chrysostom, hom. lxvi. in Joan.)'
      v:028:
        - "JHN:12:28 | 28 | 28 | <i>Father, glorify thy name,</i> by my sufferings and death, as well as by many miracles that shall follow. <i>A voice came from heaven,</i> and so loud, that some there present compared it <i>to thunder:</i> and at the same time these words were heard: <i>I have glorified it,</i> thy name, <i>and I will glorify it again,</i> by a number of ensuing miracles at Christ's death, at his resurrection and ascension, as well as by all those miracles, which the apostles and disciples wrought afterwards. (Witham)"
      v:030:
        - 'JHN:12:30 | 30 | 30 | As the soul of Christ was troubled, not on his own account, but for the sake of the people; so this voice came from heaven, not for his sake, but for that of the people. What it announced was already known to him; the advantage and instruction of the Jews was its end, object, and motive. (St. Augustine, 52. tract. in Joan.)'
      v:031:
        - "JHN:12:31 | 31 | 31 | <i>Now is the judgment of the world:</i>  Their condemnation, says St. Chrysostom, for not believing. --- <i>The prince of this world,</i> that is, the devil, <i>shall be cast out</i> from that great tyranny, which he had over mankind, before Christ's incarnation. (Witham) --- By these words Christ informs the Gentiles that wished to see him, that soon he would punish the incredulous Jews, and cast off their synagogue, for their malice and insatiable hatred against him; and that the prince of this world, that is, the worship of idols, should be destroyed, and all called to the true faith. (Calmet)"
      v:032:
        - 'JHN:12:32 | 32 | 32 | <i>And I, if I be lifted up from the earth:</i> that is, on the cross. See the same expression, John iii. 14. and viii. 28. --- <i>I will draw all things,</i> all nations, <i>to myself</i> by faith. (Witham)'
      v:034:
        - 'JHN:12:34 | 34 | 34 | <i>How sayest thou the Son of man must be lifted up?</i> By these words of the people, Christ, in this discourse must have called himself <i>the Son of man,</i> though it is not here mentioned by the evangelist. The people also tell him, they had heard that their Messias was to <i>abide for ever:</i> which was true as to his spiritual kingdom of grace, not as to such a glorious temporal kingdom, as they imagined. (Witham)'
      v:035:
        - 'JHN:12:35 | 35 | 35 | <i>Yet a little while,</i>[2] that is, for a very few days, I, who am the <i>light</i> of the world, am <i>with you.</i> (Witham) --- How much do the Jews now do, and yet they know not what they do: but like men that are walking in the dark, they think they are in the right way, when alas! they are quite the contrary. (St. Chrysostom, hom. lxvi. in Joan.)'
      v:039:
        - 'JHN:12:39 | 39 | 39 | <i>They could not believe,</i>[3] that is, they would not, says St. Augustine, or it could not be, considering their wilful obstinate blindness. (Witham) --- But where then is the sin, if they could not believe? They could not believe, because they would not. For as it is the glory of the will of God, that it cannot be averse to its own glory, so it is the fault of the will of man, that it cannot believe. (St. Augustine, tract. 53. in Joan.) They could not believe. Since the prophet has foretold it, and he cannot but say the truth, it is impossible that they should now believe. Not but they had it in their power to believe; and had they believed, the prophet would never have foretold the contrary. (St. Chrysostom, hom. lxvii. in Joan.)'
      v:040:
        - 'JHN:12:40 | 40 | 40 | <i>He hath blinded their eyes,</i> &c. See Matthew xiii. 14. (Witham) --- God blinded the Jews, not by filling them with malice, but by refusing them his graces, of which they had made themselves unworthy, and which they before abused and despised. It was their perverse will, their pride, presumption, and obstinacy, that brought on them this judgment. (St. Augustine)'
      v:043:
        - 'JHN:12:43 | 43 | 43 | <i>For they loved the glory of men.</i> This was one of the chief obstacles of their belief: <i>yet many</i> even <i>of the chief of them believed in him;</i> but durst not own it for fear of being disgraced, and turned out of their synagogues. Do not human considerations, and temporal advantages, hinder men from seeking out, and embracing the truth?'
      v:045:
        - 'JHN:12:45 | 45 | 45 | <i>He that seeth me, seeth him that sent me.</i> In what sense these words are true, see John xiv. ver. 9. where they are repeated again, and with other expressions to the same sense. (Witham)'
      v:047:
        - 'JHN:12:47 | 47 | 47 | <i>I do not judge him.</i> To judge here, may signify to condemn. St. Augustine expounds it in this manner: I do not judge him at this my first coming. St. Chrysostom says, it is not <i>I only</i> that judgeth him, but the works also that I do.'
    commentary_footnotes:
      001:
        - "JHN:12:1 | 1 | 1 | Ver. 19. Quia nihil proficimus. In most Greek copies, and also in St. Chrysostom, we read: you see that you prevail nothing; as if these words had been spoken by some of Christ's friends, to make his adversaries desist. {GREEK:START Theoreite oti ouk opheleite ouden}Θηορηιτη οτι ουκ οφηληιτη ουδην{GREEK:END}."
      002:
        - 'JHN:12:2 | 2 | 2 | Ver. 35. Adhuc modicùm lumen in vobis est, {GREEK:START eti mikron chronon, to phos meth umon esti}ητι μικρον χρονον, το φοσ μηθ υμον ηστι{GREEK:END}. They mistake, who take <i>modicum</i> for an adjective, that agrees with <i>lumen.</i>'
      003:
        - 'JHN:12:3 | 3 | 3 | Ver. 39. <i>Non poterant credere.</i> St. Augustine, (tract. 53.) Quare autem non potuerunt, si a me quæratur, citò respondeo, quia nolebant.'
