    verses:
      v:001: 'JHN:6:1 | 1 | 1 | After this, {VERSE_FOOTNOTE_INDEX_REF 0}Jesus went over the sea of Galilee, which is that of Tiberias:'
      v:002: 'JHN:6:2 | 2 | 2 | And a great multitude followed him, because they saw the miracles which he did on them that were diseased.'
      v:003: 'JHN:6:3 | 3 | 3 | Jesus therefore went up into a mountain, and there he sat with his disciples.'
      v:004: 'JHN:6:4 | 4 | 4 | Now the Pasch, the festival day {VERSE_FOOTNOTE_INDEX_REF 0}of the Jews, was near at hand.'
      v:005: 'JHN:6:5 | 5 | 5 | When Jesus, therefore, had lifted up his eyes, and seen that a very great multitude cometh to him, he said to Philip: Whence shall we buy bread, that these may eat?'
      v:006: 'JHN:6:6 | 6 | 6 | And this he said to try him: for he himself knew what he would do.'
      v:007: 'JHN:6:7 | 7 | 7 | Philip answered him: Two hundred penny-worth of bread is not sufficient for them, that every one may take a little.'
      v:008: 'JHN:6:8 | 8 | 8 | One of his disciples, Andrew, the brother of Simon Peter, saith to him:'
      v:009: 'JHN:6:9 | 9 | 9 | There is a boy here that hath five barley loaves, and two fishes; but what are these among so many?'
      v:010: 'JHN:6:10 | 10 | 10 | Then Jesus said: Make the men sit down. Now there was much grass in the place. So the men sat down, in number about five thousand.'
      v:011: 'JHN:6:11 | 11 | 11 | And Jesus took the loaves: and when he had given thanks, he distributed to them that were sat down: In like manner also of the fishes, as much as they would.'
      v:012: 'JHN:6:12 | 12 | 12 | And when they were filled, he said to his disciples: Gather up the fragments that remain, lest they be lost.'
      v:013: 'JHN:6:13 | 13 | 13 | So they gathered them up, and filled twelve baskets, with the fragments of the five barley loaves, which remained over and above to them that had eaten.'
      v:014: 'JHN:6:14 | 14 | 14 | Then those men, when they had seen what a miracle Jesus had done, said: This is of a truth, the prophet that is to come into the world.'
      v:015: 'JHN:6:15 | 15 | 15 | When Jesus, therefore, perceived that they would come to take him by force, and make him king, {VERSE_FOOTNOTE_INDEX_REF 0}he fled again into the mountain himself alone.'
      v:016: 'JHN:6:16 | 16 | 16 | And when evening was come, his disciples went down to the sea.'
      v:017: 'JHN:6:17 | 17 | 17 | And when they had entered into a ship, they went over the sea to Capharnaum: and it was now dark, and Jesus was not come to them.'
      v:018: 'JHN:6:18 | 18 | 18 | And the sea arose, by reason of a great wind that blew.'
      v:019: 'JHN:6:19 | 19 | 19 | When they had rowed therefore about five and twenty or thirty furlongs, they see Jesus walking on the sea, and drawing near to the ship, and they were afraid.'
      v:020: 'JHN:6:20 | 20 | 20 | But he saith to them: It is I: be not afraid.'
      v:021: 'JHN:6:21 | 21 | 21 | They were willing, therefore, to take him into the ship: and presently the ship was at the land to which they were going.'
      v:022: 'JHN:6:22 | 22 | 22 | The next day the multitude that stood on the other side of the sea saw that there was no other ship there but one, and that Jesus had not entered into the ship with his disciples, but that his disciples were gone away alone:'
      v:023: 'JHN:6:23 | 23 | 23 | But other ships came in from Tiberias, near to the place where they had eaten the bread, the Lord giving thanks.'
      v:024: 'JHN:6:24 | 24 | 24 | When the people, therefore, saw that Jesus was not there, nor his disciples, they took shipping, and came to Capharnaum, seeking for Jesus.'
      v:025: 'JHN:6:25 | 25 | 25 | And when they had found him on the other side of the sea, they said to him: Rabbi, when camest thou hither?'
      v:026: 'JHN:6:26 | 26 | 26 | Jesus answered them, and said: Amen, amen I say to you: you seek me, not because you have seen miracles, but because you did eat of the loaves, and were filled.'
      v:027: 'JHN:6:27 | 27 | 27 | Labour not for the meat which perisheth, but for that which endureth unto everlasting life, which the Son of man will give you. {VERSE_FOOTNOTE_INDEX_REF 0}For him hath God the Father sealed.'
      v:028: 'JHN:6:28 | 28 | 28 | They said, therefore, to him: What shall we do, that we may work the works of God?'
      v:029: 'JHN:6:29 | 29 | 29 | Jesus answered, and said to them: {VERSE_FOOTNOTE_INDEX_REF 0}This is the work of God, that you believe in him whom he hath sent.'
      v:030: 'JHN:6:30 | 30 | 30 | They said, therefore, to him: What sign then dost thou shew that we may see, and may believe thee? what dost thou work?'
      v:031: 'JHN:6:31 | 31 | 31 | Our fathers did eat manna in the desert, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}He gave them bread from heaven to eat.'
      v:032: 'JHN:6:32 | 32 | 32 | Then Jesus said to them: Amen, amen, I say unto you: Moses gave you not bread from heaven; but my Father giveth you the true bread from heaven.'
      v:033: 'JHN:6:33 | 33 | 33 | For the bread of God is that which cometh down from heaven, and giveth life to the world.'
      v:034: 'JHN:6:34 | 34 | 34 | Then they said to him: Lord, give us always this bread.'
      v:035: 'JHN:6:35 | 35 | 35 | And Jesus said to them: I am the bread of life: {VERSE_FOOTNOTE_INDEX_REF 0}he that cometh to me, shall not hunger: and he that believeth in me, shall never thirst.'
      v:036: 'JHN:6:36 | 36 | 36 | But I said to you, that you also have seen me, and you believe not.'
      v:037: 'JHN:6:37 | 37 | 37 | All that the Father giveth me, shall come to me: and him that cometh to me, I will not cast out:'
      v:038: 'JHN:6:38 | 38 | 38 | Because I came down from heaven, not to do my own will, but the will of him that sent me.'
      v:039: 'JHN:6:39 | 39 | 39 | Now this is the will of the Father, that sent me: that of all that he hath given me, I should not lose thereof, but should raise it up again at the last day.'
      v:040: 'JHN:6:40 | 40 | 40 | And this is the will of my Father, who sent me: that every one who seeth the Son, and believeth in him, may have everlasting life, and I will raise him up at the last day.'
      v:041: 'JHN:6:41 | 41 | 41 | The Jews therefore murmured at him, because he had said: I am the living bread which came down from heaven.'
      v:042: 'JHN:6:42 | 42 | 42 | And they said: {VERSE_FOOTNOTE_INDEX_REF 0}Is not this Jesus the son of Joseph, whose father and mother we know? How then saith he, I came down from heaven?'
      v:043: 'JHN:6:43 | 43 | 43 | Jesus, therefore, answered, and said to them: Murmur not among yourselves.'
      v:044: 'JHN:6:44 | 44 | 44 | No man can come to me, except the Father, who hath sent me, draw him: and I will raise him up at the last day.'
      v:045: 'JHN:6:45 | 45 | 45 | It is written in the prophets: {VERSE_FOOTNOTE_INDEX_REF 0}And they shall all be taught of God. Every one that hath heard of the Father, and hath learned, cometh to me.'
      v:046: 'JHN:6:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}Not that any man hath seen the Father, but he, who is of God, he hath seen the Father.'
      v:047: 'JHN:6:47 | 47 | 47 | Amen, amen, I say unto you: He that believeth in me, hath everlasting life.'
      v:048: JHN:6:48 | 48 | 48 | I am the bread of life.
      v:049: 'JHN:6:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}Your fathers did eat manna in the desert, and they died.'
      v:050: 'JHN:6:50 | 50 | 50 | This is the bread which cometh down from heaven: that if any one eat of it, he may not die.'
      v:051: 'JHN:6:51 | 51 | 51 | I am the living bread, which came down from heaven.'
      v:052: 'JHN:6:52 | 52 | 52 | If any man eat of this bread, he shall live for ever: and the bread which I will give, is my flesh for the life of the world.'
      v:053: 'JHN:6:53 | 53 | 53 | The Jews, therefore, disputed among themselves, saying: How can this man give us his flesh to eat?'
      v:054: 'JHN:6:54 | 54 | 54 | Then Jesus said to them: Amen, amen, I say to you: Unless you eat the flesh of the Son of man, and drink his blood, you shall not have life in you.'
      v:055: 'JHN:6:55 | 55 | 55 | He that eateth my flesh, and drinketh my blood, hath everlasting life: and I will raise him up at the last day.'
      v:056: 'JHN:6:56 | 56 | 56 | {VERSE_FOOTNOTE_INDEX_REF 0}For my flesh, is meat indeed: and my blood, is drink indeed:'
      v:057: 'JHN:6:57 | 57 | 57 | He that eateth my flesh, and drinketh my blood, abideth in me, and I in him.'
      v:058: 'JHN:6:58 | 58 | 58 | As the living Father hath sent me, and I live by the Father: so he that eateth me, the same also shall live by me.'
      v:059: 'JHN:6:59 | 59 | 59 | This is the bread that came down from heaven. Not as your fathers did eat manna, and died. He that eateth this bread, shall live for ever.'
      v:060: 'JHN:6:60 | 60 | 60 | These things he said, teaching in the synagogue, in Capharnaum.'
      v:061: 'JHN:6:61 | 61 | 61 | Many, therefore, of his disciples, hearing <i>it</i>, said: This saying is hard, and who can hear it?'
      v:062: 'JHN:6:62 | 62 | 62 | But Jesus, knowing in himself, that his disciples murmured at this, said to them: Doth this scandalize you?'
      v:063: 'JHN:6:63 | 63 | 63 | If then you shall see {VERSE_FOOTNOTE_INDEX_REF 0}the Son of man ascend up where he was before?'
      v:064: 'JHN:6:64 | 64 | 64 | It is the spirit that quickeneth: the flesh profiteth nothing: the words that I have spoken to you, are spirit and life.'
      v:065: 'JHN:6:65 | 65 | 65 | But there are some of you that believe not. For Jesus knew from the beginning who they were that did not believe, and who he was that would betray him.'
      v:066: 'JHN:6:66 | 66 | 66 | And he said: Therefore did I say to you, that no man can come to me, unless it be given him by my Father.'
      v:067: 'JHN:6:67 | 67 | 67 | After this many of his disciples went back: and walked no more with him.'
      v:068: 'JHN:6:68 | 68 | 68 | Then Jesus said to the twelve: Will you also go away?'
      v:069: 'JHN:6:69 | 69 | 69 | And Simon Peter answered him: Lord, to whom shall we go? thou hast the words of eternal life.'
      v:070: 'JHN:6:70 | 70 | 70 | {VERSE_FOOTNOTE_INDEX_REF 0}And we have believed, and have known that thou art the Christ, the Son of God.'
      v:071: 'JHN:6:71 | 71 | 71 | Jesus answered them: Have not I chosen you twelve: and one of you is a devil?'
      v:072: 'JHN:6:72 | 72 | 72 | Now he meant Judas Iscariot, the son of Simon: for this same was about to betray him, whereas he was one of the twelve.'
  c:007:
    commentary:
      v:002:
        - 'JHN:7:2 | 2 | 2 | This was the festival of Tabernacles, on which the Jews made tents, in imitation of those which were their habitations during their sojournment in the wilderness, for forty years. See Leviticus xxiii. 34. The Jews called it a festival day; though it consisted not of one, but of many days successively. (St. Augustine, tract. 28. in Joan.)'
      v:003:
        - 'JHN:7:3 | 3 | 3 | These brethren of Christ were the relatives of the blessed Virgin, not her children. For, as in the sepuchre, were the body of our Saviour was deposited, no other mortal lay either before or since; so neither did the womb of Mary ever either before or after bear any other body but that of her divine Son. (St. Augustine, tract. 28. in Joan.)'
      v:005:
        - 'JHN:7:5 | 5 | 5 | <i>Neither did his brethren believe in him;</i> by his brethren here, we are to understand his kindred, his townsmen or countrymen, at or about Nazareth. (Witham)'
      v:008:
        - 'JHN:7:8 | 8 | 8 | <i>Go you up to this festival day,</i> which lasted eight days. --- <i>I go not</i> with you, nor to be there at the <i>first</i> day, nor in that public manner as you desire. But when the <i>feast was half over,</i> about the fourth day, Jesus went thither in a private manner, yet so that when he arrived, he spoke publicly in the temple. (Witham)'
      v:010:
        - 'JHN:7:10 | 10 | 10 | But why does he ascend to the festival day, when he said he would not? He did not say, I <i>will</i> not ascend, but only, I <i>do</i> not ascend; that is, in your company. (St. Chrysostom, hom. xlvii. in Joan.) --- Or, I do not go up to this festival, viz. the first or second day of the feast, which lasted eight days, and to which you wish me to ascend: but he went afterwards, when the first part of the festival was over. (St. Augustine, tract. 28. in Joan.)'
      v:012:
        - 'JHN:7:12 | 12 | 12 | It was the people that held the favourable opinion of Christ, whilst on the contrary, the Scribes and Pharisees speak ill of him, saying, he seduceth not us, but he seduceth the multitude. (St. Chrysostom, hom. xlviii. in Joan.)'
      v:013:
        - 'JHN:7:13 | 13 | 13 | No one publicly took the part of Jesus, however favourable were their private sentiments; for the Jews hated and persecuted such as sided with him. (Bible de Vence)'
      v:015:
        - 'JHN:7:15 | 15 | 15 | Whilst the Jews proceeded no farther than to admire the wisdom of our Saviour, when they could easily have seen that what he taught he knew by the power of God, Christ himself reveals to them the source of his wisdom, saying: <i>My doctrine is not mine, but his that sent me.</i> (St. Chrysostom, hom. xlviii. in Joan.) --- St. Thomas Aquinas, the great doctor of the schools, and styled the angelic doctor, informs us that in all the scriptural difficulties he met with, he uniformly had recourse to prayer, and that he acquired greater light and knowledge at the foot of his crucifix than from any books or masters. (Haydock)'
      v:016:
        - "JHN:7:16 | 16 | 16 | <i>My doctrine is not mine;</i> i.e. not mine only, but also the Father's; from whom I proceed, and with whom I am always. (Witham)"
      v:018:
        - 'JHN:7:18 | 18 | 18 | <i>He is true:</i> seeketh truth, and not his own glory. (Witham)'
      v:019:
        - 'JHN:7:19 | 19 | 19 | The law of Moses prescribes that you shall not kill, but this law you transgress; for, why do you seek to kill me? You do not observe the law; otherwise you would learn from that law, that I am the Christ, and not seek to put me to death, when I appear amongst you. (St. Augustine, tract. 30, in Joan.) --- If I cure on the sabbath-day, do not you also give circumcision, and also cure the wound on the sabbath? (Bible de Vence) --- See ver. 23, of this chapter.'
      v:020:
        - 'JHN:7:20 | 20 | 20 | <i>Thou hast a devil:</i> art possessed with a devil, mad, &c. (Witham)'
      v:021:
        - 'JHN:7:21 | 21 | 21 | <i>One work I have done.</i> He means by healing the man at the pond, who had been ill thirty-eight years. (Witham) --- Jesus here speaks of the cure that he had performed on the paralytic, eighteen months before, and which had scandalized the Jews. See Chap. v, ver. 9. et dein. of this gospel. (Bible de Vence)'
      v:026:
        - 'JHN:7:26 | 26 | 26 | <i>Have the rulers,</i> &c. the chief priests, elders, and all the members of the great sanhedrim. (Witham)'
      v:027:
        - 'JHN:7:27 | 27 | 27 | <i>We know this man whence he is.</i> They looked upon him as no more than a man, and they thought they knew his father to be St. Joseph; they knew his Mother and kindred. --- <i>But when the Christ cometh, no man knoweth whence he is.</i> Thus said some of the people; but, doubtless, the more learned knew Christ was to be born at Bethlehem. (Witham) --- The Jews had imbibed this opinion of the secrecy of the origin of Christ from the prophet Isaias, Chap. liii. <i>Who shall relate his generation?</i> But they likewise were acquainted with many other texts of Scripture relative to the Messias, which plainly point out the place of his birth, viz. Bethlehem, and also the place of his residence, when it is said, He shall be called a <i>Nazarite.</i> His generation is indeed unknown with regard to his divinity, as Christ himself told the Jews in his answer: He is true that sent me, but you know him not. But as to his humanity, his origin is well known: You know me, and whence I am you know. (St. Augustine, tract. 31. in Joan.)'
      v:028:
        - 'JHN:7:28 | 28 | 28 | <i>You both know me;</i> i.e. you know me as man, and where I have been educated. --- <i>But him that sent me,</i> from whom I proceeded, and who sent me into this world to be its Redeemer, <i>you know not;</i> because you know not, that he was always, and from all eternity, my eternal Father, and I his eternal Son. (Witham)'
      v:031:
        - 'JHN:7:31 | 31 | 31 | The faith of these was not at all sound, as appears from the following words, which they spoke. (St. Chrysostom, hom. xlix. in Joan.)'
      v:032:
        - 'JHN:7:32 | 32 | 32 | <i>The Pharisees</i> understood well enough that his words signified he was their Messias, and the true Son of God. And they sent some servants to seize him, and bring him to them. (Witham)'
      v:033:
        - 'JHN:7:33 | 33 | 33 | <i>Yet a little while and I am with you:</i> and then <i>I go,</i> and return to him that sent me, with whom I am always; but as man, I shall leave the world. (Witham)'
      v:034:
        - 'JHN:7:34 | 34 | 34 | <i>And shall not find me.</i> Some understand it, you shall wish me conversing with you, as at present, healing diseases, &c. but as I shall suffer death shortly, you shall not find me. Others expound it, you shall seek for your Messias, but not owning <i>me,</i> who am truly he, you shall not find your Messias; and you <i>cannot come</i> to me in my kingdom of glory, because you will not believe in me. (Witham) --- Or <i>where I shall be.</i> The present tense is not unfrequently used for the future, by the hagiographers. See Chap. xiii. 33.'
      v:035:
        - 'JHN:7:35 | 35 | 35 | <i>Will he go to the dispersed among the Gentiles,</i> or to the dispersed Gentiles, and Jews among them to preach to them? (Witham)'
      v:038:
        - 'JHN:7:38 | 38 | 38 | <i>Out of his belly shall flow rivers of living water.</i> By this living water, are signified the gifts of the Holy Ghost, which were promised to the faithful. (Witham)'
      v:039:
        - 'JHN:7:39 | 39 | 39 | <i>As yet the spirit was not given,</i> in that particular and extraordinary manner, <i>because Jesus was not yet glorified</i> by his ascension and the coming of the Holy Ghost. (Witham) --- It is said that John the Baptist was filled with the Holy Ghost from the womb of his mother; that Zacharias, when he prophesied concerning his son, and the blessed Virgin, when she prophesied concerning our Lord, were both filled with the Holy Ghost; that Simeon and Anna were inspired by the Holy Ghost, to declare the greatness of Christ. How can this be otherwise reconciled with this text of St. John, that by saying that this gift of the Holy Ghost, after the ascension of Christ, was much more abundant than it had ever been before? It had something which essentially distinguished it from all preceding gifts. For we never read that men inspired by the Holy Ghost before the coming of Christ, spoke languages which they had never learned. (St. Augustine, 4 de Trin. chap. xx.) --- The Holy Ghost is still received, but none speak with tongues: because the Church herself, being spread over the whole earth, speaks the languages of all. (St. Augustine, tract. 32. in S. Joan.) --- The primitive Christians of Corinth consulted St. Paul on the subject of these spiritual gifts or graces, frequently communicated in the sacraments of baptism and confirmation. In his Epistle, addressed to them, (1 Corinthians chap. xii.) he explains those gifts, and complains that some among the Corinthians made not a right use of these gifts; especially those who had the <i>gift of tongues,</i> and made use of it rather through vanity, than for the profit of others. In the last verse of 1 Corinthians chap. xii. he adds: <i>But be zealous for the better gifts. And I shew to you a yet more excellent way.</i> And in the 13th chapter, he describes the excellence, the characters of <i>charity</i> which he extols far above all other gifts. (Haydock)'
      v:041:
        - 'JHN:7:41 | 41 | 41 | A prophet does not come from Galilee, but the Lord of the prophets does. (St. Augustine, tract. 38. in Joan.) --- Without faith, without advantage, they again return to their habitations of infidelity and impiety. (Alcuin)'
      v:049:
        - 'JHN:7:49 | 49 | 49 | <i>But this multitude ... are accursed;</i> i.e. falls under the curses of the law, by being seduced and led away by false preachers. (Witham)'
      v:052:
        - 'JHN:7:52 | 52 | 52 | They say to Nicodemus: <i>Art thou also a Galilean,</i> who defendest this Galilean, whereas no prophet, nor especially the Messias, comes from Galilee? (Witham) --- <i>A prophet,</i> properly <i>the prophet:</i> for they could not be ignorant that the prophet Jonas was from Galilee. We have not indeed the article <i>the</i> in this verse, but we find it in ver. 40, with which this appears to correspond. (Haydock)'
