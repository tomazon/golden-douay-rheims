    verses:
      v:001: JHN:8:1 | 1 | 1 | And Jesus went to Mount Olivet.
      v:002: 'JHN:8:2 | 2 | 2 | And early in the morning he came again into the temple, and all the people came to him, and sitting down he taught them.'
      v:003: 'JHN:8:3 | 3 | 3 | And the Scribes and Pharisees bring to him a woman taken in adultery: and they set her in the midst,'
      v:004: 'JHN:8:4 | 4 | 4 | And said to him: Master, this woman was even now taken in adultery.'
      v:005: 'JHN:8:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Moses in the law commanded us to stone such a one. But what sayest thou?'
      v:006: 'JHN:8:6 | 6 | 6 | And this they said, tempting him, that they might accuse him. But Jesus, stooping down, wrote with his finger on the ground.'
      v:007: 'JHN:8:7 | 7 | 7 | When therefore they continued asking him, he lifted up himself, and said to them: {VERSE_FOOTNOTE_INDEX_REF 0}He that is without sin among you, let him first cast a stone at her.'
      v:008: 'JHN:8:8 | 8 | 8 | And again stooping down, he wrote on the ground.'
      v:009: 'JHN:8:9 | 9 | 9 | But they hearing <i>this</i>, went out one by one, beginning from the eldest: and Jesus alone remained, and the woman standing in the midst.'
      v:010: 'JHN:8:10 | 10 | 10 | Then Jesus lifting up himself, said to her: Woman, where are they that accused thee? Hath no man condemned thee?'
      v:011: 'JHN:8:11 | 11 | 11 | She said: No man, Lord. And Jesus said: Neither will I condemn thee. Go, and now sin no more.'
      v:012: 'JHN:8:12 | 12 | 12 | Again therefore Jesus spoke to them, saying: {VERSE_FOOTNOTE_INDEX_REF 0}I am the light of the world: he that followeth me, walketh not in darkness, but shall have the light of life.'
      v:013: 'JHN:8:13 | 13 | 13 | The Pharisees, therefore, said to him: Thou givest testimony of thyself: thy testimony is not true.'
      v:014: 'JHN:8:14 | 14 | 14 | Jesus answered, and said to them: Although I give testimony of myself, my testimony is true: for I know whence I came and whither I go: but you know not whence I come, or whither I go.'
      v:015: 'JHN:8:15 | 15 | 15 | You judge according to the flesh: I judge not any man:'
      v:016: 'JHN:8:16 | 16 | 16 | And if I do judge, my judgment is true, because I am not alone: but I and the Father that sent me.'
      v:017: 'JHN:8:17 | 17 | 17 | And in your law it is written, {VERSE_FOOTNOTE_INDEX_REF 0}that the testimony of two men is true.'
      v:018: 'JHN:8:18 | 18 | 18 | I am one that give testimony of myself: and the Father that sent me, giveth testimony of me.'
      v:019: 'JHN:8:19 | 19 | 19 | They said, therefore, to him: Where is thy Father? Jesus answered: Neither me do you know, nor my Father: if you did know me, you would know my Father also.'
      v:020: 'JHN:8:20 | 20 | 20 | These words Jesus spoke in the treasury, teaching in the temple: and no man laid hands on him, because his hour was not yet come.'
      v:021: 'JHN:8:21 | 21 | 21 | Then Jesus said to them again: I go, and you shall seek me, and you shall die in your sin. Whither I go, you cannot come.'
      v:022: 'JHN:8:22 | 22 | 22 | The Jews, therefore, said: Will he kill himself, because he said: Whither I go, you cannot come?'
      v:023: 'JHN:8:23 | 23 | 23 | And he said to them: You are from beneath, I am from above. You are of this world, I am not of this world.'
      v:024: 'JHN:8:24 | 24 | 24 | Therefore, I said to you, that you shall die in your sins: for if you believe not that I am he, you shall die in your sin.'
      v:025: 'JHN:8:25 | 25 | 25 | They said, therefore, to him: Who art thou? Jesus said to them: The beginning, who also speak to you.'
      v:026: 'JHN:8:26 | 26 | 26 | I have many things to speak, and to judge of you. But he that sent me is {VERSE_FOOTNOTE_INDEX_REF 0}true: and the things I have heard from him, the same I speak in the world.'
      v:027: JHN:8:27 | 27 | 27 | Now they did not understand that he called God his father.
      v:028: 'JHN:8:28 | 28 | 28 | Jesus, therefore, said to them: When you shall have lifted up the Son of man, then shall you know that I am he, and that I do nothing of myself; but as the Father hath taught me, these things I speak:'
      v:029: 'JHN:8:29 | 29 | 29 | And he that sent me is with me, and he hath not left me alone: for I do always the things that please him.'
      v:030: 'JHN:8:30 | 30 | 30 | When he spoke these things, many believed in him.'
      v:031: 'JHN:8:31 | 31 | 31 | Then Jesus said to those Jews that believed him: If you continue in my word, you shall be my disciples indeed:'
      v:032: 'JHN:8:32 | 32 | 32 | And you shall know the truth, and the truth shall make you free.'
      v:033: 'JHN:8:33 | 33 | 33 | They answered him: We are the seed of Abraham, and we have never been slaves to any man: how sayest thou, You shall be free?'
      v:034: 'JHN:8:34 | 34 | 34 | Jesus answered them: Amen, amen, I say unto you: {VERSE_FOOTNOTE_INDEX_REF 0}that whosoever committeth sin, is the servant of sin.'
      v:035: 'JHN:8:35 | 35 | 35 | Now the servant abideth not in the house for ever: but the son abideth for ever.'
      v:036: 'JHN:8:36 | 36 | 36 | If, therefore, the son shall make you free, you shall be free indeed.'
      v:037: 'JHN:8:37 | 37 | 37 | I know that you are the children of Abraham: but you seek to kill me, because my word hath no place in you.'
      v:038: 'JHN:8:38 | 38 | 38 | I speak that which I have seen with my Father: and you do the things that you have seen with your father.'
      v:039: 'JHN:8:39 | 39 | 39 | They answered, and said to him: Abraham is our Father. Jesus saith to them: If you be the children of Abraham, do the works of Abraham.'
      v:040: 'JHN:8:40 | 40 | 40 | But now you seek to kill me, a man who have spoken the truth to you, which I have heard of God: this Abraham did not.'
      v:041: 'JHN:8:41 | 41 | 41 | You do the works of your father. They said then to him: We are not born of fornication: we have one Father, God.'
      v:042: 'JHN:8:42 | 42 | 42 | Jesus therefore said to them: If God were your father, verily you would love me. For I proceeded and came from God: for I came not of myself, but he sent me.'
      v:043: 'JHN:8:43 | 43 | 43 | Why do you not know my speech? Because you cannot hear my word.'
      v:044: 'JHN:8:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}You are of <i>your</i> father, the devil, and the desires of your father you will do. He was a murderer from the beginning, and he abode not in the truth: because truth is not in him. When he speaketh a lie, he speaketh of his own: for he is a liar, and the father thereof.'
      v:045: 'JHN:8:45 | 45 | 45 | But if I say the truth, you believe me not.'
      v:046: 'JHN:8:46 | 46 | 46 | Which of you shall convince me of sin? If I say the truth to you, why do you not believe me?'
      v:047: 'JHN:8:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0}He that is of God, heareth the words of God. Therefore, you hear them not, because you are not of God.'
      v:048: 'JHN:8:48 | 48 | 48 | The Jews, therefore, answered, and said to him: Do we not say well that thou art a Samaritan, and hast a devil?'
      v:049: 'JHN:8:49 | 49 | 49 | Jesus answered: I have not a devil: but I honour my Father, and you have dishonoured me.'
      v:050: 'JHN:8:50 | 50 | 50 | But I seek not my own glory: there is one that seeketh and judgeth.'
      v:051: 'JHN:8:51 | 51 | 51 | Amen, amen, I say to you, if any man keep my word, he shall not see death for ever.'
      v:052: 'JHN:8:52 | 52 | 52 | The Jews, therefore, said, Now we know that thou hast a devil. Abraham is dead, and the prophets: and thou sayest, If any man keep my word, he shall not taste death for ever.'
      v:053: 'JHN:8:53 | 53 | 53 | Art thou greater than our father, Abraham, who is dead? and the prophets are dead. Whom dost thou make thyself?'
      v:054: 'JHN:8:54 | 54 | 54 | Jesus answered: If I glorify myself, my glory is nothing: it is my Father that glorifieth me, whom you say that he is your God.'
      v:055: 'JHN:8:55 | 55 | 55 | And you have not known him, but I know him: And if I should say that I know him not, I should be like to you, a liar. But I know him, and keep his word.'
      v:056: 'JHN:8:56 | 56 | 56 | Abraham, your father, rejoiced that he might see my day: he saw it, and was glad.'
      v:057: 'JHN:8:57 | 57 | 57 | The Jews then said to him, Thou art not yet fifty years old, and hast thou seen Abraham?'
      v:058: 'JHN:8:58 | 58 | 58 | Jesus said to them, Amen, amen, I say to you, before Abraham was made, I am.'
      v:059: 'JHN:8:59 | 59 | 59 | Then they took up stones to cast at him: but Jesus hid himself, and went out of the temple.'
  c:009:
    commentary:
      v:002:
        - "JHN:9:2 | 2 | 2 | When Christ healed the paralytic, he dismissed him with this injunction: <i>Behold thou art made whole; now sin no more.</i> From this the disciples concluded, that his infirmity was sent him in punishment of former sins. When, therefore, they saw this man afflicted with blindness, they inquired of their divine Master, whether it was on account of his or his parents' sin. (St. John Chrysostom, hom. lv. in Joan.)"
      v:003:
        - 'JHN:9:3 | 3 | 3 | When Christ says that neither he nor his parents had sinned, we must not understand that he was born without original sin, nor even that he had not committed other sins. For both he and his parents had sinned; but the meaning is, that this blindness was not a penal blindness inflicted in punishment of any sin either himself or his parents had committed; but, as is afterwards subjoined, it was sent him for the manifestation of the glory of God. (St. Augustine, tract. xliv. in Joan.)'
      v:004:
        - 'JHN:9:4 | 4 | 4 | <i>Whilst it is day.</i> That is, during all the time of this mortal life; <i>the night comes,</i> that is, death. (Witham) --- He speaks of that night of which mention is made is St. Matthew chap. xxii. <i>Cast him into exterior darkness.</i> This is a night in which none can work, but only receive the reward of their labours. If you wish to work, work now whilst you live; for beyond the grave there is neither faith, nor labour, nor repentance. (St. Chrysostom, as above.)'
      v:005:
        - 'JHN:9:5 | 5 | 5 | Thus the day of which I am to avail myself is the time of my mortal life; and the night which is to follow this, is that of my death. (Bible de Vence)'
      v:006:
        - 'JHN:9:6 | 6 | 6 | <i>He spat on the ground.</i> With clay and spittle he cured the blind man, to make the miracle more visible. (Witham) --- From the example of Jesus Christ, religious ceremonies are introduced in the administration of the sacraments; and can the Church be blamed for copying her divine Founder? (Haydock)'
      v:007:
        - 'JHN:9:7 | 7 | 7 | The fountain of Siloe was at the foot of the walls of Jerusalem, to the east, where its waters were collected in a reservoir for the benefit of the city. Thither our Saviour sent the blind man. The word <i>Siloe</i> signifies <i>sent,</i> and was a figure of Christ, who was sent by his eternal Father into the world to enlighten all men, of whom this blind man was the emblem. The pool of Siloe represents the sacrament of baptism, by which we are sanctified and made Christians. It is still to this day held in great veneration by the Turks, who think its waters very beneficial in diseases of the eyes. (Calmet) --- Its waters signify those of divine grace and <i>light,</i> communicated to the faithful soul through Jesus Christ, who was <i>sent</i> of God. (Bible de Vence) --- Thus Sedulius:{JOIN}{BQ:1}---------------------------Cognoscite cuncti,{JOIN}{BQ:1}Mystica quid doceant animos miracula nostros.{JOIN}{BQ:1}Cœca sumus proles miseræ de fœtibus Hevæ,{JOIN}{BQ:1}Portantes longo natas errore tenebras.{JOIN}{BQ:1}Sed dignante Deo mortalem sumere formam{JOIN}{BQ:1}Tegminis humani, facta est de Virgine nobis{JOIN}{BQ:1}Terra salutaris, quæ fontibus oblita sacris{JOIN}{BQ:1}Clara renascentis referat spiracula lucis.'
      v:017:
        - 'JHN:9:17 | 17 | 17 | The Hebrews gave the name of prophet to all those who were honoured by the Almighty in a particular manner. And it was a maxim amongst them, that a prophet could dispense with the law of the sabbath. (Calmet) --- Do you wish to know what he believed Jesus to be? asks St. Augustine. And falling down, he adored him. Before, he regarded him as a holy man, as a prophet; but he did not adore him until he understood him to be the Son of God; whereas no sooner did he know this, than, falling down, he paid him that sovereign worship which is due to God alone. (Calmet)'
      v:022:
        - 'JHN:9:22 | 22 | 22 | <i>The Jews had already agreed,</i> or combined together, that if any one owned him for the Messias, he should be turned out of their synagogues, as a person excommunicated. (Witham)'
      v:024:
        - "JHN:9:24 | 24 | 24 | Give glory to God, before whom thou art speaking, and tell us the truth. It could not be this man who cured thee; for we know he is a sinner, who seduceth the people. (Bible de Vence) --- So say our separated brethren, when they derogate from miracles done by saints, pharisaically pretending the glory of God, as if it were not God's glory when his servants act by his power and virtue. Witness Peter's shadow, (Acts v.) and Paul's handkerchiefs that cured diseases, and expelled wicked spirits. (Acts xix. 11, 12.)"
      v:027:
        - 'JHN:9:27 | 27 | 27 | <i>I have told you already, and you have heard.</i> In almost all Greek manuscripts we now read, and you have <i>not</i> heard. Beza, with good reason, here prefers the Latin Vulgate, as more correct than the Greek. (Witham)'
      v:028:
        - 'JHN:9:28 | 28 | 28 | <i>They reviled him</i> with scornful[1] and disdainful language. (Witham)'
      v:031:
        - 'JHN:9:31 | 31 | 31 | <i>God doth not hear sinners.</i> That is, in so particular a manner, as to work miracles in favour of them and their doctrine. (Witham)'
      v:032:
        - 'JHN:9:32 | 32 | 32 | <i>From the beginning of the world it hath not been heard.</i> Though we read of many miracles done by Moses and the prophets, this, saith he, is the first example of any man receiving his sight who had been born blind. (Witham)'
      v:039:
        - 'JHN:9:39 | 39 | 39 | <i>For judgment I am come into this world.</i> Christ said (chap. iii. 17.) <i>that God did not send his Son to judge the world:</i> the same he repeats; (John xii. 47.) nor is this contradictory to those words: the meaning here is not that he is come to exercise the office of a judge, but he tells them what will be the consequences of his coming, and their refusing to believe in him, that they shall be justly punished with the greatest severity for their wilful blindness. (Witham) --- Jesus Christ came into the world that the pagans, who were yet in darkness, might receive light, and that the Jews, who enjoyed the light, might fall into darkness. The Jews were thus condemned, on account of their presumption and hardness of heart, and grace was granted to the Gentiles to enter into the true Church. These are the designs of the Almighty upon mankind, some of whom remain in infidelity, whilst others receive the light of faith; but all is done by the secret and impenetrable decrees of the justice and wisdom of God. The Holy Ghost, by these words, tells us only what was to be the event, not what was the cause of these things. We must seek for the cause of them in the malice of the heart of man, and in the depth of the judgments of God. (Calmet) --- <i>I am come,</i> &c. Not that Christ came for that end, that any one should be made blind; but that the Jews, by the abuse of his coming, and by their not receiving him, brought upon themselves this judgment of blindness. (Challoner)'
      v:040:
        - "JHN:9:40 | 40 | 40-41 | The Pharisees then replied: <i>and are we also blind? Jesus said to them: if you were blind,</i> by ignorance in not having heard of me, and my doctrine, you might be excused for not believing; but now <i>saying, we see:</i> and having been yourselves in the occasions and opportunities of seeing, <i>your sin remaineth,</i> and you in your sins. (Witham) --- <i>If you were blind,</i> &c. If you were invincibly ignorant, and had neither read the Scriptures, nor seen my miracles, you would not be guilty of the sin of infidelity: but now, as you boast of your knowledge of the Scriptures, you are inexcusable. (Challoner) --- If you had humility enough to acknowledge your blindness and ignorance, and seriously to seek for a remedy, you would soon be delivered from sin, and freed from the evil of blindness. But filled as you are with presumption, you remain still in blindness, which, as it is voluntary, is at the same time criminal and inexcusable. This is your evil; this your sin. (Calmet) --- We here see that it is judged by truth itself far better not to read the Scriptures at all, than to read them with bad dispositions; not to see the miracles of Jesus Christ, than to refuse our assent to their author. At the present day all read the Scriptures, but do we see any marked improvement in the moral world? The text, without any comment, is given to Churchmen and to Dissenters: the latter gladly accept the offering, because, as the Rev. Frederick Noland observes, (in his objections of a Churchman to uniting with the Bible society, p. 34) \"the authorized version is in many places accommodated to their peculiar opinions, through the conciliatory spirit of the Church, which revised the text for the purpose of doing their objections away.\" And in his note on this part, he adds: \"The last revisal of the translation of the Bible was undertaken, as is notorious, for the purpose of removing certain objections made to the old version by the non-conformists. That the execution has been answerable to the intent, is evident from the fact of the Dissenters having withdrawn their exceptions, and adopted the version. Comp. Nichols. Defens. Eccles. Anglic. p. 33. Pierre. Vindic. Fratr. Dissent. p. 60-67.\" Thus (Acts xiv. 23.) \"{GREEK:START cheirotonesantes de autois presbuterous kat ekklesian}χηιροτονησαντησ δη αυτοισ πρησβυτηρουσ κατ ηκκλησιαν{GREEK:END}. When <i>they had ordained them elders by election,</i> in every church. (Bp's Bible.) When they had <i>ordained them elders</i> in every church. (Authors. vers.) These words, as applied to St. Paul and St. Barnabas, who had merely received first orders, (Acts xiii. 2.) form in the former version an argument against presbyters' right to ordain, and in the latter one in favour of that practice.\" As a further accommodation, he says the word <i>elders</i> was substituted for <i>presbyters,</i> &c. \"Independency in the very nature of it is schism; for every <i>congregation</i> is a different <i>church.</i>\" (Sherl. Def. of Stillingfl.)"
