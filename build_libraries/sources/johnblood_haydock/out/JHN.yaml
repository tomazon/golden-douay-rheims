    verses:
      v:001: 'JHN:13:1 | 1 | 1 | Before {VERSE_FOOTNOTE_INDEX_REF 0}the festival day of the Pasch, Jesus knowing that his hour was come, that he should pass out of this world to the Father: having loved his own who were in the world, he loved them to the end.'
      v:002: 'JHN:13:2 | 2 | 2 | And when supper was done, the devil having now put into the heart of Judas, <i>the son</i> of Simon, the Iscariot, to betray him:'
      v:003: 'JHN:13:3 | 3 | 3 | Knowing that the Father had given him all things into his hands, and that he came from God, and goeth to God;'
      v:004: 'JHN:13:4 | 4 | 4 | He riseth from supper, and layeth aside his garments: and having taken a towel, he girded himself.'
      v:005: 'JHN:13:5 | 5 | 5 | After that, he poureth water into a basin, and began to wash the feet of the disciples, and to wipe them with the towel, wherewith he was girded.'
      v:006: 'JHN:13:6 | 6 | 6 | He cometh, therefore, to Simon Peter. And Peter saith to him: Lord, dost thou wash my feet?'
      v:007: 'JHN:13:7 | 7 | 7 | Jesus answered, and said to him: What I do, thou knowest not now; but thou shalt know hereafter.'
      v:008: 'JHN:13:8 | 8 | 8 | Peter saith to him: Thou shalt never wash my feet. Jesus answered him: If I wash thee not, thou shalt have no part with me.'
      v:009: 'JHN:13:9 | 9 | 9 | Simon Peter saith to him: Lord, not only my feet, but also my hands and my head.'
      v:010: 'JHN:13:10 | 10 | 10 | Jesus saith to him: He that is washed, needeth not but to wash his feet, but is clean wholly. And you are clean, but not all.'
      v:011: 'JHN:13:11 | 11 | 11 | For he knew who he was that would betray him: therefore he said; You are not all clean.'
      v:012: 'JHN:13:12 | 12 | 12 | Then after he had washed their feet, and taken his garments, having sat down again, he said to them: Know you what I have done to you?'
      v:013: 'JHN:13:13 | 13 | 13 | You call me, Master, and Lord: and you say well, for so I am.'
      v:014: "JHN:13:14 | 14 | 14 | If I then, being your Lord and Master, have washed your feet: you also ought to wash one another's feet."
      v:015: 'JHN:13:15 | 15 | 15 | For I have given you an example, that as I have done to you, so you do also.'
      v:016: 'JHN:13:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Amen, amen, I say to you; The servant is not greater than his lord: neither is the apostle greater than he that sent him.'
      v:017: 'JHN:13:17 | 17 | 17 | If you know these things, you shall be blessed if you do them.'
      v:018: 'JHN:13:18 | 18 | 18 | I speak not of you all: I know whom I have chosen: but that the Scripture may be fulfilled: {VERSE_FOOTNOTE_INDEX_REF 0}He that eateth bread with me, shall lift up his heel against me.'
      v:019: 'JHN:13:19 | 19 | 19 | At present I tell you before it come to pass: that when it shall come to pass, you may believe, that I am he.'
      v:020: 'JHN:13:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Amen, amen, I say to you, he that receiveth whomsoever I send, receiveth me: and he that receiveth me, receiveth him that sent me.'
      v:021: 'JHN:13:21 | 21 | 21 | When Jesus had said these things, he was troubled in spirit: and he protested, and said: {VERSE_FOOTNOTE_INDEX_REF 0}Amen, amen, I say to you, that one of you will betray me.'
      v:022: 'JHN:13:22 | 22 | 22 | The disciples, therefore, looked one upon another, doubting of whom he spoke.'
      v:023: "JHN:13:23 | 23 | 23 | Now there was leaning on Jesus's bosom one of his disciples, whom Jesus loved."
      v:024: 'JHN:13:24 | 24 | 24 | Simon Peter, therefore, beckoned to him: and said to him; Who is it, of whom he speaketh?'
      v:025: 'JHN:13:25 | 25 | 25 | He, therefore, leaning on the breast of Jesus, saith to him; Lord, who is it?'
      v:026: 'JHN:13:26 | 26 | 26 | Jesus answered: He it is, to whom I shall reach bread dipped. And when he had dipped the bread, he gave it to Judas Iscariot, <i>the son</i> of Simon.'
      v:027: 'JHN:13:27 | 27 | 27 | And after the morsel, Satan entered into him. And Jesus said to him; That which thou dost, do quickly.'
      v:028: JHN:13:28 | 28 | 28 | Now no man at the table knew for what purpose he said this to him.
      v:029: 'JHN:13:29 | 29 | 29 | For some thought, because Judas had the purse, that Jesus had said to him: Buy those things which we have need of for the festival day: or that he should give something to the poor.'
      v:030: 'JHN:13:30 | 30 | 30 | He then having received the morsel, went out immediately. And it was night.'
      v:031: 'JHN:13:31 | 31 | 31 | When, therefore, he was gone out, Jesus said; Now is the Son of man glorified: and God is glorified in him.'
      v:032: 'JHN:13:32 | 32 | 32 | If God be glorified in him, God will also glorify him in himself: and immediately will he glorify him.'
      v:033: 'JHN:13:33 | 33 | 33 | Little children, yet a little while I am with you. {VERSE_FOOTNOTE_INDEX_REF 0}You shall seek me: and as I said to the Jews, Whither I go, you cannot come: so now I say to you.'
      v:034: 'JHN:13:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}I give you a new commandment: That you love one another, as I have loved you, that you also love one another.'
      v:035: 'JHN:13:35 | 35 | 35 | By this shall all men know that you are my disciples, if you have love one for another.'
      v:036: 'JHN:13:36 | 36 | 36 | Simon Peter saith to him: Lord, whither goest thou? Jesus answered: Whither I go, thou canst not follow me now: but thou shalt follow me afterwards.'
      v:037: 'JHN:13:37 | 37 | 37 | Peter saith to him: Why cannot I follow thee now? {VERSE_FOOTNOTE_INDEX_REF 0}I will lay down my life for thee.'
      v:038: 'JHN:13:38 | 38 | 38 | Jesus answered him: Wilt thou lay down thy life for me? Amen, amen, I say to thee, the cock shall not crow, till thou deny me thrice.'
  c:014:
    commentary:
      v:001:
        - 'JHN:14:1 | 1 | 1 | After having answered the questions of St. Peter, Jesus again addresses himself to his disciples, and bids them not to be afflicted or troubled, at what he says to them. Many Greeks and Latins begin this chapter thus: <i>Jesus said to his disciples, let not your hearts be troubled.</i> (St. Chrysostom) --- Euthymius; Leont.; Theophylactus; Theodor.; &c. agree, that our Saviour wished to encourage his apostles, who were so much troubled, because he had said, that Peter should deny him. They thought within themselves, if Peter, who is the strongest, and most resolute amongst us, shall so far forget himself, as to deny his master, what will become of us? Jesus seeing their anxiety, tells them not to be troubled; but to believe in him, and in his words, for he had said, that he would not lose any, whom his Father had given him; (John chap. vi, ver. 39.) and that whosoever should believe in him, should have life everlasting. (chap. iii, ver. 15.) --- <i>Let not your heart be troubled.</i> Christ here begins those incomparable discourses to his apostles, which are set down in the four next chapters. His sufferings and death now approaching, he forewarns them <i>not to be troubled.</i> You believe in God, and put your trust in him; <i>believe also,</i> and trust <i>in me,</i> no less than in him. (Witham)'
      v:002:
        - "JHN:14:2 | 2 | 2 | <i>In my Father's house.</i> He does not say of your Father: for though God be the Father of all by creation, and of the just, by the grace of adoption; yet Christ in several places, calls him his Father, in a quite different sense, that is, as he was his eternal Father, as the ancient interpreters observe. (Witham) --- These <i>many mansions</i> signify different degrees of glory in heaven. (St. Jerome, lib. ii. adv. Jovin.)"
      v:003:
        - 'JHN:14:3 | 3 | 3 | <i>I will come again:</i> not only by rising the third day, but at your death, and at the day of judgment: <i>that where I am, you also may be,</i> and may receive the reward of eternal happiness in my kingdom.'
      v:004:
        - 'JHN:14:4 | 4 | 4 | <i>And whither I go, you know, and the way you know.</i> Thomas replied, we know neither. <i>Jesus saith to him, I am the way.</i> They knew it, says St. Augustine, (tract. 69.) but they did not know, that they knew it: they knew their Master, Jesus Christ, and he was the way: they also knew, that is, believed, the kingdom of heaven, but they knew not, that he was returning thither: for as yet their imaginations were upon a temporal kingdom. --- <i>I am the way,</i> by my doctrine and example: I am <i>the Truth,</i> by my promises; and I am <i>Life,</i> by the graces I offer and give. (Witham)'
      v:007:
        - 'JHN:14:7 | 7 | 7 | <i>If you know me, you would surely</i>[1] <i>have known my Father also.</i> That is, (says St. Chrysostom; St. Cyril; &c.) did you know me to be his true, and eternal Son, you would always know him to be the Father from all eternity. And from <i>henceforth,</i> especially from the coming of the Holy Ghost, you shall know him with a more perfect knowledge. <i>And you have seen him,</i> not as to the divine nature: in this manner, you have neither seen him, nor me. But,'
      v:009:
        - 'JHN:14:9 | 9 | 9 | <i>He that seeth me, seeth the Father also:</i>[2] that is, he seeth him, who is not a man only, but who also, by my divine nature, am one and the same with the Father: so that he who believes, and as it were sees, or knows by faith, who I am, cannot but know, that I am one with my eternal Father; not one person, as the Sabellians fancied, but one in nature and substance. The ancient Fathers take notice against the Arians, that these words, and others that follow in this chapter, could not be true, if Christ was no more than a creature, though ever so perfect, there being an infinite distance betwixt God and the highest of his creatures. (Witham)'
      v:010:
        - 'JHN:14:10 | 10 | 10 | <i>Do you not believe that I am in the Father, and the Father in me?</i> These words confirm the equality of the Father and the Son: nor can they be expounded of an union of <i>affection</i> only, by what Christ told them before. (John v. 17. and 19.) <i>As the Father worketh till now, so I work:</i> and <i>whatsoever things the Father worketh, these also in like manner the Son doth.</i> (Witham) --- In the Son and in the Father, there is one and the same essence, the same wisdom, the same power; so that what the Son says, he does not say it of himself, and what the Son does, he does not do it of himself; but it is the Father, who abideth in the Son, who both acts and speaks.'
      v:012:
        - 'JHN:14:12 | 12 | 12 | <i>And greater than these shall he do, because I go to the Father.</i> Christ speaks of the greatness of visible miracles, and tells them, that after his ascension, they shall be enabled, even to do greater miracles than he has yet shewn to the world. He would give this power to his disciples, who were to convert the world; and perhaps the greatest miracle of all, was the conversion of the whole world. (Witham) --- Behold another proof of my divinity, viz. the wonderful miracles those perform, who believe in me. An impostor may seduce the vulgar with false miracles, or, perhaps, with real wonderful prodigies; but he cannot confer that power on others. Behold, I have performed miracles by my own power, without any deceit, and always with a sovereign authority. I have given those, who believed in me, power to work in my name, as great, and even greater miracles, than I have done myself. All this I have done, to shew you, that I am equally God with the Father. I truly am so, then, for it would be impossible for God to assist an impostor, a liar, and an enemy to his honour and glory. (Calmet)'
      v:013:
        - 'JHN:14:13 | 13 | 13 | <i>That will I do.</i> He does not now say, this the Father will do: to shew that the power of both is equal, and the same. (Witham)'
      v:015:
        - 'JHN:14:15 | 15 | 15 | Instead of afflicting yourselves at our separation, and my going to the Father, you ought, if you truly love me, to testify your affection, by a faithful observance of my commandments. Behold, this is the best proof you can give me of your attachment: better far than any exterior sign of grief and tenderness. (St. Chrysostom)'
      v:016:
        - 'JHN:14:16 | 16 | 16 | <i>Paraclete.</i> This is a comforter: or also an advocate: inasmuch as by inspiring prayer, he prays, as it were, in us, and pleads for us. --- <i>For ever.</i> Hence it is evident, that this spirit of truth was not only promised to the persons of the apostles, but also to their successors, through all generations. (Challoner) --- I have not changed the word <i>Paraclete,</i> which signifies, both and advocate and a comforter. <i>He shall remain with you,</i> and <i>in you, for ever.</i> What greater happiness, what greater security for the faithful, than to have this divine promise, the Holy Ghost, <i>the Spirit of truth,</i> remaining with the Church for ever, to protect her, and preserve her from all errors and heresies? (Witham) --- If the Holy Ghost had been promised only to the apostles, their successors could not have challenged the promise. But the promises and privileges were not merely personal, but attached to their office perpetually. Hence, the Holy Ghost, in every age and clime, perpetually watches over the Catholic Church, and preserves her from both open and secret attacks of her enemies.'
      v:019:
        - 'JHN:14:19 | 19 | 19 | <i>The world seeth me no more,</i> after my death; <i>but you shall see me,</i> conversing with you for forty days, after my resurrection. (Witham)'
      v:020:
        - "JHN:14:20 | 20 | 20 | <i>In that day,</i> when I am risen again, or when the Holy Ghost is come, <i>you shall know that I am in the Father,</i> and how, and in what manner: as also, <i>how I am in you, and you in me.</i> Our Saviour Christ, on several occasions, speaks of different ways of being <i>united,</i> or of <i>being one;</i> as first, of being one in nature and substance, and by such an union, as agrees only with the divine persons, who are one in all things. 2ndly, Persons may be <i>one,</i> or <i>united</i> in affection and love, which also, as to its most perfect manner, agrees only with the three divine persons; but a similitude, and an imitation of this union of love, is found among creatures, both when they love God, and when for God's sake, they love one another: yet these unions are as different as God, and his creatures. The Arians and Socinians lay hold on these expressions, and of the words, (chap. xvii. ver. 21.) when Christ prays, that his disciples <i>may be one, as he and his Father are one,</i> which words imply no more than a similitude, and an imitation of that union of love (with which the three divine persons love one another) though at an infinite distance. If the old or new Arians examined, with a sincere desire of finding the truth (which they ought to seek from many passages in the New Testament, as well as from the sense and tradition of the Church, guided by the promised Spirit of Truth) they might certainly find how different is the union of nature and substance of the eternal Son with his eternal Father, and of that union of the three divine persons, when they are said to be one, from that inferior and lesser union of love and affection, by which either God loves his adoptive children, his faithful servants, or they love one another: they would easily discover, that many things are said of the unity and union of the divine persons, which could not be true, unless they were one and the same God, <i>coeternal</i> and <i>consubstantial,</i> which by no means can be said of God and his creatures, nor of the union of affection only, by which the creatures love one another. (Witham)"
      v:021:
        - 'JHN:14:21 | 21 | 21 | Now that Christ in this place speaks only of this imperfect union of affection, appears by the following words: <i>he that keepeth my commandments, loveth me: and he that loveth me, shall be loved by my Father, and I will love him, and I will manifest myself to him:</i> that is, by particular graces and favours, and by a recompense of glory in the next life. (Witham)'
      v:022:
        - 'JHN:14:22 | 22 | 22-25 | <i>Lord, how is it?</i> Literally, <i>what is done,</i> or, what will be done, <i>that thou art about to manifest thyself to us, and not to the world?</i> This apostle imagined, that the Messias would make manifest his glory of a temporal kingdom, not to them only, but to all the world. But Christ, by his answer, lets him know, that he spoke only of <i>a manifestation</i> of his love to those that loved him. <i>If any man love me, my Father will love him, and we will come to him,</i> that is, the three divine persons, will come to his soul, in a special manner, so as to bless him with an infusion of graces, and make our abode in his soul. (Witham)'
      v:026:
        - 'JHN:14:26 | 26 | 26 | <i>The Paraclete, the Holy Ghost, whom the Father will send in my name,</i> as proceeding also from me: and therefore Christ saith, in the next chapter, (ver. 26) that <i>he</i> himself <i>will send him from the Father. He will teach you all things,</i> &c. He will give you a more perfect knowledge of all those truths, which I have taught you. (Witham) --- <i>Teach you all things.</i> Here the Holy Ghost is promised to the apostles, and their successors, particularly, in order to teach them all truth, and to preserve them from error. (Challoner) --- The Scripture, in different places, remarks, that the apostles did not understand the accomplishment of prophecies, as soon as they were fulfilled. (Luke xxiv. 27.) They could not draw the comparison between the actions of our Saviour, and the figures of the old law: but no sooner had the Holy Ghost descended upon them, than they explained the Scriptures, their hearts and eyes being opened and enlightened by the light of the Holy Spirit. (Calmet) --- See chap. xvi. ver. 12. and 13.'
      v:028:
        - "JHN:14:28 | 28 | 28 | <i>The Father is greater than I.</i>[3] According to the common exposition, Christ here speaks of himself, as made man, which interpretation is drawn from the circumstances of the text, Christ being at that time, going to suffer, and die, and shortly after to rise again, and ascend into heaven, all which agree with him, as man, and according to his human nature. But the Arians can take no advantage from these words, (though with divers of the ancient Fathers, we should allow them to be spoken of Christ, as the Son of God:) the Father may be said in some manner to be greater than the Son, if we consider the order of the divine processions, that is, that the Father is the first person, and proceeds from no other; whereas the Son proceeds from the Father. If any one, says St. Chrysostom, will contend, that the Father is greater, inasmuch as he is the cause, from which the Son proceedeth, we will bear with him, and this way of speaking: provided he grant that the Son is <i>not of a different substance,</i> or nature. St. Athanasius allows the same, and takes notice, that though the Father is said to be greater, yet he is not said to be better, nor more excellent, than the Son; because they are one and the same in substance, nature, and other perfections. (Witham) --- The enemies of the divinity of Christ here triumph, and think they have the confession of Christ himself, that he is less than the Father. But if they would distinguish the two natures of Christ, their arguments would all fall to the ground. Jesus Christ, as man, and a creature, is inferior to his Father, the Creator; but, as God, he is, in every respect, equal to him. (St. Basil, St. Augustine, &c.) --- Others, likewise, answer it thus: Following the confused opinion of the world, and even of the apostles themselves, who as yet only considered Christ as a prophet, and as a man, eminent in virtue and sanctity, he was less than the Father. (St. Chrysostom; Leont.; Theophylactus; Euthymius) --- And likewise the title of Father, (as we generally use the word) is greater, and much more honourable, than that of Son; and in this respect, Christ is inferior to his Father. (St. Athanasius; St. Hilary; St. Epiphanius; St. Gregory of Nazianzus; and St. Cyril) ---But this appellation, though really true, does not destroy the equality of the persons, because Christ has declared, in numerous other places, that he is equal to the Father; that he is in the Father; and that he and the Father are one. The apostles ought to have rejoiced that Christ was going to the Father, who was superior to him, considering him in his human nature; because, then, would the Son shew forth his honour and glory to be equal to the Father's, in heaven. This would have been a mark of a pure, solid, and disinterested love, which ought to have inspired the apostles, if they truly loved their divine Master. (Calmet) --- Protestants assume to themselves the liberty of making the Bible only, the exclusive rule of faith, yet refuse this privilege to others. Thus Luther insisted, that his catechism should be taught, and followed. Calvin burnt Servetus for explaining his faith, by his own interpretation of the Bible, particularly of these words, <i>the Father is greater than I.</i> The Church of England compels every clergyman to swear to the Thirty-nine Articles, and has inflicted the severest penalties on such as interpreted the Bible according to the principles of Socinus; and on Catholics, who understand the words of Jesus Christ, <i>This is my body: this is my blood,</i> in the literal and obvious sense of the words. As long as each individual is at liberty to expound Scripture by the private spirit, it is a great injustice to compel any one, by penal laws, to yield his judgment to any authority, that is not less fallible than his own."
      v:031:
        - 'JHN:14:31 | 31 | 31 | <i>As the Father hath given me commandment, so I do.</i> --- He again speaks of himself, as man. <i>Arise, let us go hence.</i> Yet by chap. xviii. ver. 1. Christ still continued the like instructions, either in the same place, or in the way to Gethsemani. (Witham)'
    commentary_footnotes:
