    verses:
      v:001: 'JHN:4:1 | 1 | 1 | When, therefore, Jesus understood that the Pharisees had heard that Jesus maketh more disciples, and {VERSE_FOOTNOTE_INDEX_REF 0}baptizeth <i>more</i> than John,'
      v:002: 'JHN:4:2 | 2 | 2 | (Though Jesus <i>himself</i> did not baptize, but his disciples,)'
      v:003: 'JHN:4:3 | 3 | 3 | He left Judea, and departed again into Galilee.'
      v:004: JHN:4:4 | 4 | 4 | And it was necessary he should pass through Samaria.
      v:005: 'JHN:4:5 | 5 | 5 | He cometh, therefore, to a city of Samaria which is called Sichar; near the piece of land {VERSE_FOOTNOTE_INDEX_REF 0}which Jacob gave to his son Joseph.'
      v:006: "JHN:4:6 | 6 | 6 | Now Jacob's well was there. Jesus, therefore, being wearied with his journey, sat thus on the well. It was about the sixth hour."
      v:007: 'JHN:4:7 | 7 | 7 | There cometh a woman of Samaria to draw water. Jesus saith to her: Give me to drink.'
      v:008: 'JHN:4:8 | 8 | 8 | (For his disciples were gone into the city, to buy food.)'
      v:009: 'JHN:4:9 | 9 | 9 | Then that Samaritan woman saith to him: How dost thou, being a Jew, ask of me to drink, who am a Samaritan woman? For the Jews do not communicate with the Samaritans.'
      v:010: 'JHN:4:10 | 10 | 10 | Jesus answered, and said to her: If thou didst know the gift of God, and who it is that saith to thee, Give me to drink: thou perhaps wouldst have asked of him, and he would have given thee living water.'
      v:011: 'JHN:4:11 | 11 | 11 | The woman saith to him: Sir, thou hast nothing wherein to draw, and the well is deep: from whence then hast thou living water?'
      v:012: 'JHN:4:12 | 12 | 12 | Art thou greater than our father Jacob, who gave us the well, and drank thereof himself, and his children, and his cattle?'
      v:013: 'JHN:4:13 | 13 | 13 | Jesus answered, and said to her: Whosoever drinketh of this water shall thirst again: but he that shall drink of the water that I shall give him, shall not thirst for ever.'
      v:014: 'JHN:4:14 | 14 | 14 | But the water that I shall give him, shall become in him a fountain of water, springing up into life everlasting.'
      v:015: 'JHN:4:15 | 15 | 15 | The woman saith to him: Sir, give me this water, that I may not thirst, nor come hither to draw.'
      v:016: 'JHN:4:16 | 16 | 16 | Jesus saith to her: Go, call thy husband, and come hither.'
      v:017: 'JHN:4:17 | 17 | 17 | The woman answered, and said: I have no husband. Jesus said to her: Thou hast said well, I have no husband:'
      v:018: 'JHN:4:18 | 18 | 18 | For thou hast had five husbands: and he whom thou now hast is not thy husband. This thou hast said truly.'
      v:019: 'JHN:4:19 | 19 | 19 | The woman saith to him: Sir, I perceive that thou art a prophet.'
      v:020: 'JHN:4:20 | 20 | 20 | Our fathers adored on this mountain, and you say {VERSE_FOOTNOTE_INDEX_REF 0}that at Jerusalem is the place where men must adore.'
      v:021: 'JHN:4:21 | 21 | 21 | Jesus saith to her: Woman, believe me, that the hour cometh when you shall neither on this mountain, nor in Jerusalem, adore the Father.'
      v:022: 'JHN:4:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}You adore that which you know not: we adore that which we know: for salvation is of the Jews.'
      v:023: 'JHN:4:23 | 23 | 23 | But the hour cometh, and now is, when the true adorers shall adore the Father in spirit and in truth. For the Father also seeketh such to adore him.'
      v:024: 'JHN:4:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}God is a spirit, and they that adore him, must adore him in spirit and in truth.'
      v:025: 'JHN:4:25 | 25 | 25 | The woman saith to him: I know that the Messias cometh (who is called Christ); therefore when he is come, he will tell us all things.'
      v:026: 'JHN:4:26 | 26 | 26 | Jesus saith to her: I am he, who am speaking with thee.'
      v:027: 'JHN:4:27 | 27 | 27 | And immediately his disciples came: and they wondered that he talked with the woman. Yet no man said: What seekest thou, or why talkest thou with her?'
      v:028: 'JHN:4:28 | 28 | 28 | The woman, therefore, left her water-pot, and went away into the city, and saith to the men there:'
      v:029: 'JHN:4:29 | 29 | 29 | Come, and see a man who hath told me all things that I have done. Is not he the Christ?'
      v:030: 'JHN:4:30 | 30 | 30 | They went therefore out of the city, and came to him.'
      v:031: 'JHN:4:31 | 31 | 31 | In the mean time the disciples prayed him, saying: Rabbi, eat.'
      v:032: 'JHN:4:32 | 32 | 32 | But he said to them: I have meat to eat which you know not of.'
      v:033: 'JHN:4:33 | 33 | 33 | The disciples, therefore, said one to another: Hath any man brought him any thing to eat?'
      v:034: 'JHN:4:34 | 34 | 34 | Jesus saith to them: My meat is to do the will of him that sent me, that I may perfect his work.'
      v:035: 'JHN:4:35 | 35 | 35 | Do not you say, there are yet four months, and then the harvest cometh? Behold I say to you, lift up your eyes, and see the countries, {VERSE_FOOTNOTE_INDEX_REF 0}for they are white already to harvest.'
      v:036: 'JHN:4:36 | 36 | 36 | And he that reapeth receiveth wages, and gathereth fruit unto life everlasting: that both he that soweth, and he that reapeth, may rejoice together.'
      v:037: 'JHN:4:37 | 37 | 37 | For in this is the saying true: that it is one man that soweth, and it is another that reapeth.'
      v:038: 'JHN:4:38 | 38 | 38 | I have sent you to reap that in which you did not labour: others have laboured, and you have entered into their labours.'
      v:039: 'JHN:4:39 | 39 | 39 | Now of that city many of the Samaritans believed in him, for the word of the woman giving testimony: that he told me whatsoever I have done.'
      v:040: 'JHN:4:40 | 40 | 40 | So when the Samaritans were come to him, they desired that he would stay there. And he staid there two days.'
      v:041: 'JHN:4:41 | 41 | 41 | And many more believed in him, because of his own word.'
      v:042: 'JHN:4:42 | 42 | 42 | And they said to the woman: We now believe, not for thy saying; for we ourselves have heard him, and know that this is indeed the Saviour of the world.'
      v:043: 'JHN:4:43 | 43 | 43 | Now, after two days, he departed thence; and went into Galilee.'
      v:044: 'JHN:4:44 | 44 | 44 | {VERSE_FOOTNOTE_INDEX_REF 0}For Jesus himself gave testimony that a prophet hath no honour in his own country.'
      v:045: 'JHN:4:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}Then, when he was come into Galilee, the Galileans received him, having seen all the things he had done at Jerusalem on the festival day: for they also went to the festival day.'
      v:046: 'JHN:4:46 | 46 | 46 | He came again, therefore, into Cana of Galilee, {VERSE_FOOTNOTE_INDEX_REF 0}where he made the water wine. And there was a certain ruler whose son was sick at Capharnaum.'
      v:047: 'JHN:4:47 | 47 | 47 | He having heard that Jesus was come from Judea into Galilee, went to him, and prayed him to come down and heal his son; for he was at the point of death.'
      v:048: 'JHN:4:48 | 48 | 48 | Jesus therefore said to him: Unless you see signs and wonders, you believe not.'
      v:049: 'JHN:4:49 | 49 | 49 | The ruler saith to him: Lord, come down before that my son die.'
      v:050: 'JHN:4:50 | 50 | 50 | Jesus saith to him: Go thy way; thy son liveth. The man believed the word which Jesus said to him, and went his way.'
      v:051: 'JHN:4:51 | 51 | 51 | And as he was going down, his servants met him: and they brought word, saying: that his son lived.'
      v:052: 'JHN:4:52 | 52 | 52 | He asked, therefore, of them the hour wherein he grew better. And they said to him: Yesterday, at the seventh hour, the fever left him.'
      v:053: 'JHN:4:53 | 53 | 53 | The father, therefore, knew that it was at the same hour that Jesus said to him: Thy son liveth: and himself believed, and his whole house.'
      v:054: 'JHN:4:54 | 54 | 54 | This <i>is</i> again the second miracle that Jesus did, when he was come out of Judea into Galilee.'
  c:005:
    commentary:
      v:001:
        - "JHN:5:1 | 1 | 1 | Observe here the malice of the Pharisees; they were more hurt at the cure of the sick man, than at the violation of the sabbath. Therefore, they ask not, Who healed you; but, as if they wished to keep that out of sight, Who told you to take up you bed? (St. Chrysostom) --- But he answers: The same who healed me: Why should I not receive orders from him from whom I have received my health? (St. Augustine) --- By the festival, mentioned in ver. 1, is generally understood the Passover; and this was the second from the commencement of Christ's ministry. St. Matthew calls it by this name, chap. xxvi. 5; St. Mark, Chap. xiv. 2. and xv. 6; and St. Luke, Chap. xxiii. 17. For the first Passover, see above, John ii. 13; for the third, John vi. 4; for the fourth and last, Matthew xxvi. 17. The first three are only mentioned by St. John, the fourth by all the evangelists."
      v:002:
        - 'JHN:5:2 | 2 | 2 | <i>Now there is at Jerusalem a pond,</i> called <i>Probatica.</i>[1] Some translate, the <i>sheep-pond.</i> It is true the Greek word signifies something belonging to <i>sheep.</i> But because the ancient Latin interpreter thought fit to retain the Greek, <i>probatica,</i> and also because of the different expositions, I have not changed the word. Some think it was so called, as being near the gate called the <i>sheep-gate:</i> others, as being near the <i>sheep-market:</i> others, because the sheep that were brought to be sacrificed, were washed in it; or, at least, that the blood and entrails of sheep and beast sacrificed, were thrown into it, or washed there. In the ordinary Greek copies we read thus: there is <i>at,</i> or <i>near,</i> the Probatica, a <i>pond</i> or <i>fish-pond.</i> In Hebrew it was called <i>Bethsaida,</i> a house for fishing: and in most Greek copies, <i>Bethchesda, a house of mercy,</i> (perhaps because of the cures done there) having <i>five porches,</i> covered and arched, for the convenience of the infirm that lay there, waiting for the motion of the water. (Witham) --- The word {GREEK:START probaton}προβατον{GREEK:END}, signifies a sheep. This pond is therefore called Probatica, because there the priests washed the sacrifices. (St. Augustine) --- In imitation of this sick man, if we wish to return God thanks for his favours, or to enjoy the pleasure of his company, we must fly the crowd of vain and wicked thoughts that continually tempt us; we must avoid the company of the wicked, and fly to the sanctuary, that we may render our hearts worthy temples of that God who vouchsafes to visit us. (Alcuin)'
      v:004:
        - 'JHN:5:4 | 4 | 4 | <i>And an angel of the Lord.</i>[2] In many Greek copies is now wanting, <i>of the Lord;</i> but at least the ancient Fathers, and interpreters, expound it of a true angel, and of a miraculous cure: so that I cannot but wonder that so learned a man as Dr. Hammond, should rather judge these cures to have been natural. By the <i>angel,</i> he would have us to understand a messenger sent from the temple, who was to stir up the blood, and the grosser and thicker parts from the bottom of the pond, and that these cures were made much after the same manner, as, in some cases, persons find a cure by being put into the belly of a beast newly opened. Into what extravagant interpretations are men of learning sometimes led by their private judgment! What scholar of Galen or Hippocrates, ever pretended that this was a certain and infallible cure for all manner of diseases? Yet here we read: that <i>he</i> who <i>got first into this pond, after the motion of the water, was healed, whatsoever distemper he was seized with.</i> The <i>blind</i> are particularly named: Is this a certain remedy that restores sight to the blind? (Witham) --- The effect produced could not be natural, as only one was cured at each motion of the waters. The longing expectation of the suffering patients, is a mark of the persevering prayer with which poor sinners should solicit the cure of their spiritual infirmities. (Haydock)'
      v:005:
        - 'JHN:5:5 | 5 | 5 | <i>Infirmity.</i> The Greek, {GREEK:START astheneia}ασθηνηια{GREEK:END}, signifies in its radical interpretation, a loss of strength: in this place it seems to denote a confirmed palsy.'
      v:006:
        - 'JHN:5:6 | 6 | 6 | <i>Wilt thou be made whole?</i> No doubt but the poor man desired nothing more. Christ put this question, to raise him to a lively faith and hope. (Witham)'
      v:008:
        - 'JHN:5:8 | 8 | 8 | <i>Arise, take up thy bed, and walk.</i> The man found himself healed at that very moment, and did as he was ordered, though it was the sabbath-day. The Jews blamed him for it: he told them, that he who had healed him, bade him do so. And who it was he knew not, till Jesus finding him in the temple, said to him: (ver. 14.) <i>Sin no more, lest some worse thing happen to thee.</i> Upon this he went, not out of malice, but out of gratitude, and told the Jews that Jesus had cured him. (Witham)'
      v:014:
        - "JHN:5:14 | 14 | 14 | <i>Sin no more,</i> &c. By these words our Saviour shews, that his infirmity was sent in punishment of his sins. When our souls are covered with the leprosy of sin, we are frequently insensible of our misfortune; whereas, as soon as the body is attacked with sickness, though ever so inconsiderable, we are not to be pacified till the physician has been consulted, and some remedy applied to remove, if possible, the complaint. (St. Chrysostom, hom. xxxvii. in Joan.) --- Men are astonished that God, for so short a pleasure as is found in the perpetration of sin, should have decreed an everlasting punishment in the fire of hell; for they say, Shall I be punished for ever, for having indulged a sinful thought for a single moment? But their astonishment will cease, when they consider that punishments are not inflicted on sins in proportion to the length of time that was spent in their perpetration, but that they are proportioned to their malice. Now the malice of sin being infinite, aimed against the infinite majesty and infinite sanctity of God, the punishment, to be any ways commensurate, must be infinite. If, therefore, the sinner dies charged with the infinite debt of mortal sin unrepented of, as the time of mercy and repentance finishes with the present life, the sin must necessarily remain, God's hatred for sin must necessarily remain, and the punishment justly inflicted must necessarily continue. (Haydock) --- These words are applicable to every penitent sinner, when he returns from the tribunal of confession, and shew how careful he ought to be not to relapse into his former sins. \"For he who after pardon sins again, is unworthy of mercy; who being cured, makes himself sick again, and who being cleansed, defiles himself again.\" (Tom. ii. St. Chrysostom, de lapsu prim. hom.)"
      v:017:
        - 'JHN:5:17 | 17 | 17 | <i>My father worketh until now:</i>[3] <i>and I work.</i> The Jews looked upon it of obligation to do nothing on the sabbath, because God is said to have <i>rested the seventh day;</i> on which account the <i>rest</i> on the seventh day was commanded. Christ puts them in mind, that though it be said <i>he rested the seventh day,</i> (that is, produced no more new kinds of creatures) yet that God may be said to work always, by preserving and continually governing the world: <i>and I,</i> saith he, do all things that he doth, <i>I work</i> with him, being one and the same in nature and substance with him: nay, even as man, I do nothing but what is conformable to his will; and so you need not fear that I break the sabbath. --- The Christian faith teacheth us, that Jesus Christ was both God and Man. The objections of the ancient and modern <i>Arians,</i> only shew that Christ was also truly a man, and that divers things which he speaks of himself, or which are said of him in the holy Scriptures, apply to him as man. Nothing is more certain, and agreed on by all. But at the same time we ought to take notice, that Christ has affirmed many things of himself, and many things are asserted of him in the Scriptures, which by no means could be applied to him unless he were also truly and properly one and the same God with his eternal Father. And these are the passages by which the Arians and Socinians might be convinced of their errors and blasphemies. (Witham) --- If Christ had not been the natural Son of God, these words, which he says in excuse of his seeming breach of the sabbath, would rather have increased the strength of their accusation. For no governor, when accused of any crime, excuses himself by saying the king does the same. But as the Son is equal to the Father, his excuse is a true one. (St. Chrysostom, hom. xxxvii. in Joan.) --- The rest God entered into after the creation, and which he was pleased to honour by that of the sabbath, is no hinderance to the operations of his power in the preservation of his works, nor to the operations of his grace in the sanctification of souls.'
      v:018:
        - 'JHN:5:18 | 18 | 18 | <i>That God was his Father,</i>[4] <i>making himself equal to God.</i> In divers places of the Old Testament, God is called the <i>Father</i> of the Israelites, and they his <i>children:</i> but here, and on several other occasions, the Jews very well saw, that he called God his Father in a quite different sense from that in which he could be said to be their Father; that his words made him equal to God, and that he <i>made himself God.</i> See John x. 33; John xix. 7; Luke xxii. 70; &c. And therefore St. Augustine says on this verse: (Trac. xvii. in Joan.) <i>Behold the Jews understand what the Arians do not.</i> (Witham)'
      v:019:
        - 'JHN:5:19 | 19 | 19 | <i>The Son cannot do any thing of himself,</i>[5] <i>but what he seeth the Father do.</i> In like manner, (ver. 30.) Christ says, <i>I can do nothing of myself. As I hear, so I judge.</i> Again (Chap. viii. 28.) <i>I do nothing of myself; but as the Father hath taught me, I speak these things.</i> All these, and the like expressions, may be expounded, with Maldonatus and Petavius, (lib. ii. de Trin. chap. 4.) of Christ, as man. But the ancient Fathers commonly allowed them to be understood of Christ as God, and as the true Son of God proceeding from him from all eternity; as when it is said, <i>the Son cannot do any thing of himself,</i> it is true, because the eternal <i>Son is not of himself,</i> but always proceeds from the Father. 2. Because the <i>works</i> of all the three Persons, by which all things are produced and preserved, are inseparable. 3. When it is said, that the Son doth nothing, but what he <i>seeth</i> the Father doing: that <i>he heareth,</i> as the Father hath <i>taught</i> him, <i>or shewed</i> to him: these expressions bear not the same sense as when they are applied to men, or to an inferior or a scholar, who learns of his master, and follows him; but here, says St. Augustine, to <i>see,</i> to <i>hear,</i> to <i>be taught by the Father,</i> is no more than to proceed from him, to do and produce by the same action, all that the Father doth and produceth. This is the general interpretation of the ancient Fathers: St. Athanasius, St. Basil, St. Gregory of Nazianzus, St. Chrysostom, St. Cyril, St. Ambrose, St. Augustine. The words immediately following, confirm this exposition, when it is said: <i>For what things soever he</i> (the Father) <i>doth, these also in like manner the Son doth,</i> i.e. the very same things by an unity of nature, of will, and of action: nor could these words be true, unless the Son was the same true God with the Father. (Witham) --- This must be understood, that he cannot do any thing contrary to the will of the Father. He does not say, "The Son does nothing of himself, but the Son can do nothing of himself, in order to shew their likeness and perfect equality." For by saying this, he does not betray any want of power in the Son; but, on the contrary, shews his great power. For when we say that God cannot sin, we do not esteem it a want of power; so when the Son says he cannot do any thing of himself, his meaning is, that he cannot do any thing contrary to the will of the Father; which certainly is a great perfection. (St. Chrysostom, hom. xxxvii. in Joan.)'
      v:020:
        - 'JHN:5:20 | 20 | 20 | <i>Greater works than these will he</i> (the Father) <i>shew him,</i> &c. These words may also, with Maldonatus be expounded of Christ, as man; but the ancient interpreters understand them of Christ, as God, in this sense, that the Father, and the Son, or the Father by the Son, will shew greater miracles hereafter done by Christ, that more persons may admire and believe. (Witham)'
      v:021:
        - 'JHN:5:21 | 21 | 21 | <i>For as the Father ... giveth life,</i> so also the Son giveth <i>life to whom he will;</i> where these words, <i>to give life to whom he will,</i> shew the power of the Son and of the Father to be equal. (Witham) --- Our Saviour here mentions the greater works he spoke of in the preceding verse; for it is much more wonderful that the dead should rise, than that the sick should recover their health. We are not to understand these words, as if they meant some were raised to life by the Father, and others by the Son; but that the Father raises those whom the Son raises. And lest any one should understand this, that the Father makes use of the Son as his minister, through whose means he raises the dead, he immediately adds, &c. (St. Augustine, Tract. xxi. in Joan.) --- We see the lovers of this temporal and perishable life, labour to the utmost of their power, I will not say to avoid death, but merely to prolong their frail existence. If, therefore, men labour with so much solicitude, if they strain every nerve to prolong their lives but for a few years; how foolish and blind to their interest must those be, who live in such a manner as to be deprived of the light of eternal day! (St. Augustine, De verb. Dni. Serm. 64.)'
      v:022:
        - 'JHN:5:22 | 22 | 22 | <i>Neither doth the Father judge any man.</i> It is certain that God is the Judge of all, by divers places of the holy Scriptures; and to judge, belongs both to the Father and to the Son, as they are the same God: so that when it is added, that <i>the Father hath given all judgment to the Son,</i>[6] this is meant of the exterior exercise of his judgment upon all mankind at the end of the world, in as much as Christ then will return, in his human body, to judge all men, even as man, in their bodies. (Witham)'
      v:024:
        - 'JHN:5:24 | 24 | 24 | <i>Hath everlasting life.</i> That is, a title to an eternal inheritance of glory, by believing in the Father, and in the Son, and also in the Holy Ghost, as we are taught to believe at our baptism. (Witham)'
      v:025:
        - 'JHN:5:25 | 25 | 25 | <i>The hour cometh ... when the dead shall hear the voice of the Son of God.</i> Though some understand this of the rising of Lazarus; others of those that rose with Christ at his resurrection: yet by these words, <i>when the dead shall hear the voice of the Son of God,</i> seems rather to be signified the general resurrection at the end of the world; and though it be said, that <i>now is the hour,</i> this may be spoken of the last age of the world; and, as St. John says, (1 John ii. 18.) <i>children, it is the last hour.</i> In fine, some interpreters understand these words of a spiritual resurrection from sin, which Christ came to bring to the world. (Witham)'
      v:027:
        - 'JHN:5:27 | 27 | 27 | <i>To execute judgment, because he is the Son of man;</i> or, because, he is God made man, and is to come to judgment in a visible manner, to judge all men. (Witham)'
      v:029:
        - 'JHN:5:29 | 29 | 29 | <i>Unto the resurrection of judgment.</i> That is, condemnation. (Challoner)'
      v:030:
        - 'JHN:5:30 | 30 | 30 | <i>I can do nothing of myself,</i> &c. See ver. 19. St. Chrysostom also take notice, that it may be no less with truth said of the Father, that he can do nothing of himself, nor without his Son, nor both of them without the Holy Ghost; because both they, and their actions, are inseparable. (Witham)'
      v:031:
        - 'JHN:5:31 | 31 | 31 | <i>If I bear witness of myself,</i> &c. Christ tells the Jews elsewhere, (chap. viii. 14.) that though he should bear witness of <i>himself, it would be true.</i> But the sense of the words in this place is: I could allow you, that if I only gave testimony of myself you might seem to have some reason to except against my testimony: but now besides my own words, you have had also the testimony of John the Baptist, who divers times witnessed that I am the Messias, and the <i>Son of God,</i> come to take <i>away the sins of the world.</i> 2. You have had the testimony of my eternal Father, particularly at my baptism. 3. You have yet a greater testimony, by the works and miracles wrought before your eyes, and at the same time foretold by the prophets. 4. The prophets, and the <i>Scriptures,</i> which <i>you search,</i> or which I remit you to, to search them diligently, these also bear witness concerning me. (Witham)'
      v:038:
        - JHN:5:38 | 38 | 38 | You do not observe the commandment he gave you. (Deuteronomy xviii. 15. 19.) of listening to the prophet He would send you.
      v:039:
        - 'JHN:5:39 | 39 | 39 | Or, <i>You search the Scriptures:</i> (<i>scrutamini; <u>ereunate</u></i>). It is not a command for all to read the Scriptures; but a reproach to the Pharisees, that reading the Scriptures as they did, and thinking to find everlasting life in them, they would not receive him to whom all those Scriptures gave testimony, and through whom alone they could have that true life. (Challoner) --- This hope is the cause and motive which leads to this study; and eternal life is the end they propose to themselves in it. Hence, from the context and mode of argumentation made use of, the indicative, <i>you search,</i> instead of the imperative mood, <i>search ye,</i> is best supported. Catholics are most unjustly accused of depriving the faithful of the use of the holy Scriptures. The council of Trent, (Session v., chap. i. de reform.) makes this proviso; that in churches where there exists a prebendary, or benefice, set apart for lectures on sacred Scripture, the bishops, &c. shall compel those holding such benefice to expound the sacred Scriptures themselves, should they be equal to the duty; or, by a proper substitute, chosen by the bishop or local ordinary. Also in monasteries of monks, it is prescribed that if abbots neglect, let the bishops of the places compel their compliance; and in convents where studies can be conveniently prosecuted, let there be also a lecturer on Scripture appointed, to be chosen from the most able professors. Moreover, in public universities, where this most honorable and most necessary of all lectures has not been instituted, let the piety and charity of religious princes and governments provide for it; so that the Catholic faith may be defended and strengthened, and sound doctrine protected and propagated. And where the lecture has been instituted, but discontinued, let it be re-established. Moreover, no one was to be appointed to this office, whose life, morals, and learning had not been examined and approved by the bishop of the place, &c.'
      v:040:
        - 'JHN:5:40 | 40 | 40 | <i>And you will not come to me.</i> Christ now gives them reason why they do not <i>receive him,</i> and his doctrine, nor <i>believe in him;</i> because they are void of the <i>love of God,</i> full of self-love, envy, pride, seeking for praise and glory one from another. Hence you will not receive me, who <i>come in the name of my Father,</i> sent to redeem the world. <i>But if another,</i> such as false prophets, or even <i>Antichrist</i> himself, who will pretend to be the Messias, <i>come in his own name,</i> him you will receive. (Witham) --- It is proper to remark, that the testimonies here adduced all rise gradually one above another, and make a body of evidence that must leave the incredulous Jews without excuse: for they pay no regard to Jesus Christ himself, nor to John the Baptist, nor to the evidence of miracles, nor to the voice of God, nor to the Scriptures, nor even to Moses himself.'
    commentary_footnotes:
      001:
        - "JHN:5:1 | 1 | 1 | Ver. 2. Probatica piscina: some Greek copies, {GREEK:START probatike kolumbetra}προβατικη κολυμβητρα{GREEK:END}. But in the common copies, {GREEK:START epi te probatike kolumbetra}ηπι τη προβατικη κολυμβητρα{GREEK:END}, i.e. propè piscinam, &c. {GREEK:START Kolumbetra}Κολυμβητρα{GREEK:END} signifies lavacrum. See Legh's Crit. Sacra."
      002:
        - 'JHN:5:2 | 2 | 2 | Ver. 4. <i>Angelus Domini.</i> The word {GREEK:START kuriou}κυριου{GREEK:END}, Domini, is found in several of the best Greek manuscripts though wanting in others. But that the cure was miraculous, see St. Chrysostom, {GREEK:START om. ls}ω. λσ{GREEK:END}. p. 207, tom. viii. {GREEK:START Aggelos iatiken enetikei dunamin}Αγγηλοσ ιατικην ηνητικηι δυναμιν{GREEK:END}. St. Ambrose, lib. de initandis, chap. iv. St. Augustine (trac. xvii. in Joan.) credas hoc Angelicâ virtute ficri solere. St. Cyril on this place, Angeli descendentes de cœlo piscinæ aquam turbabant.'
      003:
        - 'JHN:5:3 | 3 | 3 | Ver. 17. Pater meus usque modo operatur, {GREEK:START ergazetai}ηργαζηται{GREEK:END}. See St. Chrysostom, {GREEK:START om. le}ω. λη{GREEK:END}. on these words. St. Cyril, lib. ii. in Joan. chap. vi. St. Augustine, trac. xvii. in Joan. &c.'
      004:
        - 'JHN:5:4 | 4 | 4 | Ver. 18. <i>Patrem suum,</i> or proprium suum patrem, {GREEK:START ton patera idio}τον πατηρα ιδιο{GREEK:END}.'
      005:
        - 'JHN:5:5 | 5 | 5 | Ver. 19. <i>Non potest filius a se,</i> &c. St. Chrysostom, {GREEK:START om. le}ω. λη{GREEK:END}. (t. viii. p. 222.) a seipso nihil facit, neque pater a seipso facit, {GREEK:START oude o pater aph eautou ti poion}ουδη ο πατηρ αφ ηαυτου τι ποιον{GREEK:END}. See St. Cyril, lib. ii. in Joan. St. Augustine, trac. xvii. in Joan. on the same texts. St. Athanasius, orat. 2. cont. Arianos, tom. ii. p. 488. St. Gregory of Nazianzus, Orat. xxxvi. 584. tom. i. Ed. Par. an. 1630. St. Ambrose (tom. ii. in Ps. cxviii.) Nihil a se facit filius: quia per unitatem operationis, nec filius sine patre facit, nec sine filio pater. St. Hilary, lib. vii. De Trin. P. 927. Ed. Ben. But St. Jerome (tom. iv. part 2, p. 521. Ed. Ben.) Non possum facere a meipso, objiciebant Ariani; sed respondet Ecclesia, ex personâ hominis hæc dici, &c. St. Jerome does not mean that he had a human or created person, as the Nestorians pretend; but that these words were spoken, or might be understood of Christ, inasmuch as his human nature was united to his divine person.'
      006:
        - 'JHN:5:6 | 6 | 6 | Ver. 22. Omne judicium dedit filio. St. Augustine expounds it (trac. xxi.) sed judicium manifestum. Pater occultus erit judex, filius manifestus, quià mani festè ad judicium veniet.'
