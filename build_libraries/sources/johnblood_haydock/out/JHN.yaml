    verses:
      v:001: 'JHN:16:1 | 1 | 1 | These things have I spoken to you, that you may not be scandalized.'
      v:002: 'JHN:16:2 | 2 | 2 | They will put you out of the synagogues: yea, the hour cometh, that whosoever killeth you, will think that he doth a service to God.'
      v:003: 'JHN:16:3 | 3 | 3 | And these things will they do to you, because they have not known the Father, nor me.'
      v:004: 'JHN:16:4 | 4 | 4 | But these things I have told you: that when the hour of them shall come, you may remember that I told you.'
      v:005: 'JHN:16:5 | 5 | 5 | But I told you not these things from the beginning, because I was with you: And now I go to him that sent me: and none of you asketh me, Whither goest thou?'
      v:006: 'JHN:16:6 | 6 | 6 | But because I have spoken these things to you, sorrow hath filled your heart.'
      v:007: 'JHN:16:7 | 7 | 7 | But I tell you the truth: it is expedient for you that I go: for if I go not, the Paraclete will not come to you: but if I go, I will send him to you.'
      v:008: 'JHN:16:8 | 8 | 8 | And when he is come, he will convince the world of sin, and of justice, and of judgment.'
      v:009: 'JHN:16:9 | 9 | 9 | Of sin indeed: because they have not believed in me.'
      v:010: 'JHN:16:10 | 10 | 10 | And of justice: because I go to the Father, and you shall see me no longer:'
      v:011: 'JHN:16:11 | 11 | 11 | And of judgment: because the prince of this world is already judged.'
      v:012: 'JHN:16:12 | 12 | 12 | I have yet many things to say to you: but you cannot bear them now.'
      v:013: 'JHN:16:13 | 13 | 13 | But when he, the Spirit of truth, is come, he will teach you all truth: for he shall not speak of himself; but what things soever he shall hear, he shall speak: and the things that are to come, he will shew you.'
      v:014: 'JHN:16:14 | 14 | 14 | He shall glorify me: because he shall receive of mine, and will declare <i>it</i> to you.'
      v:015: 'JHN:16:15 | 15 | 15 | All things whatsoever the Father hath are mine. Therefore, I said, that he shall receive of mine, and will shew <i>it</i> to you.'
      v:016: 'JHN:16:16 | 16 | 16 | A little while, and now you shall not see me, and again a little while, and you shall see me: because I go to the Father.'
      v:017: 'JHN:16:17 | 17 | 17 | Then some of his disciples said one to another, What is this that he saith to us: A little while, and you shall not see me, and again a little while, and you shall see me: and because I go to the Father?'
      v:018: 'JHN:16:18 | 18 | 18 | They said therefore, What is this that he saith, A little while? we know not what he speaketh.'
      v:019: 'JHN:16:19 | 19 | 19 | And Jesus knew that they wished to ask him: and he said to them: Of this do you inquire among yourselves, because I said, A little while, and you shall not see me; and again a little while, and you shall see me.'
      v:020: 'JHN:16:20 | 20 | 20 | Amen, amen, I say to you, that you shall lament and weep, but the world shall rejoice; and you shall be made sorrowful, but your sorrow shall be turned into joy.'
      v:021: 'JHN:16:21 | 21 | 21 | A woman, when she is in labour, hath sorrow, because her hour is come: but when she hath brought forth the child, she remembereth no more the anguish, for joy that a man is born into the world.'
      v:022: 'JHN:16:22 | 22 | 22 | So also you now indeed have sorrow; but I will see you again, and your heart shall rejoice: and your joy no man shall take from you.'
      v:023: 'JHN:16:23 | 23 | 23 | And in that day you shall not ask me any thing. {VERSE_FOOTNOTE_INDEX_REF 0}Amen, amen, I say to you: If you ask the Father any thing in my name, he will give it you.'
      v:024: 'JHN:16:24 | 24 | 24 | Hitherto you have not asked any thing in my name: Ask, and you shall receive, that your joy may be full.'
      v:025: 'JHN:16:25 | 25 | 25 | These things I have spoken to you in proverbs. The hour cometh, when I will no more speak to you in proverbs, but will shew you plainly of the Father.'
      v:026: 'JHN:16:26 | 26 | 26 | In that day you shall ask in my name, and I say not to you, that I will ask the Father for you.'
      v:027: 'JHN:16:27 | 27 | 27 | For the Father himself loveth you, because you have loved me, and have believed that I came forth from God.'
      v:028: 'JHN:16:28 | 28 | 28 | I came forth from the Father, and am come into the world: again I leave the world, and I go to the Father.'
      v:029: 'JHN:16:29 | 29 | 29 | His disciples say to him: Behold now thou speakest plainly, and speakest no proverb.'
      v:030: 'JHN:16:30 | 30 | 30 | Now we know that thou knowest all things, and thou needest not that any man ask thee: by this we believe, that thou camest forth from God.'
      v:031: 'JHN:16:31 | 31 | 31 | Jesus answered them: Do you now believe?'
      v:032: 'JHN:16:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold the hour cometh, and is now come, that you shall be dispersed, every man to his own, and shall leave me alone: and yet I am not alone, because the Father is with me.'
      v:033: 'JHN:16:33 | 33 | 33 | These things I have spoken to you, that in me you may have peace. In the world you shall have distress: but have confidence, I have overcome the world.'
  c:017:
    commentary:
      v:001:
        - 'JHN:17:1 | 1 | 1 | <i>Glorify thy Son,</i> by signs and miracles, lest dying so disgraceful a death, I seem to be no more than another man: <i>that thy Son may glorify thee,</i> that my death may make thee praised and glorified. (Witham)'
      v:002:
        - 'JHN:17:2 | 2 | 2 | <i>Power over all flesh, that he may give life everlasting to all</i>[1] <i>whom thou hast given him.</i> He speaks of himself, as made man, and the Redeemer of mankind. If we ask, who are they, who in this sense are said <i>to be given to Christ:</i> it is true, only the elect, or <i>predestined,</i> are given by a special and uncommon mercy. In this sense St. Augustine, (tract. 111. p. 779.) <i>They are not said to be given, to whom he shall not give life everlasting.</i> Yet not only the elect, but all believers, nay, all men whatsoever, may be said to be given to him, inasmuch as by his coming to redeem all, sufficient helps and means are offered to all men, whereby they may be saved: and inasmuch as Christ came, suffered, died, and offered up his death for all men. See 2 Corinthians v. 15. (Witham) --- <em>Thou hast given him power over all flesh</em>: by this our Saviour shewed, that his preaching was directed, not to the Jews only, but to every nation of the earth. Are then all saved? Christ has done sufficient for the salvation of all, and if they are not saved, it is the fault, not of him that speaketh, but of those that receive not his word. (St. Chrysostom, hom. lxxix. in Joan.)'
      v:003:
        - 'JHN:17:3 | 3 | 3 | <i>This is life everlasting;</i> that is, the way to life everlasting, <i>that they may know thee, the only true God, and Jesus Christ, whom thou hast sent</i>[2]. The Arians, from these words, pretended that the Father only is the true God. St. Augustine and divers others answer, that the sense and construction is, <i>that they may know thee, and also Jesus Christ thy Son, whom thou hast sent to be the only true God.</i> We may also expound them with St. Chrysostom and others, so that the Father is here called the only <i>true God,</i> not to exclude the Son, and the Holy Ghost, who are the same one true God with the Father; but only to exclude the false gods of the Gentiles. Let the Socinians take notice, that (1 John v. 20.) the Son of God, Jesus Christ, is expressly called <i>the true God,</i> even with the Greek article, upon which they commonly lay so much stress. (Witham) --- <i>Life everlasting.</i> Both the life of glory in heaven, and of grace here, consisteth in the knowledge of God; the former in perfect vision, the latter in faith working by charity. For knowledge of God, without keeping his commandments, is not true knowledge, but unprofitable knowledge. (1 John xi.[ii.?])'
      v:005:
        - 'JHN:17:5 | 5 | 5 | <i>And now, glorify thou me, O Father, with thyself, with the glory which I had with thee, before the world was. Glorify me,</i> is the same as make me known to men; so that the sense may be, make men know, that I had the same glory <i>with thee,</i> before <i>the world was</i> created, and from all eternity. Others understand, that Christ as man, here prays that his eternal Father would make known to men, that glory, which it was decreed from eternity should be given him: that is, that all creatures should be made subject to him, even as he was man, and appointed to be judge of the living and the dead. See 1 Corinthians xv. 26; Ephesians i. 22. (Witham)'
      v:006:
        - 'JHN:17:6 | 6 | 6 | <i>To the men whom thou gavest me out of the world.</i> By whom we may understand his apostles and disciples. <i>They were thine,</i> and also mine, as I am God. See ver. 10. --- <i>And to me thou gavest them,</i> inasmuch as I am become man, their Saviour, their Redeemer, &c. (Witham) --- Had then the Father any thing which the Son had not? By no means. But Christ, as Son of God, had from eternity what he had not as Son of man; because he had not yet taken flesh of his virgin mother. All that he had as God, he attributes to his Father. (St. Augustine, tract. 106. in Joan.)'
      v:007:
        - 'JHN:17:7 | 7 | 7-8 | <i>Now they have known that all things which thou gavest me, are from thee.</i> That is, says St. Augustine,[3] they now know, and will know more perfectly hereafter, that I myself am from thee, or proceed from thee, and am sent by thee to redeem the world. (Witham)'
      v:009:
        - 'JHN:17:9 | 9 | 9 | <i>I pray for them, I pray not for the world.</i> That is, now in this prayer, when I desire special graces and assistances for them, to discharge their duty, as my apostles; yet we must take notice, that (ver. 20.) Christ prays for all <i>those, who should believe in him.</i> He also prayed (Luke xxiii. 34.) for all, even for those that crucified him, <i>Father, forgive them, for they know not what they do.</i> (Witham) --- The prayer I now offer up to thee, O my Father, is all in behalf of my disciples, it is not for the world. I pray not now for the incredulous Jews, nor for such of the Gentiles as shall afterwards believe in me; for them I will pray at another time. At present I speak to thee for my apostles only: they call for my first care, because they are thine, and thou has given them to me. (Calmet) --- Jesus Christ prayed with an absolute and an efficacious prayer, for all those, for whom his prayer was to be heard: he begged for them, whatever his Father had predestined to give them; but he asked for nothing, that his Father had predestined not to give them.'
      v:010:
        - 'JHN:17:10 | 10 | 10 | <i>And all mine are thine, and thine are mine.</i> They must needs be <i>equal,</i> says St. Augustine, to <i>whom equally belong</i> all things, and all persons; on which words St. Chrysostom also says, (hom. lxxxi.) <i>Do you see the equality?</i> (Witham) --- And all mine are thine, and thine are mine: as if he said: whatever thou hast given to me, remains still thine, for mine are thine; and whatever is thine, is likewise mine, for thine are all mine. (St. Chrysostom, hom. lxxx. in Joan.)'
      v:011:
        - 'JHN:17:11 | 11 | 11 | <i>And now I am no more in the world:</i> that is, I am now leaving the world, as to a corporeal and visible presence: yet St. Augustine takes notice, that Christ saith afterwards, (ver. 13.) <i>these things I speak in the world:</i> therefore he was still for some short time in the world. And as to his true invisible presence with his Church, he gave us this promise, (Matthew xxviii. 20.) <i>Behold I am with you all days, even to the end of the world. --- Keep them in thy name, whom thou hast given me.</i>[4] Christ, as man, says St. Augustine, asks of his Father, to preserve those disciples whom he had given him, who were to preach the gospel to the world. --- <i>That they may be one, as we also are.</i> These words cannot signify an equality, nor to be one in nature and substance, as the divine persons are one, but only that they may imitate, as much as they are able, that union of love and affection. See St. Chrysostom, St. Cyril, and St. Augustine on these words. (Witham) --- Here Jesus Christ prays especially, that the apostles and his Church may be kept in unity of religion, and free from schism.'
      v:012:
        - "JHN:17:12 | 12 | 12 | <i>While I was with them, I kept them in thy name.</i>[5] He still speaks, says St. Chrysostom, as man, and after <i>a human manner,</i> by mentioning the advantage they seemed to enjoy, as long as he conversed visibly with them on earth, not that his invisible presence should be less beneficial to them. --- <i>And none of them hath perished, except the son of perdition,</i> the wretched Judas, whose fall was foretold in the Scriptures. (Psalm cviii.) He hath perished, that is, now is about being lost, by his own fault, says St. Chrysostom on this place. And St. Augustine on Psalm cxxxviii. <i>How did the devil enter into the heart of Judas? he could not have entered, had not he given him place.</i> (Witham) --- <i>That the Scripture may be fulfilled:</i> this does not any ways shew, that it was the will of God that Judas should be lost; but only that what happened to Judas was conformable to the prophecies, and not occasioned by them. Who will doubt, says St. Augustine, (lib. de Unit. Eccl. chap. ix.) but that Judas might, if he pleased, have abstained from betraying Christ. But God foretold it, because he foresaw clearly the future perversity of his disposition. (Calmet) --- See above, (xiii. 18.) one of the principal passages of Scripture relative to the treachery of Judas, in which the traitor's crime had been predicted."
      v:014:
        - 'JHN:17:14 | 14 | 14 | He tells his Father the reason why the world hated them, because they were not of the world. By generation, indeed, they were of the world; but by regeneration, they were not of the world. Thus they became like to himself, being born again of that Holy Spirit, by whose all powerful operation, he took upon himself the form of a servant. But although they were not of the world, still was it necessary that they should remain in the world; therefore he continues, I ask not that thou wouldst take them out of the world. (St. Augustine, tract. 107. in Joan.)'
      v:018:
        - 'JHN:17:18 | 18 | 18 | <i>As thou hast sent me into the world, I also have sent them into the world.</i> He speaks of that mission, which agreed with him, as man, and become man for the salvation of mankind, to which also the apostles, and their successors were to co-operate, as the ministers and instruments of Christ, by virtue of their mission from him. (Witham) --- For the same intent as Christ himself was sent, were the apostles sent also: whence St. Paul says, God was in Christ reconciling the world to himself, and he has placed in us the word of reconciliation. (2 Corinthians v. 19.) (Glossarium.)'
      v:019:
        - 'JHN:17:19 | 19 | 19 | <i>And for them do I sanctify myself</i>[6]. St. Augustine expounds it, I sanctify them, who are my members, in myself. The interpretation of St. Chrysostom and St. Cyril, seems preferable, that to <i>sanctify</i> in the style of Scriptures, is oftentimes the same as to offer up a sacrifice: so the sense here is, I sacrifice, and offer up myself on the cross for them and all mankind. (Witham) --- By this Christ shews, that he sanctified the apostles, by sanctifying himself; because they are the members of his body. (St. Augustine, tract. 107. in Joan.) --- Or, according to St. Chrysostom, I offer myself up to be the victim in their behalf. For victims, and whatever is dedicated to God, are called holy. He, their head, was offered up, and they also are immolated, according to that of the apostle, Romans xii. Exhibit your members a living sacrifice, holy, &c. (St. Chrysostom, hom. lxxxi. in Joan.)'
      v:020:
        - 'JHN:17:20 | 20 | 20 | After having prayed for his apostles in particular, he now begins to pray for all that would afterwards, by their preaching, believe in his name; (St. Augustine, tract. 109. in Joan.) and by this he likewise comforts his disciples, shewing them, that they would prove the instruments of the salvation of others. (St. Chrysostom, hom. 80. in Joan.) --- This divine prayer of Jesus Christ is a great comfort to all Christians; it is introduced in the holy Canon of the Mass, before the consecration, as here it was made just before his visible sacrifice on the cross. (Bristow)'
      v:021:
        - 'JHN:17:21 | 21 | 21 | Christ does pray that his disciples may be one, as he and his heavenly Father are one; not that the unity may resemble the unity of persons in the divinity, by a perfect and exact likeness; but only as far as it is possible for men to imitate the perfections of God, as when he says, "Be ye merciful as your heavenly Father is merciful." (St. Chrysostom, hom. lxxxi. in Joan.)'
      v:022:
        - 'JHN:17:22 | 22 | 22 | <i>The glory which thou gavest me, I have given to them.</i> St. Chrysostom expounds this of the power of working miracles: St. Augustine rather understands the glory of heaven, which he had given, prepared, and designed to give them in heaven. This seems to be the sense by the 24th verse, where he says, <i>Father, I will that where I am, they also whom thou hast given me, may be with me.</i> (Witham)'
      v:026:
        - 'JHN:17:26 | 26 | 26 | I will make thy name known to them, by giving them, by means of the Holy Ghost, a perfect knowledge. For if they know Thee, they will likewise know that I am not different from Thee, but thy own well begotten Son. (St. Chrysostom, hom. lxxxi. in Joan.)'
    commentary_footnotes:
      001:
        - 'JHN:17:1 | 1 | 1 | Ver. 2. Ut omne quod dedisti ei, det eis vitam æternam, {GREEK:START ina pan o dedokas outo, dose autios zoen aionion}ινα παν ο δηδοκασ ουτο, δοση αυτιοσ ζοην αιονιον{GREEK:END}. That is, ut omnibus quos dedisti, &c.'
      002:
        - 'JHN:17:2 | 2 | 2 | Ver. 3. Ut cognoscant te, &c. St. Augustine, tract. 105. p. 671. Ordo Verborum est, ut te, & quem misisti Jesum Christum, cognoscant solum verum Deum. See also St. Ambrose (lib. v. de fide, chap. ii. t. 4. p. 138.) where he treats of this verse at large. St. Chrysostom gives this interpretation (hom. lxxix.) Solum verum Deum, &c. ad eorum qui dii non sunt differentiam. In the Greek, (hom. lxxx. p. 474. t. 8.) Ed. Montfaucon. {GREEK:START pros autidiastolen ton ouk onton theon phesi}προσ αυτιδιαστολην τον ουκ οντον θηον φησι{GREEK:END}. See likewise St. Gregory of Nazianzus, Orat. xxxvi. p. 586.'
      003:
        - 'JHN:17:3 | 3 | 3 | Ver. 7. Quia omnia quæ dedisti mihi, abs te sunt. That is, says St. Augustine, (tract. 106. p. 767.) cognoverunt, quia abs te sum, &c.'
      004:
        - 'JHN:17:4 | 4 | 4 | Ver. 11. Serva eos in nomine tuo, quos dedisti mihi. Some Greek manuscripts have in nomine tuo, quod dedisti mihi, {GREEK:START o dedokas moi}ο δηδοκασ μοι{GREEK:END}. Or, as St. Cyril reads, {GREEK:START en onomati sou o dedokas moi}ην ονωατι σου ο δηδοκασ μοι{GREEK:END}. which is the same by a Grecism, as {GREEK:START o dedokas}ο δηδοκασ{GREEK:END}. --- Ut sint unum sicut & nos. St. Chrysostom says, non æqualitate, sed pro homanâ facultate, or quantum hominibus fas est, {GREEK:START os anthropois dunaton}οσ ανθροποισ δυνατον{GREEK:END}. (hom. {GREEK:START pb}πβ{GREEK:END}. p. 484.) nov. Ed. Ben.'
      005:
        - 'JHN:17:5 | 5 | 5 | Ver. 12. Cum essem, cum eis, &c. He speaks, says St. Chrysostom, as man, {GREEK:START os anthropos dialegetai}οσ ανθροποσ διαληγηται{GREEK:END}. (hom. {GREEK:START pa}πα{GREEK:END}. p. 480.) --- In the same place, nisi filius perditionis, {GREEK:START ei me}ηι μη{GREEK:END}, &c. nisi, it is not, {GREEK:START alla}αλλα{GREEK:END}, sed. --- Non perdom, that is, says St. Chrysostom in the same place, quantum in me erit, non perdam ... non me impellente, vel relinguente: quod si spontè resiliant, non ex necessitate traham. {GREEK:START ei de aph eauton apodedosi, pros anagken ouch elko}ηι δη αφ ηαυτον αποδηδοσι, προσ αναγκην ουχ ηλκο{GREEK:END}. St. Augustine, Quomodo diabolus intravit in cor Judæ, non intraret, nisi ille locum daret.'
      006:
        - 'JHN:17:6 | 6 | 6 | Ver. 19. Sanctifico meipsum. Quid est hoc, says St. Augustine, (tract. 108.) nisi eos in meipso Sanctifico, quoniam membra ejus sunt? St. Chrysostom, (hom. {GREEK:START pb}πβ{GREEK:END}. p. 484) Offero tibi Sacrificium, {GREEK:START prosphero soi thusian}προσφηρο σοι θυσιαν{GREEK:END}. St. Cyril says the same, lib. xi. in Joan. p. 989.'
