    verses:
      v:001: 'JHN:9:1 | 1 | 1 | And Jesus passing by, saw a man that was blind from his birth.'
      v:002: 'JHN:9:2 | 2 | 2 | And his disciples asked him: Rabbi, who hath sinned, this man, or his parents, that he should be born blind?'
      v:003: 'JHN:9:3 | 3 | 3 | Jesus answered: Neither hath this man sinned, nor his parents, but that the works of God should be made manifest in him.'
      v:004: 'JHN:9:4 | 4 | 4 | I must work the works of him that sent me, whilst it is day; the night cometh, when no man can work.'
      v:005: 'JHN:9:5 | 5 | 5 | As long as I am in the world, I am the light of the world.'
      v:006: 'JHN:9:6 | 6 | 6 | When he had said these things, he spat on the ground, and made clay of the spittle, and spread the clay upon his eyes;'
      v:007: 'JHN:9:7 | 7 | 7 | And said to him: Go, wash in the pool of Siloe, (which is interpreted, Sent). He went, therefore, and washed, and he came seeing.'
      v:008: 'JHN:9:8 | 8 | 8 | The neighbours, therefore, and they who had seen him before that he was a beggar, said: Is not this he that sat, and begged? Some said: This is he.'
      v:009: 'JHN:9:9 | 9 | 9 | But others, No: but he is like him. But he said: I am he.'
      v:010: 'JHN:9:10 | 10 | 10 | They said, therefore, to him: How were thy eyes opened?'
      v:011: 'JHN:9:11 | 11 | 11 | He answered: That man who is called Jesus, made clay, and anointed my eyes, and said to me; Go to the pool of Siloe, and wash. And I went, I washed, and I see.'
      v:012: 'JHN:9:12 | 12 | 12 | And they said to him: Where is he? He saith; I know not.'
      v:013: 'JHN:9:13 | 13 | 13 | They bring him that had been blind, to the Pharisees.'
      v:014: 'JHN:9:14 | 14 | 14 | Now it was the Sabbath, when Jesus made the clay, and opened his eyes.'
      v:015: 'JHN:9:15 | 15 | 15 | Again, therefore, the Pharisees asked him how he had received his sight. But he said to them: He put clay upon my eyes, and I washed, and I see.'
      v:016: 'JHN:9:16 | 16 | 16 | Some, therefore, of the Pharisees said; This man is not of God, who keepeth not the sabbath. But others said; How can a man that is a sinner do such miracles? And there was a division among them.'
      v:017: 'JHN:9:17 | 17 | 17 | They say, therefore, to the blind man again; What sayest thou of him that hath opened thy eyes? And he said; He is a prophet.'
      v:018: 'JHN:9:18 | 18 | 18 | The Jews then did not believe concerning him, that he had been blind and had received his sight, until they called the parents of him that had received his sight:'
      v:019: 'JHN:9:19 | 19 | 19 | And asked them, saying; Is this your son, who you say was born blind? How then doth he now see?'
      v:020: 'JHN:9:20 | 20 | 20 | His parents answered them, and said: We know that this is our son, and that he was born blind:'
      v:021: 'JHN:9:21 | 21 | 21 | But how he now seeth, we know not: or who hath opened his eyes, we know not: ask himself; he is of age; let him speak for himself.'
      v:022: 'JHN:9:22 | 22 | 22 | These things his parents said, because they feared the Jews: for the Jews had already agreed among themselves, that if any man should confess him to be Christ, he should be put out of the synagogue.'
      v:023: JHN:9:23 | 23 | 23 | Therefore did his parents say; He is of age; ask himself.
      v:024: 'JHN:9:24 | 24 | 24 | They, therefore, called the man again that had been blind, and said to him: Give glory to God. We know that this man is a sinner.'
      v:025: 'JHN:9:25 | 25 | 25 | He said then to them; If he be a sinner, I know not: one thing I know, that whereas I was blind, now I see.'
      v:026: 'JHN:9:26 | 26 | 26 | Then they said to him; What did he to thee? how did he open thy eyes?'
      v:027: 'JHN:9:27 | 27 | 27 | He answered them: I have told you already, and you have heard: why would you hear it again? will you also become his disciples?'
      v:028: 'JHN:9:28 | 28 | 28 | They reviled him, therefore, and said; Be thou his disciple: but we are the disciples of Moses.'
      v:029: 'JHN:9:29 | 29 | 29 | We know that God spoke to Moses: but as to this man, we know not from whence he is.'
      v:030: 'JHN:9:30 | 30 | 30 | The man answered, and said to them; Why herein is a wonderful thing, that you know not from whence he is, and he hath opened my eyes:'
      v:031: 'JHN:9:31 | 31 | 31 | Now we know that God doth not hear sinners: but if a man be a worshipper of God, and doth his will, him he heareth.'
      v:032: 'JHN:9:32 | 32 | 32 | From the beginning of the world it hath not been heard, that any man hath opened the eyes of one born blind.'
      v:033: 'JHN:9:33 | 33 | 33 | Unless this man were of God, he could not do any thing.'
      v:034: 'JHN:9:34 | 34 | 34 | They answered, and said to him: Thou wast wholly born in sins, and dost thou teach us? And they cast him out.'
      v:035: 'JHN:9:35 | 35 | 35 | Jesus heard that they had cast him out: and when he had found him, he said to him; Dost thou believe in the Son of God?'
      v:036: 'JHN:9:36 | 36 | 36 | He answered, and said: Who is he, Lord, that I may believe in him?'
      v:037: JHN:9:37 | 37 | 37 | And Jesus said to him; Thou hast both seen him; and it is he that talketh with thee.
      v:038: 'JHN:9:38 | 38 | 38 | And he said; I believe, Lord. And falling down, he adored him.'
      v:039: 'JHN:9:39 | 39 | 39 | And Jesus said; For judgment I am come into this world; that they who see not, may see, and they who see, may become blind.'
      v:040: 'JHN:9:40 | 40 | 40 | And some of the Pharisees, that were with him, heard: and they said to him; Are we also blind?'
      v:041: 'JHN:9:41 | 41 | 41 | Jesus said to them; If you were blind, you should not have sin: but now you say, We see; Your sin remaineth. '
  c:010:
    commentary:
      v:001:
        - 'JHN:10:1 | 1 | 1, &c | In this parable the <i>fold</i> is the Church: the <i>good shepherd,</i> and also the <i>door</i> is Christ: the <i>thieves</i> and <i>robbers</i> are false guides; the <i>hirelings,</i> such ministers as seek their own profit and gain, and a good living, as they call it; the <i>wolves,</i> heretics; the <i>sheep</i> not yet <i>brought into the fold,</i> the Gentiles not then converted. (Witham)'
      v:003:
        - JHN:10:3 | 3 | 3 | <i>His own sheep by name.</i> By this is signified the particular care. (Witham)
      v:004:
        - 'JHN:10:4 | 4 | 4 | <i>He goeth before them,</i> leads them by his instructions and example. (Witham)'
      v:008:
        - 'JHN:10:8 | 8 | 8 | <i>All they who came are thieves,</i> meaning those who came of their own accord, without being sent: not so the prophets, who had their mission from God. (Witham)'
      v:011:
        - "JHN:10:11 | 11 | 11 | How happy are we in having such a shepherd, so great, so good, so loving, so careful of our true welfare! O he is the true shepherd indeed, that came down from heaven to seek the poor sheep that was lost; and when he found it, took it upon his own shoulders to carry it home with joy to his heavenly fold. How dearly have his sheep cost him, for truly has he made good in himself this sentence, that the <i>good shepherd giveth his life for his sheep.</i> Let us then ever follow and obey, love and embrace this true shepherd of our souls. (Meditations for every Day, vol. ii. p. 417.) The good pastor gives his life for his sheep; he exposes himself to every danger to save them, no inclemency of the weather, no frost or cold, no rains or tempests, can drive him from looking over his sheep, to defend them from the attacks of wolves, &c. and like Jacob he might say, day and night was I parched with heat, and with cold, and sleep departed from my eyes. (Genesis xl.[xxxi. 40.?]) Or, like David speaking to Saul: \"Thy servant kept his father's sheep, and there came a lion or a bear, and took a ram out of the midst of the flock; and I pursued after them, and struck them, and delivered it out of their mouths; and they arose up against me, and I caught them by the throat, and I strangled them, and killed them.\" (1 Kings xvii.) This is a model of a true pastor. But Jesus Christ has done more than this for us. He has exposed his life and his repose, he has spilled his blood, he delivered himself to the fury of his enemies, and has offered himself as a victim on the cross to his eternal Father, to free us, his lost sheep, from the most cruel wolf, the devil. And ever since his death he has always protected his Church, assisted and consoled his distressed flock under all their sufferings, pouring into their hearts the consolations of the holy Spirit, and sending to them holy teachers, to govern and lead them in the holy path of salvation. Such were the apostles and their successors, the bishops and priests of the holy Catholic Church, whom he has sent, and will continue to send, to govern his flock to the end of time. (Calmet.)"
      v:013:
        - 'JHN:10:13 | 13 | 13 | Every bishop and pastor is bound to abide with his flock in the time of danger, and persecution, except himself be personally sought for, rather than his flock, or the flock itself forsake him. In such cases the pastor may fly, as the apostles did, and St. Athanasius and others. (St. Athanasius, Apol. de suâ fugâ.; St. Augustine, ep. 180.)'
      v:014:
        - 'JHN:10:14 | 14 | 14 | <i>I know mine, and mine know me.</i> To <i>know,</i> in the style of the holy Scriptures, is to love and approve. (Witham)'
      v:015:
        - 'JHN:10:15 | 15 | 15 | <i>I lay down.</i> That is, in a short time shall lay down <i>my life for my sheep:</i> for all, and in a special manner for my elect. See ver. 28. (Witham)'
      v:016:
        - 'JHN:10:16 | 16 | 16 | <i>One fold.</i> In the Greek <i>one flock.</i> The signification is the same; that is, there shall be one church of Jews and Gentiles converted. (Witham)'
      v:017:
        - 'JHN:10:17 | 17 | 17 | <i>Therefore doth the Father love me, because I lay down my life,</i> &c. Christ here speaketh of himself, as made man for the redemption of mankind: or rather, as he was our Redeemer, both God and man: for he laid down his life, and died as man, and had power to take it up again, as God. Yet the <i>command</i> of laying it down, he as man received from the Father: thus as man, he was obedient to him even to the death on the cross. See Philippians ii. 8. (Witham)'
      v:023:
        - 'JHN:10:23 | 23 | 23 | In the gallery of Solomon, which was near the temple, supposed to be attached to the eastern gate of the court, and called <i>beautiful.</i> See Acts iii. 2.'
      v:024:
        - 'JHN:10:24 | 24 | 24 | <i>If thou be the Christ, tell us plainly.</i> St. John the Baptist had told them several times who Jesus was. See John chap. i. He himself had not only owned it in plain terms to the Samaritan woman, (John iv. 26.) but he had frequently delivered this truth so openly to them, that he came from heaven, that he was sent into the world that all men should be saved by believing in him, that he was the Son of God, and one with the Father, that they easily perceived he made himself God: but these men would have him to declare it again, that they might accuse him. (Witham)'
      v:025:
        - 'JHN:10:25 | 25 | 25 | <i>The works</i> and miracles, <i>that I do in the name of my Father, they give testimony of me,</i> and shew who I am, being foretold by the prophets. See John v. 31, &c. (Witham)'
      v:026:
        - 'JHN:10:26 | 26 | 26 | <i>Because you are not of my sheep,</i> refusing to believe in me, and to follow my doctrine, by your own wilful blindness. (Witham)'
      v:027:
        - 'JHN:10:27 | 27 | 27 | Christ here says that his sheep hear his voice, and follow him: but let us ask ourselves, Do we cling close to this heavenly shepherd? Do we follow him, both by our faith and by our lives? Do we know him, and hear his voice? Do we fly from strangers, the world, the flesh, and the devil? If so, we are his sheep indeed; and if we persevere, he will bring us, in spite of the world, the flesh, and the devil, to the pastures of eternal life. But if we run away from our shepherd, to follow these strangers, we must expect to fall a prey to wolves. (Med. vol. ii. p. 417)'
      v:028:
        - 'JHN:10:28 | 28 | 28 | <i>They shall not perish for ever: and no man shall snatch them out of my hand.</i> He speaks of his elect, of those whom he called by a special Providence and mercy, whom he blessed with more than ordinary graces, and with the gift of final perseverance to the end in his grace. (Witham)'
      v:029:
        - 'JHN:10:29 | 29 | 29 | <i>That which my Father hath given</i>[1] <i>me, is greater than all.</i> We may look upon this as the true reading by Tertullian, St. Hilary, St. Ambrose, St. Augustine, &c. The ancient Fathers make use of these words, to shew the eternal procession of the Son from the Father; and that they are one in nature, substance, power, &c. The reading in the ordinary Greek copies is now different. <i>My Father, who gave me them,</i> (the sheep) <i>is greater than all. No one can snatch,</i> or pull them by force, <i>out of the hand of the Father.</i> He had said just before, <i>no one shall,</i> or can snatch them, <i>out of my hand.</i> And this shews that the <i>hand,</i> that is, the power of the Father and the Son, is equal, is one and the same. See St. Augustine, St. Chrysostom, &c. (Witham)'
      v:030:
        - 'JHN:10:30 | 30 | 30 | <i>I and the Father are one,</i>[2] or <i>one being,</i> not one <i>person,</i> nor one by an union <i>of affection</i> only, but in nature, substance, power, and other perfections, as appears by the whole text: for Christ here tells them that none of his elect shall perish, because no one can snatch them out of his hands, no more than out of the hands of his Father: and then adds, that he and his Father are one, or have one equal power: and if <i>their power,</i> says St. Chrysostom, <i>is the same, so is their substance.</i> Christ adds, (ver. 38.) that <i>the Father is in him, and he in the Father;</i> which also shews an union of nature and substance, and not only of love and affection, especially when taken with other words of our Saviour Christ. (Witham)'
      v:031:
        - "JHN:10:31 | 31 | 31 | <i>Then took up stones,</i> &c. <i>because,</i> said they, <i>being a man, thou makest thyself God.</i> The Jews, says St. Augustine, understood well enough what the Arians will not understand, that from Christ's words it followed that he was one and the same God with the eternal Father. (Witham) --- The Jews, in opposition to our Saviour's doctrine, took up stones to destroy him, in order that he might preach no more to them. So heretics at the present time exercise the odium of their impiety against the same Lord, by perverting his holy doctrines, and, as much as in them lies, pulling him and his servants down from the glorious seats of heavenly bliss. (St. Augustine)"
      v:034:
        - "JHN:10:34 | 34 | 34 | This is addressed to princes established to govern the people of God. They are the image of God on earth by the authority they exercise, and which they have received from Him. --- <i>Is it not written in your law,</i> (under which were also comprehended the Psalms) <i>I have said: you are Gods?</i> &c. Christ here stops the mouths of the Jews, by an argument which they could not answer, that sometimes they were called <i>Gods,</i> who acted by God's authority. <i>I have said: you are Gods.</i> (Psalm lxxxi. 6.) But then he immediately declares, that it is not in this sense only that he is God. 1st, Because he has been <i>sanctified</i> by the <i>Father,</i> which St. Augustine and others understand of that infinite sanctification, which he has necessarily by always proceeding from the Father. Others expound it of a greater sanctity and fulness of grace above all other saints, given to him, even as he was man. But 2ndly, he adds at the same time, and confirms what he had often told them, that he was the <i>Son of God, sent into the world:</i> that his <i>works</i> shew that <i>he was in the Father, and the Father in him.</i> by this they saw that he was far from recalling or contradicting what he had said before. And therefore (ver. 30.[39.?]) <i>they sought to</i> apprehend him, and put him to death for <i>blasphemy.</i> (Witham) --- <i>Eloim,</i> which name of God was so called from judging, and may be interpreted judges. (Menochius)"
      v:039:
        - 'JHN:10:39 | 39 | 39 | <i>And he escaped out of their hands;</i> perhaps making himself invisible, or hindering them by his divine power. (Witham)'
    commentary_footnotes:
      001:
        - 'JHN:10:1 | 1 | 1 | Ver. 29. Pater meus quod dedit mihi, majus est omnibus. See Tertullian, lib. cont. Praxeam. chap. xxii, p. 513. C. Ed. R.; St. Hilary, lib. vii. de Trin. p. 930. Ed. Ben.; St. Ambrose, lib. iii. de Sp. S. chap. 18. Ed. Par. 1586.; St. Augustine, trac. 49. in Joan. p. 616, Quid dedit filio Pater majus omnibus? ut ipse illi esset Unigenitus Filius. St. Chrysostom takes notice, that by <i>the hand of the Father,</i> is here understood <i>his power.</i> And that it follows from hence, that the power or hand of the Father and the Son is equal, is one and the same: and if their power, says he, is the same, so is their substance, {GREEK:START ei de e dunamis e aute, endelon oti kai e ousia. om. xa}ηι δη η δυναμισ η αυτη, ηνδηλον οτι και η ουσια. ω. ξα{GREEK:END}. (in Joan. 363. tom. viii. nov. Ed. Ben.)'
      002:
        - 'JHN:10:2 | 2 | 2 | Ver. 30. Unum sumus, {GREEK:START en esmen}ην ησμην{GREEK:END}, i.e. says St. Chrysostom, secundum potentiam. {GREEK:START kata ten dunamin entautha legon}κατα την δυναμιν ηνταυθα ληγον{GREEK:END}. See St. Cyril, p. 667.; St. Augustine, tract. 49. p. 617, Huc usque Judæi tolerare potuerunt ... tunc verò more suo duri ad lapides concurrunt ... ideo irati sunt, quia senserunt non posse dici, Ego et pater unum sumus, nisi ubi æqualitas est Patris et Filii. ... Ecce intelligunt Judæi, quod not intellligunt Ariani.'
