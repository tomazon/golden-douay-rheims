      v:021: "JHN:15:21 | 21 | 21 | But all these things they will do to you for my name's sake: because they know not him that sent me."
      v:022: 'JHN:15:22 | 22 | 22 | If I had not come, and spoken to them, they would not have sin: but now they have no excuse for their sin.'
      v:023: 'JHN:15:23 | 23 | 23 | He that hateth me, hateth my Father also.'
      v:024: 'JHN:15:24 | 24 | 24 | If I had not done among them the works that no other man hath done, they would not have sin: but now they have both seen, and hated both me and my Father.'
      v:025: 'JHN:15:25 | 25 | 25 | But that the word may be fulfilled which is written in their law: {VERSE_FOOTNOTE_INDEX_REF 0}They have hated me without cause.'
      v:026: 'JHN:15:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}But when the Paraclete is come, whom I will send you from the Father, the Spirit of truth, who proceedeth from the Father, he shall give testimony of me:'
      v:027: 'JHN:15:27 | 27 | 27 | And you shall give testimony, because you are with me from the beginning.'
  c:016:
    commentary:
      v:001:
        - 'JHN:16:1 | 1 | 1 | Which the persecutions you will have to suffer, on the part of man, may possibly occasion, particularly with the weak.'
      v:004:
        - 'JHN:16:4 | 4 | 4 | <i>That when the hour of them shall come</i>[1] <i>, you may remember that I told you.</i> This is both the sense and the construction, by the Greek text, which here determines the construction of the Latin. (Witham)'
      v:005:
        - "JHN:16:5 | 5 | 5 | <i>None of you asketh me, whither goest thou?</i> St. Peter had put this question, chap. xiii. 36. and Thomas, chap xiv. 5. The meaning, then, of Christ's words here, seems to be, that having told you, I am going to leave you, and also <i>going to him that sent me,</i> you do not ask, says St. Cyril, to be fully and thoroughly informed about it. (Witham) --- You suffer yourselves to be entirely overcome with grief; and none of you inquire of me, whither I am going. You look on my departure as an eternal separation between us, and take leave of me, as if we were never to meet again. But be persuaded; my absence will only be for a short continuance; and this absence will be honourable and glorious for me, and extremely advantageous for you. If you were fully persuaded of this, you would inquire, how long I should be absent, and whither I was going; as one friend in the act of parting, is always accustomed to ask another. But you only torture your minds with the pain and grief you will have to suffer at my loss. (Menochius, Tirinus, &c.)"
      v:006:
        - 'JHN:16:6 | 6 | 6 | <i>Sorrow hath filled your heart:</i> and this sorrow hindereth you from asking, what you should earnestly desire to know. (Witham) --- Peter had put the question above, chap. xiii. 36. and Thomas, chap. xiv. 5. But Jesus Christ means, that they did not persevere in their questions, so as to obtain satisfactory information, where, when, and for what end he was going, and how soon he was to return to them, or if to return at all. For it is customary with friends, to put the most minute questions on all these heads to friends, when they are about to be separated from each other. (Menochius)'
      v:007:
        - 'JHN:16:7 | 7 | 7 | <i>I tell you ... it is expedient for you that I go:</i> that I leave you, as to my <i>corporal presence:</i> that I suffer death, for the redemption of all men. <i>And if I go not, the Paraclete will not come,</i> according to the order of the divine decrees: his coming to sanctify you with his gifts, and to teach you all things, is not to be till after my ascension. When I am gone, <i>I will send him to you.</i> The Father and I will send him, for he proceedeth from both. (Witham)'
      v:008:
        - 'JHN:16:8 | 8 | 8 | <i>He will convince</i>[2], or convict the world. Others translate, he will <i>reprove the world of sin,</i> &c. These words have occasioned a great many expositions. I here follow St. Cyril, that the Holy Ghost will condemn the Jews, and all obstinate unbelievers, <i>of</i> their <i>sin,</i> in not believing, after so many miracles, and so many pregnant motives, that ought to induce them to submit to the Christian faith. 2ndly, Of <i>justice,</i> by shewing the justice and innocence of Christ, and also, that true justice and sanctification cannot be obtained, but by his grace. 3rdly, Of <i>judgment,</i> by shewing that the world, and the prince of this wicked world, the devil, is justly condemned, his empire in a great measure destroyed, and that all the wicked will be justly condemned, and punished with him. (Witham) --- The Holy Ghost, by his coming, brought over many thousands, 1st, To a sense of their sin, in not believing in Christ. 2ndly, To a conviction of the justice of Christ, now sitting at the right hand of his Father. And 3rdly, To a right apprehension of the judgment prepared for them that choose to follow Satan, who is already judged and condemned. (Challoner) --- The Greek text, in addition, has {GREEK:START oti ou pisteuousin eis eme}οτι ου πιστηυουσιν ηισ ημη{GREEK:END}. Because they have not believed in me. This accusation and conviction of sin, cannot naturally fall on any, but the incredulous Jews. St. Augustine, Ven. Bede, St. Chrysostom, Theophylactus, and many others, are of opinion, that this sin was their unbelief in Jesus, after all the miracles he had done in their presence, after so many prophecies so clearly accomplished in his person, after so many prodigies and wonders, which happened at his death, at his resurrection, and after his resurrection. They are accused, and convinced of sin, particularly by sensible effects of the Holy Spirit, in the apostles, by the gift of miracles and tongues, and that supernatural knowledge, which was communicated, not only to the apostles, but also to all the first Christians. These are the means, which the Paraclete, the consoling and assisting Spirit, makes us of, to condemn, and convince the world of sin; that is, of incredulity, which is the source and foundation of all other sins. The world had calumniated and despised its Saviour. It had condemned him, as a liar, as a seducer, magician, a man possessed by the devil, a destroyer of the law of God. To which the Son of God made no resistance; he only replied, that he did not wish to take the execution of justice upon himself, and that he was not come into the world to judge the world. Therefore, he committed all to the Holy Spirit, who, in the persons of the apostles, did justice to the Son, by shewing to the whole world, his doctrines, his life, his miracles, and the accomplishment of all the ancient prophecies in his person. All that the apostles preached, they confirmed by most stupendous miracles, gained the hearts of pagans to believe Jesus as their Redeemer, and called down imprecations upon the heads of the incredulous Jews, who had rejected a prophet, visibly sent by God, a Saviour and Redeemer of his people, who, in his person, bore all the characters of the divinity. (Calmet)'
      v:013:
        - 'JHN:16:13 | 13 | 13 | <i>When he, the Spirit of Truth, is come, he will teach you all truth;</i> will direct you and the Church, in the ways of truth. <i>For he shall not speak of himself,</i> or of himself only, because, says St. Augustine, he is not from himself, but proceedeth from the Father and the Son. <i>Whatsoever he shall hear, he shall speak</i>[3]; this his <i>hearing,</i> says St. Augustine, is his <i>knowledge,</i> and <i>his knowledge is his essence,</i> or being, which from eternity is from the Father and the Son. The like expressions are applied to the Son, as proceeding from the Father. (John v. 30. and viii. 16. &c.) (Witham) --- If he shall teach all truth, and that for ever, (chap. xi; ver. 26.) how is it possible, that the Church can err, or hath erred in matters of faith, at any time, or in any point of doctrine? In this supposition, would not the Holy Ghost have forfeited his title of <i>Spirit of Truth?</i>'
      v:015:
        - "JHN:16:15 | 15 | 15 | <i>All things whatsoever the Father hath, are mine.</i> The obvious sense of these words, shews, that the Son hath the same nature, and the same substance with the Father, and that he is one, and the same God with him. And by Christ's adding: <i>therefore he</i> (the Holy Ghost) <i>shall receive of mine,</i> we are taught, that the third person proceeds from both the Father, and the Son, and that he receives, and has the same perfections. (Witham)"
      v:016:
        - "JHN:16:16 | 16 | 16 | <i>A</i><i> little while, and now you shall not see me,</i> &c. Many expound these words in this manner: that after a little while, you shall not see me, because even to-morrow, I shall be taken from you by death: and again, <i>after a little while, you shall see me,</i> because the third day I shall rise again, and converse with you, till my ascension. St. Augustine gives another interpretation, (tract. 101.) that by the first <i>little while,</i> may be understood, the short time till Christ's ascension, and by the latter <i>little while,</i> the short time that the apostles were to live in this world; after which they should <i>see,</i> and enjoy Christ for ever in the kingdom of heaven. And this exposition seems to agree better with the following promise. (Witham) --- In a few hours, I shall be separated from you, to be delivered up to my enemies, and put to the cruel death of the cross; and after a short time, I shall rise again; then you shall see me in my new state of glory. St. Chrysostom, both Sts. Cyrils, Theophylactus, Euthymius, St. Augustine, and others, interpret this verse differently; thus: Not long hence, I shall be entirely separated from you; you shall not see me, because I shall go to the Father, by my ascension; but you shall see me again, after a short time, at my second coming, to judge the living and the dead. All the time, that shall pass between my ascension, and my second coming, is in the eyes of God only as a moment. For a thousand years in thy sight are but as yesterday, which is past and gone. (Psalm lxxxix. ver. 4.) And the apostle calls all time a moment, a time that soon passes. (1 Corinthians vii. and 2 Corinthians iv.)"
      v:020:
        - 'JHN:16:20 | 20 | 20 | <i>Your sorrow shall be turned into joy,</i> chiefly at the end of your mortal life; then you shall <i>have a joy, never to be taken from you.</i> (Witham)'
      v:022:
        - 'JHN:16:22 | 22 | 22 | The joy you will feel at my resurrection, shall ever be unalterable, and unremitting, because there I shall give you assurances and proofs of your future resurrection, and immortality. As you have been partakers in my labours, in my ignominies, and in my sorrows, so also shall you have a share in my glory, in my resurrection, and immortal bliss. Behold, these will rise to your ever unalterable and permanent joy. This is the opinion of St. Chrysostom, St. Cyril, Theophylactus, and others.'
      v:023:
        - 'JHN:16:23 | 23 | 23 | <i>In that day</i>[4], or at that time, in that happy state, <i>you shall not ask,</i> you shall not need to ask me any questions: nor even desire to have any happiness, but what you will enjoy. <i>But now if you ask,</i> that is, petition for <i>any thing of the Father in my name, he will give it you,</i> whatever graces or assistances you stand in need of: ask them in my name, as I am your chief Mediator, through whose merits all shall be granted you. This is the constant practice of the Church, to ask for all graces through our Lord Jesus Christ. (Witham) --- <i>In my name.</i> In consequence of this promise, the Church concludeth all her prayers, even those that are addressed to the saints, <i>Per Christum Dominum nostrum,</i> through Christ our Lord.'
      v:024:
        - 'JHN:16:24 | 24 | 24 | <i>Hitherto you have not asked any thing in my name:</i> by the merits of me, your Mediator and Redeemer. They were not yet acquainted, says St. Cyril, with this manner of praying and petitioning, as they were afterwards. (Witham)'
      v:026:
        - 'JHN:16:26 | 26 | 26-27 | <i>In that day ... I say not to you that I will ask the Father for you,</i> or shall need to ask <i>the Father for you,</i> though I am your Redeemer, your chief Advocate and Mediator, by dying for all the world. --- <i>For the Father himself loveth you, because you have loved me, and have believed that I came forth from God,</i> sent to be your Redeemer. --- <i>I came forth from the Father,</i> both as begotten of him from all eternity; and I also came into the world, as sent from him to become man, to become the Redeemer of the world, both as God and man. Now <i>I am going,</i> as man, <i>to leave the world, and go to the Father,</i> with whom I am, and have always been, as God. (Witham)'
      v:029:
        - "JHN:16:29 | 29 | 29 | <i>In this we believe that thou camest forth from God;</i> that is, we are more confirmed than ever, that thou art the Messias, the true Son of God. Yet St. Chrysostom, St. Cyril, and St. Augustine, take notice, that their faith was but imperfect, till after Christ's resurrection, and the coming of the Holy Ghost; and therefore Christ answered them, (ver. 31. &c.) <i>Now do you believe? the hour cometh, that you shall be dispersed,</i> &c. (Witham)"
    commentary_footnotes:
      001:
        - 'JHN:16:1 | 1 | 1 | Ver. 4. Ut cum venerit hora eorum, reminiscamini quia Ego dixi vobis,<i> <u>otan elthe e ora, mnemoneuete auton</u>,</i> &c. where the construction is not hora eorum, but reminiscamini eorum, &c.'
      002:
        - 'JHN:16:2 | 2 | 2 | Ver. 8. Arguet mundum, {GREEK:START elegxei}ηληγξηι{GREEK:END}, which St. Cyril expounds by {GREEK:START katakrine}κατακρινη{GREEK:END}. See St. Augustine interpretation on that verse, tract 95. p. 733.'
      003:
        - 'JHN:16:3 | 3 | 3 | Ver. 13. Non loquetur a semetipso, St. Augustine says on these words, (tract 99.) quia non est a semetipso. Sed quæcunque audiet, loquetur ... ab illo audiet, a quo procedit ... a quo est illi essentia, ab illo scientia; & audientia nihil aliud est quam scientia.'
      004:
        - 'JHN:16:4 | 4 | 4 | Ver. 23. Non me rogabitis quicquam, {GREEK:START ouk erotesate}ουκ ηροτησατη{GREEK:END}, which commonly signifies to ask questions: but when it follows, {GREEK:START aitesete ton patera}αιτησητη τον πατηρα{GREEK:END}, this is properly to petition for.'
