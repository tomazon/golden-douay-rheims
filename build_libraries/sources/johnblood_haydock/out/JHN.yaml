    verses:
      v:001: 'JHN:3:1 | 1 | 1 | And there was a man of the Pharisees, named Nicodemus, a ruler of the Jews.'
      v:002: 'JHN:3:2 | 2 | 2 | This man came to Jesus by night, and said to him: Rabbi, we know that thou art come a teacher from God: for no man can do these miracles, which thou dost, unless God be with him.'
      v:003: 'JHN:3:3 | 3 | 3 | Jesus answered and said to him: Amen, amen, I say to thee, unless a man be born again, he cannot see the kingdom of God.'
      v:004: "JHN:3:4 | 4 | 4 | Nicodemus saith to him: How can a man be born, when he is old? can he enter a second time into his mother's womb, and be born again?"
      v:005: 'JHN:3:5 | 5 | 5 | Jesus answered: Amen, amen, I say to thee, unless a man be born again of water and the Holy Ghost, he cannot enter into the kingdom of God.'
      v:006: 'JHN:3:6 | 6 | 6 | That which is born of the flesh, is flesh: and that which is born of the spirit, is spirit.'
      v:007: 'JHN:3:7 | 7 | 7 | Wonder not that I said to thee, you must be born again.'
      v:008: 'JHN:3:8 | 8 | 8 | The Spirit breatheth where he will, and thou hearest his voice; {VERSE_FOOTNOTE_INDEX_REF 0}but thou knowest not whence he cometh, nor whither he goeth: so is every one that is born of the Spirit.'
      v:009: 'JHN:3:9 | 9 | 9 | Nicodemus answered, and said to him: How can these things be done?'
      v:010: 'JHN:3:10 | 10 | 10 | Jesus answered, and said to him: Art thou a master in Israel, and knowest not these things?'
      v:011: 'JHN:3:11 | 11 | 11 | Amen, amen, I say to thee: that we speak what we know, and we testify what we have seen, and you receive not our testimony.'
      v:012: 'JHN:3:12 | 12 | 12 | If I have spoken to you earthly things, and you believe not: how will you believe if I shall speak to you heavenly things?'
      v:013: 'JHN:3:13 | 13 | 13 | And no man hath ascended into heaven, but he that descended from heaven, the Son of Man, who is in heaven.'
      v:014: 'JHN:3:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And as Moses lifted up the serpent in the desert, so must the Son of Man be lifted up:'
      v:015: 'JHN:3:15 | 15 | 15 | That whosoever believeth in him, may not perish, but may have life everlasting.'
      v:016: 'JHN:3:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}For God so loved the world, as to give his only begotten Son: that whosoever believeth in him, may not perish, but may have life everlasting.'
      v:017: 'JHN:3:17 | 17 | 17 | For God sent not his Son into the world, to judge the world, but that the world may be saved by him.'
      v:018: 'JHN:3:18 | 18 | 18 | He that believeth in him is not judged: but he that doth not believe, is already judged: because he believeth not in the name of the only begotten Son of God.'
      v:019: 'JHN:3:19 | 19 | 19 | And this is the judgment: {VERSE_FOOTNOTE_INDEX_REF 0}because the light is come into the world, and men loved darkness rather than the light; for their works were evil.'
      v:020: 'JHN:3:20 | 20 | 20 | For every one that doth evil hateth the light, and cometh not to the light, that his works may not be reproved.'
      v:021: 'JHN:3:21 | 21 | 21 | But he that doth truth, cometh to the light, that his works may be made manifest, because they are done in God.'
      v:022: 'JHN:3:22 | 22 | 22 | After these things, Jesus and his disciples came into the land of Judea: and there he abode with them, {VERSE_FOOTNOTE_INDEX_REF 0}and baptized.'
      v:023: 'JHN:3:23 | 23 | 23 | And John also was baptizing in Ennon, near Salem; because there was much water there: and they came, and were baptized.'
      v:024: JHN:3:24 | 24 | 24 | For John was not yet cast into the prison.
      v:025: "JHN:3:25 | 25 | 25 | And there arose a question between some of John's disciples of John and the Jews, concerning purification."
      v:026: 'JHN:3:26 | 26 | 26 | And they came to John, and said to him: Rabbi, he that was with thee beyond the Jordan, {VERSE_FOOTNOTE_INDEX_REF 0}to whom thou gavest testimony, behold he baptizeth, and all men come to him.'
      v:027: 'JHN:3:27 | 27 | 27 | John answered, and said: A man cannot receive any thing unless it be given him from heaven.'
      v:028: 'JHN:3:28 | 28 | 28 | You yourselves do bear me witness, {VERSE_FOOTNOTE_INDEX_REF 0}that I said, I am not the Christ; but that I am sent before him.'
      v:029: "JHN:3:29 | 29 | 29 | He that hath the bride, is the bridegroom: but the friend of the bridegroom, who standeth and heareth him, rejoiceth with joy, because of the bridegroom's voice. This my joy, therefore, is fulfilled."
      v:030: 'JHN:3:30 | 30 | 30 | Him must increase, but I must decrease.'
      v:031: 'JHN:3:31 | 31 | 31 | He that cometh from above, is above all. He that is of the earth, of the earth he is, and of the earth he speaketh. He that cometh from heaven is above all.'
      v:032: 'JHN:3:32 | 32 | 32 | And what he hath seen and heard, that he testifieth; and no man receiveth his testimony.'
      v:033: 'JHN:3:33 | 33 | 33 | He that hath received his testimony, hath attested by his seal that {VERSE_FOOTNOTE_INDEX_REF 0}God is true.'
      v:034: 'JHN:3:34 | 34 | 34 | For he whom God hath sent, speaketh the words of God: for God doth not give the Spirit by measure.'
      v:035: 'JHN:3:35 | 35 | 35 | The Father loveth the Son: and he hath given all things into his hand.'
      v:036: 'JHN:3:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}He that believeth in the Son hath life everlasting: but he that believeth not the Son, shall not see life, but the wrath of God abideth on him.'
  c:004:
    commentary:
      v:001:
        - "JHN:4:1 | 1 | 1 | This knowledge which the Pharisees had of our Saviour's making so many disciples, and baptizing such members, could not prevail upon them to follow him for their salvation; otherwise Christ would not have departed out of Judea. Jesus knew full well that this, their knowledge, would not work their conversion, but only stir up their envy, and excite them to persecute him; and therefore he retired. He could indeed have remained amongst them in security, had he chosen to exercise his power; but he would not: that so he might leave an example to his faithful servants, teaching them to flee from the rage of their cruel persecutors. (St. Augustine)"
      v:002:
        - 'JHN:4:2 | 2 | 2 | St. Chrysostom thinks that this baptism, given by the disciples of Christ, did not at all differ from the baptism of St. John the Baptist; both, in his opinion, being used to prepare the people for Christ; but Alcuin interprets it otherwise. Some will ask, says he, whether the Holy Ghost was given by this baptism, since it is said the Holy Ghost was not yet given because Jesus was not yet glorified? To this we answer: that the Holy Ghost was given, though not in that manifest manner as after the ascension; for as Christ, as man, had always the Holy Ghost residing within him, and yet after his baptism received the Holy Ghost, coming upon him in a visible manner, in the shape of a dove; so before the manifest and public descent of the Holy Ghost, all the saints were his hidden temples. (St. Thomas Aquinas)'
      v:005:
        - 'JHN:4:5 | 5 | 5 | This is what Jacob gave to his son Joseph, when calling him to him just before he died, he said: (Genesis xlviii. ver. 22.) I give thee a portion above thy brethren, which I took out of the hand of the Amorrhite, with my sword and bow. (Theophylactus) --- It was thirty-six miles from Jerusalem, and the same place as <i>Sichem,</i> (Genesis xxxiv.) the capital of Samaria, now called Neplosa.'
      v:010:
        - 'JHN:4:10 | 10 | 10 | <i>Thou didst know the gift of God;</i> i.e. the favour now offered thee by my presence, of believing in me. --- <i>And he would have given thee living water,</i> meaning divine graces; but the woman understood him literally of such water as was there in the well. (Witham)'
      v:012:
        - "JHN:4:12 | 12 | 12 | The Samaritan woman says, <i>our father Jacob;</i> because the Samaritans claimed lineage from Abraham, who was himself a Chaldean; and they; therefore, called Jacob their father, because he was Abraham's grandson. (St. Chrysostom) --- Or she calls him their father because they lived under the law of Moses, and were in possession of that spot of ground which Jacob had bequeathed to his son Joseph. (Ven. Bede)"
      v:013:
        - "JHN:4:13 | 13 | 13 | <i>Shall thirst again.</i> After any water, or any drink, a man naturally thirsts again; but Christ speaks of the spiritual water of grace in this life, and of glory in the next, which will perfectly satisfy the desires of man's immortal soul for ever."
      v:015:
        - 'JHN:4:15 | 15 | 15 | <i>Sir, give me this water.</i> The woman, says St. Augustine, does not yet understand his meaning, but longs for water, after which she should never thirst. (Witham)'
      v:016:
        - 'JHN:4:16 | 16 | 16 | <i>Call thy husband.</i> Christ begins to shew her that he knows her life, to make her know him and herself. (Witham)'
      v:020:
        - "JHN:4:20 | 20 | 20 | <i>Our fathers adored on this mountain,</i> &c. She means Jacob and the ancient patriarchs, whom the Samaritans called their fathers; and by the <i>mountain,</i> that of Garizim, where the Samaritans had built a temple, and where they would have all persons adore, and not at Jerusalem; now she had a curiosity to hear what Christ would say of these two temples, and of the different worship of the Jews and of the Samaritans. (Witham) --- Sichem was at the foot of Mount Garizim. The Samaritans supposed the patriarchs had exercised their religious acts on this mountain. (Bible de Vence) --- Josephus (Antiquities, lib. xiii. chap. 6.) gives the dispute between the Jews and the Samaritans. Both parties referred themselves to the arbitration of king Ptolemy Philometer, who gave judgment in favour of the Jews, upon their stating the antiquity of their temple, and the uninterrupted succession of the priesthood, officiating there throughout all ages. In this controversy, the intelligent reader will see some resemblance to that which subsists between Catholics and Protestants. See Dr. Kellison's Survey of the New Religion, p. 129. --- The woman in this place must mean <i>offering sacrifice,</i> for <i>adoration</i> was never limited to any particular place. It is clear from 3 Kings ix. 3. from 2 Paralipomenon vii. 12. that God had chosen the temple of Jerusalem; but the Samaritans rejected all the books of Scripture, except the Pentateuch of Moses. The schism was begun by Manasses, a fugitive priest, that he might hold his unlawful wife thereby, and obtain superiority in schism; which he could not do whilst he remained in the unity of his brethren. How forcibly do these circumstances remind us of a much later promoter of schism, king Henry VIII. It is true the Protestants appeal to the primitive Christians, as the Samaritans appealed to the patriarchs, but in the argument both must stand or fall by the incontrovertible proof of continual succession."
      v:022:
        - 'JHN:4:22 | 22 | 22 | The Israelites, on account of their innumerable sins, had been delivered by the Almighty into the hands of the king of Assyria, who led them all away captives into Babylon and Medea, and sent other nations whom he had collected from different parts, to inhabit Samaria. But the Almighty, to shew to all nations that he had not delivered up these his people for want of power to defend, but solely on account of their transgressions, sent lions into the land to persecute these strangers. The Assyrian king upon hearing this, sent them a priest to teach them the law of God; but neither after this did they depart wholly from their impiety, but in part only: for many of them returned again to their idols, worshipping at the same time the true God. It was on this account that Christ preferred the Jews before them, saying, <i>that salvation is of the Jews,</i> with whom it was the chief principle to acknowledge the true God, and hold every denomination of idols in detestation; whereas, the Samaritans by mixing the worship of the one with the other, plainly shewed that they held the God of the universe in no greater esteem than their dumb idols. (St. Chrysostom in St. Thomas Aquinas)'
      v:023:
        - "JHN:4:23 | 23 | 23 | <i>Now is</i> the time approaching, <i>when the true adorers shall adore the Father in spirit and in truth,</i> without being confined to any one temple or place; and chiefly in spirit, without such a multitude of sacrifices and ceremonies as even the Jews now practise. Such adorers God himself (who is a pure spirit) desires, which they shall be taught by the Messias. (Witham) --- Our Lord foretells her that sacrifices in both these temples should shortly cease, giving her these three instructions: 1. That the true sacrifice should be limited no longer to one spot or nation, but should be offered throughout all nations, according to that of Malachias; (i. 11.) 2. That the gross and carnal adoration by the flesh and blood of beasts, not having in them grace, spirit, and life, should be taken away, and another sacrifice succeed, which should be in itself invisible, divine, and full of life, spirit, and grace; 3. That this sacrifice should be truth itself, whereof all former sacrifices were but shadows and figures. He calleth here spirit and truth that which, in the first chapter, (ver. 17) is called grace and truth. Now this is no more than a prophecy and description of the sacrifice of the faithful Gentiles in the body and blood of Christ; for all the adoration of the Catholic Church is properly spiritual, though certain external objects be joined thereto, on account of the state of our nature, which requireth it. Be careful then not to gather from Christ's words that Christian men should have no use of external signs and offices towards God; for that would take away all sacrifice, sacraments, prayers, churches and societies. &c. &c. (Bristow)"
      v:025:
        - 'JHN:4:25 | 25 | 25 | <i>I know that the Messias cometh.</i> So that even the Samaritans, at that time, expected the coming of the great Messias. (Witham)'
      v:026:
        - 'JHN:4:26 | 26 | 26 | <i>Jesus saith to her: I am he.</i> Christ was pleased to own this truth in the plainest terms to this Samaritan woman, having first by his words, and more by his grace, disposed her heart to believe it. (Witham)'
      v:027:
        - 'JHN:4:27 | 27 | 27 | <i>His disciples ... wondered,</i> &c. They admired his humility, finding him discoursing with a poor woman, especially she being a Samaritan. (Witham)'
      v:029:
        - "JHN:4:29 | 29 | 29 | The Samaritans looked for the Messias, because they had the books of Moses, in which Jacob foretold the world's Redeemer: <i>The sceptre shall not depart from Juda, nor a leader from his thigh, until he come that is to be sent.</i> (Genesis xlix. 10.) And Moses himself foretold the same: <i>God will raise to thee a prophet of the nations, and of thy brethren.</i> (Deuteronomy xviii. 15.) (St. Chrysostom in St. Thomas Aquinas)"
      v:034:
        - 'JHN:4:34 | 34 | 34 | <i>My meat is to do the will of him that sent me.</i> Such ought to be the disposition of every one who, as a minister of Christ and his Church, is to take care of souls. (Witham)'
      v:035:
        - 'JHN:4:35 | 35 | 35 | <i>For they are white already to harvest.</i> The great harvest of souls was approaching, when Christ was come to teach men the way of salvation, and was to send his apostles to convert all nations. They succeeded to the labours of the prophets, but with much greater advantages and success. And to this is applied that common saying, that <i>one soweth and another reapeth.</i> (Witham)'
      v:038:
        - 'JHN:4:38 | 38 | 38 | By these words our Saviour testifies to his disciples, that the prophets had sown the seed in order to bring men to believe in Christ. This was the end of the law, this the fruit which the prophets looked for to crown their labours. He likewise shews that he himself that sent them, likewise sent the prophets before them; and that the Old and New Testament are of the same origin, and have the same design. (St. Chrysostom in St. Thomas Aquinas)'
      v:042:
        - 'JHN:4:42 | 42 | 42 | <i>This is indeed the Saviour of the world.</i> These Samaritans then believed that Jesus was the true Messias, sent to redeem the world. (Witham)'
      v:044:
        - 'JHN:4:44 | 44 | 44 | <i>For Jesus himself gave testimony,</i> &c. The connexion and reason given here by the word <i>for</i>, is obscure, when it is said, Jesus <i>went into Galilee</i> and <i>gave testimony that a prophet hath no honour in his own country.</i> One would think this should not be a reason for his going into Galilee, but rather why he should not go thither. St. Cyril,[1] and also St. Chrysostom distinguish different parts of Galilee; and say that when Jesus <i>went into Galilee,</i> the meaning is, that he would not at that time go <i>to Nazareth,</i> where he was bred, nor <i>to Capharnaum,</i> where he had lived for a time, but went <i>to Cana,</i> and those <i>other parts</i> of Galilee; and that the word <i>for</i> only gives the reason of this, that he would not go to Nazareth or Capharnaum, because no prophet is honoured in his own country. And for the same reason he again said to the <i>ruler:</i> (ver. 48) <i>Unless you see signs and wonders you believe not:</i> whereas the Samaritans, from whom he was now coming, readily believed without such miracles. (Witham)'
      v:053:
        - 'JHN:4:53 | 53 | 53 | <i>Thy son liveth;</i> i.e. thy son is recovered, at this very moment. (Witham)'
