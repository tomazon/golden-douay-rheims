    verses:
      v:001: 'JHN:19:1 | 1 | 1 | Then, {VERSE_FOOTNOTE_INDEX_REF 0}therefore, Pilate took Jesus, and scourged him.'
      v:002: 'JHN:19:2 | 2 | 2 | And the soldiers platting a crown of thorns, put it upon his head: and they put on him a purple garment.'
      v:003: 'JHN:19:3 | 3 | 3 | And they came to him, and said; Hail, king of the Jews: and they gave him blows.'
      v:004: 'JHN:19:4 | 4 | 4 | Pilate, therefore, went forth again, and saith to them; Behold I bring him forth to you, that you may know that I find no cause in him.'
      v:005: 'JHN:19:5 | 5 | 5 | (So Jesus came forth bearing the crown of thorns, and the purple garment.) And he saith to them; Behold the man.'
      v:006: 'JHN:19:6 | 6 | 6 | When the chief priests, therefore, and the officers, had seen him, they cried out, saying; Crucify him, crucify him. Pilate saith to them; Take him, you, and crucify him; for I find no cause in him.'
      v:007: 'JHN:19:7 | 7 | 7 | The Jews answered him, We have a law; and according to the law he ought to die, because he made himself the Son of God.'
      v:008: 'JHN:19:8 | 8 | 8 | When Pilate, therefore, had heard this saying, he feared the more.'
      v:009: 'JHN:19:9 | 9 | 9 | And he entered into the hall again, and he said to Jesus; Whence art thou? But Jesus gave him no answer.'
      v:010: 'JHN:19:10 | 10 | 10 | Pilate, therefore, saith to him; Speakest thou not to me? knowest thou not that I have power to crucify thee, and I have power to release thee?'
      v:011: 'JHN:19:11 | 11 | 11 | Jesus answered; Thou shouldst not have any power against me, unless it were given thee from above. Therefore, he that hath delivered me to thee, hath the greater sin.'
      v:012: "JHN:19:12 | 12 | 12 | And from thenceforth Pilate sought to release him. But the Jews cried out, saying; If thou release this man, thou art not Cæsar's friend. For whosoever maketh himself a king, speaketh against Cæsar."
      v:013: 'JHN:19:13 | 13 | 13 | Now when Pilate had heard these words, he brought Jesus forth: and sat down in the judgment-seat, in the place that is called Lithostrotos, and in Hebrew, Gabbatha.'
      v:014: 'JHN:19:14 | 14 | 14 | And it was the Parasceve of the Pasch, about the sixth hour, and he saith to the Jews: Behold your king.'
      v:015: 'JHN:19:15 | 15 | 15 | But they cried out: Away with him, away with him, crucify him. Pilate saith to them; Shall I crucify your king? The chief priests answered; We have no king but Cæsar.'
      v:016: 'JHN:19:16 | 16 | 16 | Then, therefore, he delivered him to them to be crucified. And they took Jesus, and led him forth.'
      v:017: 'JHN:19:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And bearing his own cross, he went forth to that place which is called Calvary, but in Hebrew, Golgotha:'
      v:018: 'JHN:19:18 | 18 | 18 | Where they crucified him, and with him two others, one on each side, and Jesus in the midst.'
      v:019: 'JHN:19:19 | 19 | 19 | And Pilate wrote a title also; and he put it upon the cross. And the writing was, <b>Jesus of Nazareth, the King of the Jews</b>.'
      v:020: 'JHN:19:20 | 20 | 20 | This title, therefore, many of the Jews did read; because the place, where Jesus was crucified, was near to the city; and it was written in Hebrew, in Greek, and in Latin.'
      v:021: 'JHN:19:21 | 21 | 21 | Then the chief priests of the Jews said to Pilate; Write not, The king of the Jews: but that he said, I am the king of the Jews.'
      v:022: 'JHN:19:22 | 22 | 22 | Pilate answered; What I have written, I have written.'
      v:023: 'JHN:19:23 | 23 | 23 | Then the soldiers, when they had crucified him, {VERSE_FOOTNOTE_INDEX_REF 0}took his garments, (and they made four parts, to every soldier a part) and also his coat. Now the coat was without seam, woven from the top throughout.'
      v:024: 'JHN:19:24 | 24 | 24 | They said then one to another; Let us not cut it, but let us cast lots for it, whose it shall be; that the Scripture might be fulfilled, saying, {VERSE_FOOTNOTE_INDEX_REF 0}They have parted my garments among them; and upon my vesture they have cast lot. And the soldiers indeed did these things.'
      v:025: "JHN:19:25 | 25 | 25 | Now there stood by the cross of Jesus, his mother, and his mother's sister, Mary of Cleophas, and Mary Magdalene."
      v:026: 'JHN:19:26 | 26 | 26 | When Jesus, therefore, saw his mother, and the disciple standing, whom he loved, he saith to his mother; Woman, Behold thy son.'
      v:027: 'JHN:19:27 | 27 | 27 | After that, he saith to the disciple; Behold thy mother. And from that hour the disciple took her to his own.'
      v:028: 'JHN:19:28 | 28 | 28 | Afterwards Jesus knowing that all things were now accomplished, {VERSE_FOOTNOTE_INDEX_REF 0}that the Scripture might be fulfilled, said; I thirst.'
      v:029: 'JHN:19:29 | 29 | 29 | Now there was a vessel set there full of vinegar. And they putting a sponge full of vinegar about hyssop, put it to his mouth.'
      v:030: 'JHN:19:30 | 30 | 30 | When Jesus, therefore, had taken the vinegar, he said; It is consummated. And bowing his head, he gave up the ghost.'
      v:031: 'JHN:19:31 | 31 | 31 | Then the Jews, (because it was the Parasceve) that the bodies might not remain upon the cross on the sabbath day, (for that was a great sabbath day) besought Pilate that their legs might be broken, and that they might be taken away.'
      v:032: 'JHN:19:32 | 32 | 32 | The soldiers, therefore, came; and they broke the legs of the first, and of the other that was crucified with him.'
      v:033: 'JHN:19:33 | 33 | 33 | But when they were come to Jesus, as they saw that he was already dead, they did not break his legs.'
      v:034: 'JHN:19:34 | 34 | 34 | But one of the soldiers opened his side with a spear, and immediately there came out blood and water.'
      v:035: 'JHN:19:35 | 35 | 35 | And he that saw it, gave testimony; and his testimony is true. And he knoweth that he saith true, that you also may believe.'
      v:036: 'JHN:19:36 | 36 | 36 | For these things were done, that the Scripture might be fulfilled; {VERSE_FOOTNOTE_INDEX_REF 0}You shall not break a bone of him.'
      v:037: 'JHN:19:37 | 37 | 37 | And again another Scripture saith; {VERSE_FOOTNOTE_INDEX_REF 0}They shall look on him whom they pierced.'
      v:038: 'JHN:19:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And after these things, Joseph of Arimathea (because he was a disciple of Jesus, but secretly, for fear of the Jews) besought Pilate that he might take away the body of Jesus. And Pilate permitted him. He came, therefore, and took away the body of Jesus.'
      v:039: 'JHN:19:39 | 39 | 39 | And Nicodemus also came; {VERSE_FOOTNOTE_INDEX_REF 0}he who at the first came to Jesus by night, bringing a mixture of myrrh and aloes, about a hundred pound.'
      v:040: 'JHN:19:40 | 40 | 40 | They took, therefore, the body of Jesus, and bound it in linen cloths with the spices, as it is the custom with the Jews to bury.'
      v:041: 'JHN:19:41 | 41 | 41 | Now there was in the place, where he was crucified, a garden; and in the garden a new sepulchre, wherein no man had yet been laid.'
      v:042: 'JHN:19:42 | 42 | 42 | There, therefore, because of the Parasceve of the Jews, they laid Jesus, for the sepulchre was nigh at hand.'
  c:020:
    commentary:
      v:001:
        - 'JHN:20:1 | 1 | 1 | As our Saviour had been interred in great haste, the holy women who had before accompanied Jesus in all his journeys, brought perfumes to embalm his sacred body again, in a manner more proper, than Nicodemus and Joseph of Arimathea had been able to do before. St. John makes mention of Mary Magdalene only, because it was his intention to give a particular relation of all that she did: but we learn from the other evangelists, that there were three holy women at the sepulchre together, viz. Mary Magdalene, Mary, the mother of James, and Salome. (Calmet) --- This was on the first day of the week, the morrow of the sabbath. (Bible de Vence) --- Christ rose again, leaving the stone and seals still lying on the sepulchre. But as this was to be believed by others also, after the resurrection, the tomb was opened, and thus the belief of what had taken place, propagated. This it was that struck Magdalene; for as soon as she saw the stone rolled from the sepulchre, without entering, or even looking into it, she immediately ran, in the ardour of her affection, to carry the news to the disciples. (St. Chrysostom, hom. lxxxiv. in Joan.)'
      v:005:
        - "JHN:20:5 | 5 | 5 | <i>He saw the linen cloths lying.</i> St. Chrysostom takes notice, that Christ's body being buried with myrrh, the linen would stick as fast to the body as pitch, so that it would be impossible to steal, or take away the body without the linen cloths. (Witham)"
      v:008:
        - 'JHN:20:8 | 8 | 8 | <i>He saw and believed.</i> He did not yet believe that Jesus was risen from the dead, because he was still ignorant that he was to rise from the dead. For although the apostles had so often heard their divine Master speak in the most plain terms of his resurrection, still being so much accustomed to parables, they did not understand, and imagined something else was meant by these words. (St. Augustine, tract. 120. in Joan.)'
      v:014:
        - 'JHN:20:14 | 14 | 14 | It may be asked, why Magdalene, after putting the question to the angels, turns round, without waiting for the answer. No doubt, as soon as she had spoken, the heavenly messengers perceived their Lord behind Mary, and by their looks and actions, gave her to understand that they beheld their Lord. This caused her immediately to look behind her. (St. Chrysostom, hom. lxxxv. in Joan.)'
      v:015:
        - 'JHN:20:15 | 15 | 15 | <i>If thou hast taken him away.</i> Thinking him, as the evangelist remarks, to be the gardener, how comes it, that without saying whom she sought, she asks if he had taken him away? Because such was the ardour of her love, that she could not imagine any one could think of any other but him, of whom her own mind was so full. (St. Gregory, hom. xxv. in Evan.)'
      v:016:
        - 'JHN:20:16 | 16 | 16 | <i>Jesus saith to her, Mary.</i> Magdalene, now in grief and tears, knew not Jesus, till he called upon her by her name, and with his usual voice: then with joy, she cried out, <i>Rabboni, Master.</i> And Jesus saith to her, <i>touch me not,</i> &c. The meaning of which words seems to be: I am not yet leaving thee, nor <i>ascending</i> to the Father, so that thou mayest have time enough to embrace my feet afterwards; now <i>go to my disciples,</i> &c. (Witham) --- Magdalene, having inquired where he had placed him, appears to have turned towards the angels, to inquire the cause of the awe and reverence she had observed in them. Upon this, Jesus calls upon her by name, and she, turning again towards him, discovers him by his voice. (St. Chrysostom, hom. lxxxv. in Joan.)'
      v:017:
        - 'JHN:20:17 | 17 | 17 | I will not leave you again; be not in a hurry to touch me; you shall all have this pleasure. I will remain with you some time, before my ascension. Announce my resurrection to my apostles. You shall see me again. This is the interpretation most modern commentators put upon this place. Others suppose, that Magdalene imagined he was risen from the dead to live with men as before, like Lazarus. He addresses these words to her to disabuse her of this notion. (Calmet)'
      v:019:
        - "JHN:20:19 | 19 | 19 | <i>And the doors were</i>[1] <i>shut,</i> or <i>being shut;</i> and remaining still shut, his glorified body entered by penetration through the doors, as he did at his resurrection. Maldonatus takes notice, that Calvin was the first that denied this, against the belief of all the ancient Fathers and interpreters, who call this a miracle of divine power. (Witham) --- The same power which could bring Christ's whole body, entire in all its dimensions, through the doors, can, without the least question, make the same body really present in the sacrament; though both the one and the other be above our comprehension. (Challoner) --- Therefore it is a want of faith to limit the power of Christ, by the ordinary rules of place, and to deny that he can be in the blessed Sacrament, and on so many altars as he pleaseth. We do not still join with the Ubiquists or Brentiani, who, quite contrary to the Zuinglians, maintain, that the humanity of Jesus Christ is in every place where his divinity is. This is contrary to faith. (Bristow)"
      v:021:
        - 'JHN:20:21 | 21 | 21 | <i>As the Father hath sent me.</i> The word <i>mission,</i> when applied to our Saviour Christ, sometimes signifies his eternal procession from the Father, and sometimes his mission, as he was sent into the world to become man, and the Redeemer of mankind: the first mission agrees with him, as the eternal Son of God; the second, as man, or as both God and man. The mission which Christ here gives his apostles, is like this latter mission, with this great difference, that graces and divine gifts were bestowed on Christ, even as man, without measure: and the apostles had a much lesser share in both these missions. See St. Augustine, lib. iv. de Trin. chap. xix. xx. tom. 4. p. 829. and seq. (Witham) --- Jesus Christ here shews his commission, and so giveth power to his apostles to forgive sins, as when he gave them commission to preach and baptize throughout the world, he made mention of his own power. Hence, whosoever denies the apostles, and their successors, the right of preaching, baptizing, and remitting sins, must consequently deny that Christ, as man, had the power to do the same. St. Cyprian, in the 3rd century, ep. lxxiii. says: "for the Lord, in the first place, gave to St. Peter, on whom he built his Church, super quem ædificavit Ecclesiam, the power that what he loosed on earth, should be loosed also in heaven. And after his resurrection, he speaks also to his apostles, saying, as the Father sent me, &c. whose sins you shall forgive," &c. Why, on this occasion, passing over the other apostles, does Jesus Christ address Peter alone? Because he was the mouth, and chief of the apostles. (St. Chrysostom, de Sacerd. lib. ii. chap. 1.)'
      v:022:
        - "JHN:20:22 | 22 | 22 | <i>Receive ye the Holy Ghost.</i> It was said, (John vii. 39.) <i>that the Spirit was not yet given, because Jesus was not glorified.</i> The sense must needs be, that the holy Spirit was not given in that solemn manner, nor with so large an effusion of spiritual gifts and graces, till the day of Pentecost, after Christ's ascension: but the just, at all times, from the beginning of the world, were sanctified by the grace of the Holy Ghost, as no doubt the apostles were, before this time. Now at this present, he gave them the power of forgiving sins. (Witham) --- Some say, that our Saviour did not then confer the Holy Ghost on his disciples, but only prepared them for the receiving of the Holy Ghost. But surely we may understand, that even then they received some portion of spiritual grace, the power, not indeed of raising the dead, and working other miracles, but of forgiving sins. (St. Chrysostom, hom. lxxxv. in Joan.) --- St. Cyril of Alexandria, speaking of the remission of sins, promised in this text, asks, \"How then, or why, did Christ impart to his disciples a power, which belongs to the divinity alone? It seemed good to him, that they, who had within themselves his divine Spirit, should likewise possess the power of forgiving sins, and of retaining such as they judged expedient; that Holy Spirit, according to his good pleasure, forgiving and retaining, through the ministry of men.\" (In Joan. lib. xii. chap. 1.)"
      v:023:
        - "JHN:20:23 | 23 | 23 | <i>Whose sins you shall forgive,</i>[2] &c. These words clearly express the power of forgiving sins, which, as God, he gave to his apostles, and to their successors, bishops and priests, to forgive sins in his name, as his ministers, and instruments, even though they are sinners themselves. For in this, they act not by their own power, nor in their own name, but in the name of God, who as the principal cause, always remitteth sins. This is generally allowed to be done by God's ministers in the sacrament of baptism, as to the remission of original sin; and the Catholic Church has always held the same of God's ministers, in the sacrament of penance. (See the Protestant Common Prayer Book, in the Visitation of the Sick.) --- <i>Whose sins you shall retain, they are retained:</i> by which we see, that to priests is given a power to be exercised, not only by <i>forgiving,</i> but also by <i>retaining;</i> not only by <i>absolving</i> and <i>loosing,</i> but also by <i>binding,</i> by <i>refusing,</i> or <i>deferring</i> absolution, according to the dispositions that are found in sinners, when they accuse themselves of their sins. From hence must needs follow an obligation on the sinner's part, to declare, and confess their sins in particular, to the ministers of God, who are appointed the spiritual judges, and physicians of their souls. A judge must know the cause, and a physician the distemper: the one to pronounce a just sentence, the other to prescribe suitable remedies. (Witham) --- See here the commission, stamped by the broad seal of heaven, by virtue of which, the pastors of Christ's Church absolve repenting sinners upon their confession. (Challoner)"
      v:024:
        - 'JHN:20:24 | 24 | 24 | <i>Thomas ... was not with them.</i> Yet no doubt the like power of forgiving sins was given to him, either at this time or afterwards. See St. Cyril. (Witham)'
      v:025:
        - "JHN:20:25 | 25 | 25 | <i>I will not believe.</i> St. Cyril thinks, that the grief and trouble St. Thomas was under, might partly excuse his want of belief: however, we may take notice with St. Gregory, the his backwardness in believing, was permitted for the good of Christians in general, that thereby they might be more convinced of Christ's resurrection. (Witham) --- The doubts of St. Thomas are of greater advantage to the strengthening of our faith, than the ready belief of the rest of the apostles. For when he proceeded to touch, to assure his faith, our minds, laying aside every, even the least doubt, are firmly established in faith. (St. Gregory the Great)"
      v:027:
        - "JHN:20:27 | 27 | 27 | <i>Put in thy finger hither.</i> Christ, to shew he knew all things, made use of the very same words in which St. Thomas had expressed his incredulous dispositions. Our blessed Redeemer would have the mark of the spear, and the prints of the nails to remain in his glorified body, to convince them it was the same body: and that they might be for ever marks of his victory and triumph over sin and the devil. The evangelist does not say, that St. Thomas went and touched Christ's body, though it is very probable he did as he was ordered. But how could a body that entered in, when the doors were shut, be <i>felt,</i> or be <i>palpable?</i> St. Chrysostom[2] answers, that Christ at that time permitted his body to be palpable, and to resist another body, to induce St. Thomas to believe the resurrection; and that when he pleased, his body could not be felt. In like manner, his body was either visible or invisible, as he had a will it should be. In fine, he could eat in their sight, though he stood not in need of any nourishment. See St. Augustine.{JOIN}<i>Be not incredulous, but faithful.</i> In the Greek, be not an <i>unbeliever,</i> but a <i>believer.</i> --- <i>My Lord, and my God;</i> that is, I confess thee to be my Lord, and my God; and with the Greek article, to be him, that is, <i>the Lord,</i> and <i>the God.</i> (Witham)"
    commentary_footnotes:
      001:
        - 'JHN:20:1 | 1 | 1 | Ver. 19. 29. Cum fores essent clausæ: januis clausis, {GREEK:START ton thuron kekleismenon}τον θυρον κηκληισμηνον{GREEK:END}. See St. Ambrose, in Psal. cxviii.; St. Augustine, tract. 121. in Joan. De Agone Christiano, chap. 24. 4. 6. p. 257. Epist. ad Volusianum. t. 3. p. 405, where he says, demus Deum aliquid posse, quod nos fateamur investigare non posse. In talibus rebus tota ratio facti est potentia facientis. See St. Cyril on this place, lib. xii. p. 1092, 1103, and 1107. St. Chrysostom, hom. lxxxv. p. 315. Lat. Ed. and hom. lxxxvii. Ed. Ben. p. 520, {GREEK:START to gar outo lepton kai kouphon os kekleismenon eiselthein ton thuron}το γαρ ουτο ληπτον και κουφον οσ κηκληισμηνον ηισηλθηιν τον θυρον{GREEK:END}. &c. See St. Jerome, ad Eustochium in Epitaph. Paulæ. t. 4. p. 685. and lib. i. cont. Jovin. t. 4. p. 178; St. Leo, serm. i. de Resurr.; St. Epiphanius, her. lxiv. p. 593. Ed. Petav. &c.'
      002:
        - 'JHN:20:2 | 2 | 2 | Ver. 23. Whose sins you shall forgive, &c. See St. Cyril, lib. xii. in Joan. p. 1101, {GREEK:START metanoousi sugginoskontes}μητανοουσι συγγινοσκοντησ{GREEK:END}. St. Chrysostom, hom. lxxxvi. p. 517. nov. Ed., Magna est sacerdotum dignitas, quorum remiseritis peccata, &c. See also lib. iii. de sacerd. t. 1. p. 383. nov. Ed. Ibid., noli esse incredulus, sed fidelis, {GREEK:START kai me ginou apistos, alla pistos}και μη γινου απιστοσ, αλλα πιστοσ{GREEK:END}.'
