    verses:
      v:001: 'JHN:12:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}six days before the Pasch, Jesus came to Bethania, where Lazarus had been dead, whom Jesus raised to life.'
      v:002: 'JHN:12:2 | 2 | 2 | And they made him a supper there: and Martha served, but Lazarus was one of them that were at table with him.'
      v:003: 'JHN:12:3 | 3 | 3 | Mary, therefore, took a pound of ointment of right spikenard, of great price, and anointed the feet of Jesus, and wiped his feet with her hair: and the house was filled with the odour of the ointment.'
      v:004: 'JHN:12:4 | 4 | 4 | Then one of his disciples, Judas Iscariot, he that was about to betray him, said:'
      v:005: 'JHN:12:5 | 5 | 5 | Why was not this ointment sold for three hundred pence, and given to the poor?'
      v:006: 'JHN:12:6 | 6 | 6 | Now he said this, not because he cared for the poor; but because he was a thief, and having the purse, carried what was put therein.'
      v:007: 'JHN:12:7 | 7 | 7 | But Jesus said; Let her alone, that she may keep it against the day of my burial.'
      v:008: 'JHN:12:8 | 8 | 8 | For the poor you have always with you: but me you have not always.'
      v:009: "JHN:12:9 | 9 | 9 | A great multitude, therefore, of the Jews knew that he was there: and they came, not for Jesus's sake only, but that they might see Lazarus, whom he had raised from the dead."
      v:010: 'JHN:12:10 | 10 | 10 | But the chief priests thought to kill Lazarus also:'
      v:011: 'JHN:12:11 | 11 | 11 | Because many of the Jews, by reason of him, went away, and believed in Jesus.'
      v:012: 'JHN:12:12 | 12 | 12 | And on the next day a great multitude, that was to come to the festival day, when they had heard that Jesus was coming to Jerusalem;'
      v:013: 'JHN:12:13 | 13 | 13 | Took branches of palm-trees, and went forth to meet him, and cried: Hosannah, blessed is he that cometh in the name of the Lord, the king of Israel!'
      v:014: 'JHN:12:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus found a young ass, and sat upon it, as it is written;'
      v:015: 'JHN:12:15 | 15 | 15 | Fear not, daughter of Sion: behold, thy king cometh, sitting on the colt of an ass.'
      v:016: 'JHN:12:16 | 16 | 16 | These things his disciples did not know at the first: but when Jesus was glorified, then they remembered that these things were written of him, and that they had done these things to him.'
      v:017: 'JHN:12:17 | 17 | 17 | The multitude, therefore, gave testimony, which was with him, when he called Lazarus out of the grave, and raised him from the dead.'
      v:018: 'JHN:12:18 | 18 | 18 | For which reason also the people came to meet him: because they heard that he had done this miracle.'
      v:019: 'JHN:12:19 | 19 | 19 | The Pharisees, therefore, said among themselves; Do you see that we prevail nothing? Behold, the whole world is gone after him.'
      v:020: 'JHN:12:20 | 20 | 20 | Now there were certain Gentiles among them, that came up to adore on the festival day.'
      v:021: 'JHN:12:21 | 21 | 21 | These, therefore, came to Philip, who was of Bethsaida, of Galilee, and desired him, saying; Sir, we wish to see Jesus.'
      v:022: 'JHN:12:22 | 22 | 22 | Philip cometh, and telleth Andrew: again Andrew and Philip told Jesus.'
      v:023: 'JHN:12:23 | 23 | 23 | But Jesus answered them, saying; The hour is come that the Son of man should be glorified.'
      v:024: 'JHN:12:24 | 24 | 24 | Amen, amen, I say to you, unless the grain of wheat falling into the ground, die,'
      v:025: 'JHN:12:25 | 25 | 25 | Itself remaineth alone. But if it die, it bringeth forth much fruit. {VERSE_FOOTNOTE_INDEX_REF 0}He that loveth his life, shall lose it: and he that hateth his life in this world, keepeth it unto life everlasting.'
      v:026: 'JHN:12:26 | 26 | 26 | If any man minister to me, let him follow me: and where I am, there also shall my minister be. If any man minister to me, him will my Father honour.'
      v:027: 'JHN:12:27 | 27 | 27 | Now is my soul troubled. And what shall I say? Father, save me from this hour. But for this cause I came unto this hour.'
      v:028: 'JHN:12:28 | 28 | 28 | Father, glorify thy name. A voice, therefore, came from heaven: I have both glorified it, and I will glorify it again.'
      v:029: 'JHN:12:29 | 29 | 29 | The multitude, therefore, that stood and heard, said that it thundered. Others said; An Angel spoke to him.'
      v:030: 'JHN:12:30 | 30 | 30 | Jesus answered, and said; This voice came not for mine, but for your sake.'
      v:031: 'JHN:12:31 | 31 | 31 | Now is the judgment of the world: now shall the prince of this world be cast out.'
      v:032: 'JHN:12:32 | 32 | 32 | And I, if I be lifted up from the earth, will draw all things to myself.'
      v:033: JHN:12:33 | 33 | 33 | (Now this he said signifying what death he should die.)
      v:034: 'JHN:12:34 | 34 | 34 | The multitude answered him: We have heard {VERSE_FOOTNOTE_INDEX_REF 0}out of the law, that Christ abideth for ever: and how sayest thou, The Son of man must be lifted up? Who is this Son of man?'
      v:035: 'JHN:12:35 | 35 | 35 | Jesus, therefore, said to them; Yet a little while, the light is among you. Walk whilst you have the light, that the darkness overtake you not: and he that walketh in darkness, knoweth not whither he goeth.'
      v:036: 'JHN:12:36 | 36 | 36 | Whilst you have the light, believe in the light, that you may be the children of light. These things Jesus spoke, and he went away, and hid himself from them.'
      v:037: 'JHN:12:37 | 37 | 37 | And whereas he had done so many miracles before them, they believed not in him:'
      v:038: 'JHN:12:38 | 38 | 38 | That the saying of Isaias, the prophet, might be fulfilled, which he said; {VERSE_FOOTNOTE_INDEX_REF 0}Lord, who hath believed our hearing? And to whom hath the arm of the Lord been revealed?'
      v:039: 'JHN:12:39 | 39 | 39 | Therefore they could not believe, for Isaias said again;'
      v:040: 'JHN:12:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}He hath blinded their eyes, and hardened their heart, that they should not see with their eyes, nor understand with their heart, and be converted, and I should heal them.'
      v:041: 'JHN:12:41 | 41 | 41 | These things said Isaias, when he saw his glory, and spoke of him.'
      v:042: 'JHN:12:42 | 42 | 42 | However, many of the chief men also believed in him: but because of the Pharisees, they did not confess <i>it</i>, that they might not be cast out of the synagogue.'
      v:043: 'JHN:12:43 | 43 | 43 | For they loved the glory of men, more than the glory of God.'
      v:044: 'JHN:12:44 | 44 | 44 | But Jesus cried out, and said; He that believeth in me, doth not believe in me, but in him that sent me.'
      v:045: 'JHN:12:45 | 45 | 45 | And he that seeth me, seeth him that sent me.'
      v:046: 'JHN:12:46 | 46 | 46 | I am come a light into the world; that whosoever believeth in me, may not remain in darkness.'
      v:047: 'JHN:12:47 | 47 | 47 | And if any man hear my words, and keep them not, I do not judge him: for I came not to judge the world, but to save the world.'
      v:048: 'JHN:12:48 | 48 | 48 | He that despiseth me, and receiveth not my words, hath one that judgeth him.{VERSE_FOOTNOTE_INDEX_REF 0} The word that I have spoken, the same shall judge him in the last day.'
      v:049: 'JHN:12:49 | 49 | 49 | For I have not spoken of myself; but the Father who sent me, he gave me commandment what I should say, and what I should speak.'
      v:050: 'JHN:12:50 | 50 | 50 | And I know that his commandment is life everlasting. The things, therefore, that I speak, even as the Father said unto me, so do I speak.'
  c:013:
    commentary:
      v:001:
        - 'JHN:13:1 | 1 | 1 | <i>Before the festival day,</i> or feast <i>of the Pasch.</i> See the note on this word Pasch, Matthew xxvi. ver. 2. Here when St. John says, <i>before the festival day,</i> he means in the evening, or latter evening after sunset, on the 14th day of the month of Nisan, when the great feast of <i>Azyms</i> or <i>unleavened bread</i> was begun, (for the Jews began their feasts from sunset on the foregoing day) so that the hours from sunset, at least, on the 14th day of the month of Nisan (at which time the paschal lamb was to be eaten with unleavened bread belonged to the <i>first,</i> and <i>great day of Azyms,</i> which lasted till sunset on the 15th day of the month [of] Nisan. St. John therefore says, <i>the day before,</i> meaning after sunset on the 14th day of the month; but yet it was part of the same great feast, which was kept on the 15th day. See also the note Matthew xxvi. ver. 17. (Witham)'
      v:002:
        - 'JHN:13:2 | 2 | 2 | <i>And when supper was done.</i> By this we must not understand, that the supper was over; for we afterwards find that Jesus again sat down, and gave bread to the traitor. But these words only mean, that all had partook of refreshment, and might be therefore said to have supped. (St. Augustine, tract. 55. in Joan.) --- He knew that he went out from God, and would return to God; but at the same time, he did not leave God, when he went out from him, nor us, when he returns to him. (St. Augustine, as above.) --- And though he went out from God, and returns to him, yet here he condescends to perform the office, not of the Lord God of the universe, but of a man and a slave; (St. Augustine) and this, says St. Chrysostom, (hom. lxix. in Joan.) that he might tread all pride under foot: doing every thing himself on this occasion, to teach us with what eagerness we ought to perform the duties of humility.'
      v:004:
        - 'JHN:13:4 | 4 | 4 | <i>He riseth from supper;</i> that is, after <i>supper was done,</i> or ended, as it is here said, (ver. 2. and 1 Corinthians xi. 25.) <i>girded himself</i> like a servant, to wash and wipe the feet of his apostles. (Witham) --- If we compare the text of the four evangelists, it will appear that the washing of the feet preceded the institution of the blessed Eucharist, of which St. John is silent. (Bible de Vence)'
      v:005:
        - 'JHN:13:5 | 5 | 5 | St. Ambrose and St. Bernard shew that this washing was mysterious, and significative of the very great purity expected of those that receive the blessed Eucharist.'
      v:006:
        - 'JHN:13:6 | 6 | 6 | <i>Lord, dost thou wash my feet?</i> My master, my Lord, the true Son of the living God, wilt thou wash the feet of me, thy servant, thy disciple, a poor vile sinner? this must not be. (Witham)'
      v:008:
        - 'JHN:13:8 | 8 | 8 | <i>If I wash thee not, thou shalt have no part with me.</i> At this, Peter, as one thunderstruck, replied: <i>Lord, not my feet only, but my head;</i> whatever my Lord pleaseth. (Witham)'
      v:010:
        - 'JHN:13:10 | 10 | 10 | <i>He that is washed,</i> &c. The feet are always apt to contract some dust or dirt; and in the mystical sense, he that is washed by the sacraments of baptism, or penance, from greater sins, must still endeavour to cleanse, and purify his affections from lesser failings of human frailty. And you, my apostles, are clean from greater offences, <i>but not all of you,</i> meaning the traitor Judas. (Witham) --- It is impossible that the extremities of the soul (if we may be allowed the expression) should not, as long as we tread upon this earth, receive some stain or other; although in the opinion of men, the soul appear just. Many indeed after baptism, are covered with the dust of sin, even to the head, but those who are disciples indeed, need only to wash their feet. (Origen, tract. 32. in Joan.) --- The foulness of the feet, when the rest is clean, signifies the earthly affections, and remains of former sins remitted, which are to be cleansed by devout acts of charity and humility. (St. Ambrose, lib. iii. de Sacram. chap. 1; St. Bernard, de cæn. Dom. ser. 1.) --- Though his disciples were clean, still he washed their feet, comformably to that of the Apocalypse, chap. xxii. "He that is clean, let him be cleansed still." (Origen, tract. 32. in Joan.)'
      v:014:
        - "JHN:13:14 | 14 | 14 | <i>You also ought to wash one another's feet.</i> Not that he made this a standing precept according to the letter; but designed it as a lesson of humility. We find this custom literally observed in several churches, as it is now done every year by diverse prelates, and by Christian kings and princes. (Witham) --- He gives us an example of a more elevated act of virtue, that we may at least learn to practise the lower degrees of it. For he indeed was their Lord, but when we perform this office, we can but do it to our fellow-servants. (St. Chrysostom, hom. lxx. in Joan.) --- This it is, blessed Peter, which you were ignorant of, but which he promises to explain afterwards. (St. Augustine, tract. 58. in Joan.)"
      v:018:
        - "JHN:13:18 | 18 | 18 | <i>Shall lift up his heel against me.</i> It is the sense of those words, (Psalm xl. 10.) <i>hath supplanted me;</i> and they were spoken of Judas's sin in betraying Christ. (Witham) --- Jesus Christ applies in this place to the perfidy of Judas, that which David appears to have said on occasion of the perfidy of Achitophel, who was thus a figure of the perfidious Judas. (Bible de Vence)"
      v:023:
        - "JHN:13:23 | 23 | 23 | <i>One of his disciples.</i> St. John himself <i>was lying at table in</i> (or towards) <i>the bosom of Jesus.</i>[1] These words seem to express the manner that the Jews were placed at table. They had couches about a table, to lean or lie upon; and three for example upon each couch. The master, or head of the company, was placed in the midst; so that we may suppose, that Christ was placed on one of these couches in the midst, St. Peter on one side of him, and St. John on the other; and that St. John, in that resting and leaning posture, had his head all the time turned, and inclined towards Christ's bosom: yet it can scarce be imagined, that his head laid continually upon our Saviour's breast or bosom; for this posture would have been very uneasy to Jesus, or to any one. St. John then leaned all supper time towards Jesus's bosom or breast, but not upon it. (Witham) --- Whilst all were fearing for themselves, and Peter, the very head of the apostles, was trembling, St. John rests; reposing on the bosom of Jesus. (St. Chrysostom, hom. lxxi. in Joan.)"
      v:025:
        - "JHN:13:25 | 25 | 25 | When Christ had said, <i>one of you is to betray me,</i> St. Peter whispered with St. John, by turning to him behind Jesus's back, and desired him to ask, <i>who this was:</i> now <i>when John had leaned down upon the breast of Jesus, or</i> as the Greek hath it, <i>falling down on the breast of Jesus,</i> as a person may do in a great concern, or fit of grief, he said, <i>Lord, who is it?</i> This posture seems to have been only for that moment of whispering, and to have been different from the posture of eating at table. (Witham)"
      v:027:
        - "JHN:13:27 | 27 | 27 | <i>Satan entered into him,</i> who presently went out with great anger and indignation. It was then night, likely about nine o'clock. (Witham) --- <i>That which thou dost, do quickly.</i> It is not a license, much less a command, to go about his treason: but a signification to him, that Christ would not hinder or resist what he was about, do it as soon as he pleased: but was both ready, and desirous to suffer for our redemption. (Challoner) --- Christ does not by these words exhort the traitor, much less command him, to perform his wicked deed; but he means to reprobate it, and at the same time testify that he would not hinder his being betrayed. (St. Chrysostom, hom. lxxi. in Joan.) --- It is the voice not of command, but of permission, not of a person in fear, but of one prepared for death. (St. Leo)"
      v:031:
        - 'JHN:13:31 | 31 | 31 | <i>Jesus said: now is the Son of man glorified:</i> the time is at hand, when he shall be glorified by miracles at his death, resurrection, &c. (Witham)'
      v:034:
        - 'JHN:13:34 | 34 | 34 | The commandment of mutual love had been previously given, but evidently misconstrued and abridged by the Jews to friends only, to this life only, and for earthly respects: but Jesus Christ reneweth it and enlargeth it after the form of his own love towards us, and giveth grace to observe it. (Bristow)'
      v:036:
        - 'JHN:13:36 | 36 | 36 | You cannot follow me yet to the dying for justice sake, for you are not yet prepared for martyrdom; you cannot yet follow me to the glory of my body, when risen from the dead, but must wait till the general resurrection; you cannot follow me to the bosom of my Father, being not yet sufficiently perfected in charity. (St. Augustine, tract. 64. in Joan.)'
      v:037:
        - 'JHN:13:37 | 37 | 37 | This commandment was already in the old law, where it is written, <i>Thou shalt love thy neighbour as thyself;</i> how then does our Saviour call it a <i>new</i> command? It is new, not because we simply love one another; but because we love one another, as he has loved us: not as men love one another, as being fellow creatures, but united in love, as being all the children of the Most High; that so we may be brethren to his only begotten Son, bearing to all the same love that he has borne to us. (St. Augustine, tract. 64. in Joan.) --- By this shall I moreover know that you truly love me. (Bible de Vence)'
      v:038:
        - 'JHN:13:38 | 38 | 38 | The love which St. Peter bore our Saviour was exceedingly tender, but it was not yet sufficiently strong. (St. Bernard, Serm. iv. in Cant.) --- Jesus therefore asks him, <i>Wilt thou lay down thy life for me?</i> Do you think yourselves sufficiently strong to perform this heroic act for love of me? so far are you from exposing your life for me, that you will shortly deny me. (Menochius)'
    commentary_footnotes:
      001:
        - "JHN:13:1 | 1 | 1 | Ver. 23. <i>Erat recumbens in sinu Jesu,</i> ver. 23. And <i>cum recubuisset super pectus Jesu,</i> ver. 25. In the Greek, ver. 23, {GREEK:START anakeimenos epi to kolpo tou Iesou}ανακηιμηνοσ ηπι το κολπο του Ιησου{GREEK:END}; and ver. 25, {GREEK:START epipeson epi to stethos tou Iesou}ηπιπησον ηπι το στηθοσ του Ιησου{GREEK:END}. The word {GREEK:START anakeimenos}ανακηιμηνοσ{GREEK:END} from {GREEK:START anakeisthai}ανακηισθαι{GREEK:END}, seems to express no more than the manner in those days of leaning, or lying at table: as in the Latin, accumbere, or discumbere; but {GREEK:START epipeson}ηπιπησον{GREEK:END}, from {GREEK:START epipiptein epi to stethos}ηπιπιπτηιν ηπι το στηθοσ{GREEK:END}, signifies a bowing or falling down on Christ's breast, as it were in a fit of trouble or grief. See the author of the Analysis, diss. xxxvi. St. Chrysostom, (hom. lxxii. p. 423, tom. 8, Nov. Ed. Ben.) seems to make a difference betwixt these two expressions, when he says: Joannes ... in sinu Jesu recubat, nec recubat solùm, sed in pectus incidit: neque hoc solum quæsitu dignum est, &c. {GREEK:START o Ioannes anakeitai eis ton kolpon tou Iesou, kai ouk anakeitai monon, alla kai to stethei epipiptei, kai ou touto monon axion zeteseos}ο Ιοαννησ ανακηιται ηισ τον κολπον του Ιησου, και ουκ ανακηιται μονον, αλλα και το στηθηι ηπιπιπτηι, και ου τουτο μονον αξιον ζητησηοσ{GREEK:END}, &c."
