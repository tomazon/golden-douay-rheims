        - 'JHN:14:1 | 1 | 1 | Ver. 7. <i>Cognoscetis eum,</i> in the present Greek copies (one excepted) we read, cognoscitis, {GREEK:START ginoskete}γινοσκητη{GREEK:END}; Maldonatus judges it the true reading. But not only St. Augustine and the Latin Fathers, but even St. Chrysostom reads it in the future tense, {GREEK:START gnosesthe}γνοσησθη{GREEK:END}: and takes particular notice of this reading. {GREEK:START to men mellontos}το μην μηλλοντοσ{GREEK:END}, hom. lxxiii. tom. 8. p. 432. Ed. Montfaucon.'
      002:
        - 'JHN:14:2 | 2 | 2 | Ver. 9. Qui videt me, videt & Patrem. See St. Chrysostom, {GREEK:START om od}ω οδ{GREEK:END}. p. 435. Nov. Ed. si alterius esset substantiæ, non hoc dixisset, {GREEK:START ei de eteras ousias en, ouk an touto eipen}ηι δη ητηρασ ουσιασ ην, ουκ αν τουτο ηιπην{GREEK:END}. See St. Cyril, p. 777.'
      003:
        - 'JHN:14:3 | 3 | 3 | Ver. 28. Pater major me est, {GREEK:START o pater meizon mou estin}ο πατηρ μηιζον μου ηστιν{GREEK:END}. St. Chrysostom, hom. {GREEK:START oe}οη{GREEK:END}. p. 443. Nov. Ed. Si quis verò dixerit majorem esse Patrem, ut filii principium, non huic contradicemus, {GREEK:START kath o aitios tou uiou, oude touto anteroumen}καθ ο αιτιοσ του υιου, ουδη τουτο αντηρουμην{GREEK:END}. See St. Athanasius, Orat. 1. Cont. Arianos, p. 362. Ed. Ben. non dixit, Pater præstantior est me, {GREEK:START kreiton mon esti}κρηιτον μον ηστι{GREEK:END}, ne quis eum alium à Patris naturà, esse suspicaretur, sed <i>major</i> dixit, non quidem magnitudine quadam, aut tempore, sed quià ex ipso Patre gignitur, &c. See St. Augustine, tract. 78. p. 699. propter forman servi, dicit, Pater major me est, &c.'
