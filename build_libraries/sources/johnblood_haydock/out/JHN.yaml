    verses:
      v:001: 'JHN:10:1 | 1 | 1 | Amen, amen, I say to you; he that entereth not by the door into the sheepfold, but climbeth up another way, the same is a thief and a robber.'
      v:002: 'JHN:10:2 | 2 | 2 | But he that entereth in by the door, is the shepherd of the sheep;'
      v:003: 'JHN:10:3 | 3 | 3 | To whom the porter openeth: and the sheep hear his voice, and he calleth his own sheep by name, and leadeth them out.'
      v:004: 'JHN:10:4 | 4 | 4 | And when he hath let out his own sheep, he goeth before them: and the sheep follow him, because they know his voice.'
      v:005: 'JHN:10:5 | 5 | 5 | But a stranger they follow not, but fly from him, because they know not the voice of strangers.'
      v:006: JHN:10:6 | 6 | 6 | This parable Jesus spoke to them. But they understood not what he was speaking to them.
      v:007: 'JHN:10:7 | 7 | 7 | Jesus, therefore, said to them again; Amen, amen, I say to you, I am the door of the sheep.'
      v:008: 'JHN:10:8 | 8 | 8 | All they who came, are thieves and robbers, and the sheep heard them not.'
      v:009: 'JHN:10:9 | 9 | 9 | I am the door. If any one enter by me, he shall be saved: and he shall go in, and go out, and shall find pastures.'
      v:010: 'JHN:10:10 | 10 | 10 | The thief cometh not, but to steal, and to kill, and to destroy. I am come that they may have life, and may have it more abundantly.'
      v:011: 'JHN:10:11 | 11 | 11 | I am the good shepherd. {VERSE_FOOTNOTE_INDEX_REF 0}The good shepherd giveth his life for his sheep.'
      v:012: 'JHN:10:12 | 12 | 12 | But the hireling, and he that is not the shepherd, whose own the sheep are not, seeth the wolf coming, and leaveth the sheep, and fleeth: and the wolf snatcheth, and scattereth the sheep:'
      v:013: 'JHN:10:13 | 13 | 13 | And the hireling fleeth, because he is a hireling: and he hath no care for the sheep.'
      v:014: 'JHN:10:14 | 14 | 14 | I am the good shepherd, and I know mine, and mine know me.'
      v:015: 'JHN:10:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}As the Father knoweth me, and I know the Father, and I lay down my life for my sheep.'
      v:016: 'JHN:10:16 | 16 | 16 | And other sheep I have, that are not of this fold: them also I must bring, and they shall hear my voice, and there shall be one fold, and one shepherd.'
      v:017: 'JHN:10:17 | 17 | 17 | Therefore doth the Father love me: {VERSE_FOOTNOTE_INDEX_REF 0}because I lay down my life, that I may take it again.'
      v:018: 'JHN:10:18 | 18 | 18 | No man taketh it away from me: but I lay it down of myself, and I have power to lay it down; and I have power to take it up again. This commandment have I received of my Father.'
      v:019: JHN:10:19 | 19 | 19 | A dissension rose again among the Jews for these words.
      v:020: 'JHN:10:20 | 20 | 20 | And many of them said: He hath a devil, and is mad: why hear you him?'
      v:021: 'JHN:10:21 | 21 | 21 | Others said; These are not the words of one that hath a devil: Can a devil open the eyes of the blind?'
      v:022: 'JHN:10:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And it was the feast of the dedication at Jerusalem, and it was winter:'
      v:023: "JHN:10:23 | 23 | 23 | And Jesus walked in the temple, in Solomon's porch."
      v:024: 'JHN:10:24 | 24 | 24 | The Jews, therefore, came round about him, and said to him; How long dost thou keep our minds in suspense? If thou be the Christ, tell us plainly.'
      v:025: 'JHN:10:25 | 25 | 25 | Jesus answered them; I speak to you, and you believe not: the works that I do in the name of my Father, they give testimony of me:'
      v:026: 'JHN:10:26 | 26 | 26 | But you do not believe, because you are not of my sheep.'
      v:027: 'JHN:10:27 | 27 | 27 | My sheep hear my voice, and I know them, and they follow me:'
      v:028: 'JHN:10:28 | 28 | 28 | And I give them life everlasting: and they shall not perish for ever, and no man shall snatch them out of my hand.'
      v:029: 'JHN:10:29 | 29 | 29 | That which my Father hath given me, is greater than all: and no one can snatch <i>them</i> out of the hand of my Father.'
      v:030: JHN:10:30 | 30 | 30 | I and the Father are one.
      v:031: 'JHN:10:31 | 31 | 31 | The Jews then took up stones, to stone him.'
      v:032: JHN:10:32 | 32 | 32 | Jesus answered them; Many good works I have shewn to you from my Father; for which of those works do you stone me?
      v:033: 'JHN:10:33 | 33 | 33 | The Jews answered him; For a good work we stone thee not, but for blasphemy: and because that thou, being a man, maketh thyself God.'
      v:034: 'JHN:10:34 | 34 | 34 | Jesus answered them; Is it not written in your law: {VERSE_FOOTNOTE_INDEX_REF 0}I have said, you are gods?'
      v:035: 'JHN:10:35 | 35 | 35 | If he called them gods, to whom the word of God was spoken, and the Scripture cannot be broken;'
      v:036: 'JHN:10:36 | 36 | 36 | Do you say of him, whom the Father hath sanctified and sent into the world, Thou blasphemest; because I said, I am the Son of God?'
      v:037: 'JHN:10:37 | 37 | 37 | If I do not the works of my Father, believe me not.'
      v:038: 'JHN:10:38 | 38 | 38 | But if I do: though you will not believe me, believe the works, that you may know and believe that the Father is in me, and I in the Father.'
      v:039: 'JHN:10:39 | 39 | 39 | They sought, therefore, to take him: and he escaped out of their hands.'
      v:040: 'JHN:10:40 | 40 | 40 | And he went away again beyond the Jordan into that place where John was baptizing first, and there he abode:'
      v:041: 'JHN:10:41 | 41 | 41 | And many resorted to him, and they said: John indeed did no sign.'
      v:042: JHN:10:42 | 42 | 42 | But all things whatsoever John said of this man were true. And many believed in him.
  c:011:
    commentary:
      v:001:
        - 'JHN:11:1 | 1 | 1 | At the end of the preceding chapter, we are told that Jesus went into the place where John the Baptist was first baptizing. This place, as may be gather from St. John, (chap. i. ver. 28. and 44.) was Bethania; but not the Bethania where the sisters of Lazarus resided. The Bethania where Christ was at this time was beyond the Jordan, and was likewise called Bethabara; whereas the Bethania where Lazarus lay sick, was two miles to the south of Jerusalem, and formed a part of the suburbs of that city. It is called the town of Martha and Mary, because they lived there; in the same manner as Bethsaida is called the city of Peter and Andrew. (Calmet)'
      v:004:
        - 'JHN:11:4 | 4 | 4 | <i>This sickness is not unto death.</i> That is, though he truly die, it is not designed that he remain dead. (Witham) --- This sickness is not unto death; because his death itself was not unto death, but rather to the working of a great miracle, by which men were brought to the true faith, and thus avoided an eternal death. (St. Augustine, tract. 49. in Joan.) --- Lazarus indeed died of this sickness, but he did not die as other men, to continue dead; for Jesus raised him again to the glory of God. (Sts. Cyril, Chrysostom, &c.)'
      v:009:
        - 'JHN:11:9 | 9 | 9 | Some, by the day in this place, understand the time preceding the Passion of our Saviour; and, by the night, the time of his Passion. (Theophylactus) --- By this he encouraged his disciples, assuring them that the day of his sojournment on earth was not yet over; and therefore that the Jews, with all their malice and hatred, could not hurt him. But when the night (the time of his Passion) comes, then their power over him commenced. This is your hour, says he to them, and the power of darkness. (Calmet) --- The Hebrews then divided the day into twelve parts of equal duration, from the rising to the setting sun. (Bible de Vence)'
      v:011:
        - "JHN:11:11 | 11 | 11 | <i>Lazarus ... sleepeth.</i> It is strange that the disciples could imagine that Christ spoke of an ordinary sleep, and that he would go two or three days' journey to awake him. Nothing but the fear and concern they were under, could make them think so. (Witham)"
      v:012:
        - 'JHN:11:12 | 12 | 12 | To men indeed he was dead, but to God he slept. For the Almighty as easily raised him from his grave, as man can raise the slumberer from his bed. (St. Augustine, tract. 49. in Joan.)'
      v:015:
        - 'JHN:11:15 | 15 | 15 | When Christ says, <i>that you may believe,</i> we must not suppose he means, that they might begin then for the first time to believe, but that their faith, already begun, might be increased; for the faith of the disciples still stood in need of miracles, to make it grow more strong and rooted. (St. Augustine, as above.)'
      v:016:
        - 'JHN:11:16 | 16 | 16 | <i>Thomas ... said, let us also go, that we may die with him.</i> That is, with Jesus: this he said, exhorting the other disciples not to fear. (Witham) --- The words, Thomas and Didymus, have the same radical signification; both meaning <i>twins.</i>'
      v:018:
        - JHN:11:18 | 18 | 18 | <i>About fifteen furlongs.</i> About two Italian miles. (Witham)
      v:021:
        - 'JHN:11:21 | 21 | 21 | <i>If thou hast been here.</i> These words shew that the faith of the two sisters was but weak; as if the Son of God was not everywhere: or as if he could not restore him to life when dead and buried. (Witham) --- Martha believed in Christ, but not as she ought to have done. She did not yet believe him to be God, but addresses him as one who is remarkable for virtue, and approved of by heaven. (St. Chrysostom, hom. 61. in Joan.)'
      v:023:
        - 'JHN:11:23 | 23 | 23 | <i>Thy brother shall rise again.</i> Martha took notice that Christ did not express, whether immediately, or at the general resurrection, which she and the Jews generally believed. (Witham)'
      v:025:
        - 'JHN:11:25 | 25 | 25 | <i>I am the resurrection, and the life.</i> That is, the author of both. (Witham) --- I am the resurrection, I am he who will at the last day raise him up; I can, therefore, if I will, raise him up now also. (St. Augustine)'
      v:027:
        - 'JHN:11:27 | 27 | 27 | <i>Thou art Christ, the Son of the living God.</i> Martha breaks out into an act of perfect faith. See Chap. i. ver. 49. (Witham)'
      v:031:
        - 'JHN:11:31 | 31 | 31 | It was customary to visit, occasionally, the sepulchres, there to weep over the deceased. (Bible de Vence)'
      v:033:
        - 'JHN:11:33 | 33 | 33 | <i>He groaned in the spirit, and troubled himself.</i> The Latin and Greek, both in this and the 38th verse, express a more than ordinary inward trouble. Christ, as he was truly man, had the affections and passions of human nature; yet so that he was master, even of the first motions, which could not raise in him any disturbance or disorderly inclinations. He permitted, therefore, and, as it is said, raised in himself these affections of compassion and grief at this time. (Witham)'
      v:034:
        - 'JHN:11:34 | 34 | 34 | <i>Where have you laid him?</i> He asks what he knows, says St. Augustine, to raise their attention, their faith, hope, &c. (Witham)'
      v:035:
        - 'JHN:11:35 | 35 | 35 | <i>Jesus wept.</i> A mark of his human nature, when he was going to give them a proof of his divinity, in raising the dead to life. (Witham) --- The tears of the disconsolate sisters called forth tears from the tender commiseration of Jesus. Nor was it unworthy the Son of God to shed tears. See Luke xix. 41. About to give proofs of his divinity in raising the dead, he is pleased to give, first, undoubted proofs of his humanity, that he might shew himself both God and man.'
      v:039:
        - 'JHN:11:39 | 39 | 39 | <i>Take away the stone.</i> He could have done this by his word and command; or he could have made Lazarus come out without taking off the stone; he needed not to pray, who could do and command every thing. (Witham)'
      v:041:
        - 'JHN:11:41 | 41 | 41 | <i>Father, I give thee thanks, that thou hast heard me.</i> He knew that what he asked, even as man, must needs be granted; but he prayed for our instruction. (Witham) --- Christ was about to pray for the resurrection of Lazarus; but his eternal Father, who alone is good, prevented his petition, and heard it before he presented it. Therefore does Christ begin his prayer, by returning his almighty Father thanks for having granted his request. (Origen, tract. 18. in Joan.)'
      v:043:
        - 'JHN:11:43 | 43 | 43 | <i>He cried with a loud voice: Lazarus come forth.</i> His will had been sufficient. He calls upon the dead man, says St. Chrysostom, as if he had been living; and it is no sooner said than done. (Witham)'
      v:044:
        - 'JHN:11:44 | 44 | 44 | <i>Loose him, and let him go.</i> Christ, says St. Gregory, by giving these orders to his apostles, shews that it belongs to his ministers to loose and absolve sinners, when they are moved to repentance, though it is God himself that forgiveth their sins; and they by his authority only. (Witham) --- Lazarus comes forth bound from the sepulchre, that he might not be thought to be a phantom; and that the bystanders might themselves loose him, and touching and approaching him, might know for certain that it was he. (St. Chrysostom, hom. lxiii. in Joan.) --- St. Cyril and St. Augustine both adduce this verse to shew the power of priests in absolving sinners. See St. Cyril, lib. vii. last chap. in Joan. and St. Augustine, tract. 49. in Joan.'
      v:047:
        - 'JHN:11:47 | 47 | 47 | <i>The chief priests ... said: what do we?</i> &c. as if they had said: why are we so slow, so remiss, and indolent in our proceedings against this man, when we daily see what numbers he draws after him by his miracles? (Witham)'
      v:048:
        - 'JHN:11:48 | 48 | 48 | <i>The Romans will come</i> upon us, in case he be admitted as our great Messias, and our King. (Witham)'
      v:049:
        - 'JHN:11:49 | 49 | 49 | <i>But one of them, named Caiphas, being the high priest,</i> &c. He said not this, says the evangelist, <i>of himself,</i> but as the <i>high priest of that year.</i> The spirit of prophecy was given him, and he foretells that Jesus was to lay down his life both for the nation of the Jews, and for all mankind. The gift of prophecy itself does not make a man holy. It was also given to the wicked Balaam. (Numbers chap. xxiv.) (Witham) --- It is supposed that he exercised the <i>sacrificial office</i> alternately with his father-in-law, Annas, who, as we have seen in Luke iii. 2. was also high priest. (Bible de Vence)'
      v:050:
        - 'JHN:11:50 | 50 | 50 | How great is the power of the Holy Ghost? From a wicked mind he brings forth the words of prophecy. And how great is the power attached to the pontifical dignity! For Caiphas having becoming high priest, though unworthy of that dignity, prophesies, not knowing indeed what he says. The Holy Ghost makes use of his tongue only, but touches not his sinful heart. (St. Chrysostom, hom. lxiv. in Joan.)'
      v:051:
        - "JHN:11:51 | 51 | 51 | The same words have an impious and sacrilegious sense in the intention of the high priest, the enemy of Jesus Christ: and a divine and prophetic sense, in the intention of the Holy Ghost. (Bible de Vence) --- We here behold the privilege of the office and order, though in a wicked person: and as we have the assistance of God for the utterance of truth, which Caiphas neither meant nor knew, we may rest satisfied that Christ will not leave Peter's chair; (Luke xxii. 32.) whose faith he promises should never fail, though the occupants be as bad as their enemies describe them."
      v:054:
        - 'JHN:11:54 | 54 | 54 | Ephrem was a small city or town in the neighbourhood of Bethel. Some suppose it to be the same as Ephron, mentioned in 2 Paralipomenon xiii. 19., and 1 Machabees v., 2 Machabees xii. 17.[27.?] Eusebius and St. Jerome say it was situated about 20 miles to the north of Jerusalem. (Calmet) --- Here he remained with his disciples till the time in which he had resolved to deliver himself up into the hands of his enemies. (Bible de Vence)'
      v:055:
        - 'JHN:11:55 | 55 | 55 | This was the last Pasch that our Saviour kept upon earth, and the one on which he suffered death for our salvation. (Calmet) --- It is well called the Pasch of the Jews, and not of the Lord, since on it they were laying snares to apprehend their Saviour. (Origen) --- Thus making this day of festivity a day of murder. (St. Chrysostom, hom. lxv. in Joan.) --- They went up so early to purify themselves by the sacrifices ordered by the law. (Bible de Vence)'
      v:056:
        - 'JHN:11:56 | 56 | 56 | He had not then arrived, because He would not expose himself to the fury of his enemies before his own time. (Bible de Vence)'
