      v:001: 'JHN:1:1 | 1 | 1 | In the beginning was the Word, and the Word was with God, and the Word was God.'
      v:002: JHN:1:2 | 2 | 2 | The same was in the beginning with God.
      v:003: 'JHN:1:3 | 3 | 3 | All things were made by him: and without him was made nothing that was made.'
      v:004: 'JHN:1:4 | 4 | 4 | In him was life, and the life was the light of men.'
      v:005: 'JHN:1:5 | 5 | 5 | And the light shineth in darkness, and the darkness did not comprehend it.'
      v:006: 'JHN:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}There was a man sent from God, whose name was John.'
      v:007: 'JHN:1:7 | 7 | 7 | This man came for a witness, to bear witness of the light, that all men might believe through him.'
      v:008: 'JHN:1:8 | 8 | 8 | He was not the light, but was to bear witness of the light.'
      v:009: 'JHN:1:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}That was the true light, which enlighteneth every man that cometh into this world.'
      v:010: 'JHN:1:10 | 10 | 10 | He was in the world, {VERSE_FOOTNOTE_INDEX_REF 0}and the world was made by him, and the world knew him not.'
      v:011: 'JHN:1:11 | 11 | 11 | He came unto his own, and his own received him not.'
      v:012: 'JHN:1:12 | 12 | 12 | But as many as received him, he gave to them power to be made the sons of God, to them that believe in his name.'
      v:013: 'JHN:1:13 | 13 | 13 | Who are born, not of blood, nor of the will of the flesh, nor of the will of man, but of God.'
      v:014: 'JHN:1:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Word was made flesh, and dwelt among us: and we saw his glory, the glory as of the only begotten of the Father, full of grace and truth.'
      v:015: 'JHN:1:15 | 15 | 15 | John beareth witness of him: and crieth out, saying: This was he of whom I spoke, He that shall come after me, is preferred before me, because he was before me.'
      v:016: 'JHN:1:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And of his fulness we all have received, and grace for grace.'
      v:017: 'JHN:1:17 | 17 | 17 | For the law was given by Moses, grace and truth by Jesus Christ.'
      v:018: 'JHN:1:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}No man hath seen God at any time: the only begotten Son who is in the bosom of the Father, he hath declared him.'
      v:019: 'JHN:1:19 | 19 | 19 | And this is the testimony of John, when the Jews sent from Jerusalem priests and Levites to him, to ask him: Who art thou?'
      v:020: 'JHN:1:20 | 20 | 20 | And he confessed, and did not deny: and he confessed: I am not the Christ.'
      v:021: 'JHN:1:21 | 21 | 21 | And they asked him: What then? Art thou Elias? and he said: I am not. Art thou the prophet? And he answered: No.'
      v:022: 'JHN:1:22 | 22 | 22 | They said therefore to him: Who art thou, that we may give an answer to them that sent us? What sayest thou of thyself?'
      v:023: 'JHN:1:23 | 23 | 23 | He said: {VERSE_FOOTNOTE_INDEX_REF 0}I am the voice of one crying in the wilderness: Make straight the way of the Lord, as the prophet, Isaias, said.'
      v:024: 'JHN:1:24 | 24 | 24 | And they that were sent, were of the Pharisees.'
      v:025: 'JHN:1:25 | 25 | 25 | And they asked him, and said to him: Why then dost thou baptize, if thou be not Christ, nor Elias, nor the prophet?'
      v:026: 'JHN:1:26 | 26 | 26 | John answered them, saying: {VERSE_FOOTNOTE_INDEX_REF 0}I baptize with water: but there hath stood one in the midst of you, whom you know not.'
      v:027: 'JHN:1:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0} The same is he that shall come after me, who is preferred before me: the latchet of whose shoe I am not worthy to loose.'
      v:028: 'JHN:1:28 | 28 | 28 | These things were done in Bethania beyond the Jordan, where John was baptizing.'
      v:029: 'JHN:1:29 | 29 | 29 | The next day John saw Jesus coming to him, and he saith: Behold the lamb of God, behold him who taketh away the sins of the world.'
      v:030: 'JHN:1:30 | 30 | 30 | This is he of whom I said: After me cometh a man, who is preferred before me, because he was before me.'
      v:031: 'JHN:1:31 | 31 | 31 | And I knew him not, but that he may be made manifest in Israel, therefore am I come baptizing with water.'
      v:032: 'JHN:1:32 | 32 | 32 | And John gave testimony, saying: {VERSE_FOOTNOTE_INDEX_REF 0}I saw the Spirit coming down as a dove from heaven, and he remained upon him.'
      v:033: 'JHN:1:33 | 33 | 33 | And I knew him not; but he, who sent me to baptize with water, said to me: He upon whom thou shalt see the Spirit descending, and remaining on him, he it is that baptizeth with the Holy Ghost.'
      v:034: 'JHN:1:34 | 34 | 34 | And I saw: and I gave testimony, that this is the Son of God.'
      v:035: 'JHN:1:35 | 35 | 35 | Again, the following day, John stood, and two of his disciples.'
      v:036: 'JHN:1:36 | 36 | 36 | And looking upon Jesus, walking, he saith: Behold the lamb of God.'
      v:037: 'JHN:1:37 | 37 | 37 | And the two disciples heard him speak, and they followed Jesus.'
      v:038: 'JHN:1:38 | 38 | 38 | And Jesus turning, and seeing them following him, saith to them: What seek you? They said to him: Rabbi, (which is to say, being interpreted, master) where dwellest thou?'
      v:039: 'JHN:1:39 | 39 | 39 | He saith to them: Come and see. They came, and saw where he abode, and they staid with him that day: now it was about the tenth hour.'
      v:040: 'JHN:1:40 | 40 | 40 | And Andrew, the brother of Simon Peter, was one of the two who had heard of John, and followed him.'
      v:041: 'JHN:1:41 | 41 | 41 | He first findeth his own brother, Simon, and saith to him: We have found the Messias; which is, being interpreted, the Christ.'
      v:042: 'JHN:1:42 | 42 | 42 | And he brought him to Jesus. And Jesus looking upon him, said: Thou art Simon, the son of Jona: thou shalt be called Cephas, which is interpreted, Peter.'
      v:043: 'JHN:1:43 | 43 | 43 | On the following day he would go forth into Galilee, and he findeth Philip. And Jesus saith to him: Follow me.'
      v:044: 'JHN:1:44 | 44 | 44 | Now Philip was of Bethsaida, the city of Andrew and Peter.'
      v:045: 'JHN:1:45 | 45 | 45 | Philip findeth Nathanael, and said to him: We have found him of whom {VERSE_FOOTNOTE_INDEX_REF 0}Moses in the law, {VERSE_FOOTNOTE_INDEX_REF 1}and the prophets did write, Jesus, the son of Joseph, of Nazareth.'
      v:046: 'JHN:1:46 | 46 | 46 | And Nathanael said to him: Can any thing of good come from Nazareth? Philip saith to him: Come and see.'
      v:047: 'JHN:1:47 | 47 | 47 | Jesus saw Nathanael coming to him: and he saith of him; Behold an Israelite indeed, in whom there is no guile.'
      v:048: 'JHN:1:48 | 48 | 48 | Nathanael said to him: Whence knowest thou me? Jesus answered, and said to him: Before that Philip called thee, when thou wast under the fig-tree, I saw thee.'
      v:049: 'JHN:1:49 | 49 | 49 | Nathanael answered him, and said: Rabbi, thou art the Son of God, thou art the king of Israel.'
      v:050: 'JHN:1:50 | 50 | 50 | Jesus answered, and said to him: Because I said to thee, I saw thee under the fig-tree, thou believest: greater things than these shalt thou see.'
      v:051: 'JHN:1:51 | 51 | 51 | And he saith to him: Amen, amen, I say to you, you shall see the heaven opened, and the Angels of God ascending and descending upon the Son of man.'
  c:002:
    commentary:
      v:001:
        - 'JHN:2:1 | 1 | 1 | <i>The Mother of Jesus</i> was present. It is supposed she was then a widow, since in all the rest of the history of Jesus, not a single word occurs respecting St. Joseph. (Calmet)'
      v:003:
        - 'JHN:2:3 | 3 | 3 | <i>They have no wine.</i> The blessed virgin Mother was not ignorant of the divine power of her Son, and that the time was come when he designed to make himself known to the world. She could not make her request in more modest terms. (Witham)'
      v:004:
        - "JHN:2:4 | 4 | 4 | Some of the Fathers have spoken without sufficient precaution on this action of the blessed Virgin; supposing she was actuated by some inclination to vanity, in begging her Son to perform a miracle on this occasion; that some of the glory of it might accrue to her, and that on this account our Saviour answers her with severity, saying, <i>Woman,</i> (not <i>Mother</i>) what is it to thee or me. Other Fathers, with more reason, attribute the interference of the blessed Virgin to her charity and compassion for the new married couple. Whatever turn be given to our Saviour's answer, it must be acknowledged it has in it the appearance of something severe. But the Fathers have explained it with mildness, observing that our Saviour only meant to say, Mother, what affair is it of ours if they want wine? Ought we to concern ourselves about that? Others think that he wished, by these words, to let his Mother know that she must not forestall the time appointed by the heavenly Father, as if her demand were unseasonable and out of time. But most of the Fathers and best commentators understand, that he speaks here not as man and Son of Mary, but as God; and in that quality, he observes to his Mother, I have nothing in common with you. It is not for you to prescribe when miracles are to be performed, which are not to be expected in compliance with any human respect. I know when my power is to be manifested for the greater glory of God. (Calmet) ---See the like forms of speech, Mark i. 24; Luke iv. 34; &c. --- <i>My hour is not yet come.</i> It is not yet time. He waited till the wine was quite done, lest any should believe that he had only increased the quantity, or had only mixed water with the wine. He would have his first miracle to be incontestable, and that all the company should be witnesses of it. (St. Augustine, <i>et alii patres passim.</i> --- Christ's first miracle in the New Testament, was a kind of transubstantiation in changing water into wine; the first miracle Moses performed when sent to the Jews, was transubstantiation. (Exodus iv.) The first Moses and Aaron performed, when sent to the Egyptians, was transubstantiation. (Exodus vii.)"
      v:006:
        - 'JHN:2:6 | 6 | 6 | <i>Two or three measures,</i>[1] called <i>metreta.</i> Both the Latin and Greek text, by the derivation, may signify a measure in general, according to the Rhemish translation: but <i>metreta</i> was a particular measure of liquids: yet, not corresponding to our <i>firkins,</i> I could not think it proper with the Protestant and M. N. to put <i>two or three firkins.</i> (Witham)'
      v:010:
        - 'JHN:2:10 | 10 | 10 | <i>When men have well drank,</i>[2] or plentifully; this is the literal sense: nor need we translate, when <i>they are drunk,</i> being spoken of such company, where our Saviour, Christ, his blessed Mother, and his disciples, were present. See Genesis xliii. 34; 1 Machabees xvi. ver. 16, where the same word may be taken in the same sense. (Witham)'
      v:011:
        - 'JHN:2:11 | 11 | 11 | This was the first miracle which Jesus had performed in public, and to manifest his glory; but Maldonatus is of opinion that he had before wrought many miracles, known to the blessed Virgin and St. Joseph; which gave her the confidence to ask one now. This opinion is no way contrary to the evangelist. His disciples believed in him. They had believed in him before or they would not have followed him. This confirmed their faith. (Calmet)'
      v:015:
        - "JHN:2:15 | 15 | 15 | <i>He drove them all out of the temple.</i> According to St. Chrysostom (hom. lxvii. in Matt.) this casting out was different from that which is there related, [Matthew?] chap. xxi. ver. 12. (Witham) --- How could the Son of the carpenter, Joseph, whose divinity was yet unknown to the people, succeed in expelling so great a multitude from the temple! There was undoubtedly something divine in his whole conduct and appearance, which deterred all from making resistance. The evangelist seems to insinuate this by putting these words: <i>\"The house of my Father,\"</i> into our Saviour's mouth, which was making himself immediately the Son of God. This made Origen consider this miracle, in overcoming the unruly dispositions of so many, as a superior manifestation of power to what he had shewn in changing the nature of water at Cana. (Haydock) --- Jesus Christ here shews the respect he requires should be shewn to the temple of God; and St. Paul, speaking of the profaners of God's Church, saith: <i>If any man defile the temple of God, him will God destroy.</i> (1 Corinthians iii. 17.) Which in a spiritual sense may be understood of the soul of man, which is the living temple of the living God. (Haydock)"
      v:020:
        - 'JHN:2:20 | 20 | 20 | <i>Six and forty years,</i> &c. This many understand of the time the second temple was building, from the edict of Cyrus to the sixth year of Darius Hystaspes. Others, of the enlarging and beautifying the temple, which was begun by Herod the great, forty-six years before the Jews spoke this to our Saviour. (Witham) --- Interpreters are much embarrassed by these words; as the building of the temple, which then existed, had been finished in much less than 46 years. Herod renewed the temple from the foundations, and spent in that work only nine years and a half. It was begun 46 years before the first Pasch at which our Saviour appeared. (Usher, ad an. Mundi 3987.) --- But this prince, according to Josephus, continued to make new building and embellishments to the very time in which the Jews uttered these words: it is now 46 years, &c.'
      v:024:
        - 'JHN:2:24 | 24 | 24 | <i>Trust himself to them.</i> The Fathers generally understand these words, <i>to them,</i> to refer to those who believed in him, mentioned in the preceding verse. Though they believed in him, he did not trust himself to them, because he knew them. He knew their weakness, their inconstancy, their unsteadiness. He knew they would abandon him on the first occasion; and that his passion, his cross, his doctrines, would be a subject of scandal. St. Augustine compares these first believers to catechumens. They believe in Christ, confess his name, and sign their foreheads with his cross: but Jesus Christ does not trust himself to them; he does not trust to them the knowledge of his mysteries; he does not reveal to them the secrets of his religion. (Calmet) --- The catechumens were not allowed to be present at the holy mysteries of the sacrifice of the mass, but went out after the instruction of the gospel; whence the first part of the mass was frequently called the mass of the catechumens.'
