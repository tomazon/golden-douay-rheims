    verses:
      v:001: 'JHN:7:1 | 1 | 1 | After these things Jesus walked in Galilee, for he would not walk in Judea: because the Jews sought to kill him.'
      v:002: 'JHN:7:2 | 2 | 2 | Now the Jewish feast of {VERSE_FOOTNOTE_INDEX_REF 0}tabernacles was at hand.'
      v:003: 'JHN:7:3 | 3 | 3 | And his brethren said to him: Pass from hence, and go into Judea, that thy disciples also may see thy works which thou dost.'
      v:004: 'JHN:7:4 | 4 | 4 | For there is no man that doth any thing in secret, and he himself seeketh to be known openly: If thou do these things, manifest thyself to the world.'
      v:005: JHN:7:5 | 5 | 5 | For neither did his brethren believe in him.
      v:006: 'JHN:7:6 | 6 | 6 | Then Jesus said to them: My time is not yet come: but your time is always ready.'
      v:007: 'JHN:7:7 | 7 | 7 | The world cannot hate you: but me it hateth: because I give testimony of it, that the works thereof are evil.'
      v:008: 'JHN:7:8 | 8 | 8 | Go you up to this festival day, but I go not up to this festival day: because my time is not yet fulfilled.'
      v:009: 'JHN:7:9 | 9 | 9 | When he had said these things, he himself staid in Galilee.'
      v:010: 'JHN:7:10 | 10 | 10 | But after his brethren were gone up, then he also went up to the feast, not openly, but as it were in secret.'
      v:011: 'JHN:7:11 | 11 | 11 | The Jews, therefore, sought him on the festival day, and said: Where is he?'
      v:012: 'JHN:7:12 | 12 | 12 | And there was much murmuring among the multitude concerning him. For some said: He is a good man. And others said: No, but he seduceth the people.'
      v:013: 'JHN:7:13 | 13 | 13 | Yet no man spoke openly of him, for fear of the Jews.'
      v:014: 'JHN:7:14 | 14 | 14 | Now about the midst of the feast, Jesus went up into the temple, and taught.'
      v:015: 'JHN:7:15 | 15 | 15 | And the Jews wondered, saying: How doth this man know letters, having never learned?'
      v:016: 'JHN:7:16 | 16 | 16 | Jesus answered them, and said: My doctrine is not mine, but his that sent me.'
      v:017: 'JHN:7:17 | 17 | 17 | If any man do the will of him: he shall know of the doctrine, whether it be from God, or whether I speak from myself.'
      v:018: 'JHN:7:18 | 18 | 18 | He that speaketh from himself, seeketh his own glory: but he that seeketh the glory of him that sent him, he is true, and there is no injustice in him:'
      v:019: 'JHN:7:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Did not Moses give you the law: and none of you keepeth the law?'
      v:020: 'JHN:7:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Why seek you to kill me? The multitude answered, and said: Thou hast a devil; who seeketh to kill thee?'
      v:021: 'JHN:7:21 | 21 | 21 | Jesus answered, and said to them: One work I have done: and you all wonder:'
      v:022: 'JHN:7:22 | 22 | 22 | Therefore {VERSE_FOOTNOTE_INDEX_REF 0}Moses gave you circumcision: (not because it is of Moses, {VERSE_FOOTNOTE_INDEX_REF 1}but of the fathers,) and on the sabbath-day you circumcise a man.'
      v:023: 'JHN:7:23 | 23 | 23 | If a man receive circumcision on the sabbath-day, that the law of Moses may not be broken: are you angry at me because I have healed the whole man on the sabbath-day?'
      v:024: 'JHN:7:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Judge not according to the appearance, but judge just judgment.'
      v:025: 'JHN:7:25 | 25 | 25 | Some therefore of Jerusalem said: Is not this he whom they seek to kill?'
      v:026: 'JHN:7:26 | 26 | 26 | And behold he speaketh openly, and they say nothing to him. Have the rulers known for a truth that this is the Christ?'
      v:027: 'JHN:7:27 | 27 | 27 | But we know this man whence he is: but when the Christ cometh, no man knoweth whence he is.'
      v:028: 'JHN:7:28 | 28 | 28 | Jesus, therefore, cried out in the temple, teaching and saying: You both know me, and you know whence I am: and I am not come of myself: but he that sent me, is true, whom you know not.'
      v:029: 'JHN:7:29 | 29 | 29 | I know him: because I am from him, and he hath sent me.'
      v:030: 'JHN:7:30 | 30 | 30 | They sought, therefore, to apprehend him: but no man laid hands on him, because his hour was not yet come.'
      v:031: 'JHN:7:31 | 31 | 31 | But of the people many believed in him, and said: When the Christ cometh, shall he do more miracles than these which this man doth?'
      v:032: 'JHN:7:32 | 32 | 32 | The Pharisees heard the people murmuring these things concerning him: and the rulers and Pharisees sent ministers to apprehend him.'
      v:033: 'JHN:7:33 | 33 | 33 | Jesus, therefore, said to them: Yet a little while I am with you: and I go to him that sent me.'
      v:034: 'JHN:7:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}You shall seek me, and shall not find me: and where I am, you cannot come.'
      v:035: 'JHN:7:35 | 35 | 35 | The Jews, therefore, said among themselves: Whither will he go, that we shall not find him? will he go to the dispersed among the Gentiles, and teach the Gentiles?'
      v:036: 'JHN:7:36 | 36 | 36 | What is this saying that he hath said: You shall seek me, and shall not find me: and where I am, you cannot come?'
      v:037: 'JHN:7:37 | 37 | 37 | Now on the last {VERSE_FOOTNOTE_INDEX_REF 0}great day of the festivity, Jesus stood and cried out, saying: If any man thirst, let him come to me, and drink.'
      v:038: 'JHN:7:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}He that believeth in me, as the Scripture saith, out of his belly shall flow rivers of living water.'
      v:039: 'JHN:7:39 | 39 | 39 | Now this he said of the spirit which they should receive who believed in him: for as yet the spirit was not given, because Jesus was not yet glorified.'
      v:040: 'JHN:7:40 | 40 | 40 | Of that multitude therefore, when they had heard these words of his, some said: This is the prophet indeed.'
      v:041: 'JHN:7:41 | 41 | 41 | Others said: This is the Christ. But some said: Doth the Christ come out of Galilee?'
      v:042: 'JHN:7:42 | 42 | 42 | {VERSE_FOOTNOTE_INDEX_REF 0}Doth not the Scripture say: That Christ cometh of the seed of David, and out of Bethlehem, the town where David was?'
      v:043: JHN:7:43 | 43 | 43 | So there arose a dissension among the people because of him.
      v:044: 'JHN:7:44 | 44 | 44 | And some of them would have apprehended him: but no man laid hands upon him.'
      v:045: 'JHN:7:45 | 45 | 45 | The ministers therefore came to the chief priests and the Pharisees. And they said to them: Why have you not brought him?'
      v:046: 'JHN:7:46 | 46 | 46 | The ministers answered: Never did man speak like this man.'
      v:047: 'JHN:7:47 | 47 | 47 | Then the Pharisees answered them: Are you also seduced?'
      v:048: 'JHN:7:48 | 48 | 48 | Hath any one of the rulers believed in him, or of the Pharisees?'
      v:049: 'JHN:7:49 | 49 | 49 | But this multitude, that knoweth not the law, are accursed.'
      v:050: 'JHN:7:50 | 50 | 50 | Nicodemus said to them, {VERSE_FOOTNOTE_INDEX_REF 0}he that came to him by night, who was one of them:'
      v:051: 'JHN:7:51 | 51 | 51 | Doth our law judge any man, unless it first hear him, {VERSE_FOOTNOTE_INDEX_REF 0}and know what he doth?'
      v:052: 'JHN:7:52 | 52 | 52 | They answered, and said to him: Art thou also a Galilean? Search the Scriptures, and see that out of Galilee a prophet riseth not.'
      v:053: JHN:7:53 | 53 | 53 | And every man returned to his own house.
  c:008:
    commentary:
      v:001:
        - 'JHN:8:1 | 1 | 1, &c | [1] The last verse of the foregoing chapter, and the eleven verses that follow in this, are not found in the greater part of our present Greek copies, yet they are in some manuscripts and so are retained in the Protestant translation. We read nothing of them in the commentaries of St. Chrysostom or St. Cyril; but St. Jerome (lib. ii. con. Pelag. tom. 4, part 2, p. 521. Ed. Ben.) says, they were found in many both Latin and Greek copies. St. Ambrose (Ep. 52.) says this passage, of the woman taken in adultery, was always famous in the Church. St. Augustine expounds them, tract. in Joan, &c. (Witham)'
      v:006:
        - 'JHN:8:6 | 6 | 6 | <i>Wrote with his finger,</i> as one that was musing about something else. (Witham)'
      v:007:
        - 'JHN:8:7 | 7 | 7 | We cannot with any propriety reprehend or condemn faults in others, if we ourselves be guilty of the same, or other great faults, St. Cyril, in Joan. --- See annotations on Matthew vii, ver. 1.'
      v:009:
        - 'JHN:8:9 | 9 | 9 | <i>Went out one by one,</i>[2] confounded, and as it is in the ordinary Greek copies, convicted by their own conscience. (Witham)'
      v:011:
        - 'JHN:8:11 | 11 | 11 | Hence we may see how impious is the doctrine of those who say that God is the author of sin. Christ did not say to the woman: I do not condemn thy sin; or, go and live now as thou pleasest, I will free thee from all punishment due to any sin thou shalt commit: but he only said, <i>Go, and from henceforth sin no more:</i> thus preserving his amiable virtue of clemency, and still not encouraging vice. (St. Augustine)'
      v:014:
        - 'JHN:8:14 | 14 | 14 | <i>Although I give testimony</i> (or witness) <i>of myself, my testimony is true.</i> He gives them the reason, ver. 16; because he is not alone, but the Father (who also beareth witness) is also with him. (Witham)'
      v:015:
        - 'JHN:8:15 | 15 | 15 | <i>You judge,</i> and also bear testimony concerning other men, <i>according to the flesh,</i> and according to outward shew and appearances only. <i>I judge no one in</i> this manner. And whatever judgment I pass, or if I give testimony, my testimony is true, as coming also from the Father, with whom I am one in nature, though a distinct person: and <i>two,</i> according to the law, are enough to give evidence. (Witham) --- <i>You judge according to the flesh,</i> &c. Because you do not understand the ways of God, and think you only see in me the person of man; therefore I seem to you to be arrogant, bearing witness of myself. Man indeed, who wishes alone to bear testimony of himself, is arrogant, and not to be believed, because all men are frail and liable to be deceived; but light and truth itself can neither deceive nor be deceived. (St. Augustine)'
      v:016:
        - 'JHN:8:16 | 16 | 16 | <i>I am not alone.</i> Christ does not here say that he is the Father and he is the Son, he only says that he is not alone, but that the Father is with him, plainly distinguishing the two Persons. The Father is truly the Father, and the Son truly the Son, not one elder or greater than the other, but both entirely equal in all perfections. One in substance, co-eternal, and of one perfect equality. (St. Augustine)'
      v:019:
        - 'JHN:8:19 | 19 | 19 | <i>Where is thy Father?</i> They knew well enough by other discourses, that he had called and declared God to be his Father; but they had a mind to make him own it again, that they might accuse him as guilty of blasphemy. --- <i>Neither me do you know, nor my Father:</i> you will not own me to have been always his Son, nor him to have been always my Father, but <i>did you know me</i> to be his Son, always proceeding from him, <i>you would know my Father also,</i> and know him as my Father from all eternity. (Witham) --- As in common conversation we often say, "when you have seen one, you have seen the other;" when two persons or things seem perfectly alike as to outward appearances, so here Christ says, <i>If you did know me, you would know my Father also:</i> not that the Father is the Son, or the Son the Father, but because the Father is like the Son. (St. Augustine) --- Here might the Arians, and all who maintain that Christ is a mere creature, blush; for if he were a creature, how can any one who knows him likewise know God? Therefore is Christ consubstantial with the Father, for he who knows the Son, knows the Father also. (Theophylactus)'
      v:021:
        - 'JHN:8:21 | 21 | 21 | <i>I go my way, and you shall seek me,</i> &c. See the foregoing chapter, ver. 34. (Witham)'
      v:023:
        - 'JHN:8:23 | 23 | 23 | <i>I am not of this world:</i> he speaks of his divine person, as the words evidently shew. (Witham)'
      v:025:
        - 'JHN:8:25 | 25 | 25 | <i>Who art thou? Jesus said to them: The beginning,</i>[3] <i>who also speak to you.</i> This text and the construction of it is obscure, both in the Latin and in the Greek. St. Augustine and some of the Latin Fathers, expound it in this manner: <i>I am the beginning</i> of all things, who now being made man, speak to you. But this does not seem the construction, if we consult the Greek text; (where <i>the beginning</i> is not in the nominative, but in the accusative case) and therefore St. Augustine having considered more attentively the Greek, thinks that something must be understood, as <i>believe me to be the beginning:</i> he looks upon this to be the sense and the construction, as being connected with what was said two verses before; to wit, <i>if you believe not that I am he,</i> the true Messias, <i>you shall die in your sins.</i> "That they might," says St. Augustine (tract. 38, num. 11, p. 560) "know what they were to believe," he made them this answer, as if he had said: believe me to be the beginning, the cause, the author of all things, who am now become man, and speak to you. Other later interpreters are of opinion that <i>the beginning</i> is here a Grecism, and signifies that same as <i>at first,</i> or from the beginning. The sense therefore and construction may be, I am, what I said and told you at first, and from the beginning; that is, I am your Messias, the true Son of God, sent into the world, &c. (Witham) --- The Pharisees, indignant at the liberty with which Jesus spoke to them, demand of him in a rage, Who art thou, to speak to us in this imperious manner, to say that we shall die in our sins? Jesus answered them, that he was the <i>Beginning,</i> Author, Creator, and Ruler of all things. This is the more orthodox and more becoming interpretation. Or, I am, in the first place, what I have already told you; viz. (ver. 12.) I am the light of the world; he that followeth me, walketh not in darkness, but shall have the light of life. Or, it may mean, I am what I have always from the beginning told you. I am the Son of God, the Messias, &c. (Calmet)'
      v:026:
        - 'JHN:8:26 | 26 | 26 | <i>And the things I have heard from him,</i> &c. For Christ, to <i>hear</i> from his Father, to <i>see,</i> &c. is the same as to proceed from him, to be of the same nature and substance. See chap. v, ver. 19. (Witham)'
      v:027:
        - 'JHN:8:27 | 27 | 27 | <i>Now they,</i> &c. Some of the more ignorant among the Jews understood not Christ when he clearly enough signified that he was equal to God, and of one and the same nature; but at other times they that heard him, perceived it very well; and so, in this place, they were for stoning him to death. (Witham)'
      v:028:
        - 'JHN:8:28 | 28 | 28 | <i>When you shall have lifted up,</i> &c. That is, have put me to the death of the cross; (see John iii. 14. and xii. 32.) <i>you,</i> that is, many of you, <i>shall know,</i> and believe in me, as your Messias. (Witham)'
      v:031:
        - "JHN:8:31 | 31 | 31 | If you persevere in the true faith, and in the observance of my words, you shall be my disciples indeed. It is not sufficient to believe; you must likewise do what my words command you to do: nor will it be sufficient to have the true faith for a time; you must persevere in that faith to the end. (St. Augustine, Ven. Bede, St. Chrysostom, Theophylactus, Euthymius, &c.) --- Faith alone without perseverance, or abiding in God's commandments, will not suffice. (Bristow)"
      v:032:
        - 'JHN:8:32 | 32 | 32 | <i>And the truth shall make you free.</i> They were affronted at these words, as if he hinted they were slaves, and not a free people. They tell him, therefore, that they were never <i>slaves to any one.</i> They can only pretend this of themselves: for, their forefathers were slaves to the Egyptians, to the Babylonians, &c. and besides they were now the subjects, if not slaves, to the Romans. But Christ speaks of the worst of slaveries, and tells them the such as live in sin, <i>are slaves to sin.</i> (Witham)'
      v:035:
        - "JHN:8:35 | 35 | 35 | <i>Now the servant abideth not in the house for ever,</i> nor has a right to live in that manner as a son and a child of the family has to live in his father's house. A slave or servant, though he live ever so long in his master's house, his condition is quite different from that of a son of the family: and thus Christ puts them in mind that though they be of the race of Abraham, and in that sense can pretend to be his children, yet having made themselves slaves to sin, and remaining in that sin, by which they refuse to believe in him, their Messias, they are not the spiritual children of Abraham, nor can they inherit the promises made to Abraham, till, by the grace of Christ, they believe in him, and become his adoptive children. (Witham)"
      v:036:
        - 'JHN:8:36 | 36 | 36 | Man never was without free-will; but, having the grace of Christ, his will is truly made free from the servitude of sin. (St. Augustine, tract. 41. in Joan.)'
      v:037:
        - 'JHN:8:37 | 37 | 37 | <i>You.</i> That is, many of you, <i>seek to kill me, because my word hath no place in you;</i> that is, is not rightly understood, nor received by you: you reject my doctrine, and are displeased with it. (Witham)'
      v:038:
        - 'JHN:8:38 | 38 | 38 | <i>The things that you have seen with your father.</i> That is, you follow the suggestions of the devil, whom, (ver. 44.) in plain terms, he calls their <i>father.</i> (Witham)'
      v:039:
        - 'JHN:8:39 | 39 | 39 | Not only faith but good works make men children of Abraham. See James, chap. ii.'
      v:041:
        - 'JHN:8:41 | 41 | 41 | <i>We are not born of fornication; we have one Father, God.</i> These Jews perceived that Christ had hinted that they were not the true and faithful sons of Abraham; and therefore they replied in this manner. But Christ answered, <i>if God</i> was your Father, if you were his dutiful children, <i>you would</i> also believe in me, and <i>love me; for I have proceeded from him, and am come</i> from him, his true Son: and now <i>sent</i> into the world by him. But you <i>cannot hear my word,</i> because you will not, by your own wilful obstinate blindness. (Witham)'
      v:044:
        - "JHN:8:44 | 44 | 44 | <i>You are of your father, the devil,</i> and have made yourselves his slaves. --- <i>He was a murderer from the beginning</i> of the world, having brought both a corporal and a spiritual death by sin, upon all mankind. --- <i>He abode not in the truth,</i> in the ways of truth and obedience to God. --- <i>He is a liar, and the father thereof:</i> that is, the father of lies. <i>I speak truth,</i> being truth itself. (Witham) -- St. Augustine compares heretics, who drive Christians out of the Church, to the devil, who was the cause of our first parents' banishment from paradise. (Cont. lit. Petil. lib. ii. chap. 13.)"
      v:051:
        - 'JHN:8:51 | 51 | 51 | <i>He shall not see death,</i> he shall not die, <i>for ever.</i> That is, he shall not incur an eternal death, as they who die in sin: but they understood his words of the death of the body. (Witham) --- You accuse me of being possessed with a devil, because I preach to you a doctrine far different from what you are accustomed to hear; but I speak nothing but the truth; I give honour to my Father, I execute his orders; and the words I now speak to you, are the words of eternal life. Whoever observes them shall not die. Moses promised a long life to those who observed what was commanded in the old law, and offered them as their reward goods and temporal prosperity. But I now offer you an eternal life. Believe my words, keep them, and observe my ordinances, and you shall not feel the death of the soul, the second, eternal, and most miserable of deaths. (Calmet)'
      v:056:
        - 'JHN:8:56 | 56 | 56 | <i>Abraham, your father, rejoiced that he might see my day,</i> my entrance into this world, my incarnation, my birth, my manifestation in Israel, my death and passion. (St. Irenæus, Origen, St. Cyril, &c.) --- He waited with impatience for the deliverance of the whole world. <i>He saw it, and was glad.</i> He saw it in spirit, for God revealed it to him. He saw it approaching in the birth of his son Isaac, and in the miraculous deliverance of his dear son, when he was commanded to offer him in sacrifice to the Lord. The vivacity of his faith made him, as it were, present at the time of my birth, though then so far off. (St. Chrysostom, Leont., Theophylactus, Euthymius) --- It is not unlikely that this patriarch, and the others who were with him, detained in limbo, were apprised of the incarnation and coming of the Messias, which would fill them with an effusion of inexpressible joy. (St. Chrysostom) --- Christ here teaches us two things. 1. That he was before Abraham. 2. That the Jews were not true sons of Abraham, now treating so rudely him, who, even before his coming, had given the patriarch so much joy. (Calmet)'
      v:058:
        - 'JHN:8:58 | 58 | 58 | <i>Before Abraham was made, I am.</i>[4] Christ here speaks of his eternal existence as God. St. Augustine shews this by these very words, <i>I am.</i> He does not say, <i>before Abraham was made, I was made:</i> because, as the Son of God, he never was made: but <i>I am,</i> which shews his eternal divine nature. (Witham)'
    commentary_footnotes:
      001:
        - 'JHN:8:1 | 1 | 1 | Ver. 1. In multis Latinis et Græcis codicibus invenitur. S. Hierom.[St. Jerome] See the Greek edition of the New Testament, at Amsterdam, ex officina Westeniana, an. 1711, in notis Criticis in fin, p. 17.'
      002:
        - 'JHN:8:2 | 2 | 2 | Ver. 9. {GREEK:START Apo tes suneideseos, elegchomenoi}Απο τησ συνηιδησηοσ, ηληγχωηνοι{GREEK:END}.'
      003:
        - 'JHN:8:3 | 3 | 3 | Ver. 25. Principium qui et loquor vobis. St. Augustine reads, quia loquor vobis, as we find in some Greek manuscripts and in St. Cyril, p. 511. In the common copies wer read, {GREEK:START ten archen, oti kai lalo umin}την αρχην, οτι και λαλο υμιν{GREEK:END}. And as {GREEK:START ten archen}την αρχην{GREEK:END} is in the accusative case, so we may take principium; and to be taken adverbially, to signify the same as primùm, à principio, imprimis. Maldonatus is of the same opinion, as well as many others, and brings examples to shew that {GREEK:START ten archen}την αρχην{GREEK:END} (i.e. {GREEK:START kata ten archen}κατα την αρχην{GREEK:END}) is often taken for primùm: and so the sense will be, <i>I am what I told you from the beginning,</i> i.e. the Messias, and this I now tell you again. We may also take notice, that the Greek construction is hard to be accounted for, {GREEK:START ten archen oti}την αρχην οτι{GREEK:END}, not {GREEK:START os}οσ{GREEK:END}, qui, nor {GREEK:START e}η{GREEK:END}, to agree with {GREEK:START arche}αρχη{GREEK:END}.'
      004:
        - 'JHN:8:4 | 4 | 4 | Ver. 58. Abraham fieret, ego sum; {GREEK:START prin Abraam genesthai, ego eimi}πριν Αβρααμ γηνησθαι, ηγο ηιμι{GREEK:END}. St. Augustine, (tract. xliii. in Joan. num. 17. p. 588.) intellige, <i>fieret</i> ad creaturam, <i>sum</i> vero pertinere ad divinam substantiam: non dixit, antequam Abraham esset, ego eram, ... neque dixit, ego factus sum ... agnoscite creatorem, discernite creaturam.'
