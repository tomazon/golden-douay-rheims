    verses:
      v:001: 'JHN:20:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}on the first day of the week, Mary Magdalene cometh in the morning, it being yet dark, to the sepulchre; and she saw the stone taken away from the sepulchre.'
      v:002: 'JHN:20:2 | 2 | 2 | She ran, therefore, and cometh to Simon Peter, and to the other disciple whom Jesus loved, and saith to them; They have taken away the Lord out of the sepulchre, and we know not where they have laid him.'
      v:003: 'JHN:20:3 | 3 | 3 | Peter, therefore, went out, and that other disciple, and they came to the sepulchre.'
      v:004: 'JHN:20:4 | 4 | 4 | And they both ran together, and that other disciple out-ran Peter, and came first to the sepulchre.'
      v:005: 'JHN:20:5 | 5 | 5 | And when he stooped down, he saw the linen cloths lying; but yet he went not in.'
      v:006: 'JHN:20:6 | 6 | 6 | Then cometh Simon Peter, following him, and went into the sepulchre, and saw the linen cloths lying,'
      v:007: 'JHN:20:7 | 7 | 7 | And the napkin, that had been about his head, not lying with the linen cloths, but apart, wrapt up into one place.'
      v:008: 'JHN:20:8 | 8 | 8 | Then that other disciple also went in, who came first to the sepulchre; and he saw, and believed.'
      v:009: 'JHN:20:9 | 9 | 9 | For as yet they knew not the Scripture, that he must rise again from the dead.'
      v:010: JHN:20:10 | 10 | 10 | The disciples therefore went away again to their home.
      v:011: 'JHN:20:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}But Mary stood without at the sepulchre, weeping. Whilst she was then weeping, she stooped down, and looked into the sepulchre:'
      v:012: 'JHN:20:12 | 12 | 12 | And she saw two Angels in white, sitting, one at the head, and one at the feet, where the body of Jesus had been laid.'
      v:013: 'JHN:20:13 | 13 | 13 | They say to her; Woman, why weepest thou? She saith to them; Because they have taken away my Lord, and I know not where they have laid him.'
      v:014: 'JHN:20:14 | 14 | 14 | When she had said this, she turned herself back, and saw Jesus standing: and she knew not that it was Jesus.'
      v:015: 'JHN:20:15 | 15 | 15 | Jesus saith to her; Woman, why weepest thou? whom seekest thou? She thinking that it was the gardener, saith to him; Sir, if thou hast taken him away, tell me where thou hast laid him: and I will take him away.'
      v:016: 'JHN:20:16 | 16 | 16 | Jesus saith to her; Mary. She turning, saith to him; Rabboni, (that is to say, Master).'
      v:017: 'JHN:20:17 | 17 | 17 | Jesus saith to her; Do not touch me, for I have not yet ascended to my Father: but go to my brethren, and say to them; I ascend to my Father and to your Father, to my God and your God.'
      v:018: 'JHN:20:18 | 18 | 18 | Mary Magdalene cometh, and telleth the disciples; I have seen the Lord, and these things he said to me.'
      v:019: 'JHN:20:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Now when it was late that <i>same</i> day, the first of the week, and the doors were shut, where the disciples were gathered together for fear of the Jews: Jesus came and stood in the midst, and said to them; Peace be to you.'
      v:020: 'JHN:20:20 | 20 | 20 | And when he had said this, he shewed them his hands, and his side. The disciples, therefore, were glad, when they saw the Lord.'
      v:021: 'JHN:20:21 | 21 | 21 | He said therefore to them again; Peace be to you. As the Father hath sent me, I also send you.'
      v:022: 'JHN:20:22 | 22 | 22 | When he had said this, he breathed on them, and he said to them: Receive ye the Holy Ghost:'
      v:023: 'JHN:20:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Whose sins you shall forgive, they are forgiven them: and whose you shall retain, they are retained.'
      v:024: 'JHN:20:24 | 24 | 24 | Now Thomas, one of the twelve, who is called Didymus, was not with them when Jesus came.'
      v:025: 'JHN:20:25 | 25 | 25 | The other disciples, therefore, said to him; We have seen the Lord. But he said to them; Unless I shall see in his hands the print of the nails, and put my finger into the place of the nails, and put my hand into his side, I will not believe.'
      v:026: 'JHN:20:26 | 26 | 26 | And after eight days, his disciples were again within, and Thomas with them. Jesus cometh, the doors being shut, and stood in the midst, and said; Peace be to you.'
      v:027: 'JHN:20:27 | 27 | 27 | Then he saith to Thomas; Put in thy finger hither, and see my hands, and bring hither thy hand, and put it into my side: and be not incredulous, but faithful.'
      v:028: 'JHN:20:28 | 28 | 28 | Thomas answered, and said to him; My Lord, and my God.'
      v:029: 'JHN:20:29 | 29 | 29 | Jesus saith to him; Because thou hast seen me, Thomas, thou hast believed: blessed are they that have not seen, and have believed.'
      v:030: 'JHN:20:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}Many other signs also did Jesus in the sight of his disciples, which are not written in this book.'
      v:031: 'JHN:20:31 | 31 | 31 | But these are written that you may believe that Jesus is the Christ, the Son of God: and that believing you may have life in his name.'
  c:021:
    commentary:
      v:003:
        - 'JHN:21:3 | 3 | 3 | How comes it that Peter, after his conversion, should return to his fishing, when Jesus Christ had said, that he that sets his hand to the plough, and looks back, is not worthy of the kingdom of heaven? The employments they applied to before their conversion, without being guilty of sin, these they might, without fault, exercise, after their conversion: therefore Peter returned to his fishing; but St. Matthew never returned to his custom-house, because when once converted, we never can be allowed to give ourselves to these employments, which of themselves lead to sin. And there are many pursuits which can scarcely, or not at all, be followed without sin. (St. Gregory, hom. xxiv. in Evan.)'
      v:005:
        - 'JHN:21:5 | 5 | 5 | <i>Have you any meat?</i>[1] Have you any thing to eat? This is what is literally signified, both in the Latin and in the Greek text. (Witham)'
      v:007:
        - 'JHN:21:7 | 7 | 7 | <i>It is the Lord.</i> St. Chrysostom says, we may here see the different characters of the two apostles, Peter and John; the former is more ardent, the latter more sublime; the first more vehement, the last more penetrating; for these reasons, John was the first to know Christ, Peter the first to hasten to him. (Hom. lxxxvi.)'
      v:008:
        - 'JHN:21:8 | 8 | 8 | The evangelist praises Peter, and excuses the other apostles: all come to Christ; the former leaving his boat, his companions, his nets and prey, arrives more expeditiously; the latter with the impediments of the boat and nets, &c. &c. arrive also, but not so readily; a just figure this of religious, who leave all to go directly to God, and of those who remain in the world, and have to navigate a treacherous element with imminent danger of shipwreck. (Maldonatus) --- The poet Sedulius writes thus on the nets:{JOIN}{BQ:2}Pendula fluctivagam traxerunt retia prædam,{JOIN}{BQ:2}Per typicam noscenda viam; nam retia dignis{JOIN}{BQ:2}Lucida sunt præcepta Dei, quibus omnis in illa{JOIN}{BQ:2}Dextra parte manens concluditur, ac simul ulnis{JOIN}{BQ:2}Fertur apostolicis Domini ad vestigia Christi.'
      v:009:
        - 'JHN:21:9 | 9 | 9 | <i>Hot coals lying, and a fish laid thereon, and bread.</i> The fish caught in the net were not yet drawn to land. These things, then, were created out of nothing, or miraculously transported thither, by the divine power. (Witham)'
      v:011:
        - 'JHN:21:11 | 11 | 11 | <i>Simon Peter went up, and drew the net to land, full of great fishes, one hundred and fifty-three;</i> a figure of the great number to be converted by the labours of the apostles. (Witham)'
      v:012:
        - 'JHN:21:12 | 12 | 12 | <i>And none of them who were at meat, durst ask him, who art thou? knowing that it was the Lord.</i> It is likely he appeared to them with a countenance different, and brighter than before his death; yet they were presently so convinced it was Jesus, that they were ashamed to ask or doubt of it. (Witham)'
      v:014:
        - 'JHN:21:14 | 14 | 14 | <i>This is now the third time that Jesus was manifested to his disciples.</i> He had appeared to them more than thrice, even the very day of his resurrection. (Matthew xxviii. 16.) Here it is called the third time either because it was the third different day; or because it was the third time that he had then appeared to a considerable number together. After this, he appeared to them frequently, and conversed with them for forty days, till his ascension. See Acts i. 3. and 1 Corinthians xv. 5. (Witham) --- This must be understood of the third day, or of the third time, that our Saviour appeared to his apostles assembled: the first day, being the day of his resurrection; the second, eight days after, when St. Thomas saw, and believed; and on this day of their fishing. (St. Augustine, tract. 122. in Joan.) --- The evangelists relate ten different manifestations of our Saviour, after his resurrection. First, he was seen by the women at the sepulchre; 2ndly, he was again seen by the same holy women, returning from the sepulchre; 3rdly, by St. Peter; 4thly, by the two going to Emmaus; 5thly, by many at Jerusalem, when Thomas was not with them; 6thly, at the time when St. Thomas saw him; 7thly, at the sea of Tiberias; 8thly, by the eleven, on a mountain of Galilee, according to St. Matthew; 9thly, according to St. Mark, by the disciples, at their refreshment, because he was going to sup with them no more; and 10thly, on the day of his ascension, raised from the earth into heaven. (St. Augustine, de Concord. Ev. lib. iii. chap. 25.)'
      v:015:
        - "JHN:21:15 | 15 | 15 | <i>Simon, son of John, lovest thou me more than these?</i> That is, more than any one of these love me. Christ puts this question thrice to St. Peter, that this triple protestation of love, says St. Augustine, might correspond to his triple denial. St. Peter did not answer that he loved him more than the rest did, which he could not know, but modestly said: <i>yea, Lord, thou knowest I love thee:</i> and the third time, <i>thou knowest all things,</i> and the hearts of all men, <i>thou knowest</i> how much <i>I love thee.</i> At each protestation, Jesus answered, <i>feed my lambs;</i> and the third time, <i>feed my sheep.</i> To feed, in the style of the Scriptures, is to guide, rule, and govern. St. Ambrose and some others take notice, as if by the <i>lambs,</i> might be understood the people, and by the <i>sheep,</i> those placed over them, as bishops, priests, &c. but others make no such difference in this place, betwixt <i>lambs</i> and <i>sheep,</i> only as comprehending all the members of Christ's Church, of what condition soever, even the rest of the apostles. For here it was that Christ gave to St. Peter that power which he had promised him, (Matthew xvi. 18.) that is, He now made St. Peter head[2] of his whole Church, as he had insinuated at the first meeting, when St. Andrew brought him to our Saviour, when he changed his name from Simon to Peter: again, when he chose him, and made him the first of his twelve apostles; but particularly, when he said, <i>thou art Peter,</i> (a rock) <i>and upon this rock will I build my Church,</i> &c. Upon this account the Catholic Church, from the very first ages, hath always reverenced, and acknowledged the supreme power of the successors of St. Peter, in spirituals, over all Christian Churches. This appears also by the writings of Tertullian, of St. Irenæus, of St. Cyprian, of the greatest doctors and bishops, both of the west and east, of St. Jerome, St. Augustine, of St. Chrysostom, in several places, of the first general Councils, particularly of the great Council of Chalcedon, &c. (Witham) --- <i>Simon</i> (son) <i>of John.</i> The father's name is here added, to discriminate him from Simon Thaddeus, that every one might know that the chief care of the universal Church was not given to any other apostle but Peter. This Simon of John is the same as Simon Bar-jona. See Matthew xvi. 17. (Menochius) --- St. Peter had three times renounced his master; and Jesus, to give him an opportunity of repairing his fault by a triple confession, three several times demanded of him, if he loved him more than these? That, as St. Augustine remarks, he who had thrice denied through <i>fear</i> might thrice confess through <i>love.</i> (Calmet)"
      v:016:
        - 'JHN:21:16 | 16 | 16-17 | The lambs and the sheep of our Saviour here mean the faithful, who compose his Church, without any distinction of Jew or Gentile. St. Peter, by these words, is appointed to take charge of the whole flock, as being the chief and prince of the apostles. He is, in some manner, the pastor, not of the sheep only, but of the pastors themselves. They have each their own flock to look after; but to him is committed the care of all; he alone is the pastor of all. (Calmet) --- <i>Feed my sheep.</i> Our Lord had promised the spiritual supremacy to St. Peter; (St. Matthew xvi. 19.) and here he fulfils that promise, by charging him with the superintendency of all his sheep, without exception; and consequently of his whole flock, that is, of his whole Church. (Challoner)'
      v:018:
        - 'JHN:21:18 | 18 | 18 | <i>Thou shalt stretch forth thy hands ... signifying by what death he should glorify God;</i> that is, that a cross should be the instrument of his death and martyrdom. --- <i>Whither thou wouldst not:</i> which is no more than to say, that a violent death is against the natural inclination of any man, even though he be ever so willing, and disposed to undergo it. (Witham) --- By this is meant the martyrdom of St. Peter, which took place thirty-four years after this. He was first cast into prison, and then led out to punishment as Christ had foretold him. He stretched out his arms to be chained, and again he stretched them out, when he was crucified; for he died on the cross, as the ancients assure us. (Calmet)'
      v:021:
        - 'JHN:21:21 | 21 | 21 | <i>Lord, what shall this man do?</i> St. Chrysostom thinks, it was the love and friendship, that St. Peter had for St. John, that moved him to ask this question. (Witham)'
      v:022:
        - 'JHN:21:22 | 22 | 22 | <i>Jesus saith: so I will have him remain,</i>[3] &c. That is, in case I will have him remain; or, as it is in the Greek, <i>if I will have him remain, what is</i> that to thee? It is thy duty, and thy concern, to follow me. (Witham) --- When Christ told St. Peter to follow him, he meant, that he should go like himself to the death of the cross; but when he says of St. John, So I will have him to remain till I come, he insinuates that his beloved disciple should not undergo a violent death; but remain in the world, till he should visit him by death, and conduct him to glory. It may likewise be understood of the Revelations, in which our Saviour manifested himself in his glory to this his beloved disciple. [Apocalypse i. 13.] In the Greek, it is, <i>if I will have him to remain;</i> and this is the true reading, according to Estius, and Jansenius, bishop of Ghent, authorized by many Latin copies. Others refer these words of Christ to his coming to destroy Jerusalem: an epoch which St. John survived.'
      v:023:
        - 'JHN:21:23 | 23 | 23 | <i>This saying, therefore:</i>[4] that is, a report went about among the disciples, the John was <i>not to die.</i> But St. John himself, as St. Augustine and St. Chrysostom observe, took care to tell us, that Christ said not so. Nor do we find any sufficient grounds to think that St. John is not dead. (Witham)'
      v:024:
        - 'JHN:21:24 | 24 | 24 | <i>This is that disciple,</i> &c. Some conjecture, that these words were added by the Church of Ephesus. But the ancient Fathers, St. Chrysostom, St. Cyril, St. Augustine, expound them as they do the rest, without any such remark. Nor is it unusual for a person to write in this manner of himself, as of a third person. It is what St. John hath done of himself, chap. xix. ver. 35. (Witham) --- Some conjecture, that these words were added by the Church of Ephesus, to point out St. John to be the real author of this history, and to record their own assent to this his testimony. But the ancient Fathers give no such comment. Nor is it unusual for a person to write of himself, as of a third person. It is what St. John hath done before.'
      v:025:
        - 'JHN:21:25 | 25 | 25 | <i>The world</i>[5] <i>itself, I think,</i> &c. It is an hyperbolical way of speaking, says St. Cyril, common enough, even in the holy Scriptures; and only signifies, that a very great number of things, which Christ did and said, have not been recorded. (Witham) --- This is a figure of speech, called hyperbole, and only means, that it would require many, many books, to contain all the various actions and sayings of our divine Lord.'
    commentary_footnotes:
      001:
