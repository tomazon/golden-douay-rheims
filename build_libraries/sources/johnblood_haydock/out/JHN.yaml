    verses:
      v:001: 'JHN:17:1 | 1 | 1 | These things Jesus spoke, and lifting up his eyes to heaven, he said; Father, the hour is come, glorify thy Son, that thy Son may glorify thee.'
      v:002: 'JHN:17:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}As thou hast given him power over all flesh, that he may give life everlasting to all whom thou hast given him.'
      v:003: 'JHN:17:3 | 3 | 3 | Now this is life everlasting, that they may know thee, the only true God, and Jesus Christ, whom thou hast sent.'
      v:004: 'JHN:17:4 | 4 | 4 | I have glorified thee upon the earth: I have finished the work which thou gavest me to do:'
      v:005: 'JHN:17:5 | 5 | 5 | And now glorify thou me, O Father, with thyself, with the glory which I had with thee before the world was.'
      v:006: 'JHN:17:6 | 6 | 6 | I have manifested thy name to the men whom thou hast given me out of the world. Thine they were, and to me thou gavest them: and they have kept thy word.'
      v:007: JHN:17:7 | 7 | 7 | Now they have known that all things which thou hast given me are from thee.
      v:008: 'JHN:17:8 | 8 | 8 | Because the words which thou gavest me, I have given to them: and they have received them, and have known for certain that I came forth from thee, and they have believed that thou didst send me.'
      v:009: 'JHN:17:9 | 9 | 9 | I pray for them: I pray not for the world, but for them whom thou hast given me: because they are thine:'
      v:010: 'JHN:17:10 | 10 | 10 | And all mine are thine, and thine are mine: and I am glorified in them.'
      v:011: 'JHN:17:11 | 11 | 11 | And now I am no more in the world, and these are in the world, and I come to thee. Holy Father, keep them in thy name, whom thou hast given me: that they may be one, as we also <i>are</i>.'
      v:012: 'JHN:17:12 | 12 | 12 | While I was with them, I kept them in thy name. {VERSE_FOOTNOTE_INDEX_REF 0}Those whom thou gavest me, I have kept: and none of them hath perished, but the son of perdition, {VERSE_FOOTNOTE_INDEX_REF 1}that the Scripture may be fulfilled.'
      v:013: 'JHN:17:13 | 13 | 13 | And now I come to thee: and these things I speak in the world, that they may have my joy filled in themselves.'
      v:014: 'JHN:17:14 | 14 | 14 | I have given them thy word, and the world hath hated them, because they are not of the world: as I also am not of the world.'
      v:015: 'JHN:17:15 | 15 | 15 | I do not ask that thou take them away out of the world, but that thou preserve them from evil.'
      v:016: 'JHN:17:16 | 16 | 16 | They are not of the world: as I also am not of the world.'
      v:017: JHN:17:17 | 17 | 17 | Sanctify them in truth. Thy word is truth.
      v:018: 'JHN:17:18 | 18 | 18 | As thou hast sent me into the world, I also have sent them into the world.'
      v:019: 'JHN:17:19 | 19 | 19 | And for them do I sanctify myself: that they also may be sanctified in truth.'
      v:020: 'JHN:17:20 | 20 | 20 | And not for them only do I pray, but for those also who through their word shall believe in me.'
      v:021: 'JHN:17:21 | 21 | 21 | That they all may be one, as thou, Father, in me, and I in thee, that they also may be one in us: that the world may believe that thou hast sent me:'
      v:022: 'JHN:17:22 | 22 | 22 | And the glory which thou hast given me, I have given to them: that they may be one, as we also are one.'
      v:023: 'JHN:17:23 | 23 | 23 | I in them, and thou in me: that they may be made perfect in one: and the world may know that thou hast sent me, and hast loved them, as thou hast also loved me.'
      v:024: 'JHN:17:24 | 24 | 24 | Father, I will that where I am, they also whom thou hast given me, may be with me: that they may see my glory, which thou hast given me: because thou hast loved me before the foundation of the world.'
      v:025: 'JHN:17:25 | 25 | 25 | Just Father, the world hath not known thee: but I have known thee: and these have known, that thou hast sent me.'
      v:026: 'JHN:17:26 | 26 | 26 | And I have made known thy name to them, and will make it known: that the love wherewith thou hast loved me, may be in them, and I in them.'
  c:018:
    commentary:
      v:001:
        - "JHN:18:1 | 1 | 1 | <i>Over the</i> torrent, or <i>brook Cedron,</i>[1] which ran betwixt Jerusalem and Mount Olivet, in the valley of Cedron, or of Hennom, or of Josaphat, not of Cedars, as in many Greek copies. See the history of Christ's Passion. (Matthew xxvi. and xxvii.) (Witham)"
      v:005:
        - 'JHN:18:5 | 5 | 5 | Jesus here asks them, whom they were seeking, not as if he were ignorant of their errand, but to shew them, that of their own power they could do nothing, because, though he, whom they sought, was present, and stood before them, yet, they did not know him. (Theophylactus) --- The darkness of the night could not have been the reason why they did not see him, because, as the evangelist observes, they had lanterns and torches with them, and if they could not see him, at least they might have known him by his voice; for how could Judas, their leader, who was one of his own apostles, be unable to know him by his voice. (St. Chrysostom)'
      v:006:
        - 'JHN:18:6 | 6 | 6 | Jesus again shews the Jews his power, and works another miracle before them, to give them another opportunity of being converted; but they would not: they still persevere in their hardness of heart; he therefore now delivers himself up to them, as now they can have no excuse for their incredulity. (St. Chrysostom)'
      v:013:
        - JHN:18:13 | 13 | 13 | Some are of opinion that Annas and Caiphas both dwelt in the same house. (Bible de Vence)
      v:015:
        - 'JHN:18:15 | 15 | 15 | Peter followed Jesus, but at a distance, for he was afraid. And so did another disciple. St. Jerome, and St. Chrysostom, and after him, Theophylactus, with some others, believe that this other disciple was St. John himself. (Calmet)'
      v:017:
        - "JHN:18:17 | 17 | 17 | St. John gives here Peter's first denial, which is reunited to the other two by all the preceding evangelists. This is one of the circumstances, which the others may have neglected, to unite three similar facts, and relating to the same object. (Bible de Vence) --- St. Peter, the prince and head of the Church, was permitted to fall, to teach him to treat with more mildness and condescension those, whom he would afterwards have to raise out of the same miserable state of sin. One weak and frail man is placed over another, that seeing him unhappily fallen, he may give him his kind and helping hand, to free him from that unhappy state, in which he knows himself to have been. (St. Chrysostom) --- Of all which our divine Saviour suffered in the court of Caiphas, nothing so much affected him as the dangerous fall of Peter, the chief of all his apostles, who had received the most signal favours from him. He had boasted that very night, that although all the rest of the disciples should abandon their master, he would never forsake him. Yet, see the weakness and inconstancy of human nature; at the voice of a poor maid, he forthwith denies his master; repeats his denial a second, and a third time, and even swears with an imprecation, that he never knew the man. O what is man, when he confides too much in himself! Let us look to ourselves, and see, that we never fall into the same unfortunate state. But if we have the misfortune to imitate this apostle in his fall, let us likewise imitate him in his speedy repentance: for immediately after his fall, going out, he wept bitterly; a practice which, it is said, he ever after retained, as often as he heard the cock crow. (Butler's Lives of the Saints)"
      v:021:
        - 'JHN:18:21 | 21 | 21 | <i>Why askest thou me?</i> Caiphas, in quality of judge, was to examine the crimes laid to the charge of the accused, by the testimony of the witnesses. (Witham)'
      v:024:
        - "JHN:18:24 | 24 | 24 | <i>Annas sent him bound to Caiphas.</i> Christ was but a little while there: for both the box on the ear, given to our Saviour, and St. Peter's denial, were at the house of Caiphas: so that St. John does not here observe the order of time. (Witham)"
      v:028:
        - 'JHN:18:28 | 28 | 28 | <i>That they might eat the Pasch.</i> They, who by the Pasch will always understand the paschal-lamb, look upon it certain from these words, that the Scribes and Pharisees at least, had deferred eating the paschal-lamb, till Friday the 15th day, in the evening: but there are passages in the Scripture, which shew, that the word <i>Pasch,</i> or Phase, comprehended not only the paschal sacrifice of the lamb, but also the sacrifices, that were to be eaten with unleavened bread, during the seven days of the paschal solemnity, as Deuteronomy xvi. 2. <i>thou shalt offer up the Phase,</i> or Pasch, <i>to the Lord, of sheep and oxen.</i> And 1 Paralipomenon xxxv. 8. <i>They gave to the priests to make the Phase,</i> or Pasch, <i>in altogether two thousand six hundred small cattle, and three hundred oxen.</i> The oxen, therefore, were also given, to make up the Pasch, and were comprehended by the word Pasch, or Phase. It might, therefore, be these paschal sacrifices, and not the paschal-lamb, which the priests designed to partake of, and therefore would not enter into the palace of Pilate. See Tillemont against Lamy, on the 2nd passage out of St. John, tom. ii. p. 696. See also the Lexicon of Mr. Heure on the word Pâque. (Witham)'
      v:035:
        - 'JHN:18:35 | 35 | 35 | It pleased God, that Christ, who was to die both for the Jews and the Gentiles, should be betrayed by the one, and put to death by the other. (Bristow)'
