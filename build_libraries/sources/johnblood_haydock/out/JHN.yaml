    verses:
      v:001: 'JHN:18:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}Jesus had said these things, he went forth with his disciples over the brook Cedron, where there was a garden, into which he entered with his disciples.'
      v:002: 'JHN:18:2 | 2 | 2 | Now Judas also, who betrayed him, knew the place: because Jesus had often resorted thither together with his disciples.'
      v:003: 'JHN:18:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Judas, therefore, having received a band of soldiers, and servants, from the chief priests and the Pharisees, cometh thither with lanterns, and torches, and weapons.'
      v:004: 'JHN:18:4 | 4 | 4 | Jesus, therefore, knowing all things that were to come upon him, went forward, and said to them: Whom seek ye?'
      v:005: 'JHN:18:5 | 5 | 5 | They answered him; Jesus of Nazareth. Jesus saith to them; I am he. And Judas also, who betrayed him, stood with them.'
      v:006: 'JHN:18:6 | 6 | 6 | As soon then, as he had said to them; I am he, they went backward, and fell to the ground.'
      v:007: 'JHN:18:7 | 7 | 7 | Again, therefore, he asked them; Whom seek ye? And they said, Jesus of Nazareth.'
      v:008: 'JHN:18:8 | 8 | 8 | Jesus answered, I have told you, that I am he: if, therefore, you seek me, let these go their way.'
      v:009: 'JHN:18:9 | 9 | 9 | That the word might be fulfilled which he said; {VERSE_FOOTNOTE_INDEX_REF 0}Of them whom thou hast given me, I have not lost any one.'
      v:010: 'JHN:18:10 | 10 | 10 | Then Simon Peter having a sword, drew it, and struck the servant of the high priest, and cut off his right ear. And the name of the servant was Malchus.'
      v:011: 'JHN:18:11 | 11 | 11 | Then Jesus said to Peter: Put up thy sword into the scabbard. The chalice which my Father hath given me, shall I not drink it?'
      v:012: 'JHN:18:12 | 12 | 12 | Then the band, and the tribune, and the servants of the Jews, took Jesus, and bound him:'
      v:013: 'JHN:18:13 | 13 | 13 | And they led him away to {VERSE_FOOTNOTE_INDEX_REF 0}Annas first; for he was father-in-law to Caiphas, who was the high priest of that year.'
      v:014: 'JHN:18:14 | 14 | 14 | Now Caiphas was he, {VERSE_FOOTNOTE_INDEX_REF 0}who had given the counsel to the Jews; that it was expedient that one man should die for the people.'
      v:015: 'JHN:18:15 | 15 | 15 | And Simon Peter followed Jesus, and so did another disciple. And that disciple was known to the high priest, and went in with Jesus into the court of the high priest.'
      v:016: 'JHN:18:16 | 16 | 16 | But Peter stood at the door without. {VERSE_FOOTNOTE_INDEX_REF 0}Then the other disciple, who was known to the high priest, went out, and spoke to the portress, and brought in Peter.'
      v:017: "JHN:18:17 | 17 | 17 | The maid therefore that was portress, saith to Peter; Art not thou also one of this man's disciples? He saith: I am not."
      v:018: 'JHN:18:18 | 18 | 18 | Now the servants and officers stood at a fire of coals, because it was cold, and warmed themselves: and with them was Peter also standing, and warming himself.'
      v:019: 'JHN:18:19 | 19 | 19 | The high priest then asked Jesus of his disciples, and of his doctrine.'
      v:020: 'JHN:18:20 | 20 | 20 | Jesus answered him: I have spoken openly to the world: I have always taught in the synagogue, and in the temple, whither all the Jews resort: and in secret I have spoken nothing.'
      v:021: 'JHN:18:21 | 21 | 21 | Why asketh thou me? ask them who have heard what I have spoken to them: behold they know what things I have said.'
      v:022: 'JHN:18:22 | 22 | 22 | And when he had said these things, one of the officers standing by, gave Jesus a blow, saying; Answerest thou the high priest so?'
      v:023: 'JHN:18:23 | 23 | 23 | Jesus answered him; If I have spoken evil, give testimony of the evil: but if well, why strikest thou me?'
      v:024: 'JHN:18:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And Annas sent him bound to Caiphas, the high priest.'
      v:025: 'JHN:18:25 | 25 | 25 | And Simon Peter was standing, and warming himself. {VERSE_FOOTNOTE_INDEX_REF 0}They said, therefore, to him: Art not thou also one of his disciples? He denied it, and said, I am not.'
      v:026: 'JHN:18:26 | 26 | 26 | One of the servants of the high priest, a kinsman to him whose ear Peter cut off, saith to him; Did I not see thee in the garden with him?'
      v:027: 'JHN:18:27 | 27 | 27 | Then Peter again denied: and immediately the cock crew.'
      v:028: "JHN:18:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Then they led Jesus from Caiphas to the governor's hall. And it was morning: and they went not into the hall, {VERSE_FOOTNOTE_INDEX_REF 1}that they might not be defiled, but that they might eat the Pasch."
      v:029: 'JHN:18:29 | 29 | 29 | Pilate, therefore, went out to them, and said: What accusation bring you against this man?'
      v:030: 'JHN:18:30 | 30 | 30 | They answered, and said to him; If he were not a malefactor, we would not have delivered him up to thee.'
      v:031: 'JHN:18:31 | 31 | 31 | Pilate then said to them; Take him you, and judge him according to your law. The Jews, therefore, said to him; It is not lawful for us to put any one to death.'
      v:032: 'JHN:18:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}That the word of Jesus might be fulfilled, which he said, signifying what death he should die.'
      v:033: 'JHN:18:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Pilate, therefore, went into the hall again, and called Jesus, and said to him; Art thou the king of the Jews?'
      v:034: 'JHN:18:34 | 34 | 34 | Jesus answered; Sayest thou this thing of thyself, or have others told it thee of me?'
      v:035: 'JHN:18:35 | 35 | 35 | Pilate answered; Am I a Jew? Thy nation and the chief priests have delivered thee up to me: what hast thou done?'
      v:036: 'JHN:18:36 | 36 | 36 | Jesus answered; My kingdom is not of this world. If my kingdom were of this world, my servants would certainly strive that I should not be delivered to the Jews: but now my kingdom is not from hence.'
      v:037: 'JHN:18:37 | 37 | 37 | Pilate, therefore, said to him; Art thou a king then? Jesus answered; Thou sayest that I am a king. For this was I born, and for this came I into the world, that I should give testimony to the truth: every one that is of the truth, heareth my voice.'
      v:038: 'JHN:18:38 | 38 | 38 | Pilate saith to him; What is truth? And when he had said this, he went forth again to the Jews, and saith to them; I find no cause in him.'
      v:039: 'JHN:18:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}But you have a custom that I should release one unto you at the Pasch: will you, therefore, that I release unto you the king of the Jews?'
      v:040: 'JHN:18:40 | 40 | 40 | Then they all cried again, saying; Not this man, but Barabbas. Now Barabbas was a robber.'
  c:019:
    commentary:
      v:001:
        - "JHN:19:1 | 1 | 1 | Pilate's motive, for ordering our Saviour to be scourged, was no other than this; that the Jews might be satisfied with these his numerous sufferings, and might no longer seek his death. For the same reason, likewise, he permitted his soldiers to inflict those unheard of cruelties, related in the sequel. (St. Augustine, tract. 110. in Joan.)"
      v:011:
        - 'JHN:19:11 | 11 | 11 | <i>Unless it were given,</i> or permitted <i>thee from above. Therefore, he that delivered me to thee, hath the greater sin.</i> Some expound this of Judas; others, rather of the high priest Caiphas, with the Jewish council: for they could not be ignorant that Jesus was their Messias, having seen the miracles Jesus did, and knowing the predictions of the prophets. (Witham) --- Lest any should think, from what our Saviour had said, that Pilate was not in fault, in this place, he here adds, that he that had delivered him up, had the greater sin: God, indeed, had permitted it; but still these instruments of his death were not without fault. (St. Chrysostom, hom. lxxxiii. in Joan.) --- Christ had been delivered into the power of Pilate through envy, and Pilate was about to exercise that power through fear. But though this last motive of fear can never justify any one, who condemns the innocent, yet still it is much more pardonable than the motive of envy, which was the incentive of the Jewish multitude. (St. Augustine, tract. 116. in Joan.) --- Judas delivered Jesus into the hands of the priests, but both the priests and the people delivered him up to Pontius Pilate.'
      v:014:
        - "JHN:19:14 | 14 | 14 | <i>The Parasceve of the Pasch;</i> that is, the day before the paschal sabbath. The eve of every sabbath was called the Parasceve, or day of preparation. But this was the eve of a high sabbath, viz. that which fell in the paschal week. (Challoner) --- It was about the sixth hour when they crucified him. St. Mark, in his gospel, says, it was at the third hour that Jesus was crucified. These two evangelists are easily reconciled, if we consider that according to the custom of the Jews, all that took place between the third hour and the sixth hour of their day, was said to have happened in the third hour: their days being divided into four parts of three hours each, in the same manner as the nights were into four watches, of three hours each. St. Mark, therefore, might say very well, that the crucifixion of our Saviour took place in the third hour: though it might have been towards the conclusion of this general division of the day: whilst St. John, with a reason equally as good, says that it happened about the sixth hour. (John Nicolaus, in his marginal notes on St. Thomas Aquinas' Aurea Catena.)"
      v:017:
        - 'JHN:19:17 | 17 | 17 | St. John makes no mention of what took place on the way to Calvary, when Jesus, being worn out by fatigue, could not proceed any farther, and they were obliged to relieve him of his burden, and to give it to a man, named Simon, of Cyrene, to carry for him, as is related in St. Matthew xxvii. 32. and St. Mark xv. 21. (Calmet) --- For the honour paid in the early ages to the holy cross see St. Cyril, lib. vi. cont. Julian.; St. Jerome, ep. xvii.; St. Paulin. ep. xi.'
      v:019:
        - 'JHN:19:19 | 19 | 19 | He is the king, not of the Jews only, but of the Gentiles also. But it is not without reason, that he is called king of the Jews. For they were the true olive (Romans xi.); and we, the wild olive, have been ingrafted, and made partakers of the virtue of the true olive. Christ, therefore, is the king of the Jews, circumcised, not in the flesh, but in the heart, not according to the letter, but the spirit. (St. Augustine, tract. 118. in Joan.)'
      v:020:
        - 'JHN:19:20 | 20 | 20 | As there were probably many Gentiles at Jerusalem at this time, on account of the festival day, this inscription was written in three different languages, that all might be able to read it. (St. Chrysostom, hom. lxxxiv. in Joan.) --- It was written in Hebrew, on account of the Jews, who glorified in the law of God; in Greek, on account of the wise men of all nations; and in Latin, because of the Romans, who at that time commanded almost every nation of the earth. (St. Augustine, tract. 118. in Joan.)'
      v:023:
        - "JHN:19:23 | 23 | 23 | <i>They made four parts.</i> Christ's upper garment had seams, which the four executioners could easily divide; but his under garment, or vest, was <i>without seam,</i> so that being cut, it would have been of no use. (Witham) --- This coat without seam is a figure of the unity of the Church. (St. Cyprian, de unit. Eccles.) --- The Rev. Fred. Nolan, of Woodford, in Essex, in his late work, entitled, <i>Objections of a Churchman to uniting with the Bible Society,</i> after quoting 2 Peter iii. 15, 16, says: \"That the Bible may, therefore, prove the remote, but innocent cause of harm, is not, I apprehend, to be disputed, if we are to admit of its own authority:\" p. 23, and again, p. 24, \"that the present mode of circulating the Scriptures must prove a most effectual specific for multiplying sects and schisms; and consequently, for increasing, to an infinite degree, the greatest evil, under which Christianity has suffered, from the time of its promulgation, down to the memorable epoch of this happy invention, for the establishment of Christian <i>faith,</i> and the extension of Christian <i>unanimity.\"</i> P. 62., in the same work, \"That the Bible is the foundation of our religion, is new doctrine, unless in the divinity of the conventicle. We are built on the foundation of the apostles and prophets, Jesus Christ himself being the chief corner stone. (Ephesians ii. 20.) On this foundation others still build, who are labourers together with God; (1 Corinthians xi. 9. 10.) of which divine co-operation the successors of the apostles have an express promise, to the end of the world. (Matthew xxviii. 20.) And by persons thus authorized (John xx. 21.) apostolical tradition has been delivered down to the present day, p. 63. The <i>one body,</i> of which our Lord was resolved his Church should consist, was to have <i>one faith,</i> (Ephesians iv. 4, 5.) it was to contain <i>no schism,</i> (1 Corinthians xii. 25.) but the present confederacy is formed on the principle of combining every sect and party, and this, while we have received an express prohibition against associating with those, who reject apostolical traditions, committed to the Church.\" (2 Thessalonians iii. 6. 14.) In a foot-note on the above, the learned divine very appositely cites St. Ignatius, in which quotation we find these emphatic words: {GREEK:START Me planasthe adelphoi mou, ei tis schizonti akolouthei, Basileian theou ou Kleronomei}Μη πλανασθη αδηλφοι μου, ηι τισ σχιζοντι ακολουθηι, Βασιληιαν θηου ου Κληρονωηι{GREEK:END}. Be not deceived, my brethren, not only acknowledged schismatics, but whoever shall join with a schismatic, shall not inherit the kingdom of God. The same apostolic Father, in another part, adds: he who corrupts the faith of God, for which Christ suffered, shall go into unquenchable fire: {GREEK:START eis to pur to asbeston choresei}ηισ το πυρ το ασβηστον χορησηι{GREEK:END}. St. Alexander, in the fourth century, says of the Arians: that seamless garment, which the murderers of Jesus Christ would not divide, these men have dared to rip asunder. {GREEK:START Tou arrekton chitona schisai eiolmesan}Του αρρηκτον χιτονα σχισαι ηιολμησαν{GREEK:END}."
      v:025:
        - 'JHN:19:25 | 25 | 25 | <i>There stood by the cross....his mother.</i> And so near to him, that from the cross he both spoke to her, and also to St. John. (Witham)'
      v:026:
        - 'JHN:19:26 | 26 | 26 | Though there were other holy women standing by the cross, he takes notice of none but his mother, teaching us, by this, what we owe to our parents. For although it is our duty to disown them, when they place obstacles in our way to salvation; yet when they do not thus impede us, we owe every thing to them, and must prefer them to all. (S. Chrysostom, hom. lxxxiv. in Joan.) --- We learn also here, what should be our respect and confidence in this Virgin Mother, so highly honoured by her divine Son.'
      v:027:
        - 'JHN:19:27 | 27 | 27 | <i>The disciple took her to his own</i>[1] home, or into his own are, not for his mother, by the Greek expression. See St. Chrysostom and St. Augustine. (Witham)'
      v:031:
        - 'JHN:19:31 | 31 | 31 | <i>Because it was the Parasceve.</i> It is also called, (ver. 14.) <i>the day of preparation of the Pasch.</i> Literally, <i>the Parasceve of the Pasch.</i> And (ver. 31.) <i>the Jews, because it was the preparation, that the bodies might not remain on the cross on the sabbath, for that was a great sabbath day,</i> &c. Some pretend, by these expressions, to prove that Friday, the year Christ suffered, was not the first and great day of the <i>feast of Azyms,</i> but only the day of preparation, and that on Friday night the Jews eat the paschal lamb, and not the night before, or Thursday night, as Christ had done with his disciples. But according to the common exposition, Friday is here called <i>the day of preparation,</i> for the great and solemn sabbath, which happened in the paschal week. See Tillemont on the 5th passage out of John, p. 698, section 11. and 12. (Witham)'
      v:034:
        - "JHN:19:34 | 34 | 34 | <i>There came out blood and water,</i> which naturally could not come from a dead body. (Witham) --- Hence it is, that the sacred mysteries flow; as often, therefore, as thou approachest the awful cup, approach it as if thou wert going to drink from thy Saviour's sacred side. (St. Chrysostom, hom. lxxxiv. in Joan.) --- The holy Fathers say, that the spouse [i.e. the Church] of Jesus Christ was here taken out of his side, whilst sleeping on the cross, as Eve was from Adam's side, when he was cast asleep in Paradise."
      v:036:
        - 'JHN:19:36 | 36 | 36 | <i>You shall not break a bone of him.</i> This, which was literally spoken of the paschal lamb, (Exodus xii. 46.) the evangelist applies to Christ, of whom the lamb was a figure. (Witham) --- This had been said of the paschal lamb, which was a figure of Jesus Christ. (Exodus xii. 46. and Numbers ix. 12.)'
      v:037:
        - JHN:19:37 | 37 | 37 | This text is from Zacharias xii. 10. and seems to refer most literally to Jesus Christ.
      v:039:
        - 'JHN:19:39 | 39 | 39 | <i>About a hundred pound.</i> This seems a great quantity. It may be, they did not use it all. And besides, it was the custom of the Jews, at their great burials, to cover the body with spices and perfumes. (Witham)'
      v:041:
        - 'JHN:19:41 | 41 | 41 | This is added, lest it should be said, that it was not Christ, but some other, that rose from the dead; or at least, that he rose by the virtue of some other person reposing there. (Calmet).'
