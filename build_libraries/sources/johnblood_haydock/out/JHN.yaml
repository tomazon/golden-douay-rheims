    verses:
      v:001: 'JHN:5:1 | 1 | 1 | After {VERSE_FOOTNOTE_INDEX_REF 0}these things there was a festival day of the Jews, and Jesus went up to Jerusalem.'
      v:002: 'JHN:5:2 | 2 | 2 | Now there is at Jerusalem a pond, <i>called</i> Probatica, which in Hebrew is named Bethsaida, having five porches.'
      v:003: 'JHN:5:3 | 3 | 3 | In these lay a great multitude of sick, of blind, of lame, of withered, waiting for the moving of the water.'
      v:004: 'JHN:5:4 | 4 | 4 | And an Angel of the Lord descended at certain times into the pond: and the water was moved: And he that went down first into the pond after the motion of the water, was made whole of whatsoever infirmity he lay under.'
      v:005: 'JHN:5:5 | 5 | 5 | And there was a certain man there, that had been eight and thirty years under his infirmity.'
      v:006: 'JHN:5:6 | 6 | 6 | Him when Jesus had seen lying, and knew that he had been now a long time, he saith to him: Wilt thou be made whole?'
      v:007: 'JHN:5:7 | 7 | 7 | The infirm man answered him: Sir, I have no man when the water is troubled, to put me into the pond: for whilst I am coming, another goeth down before me.'
      v:008: 'JHN:5:8 | 8 | 8 | Jesus saith to him: Arise, take up thy bed, and walk.'
      v:009: 'JHN:5:9 | 9 | 9 | And immediately the man was made whole: and he took up his bed, and walked. And it was the sabbath that day.'
      v:010: 'JHN:5:10 | 10 | 10 | The Jews, therefore, said to him that was cured: {VERSE_FOOTNOTE_INDEX_REF 0}It is the sabbath; it is not lawful for thee to take up thy bed.'
      v:011: 'JHN:5:11 | 11 | 11 | He answered them: He that made me whole, he said to me: Take up thy bed, and walk.'
      v:012: 'JHN:5:12 | 12 | 12 | They asked him, therefore: Who is that man that said to thee: Take up thy bed, and walk?'
      v:013: 'JHN:5:13 | 13 | 13 | But he that was healed, knew not who it was. For Jesus went aside from the multitude that was standing in the place.'
      v:014: 'JHN:5:14 | 14 | 14 | Afterwards Jesus findeth him in the temple, and saith to him: Behold, thou art made whole: sin no more, lest some worse thing happen to thee.'
      v:015: 'JHN:5:15 | 15 | 15 | The man went his way, and told the Jews that it was Jesus that had made him whole.'
      v:016: 'JHN:5:16 | 16 | 16 | Thereupon, the Jews persecuted Jesus, because he did these things on the sabbath.'
      v:017: 'JHN:5:17 | 17 | 17 | But Jesus answered them: My Father worketh until now, and I work.'
      v:018: 'JHN:5:18 | 18 | 18 | Hereupon, therefore, the Jews sought the more to kill him, because he did not only break the sabbath, but also said that God was his Father, making himself equal to God. Then Jesus answered, and said to them:'
      v:019: 'JHN:5:19 | 19 | 19 | Amen, amen, I say unto you: the Son cannot do any thing of himself, but what he seeth the Father doing: for what things soever he doth, these the Son also doth in like manner.'
      v:020: 'JHN:5:20 | 20 | 20 | For the Father loveth the Son, and sheweth him all things which himself doth; and greater works than these will he shew him, that you may wonder.'
      v:021: 'JHN:5:21 | 21 | 21 | For as the Father raiseth up the dead, and giveth life: so the Son also giveth life to whom he will.'
      v:022: 'JHN:5:22 | 22 | 22 | For neither doth the Father judge any man: but hath committed all judgment to the Son.'
      v:023: 'JHN:5:23 | 23 | 23 | That all men may honour the Son, as they honour the Father. He who honoureth not the Son, honoureth not the Father, who hath sent him.'
      v:024: 'JHN:5:24 | 24 | 24 | Amen, amen, I say unto you, that he who heareth my word, and believeth him that sent me, hath life everlasting; and cometh not into judgment, but is passed from death to life.'
      v:025: 'JHN:5:25 | 25 | 25 | Amen, amen, I say unto you, that the hour cometh, and now is, when the dead shall hear the voice of the Son of God, and they that hear shall live.'
      v:026: 'JHN:5:26 | 26 | 26 | For as the Father hath life in himself; so he hath given to the Son also to have life in himself:'
      v:027: 'JHN:5:27 | 27 | 27 | And he hath given him power to execute judgment, because he is the Son of man.'
      v:028: 'JHN:5:28 | 28 | 28 | Wonder not at this, for the hour cometh, wherein all that are in the graves shall hear the voice of the Son of God.'
      v:029: 'JHN:5:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And they that have done good, shall come forth unto the resurrection of life: but they that have done evil, unto the resurrection of judgment.'
      v:030: 'JHN:5:30 | 30 | 30 | I can do nothing of myself. As I hear, so I judge: and my judgment is just: because I seek not my own will, but the will of him that sent me.'
      v:031: 'JHN:5:31 | 31 | 31 | If I bear witness of myself, my witness is not true.'
      v:032: 'JHN:5:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}There is another that beareth witness of me: and I know that the witness which he witnesseth of me is true.'
      v:033: 'JHN:5:33 | 33 | 33 | You sent to John: and he gave testimony to the truth.'
      v:034: 'JHN:5:34 | 34 | 34 | But I received not testimony from man: but I say these things that you may be saved.'
      v:035: 'JHN:5:35 | 35 | 35 | He was a burning and a shining light. And you were willing, for a time, to rejoice in his light.'
      v:036: 'JHN:5:36 | 36 | 36 | But I have a greater testimony than that of John. For the works which the Father hath given me to perfect: the works themselves, which I do, give testimony of me, that the Father hath sent me.'
      v:037: 'JHN:5:37 | 37 | 37 | And the Father himself who hath sent me, {VERSE_FOOTNOTE_INDEX_REF 0}hath given testimony of me: neither have you heard his voice at any time, {VERSE_FOOTNOTE_INDEX_REF 1}nor seen his shape.'
      v:038: 'JHN:5:38 | 38 | 38 | And you have not his word abiding in you: for whom he hath sent, him you believe not.'
      v:039: 'JHN:5:39 | 39 | 39 | Search the Scriptures, for you think in them to have life everlasting: and the same are they that give testimony of me:'
      v:040: JHN:5:40 | 40 | 40 | And you will not come to me that you may have life.
      v:041: JHN:5:41 | 41 | 41 | I receive not glory from men.
      v:042: 'JHN:5:42 | 42 | 42 | But I know you, that you have not the love of God in you.'
      v:043: 'JHN:5:43 | 43 | 43 | I am come in the name of my Father, and you receive me not: if another shall come in his own name, him you will receive.'
      v:044: 'JHN:5:44 | 44 | 44 | How can you believe, who receive glory one from another: {VERSE_FOOTNOTE_INDEX_REF 0}and the glory which is from God alone, you do not seek?'
      v:045: 'JHN:5:45 | 45 | 45 | Think not that I will accuse you to the Father. There is one that accuseth you, Moses, in whom you trust.'
      v:046: 'JHN:5:46 | 46 | 46 | For if you did believe Moses, you would perhaps believe me also; {VERSE_FOOTNOTE_INDEX_REF 0}for he wrote of me.'
      v:047: 'JHN:5:47 | 47 | 47 | But if you do not believe his writings: how will you believe my words?'
  c:006:
    commentary:
      v:001:
        - "JHN:6:1 | 1 | 1 | <i>Galilee.</i> St. John does not usually relate what is mentioned by the other evangelists, especially what happened in Galilee. If he does it on this occasion, it is purposely to introduce the subject of the heavenly bread, which begins ver. 37. He seems, moreover, to have had in view the description of the different passovers during Christ's public ministry. As he, therefore, remained in Galilee during the third passover, he relates pretty fully what passed during that time. We may also remark, that as the other three evangelists give, in the same terms, the institution of the blessed sacrament, St. John omits the institution, but gives in detail the repeated promises of Jesus Christ, relative to this great mystery."
      v:004:
        - 'JHN:6:4 | 4 | 4 | From the circumstance of the passover, the number that followed Jesus was greatly increased. (Bible de Vence)'
      v:005:
        - 'JHN:6:5 | 5 | 5 | Our Lord first said, (Matthew xiv. 16.) <i>Give them to eat;</i> but afterwards, accommodating himself to the weakness of his disciples, he says: <i>Whence shall we buy bread?</i> So there is no contradiction.'
      v:010:
        - 'JHN:6:10 | 10 | 10 | The text in St. Matthew adds: <i>without counting the women and the children,</i> who might possibly amount to an equal number.'
      v:011:
        - 'JHN:6:11 | 11 | 11 | In the Greek, there is this addition: <i>He distributed to the disciples, and the disciples to them that were sitting.</i> The Syriac, and some Greek copies agree with the Vulgate.'
      v:012:
        - 'JHN:6:12 | 12 | 12 | To make the miracle still more conspicuous to the multitude, Jesus Christ shewed, that not only their present wants were supplied, but that there remained as much, or more, after they had all been filled, than there had been at first presented to Him.'
      v:014:
        - 'JHN:6:14 | 14 | 14 | <i>The Prophet indeed.</i> That is, the Messias. (Witham)'
      v:015:
        - 'JHN:6:15 | 15 | 15 | St. John here corrects what relates to Jesus, and then what relates to the disciples. For if we attend to the order of time, the apostles got into the boat before Jesus went to the mountain. But, in matters of this nature, it is usual for the historians to follow their own choice. (Polus, Synop. critic.)'
      v:019:
        - JHN:6:19 | 19 | 19 | <i>Five and twenty or thirty furlongs.</i> About three or four miles.
      v:021:
        - 'JHN:6:21 | 21 | 21 | In St. Matthew xiv. 26. and St. Mark vi. 51. we find that Jesus entered into the boat. St. John does not deny it; but he remarks a circumstance not noticed by the others: <i>The vessel was presently at the land.</i> (Bible de Vence)'
      v:026:
        - 'JHN:6:26 | 26 | 26 | Christ did not return an express answer to their words, but he replied to their thoughts. For they seem to have put this question to him, that by flattering him, they might induce him to work another miracle, similar to the former; but Christ answers them not to seek for their temporal prosperity, but for their eternal welfare. The Church is daily filled, says St. Augustine, with those who come to petition for temporal advantages, that they may escape this calamity, obtain that advantage in their temporal concerns: but there is scarce one to be found who seeks for Christ, and pays him his adoration, through the pure love he bears him. (Maldonatus)'
      v:027:
        - "JHN:6:27 | 27 | 27 | <i>For him hath God the Father sealed.</i> The sense seems to be, that Christ having wrought so many miracles in his Father's name, the Father himself hath thereby given testimony in his favour, and witnessed, as it were, under his seal, that Jesus is his true Son, whom he sent into the world. (Witham)"
      v:030:
        - 'JHN:6:30 | 30 | 30 | <i>What sign then dost thou shew?</i> And foreseeing that he might, with great propriety, allege the recent miracle, they contrast it with what Moses performed in the desert. It is true, they say, you once fed 5,000 persons with five loaves; but our fathers, to the number of 600,000 did eat, not for once, but during forty years, manna in the desert; a species of food infinitely superior to barley bread. (Bible de Vence) See Numbers i. 46.'
      v:031:
        - 'JHN:6:31 | 31 | 31 | Christ having declared that he was greater than Moses, (since Moses could not promise them bread which should never perish) the Jews wished for some sign by which they might believe in him; therefore they say: Our fathers did eat manna in the desert, but you have only given us bread; where then is the food that perishes not? Christ therefore answers them, that the food which Moses gave them, was not the true manna from heaven, but that it was only a figure of himself, who came down from heaven to give life to the world. (St. Augustine) --- St. Chrysostom observes, that the Jews here acknowledge Christ to be God, since they entreat Christ not merely to ask his Father to give it them; but, do thou thyself give it us.'
      v:032:
        - "JHN:6:32 | 32 | 32 | <i>Moses gave you not bread from heaven;</i> i.e. the manna was not given to your forefathers by Moses, but by God's goodness. 2ndly, Neither came it from <em>heaven</em>, but from the clouds, or from the region of the air only. 3rdly, It did not make them that eat it live for ever; but they that spiritually eat me, the living bread; that is, believe in me, and keep my commandments, shall live for ever. --- Ver. 37, 44, and 66. <i>No one can come to me, unless the Father draw him.</i>[1] These verses are commonly expounded of God's elect; who are not only called, but saved, by a particular mercy and providence of God. God is said to <i>draw them</i> to himself by special and effectual graces, yet without any force or necessity, without prejudice to the liberty of their free-will. A man, says St. Augustine, is said to <i>be drawn</i> by his pleasures, and by what he loves. (Witham)"
      v:033:
        - JHN:6:33 | 33 | 33 | A life of immortality and eternal happiness to all who worthily receive it.
      v:034:
        - 'JHN:6:34 | 34 | 34 | St. Augustine with all the Fathers, believed that the Jews did not understand this in its proper sense; but only understood a material bread, of superior excellence to the manna, which would preserve their health and life for ever (St. Augustine); or at least, a far more delicious bread, which they were to enjoy during the whole course of their lives.'
      v:036:
        - 'JHN:6:36 | 36 | 36 | You demand this bread; behold it is before you, and yet you eat it not. I am the bread; to believe in me is to eat me. You see me, but you believe not in me. (St. Augustine) --- It is to this place that those words of St. Augustine are to be referred: "Why do you prepare your teeth and belly? believe in me, and you have eaten me." Words which do not destroy the real presence, of which he is not speaking in this verse. (Maldonatus, 35.) --- Jesus Christ leads them gradually to this great mystery, which he knows will prove a stumbling block to many. The chapter begins with the miraculous multiplication of the loaves; then Christ walking on the sea; next he blames the Jews for following him not through faith in his miracles, but for the loaves and fishes, and tells them to labour for that nourishment which perishes not, by believing in Him, whom the Father had sent; and then promises, that what their fathers had received in figure only, the manna, the faithful shall receive in reality; his own body and blood.'
      v:038:
        - 'JHN:6:38 | 38 | 38 | Christ does not say this as if he did not whatever he wished; but he recommends to us his humility. He who comes to me shall not be cast forth, but shall be incorporated with me, because he shall not do his own will, but that of my Father. And therefore he shall not be cast forth; because when he was proud, he did his own will, and was rejected. None but the humble can come to me. (St. Hilary and St. Augustine) --- An humble and sincere faith is essentially necessary to believe the great mysteries of the Catholic faith, by means of which we come to God and believe in God. (Haydock)'
      v:041:
        - 'JHN:6:41 | 41 | 41 | <i>I am the living bread, which came down from heaven.</i> These Jews did not believe that Christ was the true and eternal Son of God, who came down from heaven, and was <i>made flesh,</i> was made man. He speaks of this faith in him, when he calls himself the <i>living bread,</i> the mystical bread of life, that came to give life everlasting to all true and faithful believers. In this sense St. Augustine said, (trac. xxv. p. 489) <i>why dost thou prepare thy teeth and belly? only believe, and thou hast eaten;</i> but afterwards he passeth to his sacramental and real presence in the holy sacrament. (Witham)'
      v:044:
        - 'JHN:6:44 | 44 | 44 | <i>Draw him.</i> Not by compulsion, nor by laying the free-will under any necessity, but by the strong and sweet motions of his heavenly grace. (Challoner) --- We are drawn to the Father by some secret pleasure, delight, or love, which brings us to the Father. "Believe and you come to the Father," says St. Augustine, "Love, and you are drawn. The Jews could not believe, because they would not." God, by his power, could have overcome their hardness of heart; but he was not bound to do it; neither had they any right to expect this favour, after the many miracles which they had seen. (Calmet)'
      v:045:
        - 'JHN:6:45 | 45 | 45 | Every one, therefore, that hath heard of the Father, and hath learned of him who I am, cometh to me by faith and obedience. As to others, when the Scripture says they are <i>taught of God,</i> this is to be understood of an interior spiritual instruction, which takes place in the soul, and does not fall under the senses; but not less real on that account, because it is the heart, which hears the voice of this invisible teacher.'
      v:047:
        - 'JHN:6:47 | 47 | 47 | Thus Jesus Christ concludes the first part of his discourse: "Amen, amen, he that believeth in me, hath everlasting life;" which shews that faith is a necessary predisposition to the heavenly bread.'
      v:048:
        - 'JHN:6:48 | 48 | 48 | Because the multitude still insisted in begging for their corporal nourishment and remembering the food that was given to their fathers, Christ, to shew that all were figures of the present spiritual food, answered, that he was the bread of life. (Theophylactus) --- Here Jesus Christ proceeds to the second part of his discourse, in which he fully explains what that bread of life is, which he is about to bestow upon mankind in the mystery of the holy Eucharist. He declares then, in the first place, that he is the bread of eternal life, and mentions its several properties; and secondly, he applies to his own person, and to his own flesh, the idea of this bread, such as he has defined it.'
      v:051:
        - 'JHN:6:51 | 51 | 51 | Christ now no longer calls the belief in him, or the preaching of the gospel, the bread that he will give them; but he declares that it is his own flesh, and that flesh which shall be given for the life of the world. (Calmet) --- This bread Christ then gave, when he gave the mystery of his body and blood to his disciples. (Ven. Bede)'
      v:052:
        - "JHN:6:52 | 52 | 52 | <i>The bread which I will give, is my flesh for the life of the world.</i>[2] In most Greek copies we read, <i>is my flesh which I will give for the life of the world.</i> Christ here promised what he afterwards instituted, and gave at his last supper. He promiseth to give his <i>body and blood to be eaten;</i> the same body (though the manner be different) which he would give on the cross for the redemption of the world. The Jews of Capharnaum were presently scandalized. <i>How</i> (said they) <i>can this man give us his flesh to eat?</i> But notwithstanding their murmuring, and the offence which his words had given, even to <i>many</i> of his disciples, he was so far from revoking, or expounding what he had said of any figurative or metaphorical sense, that he confirmed the same truth in the clearest and strongest terms. <i>Amen, amen, I say to you, unless you eat,</i> &c. And again, (ver. 56.) <i>For my flesh is meat indeed, and my blood is drink indeed.</i> I cannot omit taking notice of what St. Chrysostom and St. Cyril, in their commentaries on this place, have left us on these words, <i>How can this man do this?</i> These words which call in question the almighty and incomprehensible power of God, which hinder them, says St. Chrysostom, from believing all other mysteries and miracles: they might as well have said: <i>How</i> could he with five loaves feed five thousand men? This question, <i>How can he do this?</i> Is a question of infidels and unbelievers. St. Cyril says that <i>How,</i> or, <i>How can he do this?</i> cannot, without folly, be applied to God. 2ndly, he calls it a question of <i>blasphemy.</i> 3rdly, a <i>Jewish word,</i> for which these Capharnaites deserved the severest punishments. 4thly, He confutes them by the saying of the prophet Isaias, (lv. 9.) that God's <i>thoughts</i> and <i>ways</i> are as much above those of men, as the <i>heavens</i> are <i>above the earth.</i> But if these Capharnaites, who knew not who Jesus was, were justly blamed for their <i>incredulous, foolish, blasphemous, Jewish</i> saying, <i>how can he give us his flesh to eat?</i> much more blameable are those Christians, who, against the words of the Scripture, against the unanimous consent and authority of all Christian Churches in all parts of the world, refuse to believe his real presence, and have nothing to say, but with the obstinate Capharnaites, <i>how can this be done?</i> Their answers are the same, or no better, when they tell us that the real presence contradicts their senses, their reason, that they <i>know</i> it to be false. We may also observe, with divers interpreters, that if Christians are not to believe that Jesus Christ is one and the same God with the eternal Father, and that he is truly and really present in the holy sacrament of the Eucharist, it will be hard to deny but that Christ himself led men into these errors, which is blasphemy. For it is evident, and past all dispute, that the Jews murmured, complained, and understood that Christ several times <i>made himself God, and equal to the Father</i> of all. 2ndly, When in this chapter, he told them he would give them <i>his flesh to eat,</i> &c. they were shocked to the highest degree: they cried out, this <i>could not be,</i> that these words and this speech was <i>hard and harsh,</i> and on this very account <i>many</i> that had been his disciples till that time, <i>withdrew themselves</i> from him, and left him and his doctrine. Was it not then at least high time to set his complaining hearers right, to prevent the <i>blasphemous</i> and <i>idolatrous opinions</i> of the following ages, nay even of all Christian Churches, by telling his disciples at least, that he was only <i>a nominal God,</i> in a <i>metaphorical</i> and <i>improper sense;</i> that he spoke only of his body being <i>present</i> in a <i>figurative</i> and <i>metaphorical sense</i> in the holy Eucharist? If we are deceived, who was it that deceived us but Christ himself, who so often repeated the same points of our belief? His apostles must be esteemed no less guilty in affirming the very same, both as to Christ's divinity, and his real presence in the holy sacrament, as hereafter will appear. (Witham) --- Compare the words here spoken with those he delivered at his last supper, and you will see that what he promises here was then fulfilled: \"this is my body given for you.\" Hence, the holy Fathers have always explained this chapter of St. John, as spoken of the blessed sacrament. <i>See the concluding reflexions, below.</i>"
      v:053:
        - 'JHN:6:53 | 53 | 53 | Because the Jews said it was impossible to give them his flesh to eat, Christ answers them by telling them, that so far from being impossible, it is very necessary that they should eat it. "Unless you eat," &c. (St. Chrysostom) --- It is not the flesh of merely a man, but it is the flesh of a God, able to make man divine, inebriating him, as it were, with the divinity. (Theophylactus) See Maldonatus.'
      v:054:
        - 'JHN:6:54 | 54 | 54 | <i>Unless you eat ... and drink,</i> &c. To receive both the body and blood of Christ, is a divine precept, insinuated in this text; which the faithful fulfil, though they receive but in one kind; because in one kind they receive both the body and blood, which cannot be separated from each other. Hence life eternal is here promised to the worthy receiving, though but in one kind: (ver. 52.) <i>If any man eat of this bread he shall life for ever: and the bread which I will give, is my flesh for the life of the world:</i> (ver. 58.) <i>He that eateth me, the same also shall live by me:</i> (ver. 59.) <i>He that eateth this bread shall live for ever.</i> (Challoner)'
      v:055:
        - 'JHN:6:55 | 55 | 55 | Jesus Christ, to confirm the notion his disciples had formed of a real eating of his body, and to remove all metaphorical interpretation of his words, immediately adds, "Unless you <i>eat</i> the flesh of the Son of man, and <i>drink</i> his blood, you shall not have life in you. ... For my flesh is meat indeed, and my blood is drink indeed;" which could not be so, if, as sectarists pretend, what he gives us in the blessed sacrament is nothing but a bit of bread; and if a figure, certainly not so striking as the manna.'
      v:058:
        - 'JHN:6:58 | 58 | 58 | <i>As the living Father hath sent me,</i> his only, his true Son, to become man; <i>and I live by the Father,</i> proceeding always from him; so he that <i>eateth me,</i> first by <i>faith</i> only, by believing in me; and secondly, he that eateth my <i>body</i> and <i>blood, truly</i> made <i>meat</i> and <i>drink,</i> though after a spiritual manner, (not in that visible, bloody manner as the Capharnaites fancied to themselves) shall <i>live</i> by me, and <i>live for ever,</i> happy in the kingdom of my glory. (Witham)'
      v:061:
        - 'JHN:6:61 | 61 | 61 | If Christ had wished to say nothing else than that his disciples should be filled with his doctrine, that being his flesh and blood, it would not have been a hard saying; neither would it have shocked the Jews. He had already said as much in the former part of his discourse: but he goes on in still stronger terms, notwithstanding their complaints; and, as they were ignorant how he would fulfil his promise, they left him, (Calmet) and followed the example of the other unbelieving Jews, as all future sectarists have, saying: <i>how can this be done?</i>'
      v:062:
        - 'JHN:6:62 | 62 | 62 | If you cannot believe that I can give you my flesh to eat, now that I am living amongst you, how will you believe, that, after my ascension, I can give you to eat my glorified and immortal flesh, seated on the right hand of the majesty of God? (Bible de Vence)'
      v:063:
        - 'JHN:6:63 | 63 | 63 | <i>If then you shall see,</i> &c. Christ, by mentioning his ascension, by this instance of his power and divinity, would confirm the truth of what he had before asserted; at the same time, correct their gross apprehension of eating his flesh and drinking his blood, in a vulgar and carnal manner, by letting them know he should take his whole body living with him to heaven; and consequently not suffer it to be, as they supposed, divided, mangled, and consumed upon earth. (Challoner) --- The sense of these words, according to the common exposition, is this: you murmur at my words, as hard and harsh, and you refuse now to believe them: when I shall ascend into heaven, from whence I came into the world, and when my ascension, and the doctrine that I have taught you, shall be confirmed by a multitude of miracles, then shall you and many others believe. (Witham)'
      v:064:
        - "JHN:6:64 | 64 | 64 | <i>The flesh profiteth nothing.</i> Dead flesh, separated from the spirit, in the gross manner they supposed they were to eat his flesh, would profit nothing. Neither doth man's flesh, that is to say, man's natural and carnal apprehension, (which refuses to be subject to the spirit, and words of Christ) profit any thing. But it would be the height of blasphemy, to say the living flesh of Christ (which we receive in the blessed sacrament, with his spirit, that is, with his soul and divinity) profiteth nothing. For if Christ's flesh had profited us nothing, he would never have taken flesh for us, nor died in the flesh for us. --- <i>Are spirit and life.</i> By proposing to you a heavenly sacrament, in which you shall receive, in a wonderful manner, spirit, grace and life. These words sufficiently correct the gross and carnal imagination of these Capharnaites, that he meant to give them his body and blood to eat in a visible and bloody manner, as <i>flesh,</i> says St. Augustine, <i>is sold in the market, and in the shambles;</i>[3] but they do not imply a figurative or metaphorical presence only. The manner of Christ's presence is spiritual and under the outward appearances of bread and wine; but yet he is there truly and really present, by a change of the substance of bread and wine into the substance of his body and blood, which <i>truly</i> and <i>really</i> become our spiritual food, and are truly and really received in the holy sacrament. --- <i>The flesh</i>[4] of itself <i>profiteth nothing,</i> not even the flesh of our Saviour Christ, were it not united to the divine person of Christ. But we must take care how we understand these words spoken by our Saviour: for it is certain, says St. Augustine, that the <i>word made flesh,</i> is the cause of all our happiness. (Witham) --- When I promise you life if you eat my flesh, I do not wish you to understand this of that gross and carnal manner, of cutting my members in pieces: such ideas are far from my mind: the flesh profiteth nothing. In the Scriptures, the word <i>flesh</i> is often put for the carnal manner of understanding any thing. If you wish to enter into the spirit of my words, raise your hearts to a more elevated and spiritual way of understanding them. (Calmet) --- The reader may consult Des Mahis, p. 165, a convert from Protestantism, and who has proved the Catholic doctrine on the Eucharist in the most satisfactory manner, from the written word. Where he shows that Jesus Christ, speaking of his own body, never says <i>the flesh,</i> but <i>my flesh:</i> the former mode of expression is used to signify, as we have observed above, a carnal manner of understanding any thing."
      v:068:
        - 'JHN:6:68 | 68 | 68 | <i>Jesus said to the twelve: Will you also go away?</i> He shews them, says St. Chrysostom, that he stood not in need of them, and so leaves them to their free choice. (Witham) --- Jesus Christ remarking in the previous verse that the apostate disciples had left him, to walk no more with him, turning to the twelve, asks them, <i>Will you also go away?</i> The twelve had heard all that passed; they had seen the Jews strive amongst themselves, and the disciples murmur and leave their Master; they understood what he said in the same literal sense; it could, indeed, bear no other meaning; but when Jesus put the above question to them, leaving them to their free choice, whether to follow him, or to withdraw themselves, Simon Peter answered him: "Lord, to whom shall we go? Thou hast the words of eternal life;" and therefore art able to make good thy words, however hard and difficult they may appear to others. --- We may here admire not only the excellency of their faith, but the plain, yet noble motive of their faith: they believe, because he is Christ, the Son of God, (or, as it is in the Greek, the Son of the <i>living God</i>) who is absolutely incapable of deceiving his creatures, and whose power is perfectly equal to perform the promises he here makes them.'
      v:069:
        - "JHN:6:69 | 69 | 69 | <i>Simon Peter,</i> the chief or head of them, said in the name of the rest: <i>Lord, to whom shall we go?</i> It is only from thee that we hope for salvation. <i>Thou hast the words of eternal life:</i> we have <i>believed, and known,</i> and remain in this belief, that <i>thou art the Christ, the Son of God.</i> (Witham){JOIN}If we take into consideration all the circumstances of this chapter, it will be difficult to conceive how any person can bring their mind to think that there is no connexion between this chapter and the institution of the blessed sacrament. It must proceed, as Dr. Clever, the Protestant Bishop of Bangor, affirms, \"from the fear of giving advantage to the doctrine of transubstantiation.\" He moreover adds: \"whilst the institution is considered as a memorial only, nothing can well be further from being plain.\" See his Sermon on the Lord's Supper. The holy Fathers have unanimously understood these repeated promises of Christ with a reference to the institution. St. Cyprian, of the third age[century], quoting the promises of Christ, <i>the bread which I will give, is my flesh, for the life of the world,</i> deduces this conclusion: \"Hence it is manifest, that they have this life, who touch his body, and receive the Eucharist.\" Qui corpus ejus attingunt. (De Orat. Dom. p. 147.) St. Hilary, of the fourth age[century], quoting Christ's words, says: \"there is no place left to doubt of the truth of Christ's flesh and blood, de veritate carnis et sanguinis non relictus est ambigendi locus; for now, by the profession of the Lord himself, and according to our belief, it is truly flesh and truly blood.\" (De Trin. lib. viii. p. 954-6.) St. Basil, of the fourth century also, citing ver. 53 and 54 of this chapter, says: \"about the things that God has spoken there should be no hesitation, nor doubt, but a firm persuasion that all is true and possible, though nature be against it: {GREEK:START Kan e phusis machetai}Καν η φυσισ μαχηται{GREEK:END}. Herein lies the struggle of faith.\" (Reg. viii. Moral. t. 2, p. 240.) Again the same saint says: \"it is very profitable every day, to partake of the body and blood of Christ, {GREEK:START phagein to soma kai piein to aima tou kuriou emon}φαγηιν το σωα και πιηιν το αιμα του κυριου ημον{GREEK:END}, <i>for he that eateth my flesh.</i> &c. (John vi. 55.) --- \"We communicate four times in the week; on Sunday, Wednesday, Friday, and Saturday, and on the other days, if there be a commemoration of any saint.\" (Ep. xcii. t. 3, p. 186.) --- St. Ambrose, of the same age, says: \"the manna in the desert was given in figure. You have known things more excellent. For light is preferable to the shadow; truth to the figure; the body of Christ to the manna of heaven. But you may say: I see somewhat else: how do you assert that I shall receive the body of Christ?\" He gives this answer: \"How much more powerful is the virtue of the divine blessing, than that of nature; because by the former, nature itself is changed? ... If the blessing of men (he here instances Moses changing a rod into a serpent, and many other miraculous changes) was powerful enough to change nature, what must we not say of the divine consecration, when the very words of the Lord operate? For that sacrament which you receive, is accomplished by the word of Christ. If the word of Elias could call down fire from heaven, shall not the word of Christ be able to change the outward elements? ... The word of Christ could draw out of nothing what was not, shall it not be able to change the things that are into that which they were not? ... Was the order of nature followed when Jesus was born of a Virgin? Certainly not. Then why is that order to be looked for here? It was the true flesh of Christ, which was crucified, which was buried; and this is truly the sacrament of his flesh ... Our Lord himself proclaims, <i>This is my body.\"</i> --- If Jesus Christ, during his public ministry, performed so many visible and palpable miracles as we read of in the gospels, was it not to induce us to believe without doubting the truths that escape our senses, and surpass our reason? If we believe the water was changed into wine at the marriage feast of Cana; if we believe that the bread in the hands of Christ and his apostles was not diminished, by being broken and divided among five thousand, why cannot we believe the miracle of the Eucharist on the authority of Christ's word, \"the bread that I will give you, is my flesh? This is my body,\" &c. Not one of all the ancient Fathers has ever denied the real presence; not one of them all has ever said, that the body of Jesus Christ is received in figure only."
