    verses:
      v:001: 'BAR:2:1 | 1 | 1 | Wherefore the Lord our God hath made good his word, that he spoke to us, and to our judges that have judged Israel, and to our kings, and to our princes, and to all Israel and Juda:'
      v:002: 'BAR:2:2 | 2 | 2 | That the Lord would bring upon us great evils, <i>such</i> as never happened under heaven, as they have come to pass in Jerusalem, {VERSE_FOOTNOTE_INDEX_REF 0}according to the things that are written in the law of Moses:'
      v:003: 'BAR:2:3 | 3 | 3 | That a man should eat the flesh of his own son, and the flesh of his own daughter.'
      v:004: 'BAR:2:4 | 4 | 4 | And he hath delivered them up to be under the hand of all the kings that are round about us, to be a reproach, and desolation among all the people, among whom the Lord hath scattered us.'
      v:005: 'BAR:2:5 | 5 | 5 | And we are brought under, and <i>are</i> not uppermost: because we have sinned against the Lord our God, by not obeying his voice.'
      v:006: 'BAR:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}To the Lord our God <i>belongeth</i> justice: but to us, and to our fathers, confusion of face, as at this day.'
      v:007: 'BAR:2:7 | 7 | 7 | For the Lord hath pronounced against us all these evils that are come upon us:'
      v:008: 'BAR:2:8 | 8 | 8 | And we have not entreated the face of the Lord our God, that we might return every one of us from our most wicked ways.'
      v:009: 'BAR:2:9 | 9 | 9 | And the Lord hath watched over us for evil, and hath brought it upon us: for the Lord is just in all his works which he hath commanded us:'
      v:010: 'BAR:2:10 | 10 | 10 | And we have not hearkened to his voice, to walk in the commandments of the Lord, which he hath set before us.'
      v:011: 'BAR:2:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And now, O Lord God of Israel, who hast brought thy people out of the land of Egypt with a strong hand, and with signs, and with wonders, and with thy great power, and with a mighty arm, and hast made thee a name as at this day,'
      v:012: 'BAR:2:12 | 12 | 12 | We have sinned, we have done wickedly, we have acted unjustly, O Lord our God, against all thy justices.'
      v:013: 'BAR:2:13 | 13 | 13 | Let thy wrath be turned away from us: for we are left a few among the nations, where thou hast scattered us.'
      v:014: 'BAR:2:14 | 14 | 14 | Hear, O Lord, our prayers, and our petitions, and deliver us for thy own sake: and grant that we may find favour in the sight of them that have led us away.'
      v:015: 'BAR:2:15 | 15 | 15 | That all the earth may know that thou art the Lord our God, and that thy name is called upon Israel, and upon his posterity.'
      v:016: 'BAR:2:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Look down upon us, O Lord, from thy holy house, and incline thy ear, and hear us.'
      v:017: 'BAR:2:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Open thy eyes, and behold: {VERSE_FOOTNOTE_INDEX_REF 1}for the dead that are in hell, whose spirit is taken away from their bowels, shall not give glory and justice to the Lord:'
      v:018: 'BAR:2:18 | 18 | 18 | But the soul that is sorrowful for the greatness of evil <i>she hath done,</i> and goeth bowed down, and feeble, and the eyes that fail, and the hungry soul giveth glory and justice to thee, the Lord.'
      v:019: 'BAR:2:19 | 19 | 19 | For it is not for the justices of our fathers that we pour out our prayers, and beg mercy in thy sight, O Lord our God.'
      v:020: 'BAR:2:20 | 20 | 20 | But because thou hast sent out thy wrath, and thy indignation upon us, as thou hast spoken by the hand of thy servants, the prophets, saying:'
      v:021: 'BAR:2:21 | 21 | 21 | Thus saith the Lord: Bow down your shoulder, and your neck, and serve the king of Babylon: and you shall remain in the land which I have given to your fathers.'
      v:022: 'BAR:2:22 | 22 | 22 | But if you will not hearken to the voice of the Lord your God, to serve the king of Babylon: I will cause you to depart out of the cities of Juda, and from without Jerusalem.'
      v:023: 'BAR:2:23 | 23 | 23 | And I will take away from you the voice of mirth, and the voice of joy, and the voice of the bridegroom, and the voice of the bride, and all the land shall be without any footstep of inhabitants.'
      v:024: 'BAR:2:24 | 24 | 24 | And they hearkened not to thy voice, to serve the king of Babylon: and thou hast made good thy words, which thou spokest by the hands of thy servants, the prophets, that the bones of our kings, and the bones of our fathers, should be removed out of their place:'
      v:025: 'BAR:2:25 | 25 | 25 | And behold they are cast out to the heat of the sun, and to the frost of the night: and they have died in grievous pains, by famine, and by the sword, and in banishment.'
      v:026: 'BAR:2:26 | 26 | 26 | And thou hast made the temple, in which thy name was called upon, as it is at this day, for the iniquity of the house of Israel, and of the house of Juda.'
      v:027: 'BAR:2:27 | 27 | 27 | And thou hast dealt with us, O Lord our God, according to all thy goodness, and according to all that great mercy of thine:'
      v:028: 'BAR:2:28 | 28 | 28 | As thou spokest by the hand of thy servant, Moses, in the day when thou didst command him to write thy law before the children of Israel,'
      v:029: 'BAR:2:29 | 29 | 29 | Saying: {VERSE_FOOTNOTE_INDEX_REF 0}If you will not hear my voice, this great multitude shall be turned into a very small number among the nations, where I will scatter them:'
      v:030: 'BAR:2:30 | 30 | 30 | For I know that the people will not hear me, for they are a people of a stiff neck: but they shall turn to their heart in the land of their captivity:'
      v:031: 'BAR:2:31 | 31 | 31 | And they shall know that I am the Lord their God: and I will give them a heart, and they shall understand: and ears, and they shall hear.'
      v:032: 'BAR:2:32 | 32 | 32 | And they shall praise me in the land of their captivity, and shall be mindful of my name.'
      v:033: 'BAR:2:33 | 33 | 33 | And they shall turn away themselves from their stiff neck, and from their wicked deeds: for they shall remember the way of their fathers, that sinned against me.'
      v:034: 'BAR:2:34 | 34 | 34 | And I will bring them back again into the land which I promised with an oath to their fathers, Abraham, Isaac, and Jacob, and they shall be masters thereof: and I will multiply them, and they shall not be diminished.'
      v:035: 'BAR:2:35 | 35 | 35 | And I will make with them another covenant that <i>shall be</i> everlasting, to be their God, and they shall be my people: and I will no more remove my people, the children of Israel, out of the land that I have given them.'
  c:003:
    commentary:
      v:003:
        - 'BAR:3:3 | 3 | 3 | <i>Everlastingly.</i> Is such a short-lived creature an object worthy of thy eternal wrath? (Job xiii. 25., and xiv. 1., and Psalm cii. 13.)'
      v:004:
        - 'BAR:3:4 | 4 | 4 | <i>Dead;</i> banished, (ver. 11., and Ezechiel xxxvii. 5.) or of the ancient patriarchs. This motive is frequently urged, Exodus xxxii. 13., Leviticus xxvi. 41., Deuteronomy ix. 27., Daniel iii. 35., and Jeremias xv. 1. (Calmet) --- People in sin and misery seem dead, (ver. 11.) yet may revive by grace. (Worthington)'
      v:005:
        - "BAR:3:5 | 5 | 5 | <i>Hand.</i> Save us by thy power, and for thy own name's sake, Josue vii. 9."
      v:008:
        - 'BAR:3:8 | 8 | 8 | <i>Offence.</i> Greek, "debt." Parents might sell their children, Matthew xviii. 25. God threatens his rebellious people, that they shall be forced to borrow, Deuteronomy xxviii. 44. (Calmet)'
      v:009:
        - 'BAR:3:9 | 9 | 9 | <i>Hear.</i> God replies. (Haydock) --- The Church has long read this has holy scripture, on the eves of Easter and Pentecost. (Worthington) --- This second part contains an instruction respecting true wisdom; which is to be found in God alone, (Calmet) and in the people to whom he is pleased to communicate it. (Haydock)'
      v:011:
        - 'BAR:3:11 | 11 | 11 | <i>Grown.</i> Houbigant, "growing." Five years had not elapsed: (Cappellus) yet they knew their captivity would be long. --- <i>Dead.</i> Some might yield to idolatry, Daniel iii. 7, 12. (Haydock) --- They were in a manner buried, (Psalm lxxxvii. 5.) and forced to dwell among people where they were exposed to many defilements, as if they had been near a dead body, Leviticus xi. 25.'
      v:013:
        - 'BAR:3:13 | 13 | 13 | <i>Peace.</i> There is none for the wicked; but only for the observers of the law. --- <i>For ever.</i> Many read, "upon the land," conformably to the Greek.'
      v:015:
        - 'BAR:3:15 | 15 | 15 | <i>Treasures?</i> How few are truly wise and virtuous! The great men of the world have missed their aim. Israel has received the law. Yet where is the fruit of it? This is developed in the sequel.'
      v:016:
        - 'BAR:3:16 | 16 | 16 | <i>Nations</i> of Assyria? &c. They esteemed themselves as lords of nature, and delighted in hunting. The beasts and birds are subject to them, Genesis i. 26., Jeremias xxvii. 6., and Daniel ii. 38. (Calmet)'
      v:018:
        - 'BAR:3:18 | 18 | 18 | <i>Unsearchable?</i> Shall they not find the fruit of their works? (Worthington)'
      v:020:
        - 'BAR:3:20 | 20 | 20 | <i>Men;</i> heirs of those conquerors, and equally in the dark. (Calmet)'
      v:022:
        - 'BAR:3:22 | 22 | 22 | <i>Theman,</i> the capital city of Edom. (Challoner) --- Eliphaz was king, Jeremias xlix. 7. --- The PhÅnicians, so famous for industry, had no idea of true wisdom, no more than the Ismaelites, &c. (Calmet)'
      v:023:
        - 'BAR:3:23 | 23 | 23 | <i>Agar,</i> the mother of the Ismaelites. (Challoner) --- <i>Merrha,</i> probably in Arabia. --- <i>Fables.</i> This may be a reproach, or a commendation. Those nations delighted in enigmatical and sententious discourses, 3 Kings x. 1. (Calmet) --- Instructors of mankind deserve praise, not those who devise false gods for lucre. (St. Augustine, City of God vi. 5., &c.) (Worthington)'
      v:024:
        - 'BAR:3:24 | 24 | 24 | <i>Possession.</i> All the world belongs to him: yet how few partake of his wisdom!'
      v:026:
        - 'BAR:3:26 | 26 | 26 | <i>Giants,</i> before and after the deluge, Genesis vi. Noe[Noah] and Israel were preferred before them.'
      v:029:
        - 'BAR:3:29 | 29 | 29 | <i>Clouds?</i> No human industry can procure this blessing. God alone is the dispenser of it, Deuteronomy xxx. 12. (Calmet) --- His grace makes the discovery easy, Matthew xi. 30. (Worthington)'
      v:032:
        - 'BAR:3:32 | 32 | 32 | <i>Evermore.</i> Literally, "in the eternal time," or so long ago; (Haydock) designed to continue, while kingdoms shall change, Ecclesiastes i. 4.'
      v:033:
        - 'BAR:3:33 | 33 | 33 | <i>Trembling.</i> The sun stops, goes back, or withdraws its light, at his command, Josue x. 12., and 4 Kings xx. 9., Matthew xxvii. 45., and Job xxxvi. 30.'
      v:034:
        - 'BAR:3:34 | 34 | 34 | <i>Watches.</i> They are like his soldiers, Judges v. 20., and Ecclesiasticus xliii. 12. (Calmet)'
      v:038:
        - "BAR:3:38 | 38 | 38 | <i>Earth,</i> &c., by the mystery of the incarnation, by means of which the son of God came visibly amongst us, and conversed with men. The prophets often speak of things to come as if they were past, to express the certainty of the event of the things foretold. (Challoner) (Calmet) --- Most of the Fathers prove Christ's divinity from this text. (Worthington) See Tertullian, contra Prax. 6.; St. Cyprian, contra Jud. ii. 5.; Eusebius, Dem. vi. 19. --- If we explain it of wisdom, it comes to the same purpose, as Christ is the <i>wisdom of God,</i> 1 Corinthians i. 30. Compare Proverbs viii. 30., Ecclesiasticus xxiv. 12., and Wisdom ix. 10., which no one ever suspected to be interpolated. (Calmet) (Preface)"
