    verses:
      v:001: 'BAR:4:1 | 1 | 1 | This is the book of the commandments of God, and the law, that is for ever: all they that keep it, shall come to life: but they that have forsaken it, to death.'
      v:002: 'BAR:4:2 | 2 | 2 | Return, O Jacob, and take hold of it, walk in the way by its brightness, in the presence of the light thereof.'
      v:003: 'BAR:4:3 | 3 | 3 | Give not thy honour to another, nor thy dignity to a strange nation.'
      v:004: 'BAR:4:4 | 4 | 4 | We are happy, O Israel: because the things that are pleasing to God are made known to us.'
      v:005: 'BAR:4:5 | 5 | 5 | Be of good comfort, O people of God, the memorial of Israel:'
      v:006: 'BAR:4:6 | 6 | 6 | You have been sold to the Gentiles, not for your destruction: but because you provoked God to wrath, you are delivered to your adversaries.'
      v:007: 'BAR:4:7 | 7 | 7 | For you have provoked him who made you, the eternal God, offering sacrifice to devils, and not to God.'
      v:008: 'BAR:4:8 | 8 | 8 | For you have forgotten God, who brought you up, and you have grieved Jerusalem, that nursed you.'
      v:009: 'BAR:4:9 | 9 | 9 | For she saw the wrath of God coming upon you, and she said: Give ear, all you that dwell near Sion, for God hath brought upon me great mourning:'
      v:010: 'BAR:4:10 | 10 | 10 | For I have seen the captivity of my people, of my sons, and my daughters, which the Eternal hath brought upon them.'
      v:011: 'BAR:4:11 | 11 | 11 | For I nourished them with joy: but I sent them away with weeping and mourning.'
      v:012: 'BAR:4:12 | 12 | 12 | Let no man rejoice over me, a widow, and desolate: I am forsaken of many for the sins of my children, because they departed from the law of God.'
      v:013: "BAR:4:13 | 13 | 13 | And they have not known his justices, nor walked by the ways of God's commandments, neither have they entered by the paths of his truth and justice."
      v:014: 'BAR:4:14 | 14 | 14 | Let them that dwell about Sion come, and remember the captivity of my sons and daughters, which the Eternal hath brought upon them.'
      v:015: 'BAR:4:15 | 15 | 15 | For he hath brought a nation upon them from afar, a wicked nation, and of a strange tongue:'
      v:016: 'BAR:4:16 | 16 | 16 | Who have neither reverenced the ancient, nor pitied children, and have carried away the beloved of the widow, and have left me all alone without children.'
      v:017: 'BAR:4:17 | 17 | 17 | But as for me, what help can I give you?'
      v:018: 'BAR:4:18 | 18 | 18 | But he that hath brought the evils upon you, he will deliver you out of the hands of your enemies.'
      v:019: 'BAR:4:19 | 19 | 19 | Go your way, my children, go your way: for I am left alone.'
      v:020: 'BAR:4:20 | 20 | 20 | I have put off the robe of peace, and have put upon me the sackcloth of supplication, and I will cry to the most High in my days.'
      v:021: 'BAR:4:21 | 21 | 21 | Be of good comfort, my children, cry to the Lord, and he will deliver you out of the hand of the princes, your enemies.'
      v:022: 'BAR:4:22 | 22 | 22 | For my hope is in the Eternal, that he will save you: and joy is come upon me from the holy One, because of the mercy which shall come to you from our everlasting Saviour.'
      v:023: 'BAR:4:23 | 23 | 23 | For I sent you forth with mourning, and weeping: but the Lord will bring you back to me with joy and gladness for ever.'
      v:024: 'BAR:4:24 | 24 | 24 | For as the neighbours of Sion have now seen your captivity from God, so shall they also shortly see your salvation from God, which shall come upon you with great honour, and everlasting glory.'
      v:025: 'BAR:4:25 | 25 | 25 | My children, suffer patiently the wrath that is come upon you: for thy enemy hath persecuted thee, but thou shalt quickly see his destruction: and thou shalt get up upon his neck.'
      v:026: 'BAR:4:26 | 26 | 26 | My delicate ones have walked rough ways, for they were taken away as a flock made a prey by the enemies.'
      v:027: 'BAR:4:27 | 27 | 27 | Be of good comfort, my children, and cry to the Lord: for you shall be remembered by him that hath led you away.'
      v:028: 'BAR:4:28 | 28 | 28 | For as it was your mind to go astray from God; so when you return again, you shall seek him ten times as much.'
      v:029: 'BAR:4:29 | 29 | 29 | For he that hath brought evils upon you, shall bring you everlasting joy again with your salvation.'
      v:030: 'BAR:4:30 | 30 | 30 | Be of good heart, O Jerusalem: for he exhorteth thee, that named thee.'
      v:031: 'BAR:4:31 | 31 | 31 | The wicked that have afflicted thee, shall perish: and they that have rejoiced at thy ruin, shall be punished.'
      v:032: 'BAR:4:32 | 32 | 32 | The cities which thy children have served, shall be punished: and she that received thy sons.'
      v:033: 'BAR:4:33 | 33 | 33 | For as she rejoiced at thy ruin, and was glad of thy fall: so shall she be grieved for her own desolation.'
      v:034: 'BAR:4:34 | 34 | 34 | And the joy of her multitude shall be cut off, and her gladness shall be turned to mourning.'
      v:035: 'BAR:4:35 | 35 | 35 | For fire shall come upon her from the Eternal, long to endure, and she shall be inhabited by devils for a great time.'
      v:036: 'BAR:4:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}Look about thee, O Jerusalem, towards the east, and behold the joy that cometh to thee from God.'
      v:037: 'BAR:4:37 | 37 | 37 | For behold thy children come, whom thou sentest away scattered, they come gathered together from the east even to the west, at the word of the holy One, rejoicing for the honour of God.'
  c:005:
    commentary:
      v:002:
        - 'BAR:5:2 | 2 | 2 | <i>Garment.</i> Hebrew, "cloak," (Sanctius) such as were worn by people under no disgrace, chap. iv. 20. Thamar had one very costly, 2 Kings xiii. 18. (Calmet) --- <i>Justice,</i> or mercy. God is bound to fulfill his gracious promises. (Worthington)'
      v:003:
        - 'BAR:5:3 | 3 | 3 | <i>His.</i> Greek, "thy." Christ, the sun of justice, would effect this, Isaias lx. 1.'
      v:004:
        - 'BAR:5:4 | 4 | 4 | <i>Piety.</i> Thus shall Jerusalem be distinguished after the captivity; but still more so when Christ shall appear, and give peace to his Church, after the ages of persecution.'
      v:005:
        - 'BAR:5:5 | 5 | 5 | <i>Arise.</i> Chap. iv. 36., and Isaias lii. 2. --- <i>God.</i> They remember his law with pleasure.'
      v:006:
        - 'BAR:5:6 | 6 | 6 | <i>Children.</i> Greek, "the throne." The return of the captives was a triumph, Isaias xlvi. 20., and xlix. 22. They had abundance of horses, &c., 1 Esdras ii. 66. Darius gave them a convoy of 1000 horsemen. (3 Esdras v. 2.) (Josephus, Antiquities xi. 4.)'
      v:007:
        - "BAR:5:7 | 7 | 7 | <i>Diligently,</i> without stumbling under the pillar of God's protection, Isaias xl. 3. (Calmet){JOIN}{BQ:2}Ad vos qua veniet, tumidi subsidite montes{JOIN}{BQ:2}Et faciles curvis vallibus este viÃ¦. (Ovid, Am. ii. 16.)"
      v:008:
        - 'BAR:5:8 | 8 | 8 | <i>Woods.</i> This is a poetical description. They shall pass through the sands of Arabia, as if they were under a delightful shade.'
