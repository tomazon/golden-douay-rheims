    verses:
      v:001: 'BAR:3:1 | 1 | 1 | And now, O Lord Almighty, the God of Israel, the soul in anguish, and the troubled spirit, crieth to thee:'
      v:002: 'BAR:3:2 | 2 | 2 | Hear, O Lord, and have mercy, for thou art a merciful God, and have pity on us: for we have sinned before thee.'
      v:003: 'BAR:3:3 | 3 | 3 | For thou remainest for ever, and shall we perish everlastingly?'
      v:004: 'BAR:3:4 | 4 | 4 | O Lord Almighty, the God of Israel, hear now the prayer of the dead of Israel, and of their children, that have sinned before thee, and have not hearkened to the voice of the Lord their God, wherefore evils have cleaved fast to us.'
      v:005: 'BAR:3:5 | 5 | 5 | Remember not the iniquities of our fathers, but think upon thy hand, and upon thy name at this time:'
      v:006: 'BAR:3:6 | 6 | 6 | For thou art the Lord our God, and we will praise thee, O Lord:'
      v:007: 'BAR:3:7 | 7 | 7 | Because for this end thou hast put thy fear in our hearts, to the intent that we should call upon thy name, and praise thee in our captivity, for we are converted from the iniquity of our fathers, who sinned before thee.'
      v:008: 'BAR:3:8 | 8 | 8 | And behold we are at this day in our captivity, whereby thou hast scattered us to be a reproach, and a curse, and an offence, according to all the iniquities of our fathers, who departed from thee, O Lord our God.'
      v:009: 'BAR:3:9 | 9 | 9 | Hear, O Israel, the commandments of life: give ear, that thou mayst learn wisdom.'
      v:010: "BAR:3:10 | 10 | 10 | How happeneth it, O Israel, that thou art in thy enemies' land?"
      v:011: 'BAR:3:11 | 11 | 11 | Thou art grown old in a strange country, thou art defiled with the dead: thou art counted with them that go down into hell.'
      v:012: 'BAR:3:12 | 12 | 12 | Thou hast forsaken the fountain of wisdom:'
      v:013: 'BAR:3:13 | 13 | 13 | For if thou hadst walked in the way of God, thou hadst surely dwelt in peace for ever.'
      v:014: 'BAR:3:14 | 14 | 14 | Learn where is wisdom, where is strength, where is understanding: that thou mayst know also where is length of days and life, where is the light of the eyes, and peace.'
      v:015: 'BAR:3:15 | 15 | 15 | Who hath found out her place? and who hath gone into her treasures?'
      v:016: 'BAR:3:16 | 16 | 16 | Where are the princes of the nations, and they that rule over the beasts that are upon the earth?'
      v:017: 'BAR:3:17 | 17 | 17 | That take their diversion with the birds of the air,'
      v:018: 'BAR:3:18 | 18 | 18 | That hoard up silver and gold, wherein men trust, and there is no end of their getting? who work in silver, and are solicitous, and their works are unsearchable.'
      v:019: 'BAR:3:19 | 19 | 19 | They are cut off, and are gone down to hell, and others are risen up in their place.'
      v:020: 'BAR:3:20 | 20 | 20 | Young men have seen the light, and dwelt upon the earth: but the way of knowledge they have not known,'
      v:021: 'BAR:3:21 | 21 | 21 | Nor have they understood the paths thereof, neither have their children received it, it is far from their face.'
      v:022: 'BAR:3:22 | 22 | 22 | It hath not been heard of in the land of Chanaan, neither hath it been seen in Theman.'
      v:023: 'BAR:3:23 | 23 | 23 | The children of Agar also, that search after the wisdom that is of the earth, the merchants of Merrha, and of Theman, and the tellers of fables, and searchers of prudence and understanding: but the way of wisdom they have not known, neither have they remembered her paths.'
      v:024: 'BAR:3:24 | 24 | 24 | O Israel, how great is the house of God, and how vast is the place of his possession!'
      v:025: 'BAR:3:25 | 25 | 25 | It is great, and hath no end: <em>it is</em> high and immense.'
      v:026: 'BAR:3:26 | 26 | 26 | There were the giants, those renowned men that were from the beginning, of great stature, expert in war.'
      v:027: 'BAR:3:27 | 27 | 27 | The Lord chose not them, neither did they find the way of knowledge: therefore did they perish.'
      v:028: 'BAR:3:28 | 28 | 28 | And because they had not wisdom, they perished through their folly.'
      v:029: 'BAR:3:29 | 29 | 29 | Who hath gone up into heaven, and taken her, and brought her down from the clouds?'
      v:030: 'BAR:3:30 | 30 | 30 | Who hath passed over the sea, and found her, and brought her preferably to chosen gold?'
      v:031: 'BAR:3:31 | 31 | 31 | There is none that is able to know her ways, nor that can search out her paths:'
      v:032: 'BAR:3:32 | 32 | 32 | But he that knoweth all things, knoweth her, and hath found her out with his understanding: he that prepared the earth for evermore, and filled it with cattle and four-footed beasts:'
      v:033: 'BAR:3:33 | 33 | 33 | He that sendeth forth light, and it goeth: and hath called it, and it obeyeth him with trembling.'
      v:034: 'BAR:3:34 | 34 | 34 | And the stars have given light in their watches, and rejoiced:'
      v:035: 'BAR:3:35 | 35 | 35 | They were called, and they said: Here we are: and with cheerfulness they have shined forth to him that made them.'
      v:036: 'BAR:3:36 | 36 | 36 | This is our God, and there shall no other be accounted of in comparison of him.'
      v:037: 'BAR:3:37 | 37 | 37 | He found out all the way of knowledge, and gave it to Jacob, his servant, and to Israel, his beloved.'
      v:038: 'BAR:3:38 | 38 | 38 | Afterwards he was seen upon earth, and conversed with men.'
  c:004:
    commentary:
      v:001:
        - 'BAR:4:1 | 1 | 1 | <i>Ever.</i> True wisdom may be found in the law. It constitutes the happiness of Israel, Deuteronomy iv. 7. Christ perfected and fulfilled it, Matthew v. 7. --- <i>Life.</i> Moses promised temporal blessings; (chap. iii. 14., and Deuteronomy xxx. 15.) yet the faithful would be rewarded eternally. (Calmet) --- Wisdom is the law of God, chap. iii. 12. (Worthington)'
      v:003:
        - 'BAR:4:3 | 3 | 3 | <i>Nation.</i> Be faithful, lest another take thy place. This Christians have done, Deuteronomy xxxii. 21. (Calmet)'
      v:005:
        - 'BAR:4:5 | 5 | 5 | <i>Memorial.</i> Greek literally, "O memorable Israel." (Haydock) --- Ye are left to support and restore the nation. This part of the letter is for their comfort.'
      v:006:
        - 'BAR:4:6 | 6 | 6 | <i>Sold,</i> like slaves, or people taken in war. (Calmet)'
      v:008:
        - 'BAR:4:8 | 8 | 8 | <i>God.</i> Literally, "Him." Greek, "the Eternal." (Haydock) --- This is taken from Deuteronomy xxxii. 15. (Calmet) --- <i>Nursed you.</i> The city is beautifully personified as a widow, ver. 12. (Haydock)'
      v:009:
        - 'BAR:4:9 | 9 | 9 | <i>Near.</i> Hebrew would be "daughters of Sion," ver. 14.'
      v:015:
        - 'BAR:4:15 | 15 | 15 | <i>Tongue.</i> So the Chaldeans are described, Deuteronomy xxviii. 49., and Isaias xxxiii. 19. (Calmet)'
      v:016:
        - "BAR:4:16 | 16 | 16 | <i>Children.</i> Greek, \"daughters.\" (Haydock) --- Many of both sexes were taken with Jechonias. (Calmet) --- Jerusalem comforts her children, and assures them of God's mercy. (Worthington)"
      v:020:
        - 'BAR:4:20 | 20 | 20 | <i>Peace:</i> the ornaments worn in my prosperity. --- <i>Sackcloth,</i> or a rough garment, used by penitents and in times of public distress.'
      v:025:
        - 'BAR:4:25 | 25 | 25 | <i>Neck.</i> Mardochai, Daniel, &c., were governors, Isaias xl. 14. These predictions were more fully verified when the Gentiles embraced the gospel. (Calmet)'
      v:028:
        - 'BAR:4:28 | 28 | 28 | <i>When.</i> Greek, "now ten times as much, being converted, seek him." (Haydock) --- The Jews became much more docile and attached to the law.'
      v:030:
        - 'BAR:4:30 | 30 | 30 | <i>Named</i> thee as his servant, spouse, (Calmet) and intimate friend.'
      v:031:
        - 'BAR:4:31 | 31 | 31 | <i>The.</i> Greek {GREEK:START Deilaioi}ÎÎ·Î¹Î»Î±Î¹Î¿Î¹{GREEK:END}. "Wretched those who have injured thee, and rejoiced in thy fall! Wretched the cities," &c. (Haydock)'
      v:032:
        - 'BAR:4:32 | 32 | 32 | <i>She;</i> Babylon. (Challoner) --- Greek, "Wretched she," &c. (Haydock) --- Babylon shall fall a prey to Cyrus.'
      v:035:
        - 'BAR:4:35 | 35 | 35 | <i>Fire</i> of war. --- <i>Devils.</i> Whether they really dwell in ruins, or the people were of that opinion, (as the common sort are still) is not clear, Jeremias l. 39., and Isaias xxxiv. 14.'
      v:037:
        - 'BAR:4:37 | 37 | 37 | <i>East</i> and <i>west.</i> From Babylon and from the islands, Isaias xi. 11., and Zacharias viii. 7.'
