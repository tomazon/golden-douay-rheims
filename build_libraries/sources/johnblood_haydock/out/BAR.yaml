    verses:
      v:000: 'BAR:6:0 | 0 | 0 | A copy {VERSE_FOOTNOTE_INDEX_REF 0}of the epistle that Jeremias sent to them that were to be led away captives into Babylon, by the king of Babylon, to declare to them according to what was commanded him by God.'
      v:001: 'BAR:6:1 | 1 | 1 | {VERSE_FOOTNOTE_INDEX_REF 0}For the sins that you have committed before God, you shall be carried away captives into Babylon by Nabuchodonosor, the king of Babylon.'
      v:002: 'BAR:6:2 | 2 | 2 | And when you are come into Babylon, you shall be there many years, and for a long time, even to seven generations; and after that I will bring you away from thence with peace.'
      v:003: 'BAR:6:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}But now, you shall see in Babylon gods of gold, and of silver, and of stone, and of wood, borne upon shoulders, causing fear to the Gentiles.'
      v:004: 'BAR:6:4 | 4 | 4 | Beware, therefore, that you imitate not the doings of others, and be afraid, and the fear of them should seize upon you.'
      v:005: 'BAR:6:5 | 5 | 5 | But when you see the multitude behind, and before, adoring them, say you in your hearts: Thou oughtest to be adored, O Lord.'
      v:006: 'BAR:6:6 | 6 | 6 | For my angel is with you: And I myself will demand an account of your souls.'
      v:007: 'BAR:6:7 | 7 | 7 | For their tongue that is polished by the craftsman, and themselves laid over with gold and silver, are false things, and they cannot speak.'
      v:008: 'BAR:6:8 | 8 | 8 | And as if it were for a maiden that loveth to go gay: so do they take gold and make them up.'
      v:009: 'BAR:6:9 | 9 | 9 | Their gods have golden crowns upon their heads: whereof the priests secretly convey away from them gold, and silver, and bestow it on themselves.'
      v:010: 'BAR:6:10 | 10 | 10 | Yea, and they give thereof to prostitutes, and they dress out harlots: and again when they receive it of the harlots, they adorn their gods.'
      v:011: 'BAR:6:11 | 11 | 11 | And these gods cannot defend themselves from the rust, and the moth.'
      v:012: 'BAR:6:12 | 12 | 12 | But when they have covered them with a purple garment, they wipe their face, because of the dust of the house, which is very much among them.'
      v:013: 'BAR:6:13 | 13 | 13 | This holdeth a sceptre as a man, as a judge of the country, but cannot put to death one that offendeth him.'
      v:014: 'BAR:6:14 | 14 | 14 | And this hath in his hand a sword, or an axe, but cannot save himself from war, or from robbers, whereby be it known to you, that they are not gods.'
      v:015: 'BAR:6:15 | 15 | 15 | Therefore, fear them not. For as a vessel that a man uses when it is broken becometh useless, even so are their gods:'
      v:016: 'BAR:6:16 | 16 | 16 | When they are placed in the house, their eyes are full of dust by the feet of them that go in.'
      v:017: 'BAR:6:17 | 17 | 17 | And as the gates are made sure on every side upon one that hath offended the king, or like a dead man carried to the grave, so do the priests secure the doors with bars and locks, lest they be stripped by thieves.'
      v:018: 'BAR:6:18 | 18 | 18 | They light candles to them, and in great number, of which they cannot see one: but they are like beams in the house.'
      v:019: 'BAR:6:19 | 19 | 19 | And they say that the creeping things which are of the earth, gnaw their hearts, while they eat them and their garments, and they feel it not.'
      v:020: BAR:6:20 | 20 | 20 | Their faces are black with the smoke that is made in the house.
      v:021: 'BAR:6:21 | 21 | 21 | Owls, and swallows, and other birds, fly upon their bodies, and upon their heads, and cats in like manner.'
      v:022: BAR:6:22 | 22 | 22 | Whereby you may know that they are no gods. Therefore fear them not.
      v:023: 'BAR:6:23 | 23 | 23 | The gold also which they have, is for shew, but except a man wipe off the rust, they will not shine: for neither when they were molten, did they feel it.'
      v:024: 'BAR:6:24 | 24 | 24 | Men buy them at a high price, whereas there is no breath in them.'
      v:025: 'BAR:6:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And having not the use of feet, they are carried upon shoulders, declaring to men how vile they are. Be they confounded also that worship them.'
      v:026: 'BAR:6:26 | 26 | 26 | Therefore if they fall to the ground, they rise not up again of themselves, nor if a man set them upright, will they stand by themselves, but their gifts shall be set before them, as to the dead.'
      v:027: 'BAR:6:27 | 27 | 27 | The things that are sacrificed to them, their priests sell and abuse: in like manner also their wives take part of them, but give nothing of it either to the sick, or to the poor.'
      v:028: 'BAR:6:28 | 28 | 28 | The child-bearing and menstruous women touch their sacrifices: knowing, therefore, by these things that they are not gods, fear them not.'
      v:029: 'BAR:6:29 | 29 | 29 | For how can they be called gods? because women set offerings before the gods of silver, and of gold, and of wood:'
      v:030: 'BAR:6:30 | 30 | 30 | And priests sit in their temples, having their garments rent, and their heads and beards shaven, and nothing upon their heads.'
      v:031: 'BAR:6:31 | 31 | 31 | And they roar and cry before their gods, as men do at the feast when one is dead.'
      v:032: 'BAR:6:32 | 32 | 32 | The priests take away their garments, and clothe their wives and their children.'
      v:033: 'BAR:6:33 | 33 | 33 | And whether it be evil that one doth unto them, or good, they are not able to recompense it: neither can they set up a king, nor put him down:'
      v:034: 'BAR:6:34 | 34 | 34 | In like manner they can neither give riches, nor requite evil. If a man make a vow to them, and perform it not: they cannot require it.'
      v:035: BAR:6:35 | 35 | 35 | They cannot deliver a man from death nor save the weak from the mighty.
      v:036: 'BAR:6:36 | 36 | 36 | They cannot restore the blind man to his sight: nor deliver a man from distress.'
      v:037: 'BAR:6:37 | 37 | 37 | They shall not pity the widow, nor do good to the fatherless.'
      v:038: 'BAR:6:38 | 38 | 38 | Their gods, of wood, and of stone, and of gold, and of silver, are like the stones that are hewn out of the mountains: and they that worship them shall be confounded.'
      v:039: 'BAR:6:39 | 39 | 39 | How then is it to be supposed, or to be said, that they are gods?'
      v:040: 'BAR:6:40 | 40 | 40 | Even the Chaldeans themselves dishonour them: who when they hear of one dumb that cannot speak, they present him to Bel, entreating him, that he may speak,'
      v:041: 'BAR:6:41 | 41 | 41 | As though they could be sensible that have no motion themselves: and they, when they shall perceive this, will leave them: for their gods themselves have no sense.'
      v:042: 'BAR:6:42 | 42 | 42 | The women also, with cords about them, sit in the ways, burning olive-stones.'
      v:043: 'BAR:6:43 | 43 | 43 | And when any one of them, drawn away by some passenger, lieth with him, she upbraideth her neighbour, that she was not thought as worthy as herself, nor her cord broken.'
      v:044: 'BAR:6:44 | 44 | 44 | But all things that are done about them, are false: how is it then to be thought, or to be said, that they are gods?'
      v:045: 'BAR:6:45 | 45 | 45 | And they are made by workmen, and by goldsmiths. They shall be nothing else but what the priests will have them to be.'
      v:046: 'BAR:6:46 | 46 | 46 | For the artificers themselves that make them, are of no long continuance. Can those things then that are made by them, be gods?'
      v:047: BAR:6:47 | 47 | 47 | But they have left false things and reproach to them that come after.
      v:048: 'BAR:6:48 | 48 | 48 | For when war cometh upon them, or evils: the priests consult with themselves, where they may hide themselves with them.'
      v:049: 'BAR:6:49 | 49 | 49 | How then can they be thought to be gods, that can neither deliver themselves from war, nor save themselves from evils?'
      v:050: "BAR:6:50 | 50 | 50 | For seeing they are but of wood, and laid over with gold, and with silver, it shall be known hereafter that they are false things, by all nations and kings: and it shall be manifest that they are no gods, but the work of men's hands, and that there is no work of God in them."
      v:051: "BAR:6:51 | 51 | 51 | Whence, therefore, is it known that they are not gods, but the work of men's hands, and no work of God is in them?"
      v:052: 'BAR:6:52 | 52 | 52 | They cannot set up a king over the land, nor give rain to men.'
      v:053: 'BAR:6:53 | 53 | 53 | They determine no causes, nor deliver countries from oppression: because they can do nothing, and are as daws between heaven and earth.'
      v:054: 'BAR:6:54 | 54 | 54 | For when fire shall fall upon the house of <i>these</i> gods of wood, and of silver, and of gold, their priests indeed will flee away, and be saved: but they themselves shall be burnt in the midst like beams.'
      v:055: 'BAR:6:55 | 55 | 55 | And they cannot withstand a king and war. How then can it be supposed, or admitted, that they are gods?'
      v:056: 'BAR:6:56 | 56 | 56 | Neither are these gods of wood, and of stone, and laid over with gold, and with silver, able to deliver themselves from thieves or robbers: they that are stronger than them,'
      v:057: 'BAR:6:57 | 57 | 57 | Shall take from them the gold, and silver, and the raiment wherewith they are clothed, and shall go their way, neither shall they help themselves.'
      v:058: 'BAR:6:58 | 58 | 58 | Therefore it is better to be a king that sheweth his power: or else a profitable vessel in the house, with which the owner thereof will be well satisfied: or a door in the house, to keep things safe that are therein, than such false gods.'
      v:059: 'BAR:6:59 | 59 | 59 | The sun, and the moon, and the stars being bright, and sent forth for profitable uses, are obedient.'
      v:060: 'BAR:6:60 | 60 | 60 | In like manner the lightning, when it breaketh forth, is easy to be seen: and after the same manner the wind bloweth in every country.'
      v:061: 'BAR:6:61 | 61 | 61 | And the clouds, when God commandeth them to go over the whole world, do that which is commanded them.'
      v:062: 'BAR:6:62 | 62 | 62 | The fire also being sent from above to consume mountains, and woods, doth as it is commanded. But these neither in shew, nor in power, are alike to any one of them.'
      v:063: 'BAR:6:63 | 63 | 63 | Wherefore it is neither to be thought, nor to be said, that they are gods: since they are neither able to judge causes, nor to do any good to men.'
      v:064: 'BAR:6:64 | 64 | 64 | Knowing, therefore, that they are not gods, fear them not.'
      v:065: 'BAR:6:65 | 65 | 65 | For neither can they curse kings, nor bless them.'
      v:066: 'BAR:6:66 | 66 | 66 | Neither do they shew signs in the heaven to the nations, nor shine as the sun, nor give light as the moon.'
      v:067: 'BAR:6:67 | 67 | 67 | Beasts are better than they, which can fly under a covert, and help themselves.'
      v:068: 'BAR:6:68 | 68 | 68 | Therefore there is no manner of appearance that they are gods: so fear them not.'
      v:069: 'BAR:6:69 | 69 | 69 | For as a scarecrow in a garden of cucumbers keepeth nothing, so are their gods of wood, and of silver, and laid over with gold.'
      v:070: 'BAR:6:70 | 70 | 70 | They are no better than a white thorn in a garden, upon which every bird sitteth. In like manner also their gods of wood, and laid over with gold, and with silver, are like to a dead body cast forth in the dark.'
      v:071: 'BAR:6:71 | 71 | 71 | By the purple also and the scarlet which are moth-eaten upon them, you shall know that they are not gods. And they themselves at last are consumed, and shall be a reproach in the country.'
      v:072: 'BAR:6:72 | 72 | 72 | Better, therefore, is the just man that hath no idols: for he shall be far from reproach.'
intro:
  - INTRODUCTION.
  - '<b>Baruch</b> was a man of noble extraction, and learned in the law, secretary and disciple to the prophet Jeremias, and a sharer in his labours and persecutions; which is the reason why the ancient Fathers have considered this book as a part of the prophecy of Jeremias, and have usually quoted it under his name. (Challoner) --- The frequent Hebrew idioms shew it to have been originally in that language. Baruch wrote by inspiration of the Holy Ghost the letter comprising the five first chapters, which he carried to the Jews from their brethren at Babylon. The martyrologies place his death, December 28. The sixth chapter contains a letter of Jeremias, to which allusion is clearly made [in] 2 Machabees ii. 2. The Church still recites the works of Baruch under the name of Jeremias. (Sab. Pent. proph. 6.) (Calmet) --- Many Fathers did so formerly, though they doubted not but Baruch was the author. See St. IrenÃ¦us, [Against Heresies] v. 35.; St. Augustine, City of God xviii. 33., &c. Others, with Origen (Prin. ii. 3.) specify the writer; and the Councils of Laodicea, Florence, and Trent, decide that it is canonical. St. Jerome alleged it not against the Jews, as they denied its authority. (Worthington) --- See Jeremias xxxii. 44. (Haydock) --- In his preface on Jeremias he testifies that "it contains many things relating to Christ and the latter times." (Worthington) --- Grotius in vain attempts to represent some parts as interpolated (chap. iii. 38., &c.; Calmet) and L. Cappellus has left some posthumous notes, which would represent the author as a stupid impostor, though he acknowledges his great learning. (Houbigant)'
