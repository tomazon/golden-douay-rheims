    verses:
      v:001: 'BAR:1:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}these are the words of the book, which Baruch, the son of Nerias, the son of Maasias, the son of Sedecias, the son of Sedei, the son of Helcias, wrote in Babylonia.'
      v:002: 'BAR:1:2 | 2 | 2 | In the fifth year, in the seventh day of the month, at the time that the Chaldeans took Jerusalem, and burnt it with fire.'
      v:003: 'BAR:1:3 | 3 | 3 | And Baruch read the words of this book in the hearing of Jechonias, the son of Joakim, king of Juda, and in the hearing of all the people that came to hear the book.'
      v:004: 'BAR:1:4 | 4 | 4 | And in the hearing of the nobles, the sons of the kings, and in the hearing of the ancients, and in the hearing of the people, from the least even to the greatest of them, that dwelt in Babylonia, by the river Sodi.'
      v:005: 'BAR:1:5 | 5 | 5 | And when they heard it they wept, and fasted, and prayed before the Lord.'
      v:006: "BAR:1:6 | 6 | 6 | And they made a collection of money, according to every man's power."
      v:007: 'BAR:1:7 | 7 | 7 | And they sent <i>it</i> to Jerusalem, to Joakim, the priest, the son of Helcias, the son of Salom, and to the priests, and to all the people, that were found with him in Jerusalem:'
      v:008: 'BAR:1:8 | 8 | 8 | At the time when he received the vessels of the temple of the Lord, which had been taken away out of the temple, to return them into the land of Juda, the tenth day of the month Sivan, the silver vessels, which Sedecias, the son of Josias, king of Juda, had made.'
      v:009: 'BAR:1:9 | 9 | 9 | After that, Nabuchodonosor, the king of Babylon, had carried away Jechonias, and the princes, and all the powerful men, and the people of the land from Jerusalem, and brought them bound to Babylon.'
      v:010: 'BAR:1:10 | 10 | 10 | And they said: Behold we have sent you money, buy with it holocausts, and frankincense, and make meat-offerings, and offerings for sin at the altar of the Lord our God:'
      v:011: 'BAR:1:11 | 11 | 11 | And pray ye for the life of Nabuchodonosor, the king of Babylon, and for the life of Baltasaar, his son, that their days may be upon earth as the days of heaven:'
      v:012: 'BAR:1:12 | 12 | 12 | And that the Lord may give us strength, and enlighten our eyes, that we may live under the shadow of Nabuchodonosor, the king of Babylon, and under the shadow of Baltasaar, his son, and may serve them many days, and may find favour in their sight.'
      v:013: 'BAR:1:13 | 13 | 13 | And pray ye for us to the Lord our God: for we have sinned against the Lord our God, and his wrath is not turned away from us even to this day.'
      v:014: 'BAR:1:14 | 14 | 14 | And read ye this book, which we have sent to you to be read in the temple of the Lord, on feasts, and proper days.'
      v:015: 'BAR:1:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And you shall say: To the Lord our God <i>belongeth</i> justice, but to us confusion of our face: as it is come to pass at this day to all Juda, and to the inhabitants of Jerusalem,'
      v:016: 'BAR:1:16 | 16 | 16 | To our kings, and to our princes, and to our priests, and to our prophets, and to our fathers.'
      v:017: 'BAR:1:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}We have sinned before the Lord our God, and have not believed him, nor put our trust in him:'
      v:018: 'BAR:1:18 | 18 | 18 | And we were not obedient to him, and we have not hearkened to the voice of the Lord our God, to walk in his commandments which he hath given us.'
      v:019: 'BAR:1:19 | 19 | 19 | From the day that he brought our fathers out of the land of Egypt, even to this day, we were disobedient to the Lord our God: and going astray we turned away from hearing his voice.'
      v:020: 'BAR:1:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And many evils have cleaved to us, and the curses which the Lord foretold by Moses, his servant: who brought our fathers out of the land of Egypt, to give us a land flowing with milk and honey, as at this day.'
      v:021: 'BAR:1:21 | 21 | 21 | And we have not hearkened to the voice of the Lord our God, according to all the words of the prophets whom he sent to us:'
      v:022: 'BAR:1:22 | 22 | 22 | And we have gone away every man after the inclinations of his own wicked heart, to serve strange gods, and to do evil in the sight of the Lord our God.'
  c:002:
    commentary:
      v:002:
        - 'BAR:2:2 | 2 | 2 | <i>Heaven.</i> After the death of Josias, the nation was exposed to the greatest misery. Its kings were imprisoned by the Egyptians, and then by the Chaldeans; and surprising changes took place, all during the space of eight or nine years.'
      v:003:
        - 'BAR:2:3 | 3 | 3 | <i>Daughter.</i> This is not mentioned in sacred history to have happened when this was written, (Calmet) except in the siege of Samaria. Some of the captives of Israel might be now at Babylon, as the places to which they had been sent were under the same king; and they confess their common transgressions and chastisements. All distinction of the kingdoms was now at an end. Some might also have been reduced to this extremity, when Joakim or Jechonias were besieged and taken. (Haydock) --- We should not know that a similar distress prevailed under Sedecias, if it had not been specified [in] Lamentations ii. 20., and iv. 10. This prayer greatly resembles that of Daniel ix. 4.'
      v:004:
        - 'BAR:2:4 | 4 | 4 | <i>Kings</i> of Egypt and Babylon, while the Ammonites, &c., derided us.'
      v:005:
        - 'BAR:2:5 | 5 | 5 | <i>Under;</i> a proverbial expression, Deuteronomy xxviii. 13.'
      v:009:
        - 'BAR:2:9 | 9 | 9 | <i>Watched,</i> to punish. When he spares, he seems to slumber, Jeremias xliv. 27. (Calmet)'
      v:012:
        - "BAR:2:12 | 12 | 12 | <i>Justices.</i> So God's law is frequently called, (Psalm cxviii.) because its observance makes us just. (Worthington)"
      v:016:
        - 'BAR:2:16 | 16 | 16 | <i>House:</i> the temple, or from heaven. (Calmet)'
      v:017:
        - "BAR:2:17 | 17 | 17 | <i>Justice,</i> &c. They that are in hell shall not give justice to God: that is, they shall not acknowledge and glorify his justice, as penitent sinners do upon earth. (Challoner) --- And all in the grave are incapable of making known God's perfections. An appeal to his glory is thus often made, Isaias xxxviii. 18., Psalm cxiii. 17., and Ecclesiasticus vii. 24."
      v:018:
        - 'BAR:2:18 | 18 | 18 | <i>Of evil</i> is not in Greek. A soul which bears grandeur with pain, like Esther, and humbles itself before God, is most graciously received. (Haydock) --- <i>Fail,</i> by fasting. Such are the dispositions required for prayer, Psalm lxviii. 3.'
      v:019:
        - 'BAR:2:19 | 19 | 19 | <i>Fathers.</i> Greek adds, "and kings." --- <i>Prayers.</i> Greek, "mercy." We boast not of our good works. (Haydock) --- Mercy may denote prayer or humiliation. Theodoret gives a better sense: (Calmet) "We trust not in the just works of our fathers, or of ourselves, to receive any pity." (Haydock)'
      v:021:
        - 'BAR:2:21 | 21 | 21 | <i>Serve,</i> as Jeremias (xxv. 9., and xxvii. 7., and xxviii. 14.) repeatedly admonished.'
      v:023:
        - 'BAR:2:23 | 23 | 23 | <i>Footstep.</i> It shall become a desert, Isaias xxxiii. 8., and Lamentations i. 4.'
      v:024:
        - 'BAR:2:24 | 24 | 24 | <i>Place.</i> The soldiers ransacked the tombs in hopes of plunder. Joakim was left unburied. This would be very afflicting to the Jews, Jeremias viii. 1., and xxii. 19., and xxxvi. 30. (Calmet)'
      v:025:
        - 'BAR:2:25 | 25 | 25 | <i>Banishment.</i> Syriac, "captivity;" (Theodoret) or "by pestilence inflicted by God:" {GREEK:START apostole}Î±ÏÎ¿ÏÏÎ¿Î»Î·{GREEK:END}. (Grotius) (Jeremias xxxii. 36.)'
      v:026:
        - 'BAR:2:26 | 26 | 26 | <i>Day.</i> Its vessels were taken away, (chap. i. 8.) and few were left to attend. (Calmet) --- Grotius answers this difficulty. (Houbigant) --- The prophet foresees the event. (Worthington)'
      v:030:
        - 'BAR:2:30 | 30 | 30 | <i>Heart,</i> and be seriously converted, (Haydock) as the prophets had foretold, Osee ii. 7., &c.'
      v:033:
        - 'BAR:2:33 | 33 | 33 | <i>Neck.</i> Literally, "back," insensible of stripes. (Calmet)'
      v:034:
        - 'BAR:2:34 | 34 | 34 | <i>Thereof.</i> Literally, "of them;" <i>eis.</i> But <i>ei</i> is more (Haydock) conformable to the Greek. (Calmet)'
      v:035:
        - 'BAR:2:35 | 35 | 35 | <i>Another.</i> Greek, "an everlasting covenant," (Haydock) by Christ, (Maldonat) prefigured by that which Nehemias renewed, 2 Esdras ix. 38. (Calmet) --- The law of Moses was in force till Christ came. His law continues unto the end. (Worthington)'
