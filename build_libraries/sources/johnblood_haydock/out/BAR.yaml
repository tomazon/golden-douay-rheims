book_title: THE PROPHECY OF BARUCH.
chapters:
  c:001:
    commentary:
      v:001:
        - 'BAR:1:1 | 1 | 1 | <i>Babylonia.</i> Septuagint, "Babylon," where Jechonias was in prison, (Haydock) now the 5th year, ver. 2. Baruch accompanied his brother Saraias, Jeremias li. 59. (Calmet) --- Cappellus supposes that the author confounded them together, which is not probable. (Houbigant)'
      v:002:
        - 'BAR:1:2 | 2 | 2 | <i>Month,</i> in which the king was taken. (Calmet) --- This was the fifth anniversary. (Haydock) --- <i>Fire:</i> but soon extinguished. (Usher) --- The taking of the city was effected at intervals, (Haydock) during eleven years, in the fifth of which this book was written. Jerusalem was at last reduced to ashes. As yet there were priests, a temple, &c., ver. 7, 14. (Worthington) (Calmet)'
      v:003:
        - 'BAR:1:3 | 3 | 3 | <i>Jechonias.</i> He was in prison, where the Jews met to hear the words of Jeremias; (li. 59., &c.; Calmet) or the king might hear the letter in private. (Houbigant)'
      v:004:
        - 'BAR:1:4 | 4 | 4 | <i>Sodi.</i> Hebrew <i>zud,</i> (Haydock) means "pride," and probably denotes the great river Euphrates. (Calmet) --- Bochart reads Sur, (Houbigant) or Sori. The city Sura was there. (Calmet)'
      v:007:
        - 'BAR:1:7 | 7 | 7 | <i>Joakim,</i> or Eliacim, high priest under Manasses, &c., Isaias xxii. 20. (Calmet) --- The text only says that he was priest, and Cappellus asserts there was no pontiff then. (Houbigant)'
      v:008:
        - 'BAR:1:8 | 8 | 8 | <i>Siven;</i> a Syriac month, corresponding with our May. (Menochius) --- <i>Vessels;</i> or, "the vessels <i>were</i> of silver." (Haydock) --- By retrenching {GREEK:START a}Î±{GREEK:END}, which, it would seem that they asked for the golden vessels. Sedecias had made silver ones to supply their place. These also might have been taken away. (Calmet) --- Baltassar had still those of gold, (Daniel v. 2.; Menochius) or at least some of them. (Haydock) --- Sedecias, now in favour, only asked for what he had made while a private man. (Houbigant)'
      v:009:
        - 'BAR:1:9 | 9 | 9 | <i>All. Cunctos</i> should be <i>vinclos,</i> according to the Greek, "prisoners." (Calmet)'
      v:010:
        - 'BAR:1:10 | 10 | 10 | <i>Meat.</i> Literally, "manna," as Septuagint express Hebrew <i>monee;</i> (Haydock) or as it is pointed, <i>mincha;</i> which properly means an "oblation" (Jeremias xvii. 26.; Menochius) of bread, wine, &c. (Calmet) --- <i>And offerings.</i> Literally, "offer." --- Greek has <i>for sin</i> before <i>frankincense.</i> (Haydock)'
      v:011:
        - "BAR:1:11 | 11 | 11 | <i>King.</i> Gratitude and duty prompted them, Jeremias xxix. 7., and 1 Timothy ii. 2. --- <i>Baltassar.</i> Evilmerodac, his elder brother, was in disgrace. (Lyranus) (Jeremias lii. 31.) (Calmet) --- <i>Heaven,</i> as long and prosperous as possible. (Haydock) --- It was a customary salutation to say, <i>O king, live for ever,</i> Daniel ii. 4., and Psalm lxxxviii. 30. (Calmet) --- Cappellus says Baltassar was not yet born. But how does he know this? It might be the title of the heir apparent, (Haydock) or of the king's sons. We need not decide in a point of such antiquity. (Houbigant)"
      v:012:
        - "BAR:1:12 | 12 | 12 | <i>Eyes,</i> putting an end to our captivity, (Badwell) or causing us to detest our sins. (Calmet) --- <i>Days.</i> This they knew was God's decree, and they submit. (Haydock) --- They prefer serving the Chaldeans before other foreign nations. (Worthington)"
      v:014:
        - 'BAR:1:14 | 14 | 14 | <i>Proper</i> festival <i>days.</i> (Calmet) --- Hebrew <i>mohed,</i> or <i>muad.</i> They were still observed (Haydock) in the temple.'
      v:020:
        - 'BAR:1:20 | 20 | 20 | <i>Curses</i> against transgressors, Leviticus xxvi., and Daniel ix. 11. (Calmet) --- <i>Day.</i> We feel the effects of sin. The land of Juda was not flourishing, though not yet laid waste. (Haydock)'
      v:022:
        - 'BAR:1:22 | 22 | 22 | <i>Serve,</i> or sacrifice unto: (Sanctius) <i>operata Deo:</i> (Tibul.) or to worship, chap. ii. 21. (Calmet)'
