    verses:
      v:001: 'BAR:5:1 | 1 | 1 | Put off, O Jerusalem, the garment of thy mourning, and affliction: and put on the beauty, and honour of that everlasting glory which thou hast from God.'
      v:002: 'BAR:5:2 | 2 | 2 | God will clothe thee with the double garment of justice, and will set a crown on thy head of everlasting honour.'
      v:003: 'BAR:5:3 | 3 | 3 | For God will shew his brightness in thee, to every one under heaven.'
      v:004: 'BAR:5:4 | 4 | 4 | For thy name shall be named to thee by God for ever: the peace of justice, and honour of piety.'
      v:005: 'BAR:5:5 | 5 | 5 | Arise, O Jerusalem, and stand on high: {VERSE_FOOTNOTE_INDEX_REF 0}and look about towards the east, and behold thy children gathered together from the rising to the setting sun, by the word of the holy One, rejoicing in the remembrance of God.'
      v:006: 'BAR:5:6 | 6 | 6 | For they went out from thee on foot, led by the enemies: but the Lord will bring them to thee, exalted with honour, as children of the kingdom.'
      v:007: 'BAR:5:7 | 7 | 7 | For God hath appointed to bring down every high mountain, and the everlasting rocks, and to fill up the valleys, to make them even with the ground: that Israel may walk diligently to the honour of God.'
      v:008: 'BAR:5:8 | 8 | 8 | Moreover, the woods, and every sweet-smelling tree, have overshadowed Israel, by the commandment of God.'
      v:009: 'BAR:5:9 | 9 | 9 | For God will bring Israel with joy in the light of his majesty, with mercy, and justice, that cometh from him.'
  c:006:
    commentary:
      v:000:
        - 'BAR:6:0 | 0 | Title | <i>A copy.</i> Septuagint place this after the Lamentations, which follow Baruch. (Haydock) --- Jeremias wrote it before the captives departed. Baruch read it to them at Babylon, and it was sent back to Jerusalem. (Worthington) --- It might be delivered to the captives at Reblatha. We have it not entire, as another circumstance respecting the ark is mentioned, 2 Machabees ii. 5. (Calmet)'
      v:002:
        - 'BAR:6:2 | 2 | 2 | <i>Seven generations;</i> that is, seventy years. (Challoner) --- A generation sometimes consisted of seven, ten, fifteen, thirty, thirty-five, fifty, or a hundred years. (Cornelius a Lapide; Menage.) --- Eighteen years of the seventy had already elapsed. (Calmet) --- <i>Seven</i> is often put for many, (Haydock) or a general number, (Worthington) because so many days form a week. (Haydock) --- Grotius substitutes {GREEK:START dekadon}Î´Î·ÎºÎ±Î´Î¿Î½{GREEK:END} for {GREEK:START geneon}Î³Î·Î½Î·Î¿Î½{GREEK:END}, "seven decads," very properly. (Houbigant)'
      v:003:
        - 'BAR:6:3 | 3 | 3 | <i>Shoulders.</i> This custom was very ancient, suggested by the avarice of the priests, who begged on such occasions. (Menander, ap. Clem. protrep.)'
      v:004:
        - BAR:6:4 | 4 | 4 | <i>Fear.</i> Worship not such things. (Haydock)
      v:006:
        - 'BAR:6:6 | 6 | 6 | <i>Angel</i> Michael, the conductor of Israel in the desert, &c., Daniel x. 13., and Exodus xxxiii. 2. (Calmet) --- He protected them also in Babylon. (Worthington)'
      v:008:
        - BAR:6:8 | 8 | 8 | <i>Gay.</i> Nothing could be more despicable. (Calmet)
      v:010:
        - 'BAR:6:10 | 10 | 10 | <i>The harlots.</i> Their hire was rejected by the Lord. But idols suffered themselves to be despoiled or adorned at pleasure. Greek, "But they will give of them even to harlots under the <i>same</i> roof, while they adorn them (idols) like men with garments, gods of gold, silver, and wood." (Haydock)'
      v:012:
        - "BAR:6:12 | 12 | 12 | <i>Them,</i> on account of the many votaries, ver. 16. Arnobius (6) ridicules such gods. (Calmet) --- Protestants adopt similar arguments against the real presence as if we believed that Christ was hurt when the sacramental species were broken or devoured by vermin. A little more boldness will prompt them to reject the divinity of Christ, who was pleased to give up his body to those who treated him shamefully. Almost every argument which is levelled against Christ's real presence in the blessed Eucharist, may be turned against the incarnation; and hence so many now become Socinians, being unwilling to submit their understanding to the mysteries of religion. To apply these texts to holy pictures, would be nugatory. See Isaias xl 18. (Haydock) --- The absurdities here specified, shew how foolish are those who serve idols or take any images to be gods. (Worthington) --- Calvin represents the pagans as adoring God under the images, as if they used them in the same light as Catholics do; which is contrary to this epistle, &c. (Tirinus)"
      v:013:
        - 'BAR:6:13 | 13 | 13 | <i>Judge,</i> or ruler. (Calmet) --- The sceptre and spear were badges of power. (Eustath.) --- Mars had a sword, Hercules a club. We know little of the idols of Babylon.'
      v:015:
        - 'BAR:6:15 | 15 | 15 | <i>Vessel;</i> armour, or any utensil. (Calmet)'
      v:018:
        - 'BAR:6:18 | 18 | 18 | <i>Candles.</i> Literally, "lamps." (Haydock) --- Some temples in Egypt were famous for their numbers. (Herodotus ii. 62.) --- The Lord prescribed them to be used. But who ever imagined that he stood in need of them to see, as the idolaters supposed their idols did?'
      v:019:
        - BAR:6:19 | 19 | 19 | <i>Hearts:</i> the wood is worm-eaten. (Calmet)
      v:024:
        - 'BAR:6:24 | 24 | 24 | <i>Price,</i> foolishly believing that they have divine power. (Worthington)'
      v:026:
        - 'BAR:6:26 | 26 | 26 | <i>Gifts.</i> The Chaldeans supposed that Bel could eat, Daniel xiv. --- <i>Dead.</i> Food was placed on the tombs. St. Augustine abolished this custom in Africa.'
      v:027:
        - 'BAR:6:27 | 27 | 27 | <i>Take.</i> Greek, "salt." They give none to the poor, for fear of their imposture being detected, though they allow even the unclean to eat, ver. 28., Leviticus xii. 2., and Deuteronomy xiv. 29.'
      v:029:
        - 'BAR:6:29 | 29 | 29 | <i>Women.</i> They make gods. (Calmet) --- <i>Qui rogat, ille facit.</i> (Martial viii. 24.)'
      v:030:
        - 'BAR:6:30 | 30 | 30 | <i>Shaven,</i> as in mourning, contrary to the custom of Israel, Leviticus xxi. 10. (Calmet) --- <i>Heads.</i> The Jewish priests wore mitres or caps.'
      v:031:
        - 'BAR:6:31 | 31 | 31 | <i>Dead,</i> even of Adonis, (Haydock) whose worship is here ridiculed. (Calmet) --- At Biblos people bewailed his death, and the next day proclaimed that he was alive. All cut off their hair, as the Egyptians do for Apis, except such as submitted to prostitute themselves to strangers. The hire they consecrated to Venus. (Lucian, Dea Syra.) --- At funerals a feast was usually made, as is still the custom in Syria, (Roger, ii. 14.) and near Bagdad. (Chardin. ii. 7.)'
      v:034:
        - 'BAR:6:34 | 34 | 34 | <i>Requite.</i> Greek, "brass," much less gold. (Haydock)'
      v:040:
        - 'BAR:6:40 | 40 | 40 | <i>Chaldeans.</i> The priests themselves despise the idols most, (Calmet) and expose them to contempt, by pretending that they work miracles. (Haydock) --- "Those who first set up representations of the gods, deprived cities of reverential awe, and increased the error," said Varro; "prudently supposing that gods might easily be contemned, when like stupid images." <i>In simulacrorum stoliditate.</i> (St. Augustine, City of God iv. 26.)'
      v:041:
        - 'BAR:6:41 | 41 | 41 | <i>They.</i> Greek, "he could perceive. And they reflecting on this, cannot <i>still</i> abandon them; for they have no sense." (Haydock) --- They are so stupid, that they will not quit such impotent idols. (Calmet)'
      v:042:
        - 'BAR:6:42 | 42 | 42 | <i>Women.</i> Aristophanes calls harlots, "corded bodies." (Eccles. Act. i.) The women of Babylon "prostituted themselves once, in honour of Venus, (Haydock. Mylitta. Calmet) sitting with crowns on their heads in the temple, till some stranger selected them, and took them from their partition, made with cords," (Haydock) to some more secret place, where they broke their bands. (Herodotus i. 199.) (Calmet) --- That some deluded women, led by various <i>desires,</i> should think thus to honour that impure deity, by an action which some modern casuists have not scrupled to rank among simple <i>venial</i> sins, cannot excite our astonishment so much, when we reflect on the tenets of the ancient Gnostics, and of Antinomians at the present day, whom J. Wesley, the late founder of the Methodists, applauded and followed even in the meridian of the gospel light! See Deuteronomy xvi. 22., and xxiii. 17. Yet these men read and perhaps distributed the Bible! --- <i>Stones.</i> Literally, "bones;" (Haydock) or the refuse of what had been crushed, ({GREEK:START pitura}ÏÎ¹ÏÏÏÎ±{GREEK:END}. Atheneus ii. 14.) to excite impure love. (Menochius) (Tirinus) --- Theocritus (Phar.) represents a witch doing the like; and Sanchez tells us, that some were taken in the fact in Spain. (Calmet) --- Fumigation, used by the Babylonians after marriage, (Herodotus i. 198.) may be insinuated. (Grotius)'
      v:045:
        - 'BAR:6:45 | 45 | 45 | <i>To be.</i> Isaias xliv. 14. Horace (i. Sat. 8) introduces Priapus thus ridiculously explaining his origin; "I was formerly an useless piece of a fig-tree; when the workman, not knowing whether to make a bench or a Priapus, chose rather that I should be a god. Hence I am a god, the greatest terror of thieves and birds." Septuagint, "they are nothing but what the workmen wish to form." (Haydock)'
      v:051:
        - 'BAR:6:51 | 51 | 51 | <i>Them.</i> Greek has simply, (Calmet) "Who then knows not that they are no gods?" (Haydock)'
      v:053:
        - BAR:6:53 | 53 | 53 | <i>Daws.</i> They have no greater influence (Calmet) than jackdaws.
      v:058:
        - 'BAR:6:58 | 58 | 58 | <i>Gods.</i> Septuagint repeat this after <i>satisfied,</i> or "will use;" and here add, "or a pillar of wood in palaces, than," &c. (Haydock)'
      v:059:
        - 'BAR:6:59 | 59 | 59 | <i>Obedient</i> to God. They were appointed to mark out the seasons, &c., (Genesis i. 14.) and if any creature were worthy of adoration, they would. (Calmet) --- The Babylonians adored them as well as statues, and therefore their proper destination is specified here and by Moses.'
      v:069:
        - 'BAR:6:69 | 69 | 69 | <i>Scarecrow.</i> Priapus answered this glorious purpose, ver. 45. (Haydock) --- When birds become accustomed to such things, they mind them not. (Calmet)'
      v:071:
        - 'BAR:6:71 | 71 | 71 | <i>Scarlet.</i> Greek, "marble" coloured wood. Grotius would substitute {GREEK:START margarou}Î¼Î±ÏÎ³Î±ÏÎ¿Ï{GREEK:END}, "a pearl," which decays through age. (Calmet) --- Greek also, "From the purple, which also shines upon them rotting, you shall," &c. {GREEK:START Marmarou}ÎÎ±ÏÎ¼Î±ÏÎ¿Ï{GREEK:END} means, "of marble or shining."'
      v:072:
        - 'BAR:6:72 | 72 | 72 | <i>Reproach,</i> provided he also avoid the idols of the mind and of the heart. (Haydock)'
