chapters:
  c:001:
    commentary:
      v:001:
        - "TOB:1:1 | 1 | 1 | <i>Tobias,</i> \"good God,\" (Tirinus) is styled Tobis, by the ancient Latin version and St. Ambrose, and Tobit by the Greek and Syriac. These copies and the Hebrew give a genealogy which does not agree. (Calmet) --- Grabe's edition, \"The book of the words (or transactions) of Tobit, Son of Tobiel, son of Ananiel, son of Adouel, (manuscript has Nave) son of Galael, (manuscript, Gamael) of the seed of Asiel, of the tribe of Nephthali, (<b>2</b>) who was made captive in the days of Enemessar, king of the Assyrians, from Thisbe, (manuscript, Thibe) which is on the right properly (manuscript, of Kudis; Haydock) or Cades, capital (Calmet) of Nephthali in Galilee, above Aser. I, Tobit, walked in the ways of truth and of justice all the days of my life.\" (Haydock) --- Nehemias and the prophets frequently speak of themselves in the first person. The truth of the history is the same. (Du Hamel) --- <i>Beyond,</i> or behind; (<i>post;</i> Haydock) as the Hebrews speak with reference to a man turned towards the east. Hence this <i>way</i> would be on the west, and <i>Sephet</i> on the north."
      v:002:
        - 'TOB:1:2 | 2 | 2 | <i>Salmanasar.</i> When Osee was conquered, in the year of the world 3283. See 4 Kings xvii. 6. --- <i>Truth.</i> His constancy in the observance of the true religion was so much the more wonderful, as he was rich, and lived among the wicked. (Calmet)'
      v:003:
        - 'TOB:1:3 | 3 | 3 | <i>Kindred.</i> Greek adds, "who went along with me....to Ninive."'
      v:004:
        - 'TOB:1:4 | 4 | 4 | <i>Younger.</i> "Very young," (Haydock) or the youngest of those who administered their own affairs. The parents of Tobias were deceased. (Calmet) --- Greek, "when I was young in my country, in the land of Israel, all the tribe," &c.'
      v:005:
        - 'TOB:1:5 | 5 | 5 | <i>All,</i> or the greatest part; (Haydock) for some still feared God; (chap. ii. 2.; Worthington) and the Greek of chap. v. 14 or 19 informs us that Ananias and Jonathan accompanied Tobias. (Haydock) --- Greek is more diffuse. (Calmet) --- (<b>4</b>) "All the tribe of Nephthali, of my father, departed from the house of Jerusalem, which city had been chosen from all the tribes of Israel, for all the tribes to offer sacrifice; and the temple of the tabernacle of the most High was sanctified, and was built for ever; (<b>5</b>) and all the tribes, apostatizing together, sacrificed to Baal, to the heifer; (Comp. ed., to the power of Baal) and the house of Nephthali, of my father, <i>likewise.</i> (<b>6</b>) And I alone went frequently to Jerusalem, at the feasts" (Haydock) of the Passover, &e. (Menochius) --- The other versions are nearly similar. (Calmet) --- But we cannot specify all these variations. (Haydock) --- The number has induced some to conclude, not improbably, that there were two originals; (Tirinus) the Syriac by the elder, and the Chaldee by the younger Tobias. (Justiniani.) --- But this is destitute of proof. (Calmet)'
      v:007:
        - "TOB:1:7 | 7 | 7 | <i>Strangers.</i> See Deuteronomy xiv. 28., (Menochius) Leviticus xxvii. 30. (Calmet) --- Greek, \"And the third I gave to whom it belonged, as Debbora, my father's mother, ordered me, as I was left an orphan by my father; (<b>9</b>) and when I was,\" &c. (Haydock)"
      v:009:
        - 'TOB:1:9 | 9 | 9 | <i>Man.</i> The Jews married young: but the time was not fixed. (Calmet) --- <i>After.</i> Greek, "Tobias." They always style the father Tobit. (Haydock)'
      v:011:
        - 'TOB:1:11 | 11 | 11 | <i>Ninive,</i> called Ninus by Pliny, &c. (Menochius) --- It was so large, as easily to receive a whole <i>tribe,</i> which was sold for slaves. (Calmet)'
      v:012:
        - 'TOB:1:12 | 12 | 12 | <i>Meats,</i> such as had been immolated to idols, (Menochius) or were forbidden to the Jews. (Calmet)'
      v:014:
        - 'TOB:1:14 | 14 | 14 | <i>And he.</i> Greek, "I was his marketter," (Haydock) to provide provisions for the palace. "He set me over all he had, till the day of his death." (Munster.) --- But this Hebrew author has probably exaggerated the matter, to make Tobias appear as great as he could. These editions add no more, continuing, (<b>15</b>) "And I went into Media, and I deposited with Gabael, or Gabelus," &c.'
      v:016:
        - 'TOB:1:16 | 16 | 16 | <i>Rages</i> means "rupture," by frequent earthquakes, and was (Menochius; Calmet) the residence of the Parthian kings, in spring, (Athen. xii. 2.) in the mountain, separating their country from Media. --- <i>Honoured</i> for his salary. (Calmet)'
      v:017:
        - 'TOB:1:17 | 17 | 17 | <i>Money.</i> People might formerly make use of what was merely deposited in their hands. (Ulpian.) --- The old Latin version has, "I committed <i>to him</i> ten talents in gold."'
      v:018:
        - 'TOB:1:18 | 18 | 18 | <i>Time.</i> Salmanasar reigned fourteen years; seven after the captivity, which to people in distress would appear <i>long.</i> (Calmet) --- Greek, "And after Enemessar was dead, Sennacherib, his son, reigned in his stead; and his ways ceased, (or his high roads were stopped) and I could no longer go into Media." (Haydock) --- We find nothing in history to confirm this stoppage: (Calmet) but it might be in consequence of the wars. (Houbigant) See the preface. (Haydock) --- <i>Israel.</i> This hatred was augmented, after the unfortunate expedition into Palestine. (Calmet) (Menochius) (4 Kings xix. 35.)'
      v:019:
        - 'TOB:1:19 | 19 | 19 | <i>Goods,</i> under Sennacherib; though he was now deprived of his place. (Calmet) --- Greek, Syriac, and Hebrew insinuate, that this happened under his predecessor. (Haydock)'
      v:020:
        - 'TOB:1:20 | 20 | 20 | <i>Slain,</i> by order or connivance of Sennacherib. (Menochius) --- Tobias buried the dead, out of charity, and the belief of a future resurrection. Hence arises the respect for tombs and the relics of the saints. (Calmet) --- The pagans imagined that the souls could not rest till their bodies were interred. (Homer, Virgil vii., &c.) (Calmet)'
      v:023:
        - 'TOB:1:23 | 23 | 23 | <i>Loved him,</i> even of the Assyrians. The Jews were not able to afford him shelter. (Menochius)'
      v:024:
        - 'TOB:1:24 | 24 | 24 | <i>Forty.</i> Arabic, twenty-five; Greek and Syriac, fifty; other Greek copies, fifty-five days. Fagius says Tobias was hidden nineteen days. It seems, therefore, we should date these forty-five days from the return of Sennacherib. --- <i>Sons.</i> See 4 Kings xix. 37., and Isaias xxxvii. 38. (Calmet) --- Greek adds, "and they fled to the mountains of Ararat, and Sacherdoc, (our Assaraddon) his son, reigned in his stead; and he appointed Achiachar Anael, the son of my brother, over all the accounts of his kingdom, and over all his government. And Achiachar petitioned for me; and I came to Ninive. But Achiachar was cup-bearer, (Alexandrian manuscript, receiver of wine) and keeper of the ring, and governor and keeper of accounts; and Sacherdonosos gave him the second place. But he was my nephew. And when I returned to my house, and my wife Anna, and my son Tobias, were restored to me, at the feast of Pentecost," &c. (Haydock) --- This seems contrary to ver. 23. Yet the Hebrew copies agree in this particular, and mention the dignity of Akikar. But we may judge what credit these additions deserve. (Calmet) --- They merit some attention, as they may be original. See Preface. (Haydock)'
