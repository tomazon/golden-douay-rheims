    verses:
      v:001: 'TOB:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Tobias, the elder, opening his mouth, blessed the Lord, and said: Thou art great, O Lord, for ever, and thy kingdom is unto all ages:'
      v:002: 'TOB:13:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For thou scourgest, and thou savest: thou leadest down to hell, and bringest up again: and there is none that can escape thy hand.'
