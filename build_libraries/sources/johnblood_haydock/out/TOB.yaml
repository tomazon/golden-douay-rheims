    verses:
      v:001: 'TOB:10:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}as Tobias made longer stay upon occasion of the marriage, Tobias, his father, was solicitous, saying: Why, thinkest thou, doth my son tarry, or why is he detained there?'
      v:002: 'TOB:10:2 | 2 | 2 | Is Gabelus dead, thinkest thou, and no man will pay him the money?'
      v:003: 'TOB:10:3 | 3 | 3 | And he began to be exceedingly sad, both he and Anna, his wife, with him: and they began both to weep together: because their son did not return to them on the day appointed.'
      v:004: 'TOB:10:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}But his mother wept and was quite disconsolate, and said: Woe, woe is me, my son, why did we send thee to go to a strange country, the light of our eyes, the staff of our old age, the comfort of our life, the hope of our posterity?'
      v:005: 'TOB:10:5 | 5 | 5 | We, having all things together in thee alone, ought not to have let thee go from us.'
      v:006: 'TOB:10:6 | 6 | 6 | And Tobias said to her: Hold thy peace, and be not troubled, our son is safe: that man with whom we sent him, is very trusty.'
      v:007: 'TOB:10:7 | 7 | 7 | But she could by no means be comforted, but daily running out, looked round about, and went into all the ways by which there seemed any hope he might return, that she might, if possible, see him coming afar off.'
      v:008: 'TOB:10:8 | 8 | 8 | But Raguel said to his son-in-law: Stay here, and I will send a messenger to Tobias, thy father, that thou art in health.'
      v:009: 'TOB:10:9 | 9 | 9 | And Tobias said to him: I know that my father and mother now count the days, and their spirit is grievously afflicted within them.'
      v:010: 'TOB:10:10 | 10 | 10 | And when Raguel had pressed Tobias with many words, and he by no means would hearken to him, he delivered Sara unto him, and half of all his substance in men-servants, and women-servants, in cattle, in camels, and in kine, and in much money, and sent him away safe and joyful from him,'
      v:011: 'TOB:10:11 | 11 | 11 | Saying: The holy angel of the Lord be with you in your journey, and bring you through safe, and that you may find all things well about your parents, and my eyes see your children before I die.'
      v:012: 'TOB:10:12 | 12 | 12 | And the parents taking their daughter, kissed her, and let her go:'
      v:013: 'TOB:10:13 | 13 | 13 | Admonishing her to honour her father and mother-in-law, to love her husband, to take care of the family, to govern the house, and to behave herself irreprehensibly.'
  c:011:
    commentary:
      v:001:
        - 'TOB:11:1 | 1 | 1 | <i>Charan.</i> Not the residence of Abraham, Genesis xii. 4. Syriac reads, "Bazri," or "Carrac." Old Vulgate, <i>ibat Caracha, quæ est civitas in Ninive.</i> Arrian places Carcha in Assyria, and Ptolemy mentions a Characa in Susiana. --- <i>Midway.</i> At this rate, the distance from Ninive to Ecbatana would be 22 days’ journey. But it is not half so much for a man travelling expeditiously. (Calmet) --- Tobias had much luggage. Leaving it with his wife, (Haydock) he went from this city to Ninive in three or four days, ver. 18. (Calmet) --- Greek, "And he travelled on till he came near to Ninive. And Raphael said," &c.'
      v:003:
        - 'TOB:11:3 | 3 | 3 | <i>If.</i> Greek, "Let us go quickly before thy wife, and prepare the house." (Haydock) --- This would be necessary, for the reception of so many goods, as well as to relieve the anxiety (Calmet) of the aged parents, and prevent surprise.'
      v:004:
        - 'TOB:11:4 | 4 | 4 | <i>And.</i> Greek, "Take now in <i>thy</i> hand the gall of the fish. And they went on. And the dog followed close up to them; (Haydock; Syriac, "ran before them." Calmet) and Anna."'
      v:006:
        - 'TOB:11:6 | 6 | 6 | <i>Cometh.</i> Greek adds, "and the man who went with him."'
      v:007:
        - 'TOB:11:7 | 7 | 7 | <i>To.</i> Greek, "I know, Tobias, that thy father will open his eyes. Anoint, therefore, the gall upon his eyes, and feeling the smart, he will rub and remove the white specks, and shall see thee." (Haydock) --- <i>God.</i> This laudable custom was observed by the ancient solitaries, and prescribed by the rule of St. Benedict, chap. 53.'
      v:009:
        - 'TOB:11:9 | 9 | 9 | <i>The dog,</i> &c. This may seem a very minute circumstance to be recorded in sacred history; but, as we learn from our Saviour, (St. Matthew v. 18) there are <i>iotas</i> and <i>tittles</i> in the word of God, that is to say, things that appear minute, but which have indeed a deep mysterious meaning in them. (Challoner) --- (Ven. Bede; St. Jerome in Isaias lvi. 8.; St. Augustine, contra Faust. xxii. 56.; Worthington) --- The other versions relate this event, ver. 4.'
      v:010:
        - 'TOB:11:10 | 10 | 10 | <i>And.</i> After ver. 7., Greek adds, "and Anna running before, fell upon the neck of her son, and said to him, I have beheld thee, son; henceforth I may die. And they both wept. And Tobit went out towards the door, and he stumbled. But his son ran up to him, and took hold of his father, and spread the gall upon his father’s eyes, saying, Have confidence, father. But as soon as they began to smart, he rubbed his eyes, and the white specks came off like skins from the corners: and beholding his son, he fell upon his neck, and wept. Then he said," ver. 17. (Haydock)'
      v:014:
        - 'TOB:11:14 | 14 | 14 | <i>Hour.</i> This is not in the other versions. (Calmet) --- It would intimate that the operation was natural. (Menochius) --- Yet some think that the cure was too instantaneous; (Drusius) or that the miracle consisted in the revelation of a remedy, till then unknown. (Serarius) --- The effect seems to have been of the same nature as that produced by the heart, &c., chap. vi. 8. (Worthington; Calmet) --- Estius believes that the optic nerve was entirely burnt. If the external coat of the eyes was only covered with a sort of skin, it might be removed by the gall of several fishes. (Calmet) --- <i>Callionymi fel cicatrices sanat & carnes oculorum supervacuas consumit.</i> (Pliny, [Natural History?] xxxii 4. (Menochius)'
      v:017:
        - 'TOB:11:17 | 17 | 17 | <i>Lord.</i> Greek, "Blessed be God, and blessed be thy name for ever, and blessed be all thy holy angels; because thou hast scourged, and hast shewn mercy, and," &c.'
      v:018:
        - 'TOB:11:18 | 18 | 18 | <i>Days.</i> Or perhaps hours; (Haydock) as the other versions intimate that Sara arrived the same day. (Calmet) --- Greek, "And his son entered, rejoicing, and related to his father the great things which had taken place in Media. And Tobit went out to meet his daughter-in-law, rejoicing, and blessing God, to the gate of Ninive. And those who saw him walking were astonished, because he saw. And Tobit confessed before them that God had taken pity on him. And as Tobit approached to Sarra, his daughter-in-law, he blessed her, saying, Mayst thou come with safety, daughter. Blessed be God, who has brought <i>thee</i> to us, and blessed be thy father and thy mother. And there was joy among all his brethren at Ninive. And," ver. 20. (Haydock)'
      v:020:
        - "TOB:11:20 | 20 | 20 | <i>Achior.</i> Greek, \"Achiachar,\" mentioned [in] chap. i. 24. This text insinuates that he was also styled Anael (Haydock) and Nasbas, and was the nephew of Tobit. (Grotius) (Calmet) --- Greek, \"And there came Achiachar, and Nasbas, his brother's son, and the wedding of Tobias was kept in joy for seven days.\" (Haydock)"
      v:021:
        - 'TOB:11:21 | 21 | 21 | <i>Joy.</i> Old Vulgate adds, "and many presents were made to him."'
