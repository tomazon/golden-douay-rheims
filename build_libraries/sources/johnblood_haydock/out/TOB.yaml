    verses:
      v:001: 'TOB:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Tobias went forward, and the dog followed him, and he lodged the first night by the river of Tigris.'
      v:002: 'TOB:6:2 | 2 | 2 | And he went out to wash his feet, and behold a monstrous fish came up to devour him.'
      v:003: 'TOB:6:3 | 3 | 3 | And Tobias being afraid of him, cried out with a loud voice, saying: Sir, he cometh upon me.'
      v:004: 'TOB:6:4 | 4 | 4 | And the angel said to him: Take him by the gill, and draw him to thee. And when he had done so, he drew him out upon the land, and he began to pant before his feet.'
      v:005: 'TOB:6:5 | 5 | 5 | Then the angel said to him: Take out the entrails of this fish, and lay up his heart, and his gall, and his liver, for thee: for these are necessary for useful medicines.'
      v:006: 'TOB:6:6 | 6 | 6 | And when he had done so, he roasted the flesh thereof, and they took it with them in the way: the rest they salted, as much as might serve them, till they came to Rages, the city of the Medes.'
      v:007: 'TOB:6:7 | 7 | 7 | Then Tobias asked the angel, and said to him: I beseech thee, brother Azarias, tell me what remedies are these things good for, which thou hast bid me keep of the fish?'
      v:008: 'TOB:6:8 | 8 | 8 | And the angel, answering, said to him: If thou put a little piece of its heart upon coals, the smoke thereof driveth away all kind of devils, either from man or from woman, so that they come no more to them.'
      v:009: 'TOB:6:9 | 9 | 9 | And the gall is good for anointing the eyes, in which there is a white speck, and they shall be cured.'
      v:010: 'TOB:6:10 | 10 | 10 | And Tobias said to him: Where wilt thou that we lodge?'
      v:011: 'TOB:6:11 | 11 | 11 | And the angel answering, said: Here is one whose name is Raguel, a near kinsman of thy tribe, and he hath a daughter named Sara, but he hath no son nor any other daughter beside her.'
      v:012: 'TOB:6:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}All his substance is due to thee, and thou must take her to wife.'
      v:013: 'TOB:6:13 | 13 | 13 | Ask her, therefore, of her father, and he will give her thee to wife.'
      v:014: 'TOB:6:14 | 14 | 14 | Then Tobias answered, and said: I hear that she hath been given to seven husbands, and they all died: moreover, I have heard, that a devil killed them.'
      v:015: 'TOB:6:15 | 15 | 15 | Now I am afraid, lest the same thing should happen to me also: and whereas I am the only child of my parents, I should bring down their old age with sorrow to hell.'
      v:016: 'TOB:6:16 | 16 | 16 | Then the angel, Raphael, said to him: Hear me, and I will shew thee who they are, over whom the devil can prevail.'
      v:017: 'TOB:6:17 | 17 | 17 | For they who in such manner receive matrimony, as to shut out God from themselves, and from their mind, and to give themselves to their lust, as the horse and mule, which have not understanding, over them the devil hath power.'
      v:018: 'TOB:6:18 | 18 | 18 | But thou, when thou shalt take her, go into the chamber, and for three days keep thyself continent from her, and give thyself to nothing else but to prayers with her.'
      v:019: 'TOB:6:19 | 19 | 19 | And on that night lay the liver of the fish on the fire, and the devil shall be driven away.'
      v:020: TOB:6:20 | 20 | 20 | But the second night thou shalt be admitted into the society of the holy patriarchs.
      v:021: 'TOB:6:21 | 21 | 21 | And the third night thou shalt obtain a blessing, that sound children may be born of you.'
      v:022: 'TOB:6:22 | 22 | 22 | And when the third night is past, thou shalt take the virgin, with the fear of the Lord, moved rather for love of children than for lust, that in the seed of Abraham thou mayst obtain a blessing in children.'
  c:007:
    commentary:
      v:001:
        - 'TOB:7:1 | 1 | 1 | <i>Joy;</i> though as yet he only took them for Israelites. (Menochius) --- Greek, "And they came to the house of Raguel. But Sara met them, and saluted them, as they did her, and she introduced them into the house."'
      v:002:
        - 'TOB:7:2 | 2 | 2 | <i>Anna.</i> Greek and Hebrew, <i>Edna,</i> "pleasure." --- <i>Cousin.</i> Greek adds, "Tobit." (Haydock) --- It is not certain that they were cousin-germans. (Calmet)'
      v:005:
        - 'TOB:7:5 | 5 | 5 | <i>My.</i> Greek, "our brother. But they replied: We know him. And he said: Is he well? But they answered: He is both alive and in health. And Tobias said; He is my father."'
      v:007:
        - 'TOB:7:7 | 7 | 7 | <i>Went.</i> Greek, "leaped up." --- <i>A.</i> Greek, "my good....man. And hearing that Tobit had lost his sight, he was grieved, and wept."'
      v:009:
        - 'TOB:7:9 | 9 | 9 | <i>After.</i> Greek, "and they gave them a cordial reception. And they slew (sacrificed) a ram of the flock, and placed much food before them," (Haydock) to shew their regard, Genesis xviii. 6. (Calmet) --- "But Tobias said, to Raphael: Brother Azarias, mention what thou saidst to me on the road, and let the affair come to perfection. And he explained the matter to Raguel. And Raguel said: Eat and drink, and be merry. It behoveth thee to have my child. Yet I will lay the truth before thee. I gave my child to seven husbands, and when they entered in to her, they died the very night. For the present, therefore, be merry. And Tobias said: I will taste nothing here, till you produce and place <i>her</i> before me. And Raguel said: Take care of her henceforth, according to judgment: (Haydock; or the law.; Calmet) you are brother and sister. May then the merciful God grant you the greatest prosperity. And he called Sara, his daughter, and she came to her father: then taking her by the hand, he gave her," ver. 15. (Haydock) --- St. Ambrose (Off. iii. 14.) reads in the same manner, (Calmet) and commends the candour of Raguel in disclosing the truth, though it might have prevented his daughter from marrying; (Worthington) a case where people allow themselves (Calmet) too much liberty, in concealing defects. (Haydock)'
      v:014:
        - 'TOB:7:14 | 14 | 14 | <i>Moses.</i> It was not so much in force during the captivity, particularly as Raguel had only moveables; and therefore the seven former husbands had not been near relations. (Menochius) --- It was a disgrace to refuse marrying a relation, who was an heiress, Numbers xxxvi. 6., and Ruth iv. 6. (Calmet)'
      v:015:
        - 'TOB:7:15 | 15 | 15 | <i>Hand.</i> This was the mode of confirming agreements, in Media. (Alex. Genial v. 3.) --- The custom prevailed in marriages, (Lamentations v. 6., and Isaiah. lxii. 8.) as it does still among Christians. --- <i>It.</i> Greek, "her for a wife to Tobias, and said: Behold: take care of her according to the law of Moses, and go to thy father. And he blessed them. And he called Edna, his wife, and taking a book, wrote a note, (Haydock; or contract.; Calmet) and sealed it, and they began to eat." (Haydock) --- It was almost universally the custom to have such writings, particularly where polygamy prevailed. The wives of lower condition were taken without formality. (Calmet)'
      v:018:
        - 'TOB:7:18 | 18 | 18 | <i>Chamber.</i> Different from that where they kept the feast, and perhaps (Haydock) not the same with the nuptial chamber, which had been so unfortunate, in order that Sara might not be so much alarmed. (Calmet)'
      v:019:
        - 'TOB:7:19 | 19 | 19 | <i>Wept,</i> at the recollection of what had happened. (Menochius)'
      v:020:
        - 'TOB:7:20 | 20 | 20 | <i>And she.</i> Greek adds, "received the tears of her daughter; and said, have confidence, child." --- <i>For the.</i> Greek, "instead of this sorrow, have a good heart, daughter." (Haydock)'
