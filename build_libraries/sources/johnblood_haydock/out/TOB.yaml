    verses:
      v:001: 'TOB:1:1 | 1 | 1 | Tobias, of the tribe and city of Nephthali, (which is in the upper parts of Galilee, above Naason, beyond the way that leadeth to the west, having on the right hand the city of Sephet)'
      v:002: 'TOB:1:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}When he was made captive in the days of Salmanasar, king of the Assyrians, even in his captivity, forsook not the way of truth,'
      v:003: 'TOB:1:3 | 3 | 3 | But every day gave all he could get to his brethren, his fellow-captives, that were of his kindred.'
      v:004: 'TOB:1:4 | 4 | 4 | And when he was younger than any of the tribe of Nephthali, yet did he no childish thing in his work.'
      v:005: 'TOB:1:5 | 5 | 5 | Moreover, when all went to the golden calves, {VERSE_FOOTNOTE_INDEX_REF 0}which Jeroboam, king of Israel, had made, he alone fled the company of all,'
      v:006: 'TOB:1:6 | 6 | 6 | And went to Jerusalem, to the temple of the Lord, and there adored the Lord God of Israel, offering faithfully all his first-fruits, and his tithes.'
      v:007: 'TOB:1:7 | 7 | 7 | So that in the third year he gave all his tithes to the proselytes, and strangers.'
      v:008: 'TOB:1:8 | 8 | 8 | These, and such like things did he observed when but a boy, according to the law of God.'
      v:009: 'TOB:1:9 | 9 | 9 | But when he was a man, he took to wife, Anna, of his own tribe, and had a son by her, whom he called after his own name,'
      v:010: 'TOB:1:10 | 10 | 10 | And from his infancy he taught him to fear God, and to abstain from all sin.'
      v:011: 'TOB:1:11 | 11 | 11 | And when, by the captivity, he, with his wife, and his son, and all his tribe, was come to the city of Ninive,'
      v:012: 'TOB:1:12 | 12 | 12 | (When all ate of the meats of the Gentiles) he kept his soul, and never was defiled with their meats.'
      v:013: 'TOB:1:13 | 13 | 13 | And because he was mindful of the Lord with all his heart, God gave him favour in the sight of Salmanasar, the king.'
      v:014: 'TOB:1:14 | 14 | 14 | And he gave him leave to go whithersoever he would, with liberty to do whatever he had a mind.'
      v:015: 'TOB:1:15 | 15 | 15 | He, therefore, went to all that were in captivity, and gave them wholesome admonitions.'
      v:016: 'TOB:1:16 | 16 | 16 | And when he was come to Rages, a city of the Medes, and had ten talents of silver of that with which he had been honoured by the king:'
      v:017: 'TOB:1:17 | 17 | 17 | And when amongst a great multitude of his kindred, he saw Gabelus in want, who was one of his tribe, taking a note of his hand, he gave him the aforesaid sum of money.'
      v:018: 'TOB:1:18 | 18 | 18 | But after a long time, Salmanasar, the king, being dead, {VERSE_FOOTNOTE_INDEX_REF 0}when Sennacherib, his son, who reigned in his place, had a hatred for the children of Israel:'
      v:019: 'TOB:1:19 | 19 | 19 | Tobias daily went among all his kindren, and comforted them, and distributed to every one as he was able, out of his goods:'
      v:020: 'TOB:1:20 | 20 | 20 | He fed the hungry, and gave clothes to the naked, and was careful to bury the dead, and they that were slain.'
      v:021: 'TOB:1:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And when {VERSE_FOOTNOTE_INDEX_REF 1}king Sennacherib was come back, fleeing from Judea, by reason of the slaughter that God had made about him for his blasphemy, and being angry, slew many of the children of Israel, Tobias buried their bodies.'
      v:022: 'TOB:1:22 | 22 | 22 | But when it was told the king, he commanded him to be slain, and took away all his substance.'
      v:023: 'TOB:1:23 | 23 | 23 | But Tobias fleeing naked away with his son, and with his wife, lay concealed; for many loved him.'
      v:024: 'TOB:1:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But after forty-five days, the king was killed by his own sons.'
      v:025: 'TOB:1:25 | 25 | 25 | And Tobias returned to his house, and all his substance was restored to him.'
  c:002:
    commentary:
      v:001:
        - 'TOB:2:1 | 1 | 1 | <i>House.</i> The law authorized such feasts, Deuteronomy xii. 12, and xiv. 28. Tobias complied with it, by inviting also the poor servants of God. Greek, "I lay down to eat." This custom prevailed in the East. (Calmet)'
      v:002:
        - 'TOB:2:2 | 2 | 2 | <i>Tribe.</i> Greek, "brethren indigent, and who remembers God." (Haydock) --- All had not given way to idolatry. (Worthington)'
      v:003:
        - 'TOB:2:3 | 3 | 3 | <i>Street.</i> Asarhaddon did not protect the Israelites, which renders the elevation of Akikar to the highest dignities suspicious. (Calmet) --- But the king and his minister might not be able to prevent all murders. (Haydock) --- <i>Fasting.</i> The ancients seldom eat anything before noon. Greek, "Before I had tasted, I leaped up and took him to a house, till the sun should be set," (Haydock) to prevent any danger from the Assyrians. (Menochius) --- lf he did not employ another, he must have eaten alone, being rendered unclean. This seems to have been the case; and hence he did not enter his own house, but lay down by the wall. (Calmet) --- Greek and Hebrew mention, that he washed himself before he eat. (Haydock)'
      v:009:
        - 'TOB:2:9 | 9 | 9 | <i>But.</i> This version is not in Greek or Hebrew. (Calmet) --- True zeal is not repressed by fear, as charity expels it, 1 John iv. (Worthington)'
      v:010:
        - 'TOB:2:10 | 10 | 10 | <i>Now.</i> Greek, "And that very night I was." --- <i>He came.</i> Greek, "I lay myself down, being defiled, beside the wall of the court, and my face was uncovered." (Haydock) --- The touching the dead rendered a person unclean, Numbers xix. 11.'
      v:011:
        - "TOB:2:11 | 11 | 11 | <i>Swallow's.</i> Greek denotes \"sparrows,\" or any other small birds: {GREEK:START strouthia}στρουθια{GREEK:END}. (Serarius) --- <i>Eyes.</i> Greek observes that they were \"opened.\" Hebrew, \"by chance.\" Yet \"hares, and many men, sleep with their eyes open,\" (Pliny [Natural History?] xi. 37.) as was here the case. (St. Athanasius, Synops.) --- lf not, the dung might insinuate itself by rubbing. It is extremely caustic. (Vales. 42.; Aldrov.17.; &c.) --- The blindness of Tobias was only a suspension of sight. (Calmet) --- <i>Blind.</i> Greek, \"white <i>specks or skins</i> came upon my eyes, and I went to the physicians, but they afforded me no relief. But Achiachar fed me (Haydock) till I (or he) went to Elymais;\" Hebrew of Fagius, \"into Germany.\" (Calmet) --- <i>Almniim.</i> (Haydock)"
      v:012:
        - 'TOB:2:12 | 12 | 12 | <i>Now.</i> This is omitted in Greek and Hebrew as far as ver. 19. St. Ambrose says beautifully, that Tobias "was more grieved that he could yield no assistance <i>to others,</i> than for the loss of his sight."'
      v:015:
        - "TOB:2:15 | 15 | 15 | <i>Kings.</i> So Job's three friends are here called, because they were princes in their respective territories, (Challoner) like the petty kings of Palestine, in the days of Abraham and of Josue. They are styled kings in the Greek version of Job. (Calmet) --- <i>Relations,</i> (<i>parentes</i>.) His father and mother were dead. (Worthington)"
      v:018:
        - 'TOB:2:18 | 18 | 18 | <i>Saints;</i> Abraham, &c. Thus Mathathias encouraged his children; (1 Machabees ii. 50.) and no argument can be more forcible.{JOIN}{BQ:2}<i>Dice puer virtutem ex me, verumque laborem</i>{JOIN}{BQ:2}<i>Sis memor, et te animo repetentem exempla tuorum</i>{JOIN}{BQ:2}<i>Et pater Æneas et avunculus excitet Hector.</i> -----Virgil, Æneid xii.{JOIN}--- <i>Life</i> eternal. These grand truths were more developed, as the Messias was nearer at hand.'
      v:019:
        - 'TOB:2:19 | 19 | 19 | <i>Work.</i> This was usually the employment of women. The great charities of Tobias, physicians, &c., had reduced him to poverty.'
      v:020:
        - 'TOB:2:20 | 20 | 20 | <i>Kid,</i> which had not left off sucking. Greek adds, that this was given besides the usual wages. (Menochius)'
      v:021:
        - 'TOB:2:21 | 21 | 21 | <i>Theft.</i> He was the master of the family, and knew that there was no money in the house, so that he was not guilty of rash judgment, (Menochius) though his wife might naturally be offended.'
      v:022:
        - 'TOB:2:22 | 22 | 22 | <i>At.</i> Greek, "but she said: It was given to me in addition to my wages. Yet I did not give credit to her, and I ordered her to restore it to its owners; and I blushed for her. But she replied: Where are thy alms-deeds and thy just works? Behold, all things are known with thee. Then, through grief, I wept," &c. (Haydock) --- <i>Hope</i> in God, who nevertheless leaves us in distress. (Menochius) --- She indirectly finds fault with Providence, which increases the grief of Tobias; or, at least, she insinuates that he must have been a hypocrite, as the friends of Job unjustly argued, from his being afflicted. (Haydock)'
