    verses:
      v:001: 'TOB:3:1 | 1 | 1 | Then Tobias sighed, and began to pray with tears,'
      v:002: 'TOB:3:2 | 2 | 2 | Saying: Thou art just, O Lord, and all thy judgments are just, and all thy ways <i>are</i> mercy, and truth, and judgment:'
      v:003: 'TOB:3:3 | 3 | 3 | And now, O Lord, think of me, and take not revenge of my sins, neither remember my offences, nor those of my parents.'
      v:004: 'TOB:3:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For we have not obeyed thy commandments, therefore are we delivered to spoil and to captivity, and death, and are made a fable, and a reproach to all nations, amongst which thou hast scattered us.'
      v:005: 'TOB:3:5 | 5 | 5 | And now, O Lord, great are thy judgments, because we have not done according to thy precepts, and have not walked sincerely before thee:'
      v:006: 'TOB:3:6 | 6 | 6 | And now, O Lord, do with me according to thy will, and command my spirit to be received in peace: for it is better for me to die, than to live.'
      v:007: "TOB:3:7 | 7 | 7 | Now it happened on the same day, that Sara, daughter of Raguel, in Rages, a city of the Medes, received a reproach from one of her father's servant-maids,"
      v:008: 'TOB:3:8 | 8 | 8 | Because she had been given to seven husbands, and a devil named Asmodeus had killed them, at their first going in unto her.'
      v:009: 'TOB:3:9 | 9 | 9 | So when she reproved the maid for her fault, she answered her, saying: May we never see son, or daughter of thee upon the earth, thou murderer of thy husbands.'
      v:010: 'TOB:3:10 | 10 | 10 | Wilt thou kill me also, as thou hast already killed seven husbands? At these words she went into an upper chamber of her house: and for three days and three nights did neither eat, nor drink:'
      v:011: 'TOB:3:11 | 11 | 11 | But continuing in prayer, with tears besought God, that he would deliver her from this reproach.'
      v:012: 'TOB:3:12 | 12 | 12 | And it came to pass on the third day, when she was making an end of her prayer, blessing the Lord,'
      v:013: 'TOB:3:13 | 13 | 13 | She said: Blessed is thy name, O God of our fathers: who when thou hast been angry, wilt shew mercy, and in the time of tribulation forgivest the sins of them that call upon thee.'
      v:014: 'TOB:3:14 | 14 | 14 | To thee, O Lord, I turn my face, to thee I direct my eyes.'
      v:015: 'TOB:3:15 | 15 | 15 | I beg, O Lord, that thou loose me from the bond of this reproach, or else take me away from the earth.'
      v:016: 'TOB:3:16 | 16 | 16 | Thou knowest, O Lord, that I never coveted a husband, and have kept my soul clean from all lust.'
      v:017: 'TOB:3:17 | 17 | 17 | Never have I joined myself with them that play: neither have I made myself partaker with them that walk in lightness.'
      v:018: 'TOB:3:18 | 18 | 18 | But a husband I consented to take, with thy fear, not with my lust.'
      v:019: 'TOB:3:19 | 19 | 19 | And either I was unworthy of them, or they, perhaps, were not worthy of me: because, perhaps, thou hast kept me for another man.'
      v:020: TOB:3:20 | 20 | 20 | For thy counsel is not in man's power.
      v:021: 'TOB:3:21 | 21 | 21 | But this every one is sure of that worshippeth thee, that his life, if it be under trial, shall be crowned: and if it be under tribulation, it shall be delivered: and if it be under correction, it shall be allowed to come to thy mercy.'
      v:022: 'TOB:3:22 | 22 | 22 | For thou art not delighted in our being lost: because, after a storm thou makest a calm, and after tears and weeping thou pourest in joyfulness.'
      v:023: 'TOB:3:23 | 23 | 23 | Be thy name, O God of Israel, blessed for ever.'
      v:024: 'TOB:3:24 | 24 | 24 | At that time the prayers of them both were heard in the sight of the glory of the most high God:'
      v:025: 'TOB:3:25 | 25 | 25 | And the holy angel of the Lord, Raphael, was sent to heal them both, whose prayers at one time were rehearsed in the sight of the Lord.'
  c:004:
    commentary:
      v:001:
        - 'TOB:4:1 | 1 | 1 | <i>When.</i> Greek and Hebrew and the old Vulgate, (Calmet) "That very day Tobit remembered the money which he had deposited with Gabael....and said within himself, I begged for death; why do I not call Tobias, my son, that I may declare <i>it</i> to him before I die? And calling him, he said: Son, if I die, bury me, and despise not thy mother." (Haydock) --- He gives him fourteen instructions, in imitation of Moses and David, 3 Kings ii. (Worthington)'
      v:003:
        - 'TOB:4:3 | 3 | 3 | <i>Life.</i> St. Augustine (Conf. x. 34) cries out, "O Light, which Tobias had in view, when these <i>corporal</i> eyes being closed, he taught his son the way of life."'
      v:005:
        - 'TOB:4:5 | 5 | 5 | <i>By me.</i> Greek adds, "in the same sepulchre," like the patriarchs. Pope Leo decreed: <i>statuimus unumquemque in sepulchro suorum majorum jacere.</i>'
      v:007:
        - 'TOB:4:7 | 7 | 7 | <i>Substance.</i> Be not liberal of another’s property. Greek adds, "and let not thy eye be envious, when thou givest alms." Do it generously. (Calmet) --- The same doctrine of the reward of good works, occurs [in] Daniel iv. 24. (Worthington)'
      v:009:
        - TOB:4:9 | 9 | 9 | <i>Little.</i> God regards the affections more than the gift. (Calmet)
      v:011:
        - 'TOB:4:11 | 11 | 11 | <i>Sin,</i> provided faith, &c., be not wanting. (Menochius) --- When the Scripture seems to attribute salvation to one virtue, to faith, repentance, &c., it always presupposes that the heart is free from all mortal guilt. (Haydock) --- Alms deeds may procure a fresh supply of graces. (Menochius) --- <i>Darkness,</i> or hell, which is thus represented, Matthew viii. 12., and xxii. 13., and Ephesians vi. 12.'
      v:012:
        - 'TOB:4:12 | 12 | 12 | <i>Give it,</i> with true charity, 1 Corinthians xiii. 3. (Calmet)'
      v:013:
        - "TOB:4:13 | 13 | 13 | <i>Crime,</i> or any commerce with another. (Haydock) --- Greek and Hebrew add, conformable to the law, (Exodus xxxiv. 16.) \"And take not a strange woman, who may not be of thy father's tribe, as we are the sons of the prophets, Noe, &c. ....All these married from among their brethren, and were blessed in their children, and their seed shall inherit the land.\" (Haydock)"
      v:014:
        - 'TOB:4:14 | 14 | 14 | <i>Perdition</i> of the angels, of Adam, &c. (Calmet) (Genesis iii. 5.) (Menochius)'
      v:015:
        - 'TOB:4:15 | 15 | 15 | <i>At all,</i> after sunset, Deuteronomy xxiv. 14.'
      v:016:
        - 'TOB:4:16 | 16 | 16 | <i>Another.</i> Behold the grand maxim of fraternal charity, Matthew viii. 12. Alex. Severus was so much pleased with it, that he had it often repeated by a herald, and inscribed on public edifices. <i>What thou wouldst not have done to thee, do not thou to another.</i> (Lamprid.) --- Greek and Hebrew add a caution against drunkenness and drunken companions. Fagius has another against revenge; and the old Vulgate, "give not way to wickedness."'
      v:017:
        - 'TOB:4:17 | 17 | 17 | <i>Eat.</i> Greek, "give." --- <i>Naked.</i> Greek adds, "give in alms all thy superfluities, and let not thy eye repine," &c., as ver. 7. (Haydock)'
      v:018:
        - "TOB:4:18 | 18 | 18 | <i>Burial,</i> or sepulchre. See Baruch vi. 26.; Ecclesiasticus vii. 37., and xxx. 18. The Jews followed this custom, which was common to the pagans, but from very different motives. The latter supposed that the souls fed on such meats. The Jews, and afterwards Christians, did it to feed the indigent, that they might pray for the deceased. These feasts were sometimes abused, and on that account forbidden by St. Ambrose, to whose authority St. Monica submitted. (St. Augustine, Conf. vi. 3.) See Constitutions Apostolic viii. 24. (Calmet) --- <i>Just man,</i> who may be supposed to have died in God's peace. (Haydock) --- It is of no service to pray and give alms for the damned. --- <i>Wicked,</i> so as to encourage their evil conduct. (Menochius) --- Works of mercy extend to the dead. (Worthington)"
      v:020:
        - 'TOB:4:20 | 20 | 20 | <i>Abide.</i> Greek, "prosper," (Menochius) or "be directed. For every nation has not counsel: but this same Lord bestows all good things. And whensoever he will, he humbles, as he pleases. And now, <i>my</i> son, remember my commands, and let them not be effaced from thy heart. Now, also, I make known unto thee the ten talents of silver, which I deposited with Gabael," &c. (Haydock)'
      v:021:
        - 'TOB:4:21 | 21 | 21 | <i>And I.</i> The Greek, &c., take no notice of this, (Calmet) nor of the following verse. (Haydock) --- The virtuous dispose of their temporal effects by will, &c. (Worthington)'
      v:023:
        - 'TOB:4:23 | 23 | 23 | <i>We lead.</i> Greek, "if we grow poor. Thou hast much if thou fear,"&c.'
