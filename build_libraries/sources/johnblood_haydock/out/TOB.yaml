      v:009: TOB:13:9 | 9 | 9 | And I and my soul will rejoice in him.
      v:010: 'TOB:13:10 | 10 | 10 | Bless ye the Lord, all his elect, keep days of joy, and give glory to him.'
      v:011: 'TOB:13:11 | 11 | 11 | Jerusalem, city of God, the Lord hath chastised thee for the works of thy hands.'
      v:012: 'TOB:13:12 | 12 | 12 | Give glory to the Lord for thy good things, and bless the God eternal, that he may rebuild his tabernacle in thee, and may call back all the captives to thee, and thou mayst rejoice for ever and ever.'
      v:013: 'TOB:13:13 | 13 | 13 | Thou shalt shine with a glorious light: and all the ends of the earth shall worship thee.'
      v:014: 'TOB:13:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Nations from afar shall come to thee: and shall bring gifts, and shall adore the Lord in thee, and shall esteem thy land as holy.'
      v:015: TOB:13:15 | 15 | 15 | For they shall call upon the great name in thee.
      v:016: 'TOB:13:16 | 16 | 16 | They shall be cursed that shall despise thee: and they shall be condemned that shall blaspheme thee: and blessed shall they be that shall build thee up.'
      v:017: 'TOB:13:17 | 17 | 17 | But thou shalt rejoice in thy children, because they shall all be blessed, and shall be gathered together to the Lord.'
      v:018: 'TOB:13:18 | 18 | 18 | Blessed are all they that love thee, and that rejoice in thy peace.'
      v:019: 'TOB:13:19 | 19 | 19 | My soul, bless thou the Lord, because the Lord, our God, hath delivered Jerusalem, his city, from all her troubles.'
      v:020: 'TOB:13:20 | 20 | 20 | Happy shall I be if there shall remain of my seed, to see the glory of Jerusalem.'
      v:021: 'TOB:13:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}The gates of Jerusalem shall be built of sapphire, and of emerald, and all the walls thereof round about of precious stones.'
      v:022: 'TOB:13:22 | 22 | 22 | All its streets shall be paved with white and clean stones: and Alleluia shall be sung in its streets.'
      v:023: 'TOB:13:23 | 23 | 23 | Blessed be the Lord, who hath exalted it, and may he reign over it for ever and ever, Amen.'
  c:014:
    commentary:
      v:001:
        - 'TOB:14:1 | 1 | 1 | <i>Words.</i> Greek, "confession; (or hymn of praise) and he was 58 years old when he lost his sight, which he recovered eight years after, and gave alms, and continued to fear the Lord God, and to confess unto him. Now he arrived at a very advanced age," 158, ver. 10. (Haydock) --- But this chronology must be abandoned. All the versions disagree; and perhaps there may be none perfectly accurate. (Calmet)'
      v:002:
        - 'TOB:14:2 | 2 | 2 | <i>Two.</i> Arabic and Schol. History, read "twelve."'
      v:005:
        - 'TOB:14:5 | 5 | 5 | <i>Seven.</i> Greek Compl. and Alexandrian, as well as Fagius, have only "six."'
      v:006:
        - 'TOB:14:6 | 6 | 6 | <i>The.</i> Greek, "Son, take thy children. Behold, I am grown old, and my life is hastening to an end. Depart into Media, <i>my</i> son, for I believe all that the prophet, Jonas, spoke concerning Ninive, that it will be overturned. But in Media there will be more peace for a time, and that our brethren in the land will be scattered from the good land; and Jerusalem shall be deserted, and the house of God in it will be burnt, and shall be abandoned for a time; and they shall build the house, not like the former, till the times of the world <i>or</i> age be accomplished; and afterwards they shall return from the captives, and shall build Jerusalem gloriously; and the house of God shall be built in it, and the edifice shall be glorious for ever, as the prophets have spoken concerning it; and all the Gentiles shall turn truly to fear the Lord God, and shall undermine (and destroy) their idols; and all the Gentiles shall bless the Lord," &c., ver. 9. (Haydock) --- This text is of importance, as it specifies the name of Jonas, and is quoted by St. Jerome; (ibid.) though Nahum (iii. 8.) and Sophonias (ii. 13.) also foretold the destruction of Ninive. It speaks of the future, and not of the past ruin, of the temple, which certainly took place after the death of Tobias. (Calmet) --- The prophets, however, frequently speak of future events, as if they were past, to shew the certainty of their predictions. (Haydock)'
      v:008:
        - 'TOB:14:8 | 8 | 8 | <i>In it.</i> Let the Jews shew when this was accomplished. We can easily point out the nations converted from idolatry to the Church of Christ, as the prophets foretold, Jeremias iii. 17., and xvi. 19. (Calmet) --- It cannot, therefore, be understood of the temporal Jerusalem. (Worthington)'
      v:009:
        - 'TOB:14:9 | 9 | 9 | <i>And.</i> Greek, "And his people shall confess to God, and the Lord shall exalt his people, and all shall rejoice who love the Lord God in truth and justice, shewing mercy to our brethren. And now, son, depart from Ninive; for what the prophet, Jonas, spoke, shall surely be accomplished." (Haydock) --- This prediction was conditional, as was also the pardon of the people, who were justly punished for their relapse. (Menochius)'
      v:010:
        - 'TOB:14:10 | 10 | 10 | <i>Seek</i> with diligence, not barely doing what you are commanded. (Haydock) --- Greek is much more diffuse. (Calmet) --- "But do thou keep the law and the ordinances, be a lover of alms-deeds, and just, that it may be well with thee. Bury me with decency, and thy mother with me, and tarry <i>then</i> no longer at Ninive. Son, behold what Aman (Syriac, Acab.) did to Achiachar, who fed him, how he conducted him from light into darkness, and what return he made him. Now, Achiachar met with safety: but he received his due, and he went down into darkness. Manasses gave alms, and was rescued from the snare of death, which was laid for him: but Aman fell into the snare, and perished. And now, son, behold the effects of alms-deeds, and how justice brings deliverance. While he was speaking these things, his soul failed upon the bed: but he was 150 years old, and he buried him honourably." (Haydock) --- The allusion to Aman seems improper, he lived many years after the captivity; (Calmet) or rather it may refer to some other history (Houbigant) with which we are not acquainted. (Haydock)'
      v:014:
        - 'TOB:14:14 | 14 | 14 | <i>And.</i> Greek, "And when Anna, his mother, was dead; he buried her with his father. But Tobias departed with his wife and sons to Ecbatana, to Raguel, his father-in-law, and lived to an honourable old age; and he buried honourably his father and mother-in-law, and he inherited their substance, as well as that of his father, Tobit." (Haydock)'
      v:015:
