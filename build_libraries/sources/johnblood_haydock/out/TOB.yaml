    verses:
      v:001: 'TOB:5:1 | 1 | 1 | Then Tobias answered his father, and said: I will do all things, father, which thou hast commanded me.'
      v:002: 'TOB:5:2 | 2 | 2 | But how I shall get this money, I cannot tell: he knoweth not me, and I know not him: what token shall I give him? nor did I ever know the way which leadeth thither.'
      v:003: 'TOB:5:3 | 3 | 3 | Then his father answered him, and said: I have a note of his hand with me, which when thou shalt shew him, he will presently pay it.'
      v:004: 'TOB:5:4 | 4 | 4 | But go now, and seek thee out some faithful man, to go with thee for his hire: that thou mayst receive it, while I yet live.'
      v:005: 'TOB:5:5 | 5 | 5 | Then Tobias going forth, found a beautiful young man, standing girded, and as it were ready to walk.'
      v:006: 'TOB:5:6 | 6 | 6 | And not knowing that he was an angel of God, he saluted him, and said: From whence art thou, good young man?'
      v:007: 'TOB:5:7 | 7 | 7 | But he answered: Of the children of Israel. And Tobias said to him: Knowest thou the way that leadeth to the country of the Medes?'
      v:008: 'TOB:5:8 | 8 | 8 | And he answered: I know it: and I have often walked through all the ways thereof, and I have abode with Gabelus, our brother, who dwelleth at Rages, a city of the Medes, which is situate in the mount of Ecbatana.'
      v:009: 'TOB:5:9 | 9 | 9 | And Tobias said to him: Stay for me, I beseech thee, till I tell these same things to my father.'
      v:010: 'TOB:5:10 | 10 | 10 | Then Tobias going in, told all these things to his father. Upon which his father being in admiration, desired that he would come in unto him.'
      v:011: 'TOB:5:11 | 11 | 11 | So going in, he saluted him, and said: Joy be to thee always.'
      v:012: 'TOB:5:12 | 12 | 12 | And Tobias said: What manner of joy shall be to me, who sit in darkness, and see not the light of heaven?'
      v:013: 'TOB:5:13 | 13 | 13 | And the young man said to him: Be of good courage, thy cure from God is at hand.'
      v:014: 'TOB:5:14 | 14 | 14 | And Tobias said to him: Canst thou conduct my son to Gabelus, at Rages, a city of the Medes? and when thou shalt return, I will pay thee thy hire.'
      v:015: 'TOB:5:15 | 15 | 15 | And the angel said to him: I will conduct him thither, and bring him back to thee.'
      v:016: 'TOB:5:16 | 16 | 16 | And Tobias said to him: I pray thee, tell me, of what family, or what tribe art thou?'
      v:017: 'TOB:5:17 | 17 | 17 | And Raphael, the angel, answered: Dost thou seek the family of him thou hirest, or the hired servant himself, to go with thy son?'
      v:018: 'TOB:5:18 | 18 | 18 | But lest I should make thee uneasy, I am Azarias, the son of the great Ananias.'
      v:019: 'TOB:5:19 | 19 | 19 | And Tobias answered: Thou art of a great family. But I pray thee be not angry that I desired to know thy family.'
      v:020: 'TOB:5:20 | 20 | 20 | And the angel said to him: I will lead thy son safe, and bring him to thee again safe.'
      v:021: 'TOB:5:21 | 21 | 21 | And Tobias answering, said: May you have a good journey, and God be with you in your way, and his angel accompany you.'
      v:022: 'TOB:5:22 | 22 | 22 | Then all things being ready, that were to be carried in their journey, Tobias bid his father and his mother farewell, and they set out both together.'
      v:023: 'TOB:5:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they were departed, his mother began to weep, and to say: Thou hast taken the staff of our old age, and sent him away from us.'
      v:024: 'TOB:5:24 | 24 | 24 | I wish the money for which thou hast sent him, had never been.'
      v:025: 'TOB:5:25 | 25 | 25 | For our poverty was sufficient for us, that we might account it as riches, that we saw our son.'
      v:026: 'TOB:5:26 | 26 | 26 | And Tobias said to her: Weep not, our son will arrive thither safe, and will return safe to us, and thy eyes shall see him.'
      v:027: 'TOB:5:27 | 27 | 27 | For I believe that the good angel of God doth accompany him, and doth order all things well that are done about him, so that he shall return to us with joy.'
      v:028: 'TOB:5:28 | 28 | 28 | At these words his mother ceased weeping, and held her peace.'
  c:006:
    commentary:
      v:001:
        - 'TOB:6:1 | 1 | 1 | <i>Dog.</i> Greek and Hebrew specify this circumstance, (chap. v. 22.) but not here. Those who attack the authority of this book, infer that such a trifle would not be noticed by the Holy Spirit, chap. xi. 9. Yet Homer mentions the fawning of the dog upon Ulysses, after he had been 20 years from home; and the gravest historians record instances of the fidelity of dogs. (Calmet) --- <i>Night,</i> or stage, <i>mansione,</i> (Haydock) at a <i>caravansera,</i> or house where travellers might stop all night, and sometimes, though seldom, might be supplied with necessaries. Herodotus (v. 52.) mentions several in the kingdom of Persia. (Calmet)'
      v:002:
        - "TOB:6:2 | 2 | 2 | <i>Feet.</i> Greek, \"to bathe.\" --- <i>Fish.</i> The learned are of opinion that this was the fish which Pliny calls <i>callyonymus,</i> ([Natural History?] l. xxii. ch. 7.) the gall of which is of sovereign virtue to remove white specks that grow over the eyes. (Challoner) --- Other fishes have the like virtue; and as the aforesaid has no scales, and is not above a foot long, it could not be lawfully eaten by the Israelites, nor could it suffice for ten days' provision, ver. 6. (Leviticus xi. 10.) Others, therefore, prefer (Calmet) the sea-calf, (Brado) the hippopotamus, (Grotius) the crocodile, (Denis the Carthusian) whale, (Theophylactus) sturgeon, or <i>silurus.</i> (Bochart, Anim. iv. 15.) --- But there are great difficulties with respect to all these; and Fran. George adopts the sentiment of the Rabbins in favour of the pike, which seems the least objectionable, as it has scales, gills, and cannot live long out of water, ver. 4. It grows to a great size in the Tigris, and its gall is good for the eyes. (Calmet)"
      v:003:
        - TOB:6:3 | 3 | 3 | <i>And.</i> This verse is not in Greek. Tobias and the fish were both in the water. (Calmet)
      v:004:
        - 'TOB:6:4 | 4 | 4 | <i>Take him.</i> "It," would be as proper. --- <i>Gill.</i> Greek, "Seize the fish, and the boy got the better of the fish, and threw it upon the land." (Haydock) --- Hebrew also omits the gill and the panting, (Calmet) circumstances which would invalidate the opinions of many respecting the nature of this fish, v. ii.[ver. 2.?] (Haydock)'
      v:005:
        - 'TOB:6:5 | 5 | 5 | For thee. Greek, "carefully." (Haydock) --- The rest is omitted also in the Hebrew of Fagius. (Calmet)'
      v:006:
        - "TOB:6:6 | 6 | 6 | <i>Flesh.</i> St. Paul uses the like expression, (1 Corinthians xv.) as well as Pliny, [Natural History?] ix. 15. (Worthington) --- <i>Took.</i> Greek and Fagius, (Calmet) \"eat, and both went on till they came near to Ecbatana.\" (Haydock) --- From Ninive to Rages would be 10 or 12 days' journey. (Calmet)"
      v:007:
        - 'TOB:6:7 | 7 | 7 | <i>Tell.</i> Greek, "What is the heart, the liver, and the gall of the fish <i>for</i>?" (Haydock)'
      v:008:
        - "TOB:6:8 | 8 | 8 | <i>Its heart,</i> &c. <i>The liver,</i> (ver. 19.) God was pleased to give to these things a virtue against those proud spirits, to make them, who affected to be like the Most High, subject to such mean corporeal creatures, as instruments of his power. (Challoner) --- God sometimes makes use of things as remedies which have, naturally, a different effect; as when Christ put clay on the eyes of the blind man, John ix. The things which the angel ordered were salutary, by God's appointment. (Worthington) --- They could not act directly upon a spirit: but they might upon the person troubled by one, as Saul was relieved by music. (Calmet, Diss.) --- The <i>smoke</i> was a sign of the devil's expulsion, and of the efficacy of prayer; or rather, God subjected the proud spirits to such weak elements. (Serarius, q. 3.) (Menochius) --- Greek, \"and he said to him, <i>respecting</i> the heart and liver, if any demon or wicked spirit be troublesome, make these smoke before a man or a woman, and the person shall be troubled no longer."
      v:009:
        - 'TOB:6:9 | 9 | 9 | <i>Gall.</i> This is generally allowed by physicians to be most excellent, particularly that of the callyonymus, and of the hyena, (Vales, Phil. 42.; Galen 10.; Menochius) and silurus, &c., so that one objection of the adversaries of this book falls to the ground. (Houbigant)'
      v:010:
        - 'TOB:6:10 | 10 | 10 | <i>And.</i> Greek, "But as they approached to Rages, the angel said to the young man: Brother, to-day we shall lodge with Raguel, and he is thy relation, and he has an only daughter, by name Sara: I will propose that she may be given to thee for a wife, because the inheritance belongs to thee, and thou art the only one of her kindred. The girl is beautiful and prudent. Now, therefore, give ear to me, and I will speak to her father, and when we return from Rages, we will celebrate the nuptials. For I know Raguel, that he will not give her to another man, comformably to the law of Moses, or he will incur death; because thou art entitled to the inheritance before any other. Then," &c., ver. 14. (Haydock) --- The law regulated the marriages of heiresses, (Numbers xxxvi. 6.) though not under pain of death. (Calmet)'
      v:014:
        - 'TOB:6:14 | 14 | 14 | <i>Died.</i> Greek, "were destroyed in the nuptial chamber, ({GREEK:START numphe}νυμφη{GREEK:END}). And as I am my father’s only son, I fear lest, approaching to her, I should die like the former; because a demon is in love with her, which hurts no one but such as approach to her. Now, therefore, I fear lest I should die, and bring down the life of my father and mother upon me to their grave." (Haydock) --- If this text may be styled Scripture, it only records the opinion of Toby[Tobias]. (Calmet) or what he had "heard." (Haydock) --- Many grave authors have been of the same persuasion that devils could be enamoured with mortal beauties: (Calmet) <i>talesque asseverant ut hoc negare impudentiæ esse videatur.</i> (St. Augustine, de C.[City of God?] xv. 23; Delrio, Magic. 2.) --- But this opinion is now almost entirely abandoned. Many who have testified such things, may have experienced only some diabolical illusions. The devil could not love the beauty, nor the virtue of Sara. But he was permitted by God to exercise his malice against those who would have gratified their impure desires. (Calmet) --- We may perhaps decide too peremptorily on the nature of devils, with which we are little acquainted. As they are susceptible of pride, anger, &c., why may they not also give way to some subtle kind of mental impurity? (Houbigant)'
      v:015:
        - 'TOB:6:15 | 15 | 15 | <i>To hell.</i> That is, to the place where the souls were kept below, before the coming of Christ; (Challoner) as the just had not yet access to heaven. See Genesis xxxvii. (Worthington) Greek adds, "and they have no other son to bury them."'
      v:016:
        - 'TOB:6:16 | 16 | 16 | <i>Raphael.</i> Greek, "said to him: Dost thou not remember that thy father ordered thee to take a wife of thy kindered? Now then hearken to me, brother; for she shall be thy wife. Mind not the devil. For this night she shall be given in marriage to thee; and if thou enter the nuptial chamber, thou shalt take the ashes of incense, and shalt place thereon some of the heart and liver," &c., ver. 19. (Haydock)'
      v:017:
        - 'TOB:6:17 | 17 | 17 | <i>Mule,</i> which are very libidinous, Psalm xiii. --- <i>Power.</i> Yet he is not always permitted to kill them, as God often allows them time for repentance, or suffers them to draw down heavier judgments. (Menochius) --- "The devils can do no more than God secretly permits;" (St. Augustine, de C.[City of God?] ii. 23.) and "God justly suffers the wicked to fall victims to their iniquitous appetites." (St. Gregory, mor. ii.)'
      v:018:
        - 'TOB:6:18 | 18 | 18 | <i>Days.</i> No morality could be more pure. The Christian Church has given similar counsels, in the Capitulars of France, and of Erard, archbishop of Tours, and in many rituals published in the 16th century. The council of Trent only advises people to approach to the sacraments of penance and the Holy Eucharist, three days at least before marriage. The Greeks, in their third council of Carthage, (canon 13) order the first night to be spent in continence.'
      v:019:
        - 'TOB:6:19 | 19 | 19 | <i>Lay.</i> Greek adds, "some of the heart....and make it smoke, and the devil shall smell, and flee away, and shall not return for ever." (Haydock) --- This is contrary to reason, say our adversaries. But though devils be incorporeal, may they not be affected by certain bodies, as our souls are when our limbs are hurt? The angel chose this sort of usual exorcism, that those who were present might be convinced of the devil’s departure. As the devils abuse the works of the creation, it was convenient that they should be punished by them; as they submit to magical operations, they must feel the power of such exorcisms (Houbigant) as are authorized by God and his Church. (Haydock)'
      v:020:
        - 'TOB:6:20 | 20 | 20 | <i>Society</i> (<i>copulatione</i>.) He then obtained this blessing, though he knew not his wife till the fourth night. (Worthington) --- His marriage resembled that of the patriarchs. (Calmet) --- Greek, "But when thou shalt go to her, arise both, and cry to the merciful God, and he will save and have pity on you. Fear not, for she was prepared for thee from eternity; and thou shalt save her, and she shall go with thee; and I flatter myself that thou shalt have children of her. And as soon as Tobias heard this, he loved her, and his soul was much attached to her: and they arrived at Ecbatana." (Haydock) --- Some may wonder that Tobias did not ask for the consent of his parents. But the angel reminded him of his father’s injunctions, (Calmet) and spoke in such a manner, that he was convinced his counsel was from God. (Haydock)'
