    verses:
      v:001: 'TOB:12:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Tobias called to him his son, and said to him: What can we give to this holy man that is come with thee?'
      v:002: 'TOB:12:2 | 2 | 2 | Tobias answering, said to his father: Father, what wages shall we give him? or what can be worthy of his benefits?'
      v:003: 'TOB:12:3 | 3 | 3 | He conducted me and brought me safe again, he received the money of Gabelus, he caused me to have my wife, and he chased from her the evil spirit, he gave joy to her parents, myself he delivered from being devoured by the fish, thee also he hath made to see the light of heaven, and we are filled with all good things through him. What can we give him sufficient for these things?'
      v:004: 'TOB:12:4 | 4 | 4 | But I beseech thee, my father, to desire him, that he would vouchsafe to accept of one half of all things that have been brought.'
      v:005: 'TOB:12:5 | 5 | 5 | So the father and the son calling him, took him aside: and began to desire him that he would vouchsafe to accept of half of all things that they had brought.'
      v:006: 'TOB:12:6 | 6 | 6 | Then he said to them secretly: Bless ye the God of heaven, give glory to him in the sight of all that live, because he hath shewn his mercy to you.'
      v:007: 'TOB:12:7 | 7 | 7 | For it is good to hide the secret of a king: but honourable to reveal and confess the works of God.'
      v:008: 'TOB:12:8 | 8 | 8 | Prayer is good with fasting and alms, more than to lay up treasures of gold:'
      v:009: 'TOB:12:9 | 9 | 9 | For alms delivereth from death, and the same is that which purgeth away sins, and maketh to find mercy and life everlasting.'
      v:010: 'TOB:12:10 | 10 | 10 | But they that commit sin and iniquity, are enemies to their own soul.'
      v:011: 'TOB:12:11 | 11 | 11 | I discover then the truth unto you, and I will not hide the secret from you.'
      v:012: 'TOB:12:12 | 12 | 12 | When thou didst pray with tears, and didst bury the dead, and didst leave thy dinner, and hide the dead, by day, in thy house, and bury them by night, I offered thy prayer to the Lord.'
      v:013: 'TOB:12:13 | 13 | 13 | And because thou wast acceptable to God, it was necessary that temptation should prove thee.'
      v:014: "TOB:12:14 | 14 | 14 | And now the Lord hath sent me to heal thee, and to deliver Sara, thy son's wife, from the devil."
      v:015: 'TOB:12:15 | 15 | 15 | For I am the angel Raphael, one of the seven, who stand before the Lord.'
      v:016: 'TOB:12:16 | 16 | 16 | And when they had heard these things, they were troubled, and being seized with fear, they fell upon the ground on their face.'
      v:017: 'TOB:12:17 | 17 | 17 | And the angel said to them: Peace be to you, fear not.'
      v:018: 'TOB:12:18 | 18 | 18 | For when I was with you, I was there by the will of God: bless ye him, and sing praises to him.'
      v:019: 'TOB:12:19 | 19 | 19 | I seemed, indeed, to eat, and to drink with you: but I use an invisible meat and drink, which cannot be seen by men.'
      v:020: 'TOB:12:20 | 20 | 20 | It is time, therefore, that I return to him that sent me: but bless ye God, and publish all his wonderful works.'
      v:021: 'TOB:12:21 | 21 | 21 | And when he had said these things, he was taken from their sight, and they could see him no more.'
      v:022: 'TOB:12:22 | 22 | 22 | Then they lying prostrate for three hours upon their face, blessed God: and rising up, they told all his wonderful works.'
  c:013:
    commentary:
      v:001:
        - 'TOB:13:1 | 1 | 1 | <i>Tobias.</i> Greek, "Tobit wrote a prayer for exultation, and said." (Haydock)'
      v:002:
        - 'TOB:13:2 | 2 | 2 | <i>Hell;</i> death. (Menochius) --- Out of hell there is no redemption or return. (Haydock) (1 Kings ii. 6.)'
      v:004:
        - 'TOB:13:4 | 4 | 4 | <i>Therefore,</i> is not in Greek. (Haydock) --- But God had the good of the Gentiles in view, that they might become acquainted with his law, and behold the conduct of his saints, Tobias, Esther, Daniel, &c., (Calmet) as well as to punish his people. (Haydock) --- Temporal afflictions are sometimes for the spiritual good of others. (Worthington) --- Greek, "because he has scattered you among them. There shew forth his grandeur, and extol him before every one living: for he is our Lord and God, our Father for ever. Yea, he hath chastised us in our iniquities, again he will have mercy, and will gather us from all nations where he has scattered us, if ye be converted to him with all your heart, and with all your soul, to act sincerely. Then he will turn towards you, and will not hide his face from you; and ye shall behold what he will do with you, and ye shall confess to him with all your mouth, and bless the Lord of power, and extol the king of ages. I," &c., ver. 7. (Haydock)'
      v:005:
        - TOB:13:5 | 5 | 5 | <i>Mercy.</i> He can discover nothing in the sinner. (Calmet)
      v:007:
        - 'TOB:13:7 | 7 | 7 | <i>Nation;</i> the Israelites, (Menochius) whom he has chastised. (Haydock) --- Ninive was still flourishing. Yet the Greek seems to refer to the Assyrian idolaters, (Calmet) or to both. Greek, "and I shew his power and magnificence to a sinful nation. Who knows if he will love and shew his mercy to you? I exalt my God, and my soul <i>magnifies</i> the King of heaven, and shall gladly proclaim his greatness: let all speak and confess to him in justice."'
      v:011:
        - 'TOB:13:11 | 11 | 11 | <i>Jerusalem.</i> What is prophetically delivered here, and in the following chapter, with relation to Jerusalem, is partly to be understood of the rebuilding the city after the captivity, and partly of the spiritual Jerusalem, which is the Church of Christ, and the eternal Jerusalem in heaven. (Challoner) --- It would seem that Jerusalem and the temple were now destroyed, which is contrary to chronology, as Manasses had not yet began to reign, (Calmet) and Tobias died when he had been on the throne fifty-two years. (Houbigant) --- But the Greek shews that (Calmet) he speaks prophetically: (Worthington) "Jerusalem, holy city, He will chastise thee for the works of thy children, and again he will shew mercy on the children of the just. Confess to the Lord, for he is good; and bless the king of ages, that his tabernacle may be again rebuilt in thee, with joy." (Haydock) --- The Hebrew of Munster had only a few verses of this and the following chapter. (Calmet)'
      v:012:
        - 'TOB:13:12 | 12 | 12 | <i>Call.</i> Greek, "cause thy captives to rejoice in thee, and love in thee all the distressed unto eternity."'
      v:013:
        - 'TOB:13:13 | 13 | 13 | <i>Thou.</i> Greek, "Many nations from afar shall come to the name of the Lord God, with presents in their hands, presents for the king of heaven; race after race shall praise thee, and give exultation. They," &c., ver. 16. (Haydock) --- How many potent monarchs of Persia, Egypt, Rome, &c., honoured the temple of Jerusalem! How many wars have been carried on by Christian potentates, to rescue that favourite spot out of the hands of infidels! all out of respect for Christ. These priests are still better verified in his Church, to which the powers of the earth have submitted, (Calmet) esteeming it an honour and happiness to be members of this holy society. (Haydock)'
      v:014:
        - 'TOB:13:14 | 14 | 14 | <i>Holy.</i> This soil has been carried into distant countries, out of reverence, (4 Kings v. 17.; St. Augustine, City of God xxii.8.) and has been honoured with miracles. (St. Gregory Turon. i. 7.)'
      v:016:
        - 'TOB:13:16 | 16 | 16 | <i>Despise.</i> Greek, "hate thee, and blessed shall be those who love thee for ever." (Haydock)'
      v:017:
        - 'TOB:13:17 | 17 | 17 | <i>But.</i> Greek, "rejoice, and exult for the children of the just, because they shall be gathered together, and shall bless the Lord of the just." (Haydock) --- The people of God, in the old law, have often this title, as those of the new are styled <i>saints.</i> Both have a claim to this prediction. The Jews became more faithful after the captivity, so that the most cruel persecution of Epiphanes could not overcome their resolution; and the world was astonished at the courage of the martyrs, and the exemplary conduct of the primitive Christians. (Calmet)'
      v:018:
        - 'TOB:13:18 | 18 | 18 | <i>Peace.</i> Greek adds, "blessed are those who have mourned on account of thy chastisements, because they shall rejoice, beholding all thy glory, and their joy shall endure for ever." (Haydock)'
      v:019:
        - 'TOB:13:19 | 19 | 19 | <i>Thou.</i> Greek, "God, the great king: For Jerusalem," &c., ver. 21. (Haydock) --- <i>Troubles.</i> This regards only the heavenly Jerusalem. (Worthington)'
      v:020:
        - 'TOB:13:20 | 20 | 20 | <i>Seed.</i> Hence it appears that Tobias did not speak of an approaching event, (Calmet) or at least he wished that his posterity might be set free.'
      v:021:
        - 'TOB:13:21 | 21 | 21 | <i>Emerald.</i> Greek adds, "and precious stone: thy walls, and towers, and battlements, of pure gold. And the streets of Jerusalem shall be strewed with beryl and carbuncle, and stone from Soupheir." (Haydock) --- This description resembles that of Isaias, (liv. 11.) who lived a little before. St. John (Apocalypse xxi.10.) represents the church in the same ornaments, denoting the merits of Christ and the virtues of his saints. All are convinced that such expressions are not to be taken in the literal sense. (Calmet)'
      v:022:
        - 'TOB:13:22 | 22 | 22 | <i>Alleluia.</i> A sound of praise. St. Augustine (ep. 86.) means, "Praise ye the Lord (Haydock) with joy." (Worthington) --- It is disused in times of penance. (Calmet) --- Greek adds, " and they shall praise, saying, Blessed be God, who has exalted <i>it</i> for ever."'
