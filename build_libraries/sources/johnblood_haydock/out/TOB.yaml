      v:018: "TOB:11:18 | 18 | 18 | And after seven days, Sara, his son's wife, and all the family, arrived safe, and the cattle, and the camels, and an abundance of money of his wife's: and that money, also, which he had received of Gabelus:"
      v:019: 'TOB:11:19 | 19 | 19 | And he told his parents all the benefits of God, which he had done to him by the man that conducted him.'
      v:020: 'TOB:11:20 | 20 | 20 | And Achior, and Nabath, the kinsmen of Tobias, came, rejoicing for Tobias, and congratulating with him for all the good things that God had done for him.'
      v:021: 'TOB:11:21 | 21 | 21 | And for seven days they feasted and rejoiced, all with great joy.'
  c:012:
    commentary:
      v:001:
        - 'TOB:12:1 | 1 | 1 | <i>What.</i> Greek, Hebrew and Syriac (Calmet), "See thou give the man who has come with thee his hire, and something must be added to it;" (Haydock) as he had promised (chap. vii. 19.) a drachm a day, (Calmet) and more if they returned safe. (Haydock)'
      v:002:
        - 'TOB:12:2 | 2 | 2 | <i>Said.</i> Greek, "Father, I shall not be hurt if I give him half of what I have brought, since he has conducted me safe back to thee, and has healed my wife, and brought my money, and likewise has cured thee. And the old man said, he justly deserves it. And he called the angel, and said to him, Take half of what you have brought, and depart in health. Then," ver. 6.'
      v:006:
        - 'TOB:12:6 | 6 | 6 | <i>Said.</i> Greek, "Calling the two, in private, he said to them."'
      v:007:
        - 'TOB:12:7 | 7 | 7 | <i>Hide.</i> Greek, "To bless God, and to extol his name, exposing with honour the words of God, and delay not to confess unto him. For," &c. (Haydock) --- The Old Vulgate greatly abridges the remainder of this book, having only, "Then Raphael having called the two Tobies, said to them, Since thou hast not delayed to arise, and to leave thy meals to bury the dead, I have been sent to try thee to heal thee, and to deliver thy daughter-in-law. I am Raphael, one of the angels who assist and appear before the brightness of God. Hereupon the two Tobies were startled, and fell prostrate on the ground, and were seized with fear. And Raphael said, Fear not, Peace be with you. Bless the Lord all the days of your life, and sing his praises. You thought that I eat when I was at table with you. But you saw with your eyes; (Haydock; only a vision, Calmet) wherefore bless the Lord upon the earth, and praise his goodness. As for me, I return to him who sent me. Write down all that has happened. The angel having spoken thus to Tobias, the latter wrote this prayer as a monument of his joy, and said, Blessed be the Lord, who is great in eternity, because his reign endures for ever. It is He who strikes, and who shews mercy, who conducts to the grave, and who, by his majesty, rescues from the greatest miseries; and no one can withdraw himself from his hands. <i>End of Tobias the just</i>." (Haydock) --- <i>King.</i> Secrecy is the soul of human councils, to prevent an enemy from thwarting our designs: but nothing can withstand the divine power. It is therefore proper to testify our gratitude for favours received, as the ancient saints have done by their canticles. (Calmet)'
      v:008:
        - 'TOB:12:8 | 8 | 8 | <i>Alms.</i> Greek adds, "and justice. Better is a little with justice, than much with iniquity." (Haydock) --- Fasting and alms are like the wings of prayer. (Worthington) See chap. iv. 11.'
      v:009:
        - "TOB:12:9 | 9 | 9 | <i>Everlasting.</i> This word is not found in Greek, though sufficiently implied; as liberality does not always secure a person's life, or temporal happiness. (Calmet) --- Greek, \"Those who perform alms-deeds and justice, shall be filled with life. But sinners are enemies,\" &c."
      v:010:
        - 'TOB:12:10 | 10 | 10 | <i>Soul</i>. If this were understood of the present life, nothing could be less accurate, as the wicked often prosper. See Psalm x. 6., and John xii. 25. (Calmet)'
      v:011:
        - "TOB:12:11 | 11 | 11 | <i>I.</i> Greek, \"I will not hide from you any word <i>or</i> thing. I said then, It is good to conceal the mystery of the king, but glorious to manifest the works of God. And now, when thou and thy daughter-in-law, Sarra, did pray, I brought forward the memorial of your prayer before the holy one.\" (Haydock) --- The angels are represented as God's ministers, offering our prayers to him, Apocalypse viii. 3. (Calmet) (St. Augustine) (Worthington) --- Philo styles them ambassadors. Socrates says, \"every demon (or good spirit) is between God and mortals.\" (Plutarch) --- <i>Inter homines cælicolasque, vectores hinc precum, inde donorum.</i> (Apuleius de Deo Socrat.) (Calmet) --- Greek continues, \"and when thou didst bury the dead, in like manner, I was present with thee; when thou didst not delay to rise and leave thy dinner, that going thou mightest cover the dead; in thy good work, thou wast not hidden from me: but I was with thee. And,\" &c., ver. 14. (Haydock)"
      v:013:
        - 'TOB:12:13 | 13 | 13 | <i>Thee.</i> This rule is invariable, that the good may advance in virtue, and set a pattern to the world, (Hebrews ii. 18., and xii. 6., and Acts xiv. 21.; Calmet) and cancel their smallest faults.'
      v:014:
        - 'TOB:12:14 | 14 | 14 | <i>From the devil,</i> is not in Greek. (Haydock) --- In this history, as well as in other parts of Scripture, we have convincing proofs of the good which each one receives from his angel guardian, and from the other blessed spirits. See St. Luke xv., and xvi.; St. Chrysostom in col. hom. 3.; St. Augustine, City of God xi. 31., &c. (Worthington)'
      v:015:
        - 'TOB:12:15 | 15 | 15 | <i>Raphael.</i> We know also the names of Michael and Gabriel. All others are apocryphal; such as Uriel, Saltiel, Jeadriel Barachiel, &c. --- <i>Seven.</i> This number is clearly specified by St. John, Apocalypse i. 4. A mass in their honour was approved by Pius IV. It is supposed that the seven deacons in the Church of Rome, and of Jerusalem, were instituted in imitation of them. The kings, Assuerus, &c., had seven chief officers, Esther i. 10. (Calmet) --- <i>Lord,</i> ready to fulfil his orders, as innumerable other angels, of inferior degree, are likewise. (Menochius) (Daniel vii. 10.) --- These were the princes of the heavenly court. St. Jerome (contra Jovin.) admits only seven orders of angels. (Calmet) --- Greek, "I am Raphael, one of the seven holy angels who offer up the prayers of the saints, and go out before the glory of the Holy One. And they were both troubled," &c., (Haydock) at so unusual a thing, (Menochius) and filled with reverential awe. (Haydock) --- They might also suspect that death would shortly follow. (Calmet) (Genesis xvi. 13.)'
      v:017:
        - 'TOB:12:17 | 17 | 17 | <i>Be.</i> Greek, "shall be with you. But praise God: for I came not of my own accord, but by the will of our God. Wherefore praise him for ever."'
      v:019:
        - 'TOB:12:19 | 19 | 19 | <i>I.</i> Greek, "I appeared to you all the days; yet I did not eat nor drink. But you beheld a vision." (Haydock) --- Having an aerial body, he made the provisions disappear, as the sun melts snow, Genesis xviii. 9. (Calmet) --- He might swallow, though he had no need of meat, (St. Augustine, City of God xiii. 22.) or digestion, (Grotius) so as to convert it into his substance. (Menochius) --- <i>Men.</i> I constantly enjoy the beatific vision, Matthew xviii. 10. (Calmet)'
      v:020:
        - 'TOB:12:20 | 20 | 20 | <i>It.</i> Greek, "And now confess to God, because I ascend to him who sent me. Write ye all <i>these</i> occurrences in a book. And they arose, and beheld him no longer; and they proclaimed the great and wonderful works of God, and how the angel of the Lord had appeared to them." (Haydock) --- Almost all interpreters infer from this injunction, (Calmet) that the work before us was originally composed by these holy men. (Haydock)'
