        - 'TOB:14:16 | 16 | 16 | <i>Nine.</i> Syriac, 107. (Calmet) --- Greek, "But he also died at the age of 127, at Ecbatana, of Media; and he heard, before his death, of the destruction of Ninive, <i>the citizens of</i> which Nabuchodonosor and Assuerus led captives; and he rejoiced over Ninive before he died." We have been more particular in giving the Greek text of this book, because some look upon it as an original; and we should wish to lose no particle of the word of God, which is more precious than gold. Tobias might applaud the execution of divine justice without any private resentment. (Haydock) --- Ninive was taken by Nabuchodonosor, who acted for his father, Nabopolassar, with whom Astyages, king of the Medes, was leagued. They took the city in the reign of Chinaladan, or Sarac, in the year of the world 3378. It also fell a prey to its enemies, under Sardanapalus, in the year 3257; as the inhabitants did not persevere in sentiments of repentance, which they had entertained at the preaching of Jonas, in the reign of Phul. Hence God revealed its destruction to Tobias. (Calmet) --- <i>With joy,</i> may refer to the surviving friends, who rejoiced interiorly at his felicity, while they wept for their own loss; or it may he understood of the deceased; who, like his father, (ver. 4.; Calmet) rejoiced in the Lord, and in performance of good works.'
