      v:001:
        - 'TOB:9:1 | 1 | 1 | <i>The angel.</i> Greek, "Raphael, and said." --- <i>I pray.</i> Greek, "Take with thee a servant and two camels," ver. 6. (Haydock)'
      v:003:
