    verses:
      v:001: 'TOB:4:1 | 1 | 1 | Therefore, {VERSE_FOOTNOTE_INDEX_REF 0}when Tobias thought that his prayer was heard that he might die, he called to him Tobias, his son,'
      v:002: 'TOB:4:2 | 2 | 2 | And said to him: Hear, my son, the words of my mouth, and lay them as a fountain in thy heart.'
      v:003: 'TOB:4:3 | 3 | 3 | When God shall take my soul, thou shalt bury my body: {VERSE_FOOTNOTE_INDEX_REF 0}and thou shalt honour thy mother all the days of her life:'
      v:004: TOB:4:4 | 4 | 4 | For thou must be mindful what and how great perils she suffered for thee in her womb.
      v:005: 'TOB:4:5 | 5 | 5 | And when she also shall have ended the time of her life, bury her by me.'
      v:006: 'TOB:4:6 | 6 | 6 | And all the days of thy life have God in thy mind: and take heed thou never consent to sin, nor transgress the commandments of the Lord, our God.'
      v:007: 'TOB:4:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Give alms out of thy substance, and turn not away thy face from any poor person: for so it shall come to pass, that the face of the Lord shall not be turned from thee.'
      v:008: 'TOB:4:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}According to thy ability be merciful.'
      v:009: 'TOB:4:9 | 9 | 9 | If thou have much, give abundantly: if thou have little, take care even so to bestow willingly a little.'
      v:010: TOB:4:10 | 10 | 10 | For thus thou storest up to thyself a good reward for the day of necessity.
      v:011: 'TOB:4:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}For alms deliver from all sin, and from death, and will not suffer the soul to go into darkness.'
      v:012: 'TOB:4:12 | 12 | 12 | Alms shall be a great confidence before the most high God, to all them that give it.'
      v:013: 'TOB:4:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Take heed to keep thyself, my son, from all fornication, and beside thy wife never endure to know a crime.'
      v:014: 'TOB:4:14 | 14 | 14 | Never suffer pride to reign in thy mind, or in thy words: {VERSE_FOOTNOTE_INDEX_REF 0}for from it all perdition took its beginning.'
      v:015: 'TOB:4:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}If any man hath done any work for thee, immediately pay him his hire, and let not the wages of thy hired servant stay with thee at all.'
      v:016: 'TOB:4:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}See thou never do to another what thou wouldst hate to have done to thee by another.'
      v:017: 'TOB:4:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Eat thy bread with the hungry and the needy, and with thy garments cover the naked.'
      v:018: 'TOB:4:18 | 18 | 18 | Lay out thy bread, and thy wine, upon the burial of a just man, and do not eat and drink thereof with the wicked.'
      v:019: TOB:4:19 | 19 | 19 | Seek counsel always of a wise man.
      v:020: 'TOB:4:20 | 20 | 20 | Bless God at all times: and desire of him to direct thy ways, and that all thy counsels may abide in him.'
      v:021: 'TOB:4:21 | 21 | 21 | I tell thee also, my son, that I lent ten talents of silver, while thou wast yet a child, to Gabelus, in Rages, a city of the Medes, and I have a note of his hand with me:'
      v:022: 'TOB:4:22 | 22 | 22 | Now, therefore, inquire how thou mayst go to him, and receive of him the aforesaid sum of money, and restore to him the note of his hand.'
      v:023: 'TOB:4:23 | 23 | 23 | Fear not, my son: we lead indeed a poor life, {VERSE_FOOTNOTE_INDEX_REF 0}but we shall have many good things if we fear God, and depart from all sin, and do that which is good.'
  c:005:
    commentary:
      v:002:
        - 'TOB:5:2 | 2 | 2 | <i>I cannot.</i> Greek, "as I know him not; and he gave him the handwriting, and said to him: Seek," &c. (Haydock) --- The Greek, &c., had not before noticed this token. (Calmet) --- Hitherto Tobit had spoken in the first person. (Haydock)'
      v:005:
        - 'TOB:5:5 | 5 | 5 | <i>Beautiful;</i> resplendent with celestial majesty. (Calmet) --- Greek, "he found Raphael, who was an angel, and he knew it not, and said to him: Canst thou go with me to Rages, of Media, and art thou acquainted with the places?" (Haydock) --- This angel prefigured Jesus Christ, who took indeed our human nature. (Ven. Bede) (Worthington)'
      v:007:
        - 'TOB:5:7 | 7 | 7 | <i>Israel.</i> This is not in Greek, &c. But the old Vulgate has, "Raphael answered, of the children of Israel, thy brethren, I am come hither for work," (Haydock) or employment. (Calmet)'
      v:008:
        - 'TOB:5:8 | 8 | 8 | <i>Often.</i> Greek, "lodged with Gabael, our brother, and Tobias," &c.'
      v:011:
        - 'TOB:5:11 | 11 | 11 | <i>He saluted.</i> Greek, "they saluted each other," (Haydock) --- The rest till ver. 16, is omitted also in Syriac and Fagius. But the Hebrew of Munster nearly agrees with the Vulgate. (Calmet)'
      v:018:
        - 'TOB:5:18 | 18 | 18 | <i>But lest.</i> Greek Comp., "and Tobit said, brother, I wish to know thy race and thy name. But he replied, I am of the race of Azarias, and of Ananias, who is also thy brother." Whitaker would have this to be a lie. (Haydock) --- But the apparitions of angels are not to be examined by the ordinary rules of life. They take the name of God without scruple, as they acted in his name, Genesis xxxi. 11. (Calmet; Menochius; Tirinus) --- <i>Azarias.</i> The angel took the form of Azarias; and therefore might call himself by the name of the man whom he personated. Azarias, in Hebrew, signifies <i>the help of God;</i> and Ananias, <i>the grace of God.</i> (Challoner) --- Tobias had not inquired whether he was a man or an angel, as Houbigant answers the objection of Prideaux. (Haydock) --- The "help <i>and</i> medicine of God" nearly correspond. (Worthington)'
      v:019:
        - 'TOB:5:19 | 19 | 19 | <i>Thy family.</i> Greek, Syriac, &c., add, "Thou art my brother, of a noble and good race. For I know Ananias and Jonathan, sons of the great Semei, as we went together to Jerusalem to adore, carrying the first-born, and tithes of the produce; and they did not join in the error of their brethren. Thou art of a great stock, brother. But tell me what reward I shall give thee? A drachm a day, and what may be requisite for thee and for my son. And I will give more than the hire if you return in health. And they agreed; and he said to Tobias, Be in readiness for the journey, and may you be directed: and his son prepared the requisites for the journey," &c. (Haydock)'
      v:022:
        - 'TOB:5:22 | 22 | 22 | <i>Then all.</i> It was not easy to procure provisions on the road. --- <i>Together.</i> Greek and Syriac add, (Calmet) "and the dog of the child with them."'
      v:027:
        - 'TOB:5:27 | 27 | 27 | <i>Angel.</i> This was the persuasion of the ancient Hebrews, approved by the gospel, Matthew xviii. 10. Some of the fathers also believed that each person had an evil angel tempting him to sin. (Origen, St. Gregory Nyssa, Vit. Mosis.; Cassian, col. viii. 17. (Calmet) --- But this opinion is discarded. (Haydock)'
