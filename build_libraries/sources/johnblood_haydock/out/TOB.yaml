  c:010:
    commentary:
      v:001:
        - 'TOB:10:1 | 1 | 1 | <i>But.</i> Greek, "And Tobit, his father, counted each day; and as the days of the journey were ended, and they did not come, Tobit said, Is he not put to shame?" (Haydock) and refused payment? (Calmet) --- Old Vulgate and Protestants, "detained."'
      v:003:
        - 'TOB:10:3 | 3 | 3 | <i>He.</i> Greek, "He was much troubled. But his wife said to him, the boy is come to an untimely end, since he tarries; and she began to mourn for him, and said, I am not, <i>or</i> am I not full of solicitude, <i>my</i> son, that I have let thee go, the light of my eyes and Tobit ?", ver. 6. Without this interrogation, (Haydock) the Greek seems to be corrupt; (Calmet) and {GREEK:START os}οσ{GREEK:END}, "how," or {GREEK:START oi}οι{GREEK:END}, "woe," should be put instead of {GREEK:START ou}ου{GREEK:END}, "not." (Drusius; Grotius; &c.) "<i>Now I care for nothing,</i> my son, <i>since I have let thee go,</i> the light," &c., Protestants.'
      v:006:
        - 'TOB:10:6 | 6 | 6 | <i>That.</i> Greek, "And she said to him, Be silent, deceive me not. My son is lost: and she went out daily into the road without, by which they departed. In the day time she eat no bread, and the night she spent in bewailing her son, Tobias, till the 14 days of the wedding were finished, which Raguel had adjured him to tarry there. And," ver. 9. (Haydock) --- Thus the converted Jews lament that Christ should so long abandon their nation, while some hope like Tobias, and others are in more suspense, like his wife. (Ven. Bede) --- So Catholics, in countries fallen into heresy, are in great distress for their brethren; (Romans ix.) While some more confidently hope that God will enlighten our nation again, as sight was restored to old Tobias. (Worthington)'
      v:008:
        - 'TOB:10:8 | 8 | 8 | <i>Raguel.</i> Greek, "Tobias," as [in] ver. 9, which is transposed.'
      v:009:
        - 'TOB:10:9 | 9 | 9 | <i>Days</i>. It would require 42, (Tirinus) or 38, (Torniel) or 34 days, (Salien; Menochius) to perform what is here recorded. (Haydock) --- But it would be difficult to ascertain the precise time. To go from Ninive to Ecbatana would occupy eight or ten days. (Calmet) ---If, therefore, the parents of Tobias expected that he would return in about 20 days, they might well wonder at the 14 days’ delay occasioned by the marriage. The distance might prevent him from giving notice of this event. Greek, "Dismiss me, because my, &c.,....no longer hope to see me again. But his father-in-law replied, Stop with me," &c., ver. 8. (Haydock)'
      v:010:
        - 'TOB:10:10 | 10 | 10 | <i>When.</i> Greek, "And Tobias said, No; but dismiss me to my father and mother. Then Raguel rising up, gave him Sarra[Sara], his wife, and half his goods, bodies, beasts, and silver." This expression, bodies, (H). or men generally denotes slaves; but it may also be put for others, (Calmet) who were in the train of Sara. (Grotius) --- <i>Safe.</i> Greek, "with blessing, saying, May God prosper you, children, the God of heaven, before I die; and he said to his daughter, Honour thy father and mother-in-law, they are now thy parents. May I hear a good report of thee, and he kissed her; and Edna said to Tobias, dear brother, May the Lord of heaven re-establish thee and grant me to behold thy children by my daughter, Sarra, that I may rejoice before the Lord; and behold, I place my daughter with thee as a deposit, and thou must not grieve her. Afterwards she departed, and Toby[Tobias] also blessing God, and he made his journey prosperous and blessed Raguel, and Edna, and his wife." (Haydock) --- The Jews still adopt many customs similar to those which we here behold, as this is a most excellent description of a holy marriage. (Serarius) (Calmet) --- Some also prevail in the Christian Church, though marriage is now become more holy, and a sacrament. (Cat. Rom. q. 22.) --- The proper intent of the contract, and many rites accompanying it, may be seen in the preceding chapters. (Worthington)'
