    intro: "<i>By the angel's advice, young Tobias taketh hold on a fish that assaulteth him. Reserveth the heart, the gall, and the liver, for medicines. They lodge at the house of Raguel, whose daughter, Sara, Tobias is to marry; she had before been married to seven husbands, who were all slain by a devil.</i>"
