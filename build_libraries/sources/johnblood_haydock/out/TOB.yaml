      v:006:
        - 'TOB:9:6 | 6 | 6 | <i>And received.</i> Greek, "But he produced the coffers sealed up, and gave him, and they set off early together, and came to the wedding, and Tobias blessed his wife," (Haydock) by removing the source of her disgrace. The Hebrew of Fagius is equally concise in this chapter, omitting all the rest. (Calmet) --- Munster has only, "Raguel wept, embracing Tobias, and said, Blessed be the Lord God of Israel, who has made thee (Sara) marry this man. May he, in his mercy, grant you male children, who may employ themselves in the law of the Lord."'
