    verses:
      v:001: 'TOB:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}they went into Raguel, and Raguel received them with joy.'
      v:002: 'TOB:7:2 | 2 | 2 | And Raguel looking upon Tobias, said to Anna, his wife: How like is this young man to my cousin?'
      v:003: 'TOB:7:3 | 3 | 3 | And when he had spoken these words, he said: Whence are ye, young men, our brethren?'
      v:004: 'TOB:7:4 | 4 | 4 | But they said: We are of the tribe of Nephthali, of the captivity of Ninive.'
      v:005: 'TOB:7:5 | 5 | 5 | And Raguel said to them: Do you know Tobias, my brother? And they said: We know him.'
      v:006: "TOB:7:6 | 6 | 6 | And when he was speaking many good things of him, the angel said to Raguel: Tobias, concerning whom thou inquirest, is this young man's father."
      v:007: 'TOB:7:7 | 7 | 7 | And Raguel went to him, and kissed him with tears, and weeping upon his neck, said: A blessing be upon thee, my son, because thou art the son of a good and most virtuous man.'
      v:008: 'TOB:7:8 | 8 | 8 | And Anna, his wife, and Sara, their daughter, wept.'
      v:009: 'TOB:7:9 | 9 | 9 | And after they had spoken, Raguel commanded a sheep to be killed, and a feast to be prepared. And when he desired them to sit down to dinner,'
      v:010: 'TOB:7:10 | 10 | 10 | Tobias said: I will not eat nor drink here this day, unless thou first grant me my petition, and promise to give me Sara, thy daughter.'
      v:011: 'TOB:7:11 | 11 | 11 | Now when Raguel heard this, he was afraid, knowing what had happened to those seven husbands that went in unto her: and he began to fear, lest it might happen to him also in like manner: and as he was in suspense, and gave no answer to his petition,'
      v:012: 'TOB:7:12 | 12 | 12 | The angel said to him: Be not afraid to give her to this man, for to him who feareth God, is thy daughter due to be his wife: therefore another could not have her.'
      v:013: 'TOB:7:13 | 13 | 13 | Then Raguel said: I doubt not but God hath regarded my prayers and tears in his sight.'
      v:014: 'TOB:7:14 | 14 | 14 | And I believe he hath therefore made you come to me, that this maid might be married to one of her own kindred, {VERSE_FOOTNOTE_INDEX_REF 0}according to the law of Moses: and now doubt not but I will give her to thee.'
      v:015: 'TOB:7:15 | 15 | 15 | And taking the right hand of his daughter, he gave it into the right hand of Tobias, saying: The God of Abraham, and the God of Isaac, and the God of Jacob, be with you, and may he join you together, and fulfil his blessing in you.'
      v:016: 'TOB:7:16 | 16 | 16 | And taking paper, they made a writing of the marriage.'
      v:017: 'TOB:7:17 | 17 | 17 | And afterwards they made merry, blessing God.'
      v:018: 'TOB:7:18 | 18 | 18 | And Raguel called to him Anna, his wife, and bid her prepare another chamber.'
      v:019: 'TOB:7:19 | 19 | 19 | And she brought Sara, her daughter, in thither, and she wept.'
      v:020: 'TOB:7:20 | 20 | 20 | And she said to her: Be of good cheer, my daughter: the Lord of heaven give thee joy for the trouble thou hast undergone.'
  c:008:
    commentary:
      v:001:
        - 'TOB:8:1 | 1 | 1 | <i>To her,</i> in the nuptial chamber. See Genesis xxix. 23.'
      v:002:
        - "TOB:8:2 | 2 | 2 | <i>Bag,</i> (<i>cassidili</i>) resembling a wallet or pannier, for provisions. (Calmet) --- <i>Liver.</i> (Chap. vi. 8.) This mystically represented the Passion of Christ, by which the devil is expelled from men's hearts. (St. Augustine, ser. 28, de Sanct.; Prosper, promis. ii. c. 39.) (Worthington) --- Greek, \"and he took the ashes of incense, and placed thereon the heart of the fish and the liver, causing them to smoke. And when the devil perceived the odour, he fled to the highest parts of Egypt, and the angel bound him,\" (Haydock) confining his malice to those deserts. Jesus Christ insinuates that the devil walks through dry places, Matthew xii. 24. The angel was not seen to absent himself: (Calmet) --- This country was chosen as being very remote from Media. (Houbigant) --- It was afterwards sanctified by the presence of many Christian solitaries. (Haydock) --- Our adversaries laugh at this account. But surely Christ has used similar expressions of binding the devil, who cannot molest people, when he is not present; (Houbigant) or do any thing without the divine permission, chap. vi. 17. (Haydock)"
      v:004:
        - 'TOB:8:4 | 4 | 4 | <i>Then.</i> Greek, "and when they were shut up together, Tobias ascended the bed, ({GREEK:START klines}κλινησ{GREEK:END}, on which it was customary to sit, (Haydock) or rather according to the Roman edition, he rose from the bed) and said, Arise, sister, and let us pray, that the Lord may take pity on us. And Tobias began to say," ver. 7. (Haydock) --- The rest is omitted. (Calmet)'
      v:007:
        - 'TOB:8:7 | 7 | 7 | <i>Lord.</i> Greek, "Blessed art thou, the God of our fathers, and blessed is thy name, holy and glorious for ever. May the heavens and all thy creatures bless thee." (Haydock)'
      v:008:
        - 'TOB:8:8 | 8 | 8 | <i>Of.</i> Greek, "And gavest him Eve for his wife, an assistant, <i>and</i> a support. From these all the seed of men was formed. Thou didst say, It is not good for man to be alone: Let us make for him a helper like unto himself. And now Lord," &c.'
      v:009:
        - 'TOB:8:9 | 9 | 9 | <i>Only.</i> Greek, "for truth," resolving to be ever faithful to her. (Haydock) --- We cannot read the pure sentiments of Tobias and Sara, brought up in the midst of infidels, without surprise. Nothing more perfect could be required of Christians (Calmet) in the married state. (Haydock) --- St. Augustine (Doct. x. and xviii.) adduces this text to shew the true intent of marriage.'
      v:010:
        - 'TOB:8:10 | 10 | 10 | And. Greek, "Order pity to be shewn me, and that I may grow old with this woman. And she said along with him, Amen. And they both slept the night," probably on separate beds, ver. 15. (Haydock)'
      v:011:
        - 'TOB:8:11 | 11 | 11 | <i>It.</i> Greek, "Raguel arising, went and dug a grave, saying, lest this man also should die. Then Raguel came to his own house, and said to Edna, his wife."'
      v:014:
        - 'TOB:8:14 | 14 | 14 | <i>Dead.</i> Greek, "alive. But if not, that I may bury him, and no body may know," The custom of burying too soon ought to be avoided, as many have thus been consigned to the tomb before they were really dead!'
      v:015:
        - 'TOB:8:15 | 15 | 15 | <i>Together.</i> In the same chamber, (Haydock) or with their clothes on. (Serarius, q. 21.) The Vulgate specifies that the three first nights were to be spent in continence. But the other versions are silent on this head. (Calmet) --- Greek, "And the girl entered, having opened the door, and found the two sleeping; and going out, she told them that he was alive. And Raguel blessed," &c.'
      v:017:
        - 'TOB:8:17 | 17 | 17 | <i>And.</i> Greek, "saying, Blessed art thou, O God, in all pure and holy benediction; and may all thy saints, and all thy creatures, bless thee. Yea, may all thy angels, and thy elect, bless thee for all ages. Blessed art thou, because thou hast filled me with joy, and it has not happened as I suspected: but thou hast done unto us according to thy great mercy. And," ver. 19.'
      v:019:
        - "TOB:8:19 | 19 | 19 | <i>Make.</i> Greek, \"Shew them mercy, Lord. Perfect their life in health, with gladness and mercy. But he ordered his domestics to fill up the grave, and he made them a marriage <i>feast</i> for fourteen days. And,\" ver. 23. The ancient Vulgate seems rather more conformable to the present. \"Raguel ordered his wife to make several loaves, and going himself to the flock, he brought two cows and four rams, and ordered them to prepare a feast. He called Tobias, and swore to him, saying, Thou shalt not depart hence these 14 days, but remain here eating and drinking with me, and shalt fill with joy me and my daughter, who has been greatly afflicted. Receive half of my goods, and thou shalt return safe and sound to thy father; and after my death, and that of my wife, thou shalt have the other half.\" (Haydock) --- Greek and Hebrew mention nothing of the beasts slaughtered, or of Raguel's testament. (Calmet)"
      v:021:
        - TOB:8:21 | 21 | 21 | <i>Journey.</i> He expected that Tobias would proceed to Rages. (Menochius)
      v:023:
        - 'TOB:8:23 | 23 | 23 | <i>Adjured.</i> Greek, "said to him before the two days of the marriage were accomplished, with an oath, that he should not depart till the 14 days of marriage were over; and then taking half of his goods, he might depart in health to his father, and <i>receive</i> the rest when I and my wife shall be no more." (Haydock) --- <i>Weeks.</i> The usual term was doubled, (Genesis xxix. 27.) on account of the mercy shewn to Sara, and her marriage. (Menochius)'
