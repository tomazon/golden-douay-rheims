    verses:
      v:001: "TOB:2:1 | 1 | 1 | But after this, when there was a festival of the Lord, and a good dinner was prepared in Tobias's house,"
      v:002: 'TOB:2:2 | 2 | 2 | He said to his son: Go, and bring some of our tribe, that fear God, to feast with us.'
      v:003: 'TOB:2:3 | 3 | 3 | And when he had gone, returning, he told him, that one of the children of Israel lay slain in the street. And he forthwith leaped up from his place at the table, and left his dinner, and came fasting to the body:'
      v:004: 'TOB:2:4 | 4 | 4 | And taking it up, carried it privately to his house, that after the sun was down, he might bury him cautiously.'
      v:005: 'TOB:2:5 | 5 | 5 | And when he had hid the body, he ate bread with mourning and fear,'
      v:006: 'TOB:2:6 | 6 | 6 | Remembering the word which the Lord spoke by {VERSE_FOOTNOTE_INDEX_REF 0}Amos, the prophet: Your festival days shall be turned into lamentation and mourning.'
      v:007: 'TOB:2:7 | 7 | 7 | So when the sun was down, he went and buried him.'
      v:008: 'TOB:2:8 | 8 | 8 | Now all his neighbours blamed him, saying: Once already commandment was given for thee to be slain because of this matter, and thou didst scarce escape the sentence of death, and dost thou again bury the dead?'
      v:009: 'TOB:2:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}But Tobias fearing God more than the king, carried off the bodies of them that were slain, and hid them in his house, and at midnight buried them.'
      v:010: 'TOB:2:10 | 10 | 10 | Now it happened one day, that being wearied with burying, he came to his house, and cast himself down by the wall, and slept.'
      v:011: "TOB:2:11 | 11 | 11 | And as he was sleeping, hot dung, out of a swallow's nest, fell upon his eyes, and he was made blind.{VERSE_FOOTNOTE_INDEX_REF 0}"
      v:012: 'TOB:2:12 | 12 | 12 | Now this trial the Lord, therefore, permitted to happen to him, that an example might be given to posterity of his patience, as also of holy Job.'
      v:013: 'TOB:2:13 | 13 | 13 | For, whereas, he had always feared God from his infancy, and kept his commandments; he repined not against God, because the evil of blindness had befallen him,'
      v:014: 'TOB:2:14 | 14 | 14 | But continued immoveable in the fear of God, giving thanks to God all the days of his life.'
      v:015: 'TOB:2:15 | 15 | 15 | For as the kings insulted over holy Job, so his relations and kinsmen mocked at his life, saying:'
      v:016: 'TOB:2:16 | 16 | 16 | Where is thy hope, for which thou gavest alms, and buriedst the dead?'
      v:017: 'TOB:2:17 | 17 | 17 | But Tobias rebuked them, saying: Speak not so:'
      v:018: 'TOB:2:18 | 18 | 18 | For we are the children of saints, and look for that life which God will give to those that never change their faith from him.'
      v:019: 'TOB:2:19 | 19 | 19 | Now Anna, his wife, went daily to weaving work, and she brought home what she could get for their living by the labour of her hands.'
      v:020: 'TOB:2:20 | 20 | 20 | Whereby it came to pass, that she received a young kid, and brought it home:'
      v:021: 'TOB:2:21 | 21 | 21 | And when her husband heard it bleating, he said: {VERSE_FOOTNOTE_INDEX_REF 0}Take heed, lest perhaps it be stolen, restore ye it to its owners; for it is not lawful for us either to eat or to touch any thing that cometh by theft.'
      v:022: 'TOB:2:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}At these words, his wife being angry, answered: It is evident thy hope is come to nothing, and thy alms now appear.'
      v:023: 'TOB:2:23 | 23 | 23 | And with these, and other such like words, she upbraided him.'
  c:003:
    commentary:
      v:001:
        - 'TOB:3:1 | 1 | 1 | <i>Then,</i> retiring, ver. 25. --- <i>Tears.</i> He manifests no degree of impatience. (Calmet)'
      v:002:
        - 'TOB:3:2 | 2 | 2 | <i>Judgment.</i> Even in punishing, God remembers mercy, (Haydock) and never fails to perform what he has promised.'
      v:003:
        - "TOB:3:3 | 3 | 3 | <i>Parents,</i> so as to punish me on their account. (Menochius) --- The Scripture frequently seems to indicate that this is the case; (Exodus xx. 5.) and the Church still prays, <i>Remember not, O Lord, our offences, nor those of our parents.</i> (Calmet) --- But children are only punished when they imitate the wicked conduct of their ancestors: they may be afflicted, though innocent, as their virtue will thus be tried, and shine more gloriously. (Haydock) --- The pagans, being convinced that God can be guilty of no injustice, and perceiving that people who appeared to be free from sin were yet unhappy, concluded that they were explaining the sins committed in another world. (Plotin. ii. 13.; Origen, prin. iii.) (Calmet) --- This might arise from a confused notion of original sin. (Pascal's Thoughts.) (Haydock)"
      v:006:
        - 'TOB:3:6 | 6 | 6 | <i>Peace.</i> Greek, "that I may be dissolved, and return to the earth; (literally, become earth) because it is more advantageous for me to die than to live, since I have heard false reproaches, and am much grieved. Command that I may be freed from this necessity, <i>to go</i> to my eternal place." (Haydock)'
      v:007:
        - 'TOB:3:7 | 7 | 7 | <i>Rages.</i> In the Greek it is <i>Ecbatana</i> which was also called Rages. For there were two cities in Media of the name of Rages: Raguel dwelt in one of them and Gabelus in the other. (Challoner; Menochius) --- Profane authors mention a Rages in the vicinity of Ecbatana. (Diod. Bib. 19.) --- It may here denote the province. (Worthington)'
      v:008:
        - 'TOB:3:8 | 8 | 8 | <i>Asmodeus,</i> "the fire of Media." Hebrew, "king of the devils," of that country, exciting people to lust, (Menochius; Serarius, q. 8.) and destroying them. (Worthington) --- <i>Unto her.</i> Greek and Hebrew intimate, when they first entered the nuptial chamber, chap. vi. 14.'
      v:009:
        - 'TOB:3:9 | 9 | 9 | <i>Murder.</i> Greek, "Dost thou not understand <i>that</i> thou hast suffocated thy husbands. Thou hast already had seven husbands, and hast not received the name of any of them. Why dost thou strike us on their account? If they be dead, go along with them. May we," &c. (Haydock)'
      v:010:
        - 'TOB:3:10 | 10 | 10 | <i>At.</i> Greek And Hebrew, "Hearing these things she was much grieved, so as to be unable to breath; (Haydock; {GREEK:START oste apagxasthai}οστη απαγξασθαι{GREEK:END}) <i>or,</i> on the point of strangling herself." (Grotius) (Calmet) --- But this interpretation is groundless, (Houbigant) and very injurious to Sara. (Haydock) --- She could not entertain the thought without sin. Yet the Jews had very relaxed notions on this head, Judges xvi. 30., and 1Kings xxxi. 4. God approved of the conduct of Sara. (Calmet) --- Greek continues, "and she said, I am the only daughter of my father. If I do this thing, (as the servants suggested) it will be a disgrace for him....and she prayed before the window; and said, Blessed," ver. 13. (Haydock) --- There is no mention of the three days. Hebrew and Syriac also omit ver. 16 to 24. (Calmet)'
      v:013:
        - 'TOB:3:13 | 13 | 13 | <i>Name.</i> Greek, "Blessed art thou O Lord, my God, and blessed the name of thy glory, holy and glorious for ever. May all thy works praise thee for ever." (Haydock) --- As she prayed for a long time, the Vulgate gives some sentences; and the Greek and Hebrew others. (Serarius; Salien) (Menochius)'
      v:015:
        - 'TOB:3:15 | 15 | 15 | <i>Earth.</i> Holy men have thus desired to die, as was the case with Moses, Elias, Job, and St. Paul provided God was willing. (Menochius)'
      v:016:
        - 'TOB:3:16 | 16 | 16 | <i>Coveted,</i> through impure love. Greek, "I am pure from all the sin of a man, and I have not defiled my name, nor the name of my father, in the land of our captivity. I am an only child, " &c. (Haydock) --- <i>Lust:</i> a very high encomium; which Sara mentions without vanity, placing her confidence in God. (Menochius) (Proverbs xx. 9.)'
      v:017:
        - 'TOB:3:17 | 17 | 17 | <i>Play,</i> lasciviously, (Menochius) or dance. (Hugo.) (Exodus xxxii. 1.)'
      v:021:
        - 'TOB:3:21 | 21 | 21 | <i>Crowned.</i> James i. 12. --- <i>Delivered</i> from falling, (Menochius) and in due time from affliction. (Haydock)'
      v:025:
        - 'TOB:3:25 | 25 | 25 | <i>Raphael,</i> "the medicine of God." He is invoked not only for health, but also in journeys. (Calmet) --- <i>Both.</i> Greek and Hebrew of Fagius add, "Tobit, by taking away the white <i>film,</i> and to give Sara....for a wife to Tobias....and to bind Asmodeus, the wicked devil; because Tobias was to have her. At the same hour, Tobit returning entered his own house, and Sara....descended from her upper room." (Haydock) --- <i>Lord,</i> by the angel, Acts x., and Apocalypse v. (Worthington)'
