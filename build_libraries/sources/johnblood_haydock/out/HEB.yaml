    verses:
      v:001: 'HEB:1:1 | 1 | 1 | God having spoken at different times and in many ways, in times past, to the fathers, by the prophets: last of all,'
      v:002: 'HEB:1:2 | 2 | 2 | In these days hath spoken to us by his Son, whom he hath appointed heir of all things, by whom also he made the world:'
      v:003: 'HEB:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Who being the splendour of his glory, and the figure of his substance, and upholding all things by the word of his power, making purgation of sins, sitteth on the right hand of the majesty on high:'
      v:004: 'HEB:1:4 | 4 | 4 | Being made so much better than the Angels, as he hath inherited a more excellent name than they.'
      v:005: 'HEB:1:5 | 5 | 5 | For, to which of the Angels hath he said at any time: {VERSE_FOOTNOTE_INDEX_REF 0}Thou art my Son, this day have I begotten thee? And again: {VERSE_FOOTNOTE_INDEX_REF 0}I will be to him a Father, and he shall be to me a Son?'
      v:006: 'HEB:1:6 | 6 | 6 | And again, when he introduceth the first begotten into the world, he saith: {VERSE_FOOTNOTE_INDEX_REF 0}And let all the Angels of God adore him.'
      v:007: 'HEB:1:7 | 7 | 7 | And to the Angels indeed he saith: {VERSE_FOOTNOTE_INDEX_REF 0}He that maketh his Angels, spirits: and his ministers, a flame of fire.'
      v:008: 'HEB:1:8 | 8 | 8 | But to the Son: {VERSE_FOOTNOTE_INDEX_REF 0}Thy throne, O God, is for ever and ever: a sceptre of justice is the sceptre of thy kingdom.'
      v:009: 'HEB:1:9 | 9 | 9 | Thou hast loved justice, and hated iniquity: therefore, God, thy God, hath anointed thee with the oil of gladness above thy partners.'
      v:010: 'HEB:1:10 | 10 | 10 | And: {VERSE_FOOTNOTE_INDEX_REF 0}Thou in the beginning, O Lord, hast found the earth: and the heavens are the works of thy hands.'
      v:011: 'HEB:1:11 | 11 | 11 | They shall perish, but thou shalt continue: and they shall all grow old as a garment:'
      v:012: 'HEB:1:12 | 12 | 12 | And as a vesture shalt thou change them, and they shall be changed: but thou art the self-same, and thy years shall not fail.'
      v:013: 'HEB:1:13 | 13 | 13 | But to which of the Angels said he at any time: {VERSE_FOOTNOTE_INDEX_REF 0}Sit on my right hand, until I make thy enemies thy footstool?'
      v:014: 'HEB:1:14 | 14 | 14 | Are they not all ministering spirits, sent to minister for those, who shall receive the inheritance of salvation?'
  c:002:
    commentary:
      v:001:
        - 'HEB:2:1 | 1 | 1 | <i>Lest perhaps we should let them slip</i> away,[1] or run out, like water out of leaking vessels, which is lost, and cannot be take up again. According to the letter it is, <i>lest we run out;</i> the sense must be, lest we do not sufficiently attend to these truths. (Witham)'
      v:002:
        - 'HEB:2:2 | 2 | 2 | <i>For if the word spoken by the Angels,</i> &c. That is, if the law delivered to Moses by Angels, became firm and was to be obeyed, and the transgressors punished, how much more is this true of the new law delivered by our Lord Jesus Christ himself, and preached by his disciples that heard him, and which hath been confirmed by so many miracles, and by so many gifts of the Holy Ghost, which the believers have received? (Witham)'
      v:004:
        - 'HEB:2:4 | 4 | 4 | The miraculous powers of the Almighty bestowed in the early ages[centuries] of the Church, for the establishment and propagation of the faith, became afterwards less frequent, as there was less need of them; but they have ever been totally withdrawn, as some pretend, nor has there passed a single age from that of the apostles down to the present time, in which several most evident and stupendous miracles have not been wrought in the Catholic Church.'
      v:005:
        - 'HEB:2:5 | 5 | 5 | <i>God hath not put in subjection to the Angels the</i>[2] <i>world to come.</i> By <i>the world to come,</i> is meant the Church of Christ to the end of the world, and succeeding to the state of those who served God under the old law. The former world, under the law of Moses, might be said to be subject to Angels, by whom that law was delivered; but the church of the new law is subject to Christ, its author and publisher. (Witham)'
      v:006:
        - 'HEB:2:6 | 6 | 6 | <i>But one;</i> to wit, the author of the 8th Psalm said, <i>what is man,</i> &c. that it, man, or mankind, considered in his own frail nature, corrupted by sin, guilty of eternal death, that thou shouldst be mindful of him, restore him to thy favour, and bestow such graces upon him? But the words of the psalm, and of St. Paul in this place, though they may be understood of every man, yet are to be taken as particularly spoken of Christ as man, or of the human nature of Christ, exalted by the real union with the divine person of the Son of God. (Witham) --- If the sacred humanity of Jesus Christ spoke in this manner, when visited by the eternal word, with what humility ought a sinner to say: What is man?'
      v:007:
        - "HEB:2:7 | 7 | 7 | <i>Thou hast made him a little less than the Angels.</i> Man's nature, even the human nature of Christ in itself, is inferior to the nature of Angels, though raised to a degree of dignity above other creatures. (Witham)"
      v:008:
        - 'HEB:2:8 | 8 | 8 | <i>He left nothing subject to him.</i> He speaks here of Christ, to whom God hath made all creatures subject, whether in heaven, earth, or hell; whether they have been, or shall be hereafter, as to the judge and the head of all. --- <i>But now we see not as yet all things subject to him.</i> This will only be at the end of the world. At present the devils and the wicked make opposition against Christ and his elect. (Witham)'
      v:009:
        - 'HEB:2:9 | 9 | 9 | <i>But we see</i> (by faith) <i>Jesus,</i> who as man, by his sufferings and death, was made less than the Angels, nay, despised as the last of men; now, by his glorious resurrection and ascension, and by the submission all nations pay to him, who believe in him and worship him, <i>crowned with glory and honour.</i> And he submitted himself willingly to all those sufferings, even to the death of the cross, that by <i>the grace of God he might taste death for all;</i> or, as we read in the Syriac version, <i>for every man:</i> therefore not only for the predestinate or the elect, who are saved. (Witham)'
      v:010:
        - "HEB:2:10 | 10 | 10 | <i>For it became him,</i> &c. He gives the reasons for which the Son of God would become man and suffer death, not that this was absolutely necessary, but a convenient means to manifest the goodness, the wisdom, and the justice of God, by the incarnation and death of his Son; that having decreed to bring many sons, or <i>children,</i> to eternal glory, he was pleased to send his divine Son to become man, and so to consummate the <i>Author</i>[3] of man's <i>salvation by suffering;</i> i.e. to make him a perfect and consummate sacrifice of expiation for the sins of all men, and to satisfy the justice of God in the most perfect manner. (Witham) --- By <i>suffering,</i> Christ was to enter into his glory, (Luke xxiv. 26.) which the apostle here calls being made perfect. (Challoner) --- In this and the above verses we may observe three different states of Jesus Christ. The first, that of his humiliation by his passion and death; the second, that of his glory at his resurrection and ascension into heaven; the third, that of his consummated glory in heaven after the last judgment. In his first state, viz. his passion, he was made not only less than the Angels, but as the last of men; novissimus virorum. In his second, all power was given to him in heaven and earth; but this power he will not fully exercise till after the general judgment, when all things, without exception, will be made subject to him; and this is the third state, the permanent state of his glory, which is never to end. To thy sovereign power, O divine Jesus, subject my mind, will, and heart, and make my hitherto rebellious heart in all things conformable to thy sacred and loving heart."
      v:011:
        - "HEB:2:11 | 11 | 11 | <i>For both he who sanctifieth,</i> (i.e. our Redeemer, who sanctifieth, or has obtained sanctification for all, by sacrificing himself on the cross) <i>and they who are sanctified,</i> are <i>all of one;</i> have the same human nature, and are from the same first parent Adam, whose Son, (Christ) as man, was; on which account he calls men his brethren. See John xx. 17. and Psalm xxi. 23., in which is a clear prediction of Christ's sufferings, where it is said: I will declare thy name to my brethren, &c. (Witham)"
      v:013:
        - 'HEB:2:13 | 13 | 13 | Christians are the disciples and children of Jesus Christ, begotten upon the cross, and offered with him and through him to his Father. Happy they who ratify this offering and consummate this sacrifice, by works of mortification and penance!'
      v:014:
        - 'HEB:2:14 | 14 | 14 | <i>That, through death, he might destroy</i> the power of <i>him who had the empire of death,</i> who, by tempting men to sin, had made them slaves to him and to eternal death; so that they lived always slaves to the devil, under a miserable fear of death, and liable to eternal death. (Witham)'
      v:015:
        - 'HEB:2:15 | 15 | 15 | The devil, by exciting men to sin, made them liable to a temporal and eternal death; he was, therefore, the prince of death, both as to soul and body. Jesus Christ, the life and source of life, has by his death destroyed sin and vanquished the devil; he has, at once, triumphed over the prince of death, and death itself; and by the assurance which he has given us of eternal life, has delivered us from the terrible apprehensions of dying. To a good Christian, death is the termination of misery and the beginning of eternal happiness; why, therefore, should we be afraid to die? We ought rather, with St. Paul, to say: I desire to be dissolved, and to be with Christ.'
      v:016:
        - 'HEB:2:16 | 16 | 16 | <i>For nowhere doth he take hold of the Angels.</i>[4] Literally, that he apprehendeth, or layeth hold on the Angels; that is, according to the common interpretation, we nowhere find that he hath united their nature to his divine person to save them, though a great part of them had also sinned and fallen from heaven. But he taketh <i>the seed of Abraham;</i> i.e. he became man of the seed or race of Abraham, to redeem or save mankind. (Witham) --- <i>Nowhere,</i> &c. That is, he never took upon him the nature of Angels, but that of the seed of Abraham. (Challoner)'
      v:017:
        - 'HEB:2:17 | 17 | 17 | <i>To be made like to his brethren</i> in all things; (sin always excepted) i.e. to be tempted, to suffer, to die, that having the true nature of a suffering man, he might become <i>a merciful high priest,</i> fit to compassionate us in our sins, in our temptations and sufferings. (Witham)'
