  c:004:
    commentary:
      v:001:
        - 'HEB:4:1 | 1 | 1 | <i>Let us, therefore, fear,</i> &c. St. Paul continues his exhortation to them, not to be like the incredulous Jews, and so to be excluded from the place of eternal rest. (Witham)'
      v:002:
        - 'HEB:4:2 | 2 | 2 | <i>To us....hath been declared, as well as to them.</i> That is, as the riches of the country of Chanaan[Canaan], was told by Josue[Joshua] and Caleb to the people, but they would not believe them; so the happiness of the kingdom of heaven has been preached by us to you: but the word they heard (literally, <i>the word of hearing</i> ) <i>did not profit them,</i> not <i>being mixed,</i> or received <i>with faith:</i> let not this be your case. (Witham) --- As the want of a firm faith was the cause of the punishment of the Israelites, of their privation of a promised inheritance, so Christians will be eternally excluded from the kingdom promised them, unless they steadily believe and obey the gospel of Jesus Christ. The reason why so few profit of the word, is because few take care to meditate on it, to digest it, and as it were, incorporate it with themselves by proper considerations.{JOIN}<b>Ver. 3, &c.</b> It is faith that opens heaven; but faith animated by charity, nourished by good works, and perfected by mortification of the senses. God only enters into his rest after the accomplishment of his works, and shall we expect to enter before we accomplish what he has given us to do? Let us fear, but in hoping; let us hope, but in labouring. --- <i>The works....were finished.</i>[1] This place is the same, and equally obscure in the Greek as in the Latin text. The apostle here examines what David, as a prophet, could mean, when he said of some: they shall not enter, or, <i>if they shall enter into my rest.</i> His argument is this: David could not prophesy of that <i>rest,</i> by which God, after he had created all things, (Genesis ii. 2.) is said to have rested <i>the seventh day,</i> when he had finished the works of the creation. Nor could David speak of that other time of <i>resting,</i> which was promised and given to the Israelites, when, having conquered all their enemies, they were introduced by <i>Jesus,</i> or Josue[Joshua], into the promised land of Chanaan[Canaan]; for these two rests were passed long before his prophecy: therefore David must speak of some rest that was to come afterwards, when he said: <i>To-day, if you shall hear his voice, harden not your hearts,</i> &c. Therefore it must needs follow that some <i>day</i> of <i>rest,</i> some sabbatism, as he calls it, after his time, must remain for the <i>people of God,</i> that should not harden their hearts: and from hence he concludes that David had in view that eternal rest of happiness which the Messias was to obtain for us, a rest without end in the kingdom of heaven. --- <i>Let us hasten, therefore,</i> or as it is in the Greek, <i>let us make it our endeavour,</i> to gain that place of <i>rest,</i> by our persevering in faith and good works, and take heed not to be excluded with the unbelievers. (Witham)'
      v:012:
        - "HEB:4:12 | 12 | 12 | <i>For the word of God is living,</i> &c. Some understand by <i>the word of God,</i> the eternal word, or Son of God: (to whom may apply all in the 12th and 13th verses) but others rather expound it of the words, promises, and menaces of God, either foretold by the prophets, or preached by the apostles. (Witham) --- All this language is metaphorical, but perfectly well understood by the Jews. In their sacrifices, the Levites made use of a two-edged knife to separate from the victim what was for God, what was for the priests, and what was for the people. Thus in sacrificing sinners to the justice of God, Jesus Christ, like a two-edged knife, will separate what is for God, and what is for man; i.e. whatever is good or evil in the whole of man's conduct."
      v:013:
        - 'HEB:4:13 | 13 | 13 | <i>In his sight,</i> or <i>to the eyes,</i> must signify in the sight of God. (Witham) --- If the word of God in Jesus Christ be so terrible, what will Jesus Christ be himself, when he comes to judge us according to the severity of his justice?'
      v:014:
        - 'HEB:4:14 | 14 | 14 | <i>Having, therefore,</i> as I told you before, <i>a great high priest,</i> Christ, who ascended into heaven, who can compassionate our infirmities, let us with a firm confidence approach the throne of grace, by faith, hope, charity, and good works. (Witham)'
      v:016:
        - "HEB:4:16 | 16 | 16 | Let us often contemplate Jesus Christ on his two thrones, that of his <i>mercy,</i> and that of his <i>justice;</i> of his mercy, where at present he is seated as our compassionate high priest, to bestow on us the riches of his grace; of his justice, where he will one day sit as judge, to examine most rigorously both our faith and our practice. Our separated brethren pretend to prove from this text that we need no help of saints to obtain any favour. But by this argument they may as well take away the helps and prayers of the living for one another. For we do not require the help of either the saints in heaven, or of our brethren on earth, through any mistrust of God's mercy, but on account of our own unworthiness, convinced that the prayer of a just man availeth more with Him, than the desire of a grievous sinner; and of a number making intercession together, rather than of one alone. This they cannot deny, except they deny the holy Scriptures. Neither do we come less to Him, or with less confidence, when we come accompanied with the prayers of Angels, saints, priests, or just men, with us, as they fondly imagine and pretend; but with much more confidence in his grace, mercy, and merits, than if we prayed ourselves alone. (Bristow)"
