      v:005: 'HEB:8:5 | 5 | 5 | Who serve unto the example and shadow of heavenly things. As it was answered to Moses, when he was to finish the tabernacle: See{VERSE_FOOTNOTE_INDEX_REF 0} (saith he) that thou make all things according to the pattern which was shewn thee on the mount.'
      v:006: 'HEB:8:6 | 6 | 6 | But now he hath obtained a better ministry, by how much also he is the mediator of a better testament, which is established on better promises.'
