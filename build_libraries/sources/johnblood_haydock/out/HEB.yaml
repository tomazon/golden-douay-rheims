      v:012: 'HEB:3:12 | 12 | 12 | Take heed, brethren, lest perhaps there be in any of you an evil heart of unbelief, to depart from the living God:'
      v:013: 'HEB:3:13 | 13 | 13 | But exhort one another every day, whilst to-day is named: lest any one of you be hardened by the deceitfulness of sin.'
      v:014: 'HEB:3:14 | 14 | 14 | For we are made partakers of Christ: yet so if we hold the beginning of his substance firm unto the end.'
      v:015: 'HEB:3:15 | 15 | 15 | While it is said: To-day, if you shall hear his voice, harden not your hearts, as in that provocation.'
      v:016: 'HEB:3:16 | 16 | 16 | For some who heard did provoke: but not all who came out of Egypt by Moses.'
      v:017: 'HEB:3:17 | 17 | 17 | And with whom was he offended forty years? Was it not with those who sinned, {VERSE_FOOTNOTE_INDEX_REF 0}whose carcasses fell in the desert?'
      v:018: 'HEB:3:18 | 18 | 18 | And to whom did he swear that they should not enter into his rest: but to them that believed not.'
