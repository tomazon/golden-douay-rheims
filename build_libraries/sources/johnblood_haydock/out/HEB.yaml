  c:009:
    commentary:
      v:001:
        - 'HEB:9:1 | 1 | 1 | <i>The former.</i>[1] In the ordinary Greek copies is expressed the <i>former tabernacle;</i> but even the Protestant translators have abandoned that reading, and understand the former testament or <i>covenant,</i> which they have put in a different character. --- <i>Worldly sanctuary,</i> or a temporal sanctuary, to last only for a time, like the things of this world. (Witham) -- The word ordinances ({GREEK:START dikaiomata}δικαιωατα{GREEK:END}) is frequently used for the laws and ordinances of God, because the observance of the laws is the justification of man; see particularly in the 118th Psalm, the legal rites justified in regard to the outward policy of the Jews.'
      v:002:
        - 'HEB:9:2 | 2 | 2 | <i>First tabernacle.</i> By this word is signified, the sanctuary or place for worshipping God, ordained by Moses, which was an oratory to be moved from place to place with the Israelites, which they kept afterwards, and had a resemblance of it in the temple. This tabernacle consisted of two parts, which St. Paul here calls the first and second. The first part was called the <i>holy,</i> which was separated from the rest of the temple by a <i>veil.</i> In this first part were the <i>candlesticks,</i> i.e. one candlestick, as it is called, Exodus xxv. 37., having seven branches in which were placed lamps; and a <i>table,</i> on which were placed twelve loaves, according to the number of the Jewish tribes, to be changed every week. (Witham)'
      v:003:
        - 'HEB:9:3 | 3 | 3 | <i>And after the second veil,</i> or partition, was the second or inward part, or that part called the holy of holies. (Witham) --- The first veil was at the entrance of the holy place, and separated it from the outward court; the second veil separated the holy place from the holy of holies.'
      v:004:
        - "HEB:9:4 | 4 | 4 | <i>Having the golden censer.</i> What is meant by this is uncertain, no mention being made of a golden censer in either part of the tabernacle made by the order of Moses, which the apostle here speaks of. Some say that the high priest, when he entered once a year into the holy of holies, made use of a golden censer, which he left there: but this is merely a conjecture. Others think that by the golden censer is meant the altar of perfumes, or where perfumes were burnt, which was, as it were a large censer, and is called by the same Greek word by Josephus, the historian; but then there occurs this difficulty, that this altar was in that first part called the holy, not in the holy of holies, to which the same interpreters answer, that this altar was placed just at the entrance into the holy of holies, and so may be looked upon as belonging to the holy of holies: not does the text say it was in the holy of holies, but only <i>having,</i> &c. as a town may be said to have fortifications which are not within the town itself. --- <i>And the tables of the testament,</i> or covenant. The ark was certainly in the holy of holies, in which[2] was the golden urn, with a measure of manna, and Aaron's rod that budded, and the tables of the testament, or the tables of stone, on which were engraven the ten commandments. Nothing but these tables were within the ark: (see 3 Kings viii. and 2 Paralipomenon v. 10.) so that when it is said, <i>in which was the golden urn and the rod of Aaron,</i> the meaning seems to be, that they were indeed in the holy of holies with the ark, but not within the ark. (Witham) --- In the Greek it is easy to confound the word {GREEK:START thusiasterion}θυσιαστηριον{GREEK:END}, which signifies altar, with {GREEK:START thumiaterion}θυμιατηριον{GREEK:END}, which means censer. It was placed adjoining the inward veil, so that the clouds of the incense filled the holy of holies; and hence it is mentioned by St. Paul as contained therein. --- The apostle describes these things as they were in the tabernacle which Moses constructed in the desert. (Bible de Vence) --- We see with what great and continued respect and veneration the manna and Aaron's rod, &c. were kept by the Jews, and shall not Christians be allowed to preserve with equal respect the monuments of God's mercies, and tokens of Christ's passion? See St. Cyril, (lib. iv. contra Julianum) where he defends against the apostate, the keeping and honouring the cross on which Christ died. See also in St. Jerome (ep. xvii. chap. 5.) and in St. Paulinus, (ep. 11.) what reverence the faithful in those early periods of the Church paid to the sepulchres of Christ and his martyrs, as also to their relics. \"We reverence and worship[honour],\" says the latter, \"the sepulchres of the martyrs; and, if we can, we apply the holy ashes to our eyes and mouth.\""
      v:005:
        - 'HEB:9:5 | 5 | 5 | <i>And over it</i> (the ark) <i>were cherubims of glory</i> or glorious cherubims, (in what shape they were represented, is not certain) <i>overshadowing the propitiatory,</i> or seat of mercy, which was all of gold, of the same size as the ark, and like a cover to it. Just over this propitiatory were placed the two cherubs, spreading their wings looking towards one another, and upon the propitiatory. See Exodus xxxvi. and xxxvii. From this place God made known his presence, and the effects of his mercy to the people. Here he was said to be seated on the cherubims, and that the ark was his footstool. Psalm xcviii., <i>Adore his footstool;</i> i.e. prostrate before his ark. These two images of cherubs, shew that God did not absolutely forbid images at that time, when the people were so addicted to idolatry, but only to adore them. (Witham) --- How futile is it to object from the commandment that it is forbidden to use holy images in the Church, when we here behold even amongst the people most prone to idolatry, most gross in their ideas of spiritual things, and to whom the precept was specially given not to make any graven <i>idols,</i> the same God commanding these images of angels to be made and set in the most holy place of the tabernacle or temple.'
      v:006:
        - 'HEB:9:6 | 6 | 6 | <i>The rites of the sacrifices.</i> The priests, as he tells us, entered every day, that is, by turns, (see Luke i. 5.) to make the offering of incense morning and night, also to change the loaves, take care of the lamps, &c. But we must not think that they offered in that place victims or holocausts of sheep, lambs, oxen, &c. This was not done in any part of the sanctuary, neither before nor after the building of the temple, but in a place or court adjoining the tabernacle, upon a large altar of five cubits long and as many broad. See Exodus xxvii. and xxxviii. (Witham)'
      v:007:
        - "HEB:9:7 | 7 | 7 | <i>Into the second</i> part of the sanctuary, (i.e. the holy of holies) no one entered but the high priest, and he but once a year, on the feast called <i>of expiation,</i> to make an aspersion of blood upon the ark and round about, <i>which he offereth for his own and the people's ignorance,</i> or ignorances, as in the Greek; that is, for all his and their sins. See Leviticus x. (Witham) --- He offered the blood of a calf for his own sins and those of his family, and the blood of a goat for the sins of the people. (Leviticus xvi.)"
      v:008:
        - 'HEB:9:8 | 8 | 8 | <i>The Holy Ghost signifying this.</i> Here the apostle begins to tell us in what manner the sanctuary was a figure of things in the new law of Christ. The holy of holies was a figure of heaven, and this prohibition of any one going into it, was to signify that the way to heaven was not <i>to be made manifest,</i> nor to be opened, as long as the former tabernacle and law subsisted; that it was not to be opened till Christ, the high priest of the new testament, first entered, by shedding his blood on the cross, and by his glorious ascension. (Witham) --- But when Christ expired, the veil of temple was rent asunder, to shew that the way to heaven was now laid open to mankind.'
      v:009:
        - 'HEB:9:9 | 9 | 9-10 | <i>Which is a parable of the time then present;</i> or, <i>unto the present time,</i> as in the Greek. By <i>the present time,</i> according to the common exposition, is not meant the time of the new law, as some would have it, but the time of the former law; so that the sense is, which parable or type was a representation of things as they were to be performed, and to last during the time of the law, which was before present. --- <i>According to which.</i> Some understand, according to which time; others, according to which parable, type, or typical worship of the former law, <i>gifts and sacrifices</i> are (i.e. were, and are) still offered by those who adhere to the Jewish law and ceremonies, which cannot of themselves make such worshippers perfect in conscience; i.e. can never give true interior sanctification, being only in meats, and drinks, and baptisms, &c. These words must not be referred to gifts and sacrifices, but to the worshipper; (literally, server) and the sense is, that to the priests, who worshipped and served God in the sanctuary and in offering sacrifices, was not prescribed an interior purity and sanctity, as in the new law, but only that legal sanctity which consisted in abstaining from such meats or drinks as were called unclean, or made them unclean. See Leviticus x. 9., where the priests are forbidden to drink wine when they were to enter into the tabernacle of the testimony. --- <i>In divers washings,</i> &c. These precepts and ceremonies were only to last <i>till the time of</i> their <i>correction,</i> by the coming of Christ under the new and better law and testament. (Witham) --- <i>Of correction;</i> viz. when Christ should correct and settle all things. (Challoner)'
      v:011:
        - 'HEB:9:11 | 11 | 11 | <i>Christ coming</i>[3] is <i>a high priest of the good things to come;</i> of things which we hope for in heaven. --- He has entered by a <i>more perfect tabernacle;</i> i.e. not passing, like the priests of the former law, into a tabernacle made by human art and hands, but by the tabernacle of his own body or flesh, says St. Chrysostom, framed by the Holy Ghost. (Witham)'
      v:012:
        - "HEB:9:12 | 12 | 12 | <i>By the blood of goats,</i> &c. This is another difference and pre-eminence of Christ above the priests of the law of Moses, that they could only offer the blood of beasts; but Christ entered into heaven by the effusion of his own precious blood in his sufferings, and on the cross, by this having found an eternal redemption for mankind, having satisfied for the sins of all men in the sight of God, which the former priests, with all their sacrifices, could not do. (Witham) --- <i>Eternal redemption.</i> By that one sacrifice of his blood, once offered on the cross, Christ our Lord paid and exhibited, once for all, the general price and ransom of all mankind; which no other priest could do. (Challoner) --- The force of the apostle's reasoning is to convince the Jews of the inefficacy of the legal sacrifices, and of the virtue of the Christian sacrifice."
      v:013:
        - "HEB:9:13 | 13 | 13-14 | <i>For if the blood of goats,</i> &c. Another main difference betwixt the sacrifices in the old, and that of Christ in the new law. Those imperfect carnal sacrifices could only make the priests and the people reputed clean, so that they were no longer to be treated as transgressors, and liable to punishments, prescribed and inflicted by the law: but the sacrifice of Christ has made our consciences interiorly clean, and sanctified them even in the sight of God. Having offered himself unspotted to God by the Holy Ghost, the divine Spirit of the Holy Ghost moving Christ as man to make this oblation of himself, though free from all sin, and incapable of sinning. And being this oblation, made by him, who was God as well as man, it was an oblation of infinite value, which repaired the injury done to God by sin, and redeemed mankind from the slavery of sin. (Witham) --- Here we have an abstract of the passion of Jesus Christ, or of the sacrifice of the cross. We see who is the priest, and who is the victim; we see the virtue and efficacy of this sacrifice, and why it was offered; also by what signs we may know whether we partake of it, viz. if dying to sin and to the world, we live to God, and serve him in spirit and truth. Calvin makes Jesus Christ a priest and mediator, according to his <i>divinity;</i> but in that case Christ would be inferior to his Father, not only as man, but according to his divinity: for the priest is inferior to the God to whom he offers sacrifice, which is an expression of supreme excellence. See Dr. Kellison's survey of the Protestant religion."
      v:015:
        - "HEB:9:15 | 15 | 15 | <i>And therefore he is the mediator of the new testament.</i>[4] The mediator, so as to be our Redeemer, which applies only to our Saviour, Christ. Moses is called a mediator betwixt God and his people. See Galatians iii. 19. and 1 Timothy ii. 5. &c. The saints in heaven, and men on earth, may be called mediators in an inferior and different sense: but Christ alone is the mediator who reconciled God to men, by satisfying for their sins, and by a redemption from the slavery of sin. This sense, in which Christ is the mediator of the New Testament is expressed in these following words: <i>that by means of his death, for the redemption of those transgressions which were under the former testament, they who are called may receive the promise of eternal inheritance;</i> that is, Christ by his death, redeemed all men. He names in particular the sins of those under the former <i>testament,</i> to shew them that the sacrifices of the Mosaical law could not of themselves obtain a remission of sins, so that all saved from Adam, or that shall be saved to the end of the world, have their sins forgiven, and obtain salvation by virtue of Christ's sacrifice upon the cross. He paid the ransom of their sins, and is the Redeemer of all. (Witham)"
      v:016:
        - 'HEB:9:16 | 16 | 16 | <i>For where there is a testament, the death of the testator,</i> &c. The same Greek word, corresponding to the Hebrew word <i>Berith,</i> is often used both in the books of the old and new Scriptures. The ancient Latin interpreter puts for it <i>testamentum,</i> a <i>testament:</i> but others would rather have the Hebrew and Greek word to signify any agreement, bargain, alliance, or <i>covenant,</i> which last word is generally put in the English Protestant translations, followed also by Mr. N. We do not deny but the Hebrew and Greek word have this signification, but not exclusively: this place of St. Paul shews evidently that they also signify what both in Latin and English is called a <i>testament</i> or <i>last will,</i> which is only of force by the death of the testator. The Protestants, therefore, here find themselves obliged to translate <i>testament,</i> contrary to their custom, and to apply this word not only to the promises and blessings God made to Christians, of which Christ is the mediator, and which were confirmed by his blood and by his death, but also to the former alliance and promises or blessings God made to the Israelites, when he chose them to be his elect people, and gave them his law and his commandments under Moses. It is true God is immortal in his own nature, cannot die, and therefore cannot make a testament that shall be confirmed by his own death. But as for the new alliance, or New Testament, as here it must be called, it was confirmed by the death of the Son of God; that is, of God made man, by which it is true to say that God died for us, though he did not die, nor could die, as God. And as for the former alliance, or <i>first testament,</i> as it is called here, (ver. 18.) that, says St. Paul, (which was only a figure of the <i>second</i> or <i>new testament</i>) was not made nor ratified <i>without the blood</i> of so many victims as used to be offered and sacrificed. (Witham)'
      v:020:
        - 'HEB:9:20 | 20 | 20 | <i>This is the blood of the testament, which God hath enjoined unto you;</i> (Exodus xxiv.) that is, this is to confirm that testament. Christ made use of the like words, when he bequeathed us the divine legacy of his Body and Blood, at his last supper, saying: (Matthew xxvi. 28.) <i>This is my blood of the new testament.</i> And as the words of Exodus were understood of the true blood of the victims offered, so the words of Christ signify the true blood of Christ, there really present in the sacrament, in a spiritual manner, and to be shed in a bloody manner upon the cross. (Witham) --- The correspondence of words, in dedicating both testaments, proveth the real presence of blood in the cup or chalice.'
      v:022:
        - "HEB:9:22 | 22 | 22 | St. Paul speaks here of legal purifications and remissions, which (ver. 10.) he calls <i>carnal justices</i> and <i>ordinances,</i> (ver. 13.) <i>purifying the flesh.</i> How then, it may be asked, were sins remitted under the law? I answer, by true repentance, joined with faith and hope in the promised Messias. As to the cleansings and expiations of the Mosaic law, they were generally effected by water and animal blood, and were typical of the real cleansing of the conscience by the water of baptism, and by the blood of Jesus Christ. The flowing, therefore, of the pure water and blood from the wound in Christ's side, denoted that the real expiation was now complete, and the cleansing font set open; and on this account, they are appealed to by St. John, as two of the three terrestrial witnesses, whose testimony is so efficacious for the confirmation of our faith, that the crucified Jesus was the Christ foretold by the prophets. [John xix. 34; 1 John v. 6, 8.] And thus \"the old law confirms the new, and the new fulfils the old.\" (St. Paulinus)"
      v:023:
        - "HEB:9:23 | 23 | 23 | <i>It is,</i> or was <i>necessary that the patterns of heavenly things</i> (i.e. the former tabernacle and sanctuary) <i>should be cleansed with these;</i> that is, by the blood of such victims then offered. --- <i>But the heavenly things themselves with better sacrifices.</i> By the heavenly things, may be understood the faithful, who are the members of Christ's Church, to whom heaven is prepared, and who must be cleansed by better sacrifices; that is, by the blood of Christ, and by his sacrifice on the cross. (Witham)"
      v:025:
        - 'HEB:9:25 | 25 | 25 | <i>Should offer himself,</i> &c. He takes notice that Christ, by virtue of his sacrifice, and his dying once on the cross, satisfied for the sins of all men that ever were from the beginning of the world. It was decreed from eternity that the Son of God should come to redeem mankind: the ransom that was not yet paid was accepted; and all might be saved who believed in their Redeemer, who was to come, and who, by the graces that God offered and gave them, lived well. (Witham) --- Christ shall never more offer himself in sacrifice, in that violent, painful, and bloody manner, nor can there be any occasion for it; since by that one sacrifice upon the cross, he has furnished the full ransom, redemption, and remedy for all the sins of the world. But this hinders not that he may offer himself in the sacred mysteries in an unbloody manner, for the daily application of that one sacrifice of redemption to our souls. (Challoner)'
      v:026:
        - 'HEB:9:26 | 26 | 26 | He came at <i>the end of the ages,</i> as it were in the last age of the world, to the putting away or abrogating of sin. (Witham) --- Though less, viz. a single tear, might have satisfied the justice of God, nothing less than his own precious blood could satisfy the charity of Jesus Christ. By his death, as St. Augustine observes, Christ has bound the devil in a chain, so that he can tempt us no further than we are able to resist: he may bark, he may tempt, he may solicit us; but he can bite none, except those that wilfully cast themselves within his reach. (Serm. 1. post Trin.)'
      v:028:
        - 'HEB:9:28 | 28 | 28 | <i>To exhaust the sins of many.</i> That is, of all, according to the style of the Scriptures. When he came first, he took upon him the load of our sins; but at his second coming, at the end of the world, he will come in a quite different manner, not as laden with our sins, not after the similitude of a sinful man, not to redeem us, but with great power and majesty to judge all men. (Witham) --- <i>To exhaust.</i> That is, to empty or draw out to the very bottom, by a plentiful and perfect redemption. (Challoner)'
    commentary_footnotes:
      001:
        - 'HEB:9:1 | 1 | 1 | Ver. 1. Habuit & prius,<i> <u>eiche e prote</u>.</i> Though almost all Greek copies have {GREEK:START skene}σκηνη{GREEK:END}, tabernacle: yet even the Protestant translators add in a different print, <i>covenant,</i> as if {GREEK:START diatheke}διαθηκη{GREEK:END} was understood. Ibid.[Ver. 1.] Sanctum sæculare, {GREEK:START kosmikon}κοσμικον{GREEK:END}. This Greek word is only found in one other place in the New Testament, Titus ii. 12., sæcularia desideria.'
      002:
        - 'HEB:9:2 | 2 | 2 | Ver. 4. Habens thuribulum aureum, {GREEK:START chrusoun echousa thumiaterion}χρυσουν ηχουσα θυμιατηριον{GREEK:END}. Josephus useth the same word for the altar of perfumes, lib. 6. The Jewish War<i>,</i> chap. vi. and lib. 3. Jewish Antiquities, chap. vii. Ibid.[Ver. 4.] In quâ, {GREEK:START en e}ην η{GREEK:END}. It may signify the same as cum quâ.'
      003:
        - 'HEB:9:3 | 3 | 3 | Ver. 11. Christus assistens, {GREEK:START paragenomenos}παραγηνωηνοσ{GREEK:END}, which may signify being come, and present. Ibid.[Ver. 11.] Tabernaculum, {GREEK:START skenes}σκηνησ{GREEK:END}, by which St. Chrysostom expounds his body or flesh, {GREEK:START ten sarka entautha legei}την σαρκα ηνταυθα ληγηι{GREEK:END} <u>log. ie</u>. p. 513<i>.</i>'
      004:
        - "HEB:9:4 | 4 | 4 | Ver. 15. Novi Testamenti, {GREEK:START diathekes kaines}διαθηκησ καινησ{GREEK:END}. The Protestant translators here found it necessary to put, not covenant, as in other places, but testament, even when the apostle speaks of the first, or old {GREEK:START diatheke}διαθηκη{GREEK:END}, (Ver. 18. and 20.) might they not then as well have translated <i>Testament</i> in the last chapter, especially when mention was there made of the New Testament in the prophecy of Jeremias? might they not as well have translated, (Galatians iv. 24.) <i>for these are two testaments,</i> as <i>these are two covenants?</i> and so in other places, where there is the same Greek word {GREEK:START diatheke}διαθηκη{GREEK:END}. Mr. N. has followed the Protestant translation. The Septuagint put {GREEK:START diatheke}διαθηκη{GREEK:END} for the Hebrew word <i>Berith,</i> which indeed is expounded to signify <i>fœdus</i> or <i>pactum;</i> that is, any agreement, alliance, or covenant, which in the Greek is rather {GREEK:START sutheke}συθηκη{GREEK:END} than {GREEK:START diatheke}διαθηκη{GREEK:END}. See Scapula. We may, I believe, safely say that Berith also signifies testament, or a last will and testament, till they who are translating it by covenant, can shew us some other Hebrew word for testamentum, which I think they have not hitherto done. I find that Mr. Legh, in his Crit. Sac. on the primitive Hebrew words, writes thus: Berith signifieth both {GREEK:START suntheken}συνθηκην{GREEK:END}, a compact or covenant between parties, as Aquila translateth; and {GREEK:START diatheke}διαθηκη{GREEK:END}, a testament or disposition of one's last will, as the Septuagint translate. He cites in the Margin Drusius and Mercerus."
