      v:013: 'HEB:10:13 | 13 | 13 | From henceforth expecting {VERSE_FOOTNOTE_INDEX_REF 0}until his enemies be made his footstool.'
      v:014: HEB:10:14 | 14 | 14 | For by one oblation he hath perfected for ever them that are sanctified.
      v:015: 'HEB:10:15 | 15 | 15 | And the Holy Ghost also doth testify to us. For after he said:'
      v:016: 'HEB:10:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And this is the testament which I will make unto them after those days, saith the Lord, I will give my laws in their hearts, and in their minds I will write them:'
