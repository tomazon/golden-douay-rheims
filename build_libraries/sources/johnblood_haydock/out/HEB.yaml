intro:
  - PREFACE.
  - "The Catholic Church hath received and declared this Epistle to be part of the Canonical Scriptures of the New Testament, though some doubted of it in the first ages[centuries], especially in the Latin Church, witness St. Jerome on the 8th chap. of Isaias; Luther and most of his followers reject it, but the Calvinists and the Church of England have received it. Others, who received this Epistle in the first ages[centuries], doubted whether it was written by St. Paul, but thought it was written by St. Barnabas, or by St. Clement of Rome, or St. Luke, or at least that St. Paul only furnished the matter and the order of it, and that St. Luke wrote it, and St. Paul afterwards read it and approved it. It was doubted again, whether this Epistle was first written in Hebrew (that is, in Syro-Chaldaic, then spoken by the Jews) or in Greek, as Estius pretends. The ancient writers say it was written in Hebrew, but that it was very soon after translated into Greek either by St. Luke or St. Clement of Rome, pope and martyr. Cornelius a Lapide thinks the Syriac which we have in the Polyglot to have been the original; but this is commonly rejected. See Tillemont on St. Paul, Art. 46, and note 72; P. Alleman on the first to the Hebrews, &c. St. Paul wrote this letter about the year 63[A.D. 63], and either at Rome or in Italy. See Chap. xii. 24. He wrote it to the Christians in Palestine, who had most of them been Jews before. This seems the reason why he puts not his name to it, nor calls himself their apostle, his name being rather odious to the Jews, and because he was chosen to be the apostle of the Gentiles. The main design is to shew that every one's justification and salvation is to be hoped for by the grace and merits of Christ, and not from the law of Moses, as he had shewn in his Epistles to the Galatians and the Romans, where we many observe this kind of difference: To the Galatians he shews, that true justice cannot be had from <i>circumcision</i> and <i>the ceremonies</i> of the <i>law:</i> to the Romans, that even the moral <i>precepts and works of the law</i> were insufficient without the grace of Christ: and in this to the Hebrews, he shews that our justice could not be had from <i>the sacrifices of the old law.</i> As to the chief contents: He exhorts them to the faith of Christ, by shewing his dignity and pre-eminence above the Angels, and above Moses, Chap. i, ii, iii.; that Christ's priesthood was above that of Aaron, from the 4th to the 8th chap. ver. 6.; that the new law and testament is preferable to the old, form thence to the middle of chap. x.; he commends faith by the example of the ancient Fathers, Chap. xi. and in the beginning of the twelfth; then he exhorts them to patience, constancy, brotherly love, &c. The like exhortations are mixed in other parts of this Epistle. (Witham) --- We must here remark, that our separated brethren, relying solely upon tradition, admit in general this Epistle into their canon of Scriptures, though they are necessitated to allow that for some centuries great doubts were entertained on the subject. According to Mr. Rogers, in his <i>Defence of the Thirty-nine Articles,</i> whilst several among the Protestants have rejected as apocryphal the Epistle to the Hebrews, that of James, the 2nd and 3rd of John, and Jude, others have as strenuously maintained that they ought to be admitted into the sacred canon. The Catholic Church admits them as deutero-canonical books, and of equal authority with the proto-canonical books....After the arguments had been justly weighed on both sides, they seem to have been admitted by the general consent of the Latin Church, as they had all along been admitted by the Greek Church. The canon, as it now stands, both of the Old and New Testament, we find enumerated in Pope Innocent's letter to Exuperius, bishop of Toulouse, an. 405[A.D. 405], in St. Augustine, (lib. ii. de doct. christ. chap. viii.) and in the decrees of an African Council, an. 419[A.D. 419], consisting of 217 bishops, who declare that in giving a catalogue of the Holy Scriptures, they only confirm and ratify what they have received from their Fathers. This canon is attributed to the third Council of Carthage, an. 397[A.D. 397]. Dr. Cosin, an eminent Protestant divine, tells us in his canon of Scripture, p. 4, \"that to know the books of Scripture, there is no safer course to be taken than to follow the public voice and the universal testimony of the Church.\" The sixth of the thirty-nine articles gives a similar rule, which excludes private judgment. And \"what is this,\" asks Hooker, \"but to acknowledge ecclesiastical tradition?\" The mind of man, naturally fickle and unsettled, stands in need of a guide in the road to eternal life. I shall never hesitate, says a spirited author, to take for my guide the Catholic Church, which contains in herself the authority of past and future ages. The Syriac version of the Old and New Testament, which is deservedly allowed to be of greatest antiquity and authority, comprises the same deutero-canonical books as the canon of the Council of Trent; a convincing proof that the Church of Syria, immediately after the times of the apostles, considered them as part of the sacred canon, no less than the Catholics of the present day. For a very satisfactory account respecting the authenticity and inspiration of this Epistle, as also for an excellent commentary with notes moral, doctrinal, and critical, see a late work entitled, An Explanation of St. Paul's Epistle to the Hebrews, by the Rev. Henry Rutter. --- What can be the reason why Protestants admit the deutero-canonical books of the New and reject those of the Old Testament? --- This Epistle merits the particular attention of Christians of every denomination, since it points out to them their various duties in respect to the necessity of faith and the practice of a holy life. In opposition to the Socinians, it tends to shew not only the divinity of Jesus Christ, but also that his death was a true and real sacrifice of atonement for the sins of mankind. See Chap. i, ver. 5, &c. In opposition to other sectarists, it proves that the bloody sacrifice of Christ, once offered on the cross, though a full, perfect, and sufficient sacrifice of redemption, does not exclude the unbloody sacrifice of the Mass, by which he is a <i>priest for ever, according to the order of Melchisedech.</i> See Chap. v, &c. It is no less applicable to Catholics, in order to confirm them in the faith once delivered to the saints, and to point out the dreadful consequences of abandoning that religion which Jesus Christ came to establish in the world. <i>The just man lives by faith; but if he draw back, my soul shall have no pleasure in him. Let us,</i> therefore, <i>hold fast the confession of our hope, without wavering,</i> or <i>forsaking our assembly,</i> the Catholic Church, as many have done to follow Luther, Calvin, Wesley, and other separatists. <i>But we,</i> says the apostle, <i>are not of them who draw back unto perdition, but of them who have faith unto the saving of the soul.</i> (Hebrews x. 39.)"
