    verses:
      v:001: 'HEB:7:1 | 1 | 1 | For {VERSE_FOOTNOTE_INDEX_REF 0}this Melchisedech, king of Salem, priest of the most high God, who met Abraham returning from the slaughter of the kings, and blessed him:'
      v:002: 'HEB:7:2 | 2 | 2 | To whom also Abraham divided the tithes of all: who indeed first by interpretation is king of justice: and then also king of Salem, that is, king of peace,'
      v:003: 'HEB:7:3 | 3 | 3 | Without father, without mother, without genealogy, having neither beginning of days, nor end of life, but likened unto the Son of God, continueth a priest for ever.'
      v:004: 'HEB:7:4 | 4 | 4 | Now consider how great this man is, to whom also Abraham, the patriarch, gave tithes out of the chief spoils.'
      v:005: 'HEB:7:5 | 5 | 5 | And indeed they of the sons of Levi, who receive the priesthood, {VERSE_FOOTNOTE_INDEX_REF 0}have a commandment to take tithes of the people according to the law, that is to, of their brethren: though they themselves also came out of the loins of Abraham.'
      v:006: 'HEB:7:6 | 6 | 6 | But he, whose pedigree is not numbered among them, received tithes of Abraham, and blessed him, who had the promises.'
      v:007: 'HEB:7:7 | 7 | 7 | And without all contradiction, that which is less, is blessed by the better.'
      v:008: 'HEB:7:8 | 8 | 8 | And here indeed, men who die, receive thithes: but there he of whom it is testified, that he liveth.'
      v:009: 'HEB:7:9 | 9 | 9 | And (as it may be said) even Levi, who received tithes, paid tithes through Abraham:'
      v:010: 'HEB:7:10 | 10 | 10 | For he was yet in the loins of his father, when Melchisedech met him.'
      v:011: 'HEB:7:11 | 11 | 11 | If then perfection were by the Levitical priesthood, (for under it the people received the law) what further need was there that another priest should rise, according to the order of Melchisedech, and not be called according to the order of Aaron?'
      v:012: 'HEB:7:12 | 12 | 12 | For the priesthood being translated, it is necessary that a translation also be made of the law.'
      v:013: 'HEB:7:13 | 13 | 13 | For he, of whom these things are spoken, is of another tribe, of which no one gave attendance at the altar.'
      v:014: 'HEB:7:14 | 14 | 14 | For it is evident that our Lord sprung out of Juda: in which tribe Moses spoke nothing concerning priests.'
      v:015: 'HEB:7:15 | 15 | 15 | And it is yet far more evident: if, according to the similitude of Melchisedech, there arise another priest,'
      v:016: 'HEB:7:16 | 16 | 16 | Who is made not according to the law of a carnal commandment, but according to the power of an indissoluble life:'
      v:017: 'HEB:7:17 | 17 | 17 | For he testifieth: {VERSE_FOOTNOTE_INDEX_REF 0}Thou art a priest for ever, according to the order of Melchisedech.'
      v:018: 'HEB:7:18 | 18 | 18 | There is indeed an abrogation of the former commandment, because of the weakness and unprofitableness thereof:'
      v:019: 'HEB:7:19 | 19 | 19 | For the law brought nothing to perfection: but the introduction of a better hope, by which we approach to God.'
      v:020: 'HEB:7:20 | 20 | 20 | And inasmuch as it is not without an oath, (for the others indeed were made priests without an oath:'
      v:021: 'HEB:7:21 | 21 | 21 | But he with an oath, by him that said to him: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord hath sworn, and he will not repent: thou art a priest for ever:)'
      v:022: HEB:7:22 | 22 | 22 | By so much is Jesus made a surety of a better testament.
      v:023: 'HEB:7:23 | 23 | 23 | And the others indeed were made many priests, because they were prevented by death from continuing:'
      v:024: 'HEB:7:24 | 24 | 24 | But he, because he continueth for ever, hath an everlasting priesthood,'
      v:025: 'HEB:7:25 | 25 | 25 | Whereby he is able also to save for ever them that approach to God by himself: always living to make intercession for us.'
      v:026: 'HEB:7:26 | 26 | 26 | For it was fitting that we should have such a high priest, holy, innocent, undefiled, separated from sinners, and made higher than the heavens:'
      v:027: "HEB:7:27 | 27 | 27 | Who needeth not daily as the priests, {VERSE_FOOTNOTE_INDEX_REF 0}to offer sacrifices first for his own sins, and then for the people's: for this he did once, by offering up himself."
      v:028: 'HEB:7:28 | 28 | 28 | For the law maketh men priests, who have infirmity; but the word of the oath, which is after the law, the Son who is perfected for evermore.'
  c:008:
    commentary:
      v:001:
        - 'HEB:8:1 | 1 | 1 | <i>Of the things spoken</i>[1] <i>the sum is.</i> This word <i>sum,</i> many expound, as if St. Paul said: I will sum up, and give you an abridgment or recapitulation of what I have said. But St. Chrysostom and others, by the Greek would rather understand the chief, or greatest thing of all, when he adds, that Christ is our <i>high priest, who is set on the right hand of the throne of majesty in the heavens.</i> (Witham)'
      v:002:
        - "HEB:8:2 | 2 | 2 | <i>A minister of the holies.</i> Literally, <i>of the holy places, and of the true tabernacle:</i> he adds <i>true,</i> to signify that though he speaks with an allusion to the sanctuary, and the priests of the former law, yet that Christ hath now entered into the true holy of holies; that is, into heaven, of which the Jewish sanctuary was only a type or figure. --- <i>Which the Lord hath pitched, and not man;</i> i.e. all the parts of the Jewish sanctuary was the work of men's hands; but heaven, the habitation prepared for the saints, is the work of God. (Witham) --- The Old Testament was a figure of the New; but the tabernacle of Moses, and the temple of Solomon, were in particular an image and figure of the Christian Church, ver. 5. The Church triumphant in heaven is the true sanctuary; the Church militant on earth is the true tabernacle; and Jesus Christ is the sovereign priest of both the one and the other, and exercises his priesthood both in heaven and upon earth."
      v:003:
        - "HEB:8:3 | 3 | 3 | <i>For every high priest,</i> &c. That is, as all priests are ordained to offer up to God some gifts and sacrifices; so Christ, a priest for ever, has now in heaven <i>something to offer</i> to his eternal Father; to wit, the infinite merits and satisfactions of his death and passion. This he doth in heaven, and also by the ministry of his priests on earth, who offer the same in his name. (Witham) --- This is the daily sacrifice of Christians, foretold plainly by Malachias, chap. i. 10. 11. This is also clearly mentioned in St. Justin Martyr, Dial. cum Tryphone.; Tertullian, co. M.[contra Marcion?] lib. iii. chap. 21.; St. Irenæus, lib. iv. chap. 32.; St. Cyprian, lib. i. adv. Jud.; Eusebius, lib. i. Dem. Evan.; St. Chrysostom, in Psalm xcv.; St. Augustine, lib. xviii. de civ. Dei. chap. 35, &c. &c. For authorities see annotations on chapter x. of this epistle. The apostate Courayer, who pretending to remain a Catholic, ended by becoming a Socinian or Unitarian, taught that persons were at liberty to deny the real presence, and admit with Catholics a <i>commemorative</i> or representative sacrifice, which applies to us the merits of Christ's death. But this system was condemned by the Gallican church, as contrary to the doctrine of the Council of Trent, which has defined the mass to be not merely a <i>commemorative</i> and <i>representive</i> sacrifice, but a true and real offering of a victim, really present, and actually offered to God by the priest. \"By his <i>last sentiments,</i> (published by Dr. Bell) it appears, says the New Gen. Biogr. Dict. edited by Chalmers, an. 1814[A.D. 1814], vol. lxxx. art. <i>Courayer,</i> that although he professed to die a member of the Roman Catholic Church, he could not well be accounted a member of that, or of any other established Church. In rejecting the doctrine of the Trinity, he became nearly, if not quite, a Socinian, or modern Unitarian; he denied also the inspiration of the holy Scriptures, as to matters of fact; and as to baptism, seems to wish to confine it to adults. In 1811 a more full exposure of his sentiments was published by Dr. Bell, in a posthumous work of Courayer, <i>on the Divinity of Jesus Christ,</i> 8vo. a publication we have little hesitation in saying ought never to have appeared. It could not be wanting to illustrate the wavering, unsettled character of the author. The creed of innovators is never fixed; and when once they cast off the authority of the Church, they are carried about, like children, with every wind of doctrine.\""
      v:004:
        - "HEB:8:4 | 4 | 4 | <i>If then he were on earth, he would not be a priest.</i> He speaks of a priest according to the custom of the Jews, where none were priests but of the tribe of Levi, and Jesus Christ was of the tribe of Juda: and if the law of Moses was to continue, there would not be wanting priests to offer sacrifices according to their worship, though such priests were only employed about things that were types[2] and shadows of heavenly things in the new law after Christ's coming, and of the sacrifice by which he offered himself on the cross. And this God doubtless revealed to Moses, when he said to him: take heed \"thou make all things according to the pattern which was shewn thee on the mount.\" (Witham) --- <i>Earth,</i> &c. That is, if he were not of a higher condition than the Levitical order of earthly priests, and had not another kind of sacrifice to offer, he should be excluded by them from the priesthood, and its functions, which by the law were appropriated to their tribe. (Challoner)"
      v:005:
        - 'HEB:8:5 | 5 | 5 | <i>Who serve unto,</i> &c. The priesthood of the law and its functions were a kind of an example, and shadow of what is done by Christ in his Church militant [on earth] and triumphant [in heaven], of which the tabernacle was a pattern. (Challoner)'
      v:006:
        - 'HEB:8:6 | 6 | 6 | <i>But now</i> Christ, the Messias, being come, hath ordained a more excellent ministry and priesthood, being the great Mediator betwixt God and man of a better and more excellent testament, accompanied with greater graces and blessings, and established with better and more ample promises, not of temporal blessings, as the former, but of eternal happiness. (Witham)'
      v:007:
        - 'HEB:8:7 | 7 | 7 | <i>For if that first testament had been faultless:</i> if it had not been imperfect, and all those sacrifices and ceremonies insufficient for the justification, salvation, and redemption of mankind, there would have been no need of a second. (Witham)'
      v:008:
        - "HEB:8:8 | 8 | 8 | <i>For finding fault with them.</i> It is not said here, blaming the law, says St. Chrysostom, which in itself was good, just, and holy, (see Romans vii. 12.) but blaming the breakers and transgressors of it; not but that men were saved in the time of the law, who by God's grace believed in their Redeemer that was to come, and lived well. And the mercies of God were so great, even towards sinners, that he made them a solemn promise, clearly expressed in the prophet Jeremias, (Chap. xxxi. 31. &c.) <i>The days shall come, saith the Lord, and I will make a new covenant,...not according to the covenant</i> (or not such a one) <i>as I made to their fathers,</i> at the time <i>when I took them</i> as it were <i>by the hand to lead them out of....Egypt,</i> &c. with signs and prodigies: I then made choice of them to be my people, but they were always transgressing against this testament, this covenant, which I had made with them: and for their transgressions I neglected them, punished them from time to time, and, what was the greatest punishment of all, permitted such ungrateful and obstinate offenders to run on in their own sinful ways to their own ruin. (Witham)"
      v:010:
        - 'HEB:8:10 | 10 | 10 | <i>For this is the testament which I will make with the house of Israel,</i> and with all nations, as I promised to Abraham, I <i>will give</i> (literally, by giving) <i>my laws into their mind, and I will write</i> this new law, not as the former, in tables of stone, but in their hearts, and <i>to them I will be</i> a merciful <i>God,</i> and <i>they shall be my</i> elect <i>people.</i> (Witham) --- The Jews were like slaves, and God ruled them as a master; Christians are his children, and God rules them as a father: and so great is the efficacy of this divine teacher, that by means of a short and easy catechism, children are now taught to know God more perfectly than the first sages of antiquity by their abstruse and erudite disquisitions. We moreover observe under the new law the grace and spirit of love, engrafted in the hearts of the faithful by the Holy Ghost working in the sacraments and sacrifice of the new law to that effect....This covenant was made at the last supper, and ratified the next day by the death of the Testator on the cross, when he exclaimed, "consummatum est," all is consummated. [John xix. 30.]'
      v:011:
        - "HEB:8:11 | 11 | 11 | <i>They shall not teach,</i> &c. So great shall be the light and grace of the new testament, that it shall not be necessary to inculcate to the faithful the belief and knowledge of the true God, for they shall all know him. (Challoner) --- <i>All shall know me,</i> &c. This seems to signify that by the truths which Christ preached, and which the apostles published to all nations, the faithful in the new law should have a greater knowledge of God, of the true manner of worshipping him, and of heavenly things, and also greater and more abundant graces than they had before Christ's coming. They shall also serve God with greater fidelity, by considering his mercy in sending them a Redeemer to free them from the slavery of sin and damnation, of which they stood guilty. (Witham)"
      v:013:
        - 'HEB:8:13 | 13 | 13 | In calling this testament a <i>new</i> one, <i>he hath made the former old.</i> This is to put the Hebrews in mind that the former law, as to its ceremonies and sacrifices, is now to be laid aside, and the new law or testament to be received and complied with. (Witham) --- Thus the first alliance was to end according to the testimony of Scripture itself, and make place for the second, which is infinitely more perfect. To be fully satisfied of this, it is merely necessary to compare the one with the other. (Bible de Vence.)'
    commentary_footnotes:
