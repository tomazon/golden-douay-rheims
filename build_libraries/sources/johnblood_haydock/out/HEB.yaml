  c:006:
    commentary:
      v:001:
        - "HEB:6:1 | 1 | 1-2 | <i>Wherefore leaving the word,</i> &c. This is to be taken as connected with what he had said in the last chapter, (ver. 12.) of the elements, or <i>rudiments</i> of Christian faith, concerning which, though some seemed not sufficiently instructed, yet he thinks it here enough to name them, and pass them over: to wit, <strong>1.</strong> <i>Penance,</i> or the dispositions of a sincere repentance. <strong>2.</strong> <i>Faith,</i> when they are come to the years of being instructed. <strong>3.</strong> The <i>doctrine of baptisms,</i> which he expresseth in the plural number, either because all the faithful must be baptized once, if we speak of Christian baptism; or he means that persons ought to know they cannot receive Christ's baptism over again. Or, in fine, he means that the baptisms used by the Jews, which they so frequently repeated, could not make them justified. <strong>4.</strong> The doctrine <em>of imposition of hands,</em> by which is commonly expounded that which was given in the sacrament of confirmation. <strong>5.</strong> <i>Of the resurrection of the dead.</i> <strong>6.</strong> <i>Of the judgment,</i> by which God would judge all mankind. Of these things he supposeth them already instructed. (Witham) --- We see here the order in which the apostles taught the Christian doctrine to the catechumens: <strong>1.</strong> They excited them to sorrow for their sins. <strong>2.</strong> They required of them acts of faith in God and his Son Jesus Christ. <strong>3.</strong> They explained the nature of Christ's baptism, its virtue, and difference from the baptism of John the Baptist and others. <strong>4.</strong> After baptism, they laid their hands on them, that they might receive the strengthening grace of the Holy Ghost in confirmation; and finally, they excited them to perseverance, by the hope of a glorious resurrection, and of eternal life, and by setting before their eyes eternal damnation as the consequence of apostacy."
      v:003:
        - "HEB:6:3 | 3 | 3 | <i>And this we will do,</i> meaning what he said in the first verse, that his design was to proceed <i>to things more perfect,</i> which, after some admonitions, he comes to in the next chapter, when he speaks of the priesthood of Christ. (Witham){JOIN}<b>Ver. 4. &c.</b> <i>For it is impossible,</i>[1] &c. This is an obscure place, differently expounded, which shows how rash it is for the ignorant to pretend to understand the holy Scriptures. Many understand these words, <i>it is impossible,</i> &c. of the sacrament of penance, or of returning to God by a profitable repentance, especially after such heinous sins as an apostacy from the true faith. But then we must take the word <i>impossible,</i> to imply no more than a thing that is very hard to be done, or that seldom happens, as when it is said, (Matthew xix. 26.) that <i>it is impossible</i> for rich men to be saved: and (Luke xvii. 1.) <i>it is impossible that scandals should not come.</i> For it is certain that it is never impossible for the greatest sinners to repent by the assistance which God offers them, who has also left the power to his ministers to forgive in his name the greatest sins. But others (whose interpretation seems preferable) expound this of baptism, which can only be given once. The words here in the text very much favour this exposition, when it is said, <i>who were once enlightened.</i> For baptism in the first ages was called the sacrament of <i>illumination.</i> See St. Denis de cælesti Hierar. chap. iv.; St. Gregory of Nazianzus; &c. The following words also agree with baptism, when they are said to have been <i>made partakers of the Holy Ghost;</i> to have <i>tasted the good word of God, and the powers of the world to come;</i> all which signify the interior graces, the miraculous gifts, and <i>power</i> of working miracles, which they who were baptized frequently received in those days. --- They cannot be <i>renewed again unto penance.</i> That is, they cannot be <i>renewed</i> again by baptism, which is also called a <i>renovation.</i> (Titus iii. 5.) Their sins may indeed be forgiven them in the sacrament of penance, but this is not <i>a renovation</i> like that in baptism, in which both the guilt, and all pain due to past sins, is remitted; whereas in the sacrament of penance, though the guilt, and the eternal punishments due to sins be remitted, yet many times, temporal punishments, to be undergone either in this world or the next, still remain due to such as have been great sinners, to them who by relapsing into the same sins, have crucified <i>again to themselves the Son of God, making a mockery of him;</i> i.e. who, insensible of the favours received, have ungratefully renewed sin; to take away which Christ suffered, was mocked, crucified, &c. (Witham) --- Macknight observes that Beza, without any authority from ancient manuscripts hath inserted in his version <i>Si, If they shall fall away,</i> that this text might not appear to contradict the Calvinistic doctrine of the assurance of salvation. The English translators have followed Beza. The biblical student will be glad to find Dr. Wells, in his elegant edition of the New Testament, frequently restoring and preferring those readings which agree with the Latin Vulgate. The same just tribute is paid to the Vulgate by Walton, Mills, Gerard, Griesbach, Harwood, and others. Indeed the Vulgate has been declared authentic in a general council, and probably expresses more of the true reading of the original or autograph, than any Greek edition that is now to be found, and certainly much more than modern versions, which are stained more or less by the preconceived sentiments of the translators. --- <i>For the earth that drinketh in the rain,</i> &c. He bringeth this comparison, to give them a horror of abusing God's graces and favours, and of making themselves guilty of hell fire. (Witham){JOIN}<b>Ver. 9, &c.</b> <i>We trust better things of you,</i> &c. That is, though I have admonished you in this manner, I hope the best, especially knowing how charitable many of you have been to your Christian brethren. (Witham) --- Faith begins the work of salvation; good works from a principle of charity continue it; perseverance in virtue, and patience under afflictions complete it. To assert the contrary is not to derogate so much from the work of man, as from the grace of God, which is the cause and ground of all that is good in man. \"Mark,\" says St. Augustine, \"that he to whom our Lord gave grace, hath our Lord, also his debtor. He found him a giver in the time of mercy: he that him his debtor in the time of judgment.\" (In Psalm vi.) --- It is certain God, who is not unjust, will reward these good works, if you continue in the same, <i>to the accomplishing of hope even to the end.</i>[2] for the obtaining the happiness you hope for. Be not therefore <i>slothful,</i> and negligent; it is by <i>faith, patience,</i> and perseverance, that you will <em>inherit</em> God’s <em>promises.</em> (Witham){JOIN}<b>Ver. 13, &c.</b> <i>For God promising to Abraham,</i> to bless all nations in his seed; i.e. by the coming of Christ, <i>swore by himself,</i> having no greater to swear by, &c. He shews them how certain they may be of eternal happiness, unless they be slothful. First, it is God himself, who hath promised to make them happy. Secondly, he promised it with an oath; and these are two unchangeable things in God, who cannot lie. And the oath was: <i>unless blessing, I will bless thee,</i> &c. The sense is, unless I give thee great blessings, let me not be esteemed the true God. By this God hath given the <i>strongest consolation</i> to us, who have fled from the imperfect works of the former law of Moses, by believing and hoping in Christ. This hope is as a <i>sure</i> and <i>firm anchor</i> of our souls, amidst all persecutions and dangers, which will make us enter in, <i>even within the veil,</i> as it were into that part of the temple called the holy of holies, which was a figure of heaven, into which Christ <i>Jesus</i> himself <i>entered</i> first, by his glorious ascension after his sufferings. He entered as our <i>high priest,</i> and to prepare us there a place. (Witham)"
