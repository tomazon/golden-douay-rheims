      v:008: 'HEB:2:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou hast put all things in subjection under his feet. For in that he subjected all things to him, he left nothing not subject to him. But now we see not as yet all things subject to him.'
      v:009: 'HEB:2:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}But we see Jesus, who was made a little less than the Angels, for the suffering of death, crowned with glory and honour: that through the grace of God he might taste death for all.'
      v:010: 'HEB:2:10 | 10 | 10 | For it became him, for whom <i>are</i> all things, and by whom <i>are</i> all things, who had brought many children into glory, to make the author of their salvation perfect by suffering.'
      v:011: 'HEB:2:11 | 11 | 11 | For both he who sanctifieth, and they who are sanctified, <i>are</i> all of one. For which cause he is not ashamed to call them brethren, saying:'
      v:012: 'HEB:2:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}I will declare thy name to my brethren: in the midst of the church will I praise thee.'
      v:013: 'HEB:2:13 | 13 | 13 | And again: {VERSE_FOOTNOTE_INDEX_REF 0}I will put my trust in him: And again: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I, and my children, whom God hath given me.'
      v:014: 'HEB:2:14 | 14 | 14 | Forasmuch then as the children were partakers of flesh and blood, he also himself in like manner partook of the same: that, {VERSE_FOOTNOTE_INDEX_REF 0}through death, he might destroy him who had the empire of death, that is to say, the devil:'
      v:015: 'HEB:2:15 | 15 | 15 | And might deliver them, who, through the fear of death, were all their lifetime subject to slavery.'
      v:016: 'HEB:2:16 | 16 | 16 | For nowhere doth he take hold of the Angels: but of the seed of Abraham he taketh hold.'
      v:017: 'HEB:2:17 | 17 | 17 | Wherefore it behoved him in all things to be made like to his brethren, that he might become a merciful and faithful high priest with God, to expiate the sins of the people.'
      v:018: 'HEB:2:18 | 18 | 18 | For in that, wherein he himself hath suffered and been tempted, he is able to succour those also who are tempted.'
  c:003:
    commentary:
      v:001:
        - 'HEB:3:1 | 1 | 1 | <i>The....high priest of our profession.</i> That is, of the faith we confess, or profess. Christ is also here called our <i>apostle,</i> i.e. sent by his Father. (Witham) --- Jesus Christ is not only our apostle, he is the doctor, the legislator of the religion we profess. He is our high priest, who offered himself in sacrifice for the sanctification of his Church, and who is now exercising at the right hand of his Father the office of the priesthood in our behalf, both in heaven and on earth. We here see our dignity: we have a God for the apostle and high priest of our religion.'
      v:002:
        - 'HEB:3:2 | 2 | 2 | <i>Faithful to him,</i> &c. To be made, may apply to Christ as man; but here the sense is, who made him head over all his Church. (Witham)'
      v:003:
        - 'HEB:3:3 | 3 | 3 | <i>Of greater glory,</i> &c. The apostle shews Christ to be greater than Moses several ways. <strong>1.</strong> Christ is as much above Moses, as an architect above the house which he has made; for Christ (who, as God, made all things) is the builder of that very house, that is, of the house of Israel, of which Moses was only a part of a member. <strong>2.</strong> Moses was only employed in the house, <i>as a servant,</i> to <i>give testimony</i> to others, as he was ordered. (Witham)'
      v:006:
        - 'HEB:3:6 | 6 | 6 | <i>Christ, as a Son in his own house: which house,</i> or Church of the faithful <i>are we:</i> and Christ is our only Lord and Master, equally with the Father, and the Holy Ghost; but we are all members, and profitable members, <i>if we retain firm the confidence</i> in him, <i>and the glory of hope,</i> or a glorious hope <i>unto the end.</i> (Witham) --- Hitherto St. Paul endeavours to detach the Hebrews from Moses and the law, to attach them to Christ and his gospel. What follows, is an exhortation to persevere in the faith, lest we come to be cast off like the Jews.'
      v:008:
        - 'HEB:3:8 | 8 | 8 | This alludes to the 17th chapter of Exodus, where the history of provocations and contradictions of the Israelites is related at large.'
      v:011:
        - 'HEB:3:11 | 11 | 11 | <i>As I have sworn in my wrath:</i>[1] <i>if they shall enter into my rest.</i> But <i>if</i> here implies the same as <i>they shall not.</i> See Mark viii. 12. And that this is the sense here, appears by the 18th verse, where it is expressly said, <i>they should not enter into his rest;</i> i.e. to rest in the land of Chanaan[Canaan], promised to them. (Witham)'
      v:012:
        - 'HEB:3:12 | 12 | 12 | <i>Take heed,</i> &c. Not to imitate their incredulous obstinacy, lest you never enter into the place of eternal rest, by departing from God by sin. (Witham) --- To abandon Christ is to abandon God, since Christ is God. He who denies the Son, believes not the Father, who has wrought so many miracles to sanction his mission. (1 John ii. 23.) It is of little consequence to eternity whether it be the doctrine of faith or the life of faith we reject, if persons are equally lost by either practical or speculative infidelity.'
      v:013:
        - 'HEB:3:13 | 13 | 13 | <i>To day.</i> The duration of the present life may be accounted but a day, which God destines for the trial of our faith and obedience; we ought, therefore, to labour hard during the short time of the present day, that we may live and reign with God for all eternity. We cannot too often entertain this truth in our hearts, if we wish to square our lives after the gospel. The heart of man becomes insensibly hardened to Christian truths, when its natural corruption is not courageously attacked.'
      v:014:
        - 'HEB:3:14 | 14 | 14 | You have already been <i>made partakers</i> of the benefits <i>of Christ,</i> at your conversion and baptism, to <i>the beginning of his substance,</i>[2] by which seems to be understood the faith of Christ. (Witham) --- If to subsist in Jesus Christ, to be washed in his blood, to be animated with his spirit, to be nourished with his flesh, is but a sketch, a seed of that union with him which on a future day is to be effected, how comes it that we are so attached to this earth, how can we hazard for such a mere trifle such immense felicity?'
      v:015:
        - 'HEB:3:15 | 15 | 15 | From the 6th and 14th verses we learn the great happiness conferred on us at baptism; but all this, happily, we are taught is dependent on faith, on the foundation of our spiritual and divine being.'
      v:016:
        - "HEB:3:16 | 16 | 16 | Let us not flatter ourselves with having quitted Egypt by our baptism, unless we also quit that opposition, and that disobedience of our heart to the laws and maxims of the gospel. The Israelites, under the guidance of Moses, left Egypt for the promised land, and after travelling in the desert for the space of two years, found themselves on the confines of the so much desired country; but the possession of it was denied them, and they were left to perish in the desert, because they distrusted God's promises, and were incredulous to his word. All that happened to this chosen people, says St. Paul, was a figure of what was to happen to us. Here then we may read our destiny, if, like them, we prove ungrateful to God."
      v:017:
        - 'HEB:3:17 | 17 | 17 | <i>Whose carcasses were laid,</i> or buried <i>in the desert?</i> None of those who were reckoned up (Numbers xiv.) entered the land of Chanaan[Canaan], except Josue[Joshua] and Caleb; but then we may take notice, that none were there numbered under twenty years of age, nor the Levites, nor the women. (Witham)'
