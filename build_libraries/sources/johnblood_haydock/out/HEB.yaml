      001:
        - 'HEB:10:1 | 1 | 1 | Ver. 1. Umbram,...non ipsam imaginem rerum, {GREEK:START skian, ouk auten ten eikona}σκιαν, ουκ αυτην την ηικονα{GREEK:END}. It seems hard to take {GREEK:START eikona}ηικονα{GREEK:END} for the things themselves represented; but only to signify, expressam imaginem.'
      002:
