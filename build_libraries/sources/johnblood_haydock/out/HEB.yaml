      v:003: HEB:10:3 | 3 | 3 | But in them a remembrance of sins is made every year.
      v:004: HEB:10:4 | 4 | 4 | For it is impossible that with the blood of oxen and goats sin should be taken away.
      v:005: 'HEB:10:5 | 5 | 5 | Therefore coming into the world, he saith: {VERSE_FOOTNOTE_INDEX_REF 0}Sacrifice and oblation thou wouldst not: but a body thou hast fitted to me:'
      v:006: HEB:10:6 | 6 | 6 | Holocausts for sin did not please thee.
      v:007: 'HEB:10:7 | 7 | 7 | Then said I: Behold I come:{VERSE_FOOTNOTE_INDEX_REF 0} in the head of the book it is written of me: that I should do thy will, O God.'
      v:008: 'HEB:10:8 | 8 | 8 | In saying before: Sacrifices and oblations, and holocausts, for sin thou wouldst not, neither are they pleasing to thee, which are offered according to the law.'
      v:009: 'HEB:10:9 | 9 | 9 | Then said I: Behold, I come to do thy will, O God: he taketh away the first, that he may establish the second.'
      v:010: 'HEB:10:10 | 10 | 10 | In which will, we are sanctified by the oblation of the body of Jesus Christ once.'
      v:011: 'HEB:10:11 | 11 | 11 | And every priest indeed standeth daily ministering, and often offering the same sacrifices, which can never take away sins:'
