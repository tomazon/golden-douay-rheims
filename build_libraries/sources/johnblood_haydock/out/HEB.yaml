      003:
        - 'HEB:10:3 | 3 | 3 | Ver. 5. Corpus autem aptasti mihi; {GREEK:START soma de katartiso moi}σωα δη καταρτισο μοι{GREEK:END}; i.e. according to the Septuagint but in the Hebrew <i>aures perfodisti,</i> or as in the Latin, (Psalm xxxix. 7.) perfecisti mihi. How these different expressions agree, see Estius, Cornelius a Lapide, &c.'
      004:
        - 'HEB:10:4 | 4 | 4 | Ver. 7. In capite libri, {GREEK:START en kephalidi bibliou}ην κηφαλιδι βιβλιου{GREEK:END}. The Greek and Latin seems to signify no more than in the volume, or book itself; {GREEK:START kephalis}κηφαλισ{GREEK:END}, says Suidas, {GREEK:START oper tinos eilema}οπηρ τινοσ ηιλημα{GREEK:END}, alicujus involucrum, ab {GREEK:START eileo}ηιληο{GREEK:END}. No need of translating, in the front of the book.'
      005:
        - 'HEB:10:5 | 5 | 5 | Ver. 14. Unâ oblatione, &c. {GREEK:START mia prosphora}μια προσφορα{GREEK:END}. See St. Chrysostom ({GREEK:START log. iz}λογ. ιζ{GREEK:END}. p. 523. lin. 20. et seq.) {GREEK:START ti oun emeis kath ekasten emeran ou prospheromen; prospheromen men, all anamnesin poioumenoi tou thanatou autou. kai mia estin aute, kai ou pollai....ton gar auton aei prospheromen....osper pollachou prosphomenos en soma esti. kai ou polla somata, outo kai mia thusia}τι ουν ημηισ καθ ηκαστην ημηραν ου προσφηρωην; προσφηρωην μην, αλλ αναμνησιν ποιουμηνοι του θανατου αυτου. και μια ηστιν αυτη, και ου πολλαι....τον γαρ αυτον αηι προσφηρωην....οσπηρ πολλαχου προσφωηνοσ ην σωα ηστι. και ου πολλα σωατα, ουτο και μια θυσια{GREEK:END} (et unum, sive idem sacrificium) {GREEK:START o Archiereus emon ekeinos esti, o ten thusian kathaiousan zmas prosnegkon. ekeinen prospheromen kai non, ten tote prosenechtheisen}ο Αρχιηρηυσ ημον ηκηινοσ ηστι, ο την θυσιαν καθαιουσαν ζμασ προσνηγκον. ηκηινην προσφηρωην και νον, την τοτη προσηνηχθηισην{GREEK:END}, &c.'
      006:
        - 'HEB:10:6 | 6 | 6 | Ver. 25. Non deserentes collectionem nostram, {GREEK:START me egkataleipontes ten episunagogen eauton}μη ηγκαταληιποντησ την ηπισυναγογην ηαυτον{GREEK:END}, collectionem, congregationem.'
      007:
        - 'HEB:10:7 | 7 | 7 | Ver. 27. Ignis æmulatio, {GREEK:START puros zelos}πυροσ ζηλοσ{GREEK:END}, thus attibuting zeal and rage to an inanimate thing.'
      008:
        - 'HEB:10:8 | 8 | 8 | Ver. 38. Justus meus, {GREEK:START dikaios}δικαιοσ{GREEK:END}; in some Greek manuscripts, {GREEK:START mou}μου{GREEK:END}, as also in the Septuagint Habacuc ii. 4.'
      009:
