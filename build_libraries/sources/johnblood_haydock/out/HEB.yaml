    verses:
      v:001: 'HEB:12:1 | 1 | 1 | And therefore we also having so great a cloud of witnesses over us, {VERSE_FOOTNOTE_INDEX_REF 0}laying aside every weight, and the sin that surroundeth us, let us run by patience to the fight proposed to us:'
      v:002: 'HEB:12:2 | 2 | 2 | Looking on Jesus the author and finisher of faith, who having joy proposed to him, underwent the cross, despising the shame, and sitteth on the right hand of the throne of God.'
      v:003: 'HEB:12:3 | 3 | 3 | For reflect upon him who endured such opposition from sinners against himself: that you be not wearied, fainting in your minds,'
      v:004: 'HEB:12:4 | 4 | 4 | For you have not yet resisted unto blood, striving against sin:'
      v:005: 'HEB:12:5 | 5 | 5 | And you have forgotten the consolation which speaketh to you, as to children, saying: {VERSE_FOOTNOTE_INDEX_REF 0}My son, neglect not the discipline of the Lord: neither be thou wearied whilst thou art rebuked by him.'
      v:006: 'HEB:12:6 | 6 | 6 | For whom the Lord loveth he chastiseth: and he scourgeth every son whom he receiveth.'
      v:007: 'HEB:12:7 | 7 | 7 | Persevere in discipline. God offereth himself to you as to sons: for what son <i>is</i> there, whom the father doth not correct?'
      v:008: 'HEB:12:8 | 8 | 8 | But if you be without discipline, whereof all are made partakers: then are you bastards, and not sons.'
      v:009: 'HEB:12:9 | 9 | 9 | Moreover we have had indeed for instructors, the fathers of our flesh, and we reverenced them: shall we not much more obey the Father of spirits and live?'
      v:010: 'HEB:12:10 | 10 | 10 | And they indeed for a few days instructed us according to their own will: but he, for our profit, that we might be partakers of his holiness.'
      v:011: 'HEB:12:11 | 11 | 11 | Now all discipline for the present indeed seemeth to bring not joy, but sorrow: but afterwards it will yield to them that are exercised by it, the most peaceable fruit of justice.'
      v:012: 'HEB:12:12 | 12 | 12 | Wherefore lift up the hands which hang down, and the feeble knees,'
      v:013: 'HEB:12:13 | 13 | 13 | And make straight steps with your feet: that no one halting may go astray, but rather be healed.'
      v:014: 'HEB:12:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Follow peace with all men, and holiness, without which no man shall see God:'
      v:015: 'HEB:12:15 | 15 | 15 | Looking diligently, lest any man be wanting to the grace of God: lest any root of bitterness springing up do hinder, and by it many be defiled.'
      v:016: 'HEB:12:16 | 16 | 16 | Lest there be any fornicator, or profane person, {VERSE_FOOTNOTE_INDEX_REF 0}as Esau: who for one mess sold his first birth-right:'
      v:017: 'HEB:12:17 | 17 | 17 | For know ye that {VERSE_FOOTNOTE_INDEX_REF 0}afterwards when he desired to inherit the blessing, he was rejected: for he found no place of repentance, although with tears he had sought it.'
      v:018: 'HEB:12:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}For you are not come to a mountain that might be touched, and a burning fire, and a whirlwind, and darkness, and tempest,'
      v:019: 'HEB:12:19 | 19 | 19 | And the sound of a trumpet, and the voice of words, which they that heard excused themselves, that the word might not be spoken to them.'
      v:020: 'HEB:12:20 | 20 | 20 | For they did not endure that which was said: {VERSE_FOOTNOTE_INDEX_REF 0}And if a beast shall touch the mountain, it shall be stoned.'
      v:021: 'HEB:12:21 | 21 | 21 | And so terrible was that which was seen, Moses said: I am frightened, and tremble.'
      v:022: 'HEB:12:22 | 22 | 22 | But you are come to Mount Sion, and to the city of the living God, the heavenly Jerusalem, and to the company of many thousands of Angels,'
      v:023: 'HEB:12:23 | 23 | 23 | And to the church of the first-born, who are written in heaven, and to God, the judge of all, and to the spirits of the just made perfect,'
      v:024: 'HEB:12:24 | 24 | 24 | And to Jesus, the mediator of the new testament, and to the sprinkling of blood, which speaketh better than that of Abel.'
      v:025: 'HEB:12:25 | 25 | 25 | See that you refuse not him who speaketh. For if they escaped not who refused him that spoke upon earth: much less we, who turn away from him that speaketh to us from heaven.'
      v:026: 'HEB:12:26 | 26 | 26 | Whose voice then moved the earth: but now he promiseth, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Yet once: and I will move not only the earth, but heaven also.'
      v:027: 'HEB:12:27 | 27 | 27 | And in that he saith: Yet once: he signifieth the translation of the moveable things, as of the things that are made, that those things may remain which are immoveable.'
      v:028: 'HEB:12:28 | 28 | 28 | Wherefore receiving an immoveable kingdom, we have grace: whereby let us serve, pleasing God with fear and reverence.'
      v:029: 'HEB:12:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}For our God is a consuming fire.'
  c:013:
    commentary:
      v:002:
        - 'HEB:13:2 | 2 | 2 | <i>And hospitality do not forget,...some being not aware</i>[1] <i>of it, have entertained Angels.</i> They imagined they received men, when they were Angels. The Latin interpreter followed exactly the Greek, though the expression be unusual in both languages. It is meant of Abraham, (Genesis xviii. 2.) and of Lot, Genesis xix. 1. (Witham)'
      v:003:
        - 'HEB:13:3 | 3 | 3 | <i>As being yourselves also in the body.</i> That is, liable to troubles and afflictions as long as you are in a mortal body. (Witham)'
      v:004:
        - 'HEB:13:4 | 4 | 4 | <i>Marriage honourable in all.</i>[2] It is doubtful both in the Latin and Greek, whether the sense be, marriage <i>is</i> honourable, or <i>let</i> it be accounted honourable, as it rather seems to be by the rest of the text. Again it may be doubted whether the sense be honourable in all persons, or in all things, and in all respects; as it seems to be the obvious signification that persons do nothing to dishonour their state, as they do who violate by adulteries the fidelity they owe to one another, who regard not the sanctity of this sacrament, who love not each other, who take not care of the education of their children. It does not follow from hence, that all persons without any exception, even those who have already made a vow to God to lead a single life, may lawfully marry. Such persons, by pretending to marry, incur their damnation. See 1 Timothy v. 12. (Witham) --- Or, <i>let marriage be honourable in all.</i> That is, in <i>all things</i> belonging to the marriage state. This is a warning to married people, not to abuse the sanctity of their state, by any liberties or irregularities contrary thereunto. Now it does not follow from this text that all persons are obliged to marry, even if the word <i>omnibus</i> were rendered, <i>in all persons,</i> instead of <i>in all things:</i> for if it was a precept, St. Paul himself would have transgressed it, as he never married. Moreover those who have already made a vow to God to lead a single life, should they attempt to marry, would incur their own damnation. (Challoner) --- As marriage is a great sacrament, (Ephesians v.) married persons should be careful to honour and respect it, by chaste and prudent behaviour; (see 1 Peter iii. and 1 Thessalonians iv.) but it too often happens that by criminal incontinence they change a great sacrament into a great sacrilege.'
      v:005:
        - 'HEB:13:5 | 5 | 5 | <i>I will not leave thee, neither will I forsake thee.</i> It is an exhortation to covetous persons not to be too solicitous, but to trust in Providence. (Witham)'
      v:007:
        - 'HEB:13:7 | 7 | 7 | <i>Remember your prelates,</i> &c. who have been placed over you to be your guides and directors in what belongs to the service of God; he seems to mean the two Sts. James, the apostles, who perhaps had already suffered martyrdom for the gospel. (Witham)'
      v:008:
        - 'HEB:13:8 | 8 | 8 | <i>Yesterday, and to-day, and the same for ever.</i> That is, Christ is the same merciful and powerful advocate and protector, in regard of all that serve him faithfully to the end of the world. (Witham)'
      v:009:
        - 'HEB:13:9 | 9 | 9 | <i>With various and strange doctrines.</i> Such as the disciples of Simon Magus had begun to teach; nor with the false doctrine of those among you, who would make you subject to the ceremonies and sacrifices of the former law, which never of themselves profit those who walk in them, so as to give true sanctification, and which now are no longer obligatory. (Witham) --- The grace of Jesus Christ is the true support of our hearts, and this grace is conveyed to us by means of the sacraments, especially the holy Eucharist. Hence St. Ignatius of Antioch addresses the Ephesians as follows: "Brethren, stand fast in the faith of Jesus Christ; in his passion and resurrection; breaking that one bread, which is the <i>medicine</i> of immortality, the antidote against death, and <i>the means of living in God</i> by Christ Jesus; the <i>medicament</i> that expels all evil."'
      v:010:
        - 'HEB:13:10 | 10 | 10 | <i>We,</i> Christians, <i>have</i> at present <i>an altar,</i>[3] and consequently a sacrifice, <i>whereof they have no power to eat,</i> who serve the tabernacle, confiding in the law and in Moses, not in Christ and the gospel. He does not say, we had an altar. (Witham) --- St. Paul has often mentioned the high priest and victim; here he tells us we <i>have</i> an altar, and of course a sacrifice. Let us then go out of ourselves to offer to God by, with, and in Jesus Christ, this his beloved Son, in the holy Eucharist, for this is a victim of praise worthy of God, and let us not forget to offer ourselves to our eternal Father daily, in union with our great high priest and victim, Jesus Christ; 1st, on the cross; 2ndly, in the Eucharist; and 3rdly, in heaven, the immaculate Lamb slain as it were from the beginning before the throne of God.'
      v:011:
        - "HEB:13:11 | 11 | 11 | This is commonly interpreted of the sacrifice of the Eucharist, by which is continued (though in a different manner) Christ's sacrifice on the cross, of which he speaks in the following words, telling them that <i>the bodies of those beasts,</i> with the blood of which the sanctuary was sprinkled on the feast of expiation, (see Leviticus xvi. 29. and xxiii. 27. and Numbers xxix. 8.) were <i>burnt without the camp,</i> not eaten as the other victims. Wherefore Jesus, when he fulfilled this figure, and offered himself on the cross, a sacrifice of expiation for the sins of all mankind, and to obtain for them true <i>sanctification,</i> was pleased to <i>suffer</i> out <i>of the gate</i> of Jerusalem. (Witham)"
      v:013:
        - "HEB:13:13 | 13 | 13 | <i>Let us go forth, therefore, to him without the camp.</i> It is an exhortation to them to be willing to suffer with Christ reproaches, persecutions, and death itself, if they desire to partake of the benefit of Christ's redemption. (Witham) --- <i>Bearing his reproach.</i> That is, bearing his cross. It is an exhortation to them to be willing to suffer, with Christ, reproaches, persecutions, and even death, if they desire to partake of the benefit of his suffering for man's redemption. (Challoner)"
      v:014:
        - 'HEB:13:14 | 14 | 14-15 | <i>We have not a permanent city</i> in this world, but are like pilgrims or banished men, <i>seeking</i> for our happy country of heaven; but in the mean time must offer to God a sacrifice of praise and thanksgiving, which is done chiefly in the holy sacrifice of the Eucharist, also by confessing <i>his name,</i> and praying to him with our lips and hearts; and by a kind of sacrifice of charity, by <i>doing good</i> to every one, and of <i>communication</i> to others; literally, <i>of communion,</i> or union with our neighbours. (Witham) --- When we read in the psalms, and in the old Scripture, of a sacrifice of praise, we may look upon it as a prophecy of the Christian Eucharist or sacrifice of praise, of which St. Augustine says: "What is a more holy sacrifice of praise, than that which consisteth in thanksgiving, which the faithful offer now in the sacrifice of the Church." (lib. 1. contra Advers. leg. and proph. chap. xviii.) And again in chap. xx., "The Church from the time of the apostles, by an uninterrupted succession of prelates, offers to God in the body of Christ the sacrifice of praise."'
      v:016:
        - "HEB:13:16 | 16 | 16 | <i>For by such sacrifices God's favour is obtained,</i>[4] and a recompense or a reward from him. (Witham) --- The Protestant version, God is well pleased: If God be well pleased and shew favour for them, then are they meritorious, and faith alone is not the sole cause of God's favour to man."
      v:017:
