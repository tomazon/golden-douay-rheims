      v:008: 'HEB:8:8 | 8 | 8 | For finding fault with them, he saith: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, the days shall come, saith the Lord, when I will make a new testament with the house of Israel and with the house of Juda,'
      v:009: 'HEB:8:9 | 9 | 9 | Not according to the testament which I made with their fathers, on the day when I took them by the hand to lead them out of the land of Egypt: for they continued not in my testament: and I regarded them not, saith the Lord.'
      v:010: 'HEB:8:10 | 10 | 10 | For this is the testament which I will make to the house of Israel after those days, saith the Lord: I will give my laws into their mind, and I will write them in their heart: and I will be their God, and they shall be my people:'
      v:011: 'HEB:8:11 | 11 | 11 | And they shall not teach every man his neighbour, and every man his brother, saying: Know the Lord: for all shall know me, from the least to the greatest of them:'
