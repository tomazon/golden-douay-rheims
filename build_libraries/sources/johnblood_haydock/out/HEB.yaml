book_title: 'THE EPISTLE OF ST. PAUL, THE APOSTLE, TO THE HEBREWS.'
chapters:
  c:001:
    commentary:
      v:001:
        - 'HEB:1:1 | 1 | 1 | <i>At different times,</i>[1] <i>and in many ways.</i> The first word signifies that God revealed the incarnation of his Son, as it were, by parcels, and by degrees, at different times, and to different persons, to Adam, to Abraham, to Moses, to David, &c. The latter word expresseth the different ways and manners, as by angels, by immediate inspirations, and revelations, by types, figures, and ceremonies.[2] --- <i>Last of all,</i> by his Son, this true, natural, eternal Son, of whom we must always take notice, that being both true God, and true man, by the union of the divine and human nature to one and the same divine person, St. Paul speaks of him sometimes as God, sometimes mentions what applies to him as man, sometimes as our Redeemer, both God and man. This must necessarily happen in speaking of Christ; but when we find things that cannot be understood of one that is a pure or mere man only, or that cannot be true but of him, who is truly God, these are undeniable proofs against the errors of the Arians and Socinians. (Witham)'
      v:002:
        - 'HEB:1:2 | 2 | 2 | <i>Whom he hath appointed heir of all things.</i> Heir is here not taken for one that succeeds another at his death, but for the same as Master or Lord. And though Christ be inseparably God and man, yet this applies to him, as man, because, as God, he was not constituted in time, but was always from eternity, Lord of all things, with the Father and the Holy Ghost: <i>by whom also he made the world.</i> That is, all created beings, and in such a manner, that all creatures were equally produced by the three divine persons. See John i. 3. and the annotations on that place. (Witham)'
      v:003:
        - "HEB:1:3 | 3 | 3 | <i>Who being the spendour,</i>[3] or brightness <i>of his glory,</i> not as beams or rays are derived from a lightsome body, but by a necessary and eternal communication of the same substance, and of the whole light; in which sense the council of Nice[Nicaea] understood the eternal Son of God to be <i>light of light.</i> This partly helps us to conceive the eternal generation of the Son from the Father, because the brightness is at the same time with the sun, though all comparisons fall short of this mystery. (Witham) --- We may here observe the two natures of Christ. As God, he is the Creator of all things; as man, he is constituted heir of the goods of God. Not content to possess the inheritance of his Father in his own person, he will have us as coheirs to share it also with him. May we so live as to hear one day that happy sentence: <i>Come, ye blessed of my Father,</i> &c. --- <i>And the figure of his substance.</i>[4] In the Greek is the <i>character</i> of his substance; which might be translated, the <i>express image.</i> There are different ways by which a thing may be said to be <i>a figure</i> or image of another: here it is taken for such a representation of the substance of the Father, that though the Father and the Son be distinct persons, and the Son proceed from the Father, yet he is such a figure and image, as to have the same nature and substance with the Father, as the Catholic Church always believed and declared against the ancient heretics, and particularly against the Arians. Their words may be partly seen in Petavius, lib. ii. de Trin. chap. 11.; lib. iv. chap. 6.; lib. vi. chap. 6., being too prolix for these short notes. And this may be understood by the following words concerning the Son: <i>and upholding</i> or preserving <i>all things by the word of his power.</i> As he had said before, that all things were made by him, so all things are preserved by him, equally with the Father. See Colossians i. 16, 17. See also ver. 10. of this chapter, and the annotations on John i. 3. (Witham) --- <i>Figure.</i> This does not exclude the reality. So Christ's body in the eucharist, and his mystical death in the mass, though called a figure, image, or representation of Christ's visible body and sacrifice upon the cross, yet may be and is the self-same substance. (Bristow) ---<em>Sitteth on the right hand of</em> <em>the majesty on high.</em> This also may be taken to express the equality of the Son with the Father, if considered as God; but this <em>sitting on the right hand of God</em><em>,</em> both here, in St. Mark, chap. xvi. and in the apostles' creed, express what agrees with Christ, as our Redeemer, God made man by his incarnation, and who as man is made the head of his Church, the judge of the living and of the dead; and so St. Stephen said, (Acts vii.) <i>I see the heavens open, and the Son of man standing at the right hand of God.</i> (Witham)"
      v:004:
        - 'HEB:1:4 | 4 | 4 | <i>Being made so much better,</i> &c. The Arians pretended from hence that Christ was <i>made,</i> or created. But the apostle speaks of Christ as man, and tells us that Christ, even as man, by his ascension was exalted above the Angels. --- <i>As he hath inherited a more excellent name.</i> That is, both the dignity and name of the Son of God, of his <i>only Son,</i> and of his <i>true Son.</i> See 1 John v. 20. (Witham)'
      v:005:
        - 'HEB:1:5 | 5 | 5 | <i>Thou art my Son, this day have I begotten thee.</i> These words, though commonly expounded of the eternal generation of the Son of God in the day or moment of eternity, yet may be truly applied either to Christ made man by his incarnation, or to Christ risen from the dead, as they are used by St. Paul, (Acts xiii. 33.) because the same Christ both these ways is the Son of God. It was the only true and natural Son of God, who was made flesh, who was made man, who rose from the dead; and the eternal Father manifested his eternal Son by his incarnation, and shewed him triumphing over death by his resurrection. --- <i>I will be to him a father,</i> &c. Although these words might be literally spoken of Solomon, yet in the mystical sense (chiefly intended by the Holy Ghost) they are to be understood of Christ, who in a much more proper sense is the Son of God. (Witham)'
      v:006:
        - 'HEB:1:6 | 6 | 6 | <i>Let all the Angels of God adore him.</i> These words seem to be cited out of Psalm xcvi. 7., according to the Septuagint. And they seem to be an invitation, and a command to the Angels to adore Jesus Christ, when at the end of the world he shall come to judgment. This is one of the proofs which St. Paul here brings, to shew that the Angels are inferior to Christ, because they are commanded to adore him. (Witham) --- God shews the superiority of his divine Son over the Angels, in ordering the latter to adore him. Wherever the person of Christ is, there it ought to be adored by both men and Angels, therefore in the blessed sacrament [of the Eucharist].'
      v:007:
        - 'HEB:1:7 | 7 | 7 | <i>Maketh his Angels,</i>[5] <i>spirits: and his ministers, a flame of fire.</i> St. Augustine, on Psalm ciii., and St. Gregory, hom. xxxiv. in Evang., would have the sense and construction of the words to be, who maketh the blessed spirits to be also his Angels, or messengers to announce and execute his will: (messengers and Angels signify the same in the Greek) Calvin and Beza by <i>spirits,</i> here understand the <i>winds,</i> as if the sense was only, who maketh the winds and <i>flames of fire,</i> that is, thunder and lightning, the <i>messengers</i> and instruments of his divine will, in regard of men, whom he punisheth. But this exposition agrees not with the rest of the text, nor with the design of St. Paul, which is to shew Christ above all the Angels, and above all creatures. St. Paul therefore is to be understood of Angels or angelic spirits: but then the sense may be, who maketh his Angels like the winds, or like a flame of fire, inasmuch as they execute his divine will with incredible swiftness, like the winds, and with a force and activity not unlike that of fire. (Witham)'
      v:008:
        - "HEB:1:8 | 8 | 8-9 | <i>But to the Son.</i> That is, to his Son Jesus Christ, he saith, <i>Thy throne, O God, is for ever and ever,</i> and lasts for eternity. --- <i>A sceptre,</i> or rod of equity, <i>is the sceptre of thy kingdom.</i> That is, O Christ, God and man, head of thy Church, judge of all mankind, thou shalt reward and punish all under thee with justice and equity, as <i>thou hast loved justice, and hated iniquity: therefore God, thy God, hath anointed thee.</i> Many here understand <i>God</i> first named, to be in the vocative case, and that the sense is: therefore <i>thee, O God, thy God,</i> hath anointed: thus Christ is called God. Others take God in both places to be in the nominative case, and to be only a repetition of God the Father; and the sense to be, thee Christ, <i>God, thy God, hath anointed thee with the oil of gladness above them that are partakers with thee:</i> by which spiritual unction, some understand graces infused into Christ's soul at his incarnation, by a greater plenitude of graces than was ever given to any saints whom he made partakers of his glory in heaven; others expound it of an unction of greater glory given to Christ in heaven as man, because by his sufferings and merits he had destroyed and triumphed over sin. See Estius, Cornelius a Lapide, &c. (Witham){JOIN}<b>Ver. 10, &c.</b> <i>And</i> again: <i>thou in the beginning, O Lord, hast founded the earth,</i> &c. The text, as well as the authority of interpreters, shew these words to be still spoken of the Son of God, of Christ, who was both true God and man. And though part of Psalm ci., from which these words are taken, contain a prayer to God for the restoring of the city of Jerusalem, yet in this psalm is chiefly signified the glory of Christ, and of his Church, which will be spread over all nations. See St. Chrysostom, Estius, Cornelius a Lapide, &c. --- <i>As a vesture shalt thou change them,</i> &c. The apostle, in the second verse of this chapter, had said that the world was made by the Son of God: now he tells us that all created things shall wax old like a garment, shall decay and perish, (at least from their present state and condition) shall be changed; but thou, who art both God and man, art always the same, without decay or change. (Witham) --- The apostle here applies the work of the creation to the Son of God, and thus furnishes a clear and striking proof of his divinity, against the Unitarians. To elude this proof, some of them pretend that these verses have been fraudulently added; but they are found in all the Greek copies, and in all ancient versions of this epistle. Others try to give forced interpretations to these verses, but the words are convincingly clear to all who do not purposely shut their eyes."
      v:013:
        - "HEB:1:13 | 13 | 13-14 | <i>Sit on my right hand,</i> &c. The ancient Jews themselves understood this 109th psalm of their Messias, nor could they answer Christ's words, (Matthew xxii. 45.) when he shewed them by these same words, that their Messias was not only the Son of David, but also the Lord of David, of whom it was said: <i>the Lord said to my Lord, sit thou on my right hand, until I make thy enemies thy footstool.</i> See also 1 Corinthians xv. 25. and in this epistle, Chap. x. 13. --- <i>Are they not all ministering spirits?</i> &c. The apostle, in this chapter, not only shews how much the dignity of Christ is superior to that of the highest Angels, but also his divinity; and that he is both true God and true man, as the ancient Fathers took notice against the Arians. (Witham) --- The holy Angels, says St. Augustine, to whose society we aspire, help us without difficulty, because their notion is pure and free. (De Civit. lib. 11. chap. xxxi.) Having then Jesus Christ for our advocate and mediator at the right hand of God, and his Angels for our guardians, ministering spirits, what can we wish for more?"
