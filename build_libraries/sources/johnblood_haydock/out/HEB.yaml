      v:001: 'HEB:9:1 | 1 | 1 | The former indeed had ordinances of worship, and a worldly sanctuary.'
      v:002: 'HEB:9:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For the first tabernacle was made, wherein were the candlesticks, and the table, and the setting forth of loaves, which is called the holy.'
      v:003: 'HEB:9:3 | 3 | 3 | And after the second veil, the tabernacle, which is called the holy of holies:'
      v:004: 'HEB:9:4 | 4 | 4 | Having a golden {VERSE_FOOTNOTE_INDEX_REF 0}censer, and the ark of the covenant covered about on every part with gold, in which was the golden urn that had the manna, and the rod of Aaron that had blossomed, and the {VERSE_FOOTNOTE_INDEX_REF 0}tables of the testament.'
      v:005: 'HEB:9:5 | 5 | 5 | And over it were the cherubims of glory overshadowing the propitiatory: of which it is not needful to speak now particularly.'
      v:006: 'HEB:9:6 | 6 | 6 | Now these things being thus ordered: into the first tabernacle the priests indeed always entered, accomplishing the rites of the sacrifices:'
      v:007: "HEB:9:7 | 7 | 7 | But into the second, the high priest alone, {VERSE_FOOTNOTE_INDEX_REF 0}once a year; not without blood, which he offereth for his own, and the people's ignorance:"
      v:008: 'HEB:9:8 | 8 | 8 | The Holy Ghost signifying this, that the way of the holies was not yet made manifest, whilst the former tabernacle was yet standing.'
      v:009: 'HEB:9:9 | 9 | 9 | Which is a parable of the time then present: according to which gifts and sacrifices are offered, which cannot, as to the conscience, make him perfect that serveth only in meats and in drinks,'
      v:010: 'HEB:9:10 | 10 | 10 | And divers washings, and carnal ordinances, enjoined until the time of correction.'
      v:011: 'HEB:9:11 | 11 | 11 | But Christ coming, a high priest of the good things to come, by a greater and more perfect tabernacle, not made with hands, that is, not of this creation:'
      v:012: 'HEB:9:12 | 12 | 12 | Neither by the blood of goats, or of calves, but by his own blood, entered once into the sanctuary, having obtained eternal redemption.'
      v:013: 'HEB:9:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For if the blood of goats and of oxen, and the ashes of a heifer, being sprinkled, sanctify such as are defiled, to the cleansing of the flesh:'
      v:014: 'HEB:9:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}How much more shall the blood of Christ, who, through the Holy Ghost, offered himself without spot to God, cleanse our conscience from dead works, to serve the living God?'
      v:015: 'HEB:9:15 | 15 | 15 | And, therefore, he is the mediator of the new testament: {VERSE_FOOTNOTE_INDEX_REF 0}that by means of his death, for the redemption of those transgressions, which were under the former testament, they who are called may receive the promise of eternal inheritance.'
      v:016: 'HEB:9:16 | 16 | 16 | For where there is a testament, the death of the testator must of necessity intervene.'
      v:017: 'HEB:9:17 | 17 | 17 | For a testament is of force, after men are dead: otherwise it is not yet of force, whilst the testator liveth.'
      v:018: HEB:9:18 | 18 | 18 | Whereupon neither was the first indeed dedicated without blood.
      v:019: 'HEB:9:19 | 19 | 19 | For when every commandment of the law had been read by Moses to all the people, he took the blood of calves and goats, with water and scarlet wool, and hyssop, and sprinkled both the book itself and all the people,'
      v:020: 'HEB:9:20 | 20 | 20 | Saying: {VERSE_FOOTNOTE_INDEX_REF 0}This is the blood of the testament, which God hath enjoined unto you.'
      v:021: 'HEB:9:21 | 21 | 21 | The tabernacle also and all the vessels of the ministry, in like manner, he sprinkled with blood.'
      v:022: 'HEB:9:22 | 22 | 22 | And almost all things, according to the law, are cleansed with blood: and without the shedding of blood, there is no remission.'
      v:023: 'HEB:9:23 | 23 | 23 | It is necessary, therefore, that the patterns of heavenly things should be cleansed with these; but the heavenly things themselves with better sacrifices than these.'
      v:024: 'HEB:9:24 | 24 | 24 | For Jesus hath not entered into the holies made with hands, the patterns of the true: but into heaven itself, that he may appear now in the presence of God for us:'
      v:025: 'HEB:9:25 | 25 | 25 | Nor yet that he should offer himself often, as the high priest entereth into the holies every year with the blood of others:'
      v:026: 'HEB:9:26 | 26 | 26 | For then he ought to have suffered often from the beginning of the world: but now once at the end of ages, he hath appeared for the destruction of sin, by the sacrifice of himself.'
      v:027: 'HEB:9:27 | 27 | 27 | And as it is appointed for men once to die, and after this the judgment:'
      v:028: 'HEB:9:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}So also Christ was offered once to exhaust the sins of many; the second time he shall appear without sin to them that expect him unto salvation.'
  c:010:
    commentary:
      v:001:
        - 'HEB:10:1 | 1 | 1 | <i>The law having a shadow</i>[1] <i>of the good things to come.</i> The apostle continues till the 19th verse to shew the insufficiency of the former law, as to the redemption and salvation of mankind. By the <i>good things to come,</i> some understand heaven itself, and the happiness of the elect there, of which the law was but a shadow, whereas we have a much more perfect <i>image</i> and knowledge of heaven in the new law, than they who were under the former law. Others by <i>good things to come,</i> understand the blessings of interior graces, with a remission of our sins in the sight of God, and true sanctification, of which all the sacrifices and sacraments of the old law, without faith in Christ, were but a <i>shadow:</i> and now in the new law we have an express image of them, i.e. we have these blessings themselves. (Witham)'
      v:002:
        - "HEB:10:2 | 2 | 2 | <i>Then they would have</i>[2] <i>ceased to be offered.</i> That is, if they could have made the worshippers perfect; to wit, in such a manner as the one sacrifice of Christ, who was the Lamb of God that took away the sins of the world, by making a full reparation to the divine justice for the sin of Adam, and of all his offspring. For we must take notice that he compares the sacrifice of Christ, which wrought a general redemption, with the sacrifices of the former law, which could never make any sufficient atonement to the majesty of God offended by sin, and which, by the decree of heaven, were to cease as soon as Christ's sacrifice of a general redemption was made: for then the worshippers would be so cleansed from sin, that they would stand in need of no more, but that the merits and satisfactions of Christ, their Redeemer, should be applied to them according to the order of God's providence; that is, by faith in Christ, by his sacraments, by a true repentance, and the practice of virtue and good works. (Witham) --- If they had been of themselves perfect to all the intents of redemption and remission, as Christ's death is, there would have been no occasion of so often repeating them; as there is no occasion for Christ's dying any more for our sins. (Challoner)"
      v:003:
        - "HEB:10:3 | 3 | 3-4 | <i>But in them a remembrance of sins is made every year. For it is impossible that with the blood of oxen and goats sins should be taken way.</i> The sacrifices of the former law, even that great sacrifice on the day of expiation, when victims were offered for the ignorances or sins of the priests, and of all the people, were only types and figures of Christ's sacrifice upon the cross, it was impossible that they themselves should take away sins, like that one oblation of Christ, though in them was made a remembrance of sins, and of the same sins for which so many victims had been offered. (Witham)"
      v:005:
        - "HEB:10:5 | 5 | 5-9 | <i>Therefore,</i> Christ as it were, <i>coming into the world, he saith,</i> by the psalmist, (Psalm xxxix. 7. 8.) <i>Sacrifice and oblation thou didst not desire,</i> &c. That is, such sacrifices as were offered in the former law, they could not please thee, appease thy anger, nor make a sufficient reparation for sin. --- <i>But a</i> [3] <i>body thou hast fitted to me.</i> Thou didst decree I should be made man, to suffer and die upon a cross to redeem mankind. And I as willingly undertook the work of man's redemption. --- <i>Behold I come: in the head of the book it is written of me.</i>[4] That is, in the volumes of the Scriptures. --- <i>He taketh away the first, that he may establish the second.</i> That is, he taketh away what I first mentioned, the imperfect sacrifices of the law of Moses, that to them might succeed the sacrifice of Christ. (Witham)"
      v:010:
        - 'HEB:10:10 | 10 | 10 | The source and primary cause of our sanctification is the will of God, <i>who so loved the world as to give us his only Son;</i> the <i>meritorious</i> cause of our sanctification is the voluntary oblation of Jesus Christ, sacrificed for us upon the cross. Methodists shamefully misrepresent the tenets of Catholics, as if we excluded Christ from the work of our salvation, or hoped to be saved not by the merits of Christ, but by our own.'
      v:014:
        - "HEB:10:14 | 14 | 14 | <i>By one oblation</i>[5] <i>he hath perfected</i> or consummated <i>for ever them that are sanctified,</i> or justified, because this one oblation was sufficient to sanctify all men. He repeats this, to shew them the excellency of Christ's sacrifice above those of the former law. (Witham)"
      v:015:
        - "HEB:10:15 | 15 | 15-18 | <i>The Holy Ghost also doth testify to us,</i> and assures us of this, by the prophet Jeremias, (Chap. xxxi. 33.) in the words above cited, (Chap. viii. ver. 8.) when he promises to give a new testament, and that he will remember no more their sins. --- <i>Now where</i> there is <i>remission of these, there is no more an oblation for sin.</i> That is, there is no need of any other oblation to redeem us from sin, after the price of our redemption from sin is paid. There is no need of any other different oblation; all that is wanting, is the application of the merits and satisfactions of Christ. No need of those sacrifices, which were ordered in the law of Moses. To convince them of this, is the main design of St. Paul in this place. The pretended reformers, from several expressions of St. Paul in this chapter, think they have clear proofs that no sacrifice at all ought to be offered after Christ's one sacrifice on the cross; and that so many sacrifices and oblations of masses, are both needless and against the doctrine of the apostle, who says, that Christ by <i>one oblation hath perfected for ever them that are sanctified.</i> (ver. 14.) And again, <i>that where there is a remission</i> of sins, now <i>there is no more an oblation for sin.</i> This objection, which is obvious enough, was not first invented by the Calvinists against them they nickname Papists: the same is found in the ancient Fathers; and by their answers, and what they have witnessed concerning the daily sacrifice of the mass, they may find their doctrine of a religion without a continued sacrifice evidently against the doctrine and practice of the Catholic Church from the first ages[centuries] of the Christian religion, till they came to be reformers, not of manners, but of the Catholic belief. Hear St. Chrysostom (hom. xvii.) in his commentary on this very chapter: \"What then, saith he, do not we offer up (or make an oblation) every day? We offer up indeed, but with a remembrance of his death. And this oblation is one, and not many. How is it one, and not many? ...because, as he that is offered many times, and in many places, is the same body, not many and different bodies, so is it one sacrifice. He (Christ) is our high priest, who offered this sacrifice, by which we are cleansed: we now offer up the same....He said: Do this in remembrance of me. We do not offer a different sacrifice, but the very same, as then our high priest.\" St. Chrysostom here says, and repeats it over and over again, that we offer up <i>a sacrifice.</i> 2. That we offer it up <i>every day.</i> 3. That the sacrifice which we daily offer is <i>one and the same oblation,</i> one <i>and the same sacrifice,</i> which our high priest, Christ, offered. 4. That in offering this sacrifice, which in <i>all places, and at all times,</i> is the same body of Christ, and the same sacrifice, we do, and offer it, as he commanded us at his last supper, with a remembrance of him. Is this the practice, and is this the doctrine of our dear countrymen, the English Protestants? But at least it is the constant doctrine, as well as practice, of the whole Catholic Church. The council of Trent, as we have already cited the words, (chap. vii.) teacheth the very same as St. Chrysostom who never says, as some one of late hath pretended, that what we offer is a <em>remembrance only</em>.  As the sacrament of the Eucharist, according to the words of Christ in the gospel, is to be taken with a remembrance of him, and yet is not a <em>remembrance only,</em> but is his <i>body and blood,</i> so the sacrifice is to be performed with a remembrance of his benefits and sufferings, by his priests and ministers, but at the same time is a true and propitiatory sacrifice, the priests daily sacrifice, and offer up the same sacrifice, the manner only being different. The sacrifice and mass offered by Peter, is not different in the notion of a sacrifice or oblation from that of Paul, though the priests and their particular actions be different: the same sacrifice was offered by the apostles, and in all Christian ages; and the same sacrifice, according to the prophecy of Malachias, (chap. i. ver. 11.) shall be offered in all nations to the end of the world. This doctrine and practice is not only witnessed by St. Chrysostom but generally by the ancient Fathers and interpreters, as we have taken notice in short in the annotations on St. Matthew. See St. Ignatius, in his epistle to the people of Smyrna; St. Justin Martyr, in his dialogue with Tryphon; St. Irenæus, lib. 4. chap. xxxii. and xxxiv.; Tertullian, lib. de Velandis Virg.; Eusebius lib. 1. de demonst. Evang. chap. ult.[last]; St. Jerome, ep. ad Evangelu,; St. Ambrose, in Psalm xxxviii. and on 1 chap. of St. Luke; St. Augustine, lib. 16. de civ. Dei. chap. xxii. lib. cont. Advers. legis chap. 22. and lib. ix. Confess. chap. xii.; St. Chrysostom, hom. lx. ad Pop. Antiochenum. et hom. lxxii. in Matt.; The first general council of Nice[Nicaea]. --- But from this <i>one oblation</i> on the cross and <i>remission of sins,</i> obtained by our Saviour Christ, will our adversaries pretend insisting on the bare letter, that Christ has done all for us, and that we need do nothing, unless perhaps endeavour to catch hold of the justifying cloak of Christ's justice by faith only? At this rate the love of God and of our neighbour, a life of self-denials, such as Christ preached to every one in the gospel, the practices of prayer, fastings, almsdeeds, and all good works, the sacraments instituted by our Saviour Christ may be all safely laid aside; and we may conclude from hence, that all men's sins are remitted before they are committed. Into what extravagances do men run, when their private spirit pretends to follow the letter of the Holy Scriptures, and when they make their private judgment the supreme guide in matter of divine faith? It is very true, that Christ hath paid the ransom of all our sins, and his satisfactions are infinite; but to partake of the benefit of this general redemption, the merits and satisfaction of Christ are to be applied to our souls, and this by the order of Providence is to be done not only by faith but by other virtues, by good works, by the sacraments, and by repeating the oblation and the same sacrifice, the manner only being different, according to the doctrine and practice of the Catholic Church from the apostle's time. (Witham) --- Where there is a full remission of sins, as in baptism, there is no more occasion for a <i>sin-offering</i> to be made for such sins already remitted; and as for sins committed afterwards, they can only be remitted in virtue of the one oblation of Christ's death. (Challoner)"
      v:019:
        - 'HEB:10:19 | 19 | 19 | <i>Having therefore, brethren, a confidence.</i> Here begins as it were the second part of this epistle, in which the apostle exhorts the Hebrews to the practice of Christian virtues, to a firm hope, and <i>confidence</i> of entering with Christ into the holy of holies; i.e. into heaven. (Witham)'
      v:020:
        - "HEB:10:20 | 20 | 20 | <i>A new and living way;</i> that is, having a new way, which he hath traced out and opened for us, by entering himself first into heaven, <i>through the veil,</i> i.e. through <i>his flesh,</i> or by taking upon him, our flesh or human nature. He speaks with an allusion and comparison with the high priest of the former law, who to enter into the sanctuary, was to pass through the veil of separation. He compares Christ's flesh or body to this veil, inasmuch as Christ entered into the sanctuary of heaven by his sufferings in the flesh, and by the death of his body on the cross; or, inasmuch as the divinity of Christ was hidden from us by the veil of his human nature, as the sanctuary was hidden from the people by its veils. (Witham)"
      v:021:
        - 'HEB:10:21 | 21 | 21 | <i>And a high priest;</i> i.e. and having a great priest, to wit, Christ, <i>over the house of God,</i> that is, over the Church, or over all the faithful, both in the Church militant on earth and in the Church triumphant in heaven. (Witham)'
      v:022:
        - "HEB:10:22 | 22 | 22 | <i>Let us draw near</i> with a full and firm faith, our hearts being cleansed and <i>sprinkled</i> from sin. He again alludes to that ceremony, by which the high priest of the Jews on the feast, called of expiation, sprinkled the people with the blood of the victim offered. (Witham) --- {GREEK:START En plerophoria pisteos}Ην πληροφορια πιστηοσ{GREEK:END}. The Protestant version gives erroneously, <i>in full assurance of faith.</i> See Ward's Errata."
      v:025:
        - "HEB:10:25 | 25 | 25 | <i>Not forsaking our assembly.</i>[6] St. Chrysostom understands the assemblies of Christians, where they met to celebrate the divine mysteries. Others expound it of not leaving the faith and communion of the Catholic Church by turning apostates: this is confirmed by the following words: <i>for if we sin wilfully,...there is now left no sacrifice for sins.</i> The Novatian heretics understood no pardon for sins after baptism. St. Chrysostom and others understood no second baptism, wherewith to be cleansed in the same manner as before; but the most probable interpretation, and most agreeable to the text and doctrine of St. Paul, seems to be, that now remained no sacrifice for sins, i.e. no other sacrifice but that of Christ, which the apostate renouncing, by quitting and abandoning his faith, thereby cuts himself off from the very groundwork and foundation of salvation, as long as he continues in his apostacy. So that nothing remains for him but a dreadful expectation[7] of God's just and severe judgments. (Witham)"
      v:026:
        - 'HEB:10:26 | 26 | 26 | <i>If we sin wilfully.</i> He speaks of the sin of wilful apostacy from the known truth; after which, as we cannot be baptized again, we cannot expect to have that abundant remission of sins, which Christ purchased by his death, applied to our souls in that ample manner as it is in baptism; but we have rather all manner of reason to look for a dreadful judgment; the more, because apostates from the know truth seldom or never have the grace to return to it. (Challoner)'
      v:028:
        - 'HEB:10:28 | 28 | 28-29 | <i>A man making void,</i> &c. He brings this comparison from the manner that transgressors were dealt with under the law of Moses, to shew how much greater punishments Christians deserve when they are ungrateful to Christ after much greater benefits, when they may be said to have <i>trodden under foot the Son of God</i> by despising him, who was the author of their salvation, by shedding his blood upon the cross. (Witham) --- What is here said of the crime of apostacy, may in some measure be applied to every deadly sin committed after baptism or the sacrament of penance; for a Christian by returning to sin, treads under foot the Son of God, despises the adorable blood by which he was sanctified, and offers a henious[heinous?] affront to the spirit of grace. Apostacy, though enormous, like all other sins can be forgiven by true repentance; but the apostle declares, there is no victim for the guilt of a person who perseveres and dies in apostacy.'
      v:031:
        - 'HEB:10:31 | 31 | 31 | Man is mortal, and therefore cannot extend his vengeance beyond death; God is immortal, and, as he lives eternally, can punish eternally; and he who during life despises a God who died for him, will at death experience the rigour of a God always living to punish him.'
      v:032:
        - "HEB:10:32 | 32 | 32 | <i>But call to mind the former days,</i> &c. After having laid before them the severity of God's judgments, he comforts them with the hopes they may have of their eternal salvation, from what they had already suffered soon after they received the light of the gospel, and were <i>illuminated</i> by baptism. (Witham)"
      v:036:
        - HEB:10:36 | 36 | 36 | He encourages them to <i>patience</i> in the short time of this mortal life. (Witham)
      v:037:
        - 'HEB:10:37 | 37 | 37 | <i>Yet a very little while,</i> and the judge that <i>is to come,</i> and who is to judge every one, <i>will come.</i> (Witham) --- {GREEK:START O erchomenos}Ο ηρχωηνοσ{GREEK:END}, he who is coming. It is observed by commentators, that this is the appellation given by the Jews to the Messias. See Matthew xi. 3. and xxi. 9.'
      v:038:
        - "HEB:10:38 | 38 | 38 | <i>But my</i> [8] <i>just man,</i> he that liveth according to the doctrine I have taught, liveth by faith, which is the groundwork and foundation of a good life. --- <i>But if he withdraw himself,</i> and fall from this faith of Christ, <i>he shall not please my soul.</i> It is a Hebrew way of speaking, and as it were in the person of God. (Witham) --- Luther and Calvin teach that faith alone is sufficient for justification, and they define this faith to be <i>an assured confidence that their sins are forgiven them wholly by Christ's passion.</i> No text, however, in Scripture teaches that a man is justified by faith <i>only.</i> In Romans, (ii.) Luther makes St. Paul say that a man is justified by faith <i>only,</i> without the works of the law: the authorized Protestant version has omitted the word <i>only,</i> foisted into the German translations. Solifidians [Those who pretend justification by faith alone] vainly cite this text, as its obvious meaning is, that neither the works of the <i>written</i> law, done by the Jew, nor the works of the law of <i>nature,</i> done by the Gentile, before either of them believe in Christ, can without faith in Christ justify any one. Saving faith is a faith working through charity in Jesus Christ, a faith which includes hope, love, repentance, and the use of the sacraments. Hence St. James (Chap. ii.) declares, that a man may have faith but not works, but that faith without works will not save him. St. Paul teaches the same, 1 Corinthians xiii. 2. \"If I should have <i>all faith,</i> so as to move mountains, and have not charity, I am nothing;\" where we should observe the word <i>all</i> faith."
      v:039:
        - 'HEB:10:39 | 39 | 39 | <i>But we are not the children of withdrawing;</i>[9] i.e. we are not such as withdraw ourselves in this manner from the true faith to perdition, but remain constant in the faith and law of Christ. (Witham)'
