    verses:
      v:001: 'HEB:11:1 | 1 | 1 | Now faith is the substance of things to be hoped for, the evidence of things that appear not.'
      v:002: HEB:11:2 | 2 | 2 | For by this the ancients obtained a testimony.
      v:003: 'HEB:11:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith we understand that the world was framed by the word of God; that from invisible things visible things might be made.'
      v:004: 'HEB:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Abel offered to God a sacrifice exceeding that of Cain, {VERSE_FOOTNOTE_INDEX_REF 0}by which he obtained a testimony that he was just, God giving testimony to his gifts; and by it he being dead, yet speaketh.'
      v:005: 'HEB:11:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Henoch was translated, that he should not see death; and he was not found, because God had translated him: for before his translation he had testimony that he pleased God.'
      v:006: 'HEB:11:6 | 6 | 6 | But without faith it is impossible to please God. For he that cometh to God, must believe that he is, and is a rewarder to them that seek him.'
      v:007: 'HEB:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Noe having received an answer concerning those things which as yet were not seen, moved with fear, framed the ark for the saving of his family, whereby he condemned the world: and was instituted heir of the justice which is by faith.'
      v:008: 'HEB:11:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith he that is called Abraham, obeyed, to go out into a place which he was to receive for an inheritance: and he went out not knowing whither he went.'
      v:009: 'HEB:11:9 | 9 | 9 | By faith he dwelt in the land of promise, as in a strange country, dwelling in cottages, with Isaac and Jacob, the heirs with him of the same promise.'
      v:010: 'HEB:11:10 | 10 | 10 | For he looked for a city that hath foundations: whose builder and maker is God.'
      v:011: 'HEB:11:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith also Sara herself, being barren, received strength to conceive seed, even past the time of age: because she believed that he was faithful who had promised.'
      v:012: 'HEB:11:12 | 12 | 12 | For which cause there sprung, even from one (and him as dead) as the stars of heaven in multitude, and as the sand which is by the sea-shore, innumerable.'
      v:013: 'HEB:11:13 | 13 | 13 | All these died according to faith, not having received the promises, but beholding them afar off, and saluting them, and confessing, that they are pilgrims and strangers on the earth.'
      v:014: 'HEB:11:14 | 14 | 14 | For they that say these things, do signify that they seek a country.'
      v:015: 'HEB:11:15 | 15 | 15 | And truly if they had been mindful of that from whence they came out, they had doubtless time to return:'
      v:016: 'HEB:11:16 | 16 | 16 | But now they desire a better, that is to say, a heavenly one. Therefore God is not ashamed to be called their God: for he hath prepared for them a city.'
      v:017: 'HEB:11:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Abraham, when he was tried, offered Isaac; and he who had received the promises, offered up his only begotten son:'
      v:018: 'HEB:11:18 | 18 | 18 | To whom it was said: {VERSE_FOOTNOTE_INDEX_REF 0}That in Isaac shall seed be called to thee:'
      v:019: 'HEB:11:19 | 19 | 19 | Accounting that God is able to raise up even from the dead: from whence also he received him for a parable.'
      v:020: 'HEB:11:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith also Isaac blessed Jacob and Esau concerning things to come.'
      v:021: 'HEB:11:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Jacob, when dying, blessed each of the sons of Joseph: {VERSE_FOOTNOTE_INDEX_REF 1}and worshipped the top of his staff.'
      v:022: 'HEB:11:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Joseph, when dying, made mention of the going out of the children of Israel: and gave commandment concerning his bones.'
      v:023: "HEB:11:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Moses when he was born, was hid three months by his parents, because they saw he was a comely infant, {VERSE_FOOTNOTE_INDEX_REF 1}and they feared not the king's edict."
      v:024: "HEB:11:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Moses, when he was grown up, denied himself to be the son of Pharao's daughter,"
      v:025: 'HEB:11:25 | 25 | 25 | Choosing rather to be afflicted with the people of God, than to have the pleasure of sin for a time;'
      v:026: 'HEB:11:26 | 26 | 26 | Esteeming the reproach of Christ greater riches than the treasure of the Egyptians: for he looked to the reward.'
      v:027: 'HEB:11:27 | 27 | 27 | By faith he left Egypt, not fearing the fierceness of the king: for he endured as seeing him that is invisible.'
      v:028: 'HEB:11:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith he celebrated the pasch, and the shedding of the blood: that he, who destroyed the first born, might not touch them.'
      v:029: 'HEB:11:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith they passed through the Red Sea, as by dry land: which the Egyptians attempting, were swallowed up.'
      v:030: 'HEB:11:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith the walls of Jericho fell down, by the going round them seven days.'
      v:031: 'HEB:11:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}By faith Rahab the harlot perished not with the unbelievers, receiving the spies with peace.'
      v:032: 'HEB:11:32 | 32 | 32 | And what shall I yet say? For the time would fail me to tell of Gedeon, of Barac, of Samson, of Jephthe, of David, of Samuel, and of the prophets:'
      v:033: 'HEB:11:33 | 33 | 33 | Who by faith subdued kingdoms, wrought justice, obtained the promises, stopped the mouths of lions,'
      v:034: 'HEB:11:34 | 34 | 34 | Quenched the violence of fire, escaped the edge of the sword, out of weakness regained strength, became valiant in war, put to flight the armies of foreigners:'
      v:035: 'HEB:11:35 | 35 | 35 | Women received their dead raised to life again: but others were racked, not accepting deliverance, that they might find a better resurrection.'
      v:036: 'HEB:11:36 | 36 | 36 | And others had trial of mockeries and stripes, moreover also of bands and prisons:'
      v:037: 'HEB:11:37 | 37 | 37 | They were stoned, they were cut asunder, they were tempted, they were put to death by the sword, they wandered about in sheep skins, in goat skins, being in want, distressed, afflicted:'
      v:038: 'HEB:11:38 | 38 | 38 | Of whom the world was not worthy: wandering in deserts, in mountains, and in dens, and in caves of the earth.'
      v:039: 'HEB:11:39 | 39 | 39 | And all these being approved by the testimony of faith, received not the promise,'
      v:040: 'HEB:11:40 | 40 | 40 | God providing something better for us, that they should not be perfected without us.'
  c:012:
    commentary:
      v:001:
        - "HEB:12:1 | 1 | 1 | <i>Laying aside every weight;</i>[1] i.e. all that may hinder us when we run in the way of virtue.--- <i>To the fight proposed to us.</i> In the Greek it is more clear: <i>let us run the proposed race.</i> He compares the condition of Christians to those who run a race, who fight or strive for a prize in the Olympic games, who strip themselves, and make themselves as light as possible, the better to run and fight. (Witham) --- This Christian's life is both a race and a combat. In baptism we enter the lists; therefore we must fight in running to Jesus Christ, for he is the term, the goal, and the prize. To run well, we must be as light and disengaged as possible; and the same if we hope to combat with success. We should look up to the battles fought by our captain, Jesus Christ, and contemplate the glory he now enjoys on that account; for this he means to share with us, if we imitate his virtues: let us then rejoice to suffer with our Captain ({GREEK:START archegon}αρχηγον{GREEK:END}) here, and we shall be glorified with him hereafter."
      v:002:
        - 'HEB:12:2 | 2 | 2 | <i>Who having joy</i>[2] <i>proposed to him, underwent the cross.</i> The sense seems to be, who by reason of the joy he had to perform the will of his eternal Father, for which he knew he should be exalted above all creatures, underwent willingly the ignominy and death of the cross. (Witham)'
      v:004:
        - 'HEB:12:4 | 4 | 4 | <i>You have not yet resisted unto blood.</i> Though you have met with some persecutions, you have not yet shed your blood for his sake who laid down his life, and shed every drop of his blood for you. (Witham)'
      v:005:
        - 'HEB:12:5 | 5 | 5 | <i>You have forgotten the consolation,</i> &c. He puts them in mind, that it ought to be a subject of great comfort to them, that God calls them his children, <i>his sons,</i> and treats them as his true and legitimate children, when he admonished them to live under discipline and obedience to him, when, to correct their disobedient and sinful ways, he sends the afflictions and persecutions in this world, which they ought to look upon as marks of his fatherly tenderness; for this is what a prudent kind father does to his legitimate children, of whom he takes the greatest care: and not to use these corrections, is to neglect them, as if they were [3]illegitimate children. We <i>reverence</i> the <i>father of our flesh,</i> (ver. 10.) our parents in this world, when they instruct and correct us, how much more ought we to <i>obey the Father</i> and Creator of spirits, (i.e. of our souls) that being truly sanctified by him, we may live and obtain life everlasting. (Witham)'
      v:008:
        - 'HEB:12:8 | 8 | 8 | In these last four verses we may observe as many subjects of consolation under afflictions. God, our Father, is the author of them; the chastisement he inflicts is the proof of his love; it is the sign or mark of our divine adoption; it is a necessary condition of our being adopted.'
      v:011:
        - 'HEB:12:11 | 11 | 11 | It is true all discipline, all corrections, and sufferings in this present life, are disagreeable to our nature, because they bring not joy, but trouble and grief with them; yet afterwards, they who have been exercised with them, will reap <i>the most peaceable fruit of justice,</i> eternal peace and happiness in heaven. (Witham) --- We must not judge of sufferings by the smart they occasion, but by the fruits of peace, justice, and eternal glory they produce in such as submit to them with patience.'
      v:012:
        - 'HEB:12:12 | 12 | 12-14 | <i>Wherefore lift up the</i>[4] <i>hands,</i> &c. Be fervent in piety, walk firmly in the way of virtue, <i>make straight</i>[5] <i>steps,</i> without declining to one side or the other, without halting or going astray, and strive to be healed from your sins by his grace. --- <i>Follow</i> and seek <i>peace,</i> as much as lies in you, with all men, and [6]<i>purity</i> of life, <i>without which no man shall see</i> and enjoy God. (Witham)'
      v:015:
        - 'HEB:12:15 | 15 | 15 | <i>Be wanting to the grace of God,</i> by resisting and abusing his favours, or by falling from the grace of God received. --- <i>Lest any root of bitterness,</i> &c. He means scandalous wicked persons, by whom others are infected, defiled, and corrupted. (Witham)'
      v:016:
        - "HEB:12:16 | 16 | 16 | <i>Or profane person, as Esau,</i> who had so little regard for the blessing and inheritance of his father, that he sold his right of first-begotten for one mess of broth, and afterwards <i>found no place for repentance, although with tears he had sought for it;</i> that is, he could not make his father repent or change what he had once done, though he endeavoured with his tears and lamentable outcries. Or if any one will have repentance referred to Esau himself, still the Novatian heretics can have no advantage in favour of their error, when they deny that sinners can repent, because Esau's tears might only be for a temporal loss, not for God's sake, nor for the guilt of his sins, so that he wanted the dispositions of a true penitent and of a contrite heart. (Witham) --- {GREEK:START Bebelos}Βηβηλοσ{GREEK:END}, profane, like Esau, who for a trifling meal could forfeit his right of primogeniture[first-begotten], and the honour of priesthood thereto attached. Oh, how many give up all right to a heavenly and eternal inheritance for even a mere trifling consideration! And how will they one day, with Esau, regret the same inflexibility on the part of God, their Father!"
      v:017:
        - 'HEB:12:17 | 17 | 17 | <i>He found,</i> &c. That is, he found no way to bring his father to repent, or change his mind, with relation to his having given the blessing to his younger brother, Jacob. (Challoner)'
      v:018:
        - 'HEB:12:18 | 18 | 18 | <i>For you are not come to a mountain,</i>[7] &c. That is, to a mountain on earth that can be touched; to wit, to Mount Sinai, where the law was given to Moses, where the mountain seemed all on fire, with dreadful thunder and lightning, whirlwinds, darkness, tempests, sounding of trumpets, voices, &c. which they who heard excused themselves, begging that Moses only, and not God, might speak to them, for they could not without exceeding consternation think of what was then said; that if any man, or even beast, should touch the mountain, he should be stoned to death. (Exodus xix. 15.) Nay Moses himself, trembling, was frightened. This particular is nowhere mentioned in the Scripture, but the apostle might know it by revelation, or by some tradition among the Jews. (Witham)'
      v:022:
        - "HEB:12:22 | 22 | 22 | <i>But you are come to Mount Sion,</i> where not a law of fear, like that of Moses, but a new law of love and mercy hath been given you, preached by our Saviour himself, and by his apostles, testified by the coming of the Holy Ghost, and by the effusion of God's spirit upon the believers. Here you are called to the city of the living God, (to the Christian Church on earth) and even to the celestial Jerusalem, there to be for ever happy in the company of many millions of Angels; <i>to the church of the first-born, who are written in heaven,</i> (ver. 23.) to be happy with those who have been chosen by a special mercy of God, and blessed with an endless happiness; to be there in the presence of God, the judge of all men, with all the celestial spirits and souls of the just and perfect in the kingdom of God. Jesus Christ is the mediator of this new testament, the redeemer of mankind by his death on the cross, by the sprinkling and effusion of his blood, which speaketh better than that of Abel: the blood of Abel cried to heaven for vengeance, and the blood of Christ for mercy and pardon. (Witham)"
      v:025:
        - "HEB:12:25 | 25 | 25 | <i>Refuse not</i> then to hearken to him; for if the Jews escaped not God's severe judgments, for being deaf to his admonitions, given by an Angel to Moses on Mount Sinai, and by him to the people, much less shall we escape, if we turn away our minds, and harden our hearts against the instructions of our Redeemer, who came from heaven to speak to us, and teach us the way to our eternal salvation. (Witham)"
      v:026:
        - "HEB:12:26 | 26 | 26 | <i>Whose voice then moved the earth,</i> by such signs and prodigies on Mount Sinai: <i>but now he promiseth, saying</i> by the prophet Aggeus[Haggai]: <i>yet once; and I will move not only the earth, but heaven also.</i> These words of the prophet are commonly understood of Christ's first coming at his incarnation, when at his birth a star appeared, Angels were sent, and sung his praises, when the heavens opened at his baptism, when the earth trembled at his resurrection, when the sun and moon were darkened at his death, &c. Yet others expound these words of Christ's coming to redeem mankind, so as to comprehend all the time of the law of grace, and even his second coming to judge all men, at the end of the world, of which may particularly be understood those words, (ver. 27.) of <i>the translation of the moveable things;</i> that is, of the elements, and of the heavens changed to a more perfect state. See here St. Chrysostom; St. Augustine, lib. 18. de civ. Dei. chap. xxxv. p. 517. Nov. Editionis. (Witham)"
      v:027:
        - 'HEB:12:27 | 27 | 27 | Some refer these words to the tabernacle, to the ark, the altar, and other parts of the Jewish religion; which, as figures were to be altered and to be replaced by the more lasting and more perfect dispensation of the gospel. (Estius)'
