      v:026: 'HEB:10:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}For if we sin wilfully after having received the knowledge of the truth, there is now left no sacrifice for sins,'
      v:027: 'HEB:10:27 | 27 | 27 | But a certain dreadful expectation of judgment and the rage of a fire, which shall consume the adversaries.'
      v:028: 'HEB:10:28 | 28 | 28 | A man making void the law of Moses, dieth without any mercy under {VERSE_FOOTNOTE_INDEX_REF 0}two or three witnesses:'
      v:029: 'HEB:10:29 | 29 | 29 | How much more, do you think he deserveth worse punishments, who hath trodden underfoot the Son of God, and hath esteemed the blood of the testament unclean, with which he was sanctified, and hath offered an outrage to the Spirit of grace?'
      v:030: 'HEB:10:30 | 30 | 30 | For we know him who hath said: {VERSE_FOOTNOTE_INDEX_REF 0}Vengeance is mine, and I will repay. And again: The Lord shall judge his people.'
      v:031: HEB:10:31 | 31 | 31 | It is a dreadful thing to fall into the hands of the living God.
      v:032: 'HEB:10:32 | 32 | 32 | But call to mind the former days, wherein, being illuminated, you sustained a great conflict of afflictions,'
      v:033: 'HEB:10:33 | 33 | 33 | And on the one part indeed, by reproaches and tribulations made a spectacle: and on the other, made companions of them that were so treated.'
      v:034: 'HEB:10:34 | 34 | 34 | For you also had compassion on those who were in chains, and received with joy the plundering of your goods, knowing that you have a better and permanent substance.'
      v:035: 'HEB:10:35 | 35 | 35 | Do not therefore lose your confidence, which hath a great reward.'
      v:036: 'HEB:10:36 | 36 | 36 | For patience is necessary for you: that doing the will of God, you may receive the promise.'
      v:037: 'HEB:10:37 | 37 | 37 | For yet a very little while, and he that is to come will come, and will not delay.'
      v:038: 'HEB:10:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}But my just man liveth by faith: but if he withdraw himself, he shall not please my soul.'
      v:039: 'HEB:10:39 | 39 | 39 | But we are not the children of withdrawing unto perdition, but of faith to the salvation of the soul.'
  c:011:
    commentary:
      v:001:
        - 'HEB:11:1 | 1 | 1 | All this chapter is a commendation and recommendation of faith, which <i>is the substance</i>[1] <i>of things hoped for,</i> giving as it were a substance in our minds to such things as we are in hopes and in expectation of hereafter, and making them present to us before they come to pass. --- It is also a sure <i>conviction</i>[2] <i>of things that appear not.</i> For when God has revealed things, and we believe them upon the divine and infallible authority of the revealer, we have a greater certainty of them than any demonstration can afford us. By this virtue of faith, they of old, our forefathers, <i>obtained</i>[3] <i>a testimony</i> from God that their actions were pleasing to him. (Witham) --- Faith is the basis, the foundation supporting our hope; for unless there be faith, there cannot possibly be any hope. (Menochius)'
      v:003:
        - "HEB:11:3 | 3 | 3 | The faith so highly commended here is not that <i>special faith</i> of sectarists, by means of which persons of various and contradictory tenets pretend to assure themselves that their sins in particular are pardoned for Christ's sake, but a firm and lively belief of all that God has revealed or promised."
      v:004:
        - "HEB:11:4 | 4 | 4 | <i>A sacrifice.</i>[4] Literally, <i>a greater sacrifice</i> than his brother <i>Cain,</i> offering to God the best and fattest cattle he had, <i>by which he obtained a testimony</i> (a mark of God's approbation) <i>that he was just,</i> and his piety pleasing to God. St. Jerome, from a tradition among the Hebrews, thinks that this mark was, that fire descended from heaven upon Abel's sacrifice and not upon that of Cain. --- <i>And by it, he being dead, yet speaketh. By it,</i> in construction, may be either referred to his faith or to his sacrifice. Some expound it, that by reason of his faith, or of his sacrifice, his memory still lives after his death, and he is commended by all good men. Others think that the apostle alludes to the words which God spoke to Cain, (Genesis iv. 10) \"The voice of thy brother's blood crieth to me from the earth,\" and that in this manner he is said to have spoken after his death. (Witham) --- Men of all religions, whether true or false, have offered sacrifices, as being the supreme act of religion; and therefore we may conclude, that what is so general and universal, must have come from the instinct and light of our nature, and be a kind of first principle implanted in us by God himself."
      v:005:
        - 'HEB:11:5 | 5 | 5 | <i>Henoch</i>[Enoch] <i>was translated,</i> so as not to die nor see death. In Ecclesiasticus (Chap. xliv.) he is said to be translated into paradise. By these words, <i>that he should not see death,</i> it is the general exposition of the ancient interpreters, that he is not dead; but in what place, or in what manner God preserveth him, we know not. See St. Augustine, lib. de pec. orig.[on Original Sin] chap. xxiii.; St. Chrysostom; &c. (Witham)'
      v:006:
        - 'HEB:11:6 | 6 | 6 | He proves the Henoch[Enoch] was translated by faith, or on account of faith, thus: Henoch was translated because he pleased God; now he could not please God but by faith; therefore by faith he was translated. (Menochius)'
      v:007:
        - "HEB:11:7 | 7 | 7 | <i>Having received an answer,....moved with fear;</i>[5] i.e. with a religious fear: by the Greek, prepared the ark, by which he condemned the rest of the incredulous world, who would not take warning nor believe. (Witham) --- Noe[Noah] warned impenitent sinners of impending judgments; but unbelievers and scoffers, they only laughed at Noe's credulity: thus worldlings, who laugh at the simplicity of the few, who work out their salvation with fear and trembling, will one day see their error, when the former shall perish in their infidelity, and the latter shall triumph in the midst of a falling world."
      v:008:
        - 'HEB:11:8 | 8 | 8 | <i>By faith he that is called Abraham,</i> &c. He commends his faith, who believing God, left his own country, lived in Chanaan[Canaan] as in a strange country, waiting for the promise and for a city, whose builder and maker is God; i.e. for an habitation in the kingdom of heaven. (Witham)'
      v:010:
        - 'HEB:11:10 | 10 | 10 | The Patriarchs, who lived to a great age, dwelt not in fixed dwellings, but in moveable tents, as pilgrims; whereas their descendants, the period of whose existence is greatly curtailed, pass their time in building and planning as if they were never to die. This earth is a place of our exile, heaven is our true country: let us then live here as strangers and pilgrims, looking forward with anxious desires for our true country, the land of the living, in the bosom of our God.'
      v:011:
        - 'HEB:11:11 | 11 | 11 | <i>By faith also Sara,</i> &c. Though Sara[Sarah] seemed at first incredulous, yet she presently believed, and conceived Isaac when she was past the age of having children. (Witham)'
      v:012:
        - 'HEB:11:12 | 12 | 12 | <em>Him as dead:</em>[6] dead in a manner in that respect, and incapable of having children by Sara[Sarah]. (Witham)'
      v:013:
        - "HEB:11:13 | 13 | 13 | <i>All these died</i> in the faith of God's promises; that is, of their posterity, being to be introduced into the promised land of Chanaan[Canaan], but chiefly into the happy country of heaven. For had they only aspired and wished for the country of Chaldea, out of which Abraham came, they had time enough to have returned thither. (Witham) --- A metaphor taken from sailors, who, after a long and dangerous voyage, no sooner descry their native country, but they hail it with transports of joy: thus in Virgil:{JOIN}{BQ:2}<i>Italiam, Italiam, primus conclamat Achates.</i>{JOIN}Thus the Patriarchs, when beholding at a distance, and through faith, their heavenly country, hailed it with joyous and repeated accents, eagerly desiring to reach the envied port."
      v:017:
        - 'HEB:11:17 | 17 | 17 | <i>By faith Abraham....offered up Isaac;</i> i.e. was ready and willing to do it, when Isaac was his only son, by whom God had promised to give him a numberless progeny, but by faith he considered that God, who had miraculously given him a son, could if he pleased raise him to life again. (Witham)'
      v:019:
        - 'HEB:11:19 | 19 | 19 | <i>Whence also he received him for a parable.</i>[7] Some understand by this, that both Abraham and his son became hereby an example of a perfect obedience to God, which all nations should admire. St. Chrysostom, says, that Abraham received again his son safe in a figure, by being ordered to sacrifice for him a ram, which was a figure of Isaac. Others, that Abraham received again his son Isaac, who was a figure of Christ sacrificed on the cross, and risen again. Christ carried the cross on which he was to suffer, as Isaac carried the wood up to the mountain where he was to have been offered. (Witham) --- <i>Parable;</i> that is, as a <i>figure</i> of Christ slain and coming to life again. (Challoner)'
      v:021:
        - "HEB:11:21 | 21 | 21 | <i>Jacob....worshipping the top</i>[8] <i>of</i> Joseph's <i>rod,</i> or staff of command, or of his sceptre. See Genesis xlvii. Jacob, by bowing to Joseph and his sceptre, acknowledged and reverenced the power of Joseph, whom Pharao called the saviour of the world: and it is probable that Jacob, by the spirit of prophecy, knew Joseph to be a figure of Christ, and his power to be a figure of the spiritual power of the Messias. (Witham) --- The apostle here follows the ancient Greek Bible of the seventy interpreters[the Septuagint], (which translates in this manner, Genesis xlvii. 31.) and alleges this fact of Jacob, in paying a relative honour and veneration to the top of the rod or sceptre of Joseph, as to a figure of Christ's sceptre and kingdom, as an instance and argument of his faith. But some translators, who are no friends to this relative honour, have corrupted the text, by translating it, <i>he worshipped, leaning upon the top of his staff;</i> as if this circumstance of leaning upon his staff were any argument of Jacob's faith, or worthy the being thus particularly taken notice of by the Holy Ghost: (Challoner) Besides, if Jacob's staff, and not Joseph's rod or sceptre, had been spoken of, the Greek would have been {GREEK:START autou}αυτου{GREEK:END}, suæ, not {GREEK:START autou}αυτου{GREEK:END}, ejus: but this relative honour or worship is not pleasing to them."
      v:022:
        - "HEB:11:22 | 22 | 22 | <i>Concerning his bones.</i> That is, that when the Israelites should leave Egypt, they should take with them his bones, to be buried in Chanaan [Canaan] with his ancestors. This shews he had faith on God's promises, that he would give the Israelites the land of Chanaan. (Witham)"
      v:023:
        - 'HEB:11:23 | 23 | 23 | <i>By faith Moses....was hid three months,</i> &c. It is not improbable what Josephus relates, (lib. ii. Jewish Antiquities, chap. 5) that the parents of Moses, by revelation from God, or by some extraordinary marks, were persuaded that he should deliver the Israelites from their slavery in Egypt, and conduct them into the land of promise. (Witham)'
      v:024:
        - "HEB:11:24 | 24 | 24-26 | <i>By faith Moses....</i>chose <i>rather to be afflicted with the people of God,</i> than to be honoured as the son of Pharao's daughter, and to enjoy short sinful pleasures in the court of the king. --- <i>Esteeming the reproach of Christ:</i> by which seems to be signified, that Moses, to whom Christ and his sufferings were revealed, chose rather to endure such reproaches and contradictions from his brethren, the Israelites, as Christ was to suffer from the Jews, than to have all the short pleasures of what is called a happy life. See St. Chrysostom, hom. xxvi. --- <i>For he looked unto the reward;</i> not any temporal reward or advantage in this life, but a reward from God in heaven, or rather where God himself would be his reward. (Witham)"
      v:027:
        - 'HEB:11:27 | 27 | 27 | <i>He left Egypt.</i> Some understand this, when he fled to Madian, after he killed the Egyptian; but it was rather fear than faith which made him flee at that time. We may rather expound it of his going away with all the people, when by faith he trusted that God would deliver him and the people from the known fierceness of king Pharao, as it also happened. --- <i>For he endured, as seeing him that is invisible.</i>[9] That is, seeing by the eyes of faith the invisible God to be his protector, he endured and overcame all difficulties with courage and constancy. (Witham)'
      v:030:
        - "HEB:11:30 | 30 | 30 | The following examples are clear enough, if we look into the history and particular actions of those here named. It was a faith in God's mercies and promises that gave them courage, resolution, and perseverance amidst all dangers and difficulties, against all afflictions and persecutions, that made them despise the short happiness of this mortal life, in hopes of an immortal happiness hereafter. Yet they who are so much commended and approved for their faith, received not the great promise of entering into the kingdom of heaven; and they who lived and died well, were indeed in a place of rest, but their souls were not admitted to the beatifical vision, to see and enjoy God in heaven, till our blessed Saviour [Jesus Christ], at his glorious ascension, entered first, and opened as it were heaven's gates for others to enter. In this God provided something better for us, who, after his coming, if we die without sin, and without any temporal punishments due to sin, our souls are presently happy with God in heaven. (Witham)"
      v:037:
        - 'HEB:11:37 | 37 | 37 | {GREEK:START Melon}Μηλον{GREEK:END} signifies a sheep; {GREEK:START melote}μηλοτη{GREEK:END} signifies a sheep skin, with the wool on it. This, or a goat skin, was the usual covering of poor people, and as such was adopted by the ancient prophets, mortified to all the luxuries of life. Thus Elias[Elijah] is called <i>vir pillosus,</i> a hairy man, not for his beard or hair, but for his shaggy or hairy covering.'
