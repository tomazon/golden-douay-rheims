    verse_footnotes:
      017:
        - ECC:4:17 | 17 | 17 | 1 Kings xv. 22.; Osee vi. 6.
    verses:
      v:001: 'ECC:4:1 | 1 | 1 | I turned myself to other things, and I saw the oppressions that are done under the sun, and the tears of the innocent, and they had no comforter: and they were not able to resist their violence, being destitute of help from any.'
      v:002: 'ECC:4:2 | 2 | 2 | And I praised the dead rather than the living:'
      v:003: 'ECC:4:3 | 3 | 3 | And I judged him happier than them both, that is not yet born, nor hath seen the evils that are done under the sun.'
      v:004: 'ECC:4:4 | 4 | 4 | Again I considered all the labours of men, and I remarked that their industries are exposed to the envy of their neighhour: so in this also there is vanity, and fruitless care.'
      v:005: 'ECC:4:5 | 5 | 5 | The fool foldeth his hands together, and eateth his own flesh, saying:'
      v:006: 'ECC:4:6 | 6 | 6 | Better is a handful with rest, than both hands full with labour, and vexation of mind.'
      v:007: 'ECC:4:7 | 7 | 7 | Considering I found also another vanity under the sun:'
      v:008: 'ECC:4:8 | 8 | 8 | There is but one, and he hath not a second, no child, no brother, and yet he ceaseth not to labour, neither are his eyes satisfied with riches, neither doth he reflect, saying: For whom do I labour, and defraud my soul of good things? In this also is vanity, and a grievous vexation.'
      v:009: 'ECC:4:9 | 9 | 9 | It is better, therefore, that two should be together, than one: for they have the advantage of their society:'
      v:010: 'ECC:4:10 | 10 | 10 | If one fall, he shall be supported by the other: woe to him that is alone, for when he falleth, he hath none to lift him up.'
      v:011: 'ECC:4:11 | 11 | 11 | And if two lie together, they shall warm one another: how shall one alone be warmed?'
      v:012: 'ECC:4:12 | 12 | 12 | And if a man prevail against one, two shall withstand him: a threefold cord is not easily broken.'
      v:013: 'ECC:4:13 | 13 | 13 | Better is a child that is poor and wise, than a king that is old and foolish, who knoweth not to foresee for hereafter.'
      v:014: 'ECC:4:14 | 14 | 14 | Because out of prison and chains sometimes a man cometh forth to a kingdom: and another born king is consumed with poverty.'
      v:015: 'ECC:4:15 | 15 | 15 | I saw all men living, that walk under the sun with the second young man, who shall rise up in his place.'
      v:016: 'ECC:4:16 | 16 | 16 | The number of the people, of all that were before him, is infinite: and they that shall come afterwards, shall not rejoice in him: but this also is vanity, and vexation of spirit.'
      v:017: 'ECC:4:17 | 17 | 17 | Keep thy foot, when thou goest into the house of God, and draw nigh to hear. {VERSE_FOOTNOTE_INDEX_REF 0}For much better is obedience, than the victims of fools, who know not what evil they do.'
  c:005:
    commentary:
      v:001:
        - 'ECC:5:1 | 1 | 1 | <i>Few.</i> As none can arrive at the perfect knowledge of God, they should be reserved in speaking of Him. (Worthington) --- <i>De Deo etiam vera loqui periculosum.</i> (Cicero, de Nat.) --- In prayer, (Calmet) we must not pretend to give him any information, like the heathens, Matthew vi. 7. (Haydock)'
      v:002:
        - 'ECC:5:2 | 2 | 2 | <i>Folly.</i> Under anxiety a person is naturally disturbed with dreams, in which some true ideas may present themselves; in like manner, as a great talker will say some things respecting God, which may not be reprehensible, though the greatest part of his discourse will be nothing to the purpose. This is another abuse. All must speak of God and religion, though few are able to do it, with propriety! (Calmet)'
      v:003:
        - 'ECC:5:3 | 3 | 3 | <i>Pay it.</i> Deuteronomy xxiii. Vows must be fulfilled. (Worthington) --- God requires that we should keep the commandments; (Luke x. 28.) and if we engage ourselves to perform some work of supererogation, he expects that we should be faithful. To vow is of counsel; but to comply with it is of precept. An abuse too common among the Jews is here condemned. (Calmet)'
      v:005:
        - 'ECC:5:5 | 5 | 5 | <i>Sin</i> by making a vow, above thy strength, (Chaldean; Pineda) or by speaking what may excite the passions. (Thaumat.; Bossuet) --- <i>Angel</i> guardian assigned to each one, (Worthington) or the priest, who took cognizance of vows. (Calmet) --- <i>Providence,</i> or "foresight" in me to avoid the evil. Hebrew and Septuagint, "it is an error," (Haydock) or sin of ignorance, for which certain victims were specified, Leviticus v. 4. The neglect of vows could not be thus expiated. (Calmet) --- Use no allurements to lust. (Menochius)'
      v:006:
        - 'ECC:5:6 | 6 | 6 | <i>Number.</i> Those who observe dreams, are filled with apprehension. The Jews were very subject to this superstition. (Calmet) --- As dreams are vain, so are many words or excuses to evade a vow. (Junius; Grotius) --- Such pretences must not be made. (St. Jerome) (Menochius)'
      v:007:
        - 'ECC:5:7 | 7 | 7 | <i>These.</i> God will bring the wicked to judgment, (Calmet) and shew for what design he left them in power. (Haydock)'
      v:008:
        - 'ECC:5:8 | 8 | 8 | <i>Him.</i> An appeal may be made to the king or to God. <i>Reges in ipsos imperium est Jovis.</i> (Horace, iii. ode 1.) --- Hebrew, "the king serves, (Montanus) or is served by the field." (Protestants) (Haydock) --- All have a mutual dependence on each other, and thus the vanity of men and the order of Providence appear. (Calmet)'
      v:009:
        - 'ECC:5:9 | 9 | 9 | <i>Money.</i> Avarice is like a dropsy, (Calmet) or poison, infecting all the person. (Sallust.) --- The miser is the slave, and not the possessor, of his riches, (St. Chrysostom) like Tantalus, who could not drink, though in the midst of waters. (Horace, i. Sat. 1.) --- <i>Nescis quo valeat nummus, quem præbeat usum.</i>'
      v:010:
        - ECC:5:10 | 10 | 10 | <i>Them.</i> He shews the vanity of the great.
      v:011:
        - ECC:5:11 | 11 | 11 | <i>Sleep.</i> Is not the health and content of the poor to be preferred?
      v:012:
        - 'ECC:5:12 | 12 | 12 | <i>Owner.</i> When they are taken away, they bring greater sorrow, (Calmet) and even when present, they fill the mind with anxiety. (Haydock)'
      v:013:
        - 'ECC:5:13 | 13 | 13 | <i>Affliction.</i> Hebrew, "by an evil affair," or accident. (Calmet) --- <i>Who.</i> Hebrew, "and there is nothing in his hand." (Haydock) --- As temporal riches prove detrimental to their owners, so do false philosophy and heresy to those who follow them. (St. Jerome) (Worthington)'
      v:014:
        - 'ECC:5:14 | 14 | 14 | <i>Labour.</i> All must die in this manner. But it is most afflicting that he was formerly rich, and must leave his son indigent. (Calmet)'
      v:016:
        - 'ECC:5:16 | 16 | 16 | <i>Sorrow.</i> The person whose riches have been taken away, had made a bad use of them, (Calmet) living like a miser. It would be more rational to indulge in the pleasures which they afford, though this is also vain, chap. iii. 14.'
      v:019:
        - 'ECC:5:19 | 19 | 19 | <i>Delight,</i> while he observes due moderation. His life passes away sweetly. (Calmet)'
