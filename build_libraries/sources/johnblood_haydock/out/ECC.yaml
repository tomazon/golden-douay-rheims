    verses:
      v:001: 'ECC:11:1 | 1 | 1 | Cast thy bread upon the running waters: for after a long time thou shalt find it again.'
      v:002: 'ECC:11:2 | 2 | 2 | Give a portion to seven, and also to eight: for thou knowest not what evil shall be upon the earth.'
      v:003: 'ECC:11:3 | 3 | 3 | If the clouds be full, they will pour out rain upon the earth. If the tree fall to the south, or to the north, in what place soever it shall fall, there shall it be.'
      v:004: 'ECC:11:4 | 4 | 4 | He that observeth the wind, shall not sow: and he that considereth the clouds, shall never reap.'
      v:005: 'ECC:11:5 | 5 | 5 | As thou knowest not what is the way of the spirit, nor how the bones are joined together in the womb of her that is with child: so thou knowest not the works of God, who is the maker of all.'
      v:006: 'ECC:11:6 | 6 | 6 | In the morning sow thy seed, and in the evening let not thy hand cease: for thou knowest not which may rather spring up, this or that: and if both together, it shall be the better.'
      v:007: 'ECC:11:7 | 7 | 7 | The light is sweet, and it is delightful for the eyes to see the sun.'
      v:008: 'ECC:11:8 | 8 | 8 | If a man live many years, and have rejoiced in them all, he must remember the darksome time, and the many days: which when they shall come, the things past shall be accused of vanity.'
      v:009: 'ECC:11:9 | 9 | 9 | Rejoice, therefore, O young man, in thy youth, and let thy heart be in that which is good in the days of thy youth, and walk in the ways of thy heart, and in the sight of thy eyes: and know that for all these God will bring thee into judgment.'
      v:010: 'ECC:11:10 | 10 | 10 | Remove anger from thy heart, and put away evil from thy flesh. For youth and pleasure are vain.'
  c:012:
    commentary:
      v:001:
        - 'ECC:12:1 | 1 | 1 | <i>Not.</i> Prevent old age, to procure a stock of virtues. (Haydock) --- Solomon refutes the former sentiments of the wicked, which he had perhaps once entertained. (Calmet)'
      v:002:
        - 'ECC:12:2 | 2 | 2 | <i>Before the sun,</i> &c. That is, before old age: the effects of which upon all the senses and faculties are described in the following verses, under a variety of figures. (Challoner) --- All are exhorted to live well, before death come to deprive them of their senses and all helps: and to continue in expectation of judgment, the signs of which are given, as [in] Matthew xxiv. (Worthington) (St. Jerome) --- <i>Rain.</i> One misery succeeds another, the understanding is darkened, and the senses become dull. (Calmet) --- The Jews explain ver. 2, 7., of the future distress of their nation under captivity. (St. Jerome) (Haydock)'
      v:003:
        - 'ECC:12:3 | 3 | 3 | <i>House.</i> The sides, (St. Jerome) or rather the arms. (Calmet) --- Some understand prelates, or angels. (Thaumat.) --- <i>And the powers that are in heaven shall be moved.</i> (Mark xiii. 25.) (Haydock) --- <i>Men.</i> The arms, (Chaldean) or thighs, (Smith) or those who were formerly the most robust. --- <i>Number.</i> The rest have been lost, and what remain are of little service for chewing meat. (Calmet) --- <i>Holes.</i> Spectacles, (Geier) as if they had been already in use. (Calmet) --- Hebrew, "windows." (Haydock)'
      v:004:
        - 'ECC:12:4 | 4 | 4 | <i>Doors.</i> The lips, (Calmet) feet, (Chaldean) nostrils, (Vatable) or the trachea and pulmonary arteries. --- <i>Bird.</i> The cock-crowing; or at the least sound their slumbers are broken. --- <i>Deaf.</i> Hebrew, "be low." The ears cannot enjoy music, nor can the voice of the old people please, 2 Kings xix. 25.'
      v:005:
        - 'ECC:12:5 | 5 | 5 | <i>Way.</i> They shall walk bent down, and afraid of rough ground. --- <i>Flourish.</i> Their head shall become white, like the almond-flower, Jeremias i. 11. --- <i>Fat.</i> Septuagint, "heavy." --- <i>Destroyed.</i> The hair shall fall off. (Calmet) --- Concupiscence shall be extinct. (Vatable) (Tirinus) --- <i>Eternity.</i> The body being consigned to the grave, and the soul to the region of spirits, to have no farther concern with the transactions of the world. (Haydock) (Job vii. 9.) --- <i>Street.</i> This custom is often mentioned. (Herodotus ii. 85.) (Luke vii. 32.) --- The women dance, having one (Calmet) or two old people disfigured in the midst of them, to recount the actions of the deceased. (Brun.)'
      v:006:
        - 'ECC:12:6 | 6 | 6 | <i>Cord.</i> The nerves. --- <i>Fillet.</i> Veins, or the spermatic vessels, (Calmet) and the soul. (St. Jerome) --- <i>Cistern.</i> When the bladder, &c., become disordered, Numbers xxiv. 7. (Calmet)'
      v:007:
        - ECC:12:7 | 7 | 7 | <i>It.</i> Man is composed of two distinct parts; the destination of which we ought never to forget. Thus the objection of infidels (chap. iii. 19.) is refuted. Plato and some of the ancients had the same idea of the soul's spiritual nature; though some took it to be an aerial body. (Calmet)
      v:008:
        - 'ECC:12:8 | 8 | 8 | <i>Ecclesiastes.</i> "The preacher." (Worthington) --- He returns to his first proposition, and having pushed the objection of free-thinkers as far as possible, shews us what we ought to believe and practise. He establishes the distinction of soul and body, the advantage of instruction, (ver. 11.) without meddling with things too high, (ver. 12.) the obligation of fearing God, (ver. 13.) and future retribution, ver. 14. This is the sum of all sound morality. (Calmet)'
      v:010:
        - 'ECC:12:10 | 10 | 10 | <i>Profitable.</i> Hebrew, "pleasing." <i>Utile dulci.</i> (Haydock) --- Perhaps he condemns his attempt to know all things, chap. i. 13. (Calmet)'
      v:011:
        - 'ECC:12:11 | 11 | 11 | <i>In.</i> The ground, (Haydock) to keep a tent in its proper place. He seemed before to have placed the wise on the same level with fools, chap. vi. 8, 11., and vii. 1. (Calmet) --- <i>Shepherd.</i> God, or Solomon. The Jews explain it of Moses, and his successors, who taught the people.'
      v:012:
        - 'ECC:12:12 | 12 | 12 | <i>Not.</i> I have had experience of all. --- <i>End.</i> They can teach nothing farther. (Calmet) ---{JOIN}{BQ:2}<i>-----Tenet insanabile multos</i>{JOIN}{BQ:2}<i>Scribendi cacoethes.----</i> (Juvenal, Sat. vii.){JOIN}--- Impious productions abound, while those which promote piety are too scarce. When the same truths are enforced, as those which the Scriptures contain, we cannot be accused of writing many books. (Origen, Philoc. v.) (St. Jerome) --- <i>Flesh.</i> It ruins the health.'
      v:013:
        - 'ECC:12:13 | 13 | 13 | <i>All man.</i> The whole business and duty of man. (Challoner) --- This is the sum of all profitable doctrine. (Worthington) --- He who does not fear God, deserves not the title of man. He is nothing but vanity. (Calmet)'
      v:014:
        - 'ECC:12:14 | 14 | 14 | <i>Error.</i> Or hidden and secret things. (Challoner) --- Hebrew, "with every secret thing," (Protestants; Haydock) "every inadvertency." (Septuagint; Symmachus) (Calmet)'
