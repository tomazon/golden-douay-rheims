    intro: "<i>Man knows not certainly that he is in God's grace. After death, no more work or merit.</i>"
    provenance:
      - '2024-12-13T03:10:46Z - Downloaded from https://johnblood.gitlab.io/haydock/id1135.html'
      - '2025-01-05T00:15:42Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes:
      018:
        - ECC:9:18 | 18 | 18 | Ecclesiastes vii. 20.
    verses:
      v:001: 'ECC:9:1 | 1 | 1 | All these things have I considered in my heart, that I might carefully understand them: There are just men and wise men, and their works are in the hand of God: and yet man knoweth not whether he be worthy of love, or hatred:'
      v:002: 'ECC:9:2 | 2 | 2 | But all things are kept uncertain for the time to come, because all things equally happen to the just and to the wicked, to the good and to the evil, to the clean and to the unclean, to him that offereth victims, and to him that despiseth sacrifices. As the good is, so also is the sinner: as the perjured, so he also that sweareth truth.'
      v:003: 'ECC:9:3 | 3 | 3 | This is a very great evil among all things that are done under the sun, that the same things happen to all men: whereby also the hearts of the children of men are filled with evil, and with contempt while they live, and afterwards they shall be brought down to hell.'
      v:004: 'ECC:9:4 | 4 | 4 | There is no man that liveth always, or that hopeth for this: a living dog is better than a dead lion.'
      v:005: 'ECC:9:5 | 5 | 5 | For the living know that they shall die, but the dead know nothing more, neither have they a reward any more: for the memory of them is forgotten.'
      v:006: 'ECC:9:6 | 6 | 6 | Their love also, and their hatred, and their envy, are all perished, neither have they any part in this world, and in the work that is done under the sun.'
      v:007: 'ECC:9:7 | 7 | 7 | Go then, and eat thy bread with joy, and drink thy wine with gladness: because thy works please God.'
      v:008: 'ECC:9:8 | 8 | 8 | At all times let thy garments be white, and let not oil depart from thy head.'
      v:009: 'ECC:9:9 | 9 | 9 | Live joyfully with the wife whom thou lovest, all the days of thy unsteady life, which are given to thee under the sun, all the time of thy vanity: for this is <i>thy</i> portion in life, and in thy labour wherewith thou labourest under the sun.'
      v:010: 'ECC:9:10 | 10 | 10 | Whatsoever thy hand is able to do, do it earnestly: for neither work, nor reason, nor wisdom, nor knowledge, shall be in hell, whither thou art hastening.'
      v:011: 'ECC:9:11 | 11 | 11 | I turned me to another thing, and I saw that under the sun, the race is not to the swift, nor the battle to the strong, nor bread to the wise, nor riches to the learned, nor favour to the skilful: but time and chance in all.'
      v:012: 'ECC:9:12 | 12 | 12 | Man knoweth not his own end: but as fishes are taken with the hook, and as birds are caught with the snare, so men are taken in the evil time, when it shall suddenly come upon them.'
      v:013: 'ECC:9:13 | 13 | 13 | This wisdom also I have seen under the sun, and it seemed to me to be very great:'
      v:014: 'ECC:9:14 | 14 | 14 | A little city, and few men in it: there came against it a great king, and invested it, and built bulwarks round about it, and the siege was perfect.'
      v:015: 'ECC:9:15 | 15 | 15 | Now there was found in it a man poor and wise, and he delivered the city by his wisdom, and no man afterward remembered that poor man.'
      v:016: 'ECC:9:16 | 16 | 16 | And I said that wisdom is better than strength: how then is the wisdom of the poor man slighted, and his words not heard?'
      v:017: 'ECC:9:17 | 17 | 17 | The words of the wise are heard in silence, more than the cry of a prince among fools.'
      v:018: 'ECC:9:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Better is wisdom, than weapons of war: and he that shall offend in one, shall lose many good things.'
  c:010:
    commentary:
      v:001:
        - 'ECC:10:1 | 1 | 1 | <i>Ointment.</i> A fly cannot live in it. (Pliny, [Natural History?] xi. 19.) --- Hence the smallest faults must be avoided, (Calmet) and superfluous cares, (St. Gregory) as well as the conversation of the wicked, (Thaumat.) particularly of heretics. (St. Augustine, contra Fulg. 14.) --- Detractors may be compared to flies: they seek corruption, &c. <i>A little leaven corrupteth the whole lump,</i> 1 Corinthians v. 6. (Calmet) --- The wicked infect their companions, and vice destroys all former virtues. (Worthington) --- <i>Wisdom,</i> or "a small....folly is more precious than wisdom," &c., of the world, 1 Corinthians i. 25., and iii. 18. <i>Dulce est desipere in loco.</i> (Horace, iv. ode 12.) --- Hebrew, "folly <i>spoils</i> things more precious than wisdom." A small fault is often attended with the worst consequences, (chap. ix. 18.) as David and Roboam experienced, 2 Kings xxiv., and 3 Kings xii. 14. (Calmet) --- Septuagint, "a little wisdom is to be honoured above the great glory of foolishness." Protestants, "dead flies cause the ointment of the apothecary to send forth a stinking flavour; <i>so</i> doth a little folly him that is in reputation for wisdom <i>and</i> honour." (Haydock)'
      v:002:
        - 'ECC:10:2 | 2 | 2 | <i>Hand,</i> to do well or ill, Deuteronomy i. 39., and Jonas iv. 11. (Chaldean)'
      v:003:
        - 'ECC:10:3 | 3 | 3 | <i>Fools.</i> People judge others by themselves. (Calmet) --- Thus Nero could not believe that any were chaste. (Suetonius)'
      v:004:
        - 'ECC:10:4 | 4 | 4 | <i>Place.</i> If the devil tempt or persuade thee to sin, repent and humble thyself; or if thou hast offended the great, shew submission.'
      v:005:
        - 'ECC:10:5 | 5 | 5 | <i>Prince,</i> who seems to have been guilty of any indiscretion.'
      v:006:
        - 'ECC:10:6 | 6 | 6 | <i>Rich.</i> Such were chosen magistrates, Exodus xviii. 21., and Proverbs xxviii. 16., and xxx. 21.'
      v:008:
        - 'ECC:10:8 | 8 | 8 | <i>Him.</i> Those who disturb the state or the Church, shall be in danger.'
      v:009:
        - "ECC:10:9 | 9 | 9 | <i>Stones.</i> Landmarks or walls, Proverbs xxii. 18. --- <i>Them.</i> God will punish his injustice, in meddling with another's property."
      v:010:
        - 'ECC:10:10 | 10 | 10 | <i>Made blunt.</i> After being repeatedly sharpened, (Calmet) it will be more difficult to cut with it, and will expose the person to hurt himself, ver. 9. (Haydock) --- Man, since original sin, is in a similar condition. --- <i>Wisdom.</i> The wise perform great things even with bad tools. Hebrew, "wisdom is the best directress." (Calmet)'
      v:011:
        - 'ECC:10:11 | 11 | 11 | <i>Silence.</i> Protestants, "without enchantment, and a babbler is no better." (Haydock) --- But he compares the detractor to a serpent, (Calmet) as he infuses the poison into all who pay attention to him. (St. Jerome; St. Bernard)'
      v:012:
        - ECC:10:12 | 12 | 12 | <i>Grace.</i> Pleasing and instructive. (Calmet)
      v:014:
        - 'ECC:10:14 | 14 | 14 | <i>Tell him.</i> How foolish, therefore, is it to speak about every thing!'
      v:015:
        - 'ECC:10:15 | 15 | 15 | <i>City.</i> Being so stupid, that they know not, or will not take the pains to find what is most obvious. (Calmet) --- Thus the pagan philosophers knew all but what they ought to have known; (St. Jerome) and many such wise worldlings never strive to discover the paths which lead to the <i>city</i> of eternal peace: like him who contemplated the stars, and fell into a ditch. (Calmet)'
      v:016:
        - 'ECC:10:16 | 16 | 16 | <i>When thy.</i> Hebrew literally, "whose," <i>cujus,</i> as [in] ver. 17. (Haydock) --- St. Jerome give two senses to this passage, the literal and the mystical, according to his usual custom. The dominion of young men and of luxurious judges is reproved, as well as innovations in matters of religion, Isaias iii. 4. Those are blessed who have Christ for their head, descending from the patriarchs and saints, (over whom sin ruled not, and who of course were free) and from the blessed Virgin [Mary], who was "more free." They have the apostles for princes, who sought not the pleasures of this world, but will be rewarded, in due time, and eat without confusion. (T. 7.) (Worthington) --- <i>Child.</i> Minorities often prove dangerous to the state, while regents cannot agree. --- <i>Morning,</i> as children eat at all times. This may relate to the ruler who is a child in age, or in knowledge, though it seems rather to refer to his counsellors, Isaias v. 11.'
      v:017:
        - 'ECC:10:17 | 17 | 17 | <i>Noble.</i> Royal extraction, ({GREEK:START Esthlon genesthai}Ησθλον γηνησθαι{GREEK:END}. Euripides, Hec.) and education, afford many advantages which others, who raise themselves to the throne, do not enjoy. Hebrew, "the son of those in white," (Calmet) or "of heroes." (Montanus) --- <i>Eurim,</i> (Haydock) or <i>Chorim</i> seems to have given rise to the word Hero. The advantages of birth only make the defects of degenerate children more observable. (Calmet) --- <i>Heroum filii noxæ.</i> "The sons of heroes are a nuisance," (Haydock) was an ancient proverb. --- <i>Season.</i> The time was not fixed; but it was deemed a mark of intemperance to eat before noon, when judges ought to have decided causes, Daniel xiii. 7., and Acts ii. 15.'
      v:018:
        - "ECC:10:18 | 18 | 18 | <i>Through.</i> If we neglect our own, or other's soul, (Haydock) in the administration of Church, (St. Jerome) or state, all will go to ruin."
      v:019:
        - 'ECC:10:19 | 19 | 19 | <i>Feast.</i> As if they were born for this purpose, (Philippians iii. 19.; Calmet) <i>fruges consumere nati.</i> (Horace, i. ep. 2.) --- <i>Money.</i> ---{JOIN}{BQ:2}<i>Scilicet uxorem cum dote fidemque et amicos,</i>{JOIN}{BQ:2}<i>Et genus, et formam regina pecunia donet.</i> (Horace, i. ep. 6.){JOIN}--- Hebrew, "money answers all purposes," (Haydock) to procure meat, drink, &c. (Calmet)'
      v:020:
        - 'ECC:10:20 | 20 | 20 | <i>Said.</i> Pigeons are taught to carry letters in the east, and Solomon alludes to this custom, or he makes use of this hyperbole to shew, that kings will discover the most secret inclinations by means of spies. We must not speak ill even of those who are worthy of blame, ver. 16. (Calmet)'
