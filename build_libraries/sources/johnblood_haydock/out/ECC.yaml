    verse_footnotes:
      002:
        - ECC:7:2 | 2 | 2 | Proverbs xxii. 1.
      021:
        - ECC:7:21 | 21 | 21 | 3 Kings viii. 46.; 2 Paralipomenon vi. 36.; Proverbs xx. 9.; 1 John i. 8.
    verses:
      v:001: 'ECC:7:1 | 1 | 1 | What needeth a man to seek things that are above him, whereas he knoweth not, what is profitable for him in his life, in all the days of his pilgrimage, and the time that passeth like a shadow? Or who can tell him what shall be after him under the sun?'
      v:002: "ECC:7:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}A good name is better than precious ointments: and the day of death than the day of one's birth."
      v:003: 'ECC:7:3 | 3 | 3 | It is better to go to the house of mourning, than to the house of feasting: for in that we are put in mind of the end of all, and the living thinketh what is to come.'
      v:004: 'ECC:7:4 | 4 | 4 | Anger is better than laughter: because by the sadness of the countenance the mind of the offender is corrected.'
      v:005: 'ECC:7:5 | 5 | 5 | The heart of the wise is where there is mourning, and the heart of fools where there is mirth.'
      v:006: 'ECC:7:6 | 6 | 6 | It is better to be rebuked by a wise man, than to be deceived with the flattery of fools.'
      v:007: 'ECC:7:7 | 7 | 7 | For as the crackling of thorns burning under a pot, so <i>is</i> the laughter of a fool: now this also is vanity.'
      v:008: 'ECC:7:8 | 8 | 8 | Oppression troubleth the wise, and shall destroy the strength of his heart.'
      v:009: ECC:7:9 | 9 | 9 | Better is the end of a speech than the beginning. Better is the patient man than the presumptuous.
      v:010: 'ECC:7:10 | 10 | 10 | Be not quickly angry: for anger resteth in the bosom of a fool.'
      v:011: 'ECC:7:11 | 11 | 11 | Say not: What thinkest thou is the cause that former times were better than they are now? for this manner of question is foolish.'
      v:012: 'ECC:7:12 | 12 | 12 | Wisdom with riches is more profitable, and bringeth more advantage to them that see the sun.'
      v:013: 'ECC:7:13 | 13 | 13 | For as wisdom is a defence, so money is a defence: but learning and wisdom excel in this, that they give life to him that possesseth them.'
      v:014: 'ECC:7:14 | 14 | 14 | Consider the works of God, that no man can correct whom he hath despised.'
      v:015: 'ECC:7:15 | 15 | 15 | In the good day enjoy good things, and beware beforehand of the evil day: for God hath made both the one and the other, that man may not find against him any just complaint.'
      v:016: 'ECC:7:16 | 16 | 16 | These things also I saw in the days of my vanity: A just man perisheth in his justice, and a wicked man liveth a long time in his wickedness.'
      v:017: 'ECC:7:17 | 17 | 17 | Be not over just: and be not more wise than is necessary, lest thou become stupid.'
      v:018: 'ECC:7:18 | 18 | 18 | Be not overmuch wicked: and be not foolish, lest thou die before thy time.'
      v:019: 'ECC:7:19 | 19 | 19 | It is good that thou shouldst hold up the just, yea, and from him withdraw not thy hand: for he that feareth God, neglecteth nothing.'
      v:020: ECC:7:20 | 20 | 20 | Wisdom hath strengthened the wise more than ten princes of the city.
      v:021: 'ECC:7:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For there is no just man upon earth, that doth good, and sinneth not.'
      v:022: 'ECC:7:22 | 22 | 22 | But do not apply thy heart to all words that are spoken: lest perhaps thou hear thy servant reviling thee.'
      v:023: 'ECC:7:23 | 23 | 23 | For thy conscience knoweth, that thou also hast often spoken evil of others.'
      v:024: 'ECC:7:24 | 24 | 24 | I have tried all things in wisdom. I have said: I will be wise: and it departed farther from me,'
      v:025: 'ECC:7:25 | 25 | 25 | Much more than it was: <i>it is</i> a great depth; who shall find it out?'
      v:026: 'ECC:7:26 | 26 | 26 | I have surveyed all things with my mind, to know, and consider, and seek out wisdom, and reason: and to know the wickedness of the fool, and the error of the imprudent:'
      v:027: "ECC:7:27 | 27 | 27 | And I have found a woman more bitter than death, who is the hunter's snare, and her heart is a net, and her hands are bands. He that pleaseth God shall escape from her; but he that is a sinner shall be caught by her."
      v:028: 'ECC:7:28 | 28 | 28 | Lo, this have I found, said Ecclesiastes, weighing one thing after another, that I might find out the account,'
      v:029: 'ECC:7:29 | 29 | 29 | Which yet my soul seeketh, and I have not found it. One man among a thousand I have found, a woman among them all I have not found.'
      v:030: 'ECC:7:30 | 30 | 30 | Only this I have found, that God made man right, and he hath entangled himself with an infinity of questions. Who is as the wise man? and who hath known the resolution of the word?'
  c:008:
    commentary:
      v:001:
        - "ECC:8:1 | 1 | 1 | <i>Most.</i> Septuagint, \"he whose face is impudent, shall be hated.\" The truly wise and virtuous man is always polite and affable. (Calmet) --- As we may form a probable conjecture of a person's disposition from his countenance, so we may judge of men's virtue by their actions. They are right and meritorious when the intention is good, (Worthington) and the works themselves blameless."
      v:002:
        - 'ECC:8:2 | 2 | 2 | <i>I.</i> Protestants add, <i>counsel thee,</i> to keep, &c. "Obey the king and God." (Haydock) (1 Peter ii. 17.) --- Solomon proposes his own example, or speaks in the name of the just. --- <i>God.</i> The law of Moses, confirmed with an oath, or the engagement to be faithful to the king, 2 Kings vi. 3., and 1 Paralipomenon xxix. 24.'
      v:003:
        - 'ECC:8:3 | 3 | 3 | <i>Face.</i> This courtiers observe, while many Christians neglect God. --- <i>Work.</i> Defend not what has been said or done amiss.'
      v:004:
        - 'ECC:8:4 | 4 | 4 | <i>So?</i> The eastern kings rule with absolute sway, Proverbs xvi. 14.'
      v:005:
        - 'ECC:8:5 | 5 | 5 | <i>Answer.</i> Hebrew, "judgment." He knows when to reprove even kings with effect; like Nathan, Elias, or St. Ambrose, 2 Kings xii. 1., and 3 Kings xviii. 17.'
      v:006:
        - 'ECC:8:6 | 6 | 6 | <i>Man.</i> Solomon often reminds him of his misery. Septuagint and Theodotion, "man is possessed of much knowledge," as they read <i>dahth</i> for <i>rahth.</i> (Calmet)'
      v:007:
        - 'ECC:8:7 | 7 | 7 | <i>Past.</i> Protestants and Septuagint, "that shall be." (Haydock)'
      v:008:
        - 'ECC:8:8 | 8 | 8 | <i>Spirit</i> from leaving the body, or the wind from blowing. There is no quarter given by death; so the wicked cannot escape vengeance.'
      v:009:
        - 'ECC:8:9 | 9 | 9 | <i>Hurt.</i> Those who are despised in elevated situations, might have been happy in obscurity.'
      v:010:
        - ECC:8:10 | 10 | 10 | <i>Works.</i> In life and death hypocrites are mixed with the unjust; and this excites indignation.
      v:011:
        - 'ECC:8:11 | 11 | 11 | <i>Fear.</i> Thus they abuse the patience of God, and grow worse, because he is good. His time will come, Apocalypse xvi. 15., Ecclesiasticus v. 4., and 2 Peter iii. 10.'
      v:012:
        - 'ECC:8:12 | 12 | 12 | <i>Face.</i> If God shew such clemency to the wicked, will he disregard his servants? Greek interpreters have read in a different meaning. (Calmet) --- Septuagint, "the sinner has done evil from that time, and for a long while," (Tirinus) &c. See St. Jerome. (Haydock)'
      v:013:
        - 'ECC:8:13 | 13 | 13 | <i>Let.</i> Or, Hebrew, "it shall not," &c. (Protestants) (Haydock) --- Faith evinces that the wicked will be punished. --- <i>But.</i> Hebrew, "like a shadow." Septuagint, "under the shade," in prosperity.'
      v:014:
        - 'ECC:8:14 | 14 | 14 | <i>Vain,</i> or afflicting. Hence some have denied Providence, Jeremias xii. 1. (Calmet)'
      v:015:
        - 'ECC:8:15 | 15 | 15 | <i>No good for a man,</i> &c. Some commentators think the wise man here speaks in the person of the libertine, representing the objections of these men against divine Providence, and the inferences they draw from thence, which he takes care afterwards to refute. But it may also be said, that his meaning is to commend the moderate use of the goods of this world, preferably to the cares and solicitudes of worldlings, their attachment to vanity and curiosity, and presumptuously diving into the unsearchable ways of divine providence. (Challoner) (Chap. ii. 24., and iii. 12., and Ecclesiasticus xv.) (Calmet) --- Felicity is not attached to temporal prosperity, nor are the afflicted always miserable. (Worthington)'
      v:016:
        - 'ECC:8:16 | 16 | 16 | <i>Distraction</i> of politicians, (Grotius) and of all human affairs.'
      v:017:
        - 'ECC:8:17 | 17 | 17 | <i>Reason.</i> We know in general that God does all for his own glory, and for the welfare of his elect. But we cannot account for his treatment of mankind in particular cases, Romans xi. 33. (St. Jerome) (Calmet) --- <i>Say.</i> Septuagint, "speak what thing soever, that he may know he," &c. (Haydock)'
