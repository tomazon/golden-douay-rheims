    verse_footnotes:
      012:
        - ECC:5:12 | 12 | 12 | Job xx. 20.
      014:
        - ECC:5:14 | 14 | 14 | Job i. 21.; 1 Timothy vi. 7.
    verses:
      v:001: 'ECC:5:1 | 1 | 1 | Speak not any thing rashly, and let not thy heart be hasty to utter a word before God. For God is in heaven, and thou upon earth: therefore let thy words be few.'
      v:002: 'ECC:5:2 | 2 | 2 | Dreams follow many cares: and in many words shall be found folly.'
      v:003: 'ECC:5:3 | 3 | 3 | If thou hast vowed any thing to God, defer not to pay it: for an unfaithful and foolish promise displeaseth him: but whatsoever thou hast vowed, pay it:'
      v:004: 'ECC:5:4 | 4 | 4 | And it is much better not to vow, than after a vow not to perform the things promised.'
      v:005: 'ECC:5:5 | 5 | 5 | Give not thy mouth to cause thy flesh to sin: and say not before the angel: There is no providence; lest God be angry at thy words, and destroy all the works of thy hands.'
      v:006: 'ECC:5:6 | 6 | 6 | Where there are many dreams, there are many vanities, and words without number: but do thou fear God.'
      v:007: 'ECC:5:7 | 7 | 7 | If thou shalt see the oppressions of the poor, and violent judgments, and justice perverted in the province, wonder not at this matter: for he that is high hath another higher, and there are others still higher than these.'
      v:008: 'ECC:5:8 | 8 | 8 | Moreover, there is the king that reigneth over all the land subject to him.'
      v:009: 'ECC:5:9 | 9 | 9 | A covetous man shall not be satisfied with money: and he that loveth riches, shall reap no fruit from them: so this also is vanity.'
      v:010: 'ECC:5:10 | 10 | 10 | Where there are great riches, there are also many to eat them. And what doth it profit the owner, but that he seeth the riches with his eyes?'
      v:011: 'ECC:5:11 | 11 | 11 | Sleep is sweet to a labouring man, whether he eat little or much: but the fulness of the rich will not suffer him to sleep.'
      v:012: 'ECC:5:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}There is also another grievous evil which I have seen under the sun: riches kept to the hurt of the owner.'
      v:013: 'ECC:5:13 | 13 | 13 | For they are lost with very great affliction: he hath begotten a son, who shall be in extremity of want.'
      v:014: "ECC:5:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}As he came forth naked from his mother's womb, so shall he return, and shall take nothing away with him of his labour."
      v:015: 'ECC:5:15 | 15 | 15 | A most deplorable evil: as he came, so shall he return. What then doth it profit him that he hath laboured for the wind?'
      v:016: 'ECC:5:16 | 16 | 16 | All the days of his life he eateth in darkness, and in many cares, and in misery, and sorrow.'
      v:017: 'ECC:5:17 | 17 | 17 | This, therefore, hath seemed good to me, that a man should eat and drink, and enjoy the fruit of his labour, wherewith he hath laboured under the sun, all the days of his life, which God hath given him: and this is his portion.'
      v:018: 'ECC:5:18 | 18 | 18 | And every man to whom God hath given riches, and substance, and hath given him power to eat thereof, and to enjoy his portion, and to rejoice of his labour: this is the gift of God.'
      v:019: 'ECC:5:19 | 19 | 19 | For he shall not much remember the days of his life, because God entertaineth his heart with delight.'
  c:006:
    commentary:
      v:002:
        - 'ECC:6:2 | 2 | 2 | <i>Thereof.</i> "<i>Di tibi divitias dederunt artemque fruendi.</i>" (Horace, i. Ep. 4.) --- The proper use of riches is rare. (Calmet) --- <i>Misery.</i> Riches do not make people happy. (Worthington)'
      v:003:
        - 'ECC:6:3 | 3 | 3 | <i>Than he,</i> since the latter has injured no one, nor experienced any evil in the world, (Calmet) by his own fault; (Menochius) whereas the miser has both hurt himself and others, and has neglected to make himself friends of the mammon of iniquity.'
      v:004:
        - 'ECC:6:4 | 4 | 4 | <i>He.</i> The infant, though some explain it of the miser. (Calmet)'
      v:007:
        - 'ECC:6:7 | 7 | 7 | <i>Mouth.</i> We are always providing food. (St. Jerome) --- The rich are wholly bent on pleasure; or the poor cannot get a sufficiency.'
      v:008:
        - 'ECC:6:8 | 8 | 8 | <i>Life.</i> The wise poor shall be blessed. Hebrew, "the poor knowing how to walk before the living," (Haydock) in society (Calmet) among the saints. (Haydock)'
      v:009:
        - 'ECC:6:9 | 9 | 9 | <i>Know.</i> Enjoyment has the advantage over hope. Hebrew, "better is the sight of the eyes than the going of the soul," which denotes her desires. (Calmet) --- <i>Presumption.</i> Hebrew, "vexation." (Haydock)'
      v:010:
        - 'ECC:6:10 | 10 | 10 | <i>He,</i> &c. This is plainly spoken of Christ, whose name was given before he was born; (St. Jerome; Worthington) or men resemble each other in all ages, (chap. i. 9.; Calmet) being proud, fragile, &c.'
      v:011:
        - 'ECC:6:11 | 11 | 11 | <i>Disputing.</i> Are we better acquainted with nature than former ages? This is another subject of confusion. (Calmet)'
    commentary_footnotes: {}
    intro: '<i>The misery of the covetous man.</i>'
    provenance:
      - '2024-12-13T03:10:45Z - Downloaded from https://johnblood.gitlab.io/haydock/id1132.html'
      - '2025-01-05T00:15:42Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes:
      010:
        - ECC:6:10 | 10 | 10 | 1 Kings xiii. 14. and 3 Kings xiii. 2.
    verses:
      v:001: 'ECC:6:1 | 1 | 1 | There is also another evil, which I have seen under the sun, and that frequent among men:'
      v:002: 'ECC:6:2 | 2 | 2 | A man to whom God hath given riches, and substance, and honour, and his soul wanteth nothing of all that he desireth: yet God doth not give him power to eat thereof, but a stranger shall eat it up. This is vanity and a great misery.'
      v:003: 'ECC:6:3 | 3 | 3 | If a man beget a hundred children, and live many years, and attain to a great age, and his soul make no use of the goods of his substance, and he be without burial: of this man I pronounce, that the untimely born is better than he.'
      v:004: 'ECC:6:4 | 4 | 4 | For he came in vain, and goeth to darkness, and his name shall be wholly forgotten.'
      v:005: 'ECC:6:5 | 5 | 5 | He hath not seen the sun, nor known the distance of good and evil:'
      v:006: 'ECC:6:6 | 6 | 6 | Although he lived two thousand years, and hath not enjoyed good things: do not all make haste to one place?'
      v:007: 'ECC:6:7 | 7 | 7 | All the labour of man is for his mouth, but his soul shall not be filled.'
      v:008: 'ECC:6:8 | 8 | 8 | What hath the wise man more than the fool? and what the poor man, but to go thither, where there is life?'
      v:009: 'ECC:6:9 | 9 | 9 | Better it is to see what thou mayst desire, than to desire that which thou canst not know. But this also is vanity, and presumption of spirit.'
      v:010: 'ECC:6:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He that shall be, his name is already called: and it is known that he is man, and cannot contend in judgment with him that is stronger than himself.'
      v:011: ECC:6:11 | 11 | 11 | There are many words that have much vanity in disputing.
  c:007:
    commentary:
      v:001:
        - 'ECC:7:1 | 1 | 1 | <i>Above him.</i> We are intent on things which regard us not, while we neglect the important concerns of heaven. Hebrew may be joined with the preceding. (Calmet) --- Protestants, (<b>11.</b>) "seeing there are many things which increase vanity, what <i>is</i> man the better? (<b>12.</b>) for who knoweth?" &c. (Haydock) --- Some strive to obtain riches or honours, which will prove fatal to them. (Calmet) --- None can perfectly know the nature of things either present or future. (Worthington)'
      v:002:
        - 'ECC:7:2 | 2 | 2 | <i>Name.</i> "It is necessary for the sake of others," (St. Augustine, de B. Vid. xxii.) particularly for those who have to direct souls. (St. Gregory in Ezechial) (Calmet) --- In this second part is shewn that felicity is procured by a good life. (Worthington) --- <i>Death.</i> Speaking of the just, for death is the beginning of sorrows to the wicked. (Calmet) --- Some nations mourned on the birth-day of their children. (Val. Max. ii. 6.; Eurip[Euripides?] in Ctes.)'
      v:003:
        - 'ECC:7:3 | 3 | 3 | <i>Come.</i> While at birth-day feasts (Genesis xl. 20., and Matthew xiv. 6.) people give themselves up to joy, and cherish the idea of living long. (Calmet)'
      v:004:
        - 'ECC:7:4 | 4 | 4 | <i>Anger.</i> That is, correction, or just wrath and zeal against evil, (Challoner) is preferable to a misguided complaisance, Proverbs xxvii. 6. (Calmet) --- Anger, when rightly used, helps us to correct our faults. (Worthington)'
      v:005:
        - "ECC:7:5 | 5 | 5 | <i>Mourning.</i> They submit willingly to correction, (St. Jerome) or think seriously on the dangers of sin and God's judgments."
      v:006:
        - 'ECC:7:6 | 6 | 6 | <i>Wise man.</i> Much prudence is requisite to correct with fruit, and to persuade the sinner that he is under a mistake. (Calmet)'
      v:007:
        - 'ECC:7:7 | 7 | 7 | <i>Laughter.</i> It is loud and soon over, Ecclesiasticus xxi. 23., and Luke xxvi. 5. (Calmet)'
      v:008:
        - 'ECC:7:8 | 8 | 8 | <i>Oppression.</i> Literally, "calumny." The most perfect can hardly bear it. Hebrew, "oppression (or calumny <i>of others.</i> Calmet) will make the wise insane, and a present will ruin the heart." (Montanus) --- Avarice blinds us. (Haydock) --- Deuteronomy xvi. 19., "a corrupt judge examines ill the truth."'
      v:009:
        - 'ECC:7:9 | 9 | 9 | <i>Speech.</i> Hebrew, "thing." The best projects often are seen to fail. --- <i>Beginning,</i> as the auditor is on longer kept in suspense. --- <i>Presumptuous.</i> Rashness must not be confounded with courage. (Calmet) --- Hasty and immoderate anger is hurtful. (Worthington)'
      v:010:
        - 'ECC:7:10 | 10 | 10 | <i>Bosom,</i> as in its proper place. The wise may feel its impressions, but he immediately makes resistance.'
      v:011:
        - 'ECC:7:11 | 11 | 11 | <i>Foolish.</i> Men endeavour to excuse themselves by the manners of the age. But there have always been both good and evil, chap. i. 10. (Calmet) --- Corruption was prevalent in former times as well as now. (Menochius)'
      v:012:
        - 'ECC:7:12 | 12 | 12 | <i>With.</i> Hebrew also, "above, <i>or</i> much as riches." (Calmet) --- These are impediments in the hands of the reprobate, while they promote virtue in the good." (St. Ambrose, Luke viii. n. 85.) --- The man who has only wisdom, cannot do as much good as those who are also rich. (Calmet) --- The moderate use of riches helps the servants of God, while they do not set their hearts upon them. (Worthington) --- <i>The sun,</i> to men on earth.'
      v:013:
        - 'ECC:7:13 | 13 | 13 | <i>Them.</i> Money may procure necessaries for the body; (Haydock) but wisdom gives a long and happy life, Proverbs iv. 10., and Baruch iii. 28. (Calmet)'
      v:014:
        - 'ECC:7:14 | 14 | 14 | <i>Despised.</i> God never neglects first. (Council of Trent, Session vi. 11.) --- He detests sin, and at last abandons the obstinate, though he never fails to offer sufficient graces. A person who is of an unhealthy constitution, or involved in sin, cannot be cured by man alone. Yet we must not cease to preach, &c., while we expect all from <i>God,</i> who <i>gives the increase,</i> 1 Corinthians iii. 7.'
      v:015:
        - "ECC:7:15 | 15 | 15 | <i>Complaint.</i> Prosperity and adversity succeed each other, that we may be neither elated nor dejected too much. (St. Bernard, ep. xxxvi.) --- If we enjoy the advantages of nature, we must be thankful; if we feel pain, we must cheerfully submit to God's will. (Haydock)"
      v:016:
        - 'ECC:7:16 | 16 | 16 | <i>Vanity,</i> during this miserable life. --- <i>Wickedness.</i> This seemed more incongruous under the old law, when long life was promised to the just, (Calmet; Psalm lxxii. 3., and Exodus xx. 12.) though it chiefly regarded heaven. (Haydock)'
      v:017:
        - 'ECC:7:17 | 17 | 17 | <i>Over just,</i> viz., By an excessive rigour in censuring the ways of God in bearing with the wicked. (Challoner) --- Give not way to scruples, (St. Bernard) nor to self-conceit. (Alcuin.) --- <i>Become.</i> Hebrew, "perish," being oppressed with majesty. (Lorin.) (Tirinus) (Calmet)'
      v:018:
        - 'ECC:7:18 | 18 | 18 | <i>Overmuch.</i> No sin can be tolerated. (Calmet) --- But as all offend in many things, (ver. 21.; Haydock) they are encouraged to rise again with diligence and sorrow.'
      v:019:
        - 'ECC:7:19 | 19 | 19 | <i>From him.</i> Who is otherwise <i>withdrawn,</i> &c. Hebrew, "take hold of this, and not neglect that: for he who feareth God, will walk with all them." He will avoid all extremes both of virtue and vice. (Calmet) --- Protestants and Montanus, "he shall come forth of them all," and advance towards heaven. (Haydock)'
      v:020:
        - 'ECC:7:20 | 20 | 20 | <i>City.</i> It has the advantage over more strength, chap. ix. 16.'
      v:021:
        - 'ECC:7:21 | 21 | 21 | <i>Not.</i> 1 John i. 8. Crates said it was "impossible to find one who falls not." (Laert. vi.) (Haydock) --- We must not flatter ourselves with impeccability, ver. 18. (Calmet) --- See Seneca. Clem. i. 6. <i>Peccavimus omnes,</i> &c., and de Ira. i. 28. (Menochius)'
      v:023:
        - 'ECC:7:23 | 23 | 23 | <i>Thy.</i> We must be satisfied with a good conscience, as we cannot control the thoughts and words of all. (St. Ambrose, Of. i. 1.)'
      v:024:
        - 'ECC:7:24 | 24 | 24 | <i>Me.</i> This is a proof of having made great progress in wisdom, since the half-learned are the most presumptuous. (Calmet)'
      v:025:
        - 'ECC:7:25 | 25 | 25 | <i>Much.</i> Protestants, "that which is far off, and exceeding deep, who can find it out?" (Haydock)'
      v:026:
        - 'ECC:7:26 | 26 | 26 | <i>Reason.</i> Of all things. In this natural wisdom consists. Septuagint, "and number." He examined the pretensions of philosophy, which attempted thus to predict future events; but found that it was all deceit, like a harlot. (Olympiod.) --- He explored the qualities of different things, as an arithmetician counts numbers. (Menochius)'
      v:027:
        - "ECC:7:27 | 27 | 27 | <i>Her.</i> He speaks by experience, (St. Jerome) as none perhaps ever fell more terribly victims of impure love. (Calmet) --- Though a plurality of wives was then permitted, Solomon did wrong in marrying strangers; and in suffering himself to be deluded by them, so as to erect temples to their respective idols. (Haydock) --- All the attractions of women are replete with danger, and can only be overcome by God's grace, and by flight, 1 Corinthians iv. 8., and Proverbs vii. 22., and xxii. 14. (Calmet)"
      v:029:
        - 'ECC:7:29 | 29 | 29 | <i>Man.</i> The superior part of the soul rarely thinks of good; but the sensual part always inclines to evil. (Worthington) --- Solomon found danger from all women, (St. Jerome) and there is none who may not prove fatal to those who are off their guard. (Calmet) --- Yet some are doubtless innocent, like the blessed Virgin [Mary]. (Haydock)'
      v:030:
        - 'ECC:7:30 | 30 | 30 | <i>Right.</i> He fell by his own free-will. (St. Augustine, City of God xiv. 11.) (Worthington) --- The great corruption of the world is not, therefore, to be attributed to God, Ephesians iv. 23. Our first parents were led by curiosity to examine whether the fruit was good, &c., (St. Cyril, Cat. ii.; Chaldean; Bossuet) or mankind, in general, make useless enquiries. --- <i>And he.</i> Hebrew and Septuagint, "they," &c. (Calmet) --- <i>Of the word.</i> That is, of this obscure and difficult matter (Challoner) if this sentence have any connection with the preceding. It is placed at the head of the next chapter in Hebrew. (Calmet)'
