        - ECC:10:8 | 8 | 8 | Proverbs xxvi. 27.; Ecclesiasticus xxvii. 29.
    verses:
      v:001: ECC:10:1 | 1 | 1 | Dying flies spoil the sweetness of the ointment. Wisdom and glory is more precious than a small and short-lived folly.
      v:002: 'ECC:10:2 | 2 | 2 | The heart of a wise man is in his right hand, and the heart of a fool is in his left hand.'
      v:003: 'ECC:10:3 | 3 | 3 | Yea, and the fool, when he walketh in the way, whereas be himself is a fool, esteemeth all men fools.'
      v:004: 'ECC:10:4 | 4 | 4 | If the spirit of him that hath power, ascend upon thee, leave not thy place: because care will make the greatest sins to cease.'
      v:005: 'ECC:10:5 | 5 | 5 | There is an evil that I have seen under the sun, as it were by an error proceeding from the face of the prince:'
      v:006: 'ECC:10:6 | 6 | 6 | A fool set in high dignity, and the rich sitting beneath.'
      v:007: 'ECC:10:7 | 7 | 7 | I have seen servants upon horses: and princes walking on the ground as servants.'
      v:008: 'ECC:10:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}He that diggeth a pit, shall fall into it: and he that breaketh a hedge, a serpent shall bite him.'
      v:009: 'ECC:10:9 | 9 | 9 | He that removeth stones, shall be hurt by them: and he that cutteth trees, shall be wounded by them.'
      v:010: 'ECC:10:10 | 10 | 10 | If the iron be blunt, and be not as before, but be made blunt, with much labour it shall be sharpened: and after industry shall follow wisdom.'
      v:011: 'ECC:10:11 | 11 | 11 | If a serpent bite in silence, he is nothing better that backbiteth secretly.'
      v:012: 'ECC:10:12 | 12 | 12 | The words of the mouth of a wise man <i>are</i> grace: but the lips of a fool shall throw him down headlong.'
      v:013: 'ECC:10:13 | 13 | 13 | The beginning of his words is folly, and the end of his talk is a mischievous error.'
      v:014: 'ECC:10:14 | 14 | 14 | A fool multiplieth words. A man cannot tell what hath been before him: and what shall be after him, who can tell him?'
      v:015: ECC:10:15 | 15 | 15 | The labour of fools shall afflict them that know not how to go to the city.
      v:016: 'ECC:10:16 | 16 | 16 | Woe to thee, O land, when thy king is a child, and when thy princes eat in the morning.'
      v:017: 'ECC:10:17 | 17 | 17 | Blessed is the land whose king is noble, and whose princes eat in due season for refreshment, and not for riotousness.'
      v:018: 'ECC:10:18 | 18 | 18 | By slothfulness a building shall be brought down, and through the weakness of hands the house shall drop through.'
      v:019: 'ECC:10:19 | 19 | 19 | For laughter they make bread, and wine, that the living may feast: and all things obey money.'
      v:020: 'ECC:10:20 | 20 | 20 | Detract not the king, no not in thy thought; and speak not evil of the rich man in thy private chamber: because even the birds of the air will carry thy voice, and he that hath wings will tell what thou hast said.'
  c:011:
    commentary:
      v:001:
        - 'ECC:11:1 | 1 | 1 | <i>Waters.</i> Sow thy seed where it may produce a good crop. (Calmet) --- Be charitable to all, Luke vi. 30. <i>Indiscrete faciendum bene.</i> (St. Jerome) --- Assist those in distress, (Calmet) even though they may be ungrateful, or unable to make a return, Luke xiv. 12. (Tirinus) --- In this third part we are exhorted to serve God with perseverance. Of all virtues, the works of mercy avail most, Matthew xxv. (Worthington)'
      v:002:
        - 'ECC:11:2 | 2 | 2 | <i>Eight.</i> To as many as thou art able, (Calmet) <i>especially to those who are of the household of faith,</i> (Galatians vi. 10.; Haydock) whether under the old or the new Testament, signified by the numbers, <i>seven</i> and <i>eight.</i> (Worthington) (St. Jerome) --- <i>Mandatum accipis octo illis partem dare, fortasse benedictionibus,</i> (St. Ambrose in Luke vi. n. 49.) which intimates, that we must apply ourselves to the pursuit of all virtues, as the number <i>eight</i> denotes perfection. (Calmet)'
      v:003:
        - 'ECC:11:3 | 3 | 3 | <i>If the tree fall,</i> &c. The state of the soul is unchangeable, when once she comes to heaven or hell: and the soul that departs this life in the state of grace, shall never fall from grace; as on the other side, a soul that dies out of the state of grace, shall never come to it. But this does not exclude a place of temporal punishments for such souls as die in the state of grace: yet not so as to be entirely pure; and therefore they <i>shall be saved,</i> indeed, <i>yet so as by fire,</i> 1 Corinthians iii. 13, 14, 15. (Challoner) --- After death, none can merit. (Worthington) --- "He who shall not have cultivated his field, (the soul) shall after this life experience the fire of purgation, or eternal punishment." (St. Augustine, de Gen. contra Man. ii. 20.) (Haydock) --- The souls in purgatory have their names inscribed in heaven, like the ancient saints, who were detained in the bosom of Abraham. (Calmet) --- They fall, therefore, to the <i>south.</i> Let people dispense their alms to all, as the <i>clouds</i> rain upon the just and unjust, (Haydock) upon the cultivated and the barren land, and let them do it before death. They know not how soon it may lay them low. (Calmet) --- By looking at the branches of a tree, we may conclude which way it will fall; so we may form a judgment of our future state, by reflecting on our present dispositions. "Our branches are our desires, by which we stretch ourselves to the south, if they be spiritual," &c. (St. Bernard, ser. xlix.) The liberal are not concerned where they bestow charity. People will gather up the fruit both on the north and south, and they who have given alms will find them (Abenezra; Mercer.) laid up in the heavenly tabernacles. (Haydock) --- This agrees with the sequel. (Calmet)'
      v:004:
        - 'ECC:11:4 | 4 | 4 | <i>Reap.</i> Those who are too circumspect in their alms-deeds, will often pass over such as stand in need, (St. Jerome) and people who reflect on the difficulties of a virtuous life, will never begin. (St. Gregory iii. Past. xvi., and Mor. xxvii. 5.)'
      v:005:
        - 'ECC:11:5 | 5 | 5 | <i>Spirit.</i> In a man, or of the wind. Why then wouldst thou judge of the merit of thy petitioner? or pretend to determine why God has made thee rich and him poor?'
      v:006:
        - 'ECC:11:6 | 6 | 6 | <i>Better.</i> Be kind to all during life, Galatians vi. 10. (Calmet) --- Do good, both in youth and in old age, (Worthington) lest, if thou shouldst grow remiss, all would be lost. (St. Jerome)'
      v:008:
        - 'ECC:11:8 | 8 | 8 | <i>And the.</i> Hebrew, "for they are many. What comes to pass is vanity." (Montanus) --- Nothing can more effectually repress the love of this world, Ecclesiasticus vii. 40. After Solomon has presented the objections of the wicked, he comes to this conclusion.'
      v:009:
        - 'ECC:11:9 | 9 | 9 | <i>Eyes.</i> He speaks ironically, (Calmet) or exhorts to spiritual joy and moderation. (St. Gregory, Mor. xxiv.)'
      v:010:
        - 'ECC:11:10 | 10 | 10 | <i>Anger.</i> All turbulent passions, and <i>evil</i> or carnal pleasures. (St. Jerome)'
