    verses:
      v:001: 'ECC:2:1 | 1 | 1 | I said in my heart: I will go, and abound with delights, and enjoy good things. And I saw that this also was vanity.'
      v:002: 'ECC:2:2 | 2 | 2 | Laughter I counted error: and to mirth I said: Why art thou vainly deceived?'
      v:003: 'ECC:2:3 | 3 | 3 | I thought in my heart, to withdraw my flesh from wine, that I might turn my mind to wisdom, and might avoid folly, till I might see what was profitable for the children of men: and what they ought to do under the sun, all the days of their life.'
      v:004: 'ECC:2:4 | 4 | 4 | I made me great works, I built me houses, and planted vineyards.'
      v:005: 'ECC:2:5 | 5 | 5 | I made gardens, and orchards, and set them with trees of all kinds.'
      v:006: 'ECC:2:6 | 6 | 6 | And I made me ponds of water, to water therewith the wood of the young trees.'
      v:007: 'ECC:2:7 | 7 | 7 | I got me men-servants, and maid-servants, and had a great family: and herds of oxen, and great flocks of sheep, above all that were before me in Jerusalem:'
      v:008: 'ECC:2:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}I heaped together for myself silver and gold, and the wealth of kings, and provinces: I made me singing men, and singing women, and the delights of the sons of men, cups and vessels to serve to pour out wine:'
      v:009: 'ECC:2:9 | 9 | 9 | And I surpassed in riches all that were before me in Jerusalem: my wisdom also remained with me.'
      v:010: 'ECC:2:10 | 10 | 10 | And whatsoever my eyes desired, I refused them not: and I withheld not my heart from enjoying every pleasure, and delighting itself in the things which I had prepared: and esteemed this my portion, to make use of my own labour.'
      v:011: 'ECC:2:11 | 11 | 11 | And when I turned myself to all the works which my hands had wrought, and to the labours wherein I had laboured in vain, I saw in all things vanity, and vexation of mind, and that nothing was lasting under the sun.'
      v:012: 'ECC:2:12 | 12 | 12 | I passed further to behold wisdom, and errors, and folly, (What is man, said I, that he can follow the king, his maker?)'
      v:013: 'ECC:2:13 | 13 | 13 | And I saw that wisdom excelled folly, as much as light differeth from darkness.'
      v:014: 'ECC:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}The eyes of a wise man are in his head: the fool walketh in darkness: and I learned that they were to die both alike.'
      v:015: 'ECC:2:15 | 15 | 15 | And I said in my heart: If the death of the fool and mine shall be one, what doth it avail me, that I have applied myself more to the study of wisdom? And speaking with my own mind, I perceived that this also was vanity.'
      v:016: 'ECC:2:16 | 16 | 16 | For there shall be no remembrance of the wise no more than of the fool for ever, and the times to come shall cover all things together with oblivion: the learned dieth in like manner as the unlearned.'
      v:017: 'ECC:2:17 | 17 | 17 | And, therefore, I was weary of my life, when I saw that all things under the sun are evil, and all vanity, and vexation of spirit.'
      v:018: 'ECC:2:18 | 18 | 18 | Again I hated all my application, wherewith I had earnestly laboured under the sun, being like to have an heir after me,'
      v:019: 'ECC:2:19 | 19 | 19 | Whom I know not whether he will be a wise man or a fool, and he shall have rule over all my labours with which I have laboured and been solicitous: and is there any thing so vain?'
      v:020: 'ECC:2:20 | 20 | 20 | Wherefore I left off, and my heart renounced labouring any more under the sun.'
      v:021: 'ECC:2:21 | 21 | 21 | For when a man laboureth in wisdom, and knowledge, and carefulness, he leaveth what he hath gotten to an idle man: so this also is vanity, and a great evil.'
      v:022: 'ECC:2:22 | 22 | 22 | For what profit shall a man have of all his labour, and vexation of spirit, with which he hath been tormented under the sun?'
      v:023: 'ECC:2:23 | 23 | 23 | All his days are full of sorrows and miseries, even in the night he doth not rest in mind: and is not this vanity?'
      v:024: 'ECC:2:24 | 24 | 24 | Is it not better to eat and drink, and to shew his soul good things of his labours? and this is from the hand of God.'
      v:025: ECC:2:25 | 25 | 25 | Who shall so feast and abound with delights as I?
      v:026: 'ECC:2:26 | 26 | 26 | God hath given to a man that is good in his sight, wisdom and knowledge, and joy: but to the sinner he hath given vexation, and superfluous care, to heap up and to gather together, and to give it to him that hath pleased God: but this also is vanity, and a fruitless solicitude of the mind.'
  c:003:
    commentary:
      v:001:
        - 'ECC:3:1 | 1 | 1 | <i>Heaven,</i> in this world, where alone things change. (St. Jerome) --- Nothing is here perpetual, but to be used in a proper manner. (Worthington) --- The heart must not be attached to any thing created. (Calmet) --- Pleasure had been condemned and approved, chap. 2. He shews that all must have its <i>time.</i> (Menochius)'
      v:005:
        - 'ECC:3:5 | 5 | 5 | <i>Stones,</i> with a sling, or to render a field useless, 4 Kings iii. 25., and Isaias v. 2. --- <i>Embraces.</i> Continence was sometimes prescribed to married people, Leviticus xx. 18., and 1 Corinthians vii. (St. Jerome) (St. Augustine, Enchiridion 78.) (Calmet) --- Hatred often succeeds love, ver. 8., and 2 Kings xiii. 14. (Haydock)'
      v:009:
        - 'ECC:3:9 | 9 | 9 | <i>Labour?</i> What advantage does he derive from any of these things? (Chap. i. 3.) (Calmet)'
      v:011:
        - 'ECC:3:11 | 11 | 11 | <i>Consideration.</i> Literally, "dispute." Hebrew and Septuagint, "heart." (Haydock) --- Pagnin, "He has implanted the desire of immortality in their hearts." --- <i>End.</i> If we could discover the properties of each thing, we should be in raptures; (Calmet) but as we cannot, this increases our vexation. (Menochius)'
      v:012:
        - 'ECC:3:12 | 12 | 12 | <i>Well;</i> virtuously: or, perhaps, as literally, to enjoy himself, ver. 13. (Calmet) --- Thus thinks the man of pleasure, Isaias xxii. 31. (St. Jerome)'
      v:013:
        - 'ECC:3:13 | 13 | 13 | <i>God.</i> He gives peace and plenty; and still more, the grace to use these things, so as to obtain heaven. (Calmet)'
      v:014:
        - 'ECC:3:14 | 14 | 14 | <i>Feared.</i> The order of the seasons, &c., teaches men to adore Providence. (St. Jerome) --- He has arranged every thing, how mutable soever. (St. Augustine, Confessions i. 6.)'
      v:015:
        - 'ECC:3:15 | 15 | 15 | <i>Past.</i> He causes plants to spring forth afresh. Hebrew, Septuagint, &c., "But will God seek after the oppressed?" Here commences another objection. (Calmet)'
      v:017:
        - 'ECC:3:17 | 17 | 17 | <i>And then.</i> Protestants, "for there is a time there (ver. 1.) for every purpose, and for every work." At the day of judgment all will receive their due. (Haydock)'
      v:018:
        - 'ECC:3:18 | 18 | 18 | <i>Beasts.</i> Another doubt; or suggestion of infidels. (St. Gregory, Dial. iv. 4.)'
      v:019:
        - 'ECC:3:19 | 19 | 19 | <i>Man hath nothing more,</i> &c., viz., as to the life of the body. (Challoner)'
      v:021:
        - 'ECC:3:21 | 21 | 21 | <i>Who knoweth,</i> &c., viz., <i>experimentally;</i> since no one in this life can see a spirit. But as to the spirit of the beasts, which is merely <i>animal,</i> and becomes extinct by the death of the beast, who can tell the manner it acts so as to give life and motion, and by death to descend downward, that is, to be no more? (Challoner) --- Few are able to prove that the soul of man is immortal rather than that of beasts, since the bodies of both are subject to the like inconveniences. The objection is answered [in] chap. xii. 7. (Calmet) --- The difficulty of answering is intimated by "Who?" &c., Psalm xiv. 1. (Menochius)'
      v:022:
        - 'ECC:3:22 | 22 | 22 | <i>After him.</i> He knows not who shall be his heir, or how soon he may die. None returns from the other world to inform him of what is there transacted. Thus the libertine encourages himself. (Calmet)'
