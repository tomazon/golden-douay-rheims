    verse_footnotes: {}
    verses:
      v:001: 'ECC:3:1 | 1 | 1 | All things have their season, and in their times all things pass under heaven.'
      v:002: 'ECC:3:2 | 2 | 2 | A time to be born, and a time to die. A time to plant, and a time to pluck up that which is planted.'
      v:003: 'ECC:3:3 | 3 | 3 | A time to kill, and a time to heal. A time to destroy, and a time to build.'
      v:004: 'ECC:3:4 | 4 | 4 | A time to weep, and a time to laugh. A time to mourn, and a time to dance.'
      v:005: 'ECC:3:5 | 5 | 5 | A time to scatter stones, and a time to gather. A time to embrace, and a time to be far from embraces.'
      v:006: 'ECC:3:6 | 6 | 6 | A time to get, and a time to lose. A time to keep, and a time to cast away.'
      v:007: 'ECC:3:7 | 7 | 7 | A time to rend, and a time to sew. A time to keep silence, and a time to speak.'
      v:008: 'ECC:3:8 | 8 | 8 | A time of love, and a time of hatred. A time of war, and a time of peace.'
      v:009: ECC:3:9 | 9 | 9 | What hath man more of his labour?
      v:010: 'ECC:3:10 | 10 | 10 | I have seen the trouble, which God hath given the sons of men, to be exercised in it.'
      v:011: 'ECC:3:11 | 11 | 11 | He hath made all things good in their time, and hath delivered the world to their consideration, so that man cannot flnd out the work which God hath made from the beginning to the end.'
      v:012: 'ECC:3:12 | 12 | 12 | And I have known that there was no better thing than to rejoice, and to do well in this life.'
      v:013: 'ECC:3:13 | 13 | 13 | For every man that eateth and drinketh, and seeth good of his labour, this is the gift of God.'
      v:014: 'ECC:3:14 | 14 | 14 | I have learned that all the works which God hath made, continue for ever: we cannot add any thing, nor take away from those things which God hath made, that he may be feared.'
      v:015: 'ECC:3:15 | 15 | 15 | That which hath been made, the same continueth: the things that shall be, have already been: and God restoreth that which is past.'
      v:016: 'ECC:3:16 | 16 | 16 | I saw under the sun in the place of judgment, wickedness, and in the place of justice, iniquity.'
      v:017: 'ECC:3:17 | 17 | 17 | And I said in my heart: God shall judge both the just and the wicked, and then shall be the time of every thing.'
      v:018: 'ECC:3:18 | 18 | 18 | I said in my heart concerning the sons of men, that God would prove them, and shew them to be like beasts.'
      v:019: 'ECC:3:19 | 19 | 19 | Therefore the death of man, and of beasts is one, and the condition of them both is equal: as man dieth, so they also die: all things breathe alike, and man hath nothing more than beast: all things are subject to vanity,'
      v:020: 'ECC:3:20 | 20 | 20 | And all things go to one place: of earth they were made, and into earth they return together.'
      v:021: 'ECC:3:21 | 21 | 21 | Who knoweth if the spirit of the children of Adam ascend upward, and if the spirit of the beasts descend downward?'
      v:022: 'ECC:3:22 | 22 | 22 | And I have found that nothing is better than for a man to rejoice in his work, and that this is his portion. For who shall bring him to know the things that shall be after him?'
  c:004:
    commentary:
      v:001:
        - 'ECC:4:1 | 1 | 1 | <i>Any.</i> God suffereth the innocent to be oppressed for a time, that they may merit a greater reward, Psalm lxxii.'
      v:003:
        - 'ECC:4:3 | 3 | 3 | <i>Born.</i> It is better to have no existence than to be in eternal misery, Matthew xxvi. 24. But the affliction of the just procureth glory for them. (Worthington) --- The pagan sages observed, that it was "best for mortals not to be born; and if they were, to die very soon." (Chalcid. and Theognis.) --- But they considered only temporal inconveniences. Religion has in view the danger of sin, and the desire of eternal happiness, Romans vii. 24.'
      v:004:
        - 'ECC:4:4 | 4 | 4 | <i>Industries,</i> or Hebrew, "righteous actions." If one be poor, he is in distress; if rich, he is exposed to envy; so that all is vanity. (Calmet)'
      v:005:
        - 'ECC:4:5 | 5 | 5 | <i>Flesh,</i> which he will not labour to sustain; (Haydock) or he repines at his own past misconduct, and at the affluence of others.'
      v:006:
        - 'ECC:4:6 | 6 | 6 | <i>Mind.</i> These are the words of the slothful, (Calmet) or of truth. (Haydock) (Proverbs xvii. 1.) --- The indolent will not observe moderation in the application of this sentence. (Menochius)'
      v:008:
        - 'ECC:4:8 | 8 | 8 | <i>Things?</i> He acts as if he were to live for ever, or feared to be starved.'
      v:009:
        - 'ECC:4:9 | 9 | 9 | <i>Therefore</i> is not in Hebrew, &c. The miser had better have some society. It is advantageous; though to refrain from its comforts, out of piety, is not blamed. The solitary must be "an angel <i>or</i> a devil." (Calmet) --- <i>Society.</i> Besides the advantages of friendship, this implies that a person must have Jesus Christ with him, that he may rise from sin and death by his assistance. (St. Jerome) (Worthington)'
      v:010:
        - 'ECC:4:10 | 10 | 10 | <i>Fall</i> into sickness, poverty, or sin. The saints have withdrawn people from the dangers of the world into monasteries, where they may fight together against the devil.'
      v:012:
        - 'ECC:4:12 | 12 | 12 | <i>Cord.</i> True charity increaseth in strength as it does in number, (St. Jerome; Worthington) though friendship may not admit of more than two persons. (Haydock) --- Some explain this triple cord of the blessed Trinity, or of the three monastic vows [poverty, chastity, and obedience], the theological virtues [faith, hope, and charity], or the parts of penance, &c.'
      v:013:
        - 'ECC:4:13 | 13 | 13 | <i>Foolish.</i> Great wisdom and prudence is required of kings; who, like others, are exposed to many vicissitudes.'
      v:014:
        - 'ECC:4:14 | 14 | 14 | <i>Prison.</i> The exaltation of Joseph, Mardochai, and Daniel, was remarkable. (Calmet) --- <i>Si fortuna volet, fies de Rhetore Consul.</i> (Juvenal, Sat. vii.)'
      v:015:
        - 'ECC:4:15 | 15 | 15 | <i>Second</i> heir. (Menochius) --- "They adore the rising (Papinius) more than the setting sun;["] (Plut.[Plutarch?] Pomp.) and a person is no sooner on the throne than his successor begins to be courted: (ver. 16.) so inconstant are mortals! (Calmet)'
      v:016:
        - 'ECC:4:16 | 16 | 16 | <i>In him.</i> Many are perfectly unacquainted with the king, who finds so many admirers about his person, and even of these the greatest part begin to be presently disgusted, and wish for another change.'
      v:017:
        - "ECC:4:17 | 17 | 17 | <i>Keep.</i> Here many begin the fifth chap., as Solomon alters his style, and gives many important instructions. (Calmet) --- <i>For.</i> Hebrew, \"rather than that fools should offer sacrifice, since they know not that they are doing wrong.\" (Montanus) --- Do not imitate hypocrites, (Haydock) who have the appearance of sanctity, while they despise God's orders, Jeremias vii. 2. (Calmet)"
