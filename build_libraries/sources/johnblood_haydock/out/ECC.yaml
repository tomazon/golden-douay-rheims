    verse_footnotes:
      001:
        - ECC:8:1 | 1 | 1 | Ecclesiastes ii. 14.
    verses:
      v:001: 'ECC:8:1 | 1 | 1 | The wisdom of a man shineth in his countenance, {VERSE_FOOTNOTE_INDEX_REF 0}and the most mighty will change his face.'
      v:002: 'ECC:8:2 | 2 | 2 | I observe the mouth of the king, and the commandments of the oath of God.'
      v:003: 'ECC:8:3 | 3 | 3 | Be not hasty to depart from his face, and do not continue in an evil work: for he will do all that pleaseth him:'
      v:004: 'ECC:8:4 | 4 | 4 | And his word is full of power: neither can any man say to him: Why dost thou so?'
      v:005: 'ECC:8:5 | 5 | 5 | He that keepeth the commandments, shall find no evil. The heart of a wise man understandeth time and answer.'
      v:006: 'ECC:8:6 | 6 | 6 | There is a time and opportunity for every business, and great affliction for man:'
      v:007: 'ECC:8:7 | 7 | 7 | Because he is ignorant of things past, and things to come he cannot know by any messenger.'
      v:008: "ECC:8:8 | 8 | 8 | It is not in man's power to stop the spirit, neither hath he power in the day of death, neither is he suffered to rest when war is at hand, neither shall wickedness save the wicked."
      v:009: 'ECC:8:9 | 9 | 9 | All these things I have considered, and applied my heart to all the works that are done under the sun. Sometimes one man ruleth over another to his own hurt.'
      v:010: 'ECC:8:10 | 10 | 10 | I saw the wicked buried: who also, when they were yet living, were in the holy place, and were praised in the city as men of just works: but this also is vanity.'
      v:011: 'ECC:8:11 | 11 | 11 | For, because sentence is not speedily pronounced against the evil, the children of men commit evils without any fear.'
      v:012: 'ECC:8:12 | 12 | 12 | But though a sinner do evil a hundred times, and by patience be borne withal, I know from thence that it shall be well with them that fear God, who dread his face.'
      v:013: 'ECC:8:13 | 13 | 13 | But let it not be well with the wicked, neither let his days be prolonged, but as a shadow let them pass away that fear not the face of the Lord.'
      v:014: 'ECC:8:14 | 14 | 14 | There is also another vanity, which is done upon the earth. There are just men to whom evils happen, as though they had done the works of the wicked: and there are wicked men, who are as secure, as though they had the deeds of the just: but this also I judge most vain.'
      v:015: 'ECC:8:15 | 15 | 15 | Therefore I commended mirth, because there was no good for a man under the sun, but to eat, and drink, and be merry: and that he should take nothing else with him of his labour in the days of his life, which God hath given him under the sun.'
      v:016: 'ECC:8:16 | 16 | 16 | And I applied my heart to know wisdom, and to understand the distraction that is upon earth: for there are some that day and night take no sleep with their eyes.'
      v:017: 'ECC:8:17 | 17 | 17 | And I understood that man can find no reason of all those works of God that are done under the sun: and the more he shall labour to seek, so much the less shall he find: yea, though the wise man shall say, that he knoweth <i>it</i>, he shall not be able to find <i>it</i>.'
  c:009:
    commentary:
      v:001:
        - "ECC:9:1 | 1 | 1 | <i>Of God.</i> He seems to treat both alike, so that the just themselves cannot say whether their sufferings be a punishment or a trial. (St. Jerome) (Calmet) --- <i>Knoweth</i> not certainly, and in an ordinary manner. (Worthington) --- <i>Hatred.</i> Hebrew and Septuagint, \"yet love and hatred man knoweth not.\" (Haydock) --- Prosperity or adversity proves nothing. (Calmet) --- Mortals cannot tell whether their afflictions tend to their greater improvement, like Job's, or they are in punishment of sin, like those of Pharao, and of the Egyptians. This they shall know after death. (Worthington) --- Yet the wicked know already that they are displeasing to God. (Salmeron in 2 Corinthians xii.) \"The just and....their works are in the hand of God, even love and hatred; men know not,\" &c. (De Dieu; Amama)"
      v:002:
        - 'ECC:9:2 | 2 | 2 | <i>But.</i> Hebrew joins this with the preceding <i>not,</i> "<i>by</i> all that <i>is</i> before them. All things <i>come</i> alike to all, <i>there is</i> one event to," &c. (Protestants) (Haydock) --- The pagans distinguished real goods and evils from those which were only apparent, like prosperity and adversity, which are determined only by the good or bad use. (St. Jerome) --- Thus religion looks upon virtue and vice in the former light; and riches, poverty, &c., in the latter. It may be difficult to decide, whether, under adversity, the just have supported themselves better by virtue, or the wicked by vanity. God will manifest the truth. (Calmet) --- <i>Perjured.</i> Hebrew and Septuagint, "swearer, so he that fears an oath." (Haydock)'
      v:003:
        - 'ECC:9:3 | 3 | 3 | <i>Evil.</i> People hence take occasion to indulge in vice, (chap. viii. 14.) though the conduct of God be irreproachable. (Calmet) --- <i>Shall.</i> Hebrew, "they <i>go</i> to the dead." (Haydock) --- Many think that these are the sentiments of the impious.'
      v:004:
        - 'ECC:9:4 | 4 | 4 | <i>There.</i> Even those who have had the vanity to claim divine honours, never could persuade themselves that they would escape death. But the just forms a different conclusion from the wicked. He looks upon his life only as a preparation for the other, (Hebrews xi. 13., and Ephesians ii. 19.) while libertines make haste to enjoy the fleeting pleasure, Isaias xxii. 13. To the former death seems desirable, (chap. iv. 2., and vi. 3.) to the latter it is a subject of consternation; and he prefers the vilest creature living, to the most noble when dead. (Calmet) --- Hebrew, "for whosoever is chosen (<i>yebuchar.</i> Marginal note <i>yechubar,</i> "is united") to all the living, has hope; for a," &c. (Haydock) --- Moderns generally follow the marginal reading of the Masorets. (Calmet) --- "For who shall live for ever?" (Symmachus) "Who partakes with all the living? There is hope." (Septuagint) (Haydock) --- During life alone the sinner may amend, chap. ii. 3. The Gentiles are preferred before the Jews. (Worthington)'
      v:005:
        - 'ECC:9:5 | 5 | 5 | <i>Know nothing more,</i> viz., As to the transactions of this world, in which they have now no part, unless it be revealed to them; neither have they any knowledge or power now of doing any thing to secure their eternal state, (if they have not taken care of it in their lifetime) nor can they now procure themselves any good, as the living always may do, by the grace of God. (Challoner)'
      v:007:
        - 'ECC:9:7 | 7 | 7 | <i>God.</i> Be grateful to him, and make a good use of his benefits, (St. Jerome, exp. 2.) or these are the words of libertines. (Bossuet) (St. Jerome, 1. explicat.) (Calmet)'
      v:008:
        - 'ECC:9:8 | 8 | 8 | <i>White.</i> As in times of joy, and among people of quality, chap. x. 17., and Proverbs xxxi. 23. --- <i>Head.</i> Our Saviour reproaches the Pharisees for neglecting this, Luke vii. 45.'
      v:009:
        - 'ECC:9:9 | 9 | 9 | <i>Wife.</i> Some translate, "the woman," or harlot; as if the wicked still spoke.'
      v:010:
        - 'ECC:9:10 | 10 | 10 | <i>Earnestly.</i> Live in delights, or perform many good works, chap. ii. 5. Our Lord seems to allude to this passage. <i>What thou dost, do quickly,</i> John xiii. 27.'
      v:011:
        - 'ECC:9:11 | 11 | 11 | <i>All.</i> Thus it appears to the inattentive, and to the wicked. For Solomon frequently inculcates that Providence directs all wisely. Human industry is not always attended with success, Deuteronomy xxix. 19. This is a fresh proof of the vanity of all things. (Calmet)'
      v:012:
        - "ECC:9:12 | 12 | 12 | <i>With.</i> Hebrew adds, \"evil.\" <i>Net,</i> (Montanus) or <i>hook.</i> (Haydock) --- <i>Them.</i> They may use precautions; but, without God's aid, they will not succeed, Psalm cxxvi. 1. (Calmet)"
      v:014:
        - 'ECC:9:14 | 14 | 14 | <i>And the siege,</i> &c. Hebrew has only "great bulwarks over <i>or</i> against it." (Haydock)'
      v:015:
        - 'ECC:9:15 | 15 | 15 | <i>Afterward,</i> is not in Hebrew. The poor man was unnoticed before. (Calmet) --- Vulgate insinuates that he met with no return of gratitude, which is but too common; (Haydock) and this shews the vanity of the world.'
      v:016:
        - 'ECC:9:16 | 16 | 16 | <i>Heard?</i> Ecclesiasticus xiii. 28. Men are so unjust as to despise wisdom, if it be in a poor man. The prudence of an individual has often saved cities, as was the case at Abela, and Bethulia; (2 Kings xx. 22.; Calmet) and Syracuse was defended a long time by Archimedes against the whole Roman army. (Plut.[Plutarch?] in Marcel.)'
      v:017:
        - 'ECC:9:17 | 17 | 17 | <i>Fools.</i> Though the wise often meet with contempt, it is only among fools, who form the majority. (Calmet) --- Vain declaimers in the Church shew their own folly, as well as that of their hearers. (St. Jerome)'
      v:018:
        - 'ECC:9:18 | 18 | 18 | <i>Things.</i> A woman saved Abela; and Achan almost ruined Israel. Want of prudence in a general is often fatal. Virtues are connected, as well as vices. (Calmet) --- For one transgression, many acts of virtue are lost. (St. Jerome)'
