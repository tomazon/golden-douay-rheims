    verses:
      v:001: 'ECC:12:1 | 1 | 1 | Remember thy Creator in the days of thy youth, before the time of affliction come, and the years draw nigh, of which thou shalt say: They please me not:'
      v:002: 'ECC:12:2 | 2 | 2 | Before the sun, and the light, and the moon, and the stars be darkened, and the clouds return after the rain:'
      v:003: 'ECC:12:3 | 3 | 3 | When the keepers of the house shall tremble, and the strong men shall stagger, and the grinders shall be idle in a small number, and they that look through the holes shall be darkened:'
      v:004: "ECC:12:4 | 4 | 4 | And they shall shut the doors in the street, when the grinder's voice shall be low, and they shall rise up at the voice of the bird, and all the daughters of music shall grow deaf."
      v:005: 'ECC:12:5 | 5 | 5 | And they shall fear high things, and they shall be afraid in the way, the almond-tree shall flourish, the locust shall be made fat, and the caper-tree shall be destroyed: because man shall go into the house of his eternity, and the mourners shall go round about in the street.'
      v:006: 'ECC:12:6 | 6 | 6 | Before the silver cord be broken, and the golden fillet shrink back, and the pitcher be crushed at the fountain, and the wheel be broken upon the cistern,'
      v:007: 'ECC:12:7 | 7 | 7 | And the dust return into its earth, from whence it was, and the spirit return to God, who gave it.'
      v:008: 'ECC:12:8 | 8 | 8 | Vanity of vanities, said Ecclesiastes, and all things <i>are</i> vanity.'
      v:009: 'ECC:12:9 | 9 | 9 | And whereas Ecclesiastes was very wise, he taught the people, and declared the things that he had done: and seeking out, he set forth many parables.'
      v:010: 'ECC:12:10 | 10 | 10 | He sought profitable words, and wrote words most right, and full of truth.'
      v:011: 'ECC:12:11 | 11 | 11 | The words of the wise are as goads, and as nails deeply fastened in, which by the counsel of masters are given from one shepherd.'
      v:012: 'ECC:12:12 | 12 | 12 | More than these, my son, require not. Of making many books there is no end: and much study is an affliction of the flesh.'
      v:013: 'ECC:12:13 | 13 | 13 | Let us all hear together the conclusion of the discourse. Fear God, and keep his commandments: for this is all man:'
      v:014: 'ECC:12:14 | 14 | 14 | And all things that are done, God will bring into judgment for every error, whether it be good or evil.'
intro:
  - INTRODUCTION.
  - 'This Book is called <i>Ecclesiastes,</i> or <i>the preacher,</i> (in Hebrew, <i>Coheleth</i>) because in it Solomon, as an excellent <i>preacher,</i> setteth forth the vanity of the things of this world, to withdraw the hearts and affections of men from such empty toys. (Challoner) --- Coheleth is a feminine noun, to indicate the elegance of the discourse. It is very difficult to discriminate the objections of free-thinkers from the real sentiments of the author. It is most generally supposed that Solomon wrote this after his repentance; but this is very uncertain. St. Jerome (in chap. xii. 12.) informs us that the collectors of the sacred books had some scruple about admitting this; and Luther speaks of it with great disrespect: (Coll. conviv.) but the Church has always maintained its authority. See Conc. v. Act. 4. Philast. 132. (Calmet) --- It refutes the false notions of worldlings, concerning felicity; and shews that it consists in the service of God and fruition. (Worthington)'
