    verses:
      v:001: 'LUK:19:1 | 1 | 1 | And entering in, he walked through Jericho.'
      v:002: 'LUK:19:2 | 2 | 2 | And behold there was a man, by name Zacheus; and he was the chief of the publicans, and was rich.'
      v:003: 'LUK:19:3 | 3 | 3 | And he sought to see Jesus, who he was: and he could not for the crowd, because he was low of stature.'
      v:004: 'LUK:19:4 | 4 | 4 | And running before, he climbed up into a sycamore-tree, that he might see him: for he was to pass that way.'
      v:005: 'LUK:19:5 | 5 | 5 | And when Jesus was come to the place, looking up, he saw him, and said to him: Zacheus, make haste, and come down; for to-day I must abide in thy house.'
      v:006: 'LUK:19:6 | 6 | 6 | And he made haste, and came down, and received him with joy.'
      v:007: 'LUK:19:7 | 7 | 7 | And when they all saw it, they murmured, saying: That he was gone to be a guest with a man that is a sinner.'
      v:008: 'LUK:19:8 | 8 | 8 | But Zacheus standing, said to the Lord: Behold, Lord, the half of my goods I give to the poor; and if I have wronged any man of any thing, I restore him fourfold.'
      v:009: 'LUK:19:9 | 9 | 9 | Jesus said to him: This day is salvation come to this house: because he also is a son of Abraham.'
      v:010: 'LUK:19:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Son of man is come to seek, and to save that which was lost.'
      v:011: 'LUK:19:11 | 11 | 11 | As they were hearing these things, he added and spoke a parable, because he was nigh to Jerusalem: and because they thought that the kingdom of God should immediately be manifested.'
      v:012: 'LUK:19:12 | 12 | 12 | He said, therefore: {VERSE_FOOTNOTE_INDEX_REF 0}A certain nobleman went into a far country, to receive for himself a kingdom, and to return.'
      v:013: 'LUK:19:13 | 13 | 13 | And calling his ten servants, he delivered them ten pounds, and said to them: Trade till I come.'
      v:014: 'LUK:19:14 | 14 | 14 | But his citizens hated him: and they sent an embassage after him, saying: We will not have this man to reign over us.'
      v:015: 'LUK:19:15 | 15 | 15 | And it came to pass, that he returned, having received the kingdom: and he commanded his servants to be called, to whom he had given the money: that he might know how much every man had gained by trading.'
      v:016: 'LUK:19:16 | 16 | 16 | And the first came, saying: Lord, thy pound hath gained ten pounds.'
      v:017: 'LUK:19:17 | 17 | 17 | And he said to him: Well done, thou good servant, because thou hast been faithful in a little, thou shalt have power over ten cities.'
      v:018: 'LUK:19:18 | 18 | 18 | And the second came, saying: Lord, thy pound hath gained five pounds.'
      v:019: 'LUK:19:19 | 19 | 19 | And he said to him: Be thou also over five cities.'
      v:020: 'LUK:19:20 | 20 | 20 | And another came, saying: Lord, behold here is thy pound, which I have kept laid up in a napkin:'
      v:021: 'LUK:19:21 | 21 | 21 | For I feared thee, because thou art an austere man: thou takest up what thou didst not lay down, and thou reapest what thou didst not sow.'
      v:022: 'LUK:19:22 | 22 | 22 | He saith to him: Out of thy own mouth I judge thee, thou wicked servant. Thou knewest that I was an austere man, taking up what I laid not down, and reaping that which I did not sow:'
      v:023: 'LUK:19:23 | 23 | 23 | And why then didst thou not give my money into the bank, that at my coming, I might have required it with usury?'
      v:024: 'LUK:19:24 | 24 | 24 | And he said to them that stood by: Take the pound away from him, and give it to him that hath ten pounds.'
      v:025: 'LUK:19:25 | 25 | 25 | And they said to him: Lord, he hath ten pounds.'
      v:026: 'LUK:19:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}But I say to you, that to every one that hath shall be given, and he shall abound: and from him that hath not, even that which he hath, shall be taken from him.'
      v:027: 'LUK:19:27 | 27 | 27 | But as for those my enemies, who would not have me reign over them, bring them hither; and kill them before me.'
      v:028: 'LUK:19:28 | 28 | 28 | And having said these things, he went before going up to Jerusalem.'
      v:029: 'LUK:19:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass, when he was come nigh to Bethphage and Bethania, at the mountain called Olivet, he sent two of his disciples,'
      v:030: 'LUK:19:30 | 30 | 30 | Saying: Go ye into the town, which is over against you; entering into it, you shall find the colt of an ass tied, on which no man ever sat: loose him, and bring him hither.'
      v:031: 'LUK:19:31 | 31 | 31 | And if any man shall ask you: Why do you loose him? You shall say thus unto him: Because the Lord hath need of his service.'
      v:032: 'LUK:19:32 | 32 | 32 | And they that were sent went their way, and found the colt standing, as he had said to them.'
      v:033: 'LUK:19:33 | 33 | 33 | And as they were loosing the colt, the owners thereof said to them: Why loose you the colt?'
      v:034: 'LUK:19:34 | 34 | 34 | But they said: Because the Lord hath need of him.'
      v:035: 'LUK:19:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought him to Jesus. And casting their garments on the colt, they set Jesus thereon.'
      v:036: 'LUK:19:36 | 36 | 36 | And as he went, they spread their clothes underneath in the way.'
      v:037: 'LUK:19:37 | 37 | 37 | And when he was now coming near the descent of Mount Olivet, the whole multitude of his disciples began with joy to praise God with a loud voice, for all the mighty works they had seen,'
      v:038: 'LUK:19:38 | 38 | 38 | Saying: Blessed is he who cometh king in the name of the Lord, peace in heaven, and glory on high.'
      v:039: 'LUK:19:39 | 39 | 39 | And some of the Pharisees, from amongst the multitude, said to him: Master, rebuke thy disciples.'
      v:040: 'LUK:19:40 | 40 | 40 | And he said to them: I tell you, that if these shall hold their peace, the stones will cry out.'
      v:041: 'LUK:19:41 | 41 | 41 | And when he drew near, seeing the city, he wept over it, saying:'
      v:042: 'LUK:19:42 | 42 | 42 | If thou also hadst known, and that in this thy day, the things that are for thy peace: but now they are hidden from thy eyes.'
      v:043: 'LUK:19:43 | 43 | 43 | For the days shall come upon thee; and thy enemies shall cast a trench about thee, and compass thee round, and straiten thee on every side,'
      v:044: 'LUK:19:44 | 44 | 44 | And beat thee flat to the ground, and thy children who are in thee: {VERSE_FOOTNOTE_INDEX_REF 0}and they shall not leave in thee a stone upon a stone: because thou hast not known the time of thy visitation.'
      v:045: 'LUK:19:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}And entering into the temple, he began to cast out them that sold therein, and them that bought,'
      v:046: 'LUK:19:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}Saying to them: It is written: My house is the house of prayer. But you have made it a den of thieves.'
      v:047: 'LUK:19:47 | 47 | 47 | And he was teaching daily in the temple. And the chief priests, and the Scribes, and the rulers of the people sought to destroy him:'
      v:048: LUK:19:48 | 48 | 48 | And they found not what to do to him. For all the people heard him attentively.
  c:020:
    commentary:
      v:001:
        - 'LUK:20:1 | 1 | 1 | <i>In one of the days.</i> This happened on the last week (on the Tuesday) two or three days before Christ suffered. See the contents of this chapter, Matthew xxi. and xxii. and Mark xi. and xii. (Witham)'
      v:002:
        - 'LUK:20:2 | 2 | 2 | <i>Authority?</i> By what authority do you make yourself a teacher of the people, a censor of the priests, a reformer of the laws and customs? If Jesus Christ had not publicly given undeniable proofs of his mission, by his miracles, the Pharisees would have had a right to demand an answer to this question; but, after what had been done in their own sight, it was no longer excusable to oppose the preaching of the Son of God. (Calmet) --- Our Saviour himself teaches, that if he had not proved the divinity of his mission by his doctrine and works, it had been no sin to disbelieve or reject him. (John v. 31. and 36. and also x. 25, 37, and xv. 22, 24.)'
      v:004:
        - 'LUK:20:4 | 4 | 4 | Jesus does not gratify them by a direct answer; they did not deserve it, because they only interrogated him through captious and improper motives. He only replies by casting on them the very difficulties with which they sought to entangle him. (Calmet) --- Our divine Redeemer proposes to the chief priests a question concerning St. John the Baptist, to shew them how inconsistent was their uniform opposition to the ways of God. Because, though they believed in what was preached by St. John, (at least outwardly, through fear of the Jews) yet they would not believe <i>him, or his</i> doctrines, to whom St. John had given testimony, "That he was the Lamb of God, that had come to take away the sins of the world." (Theophylactus)'
      v:009:
        - 'LUK:20:9 | 9 | 9 | <i>A long time.</i> Not that God (who is here represented by the man that planted a vineyard) confines himself to any particular place, either distant or near; but he only seems to absent himself in order that when he comes to receive the fruit of the vineyard, he may punish the negligent more severely, and reward the diligent with greater liberality. Likewise God is more intimately present with the good, by continually showering down upon them his special graces; and less so with the wicked, by refusing them, on account of their indispositions, any of his favours. (St. Ambrose)'
      v:015:
        - "LUK:20:15 | 15 | 15 | As this whole parable may be applied exactly to the Jews, to the prophets and Christ; so may this last part, with no less accuracy, be applied to our Saviour. The husbandmen, before they killed the lord's beloved son, first cast him out of the vineyard. So the Jews did not kill the Son of God immediately themselves: they first cast him out from themselves, into the hands of Pilate, a Gentile, and then procured his death. (Theophylactus) --- Thus sinners likewise act, by casting Christ out of their hearts, and crucifying him by sin. (Ven. Bede) --- To reconcile St. Matthew and St. Luke, we must observe, says St. Augustine that this parable was not only spoken to those who questioned his authority, but to the people themselves; as St. Luke tells us."
      v:018:
        - 'LUK:20:18 | 18 | 18 | <i>Fall upon.</i> That is, whosoever sins against God, yet believes, will be spared by God for a short time to repent, though he kills his own soul by mortal sin: but, <i>upon whomsoever it shall fall,</i> that is, he who denies Christ, and continues on hardened in his sin, upon him the fury of God shall fall, and he shall be utterly destroyed. It will grind him to powder, <i>like the dust which the wind driveth from the face of the earth.</i> (Psalm i.) (Ven. Bede)'
      v:019:
        - "LUK:20:19 | 19 | 19 | <i>Lay hands on him.</i> Thus they themselves proved him to be the Lord's beloved Son, as he had just described himself in the preceding parable. (Ven. Bede)"
      v:020:
        - 'LUK:20:20 | 20 | 20 | <i>Of the governor,</i> &c. Of the governor, Pilate, who in the name of the Romans, exercised absolute authority in the country: for the Jews had lost the power of life and death, which was put into the hands of their presidents. (Calmet)'
      v:022:
        - 'LUK:20:22 | 22 | 22 | If our divine Saviour had returned them for answer, that they ought to give tribute to Cæsar, they would have accused him of being an enemy to the law; but if, on the contrary, he said it was not lawful, they would have accused him to Pilate as an enemy to the state. (Theophylactus) --- For there was then a great misunderstanding among the Jews: some, who wished to keep peace with the Romans, said that it was lawful; but the Pharisees denied it, and said: "The people of God ought to be exempt from such a tax. They were bound by the law to give tithes and first-fruits to God; therefore they ought not to be bound by human laws to give likewise tax to men who were heathens." (St. Jerome)'
      v:026:
        - "LUK:20:26 | 26 | 26 | We may here be astonished at the incredulity of the chiefs of the Jews, who, though they ought to have admired his wisdom, as something divine, and believed in him, are only surprised that he should have escaped their duplicity and snares. (Ven. Bede) --- Their pride must have been a good deal hurt, to have been thus publicly refuted and confused by the wisdom of our Saviour's answer. (Theophylactus)"
      v:036:
        - "LUK:20:36 | 36 | 36 | <i>The children of resurrection;</i> i.e. of the just, who shall rise to a happy resurrection: not but that the wicked shall also rise, but to their condemnation and greater misery. (Witham) --- Jesus Christ begins with stating the wide difference between the state of things in this mortal life and in that which is to come: that marriage necessary here, will be unnecessary hereafter. For, in this life, they are children of men, subject to death, and therefore under the necessity of continuing their race by generation; but in the next life, they shall be <i>children of resurrection,</i> living for eternity, never to die, and consequently sons of God, and immortal. Resurrection is a kind of regeneration to immortality. Hence St. Paul explains to our Saviour's rising again, these words of the 2nd Psalm: <i>Thou art my Son, this day have I begotten thee.</i> (Calmet)"
      v:039:
        - 'LUK:20:39 | 39 | 39 | The Scribes, seeing the Sadducees thus silenced, seemed to side entirely with our Saviour saying: Master, thou hast said well. And, apprehensive of being exposed to a similar disgrace and discomfiture themselves, they were afraid to ask him any more questions. But this was only an apparent and false conformity; for they afterwards procured him to be put to death by the Romans. Thus mortal hatred or envy may indeed be smothered for a time, but can hardly ever be extinguished. (Theophylactus)'
      v:044:
        - 'LUK:20:44 | 44 | 44 | Christ indeed is both the Lord and Servant of David. He is Servant, according to the flesh, being a descendant of David; and he is Lord, according to the spirit, being Lord of all. (St. Chrysostom) --- We hear in our times of a new sect of Pharisees, who neither believe that Christ is the true Son of God, nor that he is God born of a pure virgin. To such we object this question: How is he the Son of David, and his Lord? Not by human, but by divine dominion. (St. Cyril) --- He has two natures: the nature of man, according to which, David was his father; and the nature of God, according to which, he was Son of God, and Lord of David. Thus is the difficulty solved.'
      v:045:
        - "LUK:20:45 | 45 | 45 | How forcible are our divine Redeemer's reasonings, when he uses any text out of the prophets. When he performs the most stupendous miracles, his enemies generally have something to reply; when he cites a text of Scripture, they have nothing to say. All are silent. (St. Chrysostom)"
      v:046:
        - 'LUK:20:46 | 46 | 46 | The reproach he makes the Scribes in this place, is similar to what he had objected against the Pharisees. (St. Matthew xxiii. 5.) Both these sects were filled with the same spirit of pride and vanity, which shewed itself in their dress, in their exterior, and in every part of their conduct. If our Saviour here attacks them upon their long trains, or other affected forms of their dress, he does not pronounce an absolute condemnation of things, which in themselves are indifferent, but of their abuse of them, making them serve only the purpose of vanity and affectation. (Calmet)'
      v:047:
        - 'LUK:20:47 | 47 | 47 | These shall receive a greater condemnation, because they not only commit ordinary evil actions, but also make their prayers, and virtue itself, a cloak to their hypocrisy and vanity, and the cause of their greater depravity, famishing the widows whom themselves ought to compassionate and relieve. (Theophylactus) --- Or, the greater honours and rewards they received for their wickedness, the greater punishment must they endure to expiate it. (Ven. Bede) --- Jesus Christ seems in this place to allude to the avaricious practice of the Jews, draining the purses of widows by their stipulated long prayers for their departed husbands, (see Matthew xxiii. 14.; Mark xii. 40.) and thus abusing so holy a thing as prayer, merely to gratify their avarice.'
