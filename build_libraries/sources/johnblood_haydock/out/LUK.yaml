      001:
        - 'LUK:12:1 | 1 | 1 | Ver. 29. Nolite in sublime tolli, {GREEK:START me meteorizesthe}μη μητηοριζησθη{GREEK:END}; See St. Augustine, incipit superbire de talibus. lib. v. QQ. Evang. Q. 29.'
