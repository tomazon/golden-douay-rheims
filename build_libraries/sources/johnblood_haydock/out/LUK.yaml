      v:023: 'LUK:4:23 | 23 | 23 | And he said to them: Doubtless you will say to me this similitude: Physician, heal thyself: as great things as we have heard done in Capharnaum, do also here in thy own country.'
      v:024: 'LUK:4:24 | 24 | 24 | And he said: Amen, I say to you, that no prophet is accepted in his own country.'
      v:025: 'LUK:4:25 | 25 | 25 | In truth I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}there were many widows in the days of Elias, in Israel, when heaven was shut up three years and six months: when there was a great famine throughout all the land:'
      v:026: 'LUK:4:26 | 26 | 26 | And to none of them was Elias sent, but to a widow at Sarepta of Sidon.'
      v:027: 'LUK:4:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And there were many lepers in Israel in the time of Eliseus, the prophet: and none of them was cleansed but Naaman, the Syrian.'
