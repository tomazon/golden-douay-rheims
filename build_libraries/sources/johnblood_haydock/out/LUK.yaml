    verses:
      v:001: 'LUK:9:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}having called together the twelve apostles, he gave them power, and authority over all devils, and to cure diseases.'
      v:002: 'LUK:9:2 | 2 | 2 | And he sent them to preach the kingdom of God, and to heal the sick.'
      v:003: 'LUK:9:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said to them: Take nothing for your journey, neither staff, nor scrip, nor bread, nor money, neither have two coats.'
      v:004: 'LUK:9:4 | 4 | 4 | And whatsoever house you shall enter into, abide there, and depart not from thence.'
      v:005: 'LUK:9:5 | 5 | 5 | And whosoever will not receive you, {VERSE_FOOTNOTE_INDEX_REF 0}when ye go out of that city, shake off even the dust of your feet for a testimony against them.'
      v:006: 'LUK:9:6 | 6 | 6 | And going out, they went about through the towns preaching the gospel, and healing every where.'
      v:007: 'LUK:9:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Herod, the tetrarch, heard of all things that were done by him; and he was in a doubt, because it was said'
      v:008: 'LUK:9:8 | 8 | 8 | By some; That John was risen from the dead: but by some <i>others;</i> that Elias had appeared: and by others; that one of the ancient prophets was risen.'
      v:009: 'LUK:9:9 | 9 | 9 | And Herod said: John I have beheaded: but who is this of whom I hear such things? And he sought to see him.'
      v:010: 'LUK:9:10 | 10 | 10 | And the apostles being returned, related to him all they had done: and taking them, he retired apart into a desert place, which belongeth to Bethsaida.'
      v:011: 'LUK:9:11 | 11 | 11 | Which, when the people knew, they followed him: and he received them, and spoke to them of the kingdom of God, and healed them who had need of healing.'
      v:012: 'LUK:9:12 | 12 | 12 | Now the day began to decline. And the twelve came and said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Send away the multitude, that going into the towns and villages round about, they may lodge and get victuals; for we are here in a desert place.'
      v:013: 'LUK:9:13 | 13 | 13 | But he said to them: Give you them to eat. And they said: {VERSE_FOOTNOTE_INDEX_REF 0}We have no more than five loaves and two fishes: unless perhaps we should go and buy food for all this multitude.'
      v:014: 'LUK:9:14 | 14 | 14 | Now there were about five thousand men. And he said to his disciples: Make them sit down by fifties in a company.'
      v:015: 'LUK:9:15 | 15 | 15 | And they did so: and made them all sit down.'
      v:016: 'LUK:9:16 | 16 | 16 | And taking the five loaves, and the two fishes, he looked up to heaven, and blessed them: and he broke, and distributed to his disciples, to set before the multitude.'
      v:017: 'LUK:9:17 | 17 | 17 | And they did all eat, and were filled. And there were taken up of fragments, that remained to them, twelve baskets.'
      v:018: 'LUK:9:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass, as he was alone praying, his disciples also were with him: and he asked them, saying: Whom do the people say that I am?'
      v:019: 'LUK:9:19 | 19 | 19 | But they answered, and said: John the Baptist: but some say Elias: and others say, that one of the former prophets is risen again.'
      v:020: 'LUK:9:20 | 20 | 20 | And he said to them: But whom do you say that I am? Simon Peter answering, said: The Christ of God.'
      v:021: 'LUK:9:21 | 21 | 21 | But he strictly charging them, commanded they should tell this to no man,'
      v:022: 'LUK:9:22 | 22 | 22 | Saying: {VERSE_FOOTNOTE_INDEX_REF 0}The Son of man must suffer many things, and be rejected by the ancients, and chief priests, and Scribes, and be killed, and rise again the third day.'
      v:023: 'LUK:9:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said to all: If any man will come after me, let him deny himself and take up his cross daily, and follow me.'
      v:024: 'LUK:9:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever will save his life, shall lose it: for he that shall lose his life for my sake, shall save it.'
      v:025: 'LUK:9:25 | 25 | 25 | For what doth it profit a man if he gain the whole world, and lose himself, and cast away himself?'
      v:026: 'LUK:9:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever shall be ashamed of me, and of my words; of him shall the Son of man be ashamed, when he shall come in his majesty, and that of his Father, and of the holy Angels.'
      v:027: 'LUK:9:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}But I say to you, truly: There are some standing here that shall not taste death, till they see the kingdom of God.'
      v:028: 'LUK:9:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass about eight days after these words, that he took Peter, and James, and John, and went up into a mountain to pray.'
      v:029: 'LUK:9:29 | 29 | 29 | And whilst he prayed, the appearance of his countenance was altered: and his raiment became white and glittering.'
      v:030: 'LUK:9:30 | 30 | 30 | And behold two men were talking with him. And they were Moses and Elias,'
      v:031: 'LUK:9:31 | 31 | 31 | Appearing in majesty: and they spoke of his decease, which he was to accomplish in Jerusalem.'
      v:032: 'LUK:9:32 | 32 | 32 | But Peter, and they that were with him, were heavy with sleep. And awaking, they saw his majesty, and the two men that stood with him.'
      v:033: 'LUK:9:33 | 33 | 33 | And it came to pass, that as they were departing from him, Peter saith to Jesus: Master, it is good for us to be here: and let us make three tabernacles, one for thee, and one for Moses, and one for Elias: not knowing what he said.'
      v:034: 'LUK:9:34 | 34 | 34 | And as he spoke these things, there came a cloud, and overshadowed them: and they were afraid, when they entered into the cloud.'
      v:035: 'LUK:9:35 | 35 | 35 | And a voice came out of the cloud, saying: {VERSE_FOOTNOTE_INDEX_REF 0}This is my beloved Son, hear him.'
      v:036: 'LUK:9:36 | 36 | 36 | And whilst the voice was uttered, Jesus was found alone. And they held their peace, and told no man in those days any of these things which they had seen.'
      v:037: 'LUK:9:37 | 37 | 37 | And it came to pass, that on the day following, when they came down from the mountain, there met him a great multitude.'
      v:038: 'LUK:9:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold a man, among the crowd, cried out, saying: Master, I beseech thee, look upon my son, for he is my only one.'
      v:039: 'LUK:9:39 | 39 | 39 | And lo, a spirit seizeth him, and he suddenly crieth out, and he throweth him down and teareth him so that he foameth, and bruising him, hardly departeth from him:'
      v:040: 'LUK:9:40 | 40 | 40 | And I desired thy disciples to cast him out, and they could not.'
      v:041: 'LUK:9:41 | 41 | 41 | And Jesus answering, said: O faithless and perverse generation, how long shall I be with you, and suffer you? Bring thy son hither.'
      v:042: 'LUK:9:42 | 42 | 42 | And as he was approaching, the devil threw him down and tore him.'
      v:043: 'LUK:9:43 | 43 | 43 | And Jesus rebuked the unclean spirit, and cured the boy, and restored him to his father.'
      v:044: 'LUK:9:44 | 44 | 44 | And all were astonished at the mighty power of God: but while they all wondered at all the things he did, he said to his disciples: Lay you up in your hearts these words: for it shall come to pass, that the Son of man shall be delivered into the hands of men.'
      v:045: 'LUK:9:45 | 45 | 45 | But they understood not this word, and it was hid from them, so that they perceived it not. And they were afraid to ask him concerning this word.'
      v:046: 'LUK:9:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}And there entered a thought into them, which of them should be greater.'
      v:047: 'LUK:9:47 | 47 | 47 | But Jesus seeing the thoughts of their heart, took a child, and set him by him,'
      v:048: 'LUK:9:48 | 48 | 48 | And said to them: Whosoever shall receive this child in my name, receiveth me: and whosoever shall receive me, receiveth him that sent me. For he that is the least among you all, he is the greatest.'
      v:049: 'LUK:9:49 | 49 | 49 | And John answering, said: Master, we saw one casting out devils in thy name, and we forbade him, because he followeth not with us.'
      v:050: 'LUK:9:50 | 50 | 50 | And Jesus said to him: Forbid <i>him</i> not: for he that is not against you, is for you.'
      v:051: 'LUK:9:51 | 51 | 51 | And it came to pass when the days of his assumption were being accomplished, that he steadfastly set his face to go to Jerusalem.'
      v:052: 'LUK:9:52 | 52 | 52 | And he sent messengers before his face: and going, they entered into a city of the Samaritans to prepare for him.'
      v:053: 'LUK:9:53 | 53 | 53 | And they received him not, because his face was of one going to Jerusalem.'
