  c:018:
    commentary:
      v:001:
        - 'LUK:18:1 | 1 | 1 | <i>Always to pray,</i> i.e. to pray daily, and frequently; (Witham) and also to walk always in the presence of God, by a spirit of prayer, love, and sorrow for sin.'
      v:002:
        - 'LUK:18:2 | 2 | 2 | This judge, who feared not God, nor cared for man, yet yielded to the importunity of the widow, represents the absolute and sovereign power of God. But we must not suppose the Almighty has any of the faults we see in this iniquitous judge. Comparisons are not meant to hold good in every particular. The only consequence to be drawn from the present parable, is this: if a man, who has neither piety nor tenderness for his fellow creatures, yield to the importunity of a widow, who is not wearied out with repeating her petitions; how much more will God, who is full of bounty and tenderness to man, and only seek occasions to grant him his gifts, hear the prayers of the fervent, and fill with benedictions the petitioner, who can continue like the widow to importune his interference, and can beg without languor or discouragement? (Calmet)'
      v:003:
        - LUK:18:3 | 3 | 3 | <i>Avenge me;</i> i.e. do me justice. It is a Hebraism. (Witham)
      v:004:
        - 'LUK:18:4 | 4 | 4 | <i>And he would not for a long time.</i> The Almighty does not always hear us as soon as we could wish, nor in the manner that seems best to us; but if we are not always heard according to our desires, we always are as far as is conducive to our salvation. He sometimes delays, in order to exercise our patience, and increase our ardour: sometimes he grants, in his anger, what, in him mercy, he would refuse. Let us then pray always, desire always, love always. Desire always, and you pray always. This is the continual voice of prayer, which the Almighty demands of you. You are silent, when you cease to love. The cooling of charity, is the silence of the heart. (St. Augustine, in Psalm xxxvii.) (Witham)'
      v:005:
        - 'LUK:18:5 | 5 | 5 | <i>She weary me out.</i>[1] This, as much as I am able to find out, seems the literal signification both of the Latin and Greek text. (Witham)'
      v:008:
        - 'LUK:18:8 | 8 | 8 | In the Greek, although he suffer for the present the elect to be oppressed. (Bible de Vence) --- Our divine Redeemer adds, this, to shew that <i>faith</i> must necessarily accompany our prayers. For whosoever prays for what he does not believe he shall obtain, will pray in vain; let us, therefore, entreat the Father of mercies to grant us the grace of prayer, and firmness in faith; for faith produces prayer, and prayer produces firmness of faith. (St. Augustine, de verb. Dom. Serm 36.) --- But of this there is little left on the earth, and there will be still less at the second coming of the Son of God.'
      v:009:
        - 'LUK:18:9 | 9 | 9 | In this chapter we have three examples of prayer: one of the persevering widow; another of the poor publican, who solicits the divine mercy by the acknowledgment of his crimes; and the third of the proud Pharisee, who only goes to the temple to pronounce his own panegyric, and enter upon an accusation of his humble neighbour, whose heart is unknown to him. (Calmet)'
      v:011:
        - 'LUK:18:11 | 11 | 11 | The Pharisee <i>standing.</i> The Greek is, standing by himself, i.e. separated from the rest. Some understand this term, <i>standing,</i> as if in opposition to <i>kneeling</i> or <i>prostrating,</i> which they suppose to be the general posture in which the Jews offered up their prayers, and that of the humble publican. The Christians borrowed this practice from them. We see the apostles and disciples praying on their knees: Acts vii. 59, ix. 40, xx. 36. In the Old Testament, we see the same observed. Solomon, (3 Kings viii. 54.) Daniel, (vi. 10.) and Micheas, (vi. 6.) prayed in that posture. Others however, think that the people generally prayed standing, as there were neither benches nor chairs in the temple. (Calmet) --- There are four ways by which men are guilty of pride: 1st, By thinking they have any good from themselves; 2nd, by thinking that though they have received it from above, it was given them as due to their own merits; 3rd, by boasting of the good they do not possess; and fourthly, by desiring to be thought the only persons that possess the good qualities of which they thus pride themselves. The pride of the Pharisee seems to have consisted in attributing to himself alone the qualities of which he boasted. (St. Gregory, mor. lib. xxiii, chap. 4.) --- He who is guilty of publicly speaking against his neighbour, is likewise the cause of much damage to himself and others. 1st, He injures the hearer; because if he be a sinner, he rejoices to find an accomplice; if he be just, he is tempted to vanity, seeing himself exempt from the crimes with which others are charged. 2nd, He injures the Church, by exposing it to be insulted for the defects of its members. 3rd, He causes the name of God to be blasphemed; for, as God is glorified by our good actions, so is he dishonoured by sin. 4th, He renders himself guilty, by disclosing that which it was his duty not to have mentioned. (St. Chrysostom, Serm. de Phar. et Pub.)'
      v:012:
        - 'LUK:18:12 | 12 | 12 | See how the Pharisee here, by pride, lays open to the enemy his heart, which he had in vain shut against him by fasting and prayer. It is in vain to defend a city, if you leave the enemy a single passage, by which he may enter in. (St. Gregory, mor. lib. xix. chap. 12.)'
      v:014:
        - 'LUK:18:14 | 14 | 14 | If any one should ask why the Pharisee is here condemned for speaking some few words in his own commendation, and why the like sentence was not passed on Job, who praised himself much more; the difference is evident: the former praised himself without any necessity, merely with an intention of indulging his vanity, and extolling himself over the poor publican; the latter, being overwhelmed with misery, and upbraided by his friends, as if, forsaken of God, he suffered his present distress in punishment of his crimes, justifies himself by recounting his virtues for the greater glory of God, and to preserve himself and others in the steady practice of virtue, under similar temptations. (Theophylactus)'
      v:034:
        - 'LUK:18:34 | 34 | 34 | They understood well enough the sense of the words he spoke to them. But they could not understand how they could be reconciled with the idea they had previously conceived of the Messias. They were scandalized in the first place, to think that God should suffer any thing inflicted by man; they were scandalized in the second place, to hear that sufferings and death could lead to victory and empire; and lastly, they were scandalized, (their own feelings taking the alarm) lest they should be forced to imitate their Master in this part which he had chosen for himself. (Haydock)'
      v:035:
        - 'LUK:18:35 | 35 | 35 | This blind man is, according to some interpreters, different from the other two whom Jesus Christ cured as he was going out of Jericho. (Bible de Vence) --- See Matthew xx. 29. and Mark x. 46. et dein.'
    commentary_footnotes:
      001:
        - 'LUK:18:1 | 1 | 1 | Ver. 5. Sugillet me, {GREEK:START upopiaze me}υποπιαζη μη{GREEK:END}. The Greek word literally signifies, lest she give me strokes on the face, that make me appear black and blue; which were called, {GREEK:START upopia}υποπια{GREEK:END}. This word, {GREEK:START upopiazein}υποπιαζηιν{GREEK:END}, is only used in one other place in the New Testament, (1 Corinthians ix. 27.) where St. Paul says, castigo, or contundo corpus meum. Now, as we cannot imagine that this judge feared lest the widow should beat him in this shameful manner, the word metaphorically seems to imply, lest she should injuriously upbraid and continually reproach me.'
