  c:005:
    commentary:
      v:001:
        - 'LUK:5:1 | 1 | 1 | What St. Luke here gives till ver. 10, is mentioned purposely to shew on what occasion, and by what miracle, Peter, Andrew, James, and John, were called. (Maldonatus)'
      v:002:
        - 'LUK:5:2 | 2 | 2 | <i>Washing their nets.</i> See St. Matthew iv. 18. and St. Mark i. 16, where it is said, that Christ saw them when they were <i>casting their nets;</i> i.e. some of them were <i>casting,</i> others <i>washing,</i> or <i>mending,</i> their nets. (Witham)'
      v:003:
        - "LUK:5:3 | 3 | 3 | Why is it mentioned that there were two ships; that one of them was Simon Peter's, that Christ went into that one, and sat down in it, and sitting he taught out of that ship? No doubt, answer many of the ancient commentators, to shew that the Church was figured by the bark of Peter, and that in it is the chair of Christ, a permanent authority, prefigured by Christ's sitting down, and the true word of God."
      v:004:
        - 'LUK:5:4 | 4 | 4 | {GREEK:START Epanagage eis to bathos}Ηπαναγαγη ηισ το βαθοσ{GREEK:END}. Put back from whence you have just now returned. Where you failed without Christ, with Christ you will prove successful. Now is the proper time, when you act in my presence, and according to my orders; before it was not, when you followed your own, and not my will. (Maldonatus) --- St. Augustine interprets the text, <i>Launch out into the deep,</i> as spoken of distant nations, to whom the gospel was afterwards delivered: <i>tolle signum in gentes, ad eas, quœ propè, et ad eas quœ longè.</i> (Isaias v. 26. and xi. 12.)'
      v:005:
        - 'LUK:5:5 | 5 | 5 | Though these words of St. Peter seem to express his little hope of success, as he had been toiling ({GREEK:START kopiasantes}κοπιασαντησ{GREEK:END}) the whole night, the most favourable time for fishing, yet they were intended by St. Peter to shew his great confidence, that notwithstanding his bad success, he was willing to obey; he relied on his words, and let go his net in the same place where before he had been disappointed; and the event proved that the obedience and confidence of Peter were not in vain. (Maldonatus, &c.)'
      v:006:
        - 'LUK:5:6 | 6 | 6 | When Christ commanded Peter to let go the net, as great a quantity of fishes were taken as this Lord of the land and sea wished. For the voice of the Lord is the voice of power, at the command of which, in the beginning of the world, light and every created thing sprang into existence. This it was that so much astonished Peter. (St. Gregory of Nazianzus, chap. xxxi.) --- The net is broken, but the fishes are not lost, because the Lord preserves his servants among the scandals (schisms and heresies) of his enemies. (Ven. Bede)'
      v:007:
        - "LUK:5:7 | 7 | 7 | The other ship was probably at such a distance from them, that they could not be heard, had they called out to them; and this also is another proof of the greatness of the miracle, that though the other ship was fishing in the same place, though a little removed, they could catch nothing. (Maldonatus) --- This also shews that Peter was to call in other co-labourers, and that all were to come into Peter's ship. (St. Ambrose, in Luc.)"
      v:008:
        - "LUK:5:8 | 8 | 8 | Such was the excess of St. Peter's humility, that he judged himself unworthy the presence of Christ, and by this rendered himself more worthy. So the centurion, for a similar act of self-abasement, merited to hear from Truth itself, that he was preferred to all Israel. Euthymius is however of opinion, that St. Peter desired Christ to leave him through fear, lest some evil should befall him, because he was not worthy of his presence. In the same manner as the widow of Sarepta thought her son had died, because she was not worthy of the presence of Elias. (3 Kings xvii. 18.) (Maldonatus)"
      v:010:
        - 'LUK:5:10 | 10 | 10 | Jesus Christ answers the thought of St. Peter, that instead of any loss or evil coming to him, he should, on the contrary, receive a great reward, by being appointed a fisher of men; and, as he had taken so many fishes by the divine assistance, so he should take in his net innumerable souls, not so much by his own industry, as by the divine grace and assistance. (Maldonatus)'
      v:011:
        - 'LUK:5:11 | 11 | 11 | We may suppose that these four apostles, like Andrew, followed Jesus Christ at the first call, but without attaching themselves to him; and that now they attached themselves to him, never to leave him more.'
      v:012:
        - 'LUK:5:12 | 12 | 12 | By falling on his face, he shewed his humility and modesty, that all men might learn to be ashamed of the stains of their lives; but this, his bashfulness, did not prevent him from confessing his misery; he exposed his wound, he solicits a cure: <i>Lord, if thou wilt, thou canst make me clean.</i> He did not doubt the goodness of the Lord, but in consideration of his own unworthiness, he durst not presume. That confession is full of religion and faith, which places its trust in the will of God. (St. Ambrose)'
      v:013:
        - 'LUK:5:13 | 13 | 13 | The law forbade lepers to be touched; but he, who is the Lord of the law, dispenses with it. He touches the leper, not because he could not cleanse him without it, but in order to shew that he was not subject to the law, nor to fear of any infection. At the touch of Christ leprosy is dispelled, which before communicated contagion to all that touched it. (St. Ambrose)'
      v:014:
        - 'LUK:5:14 | 14 | 14 | Because men in sickness generally turn their thoughts towards God, but when they recover, forget him, the leper is commanded to think of God, and return him thanks. Therefore is he sent to the priest, to make his offering, (Leviticus xiv. 4.) that, committing himself to the examination of the priest, he might be accounted among the clean. (St. Chrysostom, hom. xxvi. in Matt.) --- By this our Saviour would testify to the priest, that this man was healed not by the ordination of the law, but by the power of grace, which is above the law. He likewise shews that he did not come to destroy, but to fulfil the law. (St. Ambrose) --- Jesus Christ seems here to approve of the legal sacrifices, which the Church does not receive; and this he did, because he had not yet established that most holy of all holy sacrifices, the sacrifice of his own body. The figurative sacrifices were not to be abrogated, before that, which they prefigured, was established by the preaching of the apostles, and the faith of Christian believers. (St. Augustine, quest. ii. b. 3. de quæst. evang.) --- By this leper is represented the whole human race, which was covered with a spiritual leprosy, and languishing in the corruption of sin; for <i>all have sinned, and need the glory of God;</i> (Romans iii.) therefore he stretched forth his hand, i.e. he clothed himself with our human nature, that we might be cleansed from our former errors, and might offer in return for this favour our bodies, a living sacrifice to God. (Ven. Bede)'
      v:016:
        - 'LUK:5:16 | 16 | 16 | Christ did not stand in need of this retirement, since, being God, he was free from every stain, and likewise present in every place. But, by this his conduct, he wished to teach us the time most proper, both for our active employments, and for the more sublime duties of prayer and contemplation. (St. Gregory of Nazianzus, Orat. xxviii.) --- {GREEK:START en upochoron}ην υποχορον{GREEK:END}, he withdrew after his great prodigies, to avoid the praise of the multitude, and to pray assiduously, and with fresh instance, for the salvation of man.'
      v:017:
        - 'LUK:5:17 | 17 | 17 | But the fame of Jesus had now spread far and wide. It was for this reason that it is here said, the Pharisees and doctors of the law came out of every town in Galilee, &c. not indeed through any intention of becoming his disciples, but through a spirit of envy; as they now saw every one leaving them, and following our Saviour. Perhaps also to calumniate him, as we often find them to have done, when they beheld him making converts from them. (Denis the Carthusian)'
      v:019:
        - 'LUK:5:19 | 19 | 19 | Let us learn from this example, how diligent we should be in procuring spiritual health, both for ourselves and for our friends. (Haydock)'
      v:020:
        - 'LUK:5:20 | 20 | 20 | Great is the Lord, who pardons men on account of the merits of others. If you are diffident of the pardon of your grievous sins, have recourse to the Church. She will pray for you; and the Almighty, at her intercession, will grant you that pardon he might have denied to your prayers. (St. Ambrose, lib. v. in Luc.)'
      v:021:
        - 'LUK:5:21 | 21 | 21 | How great is the madness of this unbelieving people, who confessing that God alone can forgive sins, will not believe God when he grants pardon. (St. Ambrose) --- They indeed spoke the truth, for none can forgive sins but God only, who forgives our offences by the ministry of others, to whom he has committed this power, both in baptism and penance. But Christ, by forgiving sins as God, i.e. with his own power, clearly proves to all his divinity. (Ven. Bede)'
      v:024:
        - 'LUK:5:24 | 24 | 24 | <i>The Son of man ... on earth.</i> By which act, says St. Cyril, it is clear that the Son of man hath power on earth to remit sins; which he said both for himself and us. For he, as God-man, the Lord of the law, forgiveth sins; and we also have obtained by him that wonderful grace when he said to his disciples: <i>Whose sins you shall forgive, they are forgiven them.</i> (John xx. 23.) And how should he not be able to remit sins, who gave others the power to do the same? (Bristow)'
      v:026:
        - 'LUK:5:26 | 26 | 26 | At the sight of the exertion of divine power, the Jews would rather fear than believe; for had they believed they would never have feared, but rather loved; for perfect love excludes fear. (St. Ambrose)'
      v:028:
        - "LUK:5:28 | 28 | 28 | The profane Julian charged St. Matthew with levity, in leaving all and following a stranger at one word. But hereby is seen the marvellous efficacy of Christ's word and internal working, which in a moment can alter the heart of man, and cause him to despise what before was most near and dear to him. And this was done not only whilst Christ was living on earth, but daily in his Church. Thus St. Anthony, St. Francis, and others, hearing this word in the Church, forsook all and followed Jesus. (St. Jerome, in Matt. ix.; St. Athanasius, in vita. St. Anthony; St. Augustine, Confess. lib. viii. chap. 11.; St. Bonaventure, in vit. St. Francis.)"
      v:029:
        - 'LUK:5:29 | 29 | 29 | <i>And Levi made him a great feast,</i> to testify his gratitude to Jesus for the favour he had done him. It appears that both St. Mark and St. Luke affect, through consideration for St. Matthew, to designate him here by his less known name of <i>Levi;</i> whereas he designates himself, through humility, in this same circumstance, by his more known appellation of <i>Matthew.</i> (See Matthew ix. 9.) (Bible de Vence)'
      v:031:
        - 'LUK:5:31 | 31 | 31 | Jesus Christ gives them here to understand, that they were of the number of those who languished under a severe indisposition, and that he was come to act as their Physician. (St. Chrysostom, hom. xxxi. in Matt.)'
      v:033:
        - "LUK:5:33 | 33 | 33 | St. Matthew says, it was St. John the Baptist's disciples themselves that objected this to Christ. Most probably both they and the Pharisees endeavoured all they could to press this objection. (St. Augustine, de cons. Evang. lib. ii. chap. 27) --- Why do you not fast, as is customary with all that wish to regulate their lives according to the law? The reason why the saints fasted was, that they might, by afflicting their bodies, subdue their passions. Jesus Christ, therefore, had no need of fasting, being God, and of course free from every, the least, disorderly motion of concupiscence. Neither did his attendants stand in need of fasting, for being enriched with his grace, they were strengthened in virtue, without the help of fasting. When, therefore, Christ fasted forty days, he fasted to set an example to carnal men. (St. Cyril) --- As long as the Spouse is with us, we are in joy, we cannot fast, we cannot mourn. But when he has been driven away by sin, then we must both fast and weep. (Ven. Bede)"
