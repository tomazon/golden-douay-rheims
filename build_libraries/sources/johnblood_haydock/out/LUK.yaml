  c:010:
    commentary:
      v:001:
        - 'LUK:10:1 | 1 | 1 | <i>Other seventy-two.</i> Most Greek copies, and the Syriac version, have seventy, as in the Protestant translation. Yet there seems no doubt but the true number was seventy-two. For seventy-two may be called seventy; but had they been only seventy, they could never have been called seventy-two. This was also the exact number of the judges chosen to assist Moses; (Exodus xxiv. 1.) though called seventy, (Numbers xi. 16.) as it is evident, because there were six chosen out of every one of the twelve tribes. In like manner the exact number of the interpreters called the Septuagint must have been seventy-two; and also the just number of the Sanhedrim. --- <i>Two and two,</i> that one might be a help and comfort to the other; as also a witness of the carriage and behaviour of his companion. (Witham)'
      v:004:
        - 'LUK:10:4 | 4 | 4 | As Moses formerly chose twelve elders as princes and fathers of the twelve tribes of Israel, and afterwards gave to each of these elders six others, to assist them in the arduous work of governing the people, so our divine Saviour chose twelve apostles to govern his Church. He likewise afterwards gave six disciples to each apostle, which makes 72, to serve as priests, and assist in governing the Church. (Tirinus) --- <i>Salute no man,</i> i.e. go forwards promptly, and do not stay to amuse yourselves with vain compliments and useless civilities towards those whom you meet. This was a proverb. Eliseus said the same to Giezi, when he sent him to restore life to the child of the widow of Sunamis. If any man meet you, salute him not; think of nothing but of executing the orders I give you. (Calmet)'
      v:015:
        - 'LUK:10:15 | 15 | 15 | <i>And thou, Capharnaum,</i> &c. Capharnaum is situated on the western coast of the sea of Tiberias. Christ having left Nazareth, made the former city the usual place of his abode. There was no city in which he had preached so much, or wrought so many miracles. On this account, he said it was exalted to the heavens; but for its incredulity he threatens it shall be cast down even unto hell. (Calmet)'
      v:018:
        - 'LUK:10:18 | 18 | 18 | <i>I saw Satan as lightning,</i> &c. Many expound it in this manner: I, who am from eternity, saw Satan with all the rebellious angels, as glorious as they were, fall from heaven; fear then, and tremble, though you have received such favours from God. Others take it in this sense, that Christ, by his incarnation, hath seen the power of the devils lessened and confounded, according to what he also said, (John xii. 31.) <i>Now shall the prince of this world be cast out.</i> (Witham) --- What connexion have these words with what goes before? Some understand them thus: the reign of the devil is near at an end; this prince of darkness is going to be overturned; he will fall from the air, where he reigns, with the same precipitation as lightning, which cuts the clouds and presently disappears. It is almost the same thing he says in other places. "The prince of this world is already judged; behold now is the judgment of this world; behold now the prince of this world shall be cast forth! When I sent you to preach the gospel to the poor, I saw Satan fall; I saw his empire overturned. The last effort which this empire of darkness shall make is the death of our Saviour, as he himself says: This is your hour, and the power of darkness. Since his resurrection he has bound the dragon in the abyss for a thousand years; he has shut up the entrance, and sealed it with his seal." (Apocalypse xii. 9. and xx. 2.) Others think that Jesus speaks here of the fall of Lucifer, at the beginning of the creation. Wishing to give his disciples a lesson in humility, on account of the vain complacency which he saw they took in the miracles they wrought, he says to them: Beware of pride, that precipitated the first angel from heaven: I have seen him in the glory with which he was surrounded, and I have seen him hurried into the abyss. Fear, lest the same should happen to you. The former explanation appears to us more simple and literal. (Calmet)'
      v:019:
        - 'LUK:10:19 | 19 | 19 | <i>Given you power,</i> &c. By these words our Saviour seems to insinuate, that the venom of serpents, and the other noxious qualities of some animals, proceed from the malice of the devil. These are the arms and the instruments he makes use of to kill us, being the prince of death and a murderer from the beginning, as the Scripture styles him. The Jews attributed sickness, poisons, and every thing of the same kind to evil spirits.'
      v:021:
        - "LUK:10:21 | 21 | 21 | <i>He rejoiced in the Holy Ghost.</i> In almost all Greek copies, we read in <i>spirit,</i> without <i>holy.</i> And it is expounded of Christ's own spirit. (Witham) --- <i>I give thanks,</i> &c. In this verse we see plainly refuted the heretical Marcion, and his follower Manicheus, who asserted that God was not the creator of the earth, or of any thing existing on the earth. St. Epiphanius says, that in a gospel written by Marcion, the words <i>Father</i> and <i>earth</i> were entirely omitted. Who does not here deplore the blindness of heretics, who, in order to spread their errors, do not hesitate thus to corrupt the original Scripture received by the whole Christian world!!! (Denis the Carthusian)"
      v:025:
        - 'LUK:10:25 | 25 | 25 | <i>Eternal life?</i> The law of Moses does not expressly promise eternal life to the observers of it, but confines its promises to temporal blessings during this life. Still we always find that the Jews hoped in another life after this. This opinion is clearly observable in the books of Scripture, written both before and after the captivity, and in Josephus and Philo. (Calmet)'
      v:029:
        - 'LUK:10:29 | 29 | 29 | <i>Neighbour?</i> It appears this was a celebrated controversy among the doctors of the law; some probably affirming, that the Jews only were so; while others maintained that their friends alone were their neighbours. (Maldonatus)'
      v:030:
        - 'LUK:10:30 | 30 | 30 | <i>A certain man,</i> &c. This some would have to be a history: others rather judge it spoken by way of parable, to teach us to perform offices of charity towards all men without exception. (Witham) --- Were we to adhere to the mere words of this parable, it would seem to follow, that only those who do us good were to be esteemed our neighbours; for the context seems to intimate, that the Levite and the priest were not neighbours to the man who fell among the robbers, because they did not assist him. But according to the opinion of most fathers, the intent of this parable is the shew, that every person who has need of our assistance is our neighbour. (Maldonatus)'
      v:031:
        - 'LUK:10:31 | 31 | 31 | Our Saviour here shews the Jewish priests how preposterous was their behaviour, who, though scrupulously exact in performing all external acts of religion, entirely neglected piety, mercy, and other more essential duties. The Jews despised the Samaritans as wicked and irreligious men; but our Saviour here tells them that they were less exact in works of charity towards their neighbours than the very Samaritans. (Tirinus)'
      v:034:
        - 'LUK:10:34 | 34 | 34 | This is the allegorical meaning of the parable: The man that <i>fell among robbers,</i> represents <i>Adam</i> and his posterity; <i>Jerusalem,</i> the state of peace and innocence, which man leaves by going down to <i>Jericho,</i> which means the moon, the state of trouble and sin: the <i>robbers</i> represent the devil, who <i>stripped</i> him of his supernatural gifts, and <i>wounded</i> him in his natural faculties: the <i>priest and Levite</i> represent the old law: the <i>Samaritan,</i> Christ; and the <i>beast,</i> his humanity. The <i>inn</i> means the Church; <i>wine,</i> the blood of Christ; <i>oil,</i> his mercy; whilst the host signifies St. Peter and his successors, the bishops and priests of the Church. (Origen, St. Jerome, St. Ambrose, St. Augustine, and others)'
      v:040:
        - 'LUK:10:40 | 40 | 40 | Calvin here ridicules the professors of evangelical poverty, because they gather from this place that there are two states of life, viz. the active and the contemplative, figured by Martha and Mary. But what will he answer, when he is informed, that this is the opinion not merely of monks, but even of a St. Augustine, (Serm. xxvii. De verbis Domini,) of a St. Jerome, (Com. 3 cap. of Jeremiah,) of a St. Gregory, and many others? Not that they were ignorant that there was another more natural explanation; but they were of opinion that nothing could be found more proper for the illustration of these different states of life. (Maldonatus)'
      v:042:
        - "LUK:10:42 | 42 | 42 | <i>One thing is necessary.</i> Some think that Christ's meaning was, that Martha was preparing many dishes, when one was sufficient. But others, that this <i>one thing necessary,</i> was to learn, and comply with the will of God; which Mary was employed about. (Witham)"
