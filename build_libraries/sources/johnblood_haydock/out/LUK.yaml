      v:011: 'LUK:10:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Even the very dust of your city that cleaveth to us, we wipe off against you: yet know this that the kingdom of God is at hand.'
      v:012: 'LUK:10:12 | 12 | 12 | I say to you, it shall be more tolerable at that day for Sodom, than for that city.'
      v:013: 'LUK:10:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Wo to thee, Corozain, wo to thee, Bethsaida: for if in Tyre and Sidon had been wrought the mighty works, that have been wrought in you, they would have done penance long ago, sitting in sack-cloth and ashes.'
      v:014: 'LUK:10:14 | 14 | 14 | But it shall be more tolerable for Tyre and Sidon, at the judgment, than for you.'
      v:015: 'LUK:10:15 | 15 | 15 | And thou, Capharnaum, which art exalted unto heaven: thou shalt be thrust down to hell.'
      v:016: 'LUK:10:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}He that heareth you, heareth me: and he that despiseth you, despiseth me. And he that despiseth me, despiseth him that sent me.'
      v:017: 'LUK:10:17 | 17 | 17 | And the seventy-two returned with joy, saying: Lord, the devils, also, are subject to us in thy name.'
      v:018: 'LUK:10:18 | 18 | 18 | And he said to them: I saw Satan as lightening falling from heaven.'
      v:019: 'LUK:10:19 | 19 | 19 | Behold, I have given you power to tread upon serpents, and scorpions, and upon all the power of the enemy, and nothing shall hurt you.'
      v:020: 'LUK:10:20 | 20 | 20 | But yet rejoice not in this, that spirits are subject unto you: but rejoice in this, that your names are written in heaven.'
      v:021: 'LUK:10:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}In that same hour he rejoiced in the Holy Ghost, and said: I give thanks to thee, O Father, Lord of heaven and earth, that thou hast hid these things from the wise and prudent, and hast revealed them to little ones. Yea, Father: because so it hath pleased thee.'
      v:022: 'LUK:10:22 | 22 | 22 | All things are delivered to me by my Father: and no one knoweth who the Son is, but the Father: and who the Father is, but the Son, and to whom the Son will reveal him.'
      v:023: 'LUK:10:23 | 23 | 23 | And turning to his disciples, he said: {VERSE_FOOTNOTE_INDEX_REF 0}Blessed are the eyes that see the things which you see.'
      v:024: 'LUK:10:24 | 24 | 24 | For I say to you, that many prophets and kings have desired to see the things that you see, and have not seen them; and to hear the things that you hear, and have not heard them.'
      v:025: 'LUK:10:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold a certain lawyer stood up, tempting him, and saying: Master, what must I do to possess eternal life?'
      v:026: 'LUK:10:26 | 26 | 26 | But he said to him: What is written in the law? how readest thou?'
      v:027: 'LUK:10:27 | 27 | 27 | He answering, said: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt love the Lord, thy God, with thy whole heart, and with thy whole soul, and with all thy strength, and with all thy mind: and thy neighbour as thyself.'
      v:028: 'LUK:10:28 | 28 | 28 | And he said to him: Thou hast answered right: this do, and thou shalt live.'
      v:029: 'LUK:10:29 | 29 | 29 | But he willing to justify himself, said to Jesus: And who is my neighbour?'
      v:030: 'LUK:10:30 | 30 | 30 | And Jesus answering, said: A certain man went down from Jerusalem to Jericho, and fell among robbers, who also stripped him, and having wounded him, went away leaving him half dead.'
      v:031: 'LUK:10:31 | 31 | 31 | And it happened that a certain priest went down the same way, and seeing him, passed by.'
      v:032: 'LUK:10:32 | 32 | 32 | In like manner, also, a Levite, when he was near the place and saw him, passed by.'
      v:033: 'LUK:10:33 | 33 | 33 | But a certain Samaritan being on his journey, came near him: and seeing him, was moved with compassion;'
      v:034: 'LUK:10:34 | 34 | 34 | And going up to him, bound up his wounds, pouring in oil and wine: and setting him upon his own beast, brought him to an inn, and took care of him.'
      v:035: 'LUK:10:35 | 35 | 35 | And the next day he took out twopence, and gave them to the host, and said: Take care of him; and whatsoever thou shalt spend over and above, I at my return will repay thee.'
      v:036: 'LUK:10:36 | 36 | 36 | Which of these three, in thy opinion, was neighbour to him that fell among the robbers?'
      v:037: 'LUK:10:37 | 37 | 37 | But he said: He that shewed mercy to him. And Jesus said to him: Go, and do thou in like manner.'
      v:038: 'LUK:10:38 | 38 | 38 | Now it came to pass as they went, that he entered into a certain town: and a certain woman, named Martha, received him into her house:'
      v:039: "LUK:10:39 | 39 | 39 | And she had a sister, called Mary, who sitting also at the Lord's feet, heard his word."
      v:040: 'LUK:10:40 | 40 | 40 | But Martha was busy about much serving: who stood, and said: Lord, hast thou no care that my sister hath left me alone to serve? speak to her, therefore, that she help me.'
      v:041: 'LUK:10:41 | 41 | 41 | And the Lord answering, said to her: Martha, Martha, thou art careful, and art troubled about many things.'
      v:042: 'LUK:10:42 | 42 | 42 | But one thing is necessary. Mary hath chosen the best part, which shall not be taken away from her.'
  c:011:
    commentary:
      v:002:
        - "LUK:11:2 | 2 | 2 | <i>Father, hallowed be thy name,</i> &c. See Matthew vi. In the ordinary Greek copies here are all the seven petitions, as in St. Matthew: and so they are in the Protestant Testament. Yet St. Augustine in his Enchiridion, (chap. i. tom. 6, p. 240,) says there were read seven petitions in St. Matthew and only five in St. Luke. We may also take notice, that though in the Greek copies here in St. Luke are all seven petitions of the Lord's prayer, yet the doxology, <i>for thine is the kingdom,</i> &c. is omitted in all Greek copies, and by the Protestants; which is a new argument and proof, that the said doxology is an addition from the Greek liturgy. (Witham)"
      v:003:
        - 'LUK:11:3 | 3 | 3 | In the Greek it is called <i>epiousion;</i> i.e. supersubstantial. This is not the bread that goeth into the body, but the bread of eternal life, that supports the life of the soul. It is here called <i>daily</i> bread. Receive then daily, what will daily profit you; and continue so to live, that you may be daily in proper dispositions for receiving it. All who are under sin, have received a wound, and must seek for a cure. The cure is this heavenly and most venerable sacrament. (St. Augustine, Serm. ii. de verbo Dei.)'
      v:004:
        - 'LUK:11:4 | 4 | 4 | Christ does not teach us to pray for afflictions of the body, but always enjoins us to pray, that we may not enter into temptation. When, therefore, temptation attacks us, we must beg of God grace to withstand it, that the promise in St. Matthew (chap. x.) may be fulfilled in us, he <i>who perseveres to the end shall be saved.</i> (Ven. Bede in Reg. Brev. 221)'
      v:005:
        - 'LUK:11:5 | 5 | 5 | This parable is not found in any one of the evangelists, except St. Luke. Our Saviour having taught his disciples the aforesaid form of prayer, now shews them the utility and efficacy of prayer in general. He wishes to inculcate the necessity of perseverance in prayer. A friend comes to borrow of another friend at an unseasonable hour; his request is refused; he insists, and obtains, by his perseverance, what he could not have gained without it. Thus also the Almighty wishes to be importuned; he wishes us to pray with zeal and perseverance. This is the model we ought to follow. (Calmet) --- God would not exhort us so earnestly to pray, unless he was ready to grant our petitions. Let us blush at our sloth: he is more ready to give than we are to receive. (St. Augustine)'
      v:008:
        - 'LUK:11:8 | 8 | 8 | After our Saviour had given his apostles this form of prayer, knowing that men would recite it with remissness and negligence, and then on account of not being heard, would desist, he teaches here to avoid this pusillanimity in prayer; perseverance in our petitions being the most advantageous. (St. Cyril in St. Thomas Aquinas)'
      v:009:
        - 'LUK:11:9 | 9 | 9 | Our petitions are frequently not immediately granted, that our earnestness and assiduity may be increased; that we may learn to esteem the gifts of God, and preserve them with care, for whatever we procure with labour, we preserve with care, lest by losing it we lose our labour also. (St. Basil in Con. Mon.)'
      v:010:
        - 'LUK:11:10 | 10 | 10 | How comes it to pass then, that many pray, and receive not? To this we answer, that if they approach in a proper manner, and observe the necessary conditions of the petition, they will undoubtedly receive what they ask for; but if, on the contrary, they deviate from this rule, and ask not, as they ought, they will not receive; because as St. James says, <i>you ask, and receive not, because you ask amiss.</i> (Chap. i.) By asking for things that are prejudical to your well-being; or, if for spiritual blessings, you do not receive them, on account of your evil motives. (Origen in St. Thomas Aquinas)'
      v:014:
        - 'LUK:11:14 | 14 | 14 | This possessed person is said in St. Matthew to have been also blind. Upon him, therefore, were wrought three wonders: the blind saw, the dumb spoke, the possessed was delivered; which daily takes place in the persons of such as are converted to the number of true believers: the devil is expelled, and they both receive the light of faith beaming upon their eyes, and having the strings of their silent organs loosed to sound forth the praises of God. (Ven. Bede) --- <i>And the multitude,</i> &c. The multitude, though devoid of learning, were constant admirers of the actions of our Lord, whilst the Scribes and Pharisees either denied them, or by a sinister interpretation, ascribed them to the power of the unclean spirit. (Ven. Bede)'
      v:017:
        - 'LUK:11:17 | 17 | 17 | <i>And house upon house shall fall.</i> He speaks of a house or family divided, which thereby shall fall to ruin. (Witham)'
      v:019:
        - 'LUK:11:19 | 19 | 19 | <i>Your judges.</i> They will condemn you of injustice, envy, and hatred against me, and blasphemy against God; because when they perform any exorcisms, though they appear but little more than human in their actions, yet you ascribe them to the virtue of God; but when I perform any miracle, though there always appear most evident signs of the power and virtue of God, you ascribe all to the hand and machinations of the devil. (Tirinus)'
      v:024:
        - 'LUK:11:24 | 24 | 24 | <i>Man,</i> &c. By this one man is meant the whole Jewish people, out of whom the unclean spirit had been driven by the law. (St. Ambrose) --- For as long as they were in Egypt, they lived after the manners of the Egyptians, and were the habitation of the unclean spirit; but it was expelled from them, when they slew the paschal lamb in figure of Christ, and escaped destruction by sprinkling themselves with its blood. (St. Cyril in St. Thomas Aquinas) --- But the evil spirit returned to his former habitation, the Jews, because he saw them devoid of virtue, barren, and open for his reception. And their latter state is worse than their former; for more wicked demons possessed the breasts of the Jews than before. Then they raged against the prophets only; but now they persecute the Lord himself of the prophets: therefore have they suffered much greater extremities from Vespasian and Titus, than from Egypt and Babylon; for besides being deprived of the merciful protection of Providence, which before watched over them, they are destitute of all grace, and delivered up to a more poignant misery, and a more cruel tyranny of the devil. (St. Chrysostom, hom. xliv. on S. Matt.)'
      v:026:
        - 'LUK:11:26 | 26 | 26 | <i>The last state,</i> &c. But these words are also addressed to us Christians, who may often, and with reason, fear lest the vice we think extinguished in us, again return and seize on our slothful and careless souls, finding them cleansed indeed from the filth of sin by the grace of baptism, but destitute of every ornamental and protective virtue. It brings with it seven other evil spirits, by which we must understand every vicious inclination. (Ven. Bede) --- The latter state of these souls is worse than the former; because having been delivered from all former sins, and adorned with grace, if they again return to their iniquities a much more grievous punishment will be due for every subsequent crime. (St. Chrysostom, hom. xliv. on S. Matt.)'
      v:028:
        - 'LUK:11:28 | 28 | 28 | {GREEK:START Menounge}Μηνουνγη{GREEK:END}, imo vero, yes indeed. Our Saviour does not here wish to deny what the woman had said, but rather to confirm it: indeed how could he deny, as Calvin impiously maintained, that his mother was blessed? By these words, he only wishes to tell his auditors what great advantage they might obtain by attending to his words. For the blessed Virgin, as St. Augustine says, was more happy in having our Saviour in her heart and affections, than in having conceived him in her womb. (Tirinus)'
      v:029:
        - 'LUK:11:29 | 29 | 29 | <i>But the sign of Jonas.</i> Instead of a prodigy in the heavens or in the air, I will give you one in the bosom of the earth, more wonderful than that of the prophet Jonas, who came out alive from the belly of the fish, which had swallowed him. Thus I will return alive from the bosom of the earth three days after my death. (Calmet) --- He gave them a sign, not from heaven, for they were unworthy to behold it, but from the deep; the sign of his incarnation, not of his divinity; of his passion, not of his glory. (Ven. Bede)'
      v:031:
        - 'LUK:11:31 | 31 | 31 | <i>Queen of the South</i> shall condemn this generation, not by exercising the power of judgment against them, but by having performed an action which, when put in competition with theirs, will be found superior to them. (Ven. Bede)'
      v:034:
        - 'LUK:11:34 | 34 | 34 | <i>If thy eye be single.</i> As when the eyes of the body are pure, and free from the mixture of bad humours, the whole body is lightsome; so if the eyes of the mind, viz. reason, faith and understanding, are not infected with the pestiferous humours of envy, avarice, and other vices, the whole mind will be illuminated by the presence of the Holy Ghost. Take care, therefore, lest by giving way to these vices, the light which is in thee be turned into darkness. (Barradius)'
      v:036:
        - 'LUK:11:36 | 36 | 36 | <i>The whole shall be lightsome.</i> Not only all thy body, but all about thee; all thy ways and actions. (Witham)'
      v:038:
        - 'LUK:11:38 | 38 | 38 | <i>Washed,</i> &c. There was nothing ordained by the law concerning this washing of the hands, which the Pharisees observed before taking meat. Christ and his apostles washed their hands when they pleased, without looking for any mystery in such things, or making to themselves vain obligations in frivolous and indifferent things. They did not neglect what was ordained by the law in certain cases for purification; but beside that, they observed nothing more. (Calmet)'
      v:041:
        - 'LUK:11:41 | 41 | 41 | <i>But yet that which remaineth, give alms.</i>[1] The sense seems not to be of <i>what remaineth,</i> give alms, as some expound it; but by the Greek, the sense is, <i>give alms of what you have,</i> i.e. of your goods, according to your abilities; and as Tobias said to his son, <i>If thou hast much, give much; if little, give a little willingly.</i> (Tobias iv. 9.) --- <i>All things are clean unto you.</i> Not that alms without other pious dispositions, will suffice to your salvation; but that other necessary virtues will be given you, by the mercies of God. (Witham) --- These are the means I propose to you to gain that interior purity I am speaking of. But will alms suffice to expiate all sorts of crimes? Is it enough for the murderer, the homicide, &c. to give alms? Undoubtedly not. Our Saviour only compares alms-deeds with the exterior washing which the Pharisees affected. As if he had said, "It is not by the washing in common water that you will take out the stains of your souls, but by the works of charity. Charity will be more efficacious to cleanse you than all the waters of the rivers and of the sea." Or, according to Euthymius, if you wish to cleanse yourselves truly, bring forth worthy fruits of penance, give up ill acquired possessions; and as for the rest, redeem you sins by alms. Thus shall all things be made clean to you, as well within as without the vase. (Calmet)'
      v:043:
        - 'LUK:11:43 | 43 | 43 | <i>Salutations in the market-place,</i> &c. Such as wish to be saluted, and have the first places, that they may appear great, are likened to sepulchres, which are covered externally with ornaments, but are filled inwardly with rottenness. (St. Cyril in St. Thomas Aquinas)'
      v:044:
        - 'LUK:11:44 | 44 | 44 | <i>Sepulchres that appear not.</i> This comparison is partly different from that of Matthew xxiii. 27. For there Christ compares hypocrites to <i>whitened sepulchres,</i> which may be seen and avoided; here he compares them to sepulchres covered with grass, which appear not: yet the comparison, in the main, is the same; that whether they appear or not, still under them is corruption: as the interior of the Pharisees was always full of vice and corruption. (Witham) --- <i>Men that walk,</i> &c. Because they bear with them a fair outside, but are made up of nothing but corruption. (St. Ambrose)'
      v:045:
        - 'LUK:11:45 | 45 | 45 | <i>Then one of the lawyers,</i> &c. Correction, which turns to the advantage of the meek, appears always more intolerable to the wicked. Christ denounces woes against the Pharisees for deviating from the right path, and the doctors of the law found them equally applicable to themselves. (St. Cyril in St. Thomas Aquinas) --- How miserable is the conscience which, upon hearing the word of God, thinks itself insulted, and always hears the punishment of the reprobate rehearsed as the words of its own condemnation. (Ven. Bede)'
      v:047:
        - 'LUK:11:47 | 47 | 47 | <i>Woe to you who build,</i> &c. Not that the building of the monuments of the prophets was in itself blameworthy, but only the intention of these unhappy men, who made use of this outward shew of religion and piety, as a means to carry on their wicked designs against the prince of prophets. (Challoner)'
      v:048:
        - 'LUK:11:48 | 48 | 48 | <i>Build,</i> &c. See the notes Matthew xxiii. 29. (Witham)'
      v:049:
        - 'LUK:11:49 | 49 | 49 | <i>The wisdom of God said.</i> In St. Matthew it is, Behold I send to you prophets and wise men; and in this passage of St. Luke, the wisdom of God saith, I will send, &c.: thus is Christ truly the wisdom of the Almighty God. (St. Ambrose)'
      v:051:
        - 'LUK:11:51 | 51 | 51 | <i>Blood of Zacharias,</i> &c. This Zacharias was, according to some Zacharias the son of Joiada, whom the Jews slew between the temple and the altar. (Theophylactus,---also St. Jerome, who moreover mentions that some editions had Zacharias, son of Joiada.) --- <i>This generation.</i> Not that this generation of the Jews should be punished for the crimes of others, but that having before their eyes the severe chastisements their ancestors had received, in punishment of their wickedness, they had not grown better, but had imitated their perversity. (St. Chrysostom, hom. lxxv. in Matt.)'
      v:052:
        - 'LUK:11:52 | 52 | 52 | <i>You have taken away the key of knowledge.</i> A comparison of a master that locks others out. As if Christ said: you pretend, as masters and teachers, to open and expound the law and the prophets; and by your false doctrine and interpretations, you neither observe the law, nor permit others to observe it. See Matthew xxiii. 13. (Witham) --- The key of knowledge is faith; for by faith we come to the knowledge of truth, according to that of Isaiah, How shall they understand, if they have not believed? Cap.[Chap.?] vii, (according to Septuagint) these doctors of the law took away the key of science, by not allowing the people to believe in Christ. (St. Cyril in St. Thomas Aquinas)'
      v:053:
        - 'LUK:11:53 | 53 | 53 | <i>And to oppress</i> (i.e. stop) <i>his mouth about many things.</i>[2] This is the literal signification of the Greek: they started one question upon another, to raise confusion and confound the answers. (Witham)'
