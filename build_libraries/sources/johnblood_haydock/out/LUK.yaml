    verses:
      v:001: 'LUK:18:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he spoke also a parable to them, that we ought always to pray, and not to faint,'
      v:002: 'LUK:18:2 | 2 | 2 | Saying: There was a judge in a certain city, who feared not God, nor regarded man.'
      v:003: 'LUK:18:3 | 3 | 3 | And there was a certain widow in that city, and she came to him, saying: Avenge me of my adversary.'
      v:004: 'LUK:18:4 | 4 | 4 | And he would not for a long time. But afterwards he said within himself: Although I fear not God, nor regard man,'
      v:005: 'LUK:18:5 | 5 | 5 | Yet because this widow is troublesome to me, I will avenge her, lest continually coming, she weary me out.'
      v:006: 'LUK:18:6 | 6 | 6 | And the Lord said: Hear what the unjust judge saith:'
      v:007: 'LUK:18:7 | 7 | 7 | And will not God avenge his elect, who cry to him day and night: and will he have patience in their regard?'
      v:008: 'LUK:18:8 | 8 | 8 | I say to you, he will quickly avenge them. But yet, when the Son of man cometh, shall he find, think you, faith on earth?'
      v:009: 'LUK:18:9 | 9 | 9 | He spoke also this parable to some who trusted in themselves as just, and despised others.'
      v:010: 'LUK:18:10 | 10 | 10 | Two men went up into the temple, to pray: the one a Pharisee, and the other a publican:'
      v:011: 'LUK:18:11 | 11 | 11 | The Pharisee standing, prayed thus with himself: O God, I give thee thanks that I am not as the rest of men, extortioners, unjust, adulterers, nor such as this publican:'
      v:012: 'LUK:18:12 | 12 | 12 | I fast twice in the week: I give tithes of all that I possess.'
      v:013: 'LUK:18:13 | 13 | 13 | And the publican, standing afar off, would not so much as lift his eyes towards heaven: but struck his breast, saying: O God, be merciful to me a sinner.'
      v:014: 'LUK:18:14 | 14 | 14 | I say to you, this man went down to his house justified rather that the other; {VERSE_FOOTNOTE_INDEX_REF 0}because every one that exalteth himself shall be humbled; and he that humbleth himself shall be exalted.'
      v:015: 'LUK:18:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought to him also infants, that he might touch them. Which when the disciples saw, they rebuked them.'
      v:016: 'LUK:18:16 | 16 | 16 | But Jesus, calling them together, said: Suffer children to come to me, and forbid them not; for of such is the kingdom of God.'
      v:017: 'LUK:18:17 | 17 | 17 | Amen, I say to you: Whosoever shall not receive the kingdom of God as a child, shall not enter into it.'
      v:018: 'LUK:18:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And a certain ruler asked him, saying: Good master, what shall I do to possess everlasting life?'
      v:019: 'LUK:18:19 | 19 | 19 | And Jesus said to him: Why dost thou call me good? None is good but God alone.'
      v:020: 'LUK:18:20 | 20 | 20 | Thou knowest the commandments: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not kill: Thou shalt not commit adultery: Thou shalt not steal: Thou shalt not bear false witness: Honour thy father and mother.'
      v:021: 'LUK:18:21 | 21 | 21 | But he said: All these things have I kept from my youth.'
      v:022: 'LUK:18:22 | 22 | 22 | Now when Jesus had heard this, he said to him: Yet one thing is wanting to thee: sell all that thou hast, and give to the poor, and thou shalt have treasure in heaven: and come, follow me.'
      v:023: 'LUK:18:23 | 23 | 23 | He having heard these things, was sorrowful: for he was very rich.'
      v:024: 'LUK:18:24 | 24 | 24 | And Jesus seeing him become sorrowful, said: How hardly shall they that have riches, enter into the kingdom of God.'
      v:025: 'LUK:18:25 | 25 | 25 | For it is easier for a camel to pass through the eye of a needle, than for a rich man to enter into the kingdom of God.'
      v:026: 'LUK:18:26 | 26 | 26 | And they that heard it, said: Who then can be saved?'
      v:027: 'LUK:18:27 | 27 | 27 | He said to them: The things that are impossible with men, are possible with God.'
      v:028: 'LUK:18:28 | 28 | 28 | Then Peter said: Behold we have left all things, and have followed thee?'
      v:029: "LUK:18:29 | 29 | 29 | He said to them: Amen, I say to you, there is no man that hath left house, or parents, or brethren, or wife, or children, for the kingdom of God's sake,"
      v:030: 'LUK:18:30 | 30 | 30 | Who shall not receive much more in this present time, and in the world to come, life everlasting.'
      v:031: 'LUK:18:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Then Jesus took unto him the twelve, and said to them: Behold, we go up to Jerusalem, and all things shall be accomplished which were written by the prophets, concerning the Son of man.'
      v:032: 'LUK:18:32 | 32 | 32 | For he shall be delivered to the Gentiles, and shall be mocked, and scourged, and spit upon:'
      v:033: 'LUK:18:33 | 33 | 33 | And after they have scourged him, they will put him to death, and the third day he shall rise again.'
      v:034: 'LUK:18:34 | 34 | 34 | And they understood none of these things, and this word was hid from them, and they understood not the things that were said.'
      v:035: 'LUK:18:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}Now it came to pass, that when he drew nigh to Jericho, that a certain blind man sat by the way-side, begging.'
      v:036: 'LUK:18:36 | 36 | 36 | And when he heard the multitude passing by, he asked what this meant.'
      v:037: 'LUK:18:37 | 37 | 37 | And they told him, that Jesus, of Nazareth, was passing by.'
      v:038: 'LUK:18:38 | 38 | 38 | And he cried out, saying: Jesus, Son of David, have mercy on me.'
      v:039: 'LUK:18:39 | 39 | 39 | And they that went before, rebuked him, that he should hold his peace. But he cried out much more: Son of David, have mercy on me.'
      v:040: 'LUK:18:40 | 40 | 40 | And Jesus standing, commanded him to be brought to him. And when he was come near, he asked him,'
      v:041: 'LUK:18:41 | 41 | 41 | Saying: What wilt thou that I do to thee? But he said: Lord, that I may see.'
      v:042: 'LUK:18:42 | 42 | 42 | And Jesus said to him: Receive thy sight; thy faith hath made thee whole.'
      v:043: 'LUK:18:43 | 43 | 43 | And immediately he saw, and followed him, glorifying God. And all the people, when they saw it, gave praise to God.'
  c:019:
    commentary:
      v:002:
        - 'LUK:19:2 | 2 | 2 | What sinner can despair when he sees the Saviour of mankind seeking to save him; when he beholds even a publican and a rich man, at the same time, who, as our Saviour informs us in another place, are so seldom truly converted, brought to the light of faith, and the grace of a true conversion! (St. Ambrose) --- Zacheus (who as a farmer of the customs, not a collector, as some falsely imagine) immediately hearkened to the interior voice of the Almighty, calling him to repentance; he made no delay, and therefore deserved immediately not only to see, but to eat, drink, and converse with Jesus. (St. Cyril) --- Behold here the three steps of his conversion: 1. an ardent desire of seeing Jesus; 2. the honourable reception he gave him in his house; 3. the complete restitution of all ill-acquired property.'
      v:009:
        - 'LUK:19:9 | 9 | 9 | Zacheus is here styled a son of Abraham; i.e. his spiritual son, a partaker of the promises made to Abraham concerning the Messias: not that he was actually born of his seed, but because he imitated his faith; and as Abraham at the voice of God, left the land and house of his father; so Zacheus renounced his goods and possessions, by giving them to the poor. (Ven. Bede)'
      v:011:
        - 'LUK:19:11 | 11 | 11 | <i>That the kingdom of God should immediately be manifested.</i> The disciples were full of the expectation of the temporal kingdom of the Messias, though he had divers times told them he was to suffer and die on a cross. (Witham) --- Notwithstanding all that Jesus had said to them about his kingdom, his death, his consummation, and resurrection, they still believed that the kingdom of God was going to be manifested, and that Jesus, in this journey, would make himself be acknowledged king by the whole nation of the Jews. They could not lay aside the ideas they had formed of the personal and temporal reign of the Messias. Every thing which they could not reconcile with this standard, was completely impenetrable to them. It was a language they could not comprehend. (Calmet)'
      v:012:
        - 'LUK:19:12 | 12 | 12 | This parable is an exact prophetic history of what happened to Archelaus Antipas, son of Herod the great, about thirty-six years afterwards. Judea being then tributary, he was obliged to go to Rome to receive his kingdom from the hands of the emperor Augustus. The Jews, who hated him for his cruelty, sent an embassy to the emperor, to accuse him of many crimes, and disappoint him in his hopes of gaining his crown. But Augustus confirmed it to him, and sent him back to reign in Judea, where he revenged himself on those who had opposed his pretensions. With regard to the instruction, which is meant to be conveyed by this parable; this nobleman is the Son of God, who came among the Jews to take possession of the kingdom, which was his due. But being rejected and treated unworthily, and even put to a disgraceful death on the cross, he will one day come again, armed with vengeance, and inflict the effects of his anger upon them. This was partly fulfilled at the destruction of Jerusalem, and will be completed at the general judgment. (Calmet) (Bible de Vence)'
      v:013:
        - 'LUK:19:13 | 13 | 13 | <i>Ten</i> pieces of money, each of which was called a <i>mna.</i> To translate <i>pounds,</i> gives the English reader a false notion, the Roman coin called a <i>mna</i> not corresponding to our pound. (Witham) --- A <i>mna</i> was 12Â½ ounces, which, at five shillings per ounce, is Â£3 2s. 6d.'
      v:019:
        - 'LUK:19:19 | 19 | 19 | All the disciples of Christ have not the same degree of honour in this world, nor in the next; because all do not make an equal use of the graces they receive. Some are in the first rank, as apostles; then those, to whom the gift of prophecy has been committed; then doctors, &c. each exalted according to his merit. For there are many mansions, and many degrees of glory, in the house of the heavenly Father. (Calmet) --- For there is one brightness of the sun, another of the moon, and another of the stars; for star differeth from star in brightness. (1 Corinthians xv. 41.)'
      v:034:
        - 'LUK:19:34 | 34 | 34 | It may here be asked, how the owners of the colt knew who <i>the Lord</i> was, of whom the disciples spoke? It may be answered, that perhaps they had already heard that Jesus of Nazareth, who the Jews thought was to be their temporal king, was coming about that time to Jerusalem, and that they saw from their dress, or other external marks, that they were the disciples of Jesus. (Dionysius)'
      v:040:
        - 'LUK:19:40 | 40 | 40 | <i>The stones.</i> This is a proverb, as if he had said: God has resolved to glorify me this day, in order to fulfil the prophecies. Nothing can hinder the execution of his decrees; if men were silent, he would make even the stones to speak. (Calmet) --- At the crucifixion of our Redeemer, when his friends were silent through fear, the very stones and rocks spoke in his defence. Immediately after he expired, the earth was moved, the rocks split, and the monuments of the dead opened. (Ven. Bede) --- Nor is it any wonder if, contrary to nature, the rocks bespeak the praises of the Lord, since he was even praised by a multitude, much more insensible than the rocks themselves, in crucifying him only a few days after, whom they now salute with Hosannahs of joy. (St. Ambrose)'
      v:041:
        - "LUK:19:41 | 41 | 41 | <i>He wept.</i> St. Epiphanius tells us, that some of the orthodox of his time, offended at these words, omitted them in their copies, as if to shed tears, were a weakness unworthy of Christ: but this true reading of the evangelist is found in all copies, and received by all the faithful; and the liberty which those who changed them took, was too dangerous ever to be approved of by the Church. Neither do these tears argue in Jesus Christ any thing unworthy of his supreme majesty or wisdom. Our Saviour possessed all the human passions, but not the defects of them. The Stoics, who condemned the passions in their sages, laboured to make statues or automata of man, not philosophers. The true philosopher moderates and <i>governs</i> his passions; the Stoic labours to <i>destroy</i> them, but cannot effect his purpose. And when he labours to overcome one passion, he is forced to have recourse to another for help. (Calmet) --- Our Saviour is said to have wept six times, during his life on earth: 1st, At his birth, according to many holy doctors; 2ndly, at his circumcision, according to St. Bernard and others; 3rdly, when he raised Lazarus to life, as is related in St. John, chap. xi.; 4thly, in his entry into Jerusalem, described in this place; 5thly, during his agony in the garden, just before his apprehension, when, as St. Luke remarks, (Chap. xxii.) <i>his sweat was as drops of blood trickling down upon the ground;</i> and 6thly, during his passion, when he often wept, on account of his great distress of mind, occasioned principally by the knowledge he had of the grievousness of men's sins, and the bad use they would make of the redemption he was, through so many sufferings, procuring for them. (Dionysius)"
      v:042:
        - 'LUK:19:42 | 42 | 42 | <i>If thou also hadst known.</i> It is a broken sentence, as it were in a transport of grief; and we may understand, <i>thou wouldst also weep.</i> Didst thou know, even <i>at this day,</i> that <i>peace</i> and reconciliation which God still offers to thee. (Witham) --- What can be more tender than the apostrophe here made use of by our Saviour! <i>Hadst thou but known,</i> &c. that is, didst thou but know how severe a punishment is about to be inflicted upon thee, for the numberless transgressions of thy people, thou likewise wouldst weep; but, alas! hardened in iniquity, thou still rejoicest, ignorant of the punishment hanging over thy head. Just men have daily occasion to bewail, like our blessed Redeemer, the blindness of the wicked, unable to see, through their own perversity, the miserable state of their souls, and the imminent danger they are every moment exposed to, of losing themselves for ever. Of these, Solomon cries out; (Proverbs ii. 13.) <i>They leave the right way, and walk through dark ways.</i> We ought to imitate this compassion of our blessed Redeemer; and, as he wept over the calamities of the unfortunate Jerusalem, though determined on his destruction; so we ought to bewail the sins not only of our friends, but likewise of our enemies, and daily offer up our prayers for their conversion. (Dionysius)'
      v:043:
        - "LUK:19:43 | 43 | 43 | <i>And compass thee,</i> &c. Christ's prophecy is a literal description of what happened to Jerusalem, under Titus. (Witham)"
      v:048:
        - 'LUK:19:48 | 48 | 48 | <i>All the people,</i> as they heard him with so great attention. So Virgil said:{JOIN}{BQ:1}<i>----- pendetque iterum narrantis ab ore.</i> (Witham){JOIN}--- The original Greek, {GREEK:START exekremato autou akouon}ηξηκρηματο αυτου ακουον{GREEK:END}, shews how eagerly they catched the words that dropped from his sacred lips, all enraptured with the wisdom of his answers, and the commanding superiority of his doctrines. Seneca (Controv ix. 1.) uses a similar turn of expression: Ex vultu discentis pendent omnium vultus. The chief priests and rulers were all apprehension lest the people, who followed Jesus with such avidity, and who had conceived such high sentiments of his character, might prevent the execution of their murderous designs.'
