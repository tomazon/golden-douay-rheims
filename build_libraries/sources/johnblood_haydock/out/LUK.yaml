      v:012: 'LUK:4:12 | 12 | 12 | And Jesus answering, said to him: It is said: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not tempt the Lord, thy God.'
      v:013: 'LUK:4:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And when all the temptation was ended, the devil departed from him for a time.'
      v:014: 'LUK:4:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus returned in the power of the Spirit into Galilee, and the fame of him went out through the whole country.'
      v:015: 'LUK:4:15 | 15 | 15 | And he taught in their synagogues, and was extolled by all.'
      v:016: 'LUK:4:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And he came to Nazareth, where he was brought up, and he went into the synagogue, according to his custom, on the sabbath day, and he rose up to read.'
      v:017: 'LUK:4:17 | 17 | 17 | And the book of Isaias, the prophet, was delivered unto him. And as he unfolded the book, he found the place where it was written:'
      v:018: 'LUK:4:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}The Spirit of the Lord is upon me: wherefore he hath anointed me, to preach the gospel to the poor he hath sent me, to heal the contrite of heart,'
      v:019: 'LUK:4:19 | 19 | 19 | To preach deliverance to the captives, and sight to the blind, to set at liberty them that are bruised, to preach the acceptable year of the Lord, and the day of reward.'
      v:020: 'LUK:4:20 | 20 | 20 | And when he had folded the book, he restored it to the minister, and sat down. And the eyes of all in the synagogue were fixed on him.'
      v:021: 'LUK:4:21 | 21 | 21 | And he began to say to them: This day is fulfilled this Scripture in your ears.'
