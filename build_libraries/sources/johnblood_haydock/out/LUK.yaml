book_title: 'THE HOLY GOSPEL OF JESUS CHRIST, ACCORDING TO ST. LUKE.'
chapters:
  c:001:
    commentary:
      v:001:
        - 'LUK:1:1 | 1 | 1 | <i>That have been accomplished.</i>[1] In the Protestant translation, <i>of things most surely believed.</i> They have followed Beza, and Erasmus: but other learned critics have shewn that the same Greek word often signifies to fulfil; and it is clearly proved by St. Chrysostom.'
      v:003:
        - 'LUK:1:3 | 3 | 3 | <i>Having diligently obtained.</i> Here we see, that although the Holy Ghost regulated the pen of the holy writers, that they might not err; they still employed human means to search and find out the truth of things they mentioned. Even so do general councils, and the president thereof, the holy pontiff, discuss and examine all causes by human means, although they have the promise from Jesus Christ of the aid, assistance, and direction of his holy Spirit; (St. John xvi. 13,) as is manifest from the very first council of the apostles, held at Jerusalem. (Acts xv. 7. and 28.) --- <i>Most excellent Theophilus.</i> This word, <i>Theophilus,</i> by its etymology, signifies a <i>lover of God:</i> but here we may rather understand some particular person, by the title given him of <i>most excellent,</i> or <i>best:</i> which, at that time, was given to persons in dignity; as to to Felix, Acts xxiii. 26. and to Festus, Acts xxvi. 25. (Witham) --- {GREEK:START Kratiste}Κρατιστη{GREEK:END}, may signify most powerful from {GREEK:START Kratos}Κρατοσ{GREEK:END}, strength, or {GREEK:START Kratein}Κρατηιν{GREEK:END}, to conquer; or, as most generally given, from {GREEK:START Kreitton}Κρηιττον{GREEK:END}. --- {GREEK:START Theophilos}Θηοφιλοσ{GREEK:END}, may be interpreted either a lover of God, or one beloved of God. Whoever, therefore, loves God, and desires to be beloved by Him, should consider this gospel as penned for himself, and should preserve it as a pledge deposited in his hands. (Ven. Bede)'
      v:005:
        - 'LUK:1:5 | 5 | 5 | The Almighty appointed to Moses that there should be but one high priest at a time, to whom, at his decease, a successor should be chosen. This rule obtained till the time of David, by whom, by the inspiration of God, many were appointed at once. (1 Paralipomenon chap. xxiv.) According to this regulation, Zachary (Zacharias) is said to perform the office of priest, according to the order of his course. (Ven. Bede) --- Zacharias seems here to be described as high priest, who once a year entered alone in the inward sanctuary with the blood of the victims, which he offered for himself and the sins of the people. (St. Ambrose) --- He was not chosen by a fresh lot to offer up incense, but by a previous lot, according to which the family of Abia succeeded to the office of high priest. The people waited without, according to Leviticus xvi. 12.; whilst the high priest carried the incense into the holy of holies, on the 10th day of the 7th month. (Ven. Bede) --- <i>Of the course of Abia.</i>[2] What we read in the Greek for <i>course,</i> is commonly put for the employment of <i>one day,</i> but here for the functions of a <i>whole week.</i> For by appointment of David, (1 Paralipomenon xxiv,) the descendants from Aaron were divided into 24 families; of which the eighth was Abia, from whom descended this Zacharias, who at this time was in the week of his priestly functions. (Witham) --- It is worthy of remark, that there were three Herods. The first was the one here spoken of, (surnamed Ascalonite, from his palace in the city of Ascalon, in Palestine) the same who murdered the Innocents. The second was the son of the first, (surnamed Antipas) who derided Christ at the time of his passion, the same who beheaded the Baptist. The third was Herod Agrippa, who beheaded St. James, imprisoned St. Peter, and who was afterwards, for his great pride, stricken by an angel, and devoured by worms. Our Saviour was born in the reign of the first Herod, by whom the prophecy of Jacob, related in the book of Genesis (chap. xlix,) was fulfilled: <i>The sceptre shall not be taken,</i> &c. Herod was an Idumæan, and made king of the Jews by the Romans. The Jews, after they entered the land of promise, were first governed by judges, until Saul: then by kings, until the Babylonian captivity; after that by high priests, until the time of Hyrcanus, whom Herod having killed, succeeded. From that period to the present day, they have been governed by strangers. (Ven. Bede, and Denis the Carthusian) --- Elizabeth was of the race of Aaron, by her father; but her mother was probably of the race of David, from whom the blessed Virgin, cousin of Elizabeth, descended. See below, ver. 36.'
      v:006:
        - "LUK:1:6 | 6 | 6 | <i>Both just, ... walking ... without blame.</i>[3] Not that in the sight of God they were exempt even from all lesser feelings[failings?], which are called <i>venial</i> faults; but only from such sins as might make them forfeit the grace and favour of God. (Witham) --- Three things are here to be noticed: 1. that good men do keep all God's commandments, which some moderns declare to be impossible; 2. that men are justified not by imputation only of Christ's justice, nor by faith alone, but by walking in the commandments; 3. that keeping and doing the commandments, is properly our justification through Jesus Christ. The Greek word {GREEK:START dikaiomata}δικαιωατα{GREEK:END}, is properly rendered by Catholics, <i>justifications</i> or commandments, because the keeping of them through Jesus Christ, is justification. But our separated brethren purposely avoid this word against the justification of the Catholics, as one of their leaders in innovation blushes not to advance. Hence Beza, in his annotations on the New Testament, ann. 1556, uses the word constituta, which his scholars render into English by <i>ordinances.</i> (Bristow)"
      v:009:
        - 'LUK:1:9 | 9 | 9 | <i>It was his lot.</i> The priests drew lots for the different functions to be performed in the same week; and now it fell by lot to Zacharias, to burn or offer up incense, morning and evening, in that part of the temple called the <i>holy,</i> where was the altar of incense: Zacharias was in this part of the tabernacle. (Witham) --- See Exodus xxx. 6, 8.'
      v:010:
        - "LUK:1:10 | 10 | 10 | <i>And all the ... people were praying without:</i> i.e. in that part of the temple called the <i>court of the Israelites.</i> For the Jews themselves were not permitted to enter into the first part of the tabernacle, called the <i>holy,</i> much less into the second part of it, called the <i>holy of holies;</i> the people then prayed, and performed their private devotions, in that division of the temple called the court of the Israelites, and were there waiting for the coming out of the priest Zacharias. (Witham) --- We here see that the priest's functions profited the people, though they neither heard nor saw the priest, but only joined in intention with him; and so may the prayers of the priest in the Catholic Church, though offered up in an unknown tongue."
      v:012:
        - 'LUK:1:12 | 12 | 12 | The cause of this fear, was the general sentiment that obtained with the Jews, that they would die immediately on seeing an angel. (Bible de Vence)'
      v:013:
        - 'LUK:1:13 | 13 | 13 | <i>Thy prayer is heard.</i> We cannot suppose, as St. Augustine observes, (lib. ii. QQ. Evang. chap i., tom. 3, part 2, p. 249. Ed. Ben.) that he was praying to have children, when his wife was so advanced in years; <i>that</i> he did not think possible; but he was praying for the people, and for the coming of the Messias. See St. Chrysostom, hom. ii. de incomprehensibili, tom. 1, p. 454. Nov. Ed. Ben. (Witham) --- Zacharias so far despaired of having any offspring, that he did not believe the angel, when he made him the promise. When therefore the angel says, <i>thy prayer is heard,</i> we must understand it of the prayer he offered in behalf of the people, to whom salvation and remission of sins were to be brought by Christ. The angel, moreover, told him of the birth of his son, who was to be the precursor of Christ. (St. Augustine) --- The son that is to be born of thee, will shew that thy prayer is heard, when he cries out, <i>behold the Lamb of God.</i> (St. Chrysostom) --- It is always a mark of singular merit, whenever the Almighty either appoints or changes the name of a man. (Ven. Bede) --- The name of <i>John</i> is derived from the Hebrew word, <i>Jochanan,</i> which frequently occurs in the Old Testament, as 1 Paralipomenon iii. 15. and vi. 9. and xii. 12. &c. and signifies, <i>blessed with grace or divine favour;</i> see also in Isaias xxx. 18, 19.'
      v:014:
        - 'LUK:1:14 | 14 | 14 | This was fulfilled not only at his birth, but ever after by the Catholic Church, celebrating his nativity. (Haydock)'
      v:015:
        - "LUK:1:15 | 15 | 15 | After the angel had assured him of the joy this son should bring to many, he acquaints him of the excellency of his virtue. <i>He shall be great before the Lord.</i> He did not extend the boundaries of empire; he did not obtain the triumphs of war, and force captive and degraded kings to pay him homage: but, what is much greater, preaching in a desert, he renounced the pleasures of the world, and with the greatest fortitude repressed and subdued the concupiscence of the flesh. Therefore it is said, he <i>shall drink no wine, nor strong drink.</i> (St. Ambrose) --- <i>And shall drink no wine, nor strong drink:</i>[4] literally, <i>sicera,</i> by which is signified any liquor that is apt to make a man drunk, according to St. Jerome. (Witham) --- This prohibition of the angel was a part of the consecration of the Nazarites. See Numbers vi. 3. The word <i>sicera</i> properly signifies wine of the palm-tree; and next to wine of the grape, there was no more common liquor, none more intoxicating. (Bible de Vence) --- <i>And he shall be filled with the Holy Ghost, even from his mother's womb;</i> from which words some conjecture, that St. John the Baptist, though conceived in original sin, yet might have been freed from the guilt of it before he came into the world. Of this see St. Augustine, Ep. lvii. now Ep. clxxxvii. ad Dardanum. t. ii, p. 685. Ed. Ben. (Witham)"
      v:017:
        - "LUK:1:17 | 17 | 17 | <i>Turn the hearts of the fathers,</i> &c. The angel applies these words (Malachias iv. 6.) to St. John the Baptist; telling his father, that he shall convert <i>many of the children of Israel,</i> &c. by bringing them to the knowledge of Christ. Secondly, that <i>he shall go before him,</i> or be his precursor and forerunner. --- <i>In the spirit and power of Elias;</i> i.e. St. John shall be the forerunner of Christ's first coming to redeem mankind, as Elias shall be the forerunner of Christ's second coming to judge the world. Thirdly, that St. John, by converting the Jews, shall also <i>turn the hearts of the fathers to the children,</i> &c. The meaning of which obscure words seems to be, that whereas Moses, Abraham, and the prophets, (whose souls were in a place of rest) knew by a revelation from God, that their children, the Jews, lived in sin and disobedience to the laws of God; and on this account were offended and displeased at them: now when they shall know that they have been converted by the preaching of St. John, they shall rejoice, and be reconciled to their children, the Jews: for as our Saviour tells us, (Luke xv. 7.) <i>there is joy in heaven upon any one sinner that doth penance.</i> The angel, to explain the foregoing words, adds, <i>and the incredulous to the wisdom and prudence of the just;</i> i.e. St. John's preaching shall make them truly wise and just. (Witham) --- With reason is he said to precede Christ, who was his forerunner both in his birth and in his death. In the spirit of prophecy, and in the power of abstinence, and patience, and zeal, they resembled each other; Elias was in the desert, St. John was in the desert also. The one sought not the favour of king Achab, the other despised the favour of Herod. The one divided the Jordan, the other changed it into a laver of salvation. The one is to be the forerunner of Jesus Christ's second coming, as the other was of his first. (St. Ambrose)"
      v:018:
        - 'LUK:1:18 | 18 | 18 | <i>Whereby shall I know this?</i> Zacharias could not question the Divine Power, but he doubted of what the angel told him. (Witham) --- It was customary with the Jews, when they heard that any wonderful event was to take place, to inquire whether the Almighty had manifested his will by any supernatural sign. Zacharias puts this question to the angel, not through any doubt concerning the omnipotence of God, but because what was promised could not be compassed in the natural order of things: for, <i>I am an old man and my wife is advanced in years.</i> (Dionysius)'
      v:019:
        - 'LUK:1:19 | 19 | 19 | The name <i>Gabriel</i> signifies, the strength of God; or, God is my strength. The angels are sometimes styled by proper names, in order to shew their respective duties; thus, no angel could better be appointed to declare the precursor, as also the Messias himself, than he who was styled <i>the power of God:</i> since he came to declare the coming of one who was to destroy the power of the devil, and overthrow his kingdom. (Nicholas of Lyra) See Tobit xii. 15; Apocalypse i. 4. and viii. 2.'
      v:020:
        - 'LUK:1:20 | 20 | 20 | On account of the many signs the angel had given, that what he said was true, the unbelief of Zacharias seemed inexcusable; for the angel appeared in a holy place, in the temple, and during divine service: he, moreover, foretold what related to the redemption of all the people, and to the glory of God; from all which circumstances, Zacharias ought to have concluded, that it was a good angel, and that what he said would eventually come to pass. (Nicholas of Lyra) --- <i>Shalt be dumb,</i> &c. He seems to have been both dumb and deaf by the Greek text, and by what we may learn from ver. 62; where we find, that those who were present did not speak, but rather made <i>signs to him.</i> (Witham)'
      v:023:
        - 'LUK:1:23 | 23 | 23 | <i>After the days of his office were accomplished;</i> i.e. the weekly ministry; for during that time, the priests lodged in buildings joining to the temple, separated from their wives. (Witham) --- When it fell to the lot of any of the priests to offer incense, they not only separated from their wives, but left their houses; wherefore it is said, <i>as soon as the day,</i> &c. As it was ordained that the priesthood should continue in the family of Aaron, it was necessary they should have wives. But, as we do not now so much seek after priests of the same family, as those who are virtuous, it has been decreed, that priests should observe perpetual continency, that they may be able to assist at all times at the altar. (Ven. Bede) --- For the law of perpetual celibacy of the clergy, See St. Jerome, lib. i. chap. ix. 19. advers Jovin. et. ep. 50; also St. Ambrose, in 1 Tim iii.'
      v:027:
        - 'LUK:1:27 | 27 | 27 | The word Miriam, or Mary, is expounded by St. Jerome from different etymologies, to signify in Hebrew, <i>star of the sea,</i> and in Chaldaic, <i>lady.</i> Both interpretations admirably well agree with her, who is the glorious Queen of heaven, our patroness and star, to direct us in the stormy ocean of this world. --- "O you," cries out St. Bernard, "who find yourselves tossed to and fro in this tempestuous life, turn not your eyes away from the brightness of this star, if you would not be overwhelmed in these storms. If the winds of temptations arise; if you fall among the rocks of tribulation; look up to the star, call upon Mary. If you are agitated, and hard driven with the surges of pride, ambition, detraction, jealously, or envy; look up to the star, call upon Mary. If anger, covetousness, or lust, beat furiously on the vessel of your soul; look up to the star, call upon Mary. If you are beginning to founder, and are just sinking into the gulf of melancholy and despair; think on Mary. In dangers, in distresses, in perplexities, think on Mary, call on Mary. Let her name be never absent from your mouth; from your mouth let it constantly descend into your heart; and, that you may obtain the suffrage of her prayers; both in life and death, never depart from the example of her pious conversation." (St. Bernard, hom. ii. super Missus est.)'
      v:028:
        - "LUK:1:28 | 28 | 28 | <i>Hail, full of grace:</i>[5] by the greatest share of divine graces granted to any creature. This translation, approved by the ancient Fathers, agrees with the ancient Syriac and Arabic versions. There was no need therefore to change it into <i>gracious,</i> with Erasmus; into <i>freely beloved,</i> with Beza; into <i>highly favoured,</i> with the Protestant translators. For if seven deacons (Acts vi. 3.) are said to be <i>full of the Holy Ghost,</i> as it is again said of St. Stephen, (Acts vii. 55.) and also of the same St. Stephen, (Acts vi. ver. 8.) that he <i>was full of grace,</i> (as the learned Dr. Wells translates it in his amendments made to the Protestant translation) why should any one be offended at this salutation given to the blessed mother of God; who would not have been raised to this highest dignity, had not her soul been first prepared for it by the greatest share of divine graces? --- <i>The Lord is with thee,</i> by his interior graces; and now, at this moment, is about to confer upon thee the highest of all dignities, by making thee truly the mother of God. (Witham) --- The Catholic Church makes frequent use of these words which were brought by the archangel from heaven, as well to honour Jesus Christ and his virgin Mother, as because they were the first glad tidings of Christ's incarnation, and man's salvation; and are the very abridgment and sum of the whole gospel. In the Greek Church, they are used daily in the Mass [the Divine Liturgy]. See the Liturgy of St. James, and that of St. Chrysostom."
      v:029:
        - 'LUK:1:29 | 29 | 29 | <i>When she had heard.</i> In the Greek text, when she had <i>seen;</i> as if she also saw the angel, as St. Ambrose observed. (Witham)'
      v:031:
        - 'LUK:1:31 | 31 | 31 | It may perhaps in the first instance of reflection, appear shocking to our ideas, that a God should dwell in a human body; but does not the sun emit its rays into all kinds of places, without any detriment to its purity? How much more would the Sun of justice, assuming a most pure body, formed of the purest blood of the spotless Virgin, not only remain free from every the least stain himself, but even impart additional sanctity to his virgin Mother. (St. Thomas Aquinas)'
      v:032:
        - 'LUK:1:32 | 32 | 32 | <i>He ... shall be called;</i> i.e. according to the style of the Scriptures, he shall truly be the Son of God. (Witham)'
      v:033:
        - 'LUK:1:33 | 33 | 33 | Those are here called of the house of Jacob, who out of the multitude of the Jews believed in Christ. This is conformable to that text of St. Paul: <i>All are not Israelites that are of Israel, but the children of the promise are accounted for the seed.</i> (Romans ix. 6, 8.) (St. Chrysostom, hom. vii. on S. Matt.) --- <i>And of his kingdom there shall be no end:</i> which clearly shews it was not to be a temporal, but a spiritual and an eternal kingdom. (Witham)'
      v:034:
        - 'LUK:1:34 | 34 | 34 | <i>How shall this be done?</i> She only asks about the manner. --- <i>Because I know not man.</i>[6] This answer, as St. Augustine takes notice, would have been to no purpose, had she not made a vow to God to live always a virgin. (Witham) --- Listen to the words of this pure Virgin. The angel tells her she shall conceive; but she insists upon her virginity, holding her purity in higher estimation than the promised dignity. (St. Gregory of Nyssa.) --- She did not doubt the truth of what the angel said, (as Calvin impiously maintained) but she wished it might not happen to the prejudice of her vowed virginity. (St. Ambrose, St. Augustine, Ven. Bede, Theophylactus, &c. &c.)'
      v:035:
        - 'LUK:1:35 | 35 | 35 | <i>The Holy Ghost shall come upon thee,</i> &c. By the divine power thou shalt bring forth, and yet remain always a pure virgin. --- <i>And therefore also the Holy which shall be born of thee, shall be called</i> (shall be) <i>the Son of God.</i> The second person of the ever blessed Trinity, being united to our human nature, remaining unchangeably the same God, and being born of the Virgin Mary; it must needs be true to say that God was born, that God suffered and died for us; and consequently that the blessed Virgin Mary was truly the mother of God, or of him that is truly God; though not the mother of the Godhead: as the Catholic Church declared in the council of Ephesus, (431) against the heretic Nestorius. (Witham) --- Seek not for natural order in things that transcend nature. You ask, <i>how shall this be done, since you know not man?</i> This, your ignorance of man, is the very reason why this will take place within you. For had you not been pure, you never would have been deemed worthy of so great a mystery. Not because marriage is bad, but because virginity is far more excellent. The common Lord of all ought in his birth to have something common with all mankind, and still something different. He was conceived and born in the womb like the rest of mankind, but he differed from them in being born of a virgin. (St. Chrysostom, xlix. in Genes.)'
      v:036:
        - 'LUK:1:36 | 36 | 36 | We find that Aaron, who was of the tribe of Levi, took a wife of the tribe of Juda, viz. Elizabeth, the sister of Naasson. In the successors of David we find that Joiada, the chief priest, took a wife of the family of David, viz. the daughter of Joram; from which it appears that both the royal and sacerdotal tribes were united, and that Mary and Elizabeth were relatives. It was certainly proper that Christ should be born of both these tribes, because he was in himself both king and priest. (Ven. Bede)'
      v:038:
        - 'LUK:1:38 | 38 | 38 | <i>Behold the handmaid.</i> With all modesty and humility of heart and mind, the blessed Virgin consented to the divine will: and from that moment in her was conceived the Saviour and Redeemer of the world. (Witham) --- Thus ought the virgin, who brought forth meekness and humility itself, to shew forth an example of the most profound humility. (St. Ambrose)'
      v:039:
        - 'LUK:1:39 | 39 | 39 | This city is generally supposed to be Hebron, a sacerdotal town, (Josue xxi. 11.) situated in the mountains, to the south of Juda, and about 120 miles from Nazareth. (Bible de Vence)'
      v:041:
        - "LUK:1:41 | 41 | 41 | <i>The infant leaped in her womb.</i>[7] According to the general opinion of the interpreters, this motion of the child at the time was not natural: and some think that God gave to St. John [the Baptist], even in his mother's womb, a passing knowledge of the presence of his Redeemer. See St. Augustine in the above cited letter to Dardanus. (Witham)"
      v:042:
        - 'LUK:1:42 | 42 | 42 | In the same words she is pronounced blessed by Elizabeth, and by the angel Gabriel, both inspired by the Holy Ghost, and this not only to the praise of Jesus, but for his sake, to the praise of Mary, calling her blessed, and her fruit blessed; and thus, as Ven. Bede asserts, holding her up to the veneration of both men and angels.'
      v:043:
        - 'LUK:1:43 | 43 | 43 | <i>The mother of my Lord.</i> A proof that Christ was truly God, and the blessed Virgin Mary truly the mother of God. (Witham) --- Elizabeth was a just and blessed woman; yet the excellency of the mother of God does so far surpass that of Elizabeth, and of every other woman, as the great luminary outshines the smaller stars. (St. Jerome præf. in Sophon.)'
      v:047:
        - 'LUK:1:47 | 47 | 47 | <i>In God my Saviour,</i> as appears by the Greek text,[8] though literally in Latin, <i>in God my salvation.</i> (Witham)'
      v:048:
        - 'LUK:1:48 | 48 | 48 | <i>The humility of his handmaid,</i>[9] i.e. the humble, low, and abject condition; as perhaps might be translated both in this and in ver. 52. For the blessed Virgin does not here commend and praise her own virtue of humility; as divers interpreters observe. See St. Francis de Sales, in his introduction to a devout life, part 3, chap. vi. (Witham) --- As death entered into the world by the pride of our first parents, so was it proper that the path to life should be opened by the humility of Mary. (Ven. Bede) --- Not Elizabeth only, but all nations of believers are to call her blessed. (Theophylactus)'
      v:051:
        - "LUK:1:51 | 51 | 51 | The wise men of the Gentiles, the Pharisees and Scribes, were powerful; but these the Almighty cast down, and exalted those, <i>who humbled themselves under his powerful hand.</i> (1 Peter v.) The Jews were proud in their strength, but their incredulity brought on them their humiliation; whilst the low and mean among the Gentiles, have by faith ascended to the summit of perfection. (St. Cyril of Alexandria in St. Thomas Aquinas' catenâ aureâ.) (Witham)"
      v:053:
        - 'LUK:1:53 | 53 | 53 | The Jews were rich in the possession of the law, and the doctrines of the prophets; but, as they would not humbly unite themselves to the incarnate word [Jesus Christ], they were sent away empty, without faith, without knowledge, deprived of all hopes of temporal goods, excluded from the terrestrial Jerusalem, and also from that which is in heaven. But the Gentiles, oppressed with hunger and thirst, by adhering to their Lord, were filled with all spiritual gifts. (St. Basil in Ps. xxxiii.)'
      v:063:
        - 'LUK:1:63 | 63 | 63 | As then in circumcision, so now in baptism, names are given. And as we see here, and is all the Old Testament, great respect was had of names, so must we be aware of profane and secular names, and rather, according to the <i>catechism of the council of Trent,</i> take names of saints and holy persons, which may put us in mind of their virtues. (De Bap. in fine.)'
      v:069:
        - 'LUK:1:69 | 69 | 69 | As Christ was born of the race of David, he is here called the horn of salvation in the house of David. As Isaias says, <i>a vineyard is planted in the horn,</i> chap. v. --- <i>A powerful salvation.</i>[10] According to the letter both of the Latin and Greek text, <i>a horn of salvation.</i> But as it is generally agreed, that by <i>horn,</i> in the phraseology of the Scriptures, is understood strength and <i>power,</i> and that <i>horn</i> sounds awkwardly in English, and other languages, I hope it may be literally enough translated, <i>a powerful salvation.</i> (Witham)'
      v:071:
        - 'LUK:1:71 | 71 | 71 | <i>That he would save us,</i> &c. Literally, <i>salvation from our enemies.</i> The construction and sense is, that God, as he had declared by his prophets, would grant us salvation, or would save us. (Witham) --- This is not to be understood of temporal, but of spiritual enemies. For the Lord Jesus, strong in battle, came to destroy all our enemies, and thus to deliver us from their snares and temptations. (Origen, hom. xvi.) --- <i>He is that King of Glory, the Lord strong and powerful, the Lord powerful in battle.</i> (Psalm xxiii.)'
      v:072:
        - 'LUK:1:72 | 72 | 72 | <i>To remember his holy covenant,</i> i.e. of his promise, or of the covenant made with Abraham, that he would bless all nations in his seed. (Witham) --- At the coming of Christ, Abraham, Isaac and Jacob were made partakers of his mercy. For, we cannot suppose that they who saw his day, and were glad, should not participate in the fruit of his coming; since St. Paul says: <i>he maketh peace through the blood of the cross, both to the things that are on earth, and the things that are in heaven.</i> (Colossians i. 20.) (Origen, hom. x.)'
      v:073:
        - 'LUK:1:73 | 73 | 73-74 | According to <i>the oath which he swore.</i>[11] The words <i>according to,</i> are no addition to the letter of the text: they only barely express what is here signified; to wit, that God swore to Abraham, that he would <i>grant us,</i> or make it come to pass, that <i>being delivered from our enemies,</i> sin and the devil, <i>we should</i> be in a condition <i>to serve him without fear, in holiness,</i> &c. (Witham)'
      v:075:
        - 'LUK:1:75 | 75 | 75 | It is possible, we here see, to have true justice, not only in the sight of man, or by the imputation of God, but in his sight; and the coming of Christ was to give men such justice.'
      v:077:
        - 'LUK:1:77 | 77 | 77 | Jesus is our salvation, and St. John [the Baptist] was sent to give to the people the knowledge of this salvation: he bore testimony of Christ; (Theophylactus) by whom alone remission of sins can be obtained.'
      v:078:
        - 'LUK:1:78 | 78 | 78 | The <i>rising</i> light,[12] or the rising sun, <i>hath visited us</i> from on high. The Rheims translation hath the <i>Orient,</i> the Protestant, the <i>day-spring.</i> Both seem more obscure than they need be. The Latin, as well as the Greek, hath a noun substantive, by which Christ himself is signified. Yet the same word, in both languages, is sometimes taken for <i>a rising light,</i> and sometimes for a <i>bud,</i> or branch; in which latter sense it is expounded by St. Jerome. (Comment in Zachar. p. 1737, tom. 3, Ed. Ben.) But in this place it is rather taken for a light that riseth, by the following words, <i>to enlighten them that sit in darkness,</i> &c. (Witham) --- <i>The Orient.</i> It is one of the titles of the Messias, the true light of the world, and the sun of justice. (Challoner) --- By this he shews that God has forgiven us our sins, not through our merits, but through his own most tender mercy; (Theophylactus) and that we are to solicit this forgiveness through the bowels of his most tender mercy.'
      v:079:
        - 'LUK:1:79 | 79 | 79 | The Gentiles were in darkness, and given to the adoration of idols, till the light arose and dispelled the darkness, spreading on all sides the splendour of truth. (St. Basil on Isai.) --- With reason it is said in this place, <i>who sit in darkness;</i> for we did not walk in darkness, but sat down, as if destitute of all hopes of being delivered. (St. Chrysostom, hom. xiv. on S. Matt.) --- Then our steps are directed in the paths of peace, when in our every action we act conformably to the grace of the Almighty. (St. Gregory, hom. xxxii.)'
      v:080:
        - "LUK:1:80 | 80 | 80 | St. John remained in the desert till the 30th year of his age. The reason why he concealed himself so long was because he feared the cruelty of Herod; for, though he was not under his jurisdiction, not being on the confines of Bethlehem, yet on account of the remarkable events that took place at his birth, by which he was declared the precursor of the Messias, he had reason to dread the cruelty of the jealous and suspicious Herod. Peter of Alexandria, Nicephorus, Baronius, and others, say, that when he was yet in his mother's arms, he was conveyed into the desert, and there concealed in the caves and fissures of the rocks, where people concealed themselves on the approach of their enemies. Cedrinus adds, that 40 days after their flight, the mother of St. John died; after which, an angel is said to have undertaken the care of the Baptist; but most probably this office was performed by some attendant on St. Elizabeth. (Tirinus) ---The Baptist remained in the desert till he began his public ministry, which by a law of the Jews could not be much before he had attained his 30th year. He is styled by antiquity the first hermit. See St. Jerome in Vita Pauli."
    commentary_footnotes:
      001:
        - 'LUK:1:1 | 1 | 1 | Ver. 1. Completæ sunt. {GREEK:START peplerophoremenon}πηπληροφορημηνον{GREEK:END}. I know the pretended differences betwixt {GREEK:START plerophoreisthai}πληροφορηισθαι{GREEK:END}, and {GREEK:START plerousthai}πληρουσθαι{GREEK:END}. But divers learned critics, after St. Chrysostom take notice, that they are many times taken for the same. So 2 Timothy iv. 5. Ministerium tuum imple. {GREEK:START plerophoreson, toutesti}πληροφορησον, τουτηστι{GREEK:END}, says St. Chrysostom,<i> <u>plerosou. log. th</u>.</i> p. 371. Ed. Savil. and on the 17th ver. of the same chapter, ut per me impleretur, {GREEK:START plerophorethe, toutesti, plerothe}πληροφορηθη, τουτηστι, πληροθη{GREEK:END}. (Ibid. p. 376.)'
      002:
        - 'LUK:1:2 | 2 | 2 | Ver. 5. De vice Abia, {GREEK:START ex ephemerias}ηξ ηφημηριασ{GREEK:END}.'
      003:
        - 'LUK:1:3 | 3 | 3 | Ver. 6. Sine querela, {GREEK:START amemptoi}αμημπτοι{GREEK:END}, irreprehensibiles.'
      004:
        - 'LUK:1:4 | 4 | 4 | Ver. 15. Siceram, {GREEK:START sikera}σικηρα{GREEK:END}, from the Hebrew shecar, or shacar, ebrius fuit.'
      005:
        - LUK:1:5 | 5 | 5 | Ver. 28. Gratia plena. See Lucas Burgensis on this place.
      006:
        - 'LUK:1:6 | 6 | 6 | Ver. 34. <i>Quia virum non cognosco.</i> St. Augustine, quod profecto non diceret, nisi Deo Virginem se ante vovisset. (De Virginitate, chap. iv, tom. 6, p. 343. Ed. Ben.)'
      007:
        - 'LUK:1:7 | 7 | 7 | Ver. 41. Exultavit, {GREEK:START eskirtese}ησκιρτηση{GREEK:END}. Which signifies to leap, or skip like lambs, &c.'
      008:
        - 'LUK:1:8 | 8 | 8 | Ver. 47. Salutari meo, {GREEK:START soteri mou}σοτηρι μου{GREEK:END}, Salvatori meo.'
      009:
        - 'LUK:1:9 | 9 | 9 | Ver. 48. Humilitatem, {GREEK:START tapeinosin}ταπηινοσιν{GREEK:END}, not {GREEK:START tapeinophrosunen}ταπηινοφροσυνην{GREEK:END}. By which latter word is signified the virtue of humility of mind and heart. But humilis, and humilitas, in Latin, even in Cicero, is put to signify vilem et abjectam conditionem: and so also {GREEK:START tapeinos}ταπηινοσ{GREEK:END}, and {GREEK:START tapeinosis}ταπηινοσισ{GREEK:END} in Greek, as in the 70 [the Septuagint] 1 King i. 11. the Latin Vulgate for {GREEK:START tapeinesin}ταπηινησιν{GREEK:END}, has afflictionem famulæ tuæ. And this is the sense in this and the 52d verse; as it is confirmed by the antithesis, or opposition, betwixt those of a <i>high,</i> and of a low state or condition.'
      010:
        - 'LUK:1:10 | 10 | 10 | Ver. 69. Cornu salutis, {GREEK:START keras soterias}κηρασ σοτηριασ{GREEK:END}. Abscissum est cornu Moab. (Jeremias xlviii. 25.) Cornu David. (Psalm lxxiv. 5.) See also Psalm cxxxi. 17, &c.'
      011:
        - 'LUK:1:11 | 11 | 11 | Ver. 73. Jusjurandum quod juravit, {GREEK:START orkon on}ορκον ον{GREEK:END} in the accusative case, for {GREEK:START kat orkon}κατ ορκον{GREEK:END}, secundum juramentum. Ibid. daturum se nobis, i.e. se effecturum, &c. {GREEK:START tou dounai emin}του δουναι ημιν{GREEK:END}, &c.'
      012:
        - 'LUK:1:12 | 12 | 12 | Ver. 78. Oriens. {GREEK:START e anatole}η ανατολη{GREEK:END}. Vulgò ortus Solis. See Mr. Legh Crit. Sacra on {GREEK:START anatello}ανατηλλο{GREEK:END}, orior, germino, S. Hierom [St. Jerome] on Jeremias, chap. xxiii. ver. 5. tom. 3, p. 634. suscitabo David germen justum, sive orientem justum. And on Zacharias vi. 12, p. 1737. Ecce vir, oriens nomen ejus, where he expounds it by {GREEK:START anatole, anaphue}ανατολη, αναφυη{GREEK:END}, and {GREEK:START blastema}βλαστημα{GREEK:END}.'
