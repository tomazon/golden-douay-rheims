    verses:
      v:001: 'LUK:11:1 | 1 | 1 | And it came to pass, that as he was praying in a certain place, when he ceased, one of his disciples said to him: Lord, teach us to pray, as John also taught his disciples.'
      v:002: 'LUK:11:2 | 2 | 2 | And he said to them: When you pray, say: {VERSE_FOOTNOTE_INDEX_REF 0}Father, hallowed be thy name. Thy kingdom come.'
      v:003: LUK:11:3 | 3 | 3 | Give us this day our daily bread.
      v:004: 'LUK:11:4 | 4 | 4 | And forgive us our sins: for we also forgive every one that is indebted to us. And lead us not into temptation.'
      v:005: 'LUK:11:5 | 5 | 5 | And he said to them: Which of you shall have a friend, and shall go to him at midnight, and shall say to him: Friend, lend me three loaves?'
      v:006: 'LUK:11:6 | 6 | 6 | For a friend of mine is come off his journey to me, and I have nothing to set before him.'
      v:007: 'LUK:11:7 | 7 | 7 | And he, from within, should answer and say: Trouble me not, the door is now shut, and my children are with me in bed: I cannot rise and give thee.'
      v:008: 'LUK:11:8 | 8 | 8 | Yet if he shall continue knocking: I say to you, although he will not rise and give him, because he is his friend: yet because of his importunity he will rise, and give him as many as he needeth.'
      v:009: 'LUK:11:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And I say to you: Ask, and it shall be given you: seek, and you shall find: knock, and it shall be opened to you.'
      v:010: 'LUK:11:10 | 10 | 10 | For every one that asketh, receiveth: and he that seeketh, findeth: and to him that knocketh, it shall be opened.'
      v:011: 'LUK:11:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And which of you, if he ask his father bread, will he give him a stone? or a fish, will he, for a fish, give him a serpent?'
      v:012: 'LUK:11:12 | 12 | 12 | Or, if he shall ask an egg, will he reach him a scorpion?'
      v:013: 'LUK:11:13 | 13 | 13 | If you then, being evil, know how to give good gifts to your children, how much more will your Father from heaven give the good Spirit to them that ask him?'
      v:014: 'LUK:11:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was casting out a devil, and the same was dumb. And when he had cast out the devil, the dumb spoke, and the multitude wondered.'
      v:015: 'LUK:11:15 | 15 | 15 | But some of them said: He casteth out devils, {VERSE_FOOTNOTE_INDEX_REF 0}through Beelzebub, the prince of devils.'
      v:016: 'LUK:11:16 | 16 | 16 | And others tempting, asked of him a sign from heaven.'
      v:017: 'LUK:11:17 | 17 | 17 | But he seeing their thoughts, said to them: Every kingdom divided against itself shall be brought to desolation, and house upon house shall fall.'
      v:018: 'LUK:11:18 | 18 | 18 | And if Satan also be divided against himself, how shall his kingdom stand? because you say, that through Beelzebub I cast out devils.'
      v:019: 'LUK:11:19 | 19 | 19 | Now if I cast out devils through Beelzebub: through whom do your children cast them out? Therefore they shall be your judges.'
      v:020: 'LUK:11:20 | 20 | 20 | But if I by the finger of God cast out devils: doubtless the kingdom of God is come upon you.'
      v:021: 'LUK:11:21 | 21 | 21 | When a strong man, armed, keepeth his court, those things which he possesseth are in peace.'
      v:022: 'LUK:11:22 | 22 | 22 | But if a stronger than he come upon him and overcome him, he will take away all his armour wherein he trusted, and will distribute his spoils.'
      v:023: 'LUK:11:23 | 23 | 23 | He that is not with me, is against me: and he that gathereth not with me, scattereth.'
      v:024: 'LUK:11:24 | 24 | 24 | When the unclean spirit is gone out of a man, he walketh through places without water, seeking rest: and not finding, he saith: I will return into my house whence I came out.'
      v:025: 'LUK:11:25 | 25 | 25 | And when he is come, he findeth it swept and garnished.'
      v:026: 'LUK:11:26 | 26 | 26 | Then he goeth and taketh with him seven other spirits more wicked than himself, and entering in, they dwell there. And the last state of that man becometh worse than the first.'
      v:027: 'LUK:11:27 | 27 | 27 | And it came to pass, as he spoke these things, that a certain woman, from the crowd, lifting up her voice, said to him: Blessed is the womb that bore thee, and the paps that gave thee suck.'
      v:028: 'LUK:11:28 | 28 | 28 | But he said: Yea, rather, blessed are they who hear the word of God, and keep it.'
      v:029: 'LUK:11:29 | 29 | 29 | And when the people were gathered together, he began to say: {VERSE_FOOTNOTE_INDEX_REF 0}This generation is a wicked generation: they ask a sign, and a sign shall not be given them, but the sign of Jonas, the prophet.'
      v:030: 'LUK:11:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}For as Jonas was a sign to the Ninivites, so shall the Son of man also be to this generation.'
      v:031: 'LUK:11:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}The queen of the South shall rise in the judgment with the men of this generation, and shall condemn them: because she came from the ends of the earth to hear the wisdom of Solomon; and behold more than Solomon here.'
      v:032: 'LUK:11:32 | 32 | 32 | The men of Ninive shall rise in the judgment with this generation, and shall condemn it, {VERSE_FOOTNOTE_INDEX_REF 0}because they did penance at the preaching of Jonas; and behold more than Jonas here.'
      v:033: 'LUK:11:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}No man lighteth a candle, and putteth it in a hidden place, nor under a bushel: but upon a candlestick, that they that come in may see the light.'
      v:034: 'LUK:11:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}The light of thy body is thy eye. If thy eye be single, thy whole body will be lightsome: but if it be evil, thy body, also, will be darksome.'
      v:035: 'LUK:11:35 | 35 | 35 | Take heed, therefore, that the light which is in thee, be not darkness.'
      v:036: 'LUK:11:36 | 36 | 36 | If then thy whole body be lightsome, having no part of darkness; the whole shall be lightsome and as a bright lamp shall enlighten thee.'
      v:037: 'LUK:11:37 | 37 | 37 | And as he was speaking, a certain Pharisee prayed him to dine with him. And going in, he sat down to eat.'
      v:038: 'LUK:11:38 | 38 | 38 | And the Pharisee began to say, thinking within himself, why he was not washed before dinner.'
      v:039: 'LUK:11:39 | 39 | 39 | And the Lord said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Now you Pharisees make clean the outside of the cup, and of the platter: but your inside is full of rapine and iniquity.'
      v:040: 'LUK:11:40 | 40 | 40 | Ye fools, did not he that made that which is without, make also that which is within?'
      v:041: 'LUK:11:41 | 41 | 41 | But yet that which remaineth, give alms; and behold all things are clean unto you.'
      v:042: 'LUK:11:42 | 42 | 42 | But wo to you Pharisees, because you tithe mint and rue, and every herb, and pass over judgment, and the charity of God: Now these things you ought to have done, and not to leave the others undone.'
      v:043: 'LUK:11:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}Wo to you Pharisees, because you love the uppermost seats in the synagogues, and salutations in the market-place.'
      v:044: 'LUK:11:44 | 44 | 44 | Wo to you, because you are as sepulchres that appear not, and men that walk over are not aware.'
      v:045: 'LUK:11:45 | 45 | 45 | Then one of the lawyers answering, said to him: Master, in saying these things, thou reproachest us also.'
      v:046: 'LUK:11:46 | 46 | 46 | But he said: Wo to you lawyers also: {VERSE_FOOTNOTE_INDEX_REF 0}because you load men with burdens which they cannot bear, and you yourselves touch not the packs with one of your fingers.'
      v:047: 'LUK:11:47 | 47 | 47 | Wo to you who build the monuments of the prophets: and your fathers killed them.'
      v:048: 'LUK:11:48 | 48 | 48 | Truly you bear witness that you consent to the doings of your fathers: for they indeed killed them, and you build their sepulchres.'
      v:049: 'LUK:11:49 | 49 | 49 | Therefore, also, the wisdom of God said: I will send to them prophets and apostles, and some of them they will kill and persecute:'
      v:050: 'LUK:11:50 | 50 | 50 | That the blood of all the prophets, which was shed from the foundation of the world, may be required of this generation,'
      v:051: 'LUK:11:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}From the blood of Abel unto the blood of {VERSE_FOOTNOTE_INDEX_REF 1}Zacharias, who was slain between the altar and the temple. Yea, I say to you, it shall be required of this generation.'
      v:052: 'LUK:11:52 | 52 | 52 | Wo to you lawyers, for you have taken away the key of knowledge: you yourselves have not entered in, and those that were entering in you have hindered.'
      v:053: 'LUK:11:53 | 53 | 53 | And as he was saying these things to them, the Pharisees and the lawyers began vehemently to urge him, and to oppress his mouth about many things,'
      v:054: 'LUK:11:54 | 54 | 54 | Lying in wait for him, and seeking to catch something out of his mouth, that they might accuse him.'
  c:012:
    commentary:
      v:001:
        - 'LUK:12:1 | 1 | 1 | <i>Beware ye of the leaven,</i> &c. Christ calls the hypocrisy of the Pharisees leaven, which changes and corrupts the best intentions of men; for nothing is more destructive than hypocrisy to such as give way to it. (Theophylactus)'
      v:003:
        - 'LUK:12:3 | 3 | 3 | <i>House-tops.</i> Our divine Saviour speaks here according to the custom of his own nation, where it was not uncommon for men to preach from the house-top, when they wished to deliver any thing to the public; for their houses had flat roofs. (Ven. Bede)'
      v:008:
        - 'LUK:12:8 | 8 | 8 | <i>Whosoever shall confess me.</i> By these words we are informed, that more than bare inward protestations of fidelity will be demanded of us; for he moreover requires an exterior confession of our faith. (St. Ambrose)'
      v:013:
        - 'LUK:12:13 | 13 | 13 | <i>The inheritance.</i> This man might think, that Jesus being the Messias, would act like a king and a judge. (Witham) --- <i>Speak to my brother,</i> &c. See in this the spirit of this world, at the very time Jesus is teaching disinterestedness, and the contempt of riches, he is interrupted by a man, who begs him to interfere in a temporal concern: deaf to every thing else, this man can think of his temporal interest only. (Calmet) --- He begged half an inheritance on earth; the Lord offered him a whole one in heaven: he gave him more than he asked for. (St. Augustine)'
      v:014:
        - 'LUK:12:14 | 14 | 14 | <i>Judge,</i> &c. Our Saviour does not here mean to say that he or his Church had not authority to judge, as the Anabaptists foolishly pretend; for he was appointed by his Father, the King of kings, and the Lord and Judge of all. He only wished to keep himself as much detached as possible from worldly concerns: 1. Not to favour the opinion of the carnal Jews, who expected a powerful king for the Messias. 2. To shew that the ecclesiastical ministry was entirely distinct from political government, and that he and his ministers were sent not to take care of earthly kingdoms, but to seek after and prepare men for a heavenly inheritance. (St. Ambrose, Euthymius, Ven. Bede)'
      v:019:
        - 'LUK:12:19 | 19 | 19 | <i>Much goods,</i> &c. It is evident how far this poor man was mistaken, when he called these things goods, which with more reason ought to be esteemed evils. The only things that can rightly be called goods, are humility, modesty, and its other attendants. The opposite to these ought to be esteemed evils; and riches we ought to consider as indifferent. (St. Chrysostom)'
      v:022:
        - 'LUK:12:22 | 22 | 22 | <i>Therefore I say to you,</i> &c. Our Lord proceeds step by step in his discourse, to inculcate more perfect virtue. He had before exhorted us to guard ourselves against the fatal rocks of avarice, and then subjoined the parable of the rich man; thereby insinuating what folly that man is guilty of, who applies all his thoughts solely to the amassing of riches. He next proceeds to inform us that we should not be solicitous even for the necessities of life: wishing by this discourse to eradicate our wicked propensity to avarice. (Theophylactus)'
      v:029:
        - 'LUK:12:29 | 29 | 29 | <i>And be not lifted up on high.</i>[1] St. Augustine (lib. ii. QQ. Evang. q. 29. t. 3, part 4, p. 257.) expounds it thus: do not value yourselves for the plenty and variety you have of things to eat. Others, by the Greek, look upon it as a metaphor, taken from <i>meteors</i> in the air, that appear high, and as it were in suspense whether to remain there or to fall down; so that they expound it: be not distracted and disturbed with various thoughts and cares how to live. (Witham)'
      v:032:
        - 'LUK:12:32 | 32 | 32 | Christ styles the elect in this place, his little flock, on account of the greater number of the reprobate; or rather through his love of humility, because though the Church be most numerous, yet he wishes it to continue in humility to the end of the world, and by humility to arrive at the reward which he has promised to the humble. Therefore, in order to console us in our labours, he commands us to seek only the kingdom of heaven, and promises us that the Father will bestow it as a reward upon us. (Ven. Bede)'
      v:033:
        - 'LUK:12:33 | 33 | 33 | Be not solicitous that whilst you are fighting for the kingdom of heaven, the necessities of this life will be wanting to you, on account of his command. Sell what you possess, that you may bestow charity; which those do, who having left all things, nevertheless labour with their hands for their livelihood, and to bestow the rest in charity. (Ven. Bede)'
      v:035:
        - 'LUK:12:35 | 35 | 35 | <i>Let your loins be girded;</i> i.e. be prepared to walk in the way of virtue; a comparison taken from the custom of the eastern people, who girded up their long garments, when they went about any business. (Witham) --- After our divine Saviour had given his disciples such excellent instructions, he wishes to lead them still farther in the path of perfection, by telling them to keep their loins girt, and to be prepared to obey the orders of their divine Master. By lamps burning in their hands he wished to insinuate, that they were not to pass their lives in obscurity, but to let their lights shine before men. (Theophylactus)'
      v:038:
        - "LUK:12:38 | 38 | 38 | In the first watch is childhood, the beginning of our existence, and by the second is understood manhood, and by the third is meant old age. He, therefore, who does not comply with our divine Master's injunctions in the first or second watch, let him be careful not to lose his soul by neglecting to be converted to God in his old age. (St. Gregory in St. Thomas Aquinas)"
      v:039:
        - 'LUK:12:39 | 39 | 39 | Some have imagined that the devil, our implacable enemy, is designated by the thief, and our souls by the house, and man by the householder: yet this interpretation does not agree with what follows; for the coming of our Lord is compared to the thief, as if surprising us on a sudden. This latter opinion, therefore, seems to be the more probable one. (Theophylactus)'
      v:048:
        - "LUK:12:48 | 48 | 48 | <i>Shall be beaten with few stripes.</i> Ignorance, when it proceeds from a person's own fault, doth not excuse, but only diminisheth the fault. (Witham)"
      v:049:
        - 'LUK:12:49 | 49 | 49 | <i>I am come to send fire on the earth.</i> By this <i>fire,</i> some understand the light of the gospel, and the fire of charity and divine love. Others, the fire of trials and persecutions. (Witham) --- What is the fire, which Christ comes to send upon the earth? Some understand it of the Holy Ghost, of the doctrine of the gospel, and the preaching of the apostles, which has filled the world with fervour and light, and which was signified by the flames of fire which appeared at the descent of the Holy Ghost upon the apostles. My words, says the Lord, in Jeremias, (Chap. xxiii. 29.) are as a fire, and as a hammer, that breaketh the rock in pieces. Others understand it of the fire of charity, which Christ came to enkindle upon the earth, and which the apostles carried throughout the whole world. But the most simple and literal opinion seems to be, the fire of persecution and war. Fire is often used in Scripture for war: and our Saviour declares in St. Matthew that he is come to bring the sword, and not peace; that is, the doctrine of the gospel shall cause divisions, and bring persecutions, and almost an infinity of other evils, upon those who shall embrace and maintain it. But it is by these means that heaven must be acquired, it is thus that Jesus Christ destroys the reign of Satan, and overturns idolatry, superstition, and error, in the world. So great a change could not be made without noise, tumult, fire, and war. (Calmet)'
      v:050:
        - 'LUK:12:50 | 50 | 50 | <i>I am to be baptized,</i> with troubles and sufferings. --- <i>And how am I straitened?</i> &c. not with fear, but with an earnest desire of suffering. (Witham)'
      v:054:
        - 'LUK:12:54 | 54 | 54 | In these words he reproaches them, that they knew well enough how to judge of the weather by the appearance of the heavens; but were ignorant how to distinguish the times: i.e. could not discern that the time marked by the prophets, for the coming of the Messias, was accomplished. In Palestine, the Mediterranean Sea, which was to the west, was accustomed to send clouds and rain; and the south winds, which came from Arabia and Egypt, very warm countries, caused dryness and heat. (Calmet)'
