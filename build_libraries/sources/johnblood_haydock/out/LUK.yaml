      v:003: "LUK:5:3 | 3 | 3 | And going into one of the ships that was Simon's, he desired him to thrust out a little from the land. And sitting down, he taught the multitudes out of the ship."
      v:004: 'LUK:5:4 | 4 | 4 | Now when he had ceased to speak, he said to Simon: Launch out into the deep, and let down your nets for a draught.'
      v:005: 'LUK:5:5 | 5 | 5 | And Simon answering, said to him: Master, we have labored all the night, and have taken nothing: but at thy word I will let down the net.'
      v:006: 'LUK:5:6 | 6 | 6 | And when they had done this, they enclosed a very great multitude of fishes, and their net was breaking.'
      v:007: 'LUK:5:7 | 7 | 7 | And they beckoned to their partners that were in the other ship, that they should come and help them. And they came, and filled both the ships, so that they were almost sinking.'
      v:008: "LUK:5:8 | 8 | 8 | Which when Simon Peter saw, he fell down at Jesus' knees, saying: Depart from me, for I am a sinful man, O Lord."
      v:009: 'LUK:5:9 | 9 | 9 | For he was wholly astonished, and all that were with him, at the draught of the fishes which they had taken:'
      v:010: "LUK:5:10 | 10 | 10 | And so were also James and John, the sons of Zebedee, who were Simon's partners. And Jesus saith to Simon: Fear not; from henceforth thou shalt be taking men."
      v:011: 'LUK:5:11 | 11 | 11 | And when they had brought their ships to land, leaving all things, they followed him.'
      v:012: 'LUK:5:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass, when he was in a certain city, behold a man full of leprosy, who seeing Jesus, and falling on his face, besought him, saying: Lord, if thou wilt, thou canst make me clean.'
      v:013: 'LUK:5:13 | 13 | 13 | And stretching forth <i>his</i> hand, he touched him, saying: I will: Be thou cleansed. And immediately the leprosy departed from him.'
      v:014: 'LUK:5:14 | 14 | 14 | And he charged him to tell no man: but, Go, shew thyself to the priest, {VERSE_FOOTNOTE_INDEX_REF 0}and offer for thy cleansing according as Moses commanded, for a testimony to them.'
      v:015: 'LUK:5:15 | 15 | 15 | But the fame of him went abroad the more: and great multitudes came together to hear, and to be healed of their infirmities.'
      v:016: 'LUK:5:16 | 16 | 16 | And he retired into the desert, and prayed.'
      v:017: 'LUK:5:17 | 17 | 17 | And it came to pass on a certain day, that he sat teaching. And there were Pharisees and doctors of the law sitting by, that were come out of every town of Galilee, and Judea, and Jerusalem: and the power of the Lord was to heal them.'
      v:018: 'LUK:5:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold, men brought in a bed a man who had the palsy: and they sought means to bring him in, and to lay him before him.'
      v:019: 'LUK:5:19 | 19 | 19 | And when they could not find by what way they might bring him in, because of the multitude, they went up upon the roof, and let him down through the tiles, with his bed, into the midst, before Jesus.'
      v:020: 'LUK:5:20 | 20 | 20 | And when he saw their faith, he said: Man, thy sins are forgiven thee.'
      v:021: 'LUK:5:21 | 21 | 21 | And the Scribes and the Pharisees began to think, saying: Who is this who speaketh blasphemies? Who can forgive sins, but God alone?'
      v:022: 'LUK:5:22 | 22 | 22 | And when Jesus knew their thoughts, answering, he said to them: What is it you think in your hearts?'
      v:023: 'LUK:5:23 | 23 | 23 | Which is it easier to say: Thy sins are forgiven thee: or to say: Arise, and walk?'
      v:024: 'LUK:5:24 | 24 | 24 | But that you may know that the Son of man hath power on earth to forgive sins, (he saith to the sick of the palsy) I say to thee: Arise, take up thy bed, and go into thy house.'
      v:025: 'LUK:5:25 | 25 | 25 | And immediately rising up before them, he took up the bed on which he lay: and he went away into his own house, glorifying God.'
      v:026: 'LUK:5:26 | 26 | 26 | And all were astonished, and they glorified God. And they were filled with fear, saying: We have seen wonderful things to-day.'
      v:027: 'LUK:5:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And after these things he went forth, and saw a publican, named Levi, sitting at the custom-house, and he said to him: Follow me.'
      v:028: 'LUK:5:28 | 28 | 28 | And leaving all things, he rose up, and followed him.'
      v:029: 'LUK:5:29 | 29 | 29 | And Levi made him a great feast in his own house: and there was a great company of publicans, and of others, that were at table with them.'
      v:030: 'LUK:5:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Pharisees and Scribes murmured, saying to his disciples: Why do you eat and drink with publicans and sinners?'
      v:031: 'LUK:5:31 | 31 | 31 | And Jesus answering, said to them: They who are in health need not the physician: but they that are sick.'
      v:032: 'LUK:5:32 | 32 | 32 | I came not to call the just, but sinners, to penance.'
      v:033: 'LUK:5:33 | 33 | 33 | And they said to him: {VERSE_FOOTNOTE_INDEX_REF 0}Why do the disciples of John fast often, and make prayers, and the disciples of the Pharisees in like manner: but thine eat and drink?'
      v:034: 'LUK:5:34 | 34 | 34 | And he said to them: Can you make the children of the bridegroom fast, whilst the bridegroom is with them?'
      v:035: 'LUK:5:35 | 35 | 35 | But the days will come, when the bridegroom shall be taken away from them; then shall they fast in those days.'
      v:036: 'LUK:5:36 | 36 | 36 | And he spoke also a similitude to them: That no man putteth a piece from a new garment upon an old garment: otherwise he both rendeth the new, and the piece taken from the new agreeth not with the old.'
      v:037: 'LUK:5:37 | 37 | 37 | And no man putteth new wine into old bottles: otherwise the new wine will burst the bottles, and it will be spilled, and the bottles will be lost.'
      v:038: 'LUK:5:38 | 38 | 38 | But new wine must be put into new bottles, and both are preserved.'
      v:039: 'LUK:5:39 | 39 | 39 | And no man drinking old, hath presently a mind to new: for he saith, The old is better.'
  c:006:
    commentary:
      v:001:
        - 'LUK:6:1 | 1 | 1 | As this chapter is almost verbally like to the 5th, 7th, and 12th of St. Matthew, and the 3d of St. Mark, the reader is referred to these for further explanation. --- <i>On the second-first sabbath.</i> An obscure passage, on which St. Jerome says to Nepotianus,[1] that he consulted his master, St. Gregory of Nazianzus, but in vain. St. Chrysostom, Hom. xl. in Matt., takes it for a <i>double feast,</i> or <i>a double rest:</i> by which we may either understand a sabbath, and another feast concurring on the same day; or a sabbath and a feast immediately succeeding to each other. Theophylactus says the same; and that then the latter day, on which they were to rest, was called the <i>second-first.</i> Others say, that when the Jews kept their solemn paschal feast for seven days, the <i>last day</i> was called the <i>second-first,</i> because it was kept with equal solemnity as the first day had been. See Maldonatus. Later interpreters have found out other expositions, of which the most plausible seems to be, that by <i>the second-first sabbath</i> may be understood the <i>feast of Pentecost</i> (which also happened when corn was ripe in Palestine). To understand this we must take notice, that the Jews had three great and solemn feasts: 1. That of the <em>Pasch</em>, or the great paschal feast, with the seven days of <i>unleavened bread;</i> the 2d. was the great <i>feast of Pentecost;</i> and the 3d. was the <i>feast,</i> called of <i>tabernacles.</i> It is supposed then that the <i>paschal feast</i> was called the <i>first-first sabbath,</i> that <i>Pentecost</i> was called the <i>second-first sabbath,</i> and that of <i>tabernacles</i> the <i>third-first,</i> or great <i>sabbath.</i> (Witham)'
      v:002:
        - 'LUK:6:2 | 2 | 2 | The Scribes and Pharisees boasted much, as do many modern teachers, of their great knowledge of Scriptures, but our Saviour often sheweth their profound ignorance. (Bristow)'
      v:013:
        - 'LUK:6:13 | 13 | 13 | These twelve Christ chose as individual companions and domestics. To these he committed the charge of founding and governing his Church. He sent them as legates, or ambassadors, (for this is the import of the word <i>apostle</i>) to all the world. Hence their power was more universal than that of bishops, which is confined to their own dioceses or districts. The jurisdiction of the apostles was not limited to place. (Tirinus) --- This power which Jesus Christ delegated to his apostles, and which was for the benefit and regulation of the universal Church in all future ages, the apostles, in their turn, delegated to their successors in the ministry, with such regulations and limitations as have been judged in the Holy Ghost necessary for the proper government of the spiritual kingdom of God upon earth. And it is the height of presumption to question any ordinations that come to us with the authority of the Catholic Church: for, "whatever the Church says, is true; whatever she permits is lawful; whatever she forbids, is evil; whatever she ordains, is holy; whatever she institutes, is good." (St. Augustine) --- How futile then is the objection of Calvin, who pretends, that an apostle, being nothing but a legate, can make no laws, nor prescribe or teach any thing not expressed in his <i>mandatum!</i> (Calvin, Institutes lib. iv. chap. 8)'
      v:016:
        - 'LUK:6:16 | 16 | 16 | <i>Judas,</i> surnamed Thaddeus in St. Matthew x. 3. and in St. Mark iii. 18. At the head of his epistle he styles himself Judas, brother of James. (Bible de Vence)'
      v:017:
        - 'LUK:6:17 | 17 | 17 | To a more extended and even part of the mountain, as we learn from comparing this text with St. Matthew v. 1. as it was from the mountain that Jesus Christ addressed to the people the following discourse. (Bible de Vence)'
      v:020:
        - 'LUK:6:20 | 20 | 20 | St. Matthew (v. 3. 10.) mentions eight beatitudes, St. Luke only four; but St. Luke only gives an abridgment in this place of the discourse, which St. Matthew gives more at length. We are also to remark, that in these four the whole eight are comprised, and that both evangelists place poverty in the first place, because it is the first in rank, and, as it were, the parent of the other virtues; for he who hath forsaken earthly possessions, deserves heavenly ones. Neither can any man reasonably expect eternal life, who is not willing to forsake all in affection, and in effect also, if called upon for the love of Jesus Christ. (St. Ambrose) --- Not that every one under great poverty is happy, but that the man who prefers the poverty of Christ to the riches of the world, ought certainly to be esteemed such. Many indeed are poor in worldly substance, but are avaricious in affection; to such as these poverty is no advantage. Nothing that is against the will, merits reward; therefore all virtue is known by the will. Blessed, therefore, are the poor, who bear poverty for the sake of Christ: he himself hath already trodden the path before us, and taught us by his example that it leads to honour and enjoyment. (St. Cyril in St. Thomas Aquinas)'
      v:024:
        - 'LUK:6:24 | 24 | 24 | Jesus Christ having declared how meritorious poverty of spirit was to eternal life, proceeds to denounce heavy chastisements upon the rich and proud. (St. Cyril in St. Thomas Aquinas) --- Although in great riches there are great inducements to sin, yet there are not wanting even in that state great incitements to virtue; neither is this woe aimed against those who abound in affluence; but against "those who abuse that affluence which Providence has bestowed upon them: Non enim census, sed affectus, in crimine est." (St. Ambrose)'
      v:025:
        - "LUK:6:25 | 25 | 25 | As before he promised blessings to those that hunger, that weep, that are outcasts for Christ's sake; so here, and in the next verse, he denounces curses to such as are filled, that laugh, and are praised; i.e. to such, as so far seek their beatitude in present enjoyment, as to become indifferent with regard to the good things of the next world. (Haydock)"
      v:026:
        - 'LUK:6:26 | 26 | 26 | <i>Wo to you, when men shall bless you.</i> The ministers of the gospel must not value themselves, when they are applauded by men; for so did the <i>fore-fathers</i> of the Jews, formerly commend the false prophets, when they flattered the people, and spoke things that were pleasing to them. (Witham)'
      v:030:
        - 'LUK:6:30 | 30 | 30 | Jesus Christ does not order us never to refuse a petition: but the meaning of his words is, that we are to give what is just and reasonable, what will be neither injurious to yourself nor your family; for what is unjustly asked, may be justly denied. (St. Augustine, lib. x. chap. 40. de serm. Dom. in Monte.) --- But in this, the sin we commit is often far from trivial; particularly, when to the refusal of a just request, we add also reprehensions and complaints. For why, say we, does he not labour? why has he reduced himself to penury, through his own indolence?---But, tell me, do you live upon the fruits of your own industry? On the supposition that you do, is it not that you may have some plea to reprehend another for the morsel of bread he begs at your hands? You give him no charitable relief, give him then no contumelious words: if you have no compassion for him yourself, do not prevent others from shewing him commiseration. Abraham, in the number of guests he received, had the honour of receiving under his roof even angels. Let us not, therefore, be strict and unfavourable judges in regard of our suffering and distressed neighbours, lest perhaps we ourselves come to be more severely judged. (St. Chrysostom collected from hom. xxi. in ep. ad. Rom. --- Hom. xi. in ep. ad. Heb. and hom. ii. de Lazaro.)'
      v:035:
        - 'LUK:6:35 | 35 | 35 | <i>Hoping for nothing,</i> but merely impelled by a desire of doing good. They who only give when sure of having a greater return, do not give, but traffic with their generosity; in which there is no charity. (Haydock)'
      v:037:
        - 'LUK:6:37 | 37 | 37 | What can be imagined more kind, what more merciful, than this conduct of our Sovereign Lord, that the sentence of the judge should be left in the hands of the person to be judged? (Jansenius, Comment. in sanct. Evang.)'
      v:038:
        - 'LUK:6:38 | 38 | 38 | Here all solicitude of diffidence, all delay of avarice, is cut off; for what truth promises to repay, humility may safe expend. (St. Leo, Serm. vi.)'
      v:048:
        - 'LUK:6:48 | 48 | 48 | That man buildeth safely who hath both faith and good works; whereas the man that trusteth to his faith alone, to his reading or knowledge of Scripture, and doth not work and live accordingly, buildeth on sand. (Bristow)'
