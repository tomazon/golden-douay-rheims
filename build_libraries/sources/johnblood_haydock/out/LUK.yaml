    verses:
      v:001: 'LUK:1:1 | 1 | 1 | Forasmuch as many have taken in hand to set forth, in order, a narration of the things that have been accomplished among us:'
      v:002: 'LUK:1:2 | 2 | 2 | According as they have delivered them unto us, who from the beginning were eye-witnesses and ministers of the word;'
      v:003: 'LUK:1:3 | 3 | 3 | It seemed good to me also, having diligently attained to all things from the beginning, to write to thee in order, most excellent Theophilus,'
      v:004: LUK:1:4 | 4 | 4 | That thou mayest know the truth of those words in which thou hast been instructed.
      v:005: 'LUK:1:5 | 5 | 5 | There was in the days of Herod, the king of Judea, a certain priest named Zachary, {VERSE_FOOTNOTE_INDEX_REF 0}of the course of Abia, and his wife was of the daughters of Aaron, and her name Elizabeth.'
      v:006: 'LUK:1:6 | 6 | 6 | And they were both just before God, walking in all the commandments and justifications of the Lord without blame.'
      v:007: 'LUK:1:7 | 7 | 7 | And they had no son, for that Elizabeth was barren, and they both were well advanced in years.'
      v:008: 'LUK:1:8 | 8 | 8 | And it came to pass, that while he executed the priestly office before God, in the order of his course,'
      v:009: 'LUK:1:9 | 9 | 9 | According to the custom of the priestly office, it was his lot to offer incense, going into the temple of the Lord;'
      v:010: 'LUK:1:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And all the multitude of the people were praying without, at the hour of incense.'
      v:011: 'LUK:1:11 | 11 | 11 | And there appeared to him an Angel of the Lord, standing on the right side of the altar of incense.'
      v:012: 'LUK:1:12 | 12 | 12 | And Zachary seeing him, was troubled, and fear fell upon him.'
      v:013: 'LUK:1:13 | 13 | 13 | But the Angel said to him: Fear not, Zachary, for thy prayer is heard: and thy wife, Elizabeth, shall bear thee a son, and thou shalt call his name John;'
      v:014: 'LUK:1:14 | 14 | 14 | And thou shalt have joy and gladness, and many shall rejoice in his birth.'
      v:015: "LUK:1:15 | 15 | 15 | For he shall be great before the Lord: and shall drink no wine, nor strong drink, and he shall be filled with the Holy Ghost, even from his mother's womb:"
      v:016: 'LUK:1:16 | 16 | 16 | And he shall convert many of the children of Israel to the Lord, their God:'
      v:017: 'LUK:1:17 | 17 | 17 | And he shall go before him in the spirit and power of Elias: {VERSE_FOOTNOTE_INDEX_REF 0}that he may turn the hearts of the fathers to the children, and the incredulous to the wisdom of the just, to prepare for the Lord a perfect people.'
      v:018: 'LUK:1:18 | 18 | 18 | And Zachary said to the Angel: Whereby shall I know this? for I am an old man, and my wife is advanced in years.'
      v:019: 'LUK:1:19 | 19 | 19 | And the Angel answering, said to him: I am Gabriel, who stand before God: and am sent to speak to thee, and to bring thee these good tidings.'
      v:020: 'LUK:1:20 | 20 | 20 | And behold, thou shalt be dumb, and shalt not be able to speak until the day wherein these things shall come to pass: because thou hast not believed my words, which shall be fulfilled in their time.'
      v:021: 'LUK:1:21 | 21 | 21 | And the people were waiting for Zachary: and they wondered that he staid so long in the temple.'
      v:022: 'LUK:1:22 | 22 | 22 | And when he came out he could not speak to them, and they understood that he had seen a vision in the temple. And he made signs to them, and remained dumb.'
      v:023: 'LUK:1:23 | 23 | 23 | And it came to pass, after the days of his office were accomplished, that he departed to his own house.'
      v:024: 'LUK:1:24 | 24 | 24 | And after those days his wife, Elizabeth, conceived, and hid herself five months, saying:'
      v:025: LUK:1:25 | 25 | 25 | Thus hath the Lord dealt with me in the days wherein he hath had regard to take away my reproach among men.
      v:026: 'LUK:1:26 | 26 | 26 | And in the sixth month, the Angel Gabriel was sent from God into a city of Galilee, called Nazareth,'
      v:027: 'LUK:1:27 | 27 | 27 | To a virgin espoused to a man whose name was Joseph, of the house of David; and the name of the virgin was Mary.'
      v:028: 'LUK:1:28 | 28 | 28 | And the Angel being come in, said to her: Hail, full of grace, the Lord is with thee: Blessed <i>art</i> thou among women.'
      v:029: 'LUK:1:29 | 29 | 29 | But she having heard, was troubled at his saying, and thought with herself what manner of salutation this should be.'
      v:030: 'LUK:1:30 | 30 | 30 | And the Angel said to her: Fear not, Mary, for thou hast found grace with God:'
      v:031: 'LUK:1:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Behold thou shalt conceive in thy womb, and shalt bring forth a Son, and thou shalt call his name, Jesus.{VERSE_FOOTNOTE_INDEX_REF 1}'
      v:032: 'LUK:1:32 | 32 | 32 | He shall be great, and shall be called the Son of the most High, and the Lord God shall give unto him the throne of David, his father: {VERSE_FOOTNOTE_INDEX_REF 0}and he shall reign in the house of Jacob for ever,'
      v:033: LUK:1:33 | 33 | 33 | And of his kingdom there shall be no end.
      v:034: 'LUK:1:34 | 34 | 34 | And Mary said to the Angel: How shall this be done, because I know not man?'
      v:035: 'LUK:1:35 | 35 | 35 | And the Angel answering, said to her: The Holy Ghost shall come upon thee, and the power of the most High shall overshadow thee. And therefore also the Holy which shall be born of thee, shall be called the Son of God.'
      v:036: 'LUK:1:36 | 36 | 36 | And behold thy cousin, Elizabeth, she hath also conceived a son in her old age: and this is the sixth month with her that is called barren:'
      v:037: LUK:1:37 | 37 | 37 | Because no word shall be impossible with God.
      v:038: 'LUK:1:38 | 38 | 38 | And Mary said: Behold the handmaid of the Lord, be it done to me according to thy word. And the Angel departed from her.'
      v:039: 'LUK:1:39 | 39 | 39 | And Mary rising up in those days, went into the mountainous country with haste, into a city of Juda:'
      v:040: 'LUK:1:40 | 40 | 40 | And she entered into the house of Zachary, and saluted Elizabeth.'
      v:041: 'LUK:1:41 | 41 | 41 | And it came to pass, that when Elizabeth heard the salutation of Mary, the infant leaped in her womb: and Elizabeth was filled with the Holy Ghost:'
      v:042: 'LUK:1:42 | 42 | 42 | And she cried out with a loud voice, and said: Blessed art thou among women, and blessed is the fruit of thy womb.'
      v:043: 'LUK:1:43 | 43 | 43 | And whence is this to me, that the mother of my Lord should come to me?'
      v:044: 'LUK:1:44 | 44 | 44 | For behold as soon as the voice of thy salutation sounded in my ears, the infant in my womb leaped for joy.'
      v:045: 'LUK:1:45 | 45 | 45 | And blessed art thou that hast believed, because those things shall be accomplished that were spoken to thee by the Lord.'
      v:046: 'LUK:1:46 | 46 | 46 | And Mary said: My soul doth magnify the Lord:'
      v:047: 'LUK:1:47 | 47 | 47 | And my spirit hath rejoiced in God, my Saviour.'
      v:048: 'LUK:1:48 | 48 | 48 | Because he hath regarded the humility of his handmaid: for behold, from henceforth all generations shall call me blessed.'
      v:049: 'LUK:1:49 | 49 | 49 | For he that is mighty hath done great things to me: and holy <i>is</i> his name.'
      v:050: 'LUK:1:50 | 50 | 50 | And his mercy is from generation to generations, to them that fear him.'
      v:051: 'LUK:1:51 | 51 | 51 | He hath shewed might {VERSE_FOOTNOTE_INDEX_REF 0}in his arm: he hath scattered the proud in the conceit of their heart.'
      v:052: 'LUK:1:52 | 52 | 52 | He hath put down the mighty from their seat, and hath exalted the humble.'
      v:053: 'LUK:1:53 | 53 | 53 | {VERSE_FOOTNOTE_INDEX_REF 0}He hath filled the hungry with good things: and the rich he hath sent empty away.'
      v:054: 'LUK:1:54 | 54 | 54 | He hath received Israel, his servant, being mindful of his mercy.'
      v:055: 'LUK:1:55 | 55 | 55 | As he spoke to our fathers, {VERSE_FOOTNOTE_INDEX_REF 0}to Abraham, and to his seed, for ever.'
      v:056: 'LUK:1:56 | 56 | 56 | And Mary abode with her about three months: and she returned to her own house.'
      v:057: "LUK:1:57 | 57 | 57 | Now Elizabeth's full time of being delivered was come, and she brought forth a son."
      v:058: 'LUK:1:58 | 58 | 58 | And her neighbours and kinsfolks heard that the Lord had shewed his great mercy towards her, and they congratulated with her.'
      v:059: "LUK:1:59 | 59 | 59 | And it came to pass that on the eighth day they came to circumcise the child, and they called him by his father's name, Zachary."
      v:060: 'LUK:1:60 | 60 | 60 | And his mother answering, said: Not so, but he shall be called John.'
      v:061: 'LUK:1:61 | 61 | 61 | And they said to her: There is none of thy kindred that is called by this name.'
      v:062: 'LUK:1:62 | 62 | 62 | And they made signs to his father, how he would have him called.'
      v:063: 'LUK:1:63 | 63 | 63 | And demanding a tablet, he wrote, {VERSE_FOOTNOTE_INDEX_REF 0}saying: John is his name. And they all wondered.'
      v:064: 'LUK:1:64 | 64 | 64 | And immediately his mouth was opened, and his tongue <i>loosed</i>, and he spoke, blessing God.'
      v:065: 'LUK:1:65 | 65 | 65 | And fear came upon all their neighbours: and all these words were divulged over all the mountainous country of Judea.'
      v:066: 'LUK:1:66 | 66 | 66 | And all they that had heard them, laid them up in their heart, saying: What a one, think ye, shall this child be? For the hand of the Lord was with him.'
      v:067: 'LUK:1:67 | 67 | 67 | And Zachary, his father, was filled with the Holy Ghost: and he prophesied, saying:'
      v:068: 'LUK:1:68 | 68 | 68 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed be the Lord God of Israel, because he hath visited and wrought the redemption of his people:'
      v:069: 'LUK:1:69 | 69 | 69 | {VERSE_FOOTNOTE_INDEX_REF 0}And hath raised up a horn of salvation to us, in the house of David, his servant.'
      v:070: 'LUK:1:70 | 70 | 70 | {VERSE_FOOTNOTE_INDEX_REF 0}As he spoke by the mouth of his holy prophets, who are from the beginning:'
      v:071: 'LUK:1:71 | 71 | 71 | Salvation from our enemies, and from the hand of all that hate us:'
      v:072: 'LUK:1:72 | 72 | 72 | To shew mercy to our fathers: and to remember his holy covenant.'
      v:073: 'LUK:1:73 | 73 | 73 | {VERSE_FOOTNOTE_INDEX_REF 0}The oath which he swore to Abraham, our father, that he would grant to us:'
      v:074: 'LUK:1:74 | 74 | 74 | That being delivered from the hand of our enemies, we may serve him without fear,'
      v:075: 'LUK:1:75 | 75 | 75 | In holiness and justice before him, all our days.'
      v:076: 'LUK:1:76 | 76 | 76 | And thou, child, shalt be called the prophet of the most High: for thou shalt go before the face of the Lord, to prepare his way.'
      v:077: 'LUK:1:77 | 77 | 77 | {VERSE_FOOTNOTE_INDEX_REF 0}To give knowledge of salvation to his people, unto the remission of their sins.'
      v:078: 'LUK:1:78 | 78 | 78 | Through the bowels of the mercy of our God: in which {VERSE_FOOTNOTE_INDEX_REF 0}the Orient, from on high, hath visited us.'
      v:079: 'LUK:1:79 | 79 | 79 | To enlighten them that sit in darkness, and in the shadow of death: to direct our feet into the way of peace.'
      v:080: 'LUK:1:80 | 80 | 80 | And the child grew up, and was strengthened in spirit: and was in the deserts until the day of his manifestation to Israel.'
  c:002:
    commentary:
      v:001:
        - 'LUK:2:1 | 1 | 1 | By the <i>whole world,</i> is understood the Roman empire. (Witham) --- This decree was promulgated in the 752nd year of Rome, in the 3970th year of the world, and the 42nd year of the reign of Augustus, when there was universal peace, and the temple of Janus remained shut for 12 years. (Jansenius, concord. Evan.) --- It was the custom among the Jews to be numbered according to their tribes and families. Hence arose the necessity of the journey of the Holy Family to Nazareth [to Bethlehem?]. This enrolment probably included the number, as well as the property of each family, that the taxes might be proportioned. (Jansenius, concord. Evan.)'
      v:002:
        - 'LUK:2:2 | 2 | 2 | <i>By Cyrinus,</i> or Publius Sucp. Quirinus. (Witham) --- This was the first census made by Quirinus, governor of Syria: nine years after the birth of Christ, this same Quirinus was charged to make a second, when Judea was reduced to a Roman province, by the deposition and exile of Archelaus.'
      v:003:
        - "LUK:2:3 | 3 | 3 | <i>Into his own city,</i> i.e. the city of every one's family. Now Joseph and Mary, being both of the <i>family of David,</i> were obliged to go to Bethlehem, the city of David, where by Providence, according to the predictions of the prophets, the Messias was to be born. (Witham) --- This decree took place by a special providence of the Almighty, that every one might be compelled to go to his own country; and that thereby the Saviour of Israel might more easily escape the snares of the treacherous Herod. (Ven. Bede) --- This circumstance, moreover, was a public testimony, to be kept in the archives of the country, of the birth and descent of the Messias. Augustus only meant to enumerate his subjects, but among them was numbered his God."
      v:004:
        - 'LUK:2:4 | 4 | 4 | The evangelist here mentions the city of David, to remind us how exactly that was fulfilled, which God promised to David, that an everlasting king should be born of him: and the reason why the inspired writer was content to mention the relationship between Joseph and David, omitting that of the Blessed Virgin and the royal prophet, was, because in the law it was commanded that persons of the same family should intermarry; hence it is added in the subsequent verse, <i>with Mary, his espoused wife.</i> (St. Irenæus, hær. lib. iii. chap. 11.)'
      v:007:
        - 'LUK:2:7 | 7 | 7 | <i>In a manger</i> within a stable, or place where beasts were sheltered. And it is the common opinion that an ox and an ass were there at that time. See Baronius, Tillemont, &c. (Witham) --- O wonderful mystery! O astonishing condescension of a God-man! From his birth he takes upon himself poverty. Had such been his pleasure, Christ might, at his birth, have shaken the heavens by his power, and terrified all nature by his majesty. But these were not the attendants of his coming; for he came not to destroy, but to save; not to display riches, but to teach us a contempt of human grandeur. He therefore condescended not only to become man, but even <i>the vilest of men.</i> (Metaphrastes)'
      v:011:
        - 'LUK:2:11 | 11 | 11 | Because the light of life is risen to us, dwelling in the region of the shadow of death. (Ven. Bede)'
      v:012:
        - 'LUK:2:12 | 12 | 12 | On the eastern side of the town of Bethlehem, say St. Justin, St. Jerome, &c. there was a cave cut in the side of a rock, in which was a manger used by the people of those environs; so that these shepherds easily understood the angel, who told them they should find him laid in a manger. Sts. Jerome, Gregory of Nazianzus, Cyril, say that they found the child between an ox and an ass, according to the version of the Septuagint. Habacuc iii. 2.: <i>You shall find him laid between two beasts.</i> In the place where this crib was, St. Helen built a magnificent church in honour of the blessed Virgin Mary. Ven. Bede says that she built another in honour of the tree shepherds; whence St. Bernard concludes, that there were only three shepherds that came to adore the divine infant in the manger. (Tirinus) --- It might be necessary to give them notice of this humble appearance of the Messias, to encourage them to go and pay him their homage. (Barradius)'
      v:014:
        - 'LUK:2:14 | 14 | 14 | <i>And on earth, peace to men of good will.</i>[1] I had translated, <i>peace to men of his good will,</i> looking upon the sense to be, that a peace and reconciliation were offered, and given to men from the good will and mercy of God. The ordinary Greek copies altogether favour this exposition. And Bellarmine (lib. ii, de Verb. D. chap. 11.) is so convinced of this sense, that he brings it for an instance of one of those places, in which the true sense of the Latin is to be found by the Greek text; which is many times true: but Bellarmine might not take notice, that several of the best Greek manuscripts are conformable to the Latin Vulgate, and have <i>peace to men of good will;</i> as it is also expounded by divers of the ancient Fathers, that peace is offered to men of good will, to those who by the grace of God are disposed to believe and obey the Gospel-doctrine. And upon this, having advised with others, I did not think fit to change the former Rheimish translation. (Witham) --- The reason why the will is designated in preference to any other power of the soul, is, because the will moves the rest; consequently the goodness or badness of an action depends chiefly on the will. By this also the angels wished to shew, that the peace which Christ came to bring into the world, was the internal peace of our souls, of which the external peace that subsisted under Augustus, was a figure. (Nicholas of Lyra) --- Peace is made on earth, since human nature, before an enemy of God, is now reconciled and united to him by his incarnation. (Theophylactus) --- In this hymn of the angels there is a remarkable difference observable in some of the Greek and Latin copies. The latter have it according to this text, <i>men of good will;</i> the former, <i>good will among men, or to men.</i> {GREEK:START Eudokia}Ηυδοκια{GREEK:END}, signifies the gratuitous benevolence of God towards man. So that this sentence seems divided into three parts: glory to God, peace on earth, and good will to men. (Jansenius, conc. Evang.) --- The birth of Christ giveth not peace of mind, or salvation, but to such as are of good will, because he worketh not our good against our wills, but with the concurrence of our will. (St. Augustine, quæst. ad Simplic. lib. 1. q. 2. t. 4.)'
      v:015:
        - 'LUK:2:15 | 15 | 15 | The word which always was, let us see how it is made for us; that which we could not see, when it was the word, let us see because it is made flesh. (Ven. Bede) --- See how particularly the Scripture weighs the meaning of every word. The shepherds hastened to see the word, for when the flesh of the Lord is seen, the word is seen, which is the Son. (St. Ambrose)'
      v:017:
        - 'LUK:2:17 | 17 | 17 | They saw this with the eyes of their body, but with their internal eyes they discovered other wonders, viz. that he, who lay there in such great poverty, was their Messias, their great King, and the Son of God. (Barradius)'
      v:019:
        - 'LUK:2:19 | 19 | 19 | Mary kept all these things, and compared what was accomplished in her, concerning the Lord, with what had been written of him by the prophets. (Ven. Bede) --- She considered in her heart the arguments of faith. (St. Ambrose)'
      v:021:
        - 'LUK:2:21 | 21 | 21 | <i>Should be circumcised;</i> which might be done not only in the temple, or in a synagogue, but in any house. (Witham) --- Many reasons may be alleged why our Saviour submitted to the painful and humbling knife of circumcision: 1. to manifest to the whole world the reality of his human nature, and the difference between his divinity and humanity; 2. to shew he approved of circumcision, which he had instituted; 3. to prove that he was of the seed of Abraham; 4. to teach us humility and obedience, by observing a law to which he was not bound; 5. that by receiving the burthen of the law, he might free those that were under the law, (Galatians iii.); and lastly, that the Jews might have no excuse for rejecting him, because he was uncircumcised. (St. Epiphanius and Nicholas of Lyra)'
      v:022:
        - 'LUK:2:22 | 22 | 22 | <i>Of her purification.</i> The blessed Virgin mother stood not in need of this ceremony, to which she submitted herself, as her Son did to that of <i>circumcision.</i> (Witham) --- Whence St. Lawrence Justinian in his sermon on the purification, very well observes: grace raised the Virgin above the law; humility subjected her to it. Jesus Christ, in subjecting himself to the law of Moses, has left an example to princes and magistrates, to obey their own laws; for then they may expect them to be observed by others, when themselves shew respect to them. (Barradius.)'
      v:023:
        - 'LUK:2:23 | 23 | 23 | <i>Every male opening the womb.</i>[2] This translation is more conformable to the doctrine of the Fathers, that Christ was born without opening the womb; which Ven. Bede calls the doctrine of the Catholic Church. (Witham) --- See Exodus xiii. 2. and Numbers viii. 16.'
      v:024:
        - LUK:2:24 | 24 | 24 | This was the offering of the poorer classes.
      v:025:
        - 'LUK:2:25 | 25 | 25 | <i>A man ... named Simeon,</i> whom some conjecture to have been one of the Jewish priests. --- <i>Waiting for the consolation of Israel,</i> for the happy coming of the Messias. --- <i>And the Holy Ghost was in him,</i> by the spirit of grace and of prophecy. (Witham) --- The consolation here expected by Holy Simeon, was the coming of the Messias, and the consequent redemption of mankind from sin and the devil; not a redemption only, as some carnal Jews thought, from the power of temporal enemies. These supposed the Messias was to come in order to raise them in power above all nations, to whom before his coming they had been subject. (St. Gregory of Nyssa in Dionysius) --- Many have pretended that Simeon was a priest; the best and oldest interpreters say he was a laic. (Bible de Vence)'
      v:026:
        - 'LUK:2:26 | 26 | 26 | <i>And he had received an answer, ... that he should not see death;</i> i.e. die. (Witham)'
      v:027:
        - 'LUK:2:27 | 27 | 27 | <i>And he came by the spirit,</i> or moved by the holy Spirit. (Witham)'
      v:030:
        - 'LUK:2:30 | 30 | 30 | <i>Thy salvation;</i> i.e. the Saviour, whom thou hast sent. (Witham)'
      v:031:
        - 'LUK:2:31 | 31 | 31 | <i>Before the face of all people;</i> not of Israel only, but also as a <i>light</i> to be revealed to the Gentiles, the spiritual children of Abraham: to whom also the promises were made. (Witham)'
      v:033:
        - 'LUK:2:33 | 33 | 33 | In the Greek, <i>Joseph and the mother of Jesus.</i> (Bible de Vence)'
      v:034:
        - 'LUK:2:34 | 34 | 34 | <i>Is set for the ruin.</i> Christ came for the redemption and salvation of all men: but Simeon prophesies what would happen in consequence of the wilful blindness and obstinacy of <i>many.</i> (Witham) --- Not that God sent his Son for the fall of any man; but that many, by their own perverseness, in wilfully refusing to receive and obey him, would take occasion of falling. (Challoner) --- <i>And for a sign which shall be contradicted,</i> to signify that Christ, and his doctrine, should be as it were <i>a mark,</i> or <i>butt,</i> against whom the Jews should discharge the arrows and darts of their malice. (Witham) --- Hence St. Paul, (2 Corinthians ii. 16.) <i>We are to one the odour of death unto death, but to the other the odour of life unto life.</i>'
      v:035:
        - "LUK:2:35 | 35 | 35 | <i>And thy own soul a sword shall pierce.</i> These words, which figuratively express the grief of the blessed Virgin mother, when present at the death of her Son, are to be taken by way of a parenthesis. --- <i>That out of many hearts thoughts may be revealed,</i> and these are to be joined with what went before; to wit, that child shall be a <i>sign of contradiction, set unto the fall and resurrection of many, that the thoughts of many hearts</i> may be revealed and disclosed; when some shall believe, and others remain in their obstinacy. (Witham) --- Ven. Bede, and many others, understand this of the sharp sorrow, which wounded the soul of the blessed Virgin Mary, at the time of Christ's passion. (Barradius) --- Carthusianus [Denis the Carthusian?] and Jansenius explain this passage as follows: Behold, this child is placed for a sign that shall be contradicted, which as a sword of most poignant grief will pierce thy soul, O Virgin! But Christ shall be contradicted, that the thoughts of the Jews may be revealed from many hearts, and it may appear who among them are good, and who are wicked and hypocrites. (Barradius)"
      v:036:
        - 'LUK:2:36 | 36 | 36 | <i>Anna, a prophetess.</i> She was another witness that Jesus was the Messias, venerable for age, and more for her piety. --- <i>And had lived with her husband seven years from her virginity;</i> i.e. had been seven years a wife: and from the death of her husband, had remained always a widow: now 84 years of age: who <i>departed not from the temple,</i> but was constantly there at the times of prayer, with <i>fastings and prayers, serving God day and night.</i> (Witham)'
      v:040:
        - 'LUK:2:40 | 40 | 40 | <i>The child grew, and waxed strong, full of wisdom,</i> and (ver. 52) <i>increased in wisdom and age.</i> The Arians from this, pretend to prove that Christ was not truly God, who cannot advance or increase in wisdom. The true meaning is, that Jesus, as he advanced in age as man, gave greater marks of his divine wisdom, and discovered himself full of knowledge, wisdom, &c. (Witham)'
      v:041:
        - 'LUK:2:41 | 41 | 41 | How can we account for what is related in this verse, that his parents went up every year to Jerusalem, during the childhood of Jesus, when, as we are taught in other parts, his parents did not dare to fix their abode in Jerusalem, for fear of Archelaus: but this, says St. Augustine, will not be very difficult to answer; for, it might be easier for them to ascend up to Jerusalem on these particular occasions, without being noticed in so numerous a crowd, and privately return; though it might not be prudent for them to fix their habitation there, lest they might be too much noticed: and, as no one has yet informed us how long Archelaus continued to reign, what St. Luke relates might have taken place after the death of that prince. (St. Augustine)'
      v:044:
        - 'LUK:2:44 | 44 | 44 | It may be asked how the blessed Virgin and St. Joseph could possibly have come so far without missing him; but we must take notice, that when the people went up to the temple from remote parts of Judea, the men went in one company, and the women in a separate company, whilst the children went in either company indifferently: so that St. Joseph imagined that he was with Mary, his mother, whilst she imagined he was with St. Joseph. (Nicholas of Lyra)'
      v:049:
        - "LUK:2:49 | 49 | 49 | <i>I must be about the things that are my Father's?</i> By these words he shewed, that not St. Joseph, but only God, was his father. (Witham)"
      v:050:
        - 'LUK:2:50 | 50 | 50 | <i>They understood not,</i> &c. That is, knew not when, or by what means, Christ designed to make himself known to the world. (Witham)'
      v:051:
        - 'LUK:2:51 | 51 | 51 | <i>Was subject to them.</i> Astonishing humility! which the Son of God was pleased to teach by his example, as also obedience to parents. (Witham) --- The evangelist relates nothing of our Saviour from the age of twelve till the age of thirty, except that he was subject to St. Joseph and the blessed Virgin. The divine Spirit shewing by this, that nothing is so great and amiable in Christians, as ready obedience to the directions of their superiors. (Barradius) --- All children are hereby taught what subjection and obedience is due from them to their parents.'
      v:052:
        - 'LUK:2:52 | 52 | 52 | Not that he was wiser at any future period of his life, than he was at the moment of his conception, but this is said, because he chose to manifest increasing signs of wisdom as he increased in years. --- In the same manner also he increased in grace, by displaying, as he advanced in age, the gifts of grace with which he was endowed; and by this excited men to the praise of God, from the consideration of favours God had bestowed upon him; and thus he conduced to the honour of God, and the salvation of men. (St. Gregory) --- The sun, always equally brilliant in itself, is said to increase in splendour, till it has reached its meridian brilliancy.'
    commentary_footnotes:
      001:
        - 'LUK:2:1 | 1 | 1 | Ver. 14. Pax hominibus bonæ voluntatis. The Greek copies, {GREEK:START eirene, en anthropois eudokia}ηιρηνη, ην ανθροποισ ηυδοκια{GREEK:END}, hominibus bona voluntas; but the author of the Latin Vulgate must have read, {GREEK:START anthropois eudokias}ανθροποισ ηυδοκιασ{GREEK:END}, which reading is found in some ancient Greek manuscripts in the Alexandrian, that called of Cambridge, and others. The common reading of the Fathers is, bonæ voluntatis, and not bona voluntas; but then some expounded it thus: pas sit hominibus, qui habent bonam voluntatem, scilecet per Dei gratiam. Others thus: sit pax bonæ voluntatis divinæ hominibus; which sense and construction Lucas Brugensis prefers. And what confirms this exposition is, that {GREEK:START eudokia}ηυδοκια{GREEK:END}, and {GREEK:START eudokein}ηυδοκηιν{GREEK:END}, are commonly applied when the will <i>of God</i> is signified; yet sometimes also, {GREEK:START eudokia}ηυδοκια{GREEK:END} signifies the good will of men; as Philippians i. 15; Romans x. 1. &c.'
      002:
        - 'LUK:2:2 | 2 | 2 | Ver. 23. Omne masculinum adaperiens vulvam, {GREEK:START pan arsen dianoigon metran}παν αρσην διανοιγον μητραν{GREEK:END}, on which words Ven. Bede says: quod ait Lucas, adaperiens vulvam, consuetæ nativitatis more loquitur ... sed juxta fidem Catholicam exiit clauso Virginis utero, &c.'
