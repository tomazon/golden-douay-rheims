    verses:
      v:001: 'LUK:17:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he said to his disciples: It is impossible that scandals should not come: but wo to him through whom they come.'
      v:002: 'LUK:17:2 | 2 | 2 | It were better for him that a millstone were put about his neck, and he cast into the sea, than that he should scandalize one of these little ones.'
      v:003: 'LUK:17:3 | 3 | 3 | Take heed to yourselves. {VERSE_FOOTNOTE_INDEX_REF 0}If thy brother sin against thee, reprove him: and if he do penance, forgive him.'
      v:004: 'LUK:17:4 | 4 | 4 | And if he sin against thee seven times in a day, and seven times in a day turn again to thee, saying: I repent: forgive him.'
      v:005: LUK:17:5 | 5 | 5 | And the apostles said to the Lord; Increase our faith.
      v:006: 'LUK:17:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Lord said; If you had faith like to a grain of mustard-seed, you might say to this mulberry-tree; Be thou rooted up, and be transplanted into the sea, and it shall obey you.'
      v:007: 'LUK:17:7 | 7 | 7 | But which of you having a servant ploughing or feeding cattle, will say to him when he is come from the field: Immediately go, sit down to table:'
      v:008: 'LUK:17:8 | 8 | 8 | And will not <i>rather</i> say to him: Make ready my supper, and gird thyself, and serve me whilst I eat and drink, and afterwards thou shalt eat and drink?'
      v:009: 'LUK:17:9 | 9 | 9 | Doth he thank that servant, because he did the things which he commanded him?'
      v:010: 'LUK:17:10 | 10 | 10 | I think not. So you also, when you shall have done all the things that are commanded you, say: We are unprofitable servants: we have done that which we ought to do.'
      v:011: 'LUK:17:11 | 11 | 11 | And it came to pass, as he was going to Jerusalem, that he passed through the midst of Samaria and Galilee.'
      v:012: 'LUK:17:12 | 12 | 12 | And as he entered into a certain town, there met him ten men, that were lepers, who stood afar off:'
      v:013: 'LUK:17:13 | 13 | 13 | And they lifted up their voice, saying: Jesus, master, have mercy on us.'
      v:014: 'LUK:17:14 | 14 | 14 | And when he saw them, he said: {VERSE_FOOTNOTE_INDEX_REF 0}Go, shew yourselves to the priests. And it came to pass, that as they went, they were cleansed.'
      v:015: 'LUK:17:15 | 15 | 15 | And one of them, when he saw that he was cleansed, went back, with a loud voice, glorifying God.'
      v:016: 'LUK:17:16 | 16 | 16 | And he fell on his face before his feet, giving thanks: and this man was a Samaritan.'
      v:017: 'LUK:17:17 | 17 | 17 | And Jesus answering, said, Were there not ten made clean? and where are the nine?'
      v:018: 'LUK:17:18 | 18 | 18 | There is no one found to return and give glory to God, but this stranger.'
      v:019: 'LUK:17:19 | 19 | 19 | And he said to him: Arise, go thy way: for thy faith hath made thee whole.'
