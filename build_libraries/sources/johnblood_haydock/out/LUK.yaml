    verses:
      v:001: 'LUK:12:1 | 1 | 1 | And when great multitudes stood about him, so that they trod one upon another, he began to say to his disciples: {VERSE_FOOTNOTE_INDEX_REF 0}Beware ye of the leaven of the Pharisees, which is hypocrisy.'
      v:002: 'LUK:12:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For there is nothing covered, that shall not be revealed: nor hidden, that shall not be known.'
      v:003: 'LUK:12:3 | 3 | 3 | For whatsoever things you have spoken in darkness, shall be published in the light: and that which you have spoken in the ear, in the chambers, shall be preached on the house-tops.'
      v:004: 'LUK:12:4 | 4 | 4 | And I say to you, my friends: Be not afraid of them that kill the body, and after that have no more that they can do.'
      v:005: 'LUK:12:5 | 5 | 5 | But I will shew you whom ye shall fear: fear ye him who, after he hath killed, hath power to cast into hell. Yea, I say to you, fear him.'
      v:006: 'LUK:12:6 | 6 | 6 | Are not five sparrows sold for two farthings, and not one of them is forgotten before God?'
      v:007: 'LUK:12:7 | 7 | 7 | But even the very hairs of your head are all numbered. Fear not, therefore: you are of more value than many sparrows.'
      v:008: 'LUK:12:8 | 8 | 8 | And I say to you: {VERSE_FOOTNOTE_INDEX_REF 0}Whosoever shall confess me before men, him shall the Son of man also confess before the Angels of God.'
      v:009: 'LUK:12:9 | 9 | 9 | But he that shall deny me before men, shall be denied before the Angels of God.'
      v:010: 'LUK:12:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And whosoever speaketh a word against the Son of man, it shall be forgiven him: but to him that shall blaspheme against the Holy Ghost, it shall not be forgiven.'
      v:011: 'LUK:12:11 | 11 | 11 | And when they shall bring you into the synagogues, and to magistrates, and powers, be not solicitous how or what you shall answer, or what you shall say.'
      v:012: LUK:12:12 | 12 | 12 | For the Holy Ghost shall teach you in the same hour what you ought to say.
      v:013: 'LUK:12:13 | 13 | 13 | And one of the multitude said to him: Master, speak to my brother that he divide the inheritance with me.'
      v:014: 'LUK:12:14 | 14 | 14 | But he said to him: Man, who hath made me a judge or divider over you?'
      v:015: "LUK:12:15 | 15 | 15 | And he said to them: Take heed and beware of all covetousness: for a man's life doth not consist in the abundance of things which he possesseth."
      v:016: 'LUK:12:16 | 16 | 16 | And he spoke a similitude to them, saying: {VERSE_FOOTNOTE_INDEX_REF 0}The land of a certain rich man brought forth plenty of fruits.'
      v:017: 'LUK:12:17 | 17 | 17 | And he thought within himself, saying: What shall I do, because I have no place to lay up together my fruits?'
      v:018: 'LUK:12:18 | 18 | 18 | And he said: This will I do: I will pull down my barns, and will build greater: and into them will I gather all things that are grown to me, and my goods.'
      v:019: 'LUK:12:19 | 19 | 19 | And I will say to my soul: Soul, thou hast much goods laid up for many years, take thy rest, eat, drink, make good cheer.'
      v:020: 'LUK:12:20 | 20 | 20 | But God said to him: Thou fool, this night do they require thy soul of thee: and whose shall those things be, which thou hast provided?'
      v:021: 'LUK:12:21 | 21 | 21 | So is he that layeth up treasure for himself, and is not rich towards God.'
      v:022: 'LUK:12:22 | 22 | 22 | And he said to his disciples: Therefore I say to you: {VERSE_FOOTNOTE_INDEX_REF 0}Be not solicitous for your life, what you shall eat: nor for your body, what you shall put on.'
      v:023: 'LUK:12:23 | 23 | 23 | The life is more than the food, and the body is more than the raiment.'
      v:024: 'LUK:12:24 | 24 | 24 | Consider the ravens, for they do not sow, nor do they reap, neither have they store-house, nor barn, and God feedeth them. How much are you more valuable than they?'
      v:025: LUK:12:25 | 25 | 25 | And which of you by thinking can add to his stature one cubit?
      v:026: 'LUK:12:26 | 26 | 26 | If then you are not able to do even the least thing, why are you solicitous for the rest?'
      v:027: 'LUK:12:27 | 27 | 27 | Consider the lilies how they grow: they labour not, neither do they spin. But I say to you, not even Solomon, in all his glory, was clothed like one of these.'
      v:028: 'LUK:12:28 | 28 | 28 | Now if God clothe in this manner the grass that is to-day in the field, and to-morrow is cast into the oven: how much more you, O ye of little faith?'
      v:029: 'LUK:12:29 | 29 | 29 | And seek not you what you shall eat, or what you shall drink: and be not lifted up on high:'
      v:030: LUK:12:30 | 30 | 30 | For all these things do the nations of the world seek after. But your Father knoweth that you have need of these things.
      v:031: 'LUK:12:31 | 31 | 31 | But seek ye first the kingdom of God and his justice: and all these things shall be added unto you.'
      v:032: 'LUK:12:32 | 32 | 32 | Fear not, little flock, for it hath pleased your Father to give you a kingdom.'
      v:033: 'LUK:12:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Sell what you possess, and give alms. Make to yourselves bags which grow not old, {VERSE_FOOTNOTE_INDEX_REF 1}a treasure in heaven which faileth not: where the thief approacheth not, nor moth corrupteth.'
      v:034: 'LUK:12:34 | 34 | 34 | For where your treasure is, there will your heart be also.'
      v:035: 'LUK:12:35 | 35 | 35 | Let your loins be girded, and lamps burning in your hands,'
      v:036: 'LUK:12:36 | 36 | 36 | And you yourselves like to men who wait for their lord, when he shall return from the wedding: that when he cometh, and knocketh, they may open to him immediately.'
      v:037: 'LUK:12:37 | 37 | 37 | Blessed are those servants, whom the Lord, when he cometh, shall find watching. Amen, I say to you, that he will gird himself, and make them sit down to meat, and passing, will minister to them.'
      v:038: 'LUK:12:38 | 38 | 38 | And if he shall come in the second watch, or if he shall come in the third watch, and find them so, blessed are those servants.'
      v:039: 'LUK:12:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}But this know ye, that if a master of a family did know at what hour the thief would come, he would surely watch, and would not suffer his house to be broke open.'
      v:040: 'LUK:12:40 | 40 | 40 | Be you also ready: {VERSE_FOOTNOTE_INDEX_REF 0}for at what hour you think not, the Son of man will come.'
      v:041: 'LUK:12:41 | 41 | 41 | And Peter said to him: Lord, dost thou speak this parable to us, or likewise to all?'
      v:042: 'LUK:12:42 | 42 | 42 | And the Lord said: Who (thinkest thou) is the faithful and wise steward, whom his lord setteth over his family, to give them their measure of wheat in due season?'
      v:043: 'LUK:12:43 | 43 | 43 | Blessed is that servant, whom when his lord shall come, he shall find so doing.'
      v:044: 'LUK:12:44 | 44 | 44 | Verily I say to you, he will set him over all that he possesseth.'
      v:045: 'LUK:12:45 | 45 | 45 | But if that servant shall say in his heart: My lord is long a coming; and shall begin to strike the men-servants, and maid-servants, and to eat, and to drink, and be drunk:'
      v:046: 'LUK:12:46 | 46 | 46 | The lord of that servant will come in a day that he expecteth not, and at an hour that he knoweth not, and shall separate him, and shall appoint him his portion with unbelievers.'
      v:047: 'LUK:12:47 | 47 | 47 | And that servant who knew the will of his lord, and hath not prepared, and did not according to his will, shall be beaten with many stripes.'
      v:048: 'LUK:12:48 | 48 | 48 | But he that knew not, and did things worthy of stripes, shall be beaten with few stripes. And unto whomsoever much is given, of him much shall be required: and to whom they have committed much, of him they will demand the more.'
      v:049: 'LUK:12:49 | 49 | 49 | I am come to send fire on the earth, and what will I but that it be kindled?'
      v:050: 'LUK:12:50 | 50 | 50 | And I have a baptism, wherewith I am to be baptized: and how am I straitened until it be accomplished?'
      v:051: 'LUK:12:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}Think ye that I am come to give peace on earth: I tell you no, but separation:'
      v:052: 'LUK:12:52 | 52 | 52 | For there shall be from henceforth five in one house divided, three against two, and two against three'
      v:053: 'LUK:12:53 | 53 | 53 | Shall be divided: the father against the son, and the son against his father, the mother against the daughter, and the daughter against the mother, the mother-in-law against her daughter-in-law, and the daughter-in-law against her mother-in-law.'
      v:054: 'LUK:12:54 | 54 | 54 | And he said also to the multitudes: When you see a cloud rising out of the west, presently you say: A shower is coming: and so it happeneth:'
      v:055: 'LUK:12:55 | 55 | 55 | And when <em>ye see</em> the south wind blow, you say: There will be heat: and it cometh to pass.'
      v:056: 'LUK:12:56 | 56 | 56 | You hypocrites, you know how to discern the face of the heavens, and of the earth; but how is it that you do not discern this time?'
      v:057: LUK:12:57 | 57 | 57 | And why even of yourselves do you not judge that which is just?
      v:058: 'LUK:12:58 | 58 | 58 | {VERSE_FOOTNOTE_INDEX_REF 0}And when thou goest with thy adversary to the ruler, whilst thou art in the way, endeavour to be delivered from him: lest, perhaps, he draw thee to the judge, and the judge deliver thee to the exactor, and the exactor cast thee into prison.'
      v:059: 'LUK:12:59 | 59 | 59 | I say to thee: thou shalt not go out thence, until thou pay the very last mite.'
  c:013:
    commentary:
      v:001:
        - "LUK:13:1 | 1 | 1 | <i>Whose blood Pilate had mingled with their sacrifices.</i> These seem to have been some of the seditious followers of Judas, the Galilean, or <i>Gaulonite,</i> who denied that God's people were to pay taxes; and it is thought that some of them, coming to offer up sacrifices in the temple, Pilate caused them to be slain at that very time, so that their blood was mixed with the sacrifices. (Witham) --- <i>Whose blood,</i> &c. i.e. whom he had caused to be massacred in the temple, at the time they were offering sacrifices. The history, to which allusion is made in this place, is not well known; but there is great probability that these Galileans were disciples of Judas, the Galilean, who taught that they ought not to pay tribute to foreigners. As they were spreading this doctrine in Jerusalem, and perhaps even in the temple, Pilate laid violent hands upon them, and caused them to be murdered amidst the sacrifices. (Calmet) --- <i>Galileans,</i> &c. These were the followers of one Judas, a Galilean, of whom St. Luke makes mention in the Acts of the Apostles, (Chap. v.) who held it unlawful to call any one <i>lord.</i> Many of this sect were punished by Pilate, because they would not allow this title to be given to Cæsar; they also maintained that no other sacrifices could lawfully be offered, except such as were prescribed by the law, by which opinion they forbade the accustomed sacrifices offered up for the emperor and people of Rome. Pilate, irritated by these their opinions, ordered them to be slain in the midst of their sacrifices, and this was their blood mixed with that of the victims. (St. Cyril in St. Thomas Aquinas)"
      v:002:
        - 'LUK:13:2 | 2 | 2 | <i>Sinners,</i> &c. People are naturally inclined to believe, that those who are unfortunate, and afflicted with calamities, must likewise be culpable and impious. The Jews were very much given to these sentiments, as we see in many places of Scripture; John ix. 2 and 3. Our Saviour wishes to do away with this prejudice, by telling them that the Galileans, who are here spoken of, were not the most culpable among the inhabitants of that country; shewing by this, that God often spares the most wicked, and sends upon the good the most apparent signs of vengeance, that he may exercise the patience, and crown the merit of the latter, and give to the former an example of the severity which they must expect, if they continue in their disorders. Neither can it be said, that in this God commits any injustice. He uses his absolute dominion over his creatures, when he afflicts the just; he procures them real good, when he strikes them; and his indulgence towards the wicked, is generally an effect of his mercy, which waits for their repentance, or sometimes the consequences of his great anger, when he abandons them to the hardness of their reprobate hearts, and says, "I will rest, and be angry with you no longer." (Ezechiel, Chap. xvi. 42.) This is the most terrible mark of his final fury. (Calmet)'
      v:003:
        - "LUK:13:3 | 3 | 3 | This prediction of our Saviour upon the impenitent was afterwards completely verified; for Josephus informs us, that under the government of Cumanus, 20,000 of them were destroyed about the temple. (Jewish Antiquities, lib. xx, chap. 4.) That upon the admission of the Idumeans into the city, 8,500 of the high priest's party were slain, insomuch that there <i>was a flood of blood quite round the temple.</i> (The Jewish War, lib. iv, chap. 7.) That in consequence of the threefold faction that happened in Jerusalem before the siege of the Romans, the temple was <i>every where polluted with slaughter;</i> the priests were slain in the exercise of their functions; many who came <i>to worship, fell before their sacrifices; the dead bodies of strangers and natives were promiscuously heaped together, and the altar defiled with their blood.</i> (The Jewish War, lib. vi, chap. 1.) That upon the Romans taking possession of the city and temple, <i>mountains of dead bodies were piled up about the altar; streams of blood ran down the steps of the temple;</i> several were destroyed by the <i>fall of towers,</i> and others suffocated in the ruins of the galleries over the porches. (The Jewish War, lib. vii, chap. 10.)"
      v:004:
        - "LUK:13:4 | 4 | 4 | <i>Or those eighteen,</i> &c. The Almighty permitted these people to be thus chastised, that the others might be filled with fear and apprehension at the sight of another's dangers, and thus become the heirs of the kingdom of heaven. But then you will say, is another punished that I may become better? No; he is punished for his own crimes; but his punishment becomes to those that witness it the means of salvation. (St. Chrysostom, Concio. 3. de Lazaro.)"
      v:005:
        - "LUK:13:5 | 5 | 5 | <i>Unless you do penance,</i> &c. The Jews did not penance; and therefore, forty years after our Lord's Passion, the Romans came, and beginning with Galilee, destroyed this impious nation to its roots, and polluted not only the court of the temple, whither the sacrifices were carried, but the inner sanctuary, with human blood. (Ven. Bede)"
      v:006:
        - 'LUK:13:6 | 6 | 6 | <i>A certain man,</i> &c. Each one, inasmuch as he holds a place in life, if he produce not the fruit of good works, like a barren tree encumbers the ground; because the place he holds, were it occupied by others, might be a place of fertility. (St. Gregory)'
      v:009:
        - 'LUK:13:9 | 9 | 9 | <i>And if happily it bear fruit.</i> It is a way of speaking, when a sentence is left imperfect; yet what is not expressed, may be easily understood; as here we may understand, <i>well</i> and <i>good,</i> or the like. (Witham)'
      v:014:
        - 'LUK:13:14 | 14 | 14 | The president of the synagogue, when he saw the woman, who before crept on the ground, now raised by the touch of Christ, and hearing the mandate of God, was filled with envy, and decried the miracle, apparently through solicitude for keeping the sabbath. But the truth is, he would rather see the poor woman bent to the earth like a beast, than see Christ glorified by healing her. (St. Cyril in St. Thomas Aquinas)'
      v:019:
        - 'LUK:13:19 | 19 | 19 | Our Lord was this mustard-seed, when he was buried in the earth; and He became a tree, when he ascended into heaven; but a tree that overshadowed the whole creation, in the branches of which the birds of heaven rested; that is, the powers of heaven, and all such as by good works have raised themselves from the earth. The apostles are the branches, to repose in whose bosoms we take our flight, borne on the wings of Christian virtue. Let us sow this seed (Christ) in the garden of our hearts, that the grace of good works may flourish, and you may send forth the various perfumes of every virtue. (St. Ambrose)'
      v:021:
        - 'LUK:13:21 | 21 | 21 | The flour represents us Christians, who receive the Lord Jesus into the inner parts of our soul, till we are all inflamed with the fire of his heavenly wisdom. (St. Ambrose)'
      v:024:
        - 'LUK:13:24 | 24 | 24 | <i>Shall seek,</i> &c. Shall desire to be saved; but for want of taking sufficient pains, and not being thoroughly in earnest, shall not attain to it. (Challoner) --- Our Lord answers here in the affirmative: viz. that the number of those who are saved, is very small, for a few only can enter by the narrow gate. Therefore does he say, according to St. Matthew, (Chap. vii.) Narrow is the way that leadeth to life, and few there are that enter therein. This does not contradict what is said in the 8th chapter of St. Matthew: That many shall come from the east, and sit down in the kingdom of God; for many indeed shall join the blessed company of the angels, but when considered with the number of the slain, they will appear but few. (St. Augustine, serm. xxxii. de Verb. Dei.)'
      v:025:
        - 'LUK:13:25 | 25 | 25 | When the Almighty casts any off, he is said not to know them: in the same manner as a lover of truth may be said not to know how to tell a falsehood, being withheld powerfully from it by his love of truth. (St. Gregory, mor. chap. 8.)'
      v:026:
        - 'LUK:13:26 | 26 | 26 | These words are addressed particularly to the Jews, because Christ was born of them according to the flesh, eat and drank with them, and taught publicly in their streets; but they apply to us Christians also, for we eat the body of Christ, and drink his blood, when each day we approach the mystical table, and we hear him teaching us in the streets of our souls. (Theophylactus) --- Many very fervent at the beginning afterwards grow lukewarm; and many, though at first frozen, have suddenly glowed with virtue; many, who in this world were contemned, have received glory in the next; while others, in honour amongst men, have passed to eternal torments. (Ven. Bede)'
      v:032:
        - 'LUK:13:32 | 32 | 32 | It is rather surprising that Christ should make use of these opprobrious words, which could be of no service to himself, but which would only serve to irritate king Herod, should they come to his ears. But Christ, by these words, probably wished to shew that he was not the least afraid of him whom the Pharisees feigned to have a design on his life: for it is supposed that the Pharisees had invented this fiction, in order to compel him to leave them quiet. (Maldonatus)'
      v:033:
        - 'LUK:13:33 | 33 | 33 | <i>Nevertheless I must walk,</i> (i.e. labour in the mission, teaching, &c.) <i>to-day, and to-morrow,</i> &c. i.e. for a while. --- <i>It cannot be that a prophet,</i>[1] &c. Not that all the prophets suffered in Jerusalem, though many did; and it is rather to prophesy, that he himself, the great Prophet, and their Messias, should be put to death at Jerusalem. (Witham)'
