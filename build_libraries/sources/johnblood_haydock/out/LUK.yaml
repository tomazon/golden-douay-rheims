    verses:
      v:001: 'LUK:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass on the second first sabbath, that as he went through the corn-fields, his disciples plucked the ears of corn, and did eat, rubbing them in their hands.'
      v:002: 'LUK:6:2 | 2 | 2 | And some of the Pharisees said to them: Why do you that which is not lawful to do on the sabbath-days?'
      v:003: 'LUK:6:3 | 3 | 3 | And Jesus answering them, said: Have you not read so much as this, what David did, when himself was hungry, and they that were with him:'
      v:004: 'LUK:6:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}How he went into the house of God, and took and eat the bread of proposition, and gave to them that were with him, which it is not lawful to eat {VERSE_FOOTNOTE_INDEX_REF 1}but only for the priests?'
      v:005: 'LUK:6:5 | 5 | 5 | And he said to them: The Son of man is Lord also of the sabbath.'
      v:006: 'LUK:6:6 | 6 | 6 | And it came to pass also on another sabbath, that he entered into the synagogue, and taught. {VERSE_FOOTNOTE_INDEX_REF 0}And there was a man, whose right hand was withered.'
      v:007: 'LUK:6:7 | 7 | 7 | And the Scribes and Pharisees watched, to see if he would heal on the sabbath: that they might find an accusation against him.'
      v:008: 'LUK:6:8 | 8 | 8 | But he knew their thoughts: and said to the man who had the withered hand: Arise, and stand forth in the midst. And rising, he stood forth.'
      v:009: 'LUK:6:9 | 9 | 9 | Then Jesus said to them: I ask you, if it be lawful on the sabbath-days to do good, or to do evil: to save life, or to destroy?'
      v:010: 'LUK:6:10 | 10 | 10 | And looking round about on them all, he said to the man: Stretch forth thy hand. And he stretched it forth: and his hand was restored.'
      v:011: 'LUK:6:11 | 11 | 11 | And they were filled with madness, and they talked one with another, what they might do to Jesus.'
      v:012: 'LUK:6:12 | 12 | 12 | And it came to pass in those days, that he went out into a mountain to pray, and he passed the whole night in the prayer of God.'
      v:013: 'LUK:6:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And when it was day, he called his disciples: and he chose twelve of them, (whom also he named apostles:)'
      v:014: 'LUK:6:14 | 14 | 14 | Simon, whom he surnamed Peter, and Andrew, his brother, James and John, Philip and Bartholomew,'
      v:015: 'LUK:6:15 | 15 | 15 | Matthew and Thomas, James, <i>the son</i> of Alpheus, and Simon, who is called Zelotes:'
      v:016: 'LUK:6:16 | 16 | 16 | And Jude, <i>the brother</i> of James, and Judas Iscariot, who was the traitor.'
      v:017: 'LUK:6:17 | 17 | 17 | And coming down with them, he stood in an open plain, and the company of his disciples, and a very great multitude of people from all Judea and Jerusalem, and the sea-coast both of Tyre and Sidon,'
      v:018: 'LUK:6:18 | 18 | 18 | Who had come to hear him, and to be healed of their diseases. And they that were troubled with unclean spirits, were cured.'
      v:019: 'LUK:6:19 | 19 | 19 | And all the multitude sought to touch him, for virtue went out from him, and healed all.'
      v:020: 'LUK:6:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And he lifting up his eyes on his disciples, said: Blessed are ye poor: for yours is the kingdom of God.'
      v:021: 'LUK:6:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed are ye that hunger now: for you shall be filled. Blessed are ye that weep now: for you shall laugh.'
      v:022: "LUK:6:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed shall you be when men shall hate you, and when they shall separate you, and shall reproach you, and cast out your name as evil, for the Son of man's sake."
      v:023: 'LUK:6:23 | 23 | 23 | Be glad in that day, and rejoice: for behold, your reward is great in heaven. For according to these things did their fathers to the prophets.'
      v:024: 'LUK:6:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But wo to you that are rich: for you have your consolation.'
      v:025: 'LUK:6:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Wo to you that are filled: for you shall hunger. Wo to you that laugh now: for you shall mourn and weep.'
      v:026: 'LUK:6:26 | 26 | 26 | Wo <i>to you</i> when men shall bless you: for according to these things did their fathers to the false prophets.'
      v:027: 'LUK:6:27 | 27 | 27 | But I say to you that hear: {VERSE_FOOTNOTE_INDEX_REF 0}Love your enemies, do good to them that hate you.'
      v:028: 'LUK:6:28 | 28 | 28 | Bless them that curse you, and pray for them that calumniate you.'
      v:029: 'LUK:6:29 | 29 | 29 | And to him that striketh thee on the <i>one</i> cheek, offer also the other. And him that taketh away from thee thy cloak, hinder not <i>to take</i> thy coat also.'
      v:030: 'LUK:6:30 | 30 | 30 | Give to every one that asketh thee, and of him that taketh away thy goods, ask them not again.'
      v:031: 'LUK:6:31 | 31 | 31 | And as you would that men should do to you, do you also to them, in like manner.'
      v:032: 'LUK:6:32 | 32 | 32 | And if you love them that love you, what thanks have you? for sinners also love those that love them.'
      v:033: 'LUK:6:33 | 33 | 33 | And if you do good to them that do good to you; what thanks have you? for sinners also do this.'
      v:034: 'LUK:6:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And if you lend to them of whom you hope to receive; what thanks are to you? for sinners also lend to sinners, to receive as much.'
      v:035: 'LUK:6:35 | 35 | 35 | But love ye your enemies: do good, and lend, hoping for nothing thereby: and your reward shall be great, and you shall be the sons of the Most High: for he is kind to the unthankful, and to the evil.'
      v:036: 'LUK:6:36 | 36 | 36 | Be ye, therefore, merciful, as your father also is merciful.'
      v:037: 'LUK:6:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}Judge not, and you shall not be judged: condemn not, and you shall not be condemned. Forgive, and you shall be forgiven.'
      v:038: 'LUK:6:38 | 38 | 38 | Give, and it shall be given to you: good measure, and pressed down, and shaken together, and running over, shall they give into your bosom. {VERSE_FOOTNOTE_INDEX_REF 0}For with the same measure that you shall mete, it shall be measured to you again.'
      v:039: 'LUK:6:39 | 39 | 39 | And he spoke also to them a similitude: Can the blind lead the blind? do they not both fall into the ditch?'
      v:040: 'LUK:6:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}The disciple is not above his master: but every one shall be perfect, if he be as his master.'
      v:041: "LUK:6:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And why seest thou the mote in thy brother's eye, but the beam that is in thy own eye, thou considerest not?"
      v:042: "LUK:6:42 | 42 | 42 | Or how canst thou say to thy brother: Brother, let me pull the mote out of thy eye: when thou thyself seest not the beam in thy own eye? Thou hypocrite, cast first the beam out of thy own eye: and then shalt thou see clearly to take out the mote from thy brother's eye."
      v:043: 'LUK:6:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}For there is no good tree that bringeth forth evil fruit: nor an evil tree that bringeth forth good fruit.'
      v:044: 'LUK:6:44 | 44 | 44 | For every tree is known by its fruit. For men do not gather figs from thorns: nor from a bramble bush do they gather grapes.'
      v:045: 'LUK:6:45 | 45 | 45 | A good man, out of the good treasure of his heart, bringeth forth that which is good: and an evil man, out of the evil treasure, bringeth forth that which is evil. For out of the abundance of the heart the mouth speaketh.'
      v:046: 'LUK:6:46 | 46 | 46 | And why call you me {VERSE_FOOTNOTE_INDEX_REF 0}Lord, Lord: and do not the things which I say?'
      v:047: 'LUK:6:47 | 47 | 47 | Every one that cometh to me, and heareth my words, and doth them: I will shew you to whom he is like.'
      v:048: 'LUK:6:48 | 48 | 48 | He is like to a man building a house, who digged deep, and laid the foundation upon a rock. And when a flood came, the stream beat vehemently upon that house, and it could not shake it: for it was founded on a rock.'
      v:049: 'LUK:6:49 | 49 | 49 | But he that heareth, and doth not: is like to a man building his house upon the earth without a foundation: against which the stream beat vehemently, and immediately it fell: and the ruin of that house was great.'
  c:007:
    commentary:
      v:001:
        - 'LUK:7:1 | 1 | 1 | It was not immediately after he had spoken the preceding words that Christ entered Capharnaum, for in the interim he healed the man afflicted with the leprosy, according as St. Matthew related it in its proper place. (St. Augustine)'
      v:002:
        - "LUK:7:2 | 2 | 2 | This history, though different in some circumstances from that related by St. Matthew, chap. viii., is most likely a relation of the same event, and the apparent discrepancies may be easily reconciled. St. Matthew says it was the centurion's boy; St. Luke calls him his servant: but in these terms there is no necessary contradiction. And whereas the former says the centurion went himself to Christ, St. Luke mentions that he sent the ancients, or senators, of the Jews. Here, as in other places, we may suppose, that the former evangelist, for the sake of brevity, attributes to the centurion what was done in his name and with his authority; and through the whole narrative he represents our Saviour answering the centurion as if personally present. (Jansenius, concord. Evan.)"
      v:003:
        - 'LUK:7:3 | 3 | 3 | When St. Luke says that the centurion begs of our Lord to come to him, he must not be supposed to contradict St. Matthew, who says, that the centurion objected he was not worthy to receive him under his roof. St. Luke seems here to relate the words of the Jews, who most probably would stop the centurion as he was going to Christ, and promise to intercede with our Lord for him. (St. Chrysostom, hom. xxvii. in Matt.) --- Some pretend that the centurion, after having sent to Jesus, went himself; but there is no necessity for such a supposition. We see in another case, that the petition of the sons of Zebedee, made by them to Jesus Christ, according to St. Mark (x. 35.) was made to him by the mouth of their mother, according to St. Matthew xx. 20. And this the old adage also teaches: <i>qui facit per alium, facit per se;</i> what a man does by another, he does by himself.'
      v:006:
        - "LUK:7:6 | 6 | 6 | Jesus Christ went with them, not because he could not cure him, when absent, but that he might set forth the centurion's humility for our imitation. He would not go to the child of the ruler of the synagogue, lest he might appear to be induced by the consideration of his consequence and riches; but he went to the centurion's servant, that he might appear to despise his humble condition. (St. Ambrose)"
      v:009:
        - 'LUK:7:9 | 9 | 9 | Our Lord does not speak of the patriarchs, but of the Israelites of his own time, with whose faith he compares and prefers that of the centurion, because they had the assistance of the law and of the prophets; but this man, without any such instruction, willingly believed. (Ven. Bede)'
      v:011:
        - 'LUK:7:11 | 11 | 11 | <i>Naim</i> is a city of Galilee, about two miles from Mount Thabor. It was by divine dispensation, that so very great a multitude was present on this occasion, in order to witness this stupendous miracle. (Ven. Bede) --- The burying-places of the Jews were out of the precincts of the city, as well for the preservation of health as decency. Thus Joseph of Arimathea, had his sepulchre in the rock of Mount Calvary, which was out of the city. (Tirinus)'
      v:012:
        - 'LUK:7:12 | 12 | 12 | The evangelist seems to relate this miracle, as if it had happened by mere accident; though, beyond a doubt, divine Providence disposed all things to increase the splendour of the miracle. Jesus Christ would not raise this young man to life before he was carried out to be buried, that he might meet him near the gates of the city, where the assembly of the people took place. Besides this, there were present both the multitude that followed Jesus, and the multitude that followed the corpse, to the end that all these might be eye-witnesses to the miracle, and many might praise God, as Ven. Bede remarks. It was very proper that Christ should work this miracle just as he was entering the city, that he might preach the gospel with better success, from the opinion they must form of him, after beholding so great a miracle, and so great a favour bestowed upon them. (Maldonatus) --- In a few words, the evangelist paints to life the affliction of this distressed widowed parent: a mother and a widow, without the least hopes of children, deprived of him who was her only support, the life of her habitation, the source of all her maternal tenderness and satisfaction, now in the prime of health, the only branch of her succession, and the staff of her old age. (St. Gregory of Nyssa, de hominis opificio.)'
      v:014:
        - 'LUK:7:14 | 14 | 14 | Here Christ shews that he raised the dead by his own power, and at his own command: <i>I say to thee, arise.</i> This shews that it is the voice of God that speaks; for the dead can hear the voice of him alone, according to St. John. <i>Amen, I say to you, the hour cometh, and now is, when the dead shall hear the voice of the Son of God; and they who hear shall live.</i> (St. John v. 25.) (Maldonatus) --- Our Saviour is not like Elias, weeping for the son of the widow of Sarepta; nor Eliseus, who applied his own body to the body of the dead child; nor Peter, who prayed for Tabitha: but he it is that calls the things that are not, as those that are; who speaks to the dead as to the living. (Titus Bostrensis)'
      v:016:
        - 'LUK:7:16 | 16 | 16 | <i>And there came a fear on them all;</i> i.e. a certain reverential awe and trepidation seized them, and an uncommon degree of astonishment at the divinity which appeared to them. (Menochius) --- <i>And they glorified God:</i> ({GREEK:START edoxazan}ηδοξαζαν{GREEK:END}) they gave praise and glory to God for thus visiting his people, by sending them the Saviour he had promised them. (Polus, synop. crit.)'
      v:020:
        - "LUK:7:20 | 20 | 20 | <i>The men;</i> ({GREEK:START oi andres}οι ανδρησ{GREEK:END}) viz. the two disciples sent by John the Baptist, who delivered their master's message; but, before Jesus Christ undertook to reply to their question, he performed on the spot various kinds of miracles."
      v:022:
        - 'LUK:7:22 | 22 | 22 | Then addressing himself to these disciples of John the Baptist, he ordered them to go and relate to their master all they had seen and heard; and to tell him, that he declared all those to be happy, who, strong in faith, should not take occasion to doubt of his divine power, (the proofs of which they had so recently seen) from the weakness of his flesh, which he had taken upon himself for the love of man. --- Jesus Christ alludes to the known and full testimonies that had been given of him by the prophets. <i>The Lord giveth food to the hungry, the Lord looseth them that are in fetters, the Lord enlighteneth the blind, he lifteth up them that are cast down, ... and he who does these things, shall reign for ever thy God, O Sion, from generation to generation.</i> (Psalm cxlv.) (St. Ambrose) --- The words of the prophet Isaias are not less descriptive of the promised Messias: <i>God himself will come, and will save you. Then shall the eyes of the blind be opened, and the ears of the deaf unstopped. The lame man shall leap as a hart, and the tongue of the dumb shall be free.</i> (Isaias xxxv. 4, 5, 6.) (Theophylactus)'
      v:026:
        - 'LUK:7:26 | 26 | 26 | Because the Scripture styles him an angel; or, because he is the immediate precursor of him whom all the prophets announced at a distance.'
      v:029:
        - 'LUK:7:29 | 29 | 29 | <i>Justified God;</i> i.e. feared and worshipped God, as just, merciful, &c. (Witham) --- There are only two different sets of men, who glorified God for the baptism of John, and these seemed the most remote from works of piety; viz. the ignorant multitude, who scarcely knew the law; and the publicans, who were in general the most avaricious of mortals, and were looked upon as public sinners. If the preaching of John the Baptist had such an effect upon these men; what kind of hearts must not the Scribes have had, who, with all the advantage of the knowledge of the law, still refused to believe? This verifies the saying of our Lord, in St. Matthew chap. xxi. 31: <i>Amen, I say unto you, that the publicans and harlots shall go into the kingdom of heaven before you.</i> (Maldonatus) --- God has hidden these things from the wise and prudent, and has revealed them to little ones; (St. Luke, x. 21.) for so it hath seemed good in his sight (Luke, x. 21.)'
      v:032:
        - 'LUK:7:32 | 32 | 32 | <i>Speaking one to another:</i> ({GREEK:START prosphonousin allelois}προσφονουσιν αλληλοισ{GREEK:END}) they seem to have been alternate choirs of youths, answering each other in the above words. (Menochius)'
      v:036:
        - 'LUK:7:36 | 36 | 36 | <em>And one of the Pharisees,</em> by name <em>Simon,</em> as we learn in ver. 40.'
      v:037:
        - 'LUK:7:37 | 37 | 37 | <i>A woman in the city, who was a sinner.</i> Some say she had only been of a vain airy carriage; one that loved to be admired for her beauty and wit; but the common exposition and more conformable to the text, is, that she had been of a lewd, debauched life and conversation. (Witham) --- Mary Magdalene.'
      v:038:
        - 'LUK:7:38 | 38 | 38 | Jesus Christ was then at table, after the manner of the Orientals, reclined at length on a couch, a little raised from the ground, having his face turned towards the table, and his feet extended. He had quitted his sandals, according to the custom of the country, before he had laid himself on the couch. (Bible de Vence)'
      v:039:
        - "LUK:7:39 | 39 | 39 | The Pharisee was egregiously deceived. 1. In thinking that Christ was ignorant of the character of the woman, when he not only clearly saw the past bad conduct of the woman, but the present unjust thoughts of the Pharisee; 2. in his erroneous inference that Christ could not be a prophet; for all things are not necessarily revealed by God to his prophets; 3. by judging of Christ, after his own and the other Pharisees' treatment of sinners; who, elated with pride, and thinking themselves just, kept all public sinners at a respectful distance; whereas not those who are well, but such as are sick, need the physician. (Menochius)"
      v:042:
        - 'LUK:7:42 | 42 | 42 | Which will love him most? as we read in the Protestant version, and in the Greek, {GREEK:START agapesei}αγαπησηι{GREEK:END}. But Christ, seeming to require love as a previous disposition to the remission of sins, as appears from ver. 47 below, the Catholic Church has adopted the version of St. Augustine, hom. xxiii. in the present tense: quis ergo plus eum diligit? (Jansenius, Comment. in Evang.)'
      v:043:
        - 'LUK:7:43 | 43 | 43 | In proportion to our sins, should be our grief, says St. Cyprian: ut pœnitentia non sit minor crimine. (lib. de lapsis.)'
      v:047:
        - 'LUK:7:47 | 47 | 47 | <i>Many sins are forgiven her, because she hath loved much.</i> In the Scripture, an effect sometimes seems attributed to one only cause, when there are divers other concurring dispositions; the sins of this woman, in this verse, are said to be forgiven, because <i>she loved much;</i> but (ver. 50,) Christ tells her, <i>thy faith hath saved thee.</i> In a true conversion are joined faith, hope, love, sorrow, and other pious dispositions. (Witham)'
      v:050:
        - 'LUK:7:50 | 50 | 50 | This is one of those places upon which modern sectaries lay so much stress, in order to prove that faith alone can save us. But if they will attentively consider the different parts of this history, they will easily discover the fallacy of their argument. Because, before Christ spoke these words: <i>thy faith,</i> &c. he had said to Magdalene: <i>many sins are forgiven her, because she hath loved much.</i> Therefore she was justified not so much through her faith, as her charity: still she had faith, or she would not have come to Jesus, to be delivered from her sins. It was therefore her faith, working by charity, that justified her: and this is the doctrine of the Catholic Church. Nevertheless, she had not that faith, which modern sectaries affirm to be necessary for their justification, viz. a belief that they are already justified, and that their sins are forgiven: this faith the woman here mentioned had not before Christ spoke those words to her; for it was to obtain the remission of her sins, that she performed so many offices of charity, washing his feet with her tears, &c. But is may be asked, why then does Christ attribute her salvation to her faith? The answer is easy, and has often been given, viz. that faith is the beginning of salvation; for it was her faith that brought her to Christ: for had not the woman believed in him, she never would have come to him to obtain the remission of her sins. (Maldonatus)'
