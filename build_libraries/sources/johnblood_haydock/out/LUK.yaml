    verses:
      v:001: 'LUK:13:1 | 1 | 1 | And there were present, at that very time, some that told him of the Galileans, whose blood Pilate had mingled with their sacrifices.'
      v:002: 'LUK:13:2 | 2 | 2 | And he answering, said to them: Think you that these Galileans were sinners above all the men of Galilee, because they suffered such things?'
      v:003: 'LUK:13:3 | 3 | 3 | I say to you, No: but unless you shall do penance, you shall all likewise perish.'
      v:004: 'LUK:13:4 | 4 | 4 | Or those eighteen upon whom the tower fell in Siloe, and slew them: think you that they also were debtors above all the men that dwell in Jerusalem?'
      v:005: 'LUK:13:5 | 5 | 5 | I tell you: No: but unless you do penance, you shall all likewise perish.'
      v:006: 'LUK:13:6 | 6 | 6 | He spoke also this parable: A certain man had a fig-tree planted in his vineyard, and he came seeking fruit on it, and found none.'
      v:007: 'LUK:13:7 | 7 | 7 | And he said to the tiller of the vineyard: Behold these three years I come seeking fruit on this fig-tree, and I find none. Cut it done, therefore; why doth it take up the ground?'
      v:008: 'LUK:13:8 | 8 | 8 | But he answering, said to him: Lord, let it alone this year also, until I dig about it, and dung it.'
      v:009: 'LUK:13:9 | 9 | 9 | And if happily it bear fruit: but if not, then after that thou shalt cut it down.'
      v:010: LUK:13:10 | 10 | 10 | And he was teaching in their synagogue on their sabbath.
      v:011: 'LUK:13:11 | 11 | 11 | And behold there was a woman, who had a spirit of infirmity eighteen years: and she was bent down, and could not look upwards at all.'
      v:012: 'LUK:13:12 | 12 | 12 | And when Jesus saw her, he called her to him, and said to her: Woman, thou art delivered from thy infirmity.'
      v:013: 'LUK:13:13 | 13 | 13 | And he laid his hands upon her, and immediately she was made straight, and glorified God.'
      v:014: 'LUK:13:14 | 14 | 14 | And the ruler of the synagogue, being angry that Jesus had healed on the sabbath, answering, said to the multitude: There are six days wherein you ought to work: in them therefore come, and be healed, and not on the sabbath-day.'
      v:015: 'LUK:13:15 | 15 | 15 | And the Lord answering him, said: Ye hypocrites, doth not every one of you, on the sabbath-day, loose his ox or his ass from the manger, and lead them to water?'
      v:016: 'LUK:13:16 | 16 | 16 | And ought not this daughter of Abraham, whom Satan hath bound, lo, these eighteen years, be loosed from this bond on the sabbath-day?'
      v:017: 'LUK:13:17 | 17 | 17 | And when he said these things, all his adversaries were ashamed: and all the people rejoiced for all the things that were gloriously done by him.'
      v:018: 'LUK:13:18 | 18 | 18 | He said, therefore: To what is the kingdom of God like, and whereunto shall I resemble it?'
      v:019: 'LUK:13:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}It is like to a grain of mustard-seed, which a man took and cast into his garden, and it grew, and became a great tree, and the birds of the air lodged in the branches thereof.'
      v:020: 'LUK:13:20 | 20 | 20 | And again he said: Whereunto shall I compare the kingdom of God?'
      v:021: 'LUK:13:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}It is like to leaven, which a woman took and hid in three measures of meal, till the whole was leavened.'
      v:022: 'LUK:13:22 | 22 | 22 | And he went through the cities and towns teaching, and making his journey to Jerusalem.'
      v:023: 'LUK:13:23 | 23 | 23 | And a certain man said to him: Lord, are they few that are saved? But he said to them:'
      v:024: 'LUK:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Strive to enter by the narrow gate: for many, I say to you, shall seek to enter, and shall not be able.'
      v:025: 'LUK:13:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}But when the master of the house shall be gone in, and shall shut the door, you shall begin to stand without, and knock at the door, saying: Lord, open to us: and he answering, shall say to you: I know you not whence you are.'
      v:026: 'LUK:13:26 | 26 | 26 | Then you shall begin to say: We have eaten and drunk in thy presence, and thou hast taught in our streets.'
      v:027: 'LUK:13:27 | 27 | 27 | And he shall say to you: {VERSE_FOOTNOTE_INDEX_REF 0}I know you not whence you are: {VERSE_FOOTNOTE_INDEX_REF 1}depart from me, all ye workers of iniquity.'
      v:028: 'LUK:13:28 | 28 | 28 | There shall be weeping and gnashing of teeth: when you shall see Abraham, and Isaac, and Jacob, and all the prophets, in the kingdom of God, and you yourselves thrust out.'
      v:029: 'LUK:13:29 | 29 | 29 | And there shall come from the east, and the west, and the north, and the south, and shall sit down in the kingdom of God.'
      v:030: 'LUK:13:30 | 30 | 30 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold they are last who shall be first, and they are first who shall be last.'
      v:031: 'LUK:13:31 | 31 | 31 | The same day there came some of the Pharisees, saying to him: Depart, and get thee hence: for Herod hath a mind to kill thee.'
      v:032: 'LUK:13:32 | 32 | 32 | And he said to them: Go and tell that fox: Behold I cast out devils, and do cures, to-day and to-morrow, and the third day I am consummated.'
      v:033: 'LUK:13:33 | 33 | 33 | Nevertheless I must walk to-day, and to-morrow, and the day following: because it cannot be that a prophet perish out of Jerusalem.'
      v:034: 'LUK:13:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Jerusalem, Jerusalem, that killest the prophets, and stonest them that are sent to thee, how often would I have gathered thy children, as the bird doth her brood under her wings, and thou wouldst not?'
      v:035: 'LUK:13:35 | 35 | 35 | Behold, your house shall be left to you desolate. And I say to you, that you shall not see me till the time come, when you shall say: Blessed is he that cometh in the name of the Lord.'
  c:014:
    commentary:
      v:001:
        - "LUK:14:1 | 1 | 1 | This was the Hebrew expression for taking a meal; their frugality probably suggested this method of expression, bread being the principal part of their repast. (Calmet) --- What a contrast here between the actions of the Pharisees and those of our Saviour! They watched all his actions, in order to have an opportunity of accusing him, and of putting him to death; whilst he, on the contrary, seeks after nothing but the salvation of his enemies' souls. (Tirinus)"
      v:002:
        - 'LUK:14:2 | 2 | 2 | Our divine Saviour, regardless of the wicked designs which these Pharisees meditated to destroy him, cures the sick man, who did not dare to ask the favour of him, for fear of the Pharisees. He could only persuade himself to stand in his presence, hoping that Christ would at length cast a compassionate look upon him: who being well pleased with him, did not demand of him if he wished to be cured, but without demur proceeded to work this stupendous miracle in his behalf. (St. Cyril) --- In which Christ did not so much consider whether the action would give scandal to the Pharisees, as whether it would afford the sick man comfort; intimating, that we ought ever to disregard the raillery of the fools, and the scandal which men of this world may take at our actions, as often as they are for the honour of God, and the good of our neighbour. (Theophylactus)'
      v:003:
        - 'LUK:14:3 | 3 | 3 | <i>Is it lawful?</i> Jesus knew their thoughts, and that they would blame him as a sabbath-breaker: yet he healed the man, and confounded them by the example and common practice of pulling an ass out of a pit on the sabbath-day. (Witham)'
      v:005:
        - 'LUK:14:5 | 5 | 5 | By this example Christ convicts his adversaries, as guilty of sordid avarice, since, in delivering beasts from the danger of perishing on the sabbath-day, they consult only their own advantage, whilst he was only employed in an act of charity towards his neighbour; an action they seemed so warmly to condemn. (Ven. Bede)'
      v:007:
        - "LUK:14:7 | 7 | 7 | <i>A parable.</i> What parable? In the text there is no parable, but only instruction. Maldonatus thinks that our Saviour spoke a parable on this occasion, which St. Luke has omitted, giving us only the moral and the substance of the instruction conveyed by it. (Calmet) --- To take the lowest place at a feast, according to our Saviour's injunctions, is certainly very becoming; but imperiously to insist upon it, is far from acting according to our Saviour's wishes, particularly when it is destructive of regularity, and productive of discord and contention. (St. Basil)"
      v:009:
        - 'LUK:14:9 | 9 | 9 | <i>The lowest place.</i> A person of the first quality is not to do this literally, which would be preposterous; but it is to teach every on humility of heart and mind. (Witham)'
      v:012:
        - 'LUK:14:12 | 12 | 12 | Christ does not here forbid the invitation of friends and relatives, since that would be acting directly contrary to his own maxims and spirit, which breathe nothing but charity and union. He merely wishes to purify our motives in the disposal of our charity, by insinuating that there is more merit in giving to the indigent, from whom we can expect no remuneration. (Calmet) --- It is only an effect of avarice, to be liberal to those who will repay us, says St. Ambrose. It is our duty as acknowledged even by heathens (Cicero de Off. lib. i.) to assist those who stand most in need of it; but our practice says the same author, is to be most obsequious to those from whom we expect most, though they want our services the least. St. Ambrose, Ven. Bede, and St. Chrysostom are of the same opinion.'
      v:016:
        - 'LUK:14:16 | 16 | 16 | By this man we are to understand Christ Jesus, the great mediator between God and man. He sent his servants, at supper-time, to say to them that were invited, that they should come; i.e. he sent his apostles to call the people of Israel, who had been invited to his supper on almost innumerable occasions: but they not only refused the invitation, but also murdered the Lord who had invited them. We may remark, that the three different excuses exactly agree with what St. John says: All that is in the world is the concupiscence of the flesh, and concupiscence of the eyes, and the pride of life. The one says, <i>I have married a wife,</i> by which may be understood the concupiscence of the flesh; another says, <i>I have bought five yoke of oxen,</i> by which is denoted the concupiscence of the eyes; and the pride of life is signified by the purchase of the <i>farm,</i> which the third alleges in his justification. (St. Augustine, de verb. Dei.)'
      v:023:
        - 'LUK:14:23 | 23 | 23 | <i>Compel them to come in.</i> This is almost the only expression in the New Testament, which can give to the intolerant a plea for persecution. The spirit of the gospel is the spirit of mildness, and the compulsion which it authorizes to bring infidels or heretics into the Church, is such as we use towards our friends, when we press them to accept of our hospitality. The great pope, St. Gregory, forbade the Jews to be persecuted in Rome, who refused to receive the faith of Christ. "That is a new and unheard of kind of preaching," says he, "which demands assent by stripes." (Haydock)'
      v:026:
        - 'LUK:14:26 | 26 | 26 | <i>Hate not,</i> &c. The law of Christ does not allow us to <i>hate</i> even our enemies, much less our parents: but the meaning of the text is, that we must be in that disposition of soul so as to be willing to renounce and part with every thing, how near or dear soever it may be to us, that would keep us from following Christ. (Challoner) --- The word <i>hate</i> is not to be taken in its proper sense, but to be expounded by the words of Christ, (Matthew x. 37.) that no man must love his <i>father more than God,</i> &c. (Witham) --- Christ wishes to shew us what dispositions are necessary in him who desires to become his disciple; (Theophylactus) and to teach us that we must not be discouraged, if we meet with many hardships and labours in our journey to our heavenly country. (St. Gregory) --- And if for our sakes, Christ even renounced his own mother, saying, <i>Who is my mother, and who are my brethren?</i> why do you wish to be treated more delicately than your Lord? (St. Ambrose) --- He wished also to demonstrate to us, that the hatred he here inculcates, is not to proceed from any disaffection towards our parents, but from charity for ourselves; for immediately he adds, <i>and his own life also.</i> From which words it is evident, that in our love we must hate our brethren as we do ourselves.'
      v:028:
        - 'LUK:14:28 | 28 | 28 | <i>For which of you,</i> &c. The similitude, which our divine Saviour makes us of, represents the offices and duty of a true Christian, for he has to build within himself and conduct others by his example to war with the devil, the world, and the flesh; and he has to season, purify, and keep all his actions free from corruption by the spiritual salt of mortification and prayer. (Tirinus)'
      v:029:
        - 'LUK:14:29 | 29 | 29 | <i>Lest after,</i> &c. Here he wishes to shew us, that we are not to embrace any state of life, particularly that of an ecclesiastic, without previous and serious consideration, whether we shall be able to go through with the difficulties and dangers which will inevitably befall us: lest afterwards we find ourselves constrained to yield to our enemies, who will deride us, and say: <i>This man began</i> to build, and was not able to finish. (Tirinus)'
      v:034:
        - 'LUK:14:34 | 34 | 34 | <i>But if the salt,</i> &c. Man, after he has once been illumined with the light of faith, should he be so unfortunate as to fall into the sink of his former evil habits, what remedy is there remaining for him? He is, as our Saviour says, neither profitable for the land nor for the dunghill, but shall be cast out. (Luke xiv. 35.) (Ven. Bede)'
