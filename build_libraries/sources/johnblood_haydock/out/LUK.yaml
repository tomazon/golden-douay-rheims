    verses:
      v:001: 'LUK:22:1 | 1 | 1 | Now{VERSE_FOOTNOTE_INDEX_REF 0} the feast of unleavened bread, which is called the Pasch, was at hand.'
      v:002: 'LUK:22:2 | 2 | 2 | And the chief priests, and the Scribes, sought how they might put Jesus to death: but they feared the people.'
      v:003: 'LUK:22:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And Satan entered into Judas, who was surnamed Iscariot, one of the twelve.'
      v:004: 'LUK:22:4 | 4 | 4 | And he went, and discoursed with the chief priests, and the magistrates, how he might betray him to them.'
      v:005: 'LUK:22:5 | 5 | 5 | And they were glad, and covenanted to give him money.'
      v:006: LUK:22:6 | 6 | 6 | And he promised. And he sought for an opportunity to betray him in the absence of the multitude.
      v:007: 'LUK:22:7 | 7 | 7 | And the day of the unleavened bread came, on which it was necessary that the Pasch should be killed.'
      v:008: 'LUK:22:8 | 8 | 8 | And he sent Peter and John, saying, Go and prepare for us the Pasch that we may eat.'
      v:009: 'LUK:22:9 | 9 | 9 | But they said: Where wilt thou that we prepare?'
      v:010: 'LUK:22:10 | 10 | 10 | And he said to them: Behold, as you go into the city, there shall meet you a man carrying a pitcher of water: follow him into the house, which he entereth into:'
      v:011: 'LUK:22:11 | 11 | 11 | And you shall say to the master of the house: The Master saith to thee: Where is the guest-chamber, where I may eat the Pasch with my disciples?'
      v:012: 'LUK:22:12 | 12 | 12 | And he will shew you a large dining-room furnished: and there prepare.'
      v:013: 'LUK:22:13 | 13 | 13 | And they going, found as he had said to them, and they made ready the Pasch.'
      v:014: 'LUK:22:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And when the hour was come, he sat down, and the twelve apostles with him,'
      v:015: 'LUK:22:15 | 15 | 15 | And he said to them: With desire I have desired to eat this Pasch with you before I suffer.'
      v:016: 'LUK:22:16 | 16 | 16 | For I say to you, that from this time I will not eat it, till it may be fulfilled in the kingdom of God.'
      v:017: 'LUK:22:17 | 17 | 17 | And having taken the chalice, he gave thanks, and said: Take, and divide <i>it</i> among you.'
      v:018: 'LUK:22:18 | 18 | 18 | For I say to you, that I will not drink of the fruit of the vine, till the kingdom of God come.'
      v:019: 'LUK:22:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And taking bread, he gave thanks, and brake, and gave to them, saying: This is my body which is given for you: Do this for a commemoration of me.'
      v:020: 'LUK:22:20 | 20 | 20 | In like manner, the chalice also, after he had supped, saying: This is the chalice, the new testament in my blood, which shall be shed for you.'
      v:021: 'LUK:22:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}But yet behold, the hand of him that betrayeth me, is with me on the table.'
      v:022: 'LUK:22:22 | 22 | 22 | And the Son of man indeed goeth, {VERSE_FOOTNOTE_INDEX_REF 0}according to that which is determined: but wo to that man by whom he shall be betrayed.'
      v:023: 'LUK:22:23 | 23 | 23 | And they began to enquire among themselves, which of them it was that should do this thing.'
      v:024: 'LUK:22:24 | 24 | 24 | And there was also a strife amongst them, which of them should seem to be the greater.'
      v:025: 'LUK:22:25 | 25 | 25 | And he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}The kings of the Gentiles lord it over them; and they that have power over them, are called beneficent.'
      v:026: 'LUK:22:26 | 26 | 26 | But you not so: but he who is the greater among you, let him be as the younger: and he who is the leader, as he that serveth.'
      v:027: 'LUK:22:27 | 27 | 27 | For which is greater, he that sitteth at table, or he that serveth? Is not he that sitteth at table? but I am in the midst of you, as he that serveth.'
      v:028: 'LUK:22:28 | 28 | 28 | And you are they who have continued with me in my temptations:'
      v:029: 'LUK:22:29 | 29 | 29 | And I assign to you, as my Father hath assigned to me, a kingdom,'
      v:030: 'LUK:22:30 | 30 | 30 | That you may eat and drink at my table, in my kingdom: and may sit upon thrones, judging the twelve tribes of Israel.'
      v:031: 'LUK:22:31 | 31 | 31 | And the Lord said: Simon, Simon, behold Satan hath desired to have you, that he may sift you as wheat:'
      v:032: 'LUK:22:32 | 32 | 32 | But I have prayed for thee, that thy faith fail not: and thou being once converted, confirm thy brethren.'
      v:033: 'LUK:22:33 | 33 | 33 | But he said to him: Lord, I am ready to go with thee, both into prison and to death.'
      v:034: 'LUK:22:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said: I say to thee, Peter, the cock shall not crow this day, till thou thrice deny that thou knowest me. And he said to them:'
      v:035: 'LUK:22:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}When I sent you without purse, and scrip, and shoes, did you want any thing?'
      v:036: 'LUK:22:36 | 36 | 36 | But they said: Nothing. Then said he to them: But now he that hath a purse, let him take it, and likewise a scrip: and he that hath not, let him sell his coat, and buy a sword.'
      v:037: 'LUK:22:37 | 37 | 37 | For I say to you, that this, which is written, must yet be fulfilled in me: {VERSE_FOOTNOTE_INDEX_REF 0}And he was reckoned with the wicked: For the things concerning me have an end.'
      v:038: 'LUK:22:38 | 38 | 38 | But they said: Lord, behold here <i>are</i> two swords. And he said to them: It is enough.'
      v:039: 'LUK:22:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}And going out, he went, according to his custom, to the mount of Olives. And his disciples also followed him.'
      v:040: 'LUK:22:40 | 40 | 40 | And when he was come to the place, he said to them: Pray, lest ye enter into temptation.'
      v:041: 'LUK:22:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And he was withdrawn away from them a stone`s cast: and kneeling down, he prayed,'
      v:042: 'LUK:22:42 | 42 | 42 | Saying: Father, if thou wilt, remove this chalice from me: nevertheless, not my will, but thine, be done.'
      v:043: 'LUK:22:43 | 43 | 43 | And there appeared to him an Angel from heaven, strengthening him. And being in an agony, he prayed the longer.'
      v:044: LUK:22:44 | 44 | 44 | And his sweat became as drops of blood trickling down upon the ground.
      v:045: 'LUK:22:45 | 45 | 45 | And when he rose up from prayer, and was come to his disciples, he found them sleeping for sorrow.'
      v:046: 'LUK:22:46 | 46 | 46 | And he said to them: Why sleep you? arise, pray, lest you enter into temptation.'
      v:047: 'LUK:22:47 | 47 | 47 | {VERSE_FOOTNOTE_INDEX_REF 0} As he was yet speaking, behold a multitude: and he that was called Judas, one of the twelve, went before them, and drew near to Jesus, to kiss him.'
      v:048: 'LUK:22:48 | 48 | 48 | And Jesus said to him: Judas, dost thou betray the Son of man with a kiss?'
      v:049: 'LUK:22:49 | 49 | 49 | And they that were about him, seeing what would follow, said to him: Lord, shall we strike with the sword?'
      v:050: 'LUK:22:50 | 50 | 50 | And a one of them struck the servant of the high priest, and cut off his right ear.'
      v:051: 'LUK:22:51 | 51 | 51 | But Jesus answering, said: Suffer ye thus far. And when he had touched his ear, he healed him.'
      v:052: 'LUK:22:52 | 52 | 52 | And Jesus said to the chief priests, and magistrates of the temple, and the ancients that were come to him: Are you come out, as it were against a thief, with swords and clubs?'
      v:053: 'LUK:22:53 | 53 | 53 | When I was daily with you in the temple, you did not stretch forth your hands against me: but this is your hour, and the power of darkness.'
      v:054: "LUK:22:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}Then laying hold on him, they led him to the high priest's house: but Peter followed afar off."
      v:055: 'LUK:22:55 | 55 | 55 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they had kindled a fire in the midst of the hall, and were sitting about it, Peter was in the midst of them.'
      v:056: 'LUK:22:56 | 56 | 56 | Whom, when a certain servant maid had seen sitting at the light, and had looked upon him intently, she said, This man was also with him.'
      v:057: 'LUK:22:57 | 57 | 57 | But he denied him, saying: Woman, I know him not.'
      v:058: 'LUK:22:58 | 58 | 58 | And after a little while, another seeing him, said: Thou also art one of them. But Peter said: O man, I am not.'
      v:059: 'LUK:22:59 | 59 | 59 | {VERSE_FOOTNOTE_INDEX_REF 0}And about the space of one hour after, another man affirmed, saying: Surely this man was also with him: for he is also a Galilean.'
      v:060: 'LUK:22:60 | 60 | 60 | And Peter said: Man, I know not what thou sayest. And immediately, while he was yet speaking, the cock crew.'
      v:061: 'LUK:22:61 | 61 | 61 | And the Lord turning, looked on Peter. And Peter remembered the word of the Lord, how he had said: {VERSE_FOOTNOTE_INDEX_REF 0}Before the cock crow, thou shalt deny me thrice.'
      v:062: 'LUK:22:62 | 62 | 62 | And Peter went out, and wept bitterly.'
      v:063: 'LUK:22:63 | 63 | 63 | And the men that held him, mocked him, and struck him.'
      v:064: 'LUK:22:64 | 64 | 64 | And they blindfolded him, and smote him on the face. And they asked him, saying: Prophesy, who is it that struck thee?'
      v:065: 'LUK:22:65 | 65 | 65 | And many other things, blaspheming, they said against him.'
      v:066: 'LUK:22:66 | 66 | 66 | {VERSE_FOOTNOTE_INDEX_REF 0}And as soon as it was day, the ancients of the people, and the chief priests, and Scribes, came together, and they brought him into their council, saying: If thou be the Christ, tell us.'
      v:067: 'LUK:22:67 | 67 | 67 | And he said to them: If I shall tell you, you will not believe me:'
      v:068: 'LUK:22:68 | 68 | 68 | And if I shall also ask you, you will not answer me, nor let me go.'
      v:069: LUK:22:69 | 69 | 69 | But hereafter the Son of man shall be sitting on the right hand of the power of God.
      v:070: 'LUK:22:70 | 70 | 70 | Then said they all: Art thou then the Son of God? He said: You say that I am.'
      v:071: 'LUK:22:71 | 71 | 71 | Then they said: What need we any farther testimony? For we ourselves have heard it from his own mouth.'
  c:023:
    commentary:
      v:007:
        - 'LUK:23:7 | 7 | 7 | <i>He sent him away to Herod.</i> Pilate, in this instance, not only extricated himself from the importunities of the Jewish priests, (ver. 5) but moreover obeyed the Roman law in that particular, which forbade any one to be condemned by a governor to whom he was not the subject. (Theophylactus)'
      v:011:
        - 'LUK:23:11 | 11 | 11 | <i>And mocked him.</i> It is evident from the behaviour of Herod on this occasion, that he was far from believing him to be that seditious person he was represented; otherwise he would have undoubtedly treated his prisoner with less ridicule, and paid more serious attention to the accusations of his enemies. (Theophylactus) --- <i>Putting on him a white garment.</i> The Greek signifies not only a white, but a shining splendid robe: perhaps with some resemblance to royal garments, but at the same time through scorn and derision. (Witham)'
      v:015:
        - 'LUK:23:15 | 15 | 15 | <i>Nothing worthy of death is done to him.</i> Herod has not treated him as a criminal, or one worthy of death. He only derided him as a fool: had there been any cause to punish him, he would not have failed to have done it himself, or commanded me to put him to death. (Calmet)'
      v:016:
        - 'LUK:23:16 | 16 | 16 | It was a very common punishment among the Jews to scourge those who had committed crimes for which death would have been too severe. According to the laws of the Hebrews, (Deuteronomy xxv. 3.) the number of blows could not exceed thirty-nine. Pilate dares not condemn Jesus to death, because he believes him innocent; yet not to disoblige the people and magistrates, who demanded his death, he takes a middle way, which, as is usual in such cases, satisfies neither party. He neither saves the innocent Victim, nor satisfies justice. In lieu of one punishment, Jesus suffers two. He is at length both scourged and crucified. (Calmet)'
      v:028:
        - 'LUK:23:28 | 28 | 28 | <i>Weep not over me.</i> If you knew the evils that threaten and must soon fall upon your city, upon yourselves, and upon your children, you would preserve your tears to deplore your own misfortunes. My death is for the good of mankind; but it will be fatal to your nation because you have been pleased to make it so. In the ruin of Jerusalem, which is at hand, happy shall they be who have no children. They shall save themselves the grief of seeing their sons and daughters perish miserably, and in some sort of suffering as many deaths as they have children to die. (Calmet)'
      v:031:
        - 'LUK:23:31 | 31 | 31 | <i>In the green wood:</i> by which are signified persons of virtue and sanctity; as by the <i>dry wood,</i> the wicked, who bring forth no fruit, and who, like dry wood, are fit to be cast into the fire. (Witham) --- If they be thus cruel with me, how will they treat you!'
      v:033:
        - 'LUK:23:33 | 33 | 33 | <i>Called Calvary.</i> A place at a small distance from Jerusalem, where condemned malefactors were beheaded. So Christ, as a malefactor, dies on Calvary for the redemption of all: that where sin abounded, grace might more abound. (Ven. Bede) --- In this mountain, according to the Hebrew doctors, were interred the remains of our protoparent, Adam. (St. Athanasius)'
      v:043:
        - "LUK:23:43 | 43 | 43 | <i>I say to thee: This day thou shalt be with me in Paradise;</i> i.e. in a place of rest with the souls of the just. The construction is not, <i>I say to thee this day,</i> &c., but, thou shalt be with me this day in the paradise. (Witham) --- <i>In paradise.</i> That is, in the happy state of rest, joy and peace everlasting. Christ was pleased by a special privilege, to reward the faith and confession of the penitent thief with a full discharge of all his sins, both as to the guilt and punishment, and to introduce him, immediately after death, into the happy society of the saints, whose <i>limbo</i> (that is, the place of their confinement) was now made a <i>paradise</i> by our Lord's going thither. (Challoner) --- The soul of the good thief was that same day with Jesus Christ, in the felicity of the saints, in Abraham's bosom, or in heaven, where Jesus was always present by his divinity. (St. Augustine) --- St. Cyril, of Jerusalem, says he entered heaven before all the patriarchs and prophets. St. Chrysostom thinks that paradise was immediately open to him, and that he entered heaven the first mankind. (Tom. v. homil. 32.)"
      v:051:
        - 'LUK:23:51 | 51 | 51 | <i>Arimathea.</i> In other parts of Scripture it is called <i>Ramatha,</i> a city of Judea, where Samuel, the prophet, was born. (Ven. Bede)'
      v:052:
        - 'LUK:23:52 | 52 | 52 | <i>This man went to Pilate.</i> We may suppose that from his rank and condition in life, he had always access to Pilate.'
      v:054:
        - 'LUK:23:54 | 54 | 54 | <i>Parasceve.</i> That is, the eve or day of preparation for the sabbath. (Challoner) --- <i>And the sabbath drew near.</i> Literally, <i>shined.</i> The sabbath began in the evening, at sunset. It may, perhaps, be said to shine by the moonlight, at full-moon, or because of a great many lights that used to be set up at that time, on account of the great sabbath. (Witham) --- We learn from Maimon, that all the Jews were so strictly bound to keep a light in their dwellings on the sabbath-day, that although a man had not bread to eat, he was expected to be from door to door, to purchase oil for his lamp. (Pastorini)'
