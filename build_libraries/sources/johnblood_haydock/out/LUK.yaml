    verses:
      v:001: 'LUK:14:1 | 1 | 1 | And it came to pass, when Jesus went into the house of a certain chief of the Pharisees, on the sabbath-day, to eat bread, and they were watching him.'
      v:002: 'LUK:14:2 | 2 | 2 | And behold there was a certain man before him, who had the dropsy.'
      v:003: 'LUK:14:3 | 3 | 3 | And Jesus answering, spoke to the lawyers and Pharisees, saying: Is it lawful to heal on the sabbath-day?'
      v:004: 'LUK:14:4 | 4 | 4 | But they held their peace. But he, taking him, healed him, and sent him away.'
      v:005: 'LUK:14:5 | 5 | 5 | And answering them, he said: Which of you, whose ass or his ox shall fall into a pit, and he will not immediately draw him out, on the sabbath-day?'
      v:006: LUK:14:6 | 6 | 6 | And they could not answer him to these things.
      v:007: 'LUK:14:7 | 7 | 7 | And he spoke a parable also to them that were invited, marking how they chose the first seats at the table, saying to them:'
      v:008: 'LUK:14:8 | 8 | 8 | When thou art invited to a wedding, sit not down in the highest place, lest perhaps one more honourable than thou be invited by him:'
      v:009: 'LUK:14:9 | 9 | 9 | And he who invited thee, and him, come and say to thee: Give place to this man; and then thou begin, with blushing, to take the lowest place.'
      v:010: 'LUK:14:10 | 10 | 10 | But when thou art invited, go sit down in the lowest place; that when he who invited thee cometh, he may say to thee: {VERSE_FOOTNOTE_INDEX_REF 0}Friend, go up higher. Then shalt thou have glory before them that sit at table with thee.'
      v:011: 'LUK:14:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Because every one that exalteth himself, shall be humbled: and he that humbleth himself, shall be exalted.'
      v:012: 'LUK:14:12 | 12 | 12 | And he said to him also that had invited him: {VERSE_FOOTNOTE_INDEX_REF 0}When thou makest a dinner, or a supper, call not thy friends, nor thy brethren, nor thy kinsmen, nor thy neighbours who are rich; lest they also invite thee again, and a recompense be made to thee.'
      v:013: 'LUK:14:13 | 13 | 13 | But when thou makest a feast, call the poor, the feeble, the lame, and the blind:'
      v:014: 'LUK:14:14 | 14 | 14 | And thou shalt be blessed, because they have not wherewith to make thee recompense: for recompense shall be made thee at the resurrection of the just.'
      v:015: 'LUK:14:15 | 15 | 15 | When one of them that sat at table with him, had heard these things, he said to him: Blessed is he that shall eat bread in the kingdom of God.'
      v:016: 'LUK:14:16 | 16 | 16 | But he said to him: {VERSE_FOOTNOTE_INDEX_REF 0}A certain man made a great supper, and invited many.'
      v:017: 'LUK:14:17 | 17 | 17 | And he sent his servant, at supper-time, to say to them that were invited, that they should come, for now all things are ready.'
      v:018: 'LUK:14:18 | 18 | 18 | And they began all at once to make excuse. The first said to him: I have bought a farm, and I must needs go out and see it: I pray thee, have me excused.'
      v:019: 'LUK:14:19 | 19 | 19 | And another said: I have bought five yoke of oxen, and I go to try them: I pray thee, have me excused.'
      v:020: 'LUK:14:20 | 20 | 20 | And another said: I have married a wife, and therefore I cannot come.'
      v:021: 'LUK:14:21 | 21 | 21 | And the servant returning, told these things to his lord. Then the master of the house being angry, said to his servant: Go out quickly into the streets and lanes of the city, and bring in hither the poor, and the feeble, and the blind, and the lame.'
      v:022: 'LUK:14:22 | 22 | 22 | And the servant said: Lord, it is done as thou hast commanded, and yet there is room.'
      v:023: 'LUK:14:23 | 23 | 23 | And the lord said to the servant: Go out into the highways and hedges, and compel them to come in, that my house may be filled.'
      v:024: 'LUK:14:24 | 24 | 24 | But I say to you, that none of those men that were invited, shall taste my supper.'
      v:025: 'LUK:14:25 | 25 | 25 | And there went great multitudes with him: and turning, he said to them:'
      v:026: 'LUK:14:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}If any man come to me, and hate not his father, and mother, and wife, and children, and brethren, and sisters, yea, and his own life also, he cannot be my disciple.'
      v:027: 'LUK:14:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And whosoever doth not carry his cross, and come after me, cannot be my disciple.'
      v:028: 'LUK:14:28 | 28 | 28 | For which of you, having a mind to build a tower, doth not first sit down and reckon the charges that are necessary, whether he have wherewithal to finish <i>it?</i>'
      v:029: 'LUK:14:29 | 29 | 29 | Lest after he hath laid the foundation, and is not able to finish it, all that see it begin to mock him,'
      v:030: 'LUK:14:30 | 30 | 30 | Saying: This man began to build, and was not able to finish.'
      v:031: 'LUK:14:31 | 31 | 31 | Or what king about to go to make war against another king, doth not first sit down and think, whether he be able with ten thousand to meet him that with twenty thousand cometh against him?'
      v:032: 'LUK:14:32 | 32 | 32 | Or else whilst the other is yet afar off, sending an embassy, he desireth conditions of peace.'
      v:033: 'LUK:14:33 | 33 | 33 | So likewise every one of you that doth not renounce all that he possesseth, cannot be my disciple.'
      v:034: 'LUK:14:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}Salt is good. But if the salt shall lose its savour, wherewith shall it be seasoned?'
      v:035: 'LUK:14:35 | 35 | 35 | It is neither profitable for the land, nor for the dunghill, but shall be cast out. He that hath ears to hear, let him hear.'
  c:015:
    commentary:
      v:004:
        - 'LUK:15:4 | 4 | 4 | <i>What man,</i> &c. Christ left the ninety-nine in the desert, when he descended from the angelic choirs, in order to seek last man on the earth, that he might fill up the number of the sheepfold of heaven, from which his sins had excluded him. (St. Ambrose) --- Neither did his affection for the last sheep make him behave cruelly to the rest; for he left them in safety, under the protection of his omnipotent hand. (St. Cyril in St. Thomas Aquinas)'
      v:007:
        - 'LUK:15:7 | 7 | 7 | <i>Joy in heaven,</i> &c. What incitement ought it not to be to us to practise virtue, when we reflect that our conversion causes joy to the troops of blessed spirits, whose protection we should always seek, and whose presence we should always revere. (St. Ambrose) --- There is greater joy for the conversion of a sinner, than for the perseverance of the just; but it frequently happens, that these being free from the chain of sin, remain indeed in the path of justice, but press not on eagerly to their heavenly country; whilst such as have been sinners, are stung with grief at the remembrance of their former transgressions, and calling to mind how they have forsaken their God, endeavour by present fervour to compensate for their past misconduct. But it must be remembered that there are many just, whose lives cause such joy to the heavenly court, that all the penitential exercises of sinners cannot be preferred before them. (St. Gregory, hom. xxxiv.)'
      v:008:
        - 'LUK:15:8 | 8 | 8 | In the preceding parable, the race of mankind is compared to a lost sheep, to teach us that we are the creatures of the most high God, who made us, and not we ourselves, of whose pasture we are the sheep. (Psalm xcix.) And in this parable mankind are compared to the drachma, which was lost, to shew us that we have been made to the royal likeness and image even of the omnipotent God; for the drachma is a piece of money, bearing the image of the king. (St. Chrysostom in St. Thomas Aquinas)'
      v:010:
        - 'LUK:15:10 | 10 | 10 | <i>Before the angels.</i> By this it is plain that the spirits in heaven have a concern for us below, and a joy at our repentance, and consequently a knowledge of it. (Challoner)'
      v:011:
        - "LUK:15:11 | 11 | 11 | <i>A certain man had two sons.</i> By the elder son is commonly expounded the Jewish people, who for a long time had been chosen to serve God; and by the <i>younger son,</i> the Gentiles, who for so many ages had run blindly on in their idolatry and vices. (Witham) --- Some understand this of the Jews and Gentiles, others of the just and sinners. The former opinion seems preferable. The elder son, brought up in his father's house, &c. represents the Jews; the younger prodigal is a figure of the Gentiles. (Calmet)"
      v:012:
        - 'LUK:15:12 | 12 | 12 | It is very probable, from this verse, that the children of the family, when come to age, could demand of their parents the share of property which would fall to their lot. For these parables suppose the ordinary practices of the country, and are founded on what was customarily done. Grotius thinks this was the common law among the Phœnicians. --- The Gentiles, prefigured by the prodigal son, received from their father, (the Almighty,) free-will, reason, mind, health, natural knowledge, and the goods which are common to mankind, all which they dissipated and abused. Sinners who have besides received the gift of faith and sanctification, by baptism, and who have profaned the holiness of their state, by crimes, are more express figures of the bad conduct of this son. (Calmet)'
      v:016:
        - 'LUK:15:16 | 16 | 16 | <i>Husks.</i> This expresses the extreme misery of his condition. There is no need of seeking any other mystery in this word. Horace, by a kind of hyperbole, (B. ii, Ep. 1.) represents the miser as living upon husks to be able to save more.{JOIN}{BQ:2}<i>Vivit siliquis et pane secundo.</i>{JOIN}--- <i>And no man gave unto him;</i> i.e. gave him <i>bread,</i> mentioned before; for as for the husks, he could take what he pleased. (Witham)'
      v:018:
        - "LUK:15:18 | 18 | 18 | How merciful is the Almighty, who, though so much offended, still does not disdain the name of father. --- <i>I have sinned.</i> These are the first words of a sinner's confession to the author of nature. God knows all things; still does he expect to hear the voice of your confession. It is in vain to think of concealing your sins from the eyes of him whom nothing can escape; and there can be no danger of acknowledging to him what his infinite knowledge has already embraced. Confess then that Christ may intercede for you, the Church pray for you, the people pour forth their tears for you. Fear not that you cannot obtain pardon, for pardon is promised to you; grace, and a reconciliation with a most tender parent, are held out to you. (St. Ambrose) --- <i>Before thee,</i> &c. By this does our Redeemer shew, that the Almighty is here to be understood by the name of father: for the all-seeing eye of God only beholds all things, from whom even the secret machinations of the heart cannot be concealed. (St. Chrysostom in St. Thomas Aquinas)"
      v:022:
        - 'LUK:15:22 | 22 | 22 | <i>The first;</i> i.e. the best <i>robe:</i> by it, is meant the habit of grace. (Witham)'
      v:024:
        - 'LUK:15:24 | 24 | 24 | <i>Was dead, and is come to life again.</i> A sinner, in mortal sin, is deprived of the divine grace, which is the spiritual life of the soul. At his conversion it is restored to him, and he begins to live again. (Witham)'
      v:025:
        - "LUK:15:25 | 25 | 25 | <i>His elder son,</i> &c. We have already remarked, that this son represents the Jews. He boasts of having always served his father faithfully, and of never disobeying him. This is the language of that presumptuous people, who believe themselves alone holy; and despising the Gentiles with sovereign contempt, could not bear to see the gates of salvation laid open also to them. The 28th, 29th, and 30th verses express admirably the genius of the Jewish people; particularly his refusing to enter his father's house, shews their obstinacy. (Calmet)"
      v:029:
        - 'LUK:15:29 | 29 | 29 | <i>I have never transgressed,</i> &c. With what face could the Jews, represented here by the eldest son, say they have never transgressed the commandments of their father? This made Tertullian think that this was not the expression of the Jews, but of the faithful Christians; and, therefore, he interprets the whole parable as applied to a disciple of Christ. But we should recollect, that it is not uncommon for presumption to boast of what it never has done. The whole history of the Jews is full of numberless details of their prevarication and disobedience. (Calmet) --- <i>A kid,</i> &c. The Jews demanded a kid, but the Christians a lamb; therefore was Barabbas set at liberty for them, whilst for us the lamb was immolated. (St. Ambrose)'
