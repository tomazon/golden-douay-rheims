    verses:
      v:001: 'LUK:20:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass, in one of the days as he was teaching the people in the temple, and preaching the gospel, the chief priests and the Scribes, with the ancients, met together,'
      v:002: 'LUK:20:2 | 2 | 2 | And spoke to him, saying: Tell us, by what authority dost thou these things? or, who is he that hath given thee this authority?'
      v:003: 'LUK:20:3 | 3 | 3 | And Jesus answering, said to them: I will also ask you one word. Answer me:'
      v:004: 'LUK:20:4 | 4 | 4 | The baptism of John, was it from heaven, or of men?'
      v:005: 'LUK:20:5 | 5 | 5 | But they thought within themselves, saying: If we shall say, From heaven: he will say: Why then did you not believe him?'
      v:006: 'LUK:20:6 | 6 | 6 | But if we say, Of men: the whole people will stone us: for they are certain that John was a prophet.'
      v:007: 'LUK:20:7 | 7 | 7 | And they answered, that they knew not whence it was.'
      v:008: 'LUK:20:8 | 8 | 8 | And Jesus said to them: Neither do I tell thee by what authority I do these things.'
      v:009: 'LUK:20:9 | 9 | 9 | And he began to speak to the people this parable: {VERSE_FOOTNOTE_INDEX_REF 0}A man planted a vineyard, and let it out to husbandmen: and he was abroad for a long time.'
      v:010: 'LUK:20:10 | 10 | 10 | And at the season he sent a servant to the husbandmen, that they should give him of the fruit of the vineyard. But they beating him, sent him away empty.'
      v:011: 'LUK:20:11 | 11 | 11 | And again he sent another servant. But they beat him also, and treating him reproachfully, sent him away empty.'
      v:012: 'LUK:20:12 | 12 | 12 | And again he sent the third: and they wounded him also, and cast him out.'
      v:013: 'LUK:20:13 | 13 | 13 | Then the lord of the vineyard said: What shall I do? I will send my beloved son: it may be, when they see him, they will reverence him.'
      v:014: 'LUK:20:14 | 14 | 14 | But when the husbandmen saw him, they thought within themselves, saying: This is the heir; let us kill him, that the inheritance may be ours.'
      v:015: 'LUK:20:15 | 15 | 15 | And casting him out of the vineyard, they killed him. What, therefore, will the lord of the vineyard do to them?'
      v:016: 'LUK:20:16 | 16 | 16 | He will come, and will destroy these husbandmen, and will give the vineyard to others. And when they heard this, they said to him: God forbid.'
      v:017: 'LUK:20:17 | 17 | 17 | But he looking on them, said: What is this then that is written, {VERSE_FOOTNOTE_INDEX_REF 0}The stone which the builders rejected, the same is become the head of the corner?'
      v:018: 'LUK:20:18 | 18 | 18 | Whosoever shall fall upon that stone, shall be bruised: and upon whomsoever it shall fall, it will crush him to pieces.'
      v:019: 'LUK:20:19 | 19 | 19 | And the chief priests, and the Scribes, sought to lay hands upon him the same hour: but they feared the people: for they knew that he spoke this parable against them.'
      v:020: 'LUK:20:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And being upon the watch, they sent spies, who should feign themselves just, that they might take hold of him in his words, that they might deliver him up to the authority and power of the governor.'
      v:021: 'LUK:20:21 | 21 | 21 | And they asked him, saying: Master, we know that thou speakest and teachest rightly: and hast no respect of person, but teachest the way of God in truth:'
      v:022: 'LUK:20:22 | 22 | 22 | Is it lawful for us to give tribute to Cæsar, or not?'
      v:023: 'LUK:20:23 | 23 | 23 | But he, considering their deceit, said to them: Why tempt you me?'
      v:024: "LUK:20:24 | 24 | 24 | Shew me a penny. Whose image and inscription hath it? They answering, said to him: Cæsar's."
      v:025: "LUK:20:25 | 25 | 25 | And he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Render, therefore, to Cæsar the things that are Cæsar's: and to God the things that are God's."
      v:026: 'LUK:20:26 | 26 | 26 | And they could not reprehend his word before the people: and wondering at his answer, they held their peace.'
      v:027: 'LUK:20:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came to him some of the Sadducees, who deny that there is any resurrection, and they asked him,'
      v:028: "LUK:20:28 | 28 | 28 | Saying: Master, Moses wrote unto us: {VERSE_FOOTNOTE_INDEX_REF 0}If any man's brother die, having a wife, and he leave no children, that his brother should take her to wife, and raise up seed to his brother."
      v:029: 'LUK:20:29 | 29 | 29 | There were therefore seven brethren: and the first took a wife, and died without children.'
      v:030: 'LUK:20:30 | 30 | 30 | And the next took her to wife, and he also died childless.'
      v:031: 'LUK:20:31 | 31 | 31 | And the third took her. And in like manner all the seven, and they left no seed, and died.'
      v:032: LUK:20:32 | 32 | 32 | Last of all the woman died also.
      v:033: 'LUK:20:33 | 33 | 33 | In the resurrection, therefore, whose wife of them shall she be? since the seven had her to wife.'
      v:034: 'LUK:20:34 | 34 | 34 | And Jesus said to them: The children of this world marry, and are given in marriage:'
      v:035: 'LUK:20:35 | 35 | 35 | But they that shall be accounted worthy of that world, and of the resurrection from the dead, shall neither be married, nor take wives.'
      v:036: 'LUK:20:36 | 36 | 36 | Neither can they die any more: for they are equal to the Angels, and are the children of God, being the children of resurrection.'
      v:037: 'LUK:20:37 | 37 | 37 | Now that the dead rise again, Moses also shewed at the bush, {VERSE_FOOTNOTE_INDEX_REF 0}when he calleth the Lord, The God of Abraham, and the God of Isaac, and the God of Jacob:'
      v:038: 'LUK:20:38 | 38 | 38 | For he is not the God of the dead, but of the living: for all live to him.'
      v:039: 'LUK:20:39 | 39 | 39 | And some of the Scribes answering, said to him: Master, thou hast said well.'
      v:040: LUK:20:40 | 40 | 40 | And after that they durst not ask him any more questions.
      v:041: 'LUK:20:41 | 41 | 41 | But he said to them: How say they that Christ is the son of David?'
      v:042: 'LUK:20:42 | 42 | 42 | And David himself saith in the book of psalms: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord said to my Lord, sit thou on my right hand,'
      v:043: LUK:20:43 | 43 | 43 | Till I make thy enemies thy footstool.
      v:044: 'LUK:20:44 | 44 | 44 | David then calleth him Lord: and how is he his son?'
      v:045: 'LUK:20:45 | 45 | 45 | And in the hearing of all the people, he said to his disciples:'
      v:046: 'LUK:20:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}Beware of the Scribes, who desire to walk in long robes, and love salutations in the market-place, and the first chairs in the synagogues, and the chief rooms at feasts:'
      v:047: 'LUK:20:47 | 47 | 47 | Who devour the houses of widows, feigning long prayer. These shall receive greater damnation.'
  c:021:
    commentary:
      v:003:
        - 'LUK:21:3 | 3 | 3 | Whatever we offer to the Almighty with a good intention is acceptable to him; for he regards not the gift, but the heart of the giver. (Ven. Bede) --- God does not appreciate the smallness of the gift, but the greatness of the affection with which it is offered. (St. Chrysostom, hom. i. ad Hebræos.)'
      v:006:
        - 'LUK:21:6 | 6 | 6 | It was by the divine dispensation of Providence that this city and temple were destroyed; for had the ancient rites and sacrifices continued, some that were but weak in their faith, might have been filled with astonishment at the sight of these different modes of worship, existing at the same time, and thus have been lead astray from the path of truth. (Ven. Bede)'
      v:007:
        - 'LUK:21:7 | 7 | 7 | <i>Master, when shall these things be?</i> &c. See the annotations, Matthew xxiv. 3. (Witham)'
      v:008:
        - 'LUK:21:8 | 8 | 8 | <i>In my name.</i> They shall not say that they belong to me, or that I sent them: but they shall take to themselves my name, viz. Christ, or Messias, which title is incommunicable to any but myself. In effect, in less than two centuries, there appeared many false Christs and impostors, who pretended to be the one that was to come, the desired of nations. (Calmet) --- Perhaps this prophecy is yet to be more expressly fulfilled before the dissolution of the world. Many pious and learned Christians suppose this passage to refer to the time of Antichrist. (Haydock)'
      v:011:
        - 'LUK:21:11 | 11 | 11 | <i>Terrors from heaven.</i> Josephus, in his history of this war, in which Jerusalem was destroyed by Titus, (lib. vii. chap. 12) relates, at length, many of the prodigies which were the forerunners of the dreadful end of this unfortunate city. During a whole year a meteor, like a flaming sword, was seen impending over the city. There were likewise seen in the air, appearances of chariots and numerous armies, which pressed one upon another. On the night of Pentecost, the priests, after a confused noise, heard distinctly these words, "Let us go hence;" which are supposed to have been spoken by the angels, who had hitherto guarded and protected the holy city, but now were taking their leave of it. Josephus was in the Roman camp, before the city, during the siege, and an eye-witness of what passed on the occasion. (Haydock)'
      v:012:
        - 'LUK:21:12 | 12 | 12 | This verse is spoken to the apostles alone; and was verified, by most of them having been martyred and put to death, before the destruction of Jerusalem. (Calmet)'
      v:015:
        - 'LUK:21:15 | 15 | 15 | <i>I will give,</i> &c. In some parts it is said, that Christ himself will speak by the mouths of his disciples, as in this passage of St. Luke; in other places, as St. Matthew Chap. xvi. that the Father will speak; and St. Matthew Chap. x. that the Spirit of the Father will speak. In these different texts there is no contradiction, but a most perfect harmony. What one of the divine Persons says, all three say; for the voice of the Trinity is only one. (St. Ambrose)'
      v:018:
        - 'LUK:21:18 | 18 | 18 | <i>A hair of your head,</i> &c. A hair shall not perish from the head of the disciples of Christ; because not only their most heroic actions, and their public confessions of his name, but even their passing thoughts shall be crowned with adequate rewards. (Ven. Bede)'
      v:019:
        - 'LUK:21:19 | 19 | 19 | <i>In your patience,</i> &c. We then truly possess our souls, when we live in all things perfect, and from the citadel of virtue command and control all the motions of the mind and heart. (St. Gregory, Mag. Moral. v. chap. 13.)'
      v:022:
        - 'LUK:21:22 | 22 | 22 | <i>Days of vengeance,</i> &c. These are truly the days of vengeance; days, that will arise to punish this people for having spilt the blood of the Lord. (Ven. Bede)'
      v:024:
        - "LUK:21:24 | 24 | 24 | Whoever reads Josephus's history of the calamities which befell Jerusalem before its destruction, will find none of these terrible menaces unfulfilled. Seventy thousand were carried away captives in this war. After the soldiers were weary of killing, Titus ordered the finest of the young men to be kept to adorn his triumph. The number of captive Jews was so great in Rome, as to make the heathen poet, Rutilius Numantianus, who lived about the year 410, complain of it as a great burden to the empire.{JOIN}{BQ:1}Atque utinam nunquam Judea subacta fuisset{JOIN}{BQ:1}Pompeii bellis, imperioque Titi;{JOIN}{BQ:1}Latius excisæ pestis contagia serpunt{JOIN}{BQ:1}Victoresque suos natio victa premit.{JOIN}--- <i>Trodden down,</i> &c. After Jerusalem had been taken and destroyed by the Romans, another city was built from its ruins, called &AEliglius, after the name of the emperor &AEliglius Adrian. This was inhabited by pagans and some Christians for the Jews were forbidden even to come near it, for more than two or three centuries. Tertullian informs us, that they even bought, at a great price, permission to see it at a distance, and drop a tear over the ashes of their ancient and ill-fated country. Thus was Jerusalem trodden under foot, till the time of the nations was accomplished; that is, till Christianity, in every nation, had triumphed over the persecution of paganism. (Calmet) --- <i>Till the times of the nations be fulfilled.</i> According to the common exposition of this, and some other places, the Jews from the time of the destruction of their temple and city, under Titus Vespasian; and especially from their utter destruction under the emperor Adrian, in punishment of their obstinate blindness, shall remain dispersed through the world under miseries and oppressions, till the gospel hath been preached to all nations; then, not long before the end of the world, the Jews shall be converted, and acknowledge Jesus to be their true Messias. See Romans xi. 25. (Witham)"
      v:026:
        - 'LUK:21:26 | 26 | 26 | <i>The powers of heaven,</i> &c. Some explain this of the angels, who shall be terrified and tremble at the sight of so many calamities. Others understand it of the heavenly bodies, the sun, moon, stars, &c. which shall in some sort, likewise, be confused in the general dissolution. The prophets often make use of such expressions, when speaking of the fall of monarchies, or the ruin of nations. <i>The heavens shall be astonished and moved,</i> &c. (Ezechiel xxxii. 7; Joel iii. 15.) (Calmet)'
      v:027:
        - 'LUK:21:27 | 27 | 27 | The Jews shall not see him corporally, but at the last judgment. Then, says the Scripture, (Zacharias xii. 10.) <i>They shall see him whom they pierced</i> with nails. But in the ruin of Jerusalem, all who will compare his predictions with the event, can evidently see that this was the day of his coming, so plainly marked in his words. Every body could see that this was evidently the hand of God that punished them. (Calmet)'
      v:037:
        - 'LUK:21:37 | 37 | 37 | <i>In the mount that is called Olivet.</i> In this last week, Christ, after preaching in the day-time in the temple, when constantly in the evenings to pray in the garden of Gethsemani, as Judas knew very well. See Chap. xxii. ver. 39. (Witham)'
