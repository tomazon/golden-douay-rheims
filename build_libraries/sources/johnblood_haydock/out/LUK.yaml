      v:009: 'LUK:4:9 | 9 | 9 | And he brought him to Jerusalem, and set him on a pinnacle of the temple, and he said to him: If thou be the Son of God, cast thyself down from hence.'
      v:010: 'LUK:4:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For it is written, that he hath given his Angels charge over thee, that they keep thee:'
