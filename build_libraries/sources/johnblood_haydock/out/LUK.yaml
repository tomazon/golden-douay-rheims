    verses:
      v:001: 'LUK:8:1 | 1 | 1 | And it came to pass afterwards, that he travelled through the cities and towns, preaching and evangelizing the kingdom of God: and the twelve with him;'
      v:002: 'LUK:8:2 | 2 | 2 | And certain women who had been healed of evil spirits and infirmities: {VERSE_FOOTNOTE_INDEX_REF 0}Mary called Magdalene, out of whom seven devils were gone forth,'
      v:003: "LUK:8:3 | 3 | 3 | And Joanna, the wife of Chusa, Herod's steward, and Susanna, and many others, who ministered unto him of their substance."
      v:004: 'LUK:8:4 | 4 | 4 | And when a very great multitude was gathered together, and hastened out of the cities to him, he spoke by a similitude:'
      v:005: 'LUK:8:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}A sower went out to sow his seed: and as he sowed, some fell by the way side, and it was trodden down, and the fowls of the air devoured it.'
      v:006: 'LUK:8:6 | 6 | 6 | And other some fell upon a rock: and as soon as it was sprung up, it withered away, because it had no moisture.'
      v:007: 'LUK:8:7 | 7 | 7 | And other some fell among thorns, and the thorns growing up with it, choked it.'
      v:008: 'LUK:8:8 | 8 | 8 | And other some fell upon good ground: and sprung up, and yielded fruit a hundred-fold. Saying these things, he cried out: He that hath ears to hear, let him hear.'
      v:009: LUK:8:9 | 9 | 9 | And his disciples asked him what this parable might be.
      v:010: 'LUK:8:10 | 10 | 10 | To whom he said: To you it is given to know the mystery of the kingdom of God: but to the rest in parables, {VERSE_FOOTNOTE_INDEX_REF 0}that seeing, they may not see, and hearing, they may not understand.'
      v:011: 'LUK:8:11 | 11 | 11 | Now the parable is this: The seed is the word of God.'
      v:012: 'LUK:8:12 | 12 | 12 | And they, by the way side, are they that hear; then the devil cometh, and taketh the word out of their heart, lest believing, they should be saved.'
      v:013: 'LUK:8:13 | 13 | 13 | Now they upon the rock, <i>are they</i> who when they hear, receive the word with joy: and these have no roots; who believe for a while, and in time of temptation, fall away.'
      v:014: 'LUK:8:14 | 14 | 14 | And that which fell among thorns: are they who have heard, and going their way, are choked with the cares and riches, and pleasures of this life, and yield no fruit.'
      v:015: 'LUK:8:15 | 15 | 15 | But that on the good ground, are they who in a good and perfect heart, hearing the word, keep it, and bring forth fruit in patience.'
      v:016: 'LUK:8:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Now no man that lighteth a candle, covereth it with a vessel, or putteth it under a bed: but setteth it upon a candlestick, that they who come in, may see the light.'
      v:017: 'LUK:8:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}For there is not any thing secret, that shall not be made manifest: nor hidden, that shall not be known, and come abroad.'
      v:018: 'LUK:8:18 | 18 | 18 | Take heed, therefore, how you hear. {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever hath, to him shall be given: and whosoever hath not, that also which he thinketh he hath, shall be taken away from him.'
      v:019: 'LUK:8:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And his mother and brethren came to him: and they could not come at him for the crowd.'
      v:020: 'LUK:8:20 | 20 | 20 | And it was told him: Thy mother and thy brethren stand without, desiring to see thee.'
      v:021: 'LUK:8:21 | 21 | 21 | He answering, said to them: My mother and my brethren are they, who hear the word of God, and do it.'
      v:022: 'LUK:8:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass on a certain day, that he went into a little ship with his disciples, and he said to them: Let us go over to the other side of the lake. And they launched forth.'
      v:023: 'LUK:8:23 | 23 | 23 | And when they were sailing, he slept; and there came down a storm of wind on the lake, and they were filled, and were in danger.'
      v:024: 'LUK:8:24 | 24 | 24 | And they came and awaked him, saying, Master, we perish. But he arising, rebuked the wind, and the raging of the water: and it ceased, and there was a calm.'
      v:025: 'LUK:8:25 | 25 | 25 | And he said to them: Where is your faith? And they being afraid, wondered, saying one to another: Who is this: (think you) that he commandeth both the winds and the sea, and they obey him?'
      v:026: 'LUK:8:26 | 26 | 26 | And they sailed to the country of the Gerasens, which is over against Galilee.'
      v:027: 'LUK:8:27 | 27 | 27 | And when he was come forth to the land, there met him a certain man who had a devil now a very long time, and he wore no clothes, neither did he abide in a house, but in the tombs.'
      v:028: 'LUK:8:28 | 28 | 28 | And when he saw Jesus, he fell down before him: and crying out with a loud voice, he said: What have I to do with thee, Jesus, Son of the most high God? I beseech thee, do not torment me.'
      v:029: 'LUK:8:29 | 29 | 29 | For he commanded the unclean spirit to go out of the man. For many times it seized him, and he was bound with chains, and kept in fetters: and he broke the bonds, and was driven by the devil into the deserts.'
      v:030: 'LUK:8:30 | 30 | 30 | And Jesus asked him, saying: What is thy name? But he said: Legion: because many devils were entered into him.'
      v:031: LUK:8:31 | 31 | 31 | And they besought him that he would not command them to go into the abyss.
      v:032: 'LUK:8:32 | 32 | 32 | And there was there a herd of many swine feeding on the mountain: and they besought him that he would suffer them to enter into them. And he suffered them.'
      v:033: 'LUK:8:33 | 33 | 33 | The devils, therefore, went out of the man, and entered into the swine: and the herd ran violently down a steep place into the lake, and were stifled.'
      v:034: 'LUK:8:34 | 34 | 34 | Which, when they that fed them, saw done, they fled away, and told it in the city and in the villages.'
      v:035: 'LUK:8:35 | 35 | 35 | And they went out to see what was done: and they came to Jesus, and found the man, out of whom the devils had departed, sitting at his feet, clothed, and in his right mind, and they were afraid.'
      v:036: 'LUK:8:36 | 36 | 36 | And they also that had seen it told them, how he had been healed from the legion.'
      v:037: 'LUK:8:37 | 37 | 37 | And all the multitude of the country of the Gerasens besought him to depart from them: for they were taken with great fear. And he going up into the ship, returned back again.'
      v:038: 'LUK:8:38 | 38 | 38 | Now the man, out of whom the devils were departed, besought him that he might be with him. But Jesus sent him away, saying:'
      v:039: 'LUK:8:39 | 39 | 39 | Return to thy house, and tell how great things God hath done to thee. And he went through the whole city, publishing how great things Jesus had done to him.'
      v:040: 'LUK:8:40 | 40 | 40 | And it came to pass, that when Jesus was returned, the multitude received him. For they were all waiting for him.'
      v:041: 'LUK:8:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold there came a man whose name was Jairus, and he was a ruler of the synagogue: and he fell down at the feet of Jesus, beseeching him that he would come into his house,'
      v:042: 'LUK:8:42 | 42 | 42 | For he had an only daughter, almost twelve years old, and she was dying. And it happened, as he went, that he was thronged by the multitudes.'
      v:043: 'LUK:8:43 | 43 | 43 | And there was a certain woman having an issue of blood twelve years, who had bestowed all her substance on physicians, and could not be healed by any:'
      v:044: 'LUK:8:44 | 44 | 44 | She came behind him, and touched the hem of his garment: and immediately the issue of her blood stopped.'
      v:045: 'LUK:8:45 | 45 | 45 | And Jesus said: Who is it that touched me? And when all denied, Peter, and they that were with him, said: Master, the multitudes throng and press thee, and dost thou say: Who touched me?'
      v:046: 'LUK:8:46 | 46 | 46 | And Jesus said: Some body hath touched me: for I know that virtue is gone out from me.'
      v:047: 'LUK:8:47 | 47 | 47 | And the woman seeing, that she was not hid, came trembling, and fell down before his feet, and declared, before all the people, for what cause she had touched him, and how she was immediately healed.'
      v:048: 'LUK:8:48 | 48 | 48 | But he said to her: Daughter, thy faith hath healed thee: go in peace.'
      v:049: 'LUK:8:49 | 49 | 49 | While he was yet speaking, there cometh one to the ruler of the synagogue, saying to him: Thy daughter is dead, trouble him not.'
      v:050: 'LUK:8:50 | 50 | 50 | But Jesus hearing this word, answered the father of the maid: Fear not, believe only, and she shall be healed.'
      v:051: 'LUK:8:51 | 51 | 51 | And when he was come to the house, he suffered no man to go with him, but Peter, and James, and John, and the father and mother of the maiden.'
      v:052: 'LUK:8:52 | 52 | 52 | And all wept and mourned for her. But he said: Weep not; the maid is not dead, but sleepeth.'
      v:053: 'LUK:8:53 | 53 | 53 | And they laughed scornfully at him, knowing that she was dead.'
      v:054: 'LUK:8:54 | 54 | 54 | But he taking her by the hand cried out, saying: Maid, arise.'
      v:055: 'LUK:8:55 | 55 | 55 | And her spirit returned, and she rose immediately. And he bade them give her to eat.'
      v:056: 'LUK:8:56 | 56 | 56 | And her parents were astonished, whom he charged to tell no one what was done.'
  c:009:
    commentary:
      v:001:
        - 'LUK:9:1 | 1 | 1 | <i>Over all devils;</i> so that none should be able to resist them. For all were not equally easy to be expelled, as we shall see in this same chapter, in the person of a possessed child, whom the apostles could not heal, because they did not use prayer and fasting against it; and because their faith was not sufficiently strong and ardent. (Calmet)'
      v:004:
        - 'LUK:9:4 | 4 | 4 | <i>And depart</i>[1] <i>not from thence.</i> In the ordinary Greek copies we find, and <i>depart from thence.</i> The sense appears, by the other evangelists, (Matthew x. 11. and Mark vi. 10.) that Christ gave this admonition to his disciples, not to change their lodging from house to house; but while they staid in a town, to remain in the same house. And though the negative be here omitted in the Greek, interpreters bring it to the same, by telling us that the sense is, <i>stay here,</i> and <i>depart from thence;</i> i.e. stay in that house, so that leaving the town, you may depart from the same house. (Witham)'
      v:008:
        - "LUK:9:8 | 8 | 8 | <i>Risen from the dead.</i> Herod was perplexed and in suspense about the report, that it was John [the Baptist] that was risen from the dead. ... From this it appears, that some of the Jews, and Herod himself, believed in some kind of metempsychosis, or transmigration of souls. Josephus says, (Antiquities lib. xviii, chap. 2.) that the Pharisees believed the soul to be immortal; and after death, to depart to some subterraneous places, where they received the recompense of good, or evil, according to their actions. There the souls of the wicked remain for ever, without the power of departing thence. The souls of the good sometimes returned, and entered other bodies. Herod probably thought that the soul of John the Baptist was united to that of Christ, in the same body, and was thence enabled to perform new and more extraordinary functions. Such were the reveries of some of the Rabbins; who, as St. Jerome remarks, abused the passages of the gospel we are now explaining, in support of this Pythagorean doctrine. Most of the Jews believed the true doctrine of the resurrection, viz. that of the body; which must one day be renewed to life by the same soul which now animates it: and this is the doctrine of faith and of the Church, which she teaches you from both the Old and New Testament, instead of that transmigration of souls, which has no foundation or appearance of truth. It is probable that this error was widely diffused among the Jews, in our Saviour's time. It was a doctrine suited to the taste of the Orientals. Some think they can see traces of it in the history of Elias. That prophet being taken away, and the Jews seeing Eliseus perform the same miracles, said, that the spirit of Elias had rested on him. (Calmet)"
      v:018:
        - 'LUK:9:18 | 18 | 18 | <i>As he was alone praying:</i> i.e. remote from the people, though his disciples are said to <i>have been with him.</i> (Witham)'
      v:027:
        - 'LUK:9:27 | 27 | 27 | <i>Kingdom of God.</i> This is generally understood of the transfiguration, in which Christ shewed to the three disciples an essay of his glory. (Calmet)'
      v:028:
        - 'LUK:9:28 | 28 | 28 | <i>Mountain,</i> &c. Since Christ has ascended the mountain, both to pray and to be transfigured, all of us who hope for the fruit of his resurrection, and long to see the king in his glory, must dwell in heaven by our thoughts, and apply our minds to continual prayer. (Ven. Bede)'
      v:030:
        - 'LUK:9:30 | 30 | 30 | <i>And behold two men.</i> Moses and Elias, by ministering to our Lord in his glory, shewed him to be the Lord of both the Old and New Testament. The disciples also, upon seeing the glory of their fellow-creatures, would be filled with admiration at the condescension of their divine Master; and considering the delights of future happiness, be stirred up to a holy emulation of those who had laboured before them, and be fortified in their ensuing conflicts; for nothing so much lightens the present labour, as the consideration of the future recompense. (St. Cyril)'
      v:031:
        - 'LUK:9:31 | 31 | 31 | <i>They spoke of his decease,</i>[2] or his <i>departure out of this world.</i> St. Peter useth the same Greek word for his death. (2 Peter i. 15.) (Witham)'
      v:033:
        - 'LUK:9:33 | 33 | 33 | <i>It is good for us.</i> It is not good, O Peter, for Christ to remain always. Should he have remained there, the promise he had made thee would never have been fulfilled. Thou wouldst never have obtained the keys of the kingdom of heaven, and the reign of death would not have been destroyed. Seek not for joys before the time, as Adam sought to be made like God. The time will come, when thou shalt for eternity behold him, and reign with him who is life and light. (Damasus, Orat. de Transfigurat. Domini.) --- <i>Three tabernacles.</i> The Lord does appoint thee the builder, not of tabernacles, but of his whole Church. Thy disciples, thy sheep, have fulfilled thy desire, by erecting tabernacles for Christ and his faithful servants. These words of St. Peter, <i>let us make,</i> &c. were not spoken of himself, but by the prophetic inspiration of the Holy Ghost. Therefore it is added, he knew not what he said. (Damasus, Orat. de Transfigurat. Domini.) --- St. Peter knew not what he said, because by proposing to make three tabernacles for these three personages, he improperly ranked together, the servants and their Lord, the creature and the Creator. (Titus Bostrensis)'
      v:035:
        - 'LUK:9:35 | 35 | 35 | <i>And a voice,</i> &c. This is the voice of the Father from the cloud, as if he should say, "I call him not one of my sons, but my true and natural Son, to the resemblance of whom all others are adopted. (St. Cyril) --- Not Elias, not Moses, but he whom you see alone, is my beloved Son. (St. Ambrose) --- Therefore, it is added: and when the voice was heard, Jesus was alone, lest any one should imagine these words, <i>This is my beloved Son,</i> were addressed to Moses or Elias." (Theophylactus)'
      v:045:
        - 'LUK:9:45 | 45 | 45 | <i>They understood not this word.</i> They understood well enough what was meant by being delivered into the hands of his enemies, and being put to death; but they could not comprehend how Jesus Christ, whom they knew to be the Messias, and the Son of God, and whom they believed to be immortal, and eternal, could suffer death, or affronts and outrages from men. These ideas seemed incompatible; they perceived in them some mystery, which they could not penetrate. (Calmet)'
      v:046:
        - 'LUK:9:46 | 46 | 46 | <i>And there entered a thought,</i> &c. It is improbable that all the disciples had fallen into this fault: but the evangelist, that he might not point out any in particular as guilty of it, says indiscriminately, that this thought had entered among them. (St. Cyril in St. Thomas Aquinas)'
      v:049:
        - 'LUK:9:49 | 49 | 49 | <i>We forbade him.</i> St. John having the most love for his Lord, and being particularly beloved by him, thought all were to be excluded from these gifts, who were not obedient to his divine Master. (St. Augustine) --- But we must remember, that not the minister is the author of these miracles, but the grace which is in him, who performs these wonders by virtue of the power of Christ. (St. Cyril) --- How wonderful is the power of Christ, who by his grace works miracles in the persons of the unworthy, and those that are not disciples; as men are sanctified by the priest, though the priest should not be in the state of grace! (Theophylactus)'
      v:050:
        - 'LUK:9:50 | 50 | 50 | <i>Forbid him not.</i> Our Lord is not moved by this event, to teach us that perfect virtue entertains no thoughts of revenge, and that anger cannot be found where the fulness of charity reigns. The weak must not be driven away, but assisted. Let the breast of the religious man be ever unmoved by passion, and the mind of the generous undisturbed by desires of revenge. (St. Ambrose)'
      v:051:
        - 'LUK:9:51 | 51 | 51 | <i>The days of his assumption,</i> i.e. of his ascension into heaven. See the same Greek word in Mark xvi. 19. and Acts i. 11. --- <i>He steadfastly set his face to go to Jerusalem,</i> or literally, <i>he fixed</i>[3] <i>his countenance to go up to Jerusalem.</i> --- And (ver. 53.) <i>because his face was of one going to Jerusalem.</i> These expressions come from the style of the Hebrews. See 4 Kings xii. 17; Jeremias xlii. 15; Ezechiel iv. 3. The sense is, that the Samaritans perceived that he and his company were going up to adore in Jerusalem, at which they were displeased, having an antipathy against the Jews and their temple. (Witham) --- It is not here said, as some interpreters have believed, that his journey to Jerusalem was the last of his life, in which he was crucified. It appears from the context, that there were still many months before the death of Christ, and that this journey was probably for the feast of Pentecost. But that year was the last of the life of Jesus Christ and he already knew the dispositions of the Jews, and what was to befall him shortly. These words, <i>he set his face,</i> are often used in Scripture for obstinacy and hardness in evil. (Proverbs vii. 13; xxi. 29; Jeremias xlii. 15. &c.) But we may likewise take them to signify a strong resolution, and intrepid and inflexible firmness, to perform what you have resolved. Jesus Christ shewed by his air, by his conduct and discourse, that notwithstanding the malice of his enemies, he was determined to go to Jerusalem. (Calmet)'
      v:052:
        - 'LUK:9:52 | 52 | 52 | <i>Messengers,</i> &c. St. Jerome believes that Christ sent true angels before him to announce his coming. The Greek word {GREEK:START aggelos}αγγηλοσ{GREEK:END}, generally signifies an angel; but it likewise means a messenger. Most interpreters believe he sent James and John, to prepare what was necessary for provisions and lodging. This precaution was necessary, as he was always followed by great crowds. The history, from verse 51 to the end of the chapter, is mentioned by none of the evangelists, except St. Luke. (Calmet)'
      v:054:
        - 'LUK:9:54 | 54 | 54 | <i>Wilt thou that we command fire,</i> &c. In the Greek is added as Elias <i>did.</i> These words might be first in the margin, and thence by transcribers taken into the text. The two apostles, called the <i>sons of thunder,</i> knew their Master was greater than Elias; and therefore they are for calling for fire from heaven, as he had done. (Witham) --- It was probably this trait in the life of James and John, which gained them the name of <i>boanerges,</i> the sons of thunder. Their too great zeal for the glory of Jesus Christ, and the spirit of revenge, of which they were not yet healed, caused them to make this petition; which seemed in some manner justified by the example of Elias, 4th book of Kings, chap. i. 10. Many editions have the addition of these words, <i>as Elias did.</i> (Calmet)'
      v:055:
        - 'LUK:9:55 | 55 | 55 | <i>You know not of what spirit you are,</i> i.e. that my Spirit, which you ought to follow, is the Spirit of mercy, mildness, and patience. (Witham)'
      v:056:
        - "LUK:9:56 | 56 | 56 | <i>But to save</i> souls. It might be translated, to save <i>men's lives;</i>[4] but is seems better here to stick to the letter, especially since in most Greek copies we read, the <i>souls of men.</i> (Witham)"
      v:057:
        - 'LUK:9:57 | 57 | 57 | <i>Follow thee,</i> &c. Although the Sovereign Lord of all is most munificent, yet he does not lavish his gifts on all without distinction, but bestows them on the worthy only. When, therefore, this man offered to follow Christ, he answers him by telling him, that all who follow him, must daily take up their cross, and renounce the conveniences of this life. Thus he mentions what was reprehensible in his person. There appears likewise great presumption in his conduct, as he did not petition to be admitted, as other Jews did, but seems to claim the honour of the apostleship; an honour which none must assume, but such as are called by God. (Hebrews v.) (St. Cyril in St. Thomas Aquinas)'
      v:060:
        - 'LUK:9:60 | 60 | 60 | <i>Bury their dead,</i> &c. Though this was an act of religion, yet it was not permitted him; that we may learn to prefer always the concerns of God to all human considerations. (St. Ambrose) --- However necessary this might appear, however easy, however short the time which it would take up, might be, it is not permitted him. Not the least delay can be allowed, although a thousand impediments stand in the way; for spiritual things must be preferred to things even the most necessary. (St. Chrysostom, hom. xxviii. on S. Matt.)'
      v:062:
        - "LUK:9:62 | 62 | 62 | <i>Putting his hand to the plough.</i> A proverb and metaphor, to signify that nothing must hinder a man from God's service. (Witham) --- Christ seems here to allude to the call of Eliseus by Elias. The former was at the plough, and the latter called him. Immediately Eliseus quits his plough, runs with Elias's permission to bid adieu to his father and mother, sacrifices two of his oxen, roasts them with the wood of the plough, and joins the company of the prophets. Jesus Christ wishes that all who follow him, should in like manner think of nothing else. (Calmet)"
