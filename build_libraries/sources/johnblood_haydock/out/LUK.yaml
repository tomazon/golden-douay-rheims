    verses:
      v:001: 'LUK:2:1 | 1 | 1 | And it came to pass, that in those days there went out a decree from Cæsar Augustus, that the whole world should be enrolled.'
      v:002: 'LUK:2:2 | 2 | 2 | This enrolling was first made by Cyrinus, the governor of Syria.'
      v:003: 'LUK:2:3 | 3 | 3 | And all went to be enrolled, every one into his own city.'
      v:004: 'LUK:2:4 | 4 | 4 | And Joseph also went up from Galilee, out of the city of Nazareth, into Judea, to the city of {VERSE_FOOTNOTE_INDEX_REF 0}David, which is called {VERSE_FOOTNOTE_INDEX_REF 1}Bethlehem: because he was of the house and family of David,'
      v:005: 'LUK:2:5 | 5 | 5 | To be enrolled with Mary, his espoused wife, who was with child.'
      v:006: 'LUK:2:6 | 6 | 6 | And it came to pass that when they were there, her days were accomplished, that she should be delivered.'
      v:007: 'LUK:2:7 | 7 | 7 | And she brought forth her first-born son, and wrapped him up in swaddling-clothes, and laid him in a manger: because there was no room for them in the inn.'
      v:008: 'LUK:2:8 | 8 | 8 | And there were in the same country shepherds, watching, and keeping the night-watches over their flock.'
      v:009: 'LUK:2:9 | 9 | 9 | And behold an Angel of the Lord stood by them, and the brightness of God shone round about them, and they feared with a great fear.'
      v:010: 'LUK:2:10 | 10 | 10 | And the Angel said to them: Fear not: for behold I bring you good tidings of great joy, that shall be to all the people:'
      v:011: 'LUK:2:11 | 11 | 11 | For this day is born to you a Saviour, who is Christ, the Lord, in the city of David.'
      v:012: 'LUK:2:12 | 12 | 12 | And this shall be a sign unto you: You shall find the infant wrapped in swaddling-clothes, and laid in a manger.'
      v:013: 'LUK:2:13 | 13 | 13 | And suddenly there was with the Angel a multitude of the heavenly host, praising God, and saying:'
      v:014: 'LUK:2:14 | 14 | 14 | Glory to God in the highest: and on earth, peace to men of good will.'
      v:015: 'LUK:2:15 | 15 | 15 | And it came to pass that after the Angels departed from them into heaven, the shepherds said one to another: Let us go over to Bethlehem, and let us see this word that is come to pass, which the Lord hath shewed to us.'
      v:016: 'LUK:2:16 | 16 | 16 | And they came with haste: and they found Mary and Joseph, and the infant lying in a manger.'
      v:017: 'LUK:2:17 | 17 | 17 | And seeing, they understood of the word that had been spoken to them concerning this child.'
      v:018: 'LUK:2:18 | 18 | 18 | And all that heard wondered: and at those things that were told them by the shepherds.'
      v:019: 'LUK:2:19 | 19 | 19 | But Mary kept all these words, pondering <i>them</i> in her heart.'
      v:020: 'LUK:2:20 | 20 | 20 | And the shepherds returned, glorifying and praising God, for all the things they had heard, and seen, as it was told unto them.'
      v:021: 'LUK:2:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And after eight days were accomplished, that the child should be circumcised: his name was called {VERSE_FOOTNOTE_INDEX_REF 0}Jesus, which was called by the Angel, before he was conceived in the womb.'
      v:022: 'LUK:2:22 | 22 | 22 | And after the days of her purification, {VERSE_FOOTNOTE_INDEX_REF 0}according to the law of Moses, were accomplished, they carried him to Jerusalem, to present him to the Lord,'
      v:023: 'LUK:2:23 | 23 | 23 | As it is written in the law of the Lord: {VERSE_FOOTNOTE_INDEX_REF 0}That every male opening the womb shall be called holy to the Lord.'
      v:024: 'LUK:2:24 | 24 | 24 | And to offer a sacrifice, according as it is {VERSE_FOOTNOTE_INDEX_REF 0}written in the law of the Lord, a pair of turtle-doves, or two young pigeons.'
      v:025: 'LUK:2:25 | 25 | 25 | And behold there was a man in Jerusalem named Simeon, and this man was just and devout, waiting for the consolation of Israel, and the Holy Ghost was in him.'
      v:026: 'LUK:2:26 | 26 | 26 | And he had received an answer from the Holy Ghost, that he should not see death, before he had seen the Christ of the Lord.'
      v:027: 'LUK:2:27 | 27 | 27 | And he came by the spirit into the temple. And when his parents brought in the child Jesus, to do for him according to the custom of the law;'
      v:028: 'LUK:2:28 | 28 | 28 | He also took him into his arms, and blessed God, and said:'
      v:029: 'LUK:2:29 | 29 | 29 | Now thou dost dismiss thy servant, O Lord, according to thy word, in peace:'
      v:030: 'LUK:2:30 | 30 | 30 | Because my eyes have seen thy salvation,'
      v:031: 'LUK:2:31 | 31 | 31 | Which thou hast prepared before the face of all people:'
      v:032: 'LUK:2:32 | 32 | 32 | A light to the revelation of the Gentiles, and the glory of thy people, Israel.'
      v:033: LUK:2:33 | 33 | 33 | And his father and mother were wondering at these things which were spoken concerning him.
      v:034: 'LUK:2:34 | 34 | 34 | And Simeon blessed them, and said to Mary, his mother: {VERSE_FOOTNOTE_INDEX_REF 0}Behold, this <i>child</i> is set for the ruin, and for the resurrection of many in Israel, and for a sign which shall be contradicted.'
      v:035: 'LUK:2:35 | 35 | 35 | And thy own soul a sword shall pierce, that out of many hearts thoughts may be revealed.'
      v:036: 'LUK:2:36 | 36 | 36 | And there was one Anna, a prophetess, the daughter of Phanuel, of the tribe of Aser: she was far advanced in years, and had lived with her husband seven years from her virginity.'
      v:037: 'LUK:2:37 | 37 | 37 | And she was a widow until fourscore and four years: who departed not from the temple, by fastings and prayers serving night and day.'
      v:038: 'LUK:2:38 | 38 | 38 | Now she at the same hour coming in, gave praise to the Lord: and spoke of him to all that looked for the redemption of Israel.'
      v:039: 'LUK:2:39 | 39 | 39 | And after they had performed all things according to the law of the Lord, they returned into Galilee, to their own city, Nazareth.'
      v:040: 'LUK:2:40 | 40 | 40 | And the child grew and waxed strong, full of wisdom, and the grace of God was in him.'
      v:041: 'LUK:2:41 | 41 | 41 | And his parents went every year to Jerusalem, {VERSE_FOOTNOTE_INDEX_REF 0}at the solemn day of the Pasch.'
      v:042: 'LUK:2:42 | 42 | 42 | And when he was twelve years {VERSE_FOOTNOTE_INDEX_REF 0}old, they went up to Jerusalem, according to the custom of the feast.'
      v:043: 'LUK:2:43 | 43 | 43 | And after they had fulfilled the days, when they returned, the child, Jesus, remained in Jerusalem, and his parents knew it not.'
      v:044: "LUK:2:44 | 44 | 44 | And thinking that he was in the company, they came a day's journey, and sought him among their kinsfolks and acquaintance."
      v:045: 'LUK:2:45 | 45 | 45 | And not finding him, they returned into Jerusalem, seeking him.'
      v:046: 'LUK:2:46 | 46 | 46 | And it came to pass, that after three days they found him in the temple, sitting in the midst of the doctors, hearing them, and asking them questions.'
      v:047: 'LUK:2:47 | 47 | 47 | And all, that heard him, were astonished at his wisdom, and his answers.'
      v:048: 'LUK:2:48 | 48 | 48 | And seeing <i>him</i>, they wondered. And his mother said to him: Son, why hast thou done so to us? behold, thy father and I have sought thee, sorrowing.'
      v:049: "LUK:2:49 | 49 | 49 | And he said to them: How is it that you sought me? did you not know, that I must be about the things that are my Father's?"
      v:050: LUK:2:50 | 50 | 50 | And they understood not the word that he spoke unto them.
      v:051: 'LUK:2:51 | 51 | 51 | And he went down with them, and came to Nazareth: and was subject to them. And his mother kept all these words in her heart.'
      v:052: 'LUK:2:52 | 52 | 52 | And Jesus increased in wisdom, and age, and grace with God and men.'
  c:003:
    commentary:
      v:001:
        - 'LUK:3:1 | 1 | 1 | <i>Pilate being governor of Judea,</i> literally, <i>procurator;</i> i.e. with a subordination to the president of Syria. (Witham) --- This was Herod Antipas, son of Herod the great, mentioned in Chap. i, ver. 5.'
      v:002:
        - "LUK:3:2 | 2 | 2 | <i>Under the high priests, Annas and Caiphas.</i> There was properly but one high priest at a time; and Caiphas had this office and title all the ten years that Pilate governed Judea. See Josephus, lib. xviii. Antiq. chap. iii. --- In these short notes I shall not pretend to examine the chronological difficulties, as to Christ's birth, death, &c. (Witham)"
      v:003:
        - "LUK:3:3 | 3 | 3 | To all who read, it is plain, that St. John [the Baptist] not only preached baptism, but likewise conferred it upon many; yet, he could not give baptism to the remission of sins. (St. Gregory, hom. xx.) --- When the victim was not yet immolated, how could they obtain remission of sins? How could St. Luke say, <i>preaching the baptism of penance, for the remission of sins?</i> The ignorant Jews not considering the greatness of their transgressions, St. John came exhorting them to acknowledge their sins, and do penance for them; that being converted, and truly contrite, they might seek after their Redeemer, and thus obtain remission of their offences. (St. Chrysostom, hom. x. in Matt.) --- From these words originated an opinion, that the baptism of John remitted sins. Thus Prudentius, in his hymn on St. John:{JOIN}{BQ:1}Hortatur ille primus, et Doctor novæ{JOIN}{BQ:1}Fuit salutis, nam sancto in flumine{JOIN}{BQ:1}Veterum pictas lavit errorum notas.{JOIN}The fallacy of this sentiment, now universally exploded, may be detected from two passages of Scripture: 1. Where John himself declares that he does not baptize with the Holy Ghost; and secondly, in the Acts, (Chap. xix) where St. Paul orders those who had only been baptized by John, and had not heard of the Holy Ghost, to be rebaptized. We must then conclude, that St. John's baptism was only a ceremony or initiation, by which they enrolled themselves as his disciples, to do penance, as a preparation for the remission of sins by means of the second baptism, viz. of Jesus Christ. (Jansenius, Evan. Conc.)"
      v:005:
        - 'LUK:3:5 | 5 | 5 | <i>Every valley,</i> &c. If these words, in one sense, were a prediction of the deliverance of the Israelites from their captivity, (Isaias xl. 3.) and an admonition to level the roads for those that were to return, they also signified the redemption of mankind from the slavery of sin; and that all obstacles, which retarded this benefit, should be removed, and also that the proud should be depressed, and the humble receive graces. (Witham)'
      v:006:
        - LUK:3:6 | 6 | 6 | This text is given according to the Septuagint.
      v:007:
        - 'LUK:3:7 | 7 | 7 | This saint of the desert, seeing all the inhabitants of Palestine surrounding and admiring him, was not elated with the honour, but openly and severely rebuked them. (St. Chrysostom, hom. xi. on S. Matt) --- According to St. Matthew, the Baptist addressed these words principally to the Pharisees and Sadducees, there and then present.'
      v:008:
        - 'LUK:3:8 | 8 | 8 | It is one thing to bring forth fruits of penance, and another to bring forth <i>worthy fruits.</i> We should know that the man who has committed nothing unlawful, may have a right to use the lawful things of the world, and can perform works of piety, without forsaking innocent enjoyments, unless he pleases. But, if he has fallen into great crimes, let him abstain from what is lawful, as much as he has transgressed, by yielding to guilt. Nor is equal penance required of him who has sinned little, and of him who has fallen into many crimes. And let those, whose consciences convict them, labour to lay up a treasure of good works, proportioned to the injury they have done themselves by their sins. (St. Gregory, hom. xx. in Evang.) --- It is not sufficient for penitents to forsake their sins, they must also bring forth worthy fruits, according to that of the psalmist, <i>decline from evil, and do good.</i> (Psalm xxxvi.) As it is not enough to extract the dart; and external application is also necessary. He says not <i>fruit,</i> but <i>fruits,</i> to shew the abundance of good works we ought to perform. (St. Chrysostom, hom. x. on S. Matt.) --- He does not mean to say that they did not descend from Abraham, but that their descending from Abraham would avail them nothing, unless they kept up the succession of his virtues. (St. Chrysostom, hom. xi. and xii. on S. Matt.) --- What can those be thought but stones, who have given themselves to the adoration of stones; to which, says the psalmist, they are assimilated, who place their trust in them? By this the Baptist prophesies, that faith shall be infused into the stony hearts of the Gentiles, who by faith shall become the children of Abraham. (St. Ambrose) --- Consider, says St. Chrysostom, how St. John draws them from boasting of their pedigree, and trusting to their descent from Abraham, to place their hope of salvation in the practice of penance and a holy life. (hom. xi.) --- A lesson this for Catholics, not to expect to find mercy at the last day, for being members of the true religion, unless they live up to the maxims which it prescribes. <i>If I should have all faith, so that I could move mountains, and have not charity, I am nothing.</i> (1 Corinthians xiii. 2.)'
      v:009:
        - 'LUK:3:9 | 9 | 9 | By this example is meant that anger of God, which the Jews raised against themselves by their impiety towards their Messias. The axe is laid to the root of the tree, for the branches are already lopt off; but the tree was not rooted up, <i>for a remnant of Israel shall be saved.</i> (St. Cyril, lib. 3. on Isai. xl.)'
      v:011:
        - "LUK:3:11 | 11 | 11 | <i>He that hath two coats,</i> &c. St. John exhorts them to works of charity towards the poor, by giving what is superfluous. (Witham) --- Here we are taught that whatever we have more than our own wants require, must be bestowed on those who are in need; for the love of that God, of whom we have received all. (St. Basil, in Avar.) --- Charity to the poor is frequently recommended in Scripture, as a powerful method of redeeming sin, and reconciling us to divine mercy. This was Daniel's advice to king Nabuchodonosor: \"May my counsel please thee, O king, and do thou redeem thy sins with alms and mercy to the poor.\" (Daniel iv.) Hence St. Chrysostom says: \"The poor are physicians, and their hands are an ointment for your wounds.\" (hom. xiv. in ep. 1. ad Tim.) --- See the unbounded love of God; he offers us his mercy, provided we will relieve our indigent brethren! (Haydock)"
      v:012:
        - 'LUK:3:12 | 12 | 12 | The Baptist exhorts worldlings to abstain from every species of fraud, that by first restraining all desires of the goods of others, they may at length come to communicate some of their own to their neighbours. (Ven. Bede)'
      v:013:
        - 'LUK:3:13 | 13 | 13 | <i>Do nothing more.</i> You who are military men, exact no more of the people than what is allowed and appointed you. (Witham)'
      v:014:
        - 'LUK:3:14 | 14 | 14 | The Baptist knew that such as engage in war, are not murderers, but ministers of the law; not avengers of injuries, but defenders of the public weal. Had he thought otherwise, he would have said: "cast away your arms, abandon the service, never strike, maim, or destroy any one:" these are not the things which are blameable in the military, but their cruelty, their revenge, their implacable dispositions, and lust of power. (St. Augustine, lib. 22. cont. Faust.)'
      v:015:
        - 'LUK:3:15 | 15 | 15 | Many reasons might have induced the people to think that John was the Christ: 1. The wonders that took place at his birth and conception, his mother being very old, and without any prospect of offspring: 2. the excellence of his preaching, his mortified life, and the novelty of his baptism; and thirdly, the report which then generally prevailed among the Jews, that the Messias was already come; on account of the coming of the magi, and the murder of the infants by Herod: both which circumstances were probably fresh in their memory; and several perhaps, who witnessed them, were still living. (Denis the Carthusian)'
      v:016:
        - "LUK:3:16 | 16 | 16 | See Matthew iii. 11. That baptism cannot be valid, in which the name of the Holy Ghost <i>only</i> is invoked. For, the tradition concerning life-giving grace, must be preserved entire. To add or to omit any thing, may exclude from life everlasting. For, as we believe, so also are we baptized, in the name of the Father, and of the Son, and of the Holy Ghost. (St. Basil, lib. de Spirit. Sanc. chap. xxii.) --- <i>Fire.</i> This is a metaphor, to signify the Holy Ghost and his gifts, particularly the fire of divine love to the expiation of sins, and is very common in Scripture. Sometimes also he is represented by water, as in St. John iv. 10, et dein. and vii. 38.-39; Isaias xliv. &c. &c. Hence, in the hymn to the Holy Ghost, the Church uses both figures.{JOIN}{BQ:1}Thou who art call'd the Paraclete,{JOIN}{BQ:1}Best gift of God above,{JOIN}{BQ:1}The living Spring, the living Fire,{JOIN}{BQ:1}Sweet unction and love."
      v:017:
        - 'LUK:3:17 | 17 | 17 | By the barn-floor is here prefigured the Church of Christ, in which many are called, but few are chosen. This <i>perfect</i> cleansing of the floor, as it is in the Greek, is performed both here when the wicked, on account of their open crimes, are excluded from the communion of the faithful by the Church; or, on account of their hidden sins, are after death by infinite justice chastised; but most especially at the end of the world, when the Son of man shall send his angels to gather from his kingdom all scandals. (Ven. Bede)'
      v:019:
        - 'LUK:3:19 | 19 | 19 | See in St. Mark vi. 17. <i>The wife of his brother</i> (Philip.) The Greek adds the name, and he is also named in St. Mark; but he is a different person from the tetrarch, mentioned in chap. iii. ver. 1. (Bible de Vence) --- It was not at this time that John [the Baptist] was cast into prison; but, as St. John [the evangelist] relates, after our Saviour had begun to work miracles, and after his baptism. St. Luke anticipates this event, in order to describe more strongly the malice of Herod; who, whilst he saw multitudes flocking to hear the words of John, his own soldiers believing, and all the people receiving baptism, still could despise the Baptist, could imprison him, and put him to death. (Ven. Bede)'
      v:021:
        - 'LUK:3:21 | 21 | 21 | The motive of his baptism, as he himself informs us, was, that he himself might fulfil all justice. What is here meant by justice, but that obligation of doing first ourselves what we wish others to do? --- Let no one then refuse the laver of grace, since Christ did not refuse the laver of penance. (St. Ambrose) --- Although all our sins are forgiven in baptism, still the frailty of the flesh is not yet perfectly strengthened. For, after passing this red sea, we rejoice at the destruction of the Egyptians, but still we must fight with assurance of the grace of Christ, against the enemies we shall undoubtedly meet with in the desert of this world, till at length we arrive at our true country. (Ven. Bede) --- It is said <i>the heavens were opened,</i> because they had been hitherto shut. The sheepfolds of heaven and earth are now united under the one Shepherd of the sheep: heaven is opened, and man, though formed of the earth, is admitted to the company of angels. (St. Chrysostom)'
      v:022:
        - 'LUK:3:22 | 22 | 22 | The reason why the Holy Ghost shewed himself in the shape of a dove, was because he could not be seen in the substance of his divinity. But why a dove? To express that simplicity acquired in the sacrament of baptism. <i>Be ye simple as doves;</i> to signify that peace bestowed by baptism, and prefigured by the olive branch which the dove carried back to the ark, a true figure of the Church, and which was the only security from the destructive deluge. (St. Ambrose) --- You will object: Christ, though he was God, would not be baptized till the age of 30, and do you order baptism to be received sooner? When you say, <i>though he was God,</i> you solve the difficulty. For, he stood not in need of being purified at all; of course, there could be no danger in deferring his baptism. But you will have much to answer for, if, being born in corruption, you pass out of this world without the garment of incorruption. (St. Gregory of Nazianzus, orat. 40.){JOIN}To make some attempt at an elucidation of the present very difficult subject of inquiry, we must carry in our minds, 1. That in the Scripture language the word <i>begat,</i> applies to the remote, as well as the immediate, descendant of the ancestor; so that if Marcus were the son, Titus the grandson, and Caius the great-grandson of Sempronius, it might, in the language of Scripture, be said, that Sempronius begat Caius. This accounts for the omission of several descents in St. Matthew. 2. The word <i>begat,</i> applies not only to the natural offspring, but to the offspring assigned to the ancestor by law. 3. If a man married the daughter and only child of another, he became in the view of the Hebrew law the son of that person, and thus was a son assigned to him by law. The two last positions shew in what sense Zorobabel was the son both of Neri and Salathiel, and Joseph the son both of Jacob and of Heli, or Joachim. --- "St. Matthew, in descending from Abraham to Joseph, the spouse of the blessed Virgin, speaks of a son <i>properly</i> so called, and by way of <i>generation,</i> Abraham begot Isaac, &c. But St. Luke in ascending from Jesus to God himself, speaks of a son properly or improperly so called. On this account he make use of an indeterminate expression, in saying, <i>the son of Joseph, who was of Heli.</i> That St. Luke does not always speak of a son properly called, and by way of generation, appears from the first and last he names; for Jesus was only the putative son of Joseph, because Joseph was the spouse of Mary, the mother of Christ; and Adam was only the son of God by <i>creation.</i> This being observed, we must acknowledge in the genealogy in St. Luke, two sons improperly so called, that is, two sons-in-law, instead of sons. As among the Hebrews, the women entered not into the genealogy, when a house finished by a daughter, instead of naming the daughter in the genealogy, they named the son-in-law, who had for father-in-law the father of his wife. The two sons-in-law mentioned in St. Luke are Joseph, the son-in-law of Heli, and Salathiel, the son-in-law of Neri. This remarks clears up the difficulty. Joseph, the son of Jacob, in St. Matthew, was the son-in-law of Heli, in St. Luke; and Salathiel, the son of Jechonias, in St. Matthew, was the son-in-law of Neri, in St. Luke. Mary was the daughter of Heli, Eliacim, or Joacim, or Joachim. Joseph, the son of Jacob, and Mary, the daughter of Heli, had a common origin; both descending from Zorobabel, Joseph by Abiud the eldest, and Mary by Resa, the younger brother. Joseph descended from the royal branch of David, of which Solomon was the chief; and Mary from the other branch, of which Nathan was the chief. by Salathiel, the father of Zorobabel, and son of Jechonias, Joseph and Mary descended from Solomon, the son and heir of David. And by the wife of Salathiel, the mother of Zorobabel, and daughter of Neri, of which Neri Salathiel was the son-in-law, Joseph and Mary descended from Nathan, the other son of David, so that Joseph and Mary re-united in themselves all the blood of David. St. Matthew carries up the genealogy of Jesus to Abraham; this was the promise of the Messias, made to the Jews; St. Luke carries it up to Adam, the promise of the Messias, made to all men."{JOIN}Whatever the difficulties attending the genealogies may be, it is evident that they arise from our imperfect knowledge of the laws, usages, and idiom of the Jews, from our ignorance of the true method of reconciling the seeming inconsistencies, or from some corruptions that in process of time may possibly have crept into the text. The silence of the enemies of the gospel, both heathen and Jewish, during <i>even</i> the first century, is itself a sufficient proof, that neither inconsistency nor corruption could be then alleged against this part of the evangelical history. If the lineal descent of Jesus from David were not indisputable, he could not possess the character essential to the Messias, nor any right to the Jewish throne. We may confidently then assert, that his regular lineal descent from David could not be disproved, since it was not even disputed at a time when alone it could have been done so successfully; and by those persons who were so deeply interested in falsifying the first Christian authorities.'
      v:036:
        - "LUK:3:36 | 36 | 36 | <i>Who was of Cainan.</i> Notwithstanding the veneration due to the Latin Vulgate, which is to be esteemed authentic, Cornelius a Lapide calls it a chronological problem, whether the word Cainan be the true reading, or whether it hath slipt into the text. It is true Cainan is found in the Septuagint Genesis x. 24., Genesis xi. 44., and 1 Paralipomenon i. 18; though, in this last place, Cornelius a Lapide says, it is wanting in one edition of the Septuagint by Sixtus V.; at least it is not read in all those places, neither in the Hebrew, nor Latin Vulgate. Some say that here in St. Luke's text, is found Cainan, because his citations are conformable to the Septuagint. Others conjecture that Cainan and Sale were only different names of one and the same person, so that the sense may be, <i>who was of Sale,</i> who is also Cainan. <i>Qui fuit Sale, qui & Cainan.</i> (Witham)"
      v:038:
        - 'LUK:3:38 | 38 | 38 | What could be more beautiful, than that this holy race should begin from the Son of God, and be continued up to the Son of God; that the creature might go before in figure, and the Son of God might follow after in reality; that he who was made after the image of God, might first appear, that the true image of his eternal Father may descend from his glory. Thus did St. Luke mean to refer the origin of Christ to God, of whom he was the true and eternal Son. To shew this still more evidently, the evangelist had before introduced the Almighty speaking from heaven: <i>This is my beloved Son, in whom I am well pleased.</i> (St. Ambrose)'
