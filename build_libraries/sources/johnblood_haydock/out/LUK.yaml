    verses:
      v:001: 'LUK:23:1 | 1 | 1 | And the whole multitude of them rising up, led him away to Pilate.'
      v:002: 'LUK:23:2 | 2 | 2 | And they began to accuse him, saying: We have found this man perverting our nation, {VERSE_FOOTNOTE_INDEX_REF 0}and forbidding to give tribute to Cæsar, saying that he is Christ, the king.'
      v:003: 'LUK:23:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And Pilate asked him, saying: Art thou the king of the Jews? But he answering, said: Thou sayest it.'
      v:004: 'LUK:23:4 | 4 | 4 | Then Pilate said to the chief priests, and to the multitude: I find no cause in this man.'
      v:005: 'LUK:23:5 | 5 | 5 | But they were more earnest, saying: He stirreth up the people, teaching throughout all Judea, beginning from Galilee to this place.'
      v:006: 'LUK:23:6 | 6 | 6 | But Pilate hearing of Galilee, asked if the man were a Galilean?'
      v:007: "LUK:23:7 | 7 | 7 | And when he understood that he belonged to Herod's jurisdiction, he sent him away to Herod, who himself was also at Jerusalem in those days."
      v:008: 'LUK:23:8 | 8 | 8 | And Herod seeing Jesus, was very glad, for he was desirous of a long time to see him, because he had heard many things of him: and he hoped to see some miracle wrought by him.'
      v:009: LUK:23:9 | 9 | 9 | And he questioned him with many words. But he answered him nothing.
      v:010: 'LUK:23:10 | 10 | 10 | And the chief priests, and the Scribes, stood by, earnestly accusing him.'
      v:011: 'LUK:23:11 | 11 | 11 | And Herod, with his soldiers, despised him: and mocked him, putting on him a white garment, and sent him back to Pilate.'
      v:012: 'LUK:23:12 | 12 | 12 | And Herod and Pilate were made friends together that same day: for before they were enemies one to another.'
      v:013: 'LUK:23:13 | 13 | 13 | Then Pilate calling together the chief priests, and the magistrates, and the people,'
      v:014: 'LUK:23:14 | 14 | 14 | Said to them: You have brought this man to me, as one that perverteth the people, and behold I, having examined him before you, {VERSE_FOOTNOTE_INDEX_REF 0}find no cause in this man touching those things wherein you accuse him.'
      v:015: 'LUK:23:15 | 15 | 15 | Nor Herod either: For I sent you to him, and behold nothing worthy of death is done to him.'
      v:016: 'LUK:23:16 | 16 | 16 | I will chastise him, therefore, and release him.'
      v:017: 'LUK:23:17 | 17 | 17 | Now of necessary, he was to release to them one upon the feast-day.'
      v:018: 'LUK:23:18 | 18 | 18 | But the whole multitude cried out together, saying: Away with this man, and release unto us Barabbas;'
      v:019: 'LUK:23:19 | 19 | 19 | Who, for a certain sedition made in the city, and for murder, was cast into prison.'
      v:020: 'LUK:23:20 | 20 | 20 | And Pilate spoke to them again, desiring to release Jesus.'
      v:021: 'LUK:23:21 | 21 | 21 | But they cried out, saying: Crucify him, crucify him.'
      v:022: 'LUK:23:22 | 22 | 22 | And he said to them the third time: {VERSE_FOOTNOTE_INDEX_REF 0}Why, what evil hath this man done? I find no cause of death in him: I will chastise him, therefore, and let him go.'
      v:023: 'LUK:23:23 | 23 | 23 | But they were instant with loud voices, requiring that he might be crucified: and their voices prevailed.'
      v:024: LUK:23:24 | 24 | 24 | And Pilate gave sentence that their petition should be granted.
      v:025: 'LUK:23:25 | 25 | 25 | And he released unto them him, who for murder and sedition, had been cast into prison, whom they had desired: but Jesus he delivered up to their will.'
      v:026: 'LUK:23:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And as they led him away, they laid hold on one Simon, of Cyrene, coming from the country: and they laid the cross on him to carry after Jesus.'
      v:027: 'LUK:23:27 | 27 | 27 | And there followed him a great multitude of the people and of women: who bewailed and lamented him.'
      v:028: 'LUK:23:28 | 28 | 28 | But Jesus turning to them, said: Daughters of Jerusalem, weep not over me, but weep for yourselves, and for your children.'
      v:029: 'LUK:23:29 | 29 | 29 | For behold the days shall come, wherein they will say: Blessed are the barren, and the wombs that have not borne, and the paps that have not given suck.'
      v:030: 'LUK:23:30 | 30 | 30 | Then shall they begin to say to the mountains: {VERSE_FOOTNOTE_INDEX_REF 0}Fall upon us; and to the hills: Cover us.'
      v:031: 'LUK:23:31 | 31 | 31 | For if in the green wood they do these things, what shall be done in the dry?'
      v:032: 'LUK:23:32 | 32 | 32 | And there were also two others malefactors led with him, to be put to death.'
      v:033: 'LUK:23:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they were come to the place, which is called Calvary, they crucified him there: and the robbers, one on the right hand, and the other on the left.'
      v:034: 'LUK:23:34 | 34 | 34 | And Jesus said: Father, forgive them, for they know not what they do. But dividing his garments, they cast lots.'
      v:035: 'LUK:23:35 | 35 | 35 | And the people stood beholding, and the rulers with them derided him, saying: He saved others, let him save himself, if he be Christ, the elect of God.'
      v:036: 'LUK:23:36 | 36 | 36 | And the soldiers also mocked him, coming to him, and offering him vinegar,'
      v:037: 'LUK:23:37 | 37 | 37 | And saying: If thou be the king of the Jews, save thyself.'
      v:038: 'LUK:23:38 | 38 | 38 | And there was also a superscription written over him in Greek, and Latin, and Hebrew letters: <b>This is the King of the Jews</b>.'
      v:039: 'LUK:23:39 | 39 | 39 | And one of these robbers who were hanging, blasphemed him, saying: If thou be Christ, save thyself, and us.'
      v:040: 'LUK:23:40 | 40 | 40 | But the other answering, rebuked him, saying: Neither dost thou fear God, seeing thou art under the same condemnation?'
      v:041: 'LUK:23:41 | 41 | 41 | And we indeed justly, for we receive the due reward of our deeds: but this man hath done no evil.'
      v:042: 'LUK:23:42 | 42 | 42 | And he said to Jesus: Lord, remember me, when thou shalt come into thy kingdom.'
      v:043: 'LUK:23:43 | 43 | 43 | And Jesus said to him: Amen, I say to thee, this day thou shalt be with me in paradise.'
      v:044: 'LUK:23:44 | 44 | 44 | And it was almost the sixth hour: and there was darkness over all the earth until the ninth hour.'
      v:045: LUK:23:45 | 45 | 45 | And the sun was darkened; and the veil of the temple was rent in the midst.
      v:046: 'LUK:23:46 | 46 | 46 | And Jesus crying with a loud voice, said: {VERSE_FOOTNOTE_INDEX_REF 0}Father, into thy hands I commend my spirit. And saying this, he gave up the ghost.'
      v:047: 'LUK:23:47 | 47 | 47 | Now the centurion seeing what was done, glorified God, saying: Indeed this was a just man.'
      v:048: 'LUK:23:48 | 48 | 48 | And all the multitude of them that were come together to that sight, and saw the things that were done, returned striking their breasts.'
      v:049: 'LUK:23:49 | 49 | 49 | And all his acquaintance, and the women that had followed him from Galilee, stood afar off beholding these things.'
      v:050: 'LUK:23:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold there was a man, by name Joseph, who was a counsellor, a good and just man:'
      v:051: 'LUK:23:51 | 51 | 51 | He had not consented to their counsel and doings; of Arimathea, a city of Judea, who also himself expected the kingdom of God.'
      v:052: 'LUK:23:52 | 52 | 52 | This man went to Pilate, and begged the body of Jesus.'
      v:053: 'LUK:23:53 | 53 | 53 | And taking him down, he wrapped him in fine linen, and laid him in a sepulchre that was hewed in stone, wherein never yet any man had been laid.'
      v:054: 'LUK:23:54 | 54 | 54 | And it was the day of the parasceve, and the sabbath drew near.'
      v:055: 'LUK:23:55 | 55 | 55 | And the women that were with him from Galilee, following after, saw the sepulchre, and how his body was laid.'
      v:056: 'LUK:23:56 | 56 | 56 | And returning, they prepared spices, and ointments: and on the sabbath-day they rested, according to the commandment.'
  c:024:
    commentary:
      v:005:
        - 'LUK:24:5 | 5 | 5 | It is worthy of remark, that none of the disciples or friends of Christ, were so much astonished and struck at the many apparitions of angels, &c. as to be cast down to the ground, as the guards and his enemies were, but only through respect and reverential fear looked down upon the ground. Nor even did any of them fall down prostrate to adore our Saviour, when he appeared to them; because Christ was not now to be sought in the earth, among the dead, but was risen, and was to be looked for from heaven. Hence is derived the Catholic custom of praying in Pascal time, and on all Sundays, &c. not on the knee, but with the body respectfully bent, and bowing <i>down their countenance towards the ground.</i> (Ven. Bede)'
      v:013:
        - 'LUK:24:13 | 13 | 13 | St. Jerome thinks the Cleophas, one of the two disciples, was a citizen of Emmaus, and that he invited Jesus to take meat in his house. His house was afterwards changed into a church, which the same Father says existed in his time. Some think Cleophas was brother to St. Joseph; others, that he was husband of Mary, sister of the blessed Virgin Mary, and father of St. James the less. Both the Latins and Greeks keep the feast of St. Cleophas, and give him the name of an apostle. Usuard says he was martyred by the Jews. (Calmet)'
      v:016:
        - "LUK:24:16 | 16 | 16 | <i>But their eyes were held:</i> either by our Saviour's changing his features, or in what manner he pleased. (Witham)"
      v:018:
        - 'LUK:24:18 | 18 | 18 | <i>Art thou alone a stranger in Jerusalem?</i> or, <i>art thou the only stranger in Jerusalem?</i> which was to signify, that every one must needs have heard of what had passed in regard to Jesus. (Witham)'
      v:021:
        - 'LUK:24:21 | 21 | 21 | <i>We hoped,</i> &c. as if they had lost their former hopes, or now knew not what to hope for: but perhaps, as St. Augustine observes, they might use this caution speaking before a stranger. (Witham) --- These two disciples were in the same error as the other Jews; who expected that the Messias would deliver them from subjection to strangers, and re-establish them in their ancient liberty. The cross and passion had been a subject of scandal and fall to them. They say, <i>we did hope;</i> as if their hopes were now at an end. What increased their diffidence was, that Christ had promised to rise again the third day, and some of the women had said that he really had risen. But they expected as public and glorious a manifestation of his resurrection, as his death had been ignominious and known to the whole world. Behold, now this is already the third day since these things are passed: if he had wished to manifest his power, he should have done it already. Thus the disciples reason, as if the third day were already past, and as if it were certain that he was not risen again. So difficult a thing is it to believe what we very ardently wish! (Calmet){JOIN}{BQ:1}Proprium hoc miseros sequitur vitum{JOIN}{BQ:1}Nunquam rebus credere lætis.'
      v:030:
        - 'LUK:24:30 | 30 | 30 | The ancient Fathers think our Saviour consecrated, on this occasion, and administered the Eucharist to the two disciples. In the Acts of the Apostles, this same term, <i>breaking of bread,</i> is explained without difficulty of the Eucharist. St. Luke seems fond of this manner of expression, to signify that sacrament. (Calmet)'
      v:037:
        - 'LUK:24:37 | 37 | 37 | The apostles thought they saw a Spirit, either good or bad, that had taken the form of Jesus, and was come to deceive them. For that they did not doubt spirits appeared, we have abundant proofs throughout the whole New Testament: and our Saviour, instead of combating this opinion, seems rather to have confirmed it on more than one occasion. Indeed St. Augustine thinks it cannot, without temerity, be denied, that there are occasional apparitions of angels, of demons, and the souls of the dead. (Calmet) --- This, however, will not justify the credulity of many ignorant and weak people, who think that nobody can die, but their spirit is sure to appear; much less will it justify the superstitious observations of unusual occurrences, which are so commonly reported to happen, as significant of a departed soul. These occurrences are rare; nor should we suppose that the Almighty would be willing to suspend or change the established laws of nature without a sufficient cause, viz. some known good either to the departed soul, or surviving friends. (Haydock)'
      v:039:
        - 'LUK:24:39 | 39 | 39 | <i>A spirit hath not flesh and bones, as you see me to have.</i> This was one argument of a true and real body. We may take notice, that Christ brought such proofs, as he knew were sufficient to convince them of his resurrection, though they were not of themselves demonstrations. For when they imagined they saw or touched a body, and that he eat with them, these things might apparently be done by a spirit. See Genesis xviii. ver. 9. and Genesis xix. ver. 3. and ver. 16. where we read that angels, in the shape of men, <i>eat,</i> and took Lot and his wife, and his daughters, <i>by the hand,</i> and led them away from Sodom. Our senses, therefore, may sometimes be deceived, as may be shewn by divers other instances. But the arguments which Christ made use of at this time, to induce the apostles to believe his resurrection, are to be taken with all the circumstances: as 1st, with the corroborating testimonies of the Holy Scriptures, in which his resurrection was foretold; 2ndly, they called to their minds what he himself had told them so often, that he would rise again the third day; 3rdly, concurred also the testimonies already given by the angels, that he was risen; 4thly, the miracles at his death and resurrection; 5thly, Christ himself at the same time opened <i>their understanding,</i> to know and believe this truth, that he was truly risen. (Witham)'
      v:043:
        - 'LUK:24:43 | 43 | 43 | Christ eat, not because he stood in need of food to sustain himself after his resurrection, as we sustain our bodies and lives by corporal refreshment; but he did it, to shew his disciples that his body was really risen from the dead. (Ven. Bede)'
      v:045:
        - 'LUK:24:45 | 45 | 45 | If, after all the extraordinary opportunities of instruction, which the apostles had had from the mouth of our divine Saviour, it was still necessary that he should instil into them a new light, by opening their minds to understand the Scriptures; what are we to think of the presumptuous attempts of the numerous tribe of modern self-inspired interpreters, who are always ready to descant on the word of the Lord; though so perfectly ignorant that their authority, so far from being admitted, would be laughed to scorn, were they to attempt to explain the slightest difficulty, on the most indifferent subject of profane literature? To such a degree has the spirit of seduction spread itself at the present day! (Haydock)'
      v:047:
        - 'LUK:24:47 | 47 | 47 | <i>Beginning at Jerusalem.</i> The sense is, that they were first to preach to the Jews, and afterwards to all nations. (Witham)'
      v:049:
        - 'LUK:24:49 | 49 | 49 | <i>The promise of my Father;</i> i.e. the Holy Ghost, whom Christ had promised that his Father and he would send. (John xiv. 26. and xvii.[xvi.?] 7.) (Witham)'
      v:051:
        - "LUK:24:51 | 51 | 51 | Like a second Elias he was taken into heaven, but in a much more glorious manner. Elias was taken up in a mortal and corruptible body: but our divine Saviour, in a glorious, impassible, and immortal state; where now he is our head, having taken upon himself the nature of man, and is crowned with more than angel's glory. (Theophylactus) --- What a glory this for us! Our head is clothed with everlasting glory; so shall we, his members, receive a share in his eternal kingdom. (St. Chrysostom)"
