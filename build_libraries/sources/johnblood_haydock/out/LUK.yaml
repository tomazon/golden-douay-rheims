    verses:
      v:001: 'LUK:7:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when he had finished all his words in the hearing of the people, he entered into Capharnaum.'
      v:002: 'LUK:7:2 | 2 | 2 | And the servant of a certain centurion, who was dear to him, was sick, and ready to die.'
      v:003: 'LUK:7:3 | 3 | 3 | And when he had heard of Jesus, he sent to him the ancients of the Jews, desiring him to come and heal his servant.'
      v:004: 'LUK:7:4 | 4 | 4 | And when they came to Jesus, they besought him earnestly, saying to him: He is worthy that thou shouldst do this for him.'
      v:005: 'LUK:7:5 | 5 | 5 | For he loveth our nation: and he hath built us a synagogue.'
      v:006: 'LUK:7:6 | 6 | 6 | And Jesus went with them. And when he was now not far from the house, the centurion sent <i>his</i> friends to him, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Lord, trouble not thyself: for I am not worthy that thou shouldst enter under my roof.'
      v:007: 'LUK:7:7 | 7 | 7 | Wherefore neither did I think myself worthy to come to thee: but say the word, and my servant shall be healed.'
      v:008: 'LUK:7:8 | 8 | 8 | For I also am a man subject to authority, having under me soldiers: and I say to one, Go, and he goeth: and to another, Come, and he cometh: and to my servant, Do this, and he doth it.'
      v:009: 'LUK:7:9 | 9 | 9 | Which when Jesus heard, he marvelled: and turning about to the multitude that followed him, he said: Amen, I say to you, I have not found so great faith, even in Israel.'
      v:010: 'LUK:7:10 | 10 | 10 | And they who were sent, returning to the house, found the servant whole, who had been sick.'
      v:011: 'LUK:7:11 | 11 | 11 | And it came to pass, after this, that he went into a city called Naim: and there went with him his disciples, and a great multitude.'
      v:012: 'LUK:7:12 | 12 | 12 | And when he came nigh to the gate of the city, behold a dead man was carried out, the only son of his mother, and she was a widow: and much people of the city was with her.'
      v:013: 'LUK:7:13 | 13 | 13 | Whom when the Lord had seen, he had compassion on her, and said to her: Weep not.'
      v:014: 'LUK:7:14 | 14 | 14 | And he came near and touched the bier. (And they that carried it, stood still.) And he said: Young man, I say to thee, arise.'
      v:015: 'LUK:7:15 | 15 | 15 | And he that was dead, sat up, and began to speak. And he delivered him to his mother.'
      v:016: 'LUK:7:16 | 16 | 16 | And there came a fear on them all: and they glorified God, saying: {VERSE_FOOTNOTE_INDEX_REF 0}That a great prophet is risen up among us: and God hath visited his people.'
      v:017: 'LUK:7:17 | 17 | 17 | And this rumour of him went forth throughout all Judea, and throughout all the country round about.'
      v:018: LUK:7:18 | 18 | 18 | And John's disciples told him of all these things.
      v:019: 'LUK:7:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And John called to him two of his disciples, and sent them to Jesus, saying: Art thou he who is to come: or expect we another?'
      v:020: 'LUK:7:20 | 20 | 20 | And when the men were come to him, they said: John, the Baptist, hath sent us to thee, saying: Art thou he who is to come: or expect we another?'
      v:021: 'LUK:7:21 | 21 | 21 | (And in that same hour, he cured many of their diseases, and sores, and evil spirits, and to many that were blind, he gave sight.)'
      v:022: 'LUK:7:22 | 22 | 22 | And, answering, he said to them: Go and relate to John what you have heard and seen: {VERSE_FOOTNOTE_INDEX_REF 0}That the blind see, the lame walk, the lepers are made clean, the deaf hear, the dead rise again, to the poor the gospel is preached:'
      v:023: 'LUK:7:23 | 23 | 23 | And blessed is he, whosoever shall not be scandalized in me.'
      v:024: 'LUK:7:24 | 24 | 24 | And when the messengers of John were departed, he began to speak to the multitudes concerning John: What went you out into the desert to see? a reed shaken with the wind?'
      v:025: 'LUK:7:25 | 25 | 25 | But what went you out to see? a man clothed in soft garments? Behold, they that are in costly apparel and live delicately, are in the houses of kings.'
      v:026: 'LUK:7:26 | 26 | 26 | But what went you out to see? a prophet? Yea, I say to you, and more than a prophet.'
      v:027: 'LUK:7:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}This is he of whom it is written: Behold I send my angel before thy face, who shall prepare thy way before thee.'
      v:028: 'LUK:7:28 | 28 | 28 | For I say to you: Amongst those that are born of women, there is not a greater prophet than John, the Baptist: but he who is lesser in the kingdom of God, is greater than he.'
      v:029: 'LUK:7:29 | 29 | 29 | And all the people hearing, and the publicans, justified God, being baptized with the baptism of John.'
      v:030: 'LUK:7:30 | 30 | 30 | But the Pharisees, and the lawyers, despised the counsel of God against themselves, being not baptized by him.'
      v:031: 'LUK:7:31 | 31 | 31 | And the Lord said: {VERSE_FOOTNOTE_INDEX_REF 0}Whereunto then shall I liken the men of this generation? and to what are they like?'
      v:032: 'LUK:7:32 | 32 | 32 | They are like to children sitting in the market-place, and speaking one to another, and saying: We have piped to you, and you have not danced: we have mourned, and you have not wept.'
      v:033: 'LUK:7:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}For John, the Baptist, came, neither eating bread, nor drinking wine, and you say: He hath a devil.'
      v:034: 'LUK:7:34 | 34 | 34 | The Son of man is come eating and drinking, and you say: Behold a man that is a glutton and a drinker of wine, a friend of publicans and sinners.'
      v:035: LUK:7:35 | 35 | 35 | And wisdom is justified by all her children.
      v:036: 'LUK:7:36 | 36 | 36 | And one of the Pharisees desired him to eat with him. And entering the house of the Pharisee, he sat down to meat.'
      v:037: "LUK:7:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}And behold, a woman in the city, who was a sinner, when she knew that he sat at meat in the Pharisee's house, brought an alabaster-box of ointment:"
      v:038: 'LUK:7:38 | 38 | 38 | And standing behind at his feet, she began to wash his feet with tears, and wiped them with the hairs of her head, and kissed his feet, and anointed them with the ointment.'
      v:039: 'LUK:7:39 | 39 | 39 | And the Pharisee, who had invited him, seeing it, spoke within himself, saying: This man, if he were a prophet, would know surely who and what kind of woman it is that toucheth him: for she is a sinner.'
      v:040: 'LUK:7:40 | 40 | 40 | And Jesus answering, said to him: Simon, I have somewhat to say to thee. But he said: Master, say <i>it</i>.'
      v:041: 'LUK:7:41 | 41 | 41 | A certain creditor had two debtors; the one who owed five hundred pence, and the other fifty.'
      v:042: 'LUK:7:42 | 42 | 42 | And, whereas they had not wherewith to pay, he forgave them both. Which, therefore, of the two loveth him most?'
      v:043: 'LUK:7:43 | 43 | 43 | Simon answering, said: I suppose that he to whom he forgave most. And he said to him: Thou hast judged rightly.'
      v:044: 'LUK:7:44 | 44 | 44 | And turning to the woman, he said to Simon: Dost thou see this woman? I entered into thy house, thou gavest me no water for my feet: but she hath washed my feet with tears, and wiped them with her hair.'
      v:045: 'LUK:7:45 | 45 | 45 | Thou gavest me no kiss: but she, since she came in, hath not ceased to kiss my feet.'
      v:046: 'LUK:7:46 | 46 | 46 | My head, with oil, thou didst not anoint: but she, with ointment, hath anointed my feet.'
      v:047: 'LUK:7:47 | 47 | 47 | Wherefore I say to thee: Many sins are forgiven her, because she hath loved much. But to whom less is forgiven, he loveth less.'
      v:048: 'LUK:7:48 | 48 | 48 | And he said to her: {VERSE_FOOTNOTE_INDEX_REF 0}Thy sins are forgiven thee.'
      v:049: 'LUK:7:49 | 49 | 49 | And they that sat with him at table began to say within themselves: Who is this that forgiveth sins also?'
      v:050: 'LUK:7:50 | 50 | 50 | And he said to the woman: Thy faith hath saved thee: go in peace.'
  c:008:
    commentary:
      v:002:
        - "LUK:8:2 | 2 | 2 | Mention is made in the gospels, of a woman who was a sinner, (Luke vii.) of Mary of Bethania, the sister of Lazarus, (John xi. and xii; Mark xiv; Matthew xxvi.) and of Mary Magdalene, who followed Jesus from Galilee, and ministered to him. Many think all this to belong to one and the same person: others think these were three distinct persons. See the arguments on both sides in Alban Butler's Lives of the Saints, July 22d; and also more at large in the dissertations upon the three Marys, at the conclusion of the harmony in the Bible de Vence."
      v:003:
        - "LUK:8:3 | 3 | 3 | <i>The wife of Chusa, Herod's steward.</i> Literally, his <i>procurator,</i> as in the Rheims translation. The Greek signifies one that provides for another, or manages his concerns. The same word is used, Matthew xx. 8. and Galatians iv. 2. (Witham) --- The Greek word is {GREEK:START epitropou}ηπιτροπου{GREEK:END}. It was the custom of the Jews, says St. Jerome, that pious women should minister of their substance, meat, drink, and clothing, to their teachers going about with them. But as this might have given cause of scandal among the Gentiles, St. Paul mentions that he allowed it not. (1 Corinthians ix. 5. 12.) They thus ministered to our Lord and his apostles of their worldly substance, from whom they received spiritual riches."
      v:008:
        - 'LUK:8:8 | 8 | 8 | <i>Ears to hear, let him hear,</i> &c. i.e. he that is willing to hear the word of God, and diligently comply with what is therein commanded, let him be attentive to the words of Christ. For the sight, hearing, and other senses, were not given to man to be used only as beasts use them, but likewise that they might profit his soul to eternal life. (Tirinus)'
      v:009:
        - 'LUK:8:9 | 9 | 9 | After the multitude had left our divine Saviour, his disciples wishing thoroughly to understand the meaning of his instructions, came to him, and desired he would give them an explanation of the parable. (Tirinus)'
      v:014:
        - 'LUK:8:14 | 14 | 14 | The sense of the Greek text is: they produce no fruit that arrives at maturity. (Bible de Vence)'
      v:016:
        - 'LUK:8:16 | 16 | 16 | Our Lord calls himself the lighted candle, placed in the middle of the world. Christ was by nature God, and by dispensation man: and thus, not unlike a torch placed in the middle of a house, does our Lord, seated in the soul of man, illumine all around him. But by the candlestick, is understood the Church, which he illuminates by the refulgent rays of his divine word. (St. Maximus.) --- By these expressions, Jesus induces his audience to be very diligent, and quite alive in the momentous affair of salvation; informing them that they are placed in the public view of the whole world. (St. Chrysostom, hom. xv. in Matt.)'
      v:018:
        - 'LUK:8:18 | 18 | 18 | He here exhorts his audience to attend to what he was about to deliver, and to apply themselves with all their attention to the divine word; for he who has a desire of hearing the word, shall also receive the grace and power of understanding it. But the man who has no desire of hearing it, though from his learning he might expect to understand it, shall not understand it, because he does not willingly attend to the divine admonitions; hence it is said, <i>Whosoever hath, to him also shall be given.</i> (Ven. Bede)'
      v:020:
        - 'LUK:8:20 | 20 | 20 | These brethren were not the sons of the blessed Virgin Mary, mother of God, as Helvidius wickedly taught; nor yet the sons of Joseph, by another wife; for, as St. Jerome writeth, not only Mary, but Joseph also, observed virginity. (Contra Helvidium, chap. ix. et ibidem, chap. viii.) --- In the scriptural idiom, cousins are called brethren. (Bristow)'
      v:021:
        - 'LUK:8:21 | 21 | 21 | There is no tie of affinity and friendship so proper, and so becoming man, as that made by faith in Christ, and strengthened by charity. (Tirinus)'
      v:022:
        - 'LUK:8:22 | 22 | 22 | <i>And they launched forth:</i> literally, <i>they went up.</i> The sense is, being gone abroad, they set forward, or launched forth, as in the Protestant translation. (Witham)'
      v:023:
        - LUK:8:23 | 23 | 23 | <i>And they were filled;</i> i.e. the little ship was filled with water. (Witham)
      v:024:
        - 'LUK:8:24 | 24 | 24 | In this Christ evidently shews two distinct natures; his human nature, denoted by his sleep; and his divine nature by stilling the tempest at sea. (Ven. Bede)'
      v:025:
        - 'LUK:8:25 | 25 | 25 | After Christ had appeased the storm at sea, the disciples, all astonishment at the miracle, began to whisper to each other, saying, <i>Who is this?</i> not that the disciples were ignorant of whom they were speaking, but they wondered at his mighty works, and at the glory of his divine power. (St. Ambrose)'
      v:026:
        - 'LUK:8:26 | 26 | 26 | Here St. Matthew relates the history of the two demoniacs, whilst St. Mark and St. Luke speak only of one; but the man mentioned in these two evangelists, was a man of some consideration and consequence, for whose cure the country was deeply interested. (St. Augustine, de concord. evang.)'
      v:028:
        - 'LUK:8:28 | 28 | 28 | This is not a voluntary confession, which merits a reward, but a forced acknowledgment, extorted against their wills. Like fugitive servants, who, when they meet their masters, think of nothing but of deprecating punishment. The devils think our Lord is come down upon earth to judge them. (St. Jerome) --- The torment from which this devil desires to be freed, is the pain and affliction he would suffer by being forced to yield to the power of Christ, in leaving the man; not the general torment of hell, to which he knew he was unchangeably and irrevocably condemned. He was also tormented with the fear, lest he should be now consigned to those eternal pains before his time, as it is expressed in St. Matthew. For, though the evil spirits are unavoidably condemned, and already suffer the chief torments of hell, yet the rigorous fulfilment of all is deferred to the day of judgment. (Jansenius, conc. Evang.)'
      v:030:
        - 'LUK:8:30 | 30 | 30 | He did not put the question through ignorance of his name, but that his answer might shew forth the divine power in a more glorious manner; as also for our instruction, that knowing the great number of our invisible enemies, we might work out our salvation with fear and trembling, placing all our confidence in God. (Denis the Carthusian)'
      v:032:
        - "LUK:8:32 | 32 | 32 | If, says St. Athanasius, the infernal spirits have no power over such impure beasts as swine, with much greater reason then are they deprived of power over man, who is made after God's own image, and redeemed by the blood of his son, Christ Jesus. We should therefore fear only God, and despise the devil. (Life of St. Anthony)"
      v:033:
        - 'LUK:8:33 | 33 | 33 | This event shews what was before asserted, that many devils had possession of the man. The obstinacy of the Sadducees, who denied the existence of evil spirits, was thus likewise refuted; as well as the cavils of certain moderns, who pretend that these effects which appeared in the demoniacs, were not produced by the power of the devil, but were the consequences of some violent natural malady. (Jansenius, conc. Evang.)'
      v:041:
        - LUK:8:41 | 41 | 41 | See this explained in Matthew ix. and Mark v.
      v:043:
        - 'LUK:8:43 | 43 | 43 | <i>All her substance;</i> ({GREEK:START olon ton bion}ολον τον βιον{GREEK:END}) i.e. all that she had to live upon.'
      v:045:
        - "LUK:8:45 | 45 | 45 | All denied that they had <i>designedly</i> touched him, though, on account of the pressure of the crowd, many <i>unwillingly</i> touched him. (Menochius' Commentaria.)"
      v:048:
        - 'LUK:8:48 | 48 | 48 | In the Greek, <em>have confidence</em>.'
      v:049:
        - 'LUK:8:49 | 49 | 49 | [<em>To the ruler of the synagogue</em>.] {GREEK:START Para tou archisunagogou}Παρα του αρχισυναγογου{GREEK:END}, which some interpret, from the house of the ruler. (Menochius) --- In vain do you trouble him. (Menochius)'
      v:055:
        - 'LUK:8:55 | 55 | 55 | This returning of the souls again, to reanimate the bodies of those whom Christ and his apostles raised from death, (and especially Lazarus, who had been dead four days) doth evidently prove the immortality of the soul. From this place we may also conclusively infer against our adversaries, who say, that every one goeth straight to heaven or hell, that it is not probable that they were called from the one or the other; and therefore from some third place.'
