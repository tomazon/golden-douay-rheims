    verses:
      v:001: 'LUK:16:1 | 1 | 1 | And he said also to his disciples: There was a certain rich man who had a steward: and the same was accused unto him, that he had wasted his goods.'
      v:002: 'LUK:16:2 | 2 | 2 | And he called him, and said to him: How is it that I hear this of thee? Give an account of thy stewardship: for now thou canst be steward no longer.'
      v:003: 'LUK:16:3 | 3 | 3 | And the steward said within himself: What shall I do, for my lord taketh away from me the stewardship? To dig I am not able: To beg I am ashamed.'
      v:004: 'LUK:16:4 | 4 | 4 | I know what I will do, that when I shall be put out of the stewardship, they may receive me into their houses.'
      v:005: "LUK:16:5 | 5 | 5 | Therefore, calling together every one of his lord's debtors, he said to the first: How much dost thou owe my lord?"
      v:006: 'LUK:16:6 | 6 | 6 | But he said: A hundred barrels of oil. And he said to him: Take thy bill: and sit down quickly, and write fifty.'
      v:007: 'LUK:16:7 | 7 | 7 | Then he said to another: And how much dost thou owe? Who said: A hundred quarters of wheat. He said to him: Take thy bill and write eighty.'
      v:008: 'LUK:16:8 | 8 | 8 | And the lord commended the unjust steward, forasmuch as he had done wisely: for the children of this world are wiser in their generation than the children of light.'
      v:009: 'LUK:16:9 | 9 | 9 | And I say to you: Make to yourselves friends of the mammon of iniquity, that when you shall fail, they may receive you into everlasting dwellings.'
      v:010: 'LUK:16:10 | 10 | 10 | He that is faithful in that which is least, is faithful also in that which is greater: And he that is unjust in that which is little, is unjust also in that which is greater.'
      v:011: 'LUK:16:11 | 11 | 11 | If then you have not been faithful in the unjust mammon, who will trust you with that which is the true?'
      v:012: "LUK:16:12 | 12 | 12 | And if you have not been faithful in that which is another's: who will give you that which is your own?"
      v:013: 'LUK:16:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}No servant can serve two masters: for either he will hate the one, and love the other; or he will hold to the one, and despise the other: you cannot serve God and mammon.'
      v:014: 'LUK:16:14 | 14 | 14 | Now the Pharisees who were covetous, heard all these things: and they derided him.'
      v:015: 'LUK:16:15 | 15 | 15 | And he said to them: You are they who justify yourselves before men: but God knoweth your hearts: for that which is high to men, is an abomination before God.'
      v:016: 'LUK:16:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}The law and the prophets <i>were</i> until John: from that time the kingdom of God is preached, and every one useth violence towards it.'
      v:017: 'LUK:16:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And it is easier for heaven and earth to pass, than one tittle of the law to fail.'
      v:018: 'LUK:16:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Every one that putteth away his wife, and marrieth another, committeth adultery: and he that marrieth her that is put away from her husband, commmitteth adultery.'
      v:019: 'LUK:16:19 | 19 | 19 | There was a certain rich man, who was clothed in purple and fine linen: and feasted sumptuously every day.'
      v:020: 'LUK:16:20 | 20 | 20 | And there was a certain beggar, by name Lazarus, who lay at his gate, full of sores,'
      v:021: "LUK:16:21 | 21 | 21 | Desiring to be filled with the crumbs that fell from the rich man's table; and no one did give him: moreover, the dogs came and licked his sores."
      v:022: "LUK:16:22 | 22 | 22 | And it came to pass that the beggar died, and he was carried by the Angels into Abraham's bosom. And the rich man also died: and he was buried in hell."
      v:023: 'LUK:16:23 | 23 | 23 | And lifting up his eyes when he was in torments, he saw Abraham afar off, and Lazarus in his bosom:'
      v:024: 'LUK:16:24 | 24 | 24 | And he cried, and said: Father Abraham, have mercy on me, and send Lazarus, that he may dip the tip of his finger in water, to cool my tongue, for I am tormented in this flame.'
      v:025: 'LUK:16:25 | 25 | 25 | And Abraham said to him: Son, remember that thou didst receive good things in thy life-time, and likewise Lazareth evil things: but now he is comforted, and thou art tormented.'
      v:026: 'LUK:16:26 | 26 | 26 | And besides all this, between us and you there is fixed a great chaos: so that they who would pass from hence to you, cannot, nor from thence come hither.'
      v:027: "LUK:16:27 | 27 | 27 | And he said: Then, Father, I beseech thee that thou wouldst send him to my father's house:"
      v:028: 'LUK:16:28 | 28 | 28 | For I have five brethren, that he may testify to them, lest they also come into this place of torments.'
      v:029: 'LUK:16:29 | 29 | 29 | And Abraham said to him: They have Moses and the prophets; let them hear them.'
      v:030: 'LUK:16:30 | 30 | 30 | But he said: No, father Abraham; but if one went to them from the dead, they will do penance.'
      v:031: 'LUK:16:31 | 31 | 31 | And he said to him: If they hear not Moses and the prophets, neither will they believe if one rise again from the dead.'
  c:017:
    commentary:
      v:001:
        - 'LUK:17:1 | 1 | 1 | The world being corrupted as it is, and the spread of evil so wide, it is impossible that scandals should not come. (Bible de Vence) --- <i>It is impossible,</i> morally speaking, with regard to the malice of men. (Witham)'
      v:002:
        - 'LUK:17:2 | 2 | 2 | <i>It were better.</i> Christ here speaks after the manner of the Jews, who were accustomed to inflict this punishment only on the greatest malefactors. So that we must be ready to undergo the most excruciating torments, rather than cause any scandal to our neighbour; though we must here observe, that if our neighbour take scandal at our good works, we ought not on that account to desist from doing good, or desert the truth. (Ven. Bede) --- St. Luke, in this chapter, inserts four instructions, which have no connection with each other, and which by the writers of evangelical harmony, are given in different places; as in Matthew xviii. after ver. 14, &c.'
      v:005:
        - 'LUK:17:5 | 5 | 5 | <i>Increase our faith.</i> The disciples having heard our Saviour inculcating maxims hard to flesh and blood, such as avoiding scandal, and forgiving our enemies, humbly beg their faith may be increased, that they may be able to comply with these maxims; for they had heard Christ say, that every thing was possible to him that believed. (Theophylactus) --- Christ compares faith to a grain of mustard seed; because, though the grain be small, it is nevertheless stronger than most herbs. (St. Chrysostom)'
      v:006:
        - 'LUK:17:6 | 6 | 6 | <i>To this mulberry-tree.</i> In St. Matthew, (xvii. 19.) we read, <i>to this mountain.</i> Christ might say both at different times. (Witham)'
      v:007:
        - 'LUK:17:7 | 7 | 7 | The design and end of this parable is to shew that, rigorously speaking, we are useless servants with regard to God. This sovereign Master has a right to exact of us every kind of service, and to make us apply ourselves to any task he may think proper, without our having any reason to complain either of the difficulty, trouble, or length of our labours; we are entirely his, and he is master of our persons, time, and talents. We hold of him whatever we possess, and woe to us if we abuse his trust, by applying our talents to any use contrary to his designs. But though he be Lord and Master, he leaves our liberty entire. If he produces in us holy desires, if he works in us meritorious actions, gives us virtuous inclinations and supernatural gifts, he sets to our account the good use we make of them; and in crowning our merits, he crowns his own gifts. (St. Augustine, lib. ix. Confes. and Serm. 131.) (Calmet)'
      v:010:
        - "LUK:17:10 | 10 | 10 | <i>Unprofitable servants.</i> Because our service is of <i>no profit</i> to our Master; and he justly claims it as our bounden duty. But though we are <i>unprofitable to him,</i> our serving him is not <i>unprofitable to us;</i> for he is pleased to give, by his grace, a value to our good works, which, in consequence of his promise, entitles them to an eternal reward. (Challoner) --- The word <i>useless,</i> when joined to servant, generally means a servant from whom his master does not derive the service he has a right to expect; as in St. Matthew xxv. 30. Here the word is taken in a less odious sense. It means a servant who does not testify sufficient zeal and ardour in his master's service, who is not very eager to please him. With regard to God, we are always useless servants, because he wants not our services; and without his assistance, we can neither undertake nor finish any thing to please him. (Calmet)"
      v:014:
        - "LUK:17:14 | 14 | 14 | <i>To the priests.</i> Jesus sends them to the priests, to convince the latter of the reality of the cures which he wrought, and oblige them by that to acknowledge him for their Messias; 2ndly, that the lepers might enjoy the fruit of their cure, by returning to the society of their fellow men, after they had been declared clean, and satisfied all the demands of the law; for there were may ceremonies previous to be gone through. (Calmet) --- And lastly, to shew that in the new law, such as are defiled with the leprosy of sin, should apply to the priests. Hence, says St. Augustine, let no one despise God's ordinance, saying that it is sufficient to confess to God alone. (Lib. de visit. infirm.)"
      v:019:
        - 'LUK:17:19 | 19 | 19 | <i>Thy faith hath made thee whole.</i> Were not the others also made whole? They were cleansed indeed from their leprosy, but it no where appears that they were justified in their souls like this Samaritan, of whom it said, thy faith hath made thee whole; whereas it was said of the others, that they were made clean, viz. of their leprosy in their body, though not justified in their soul: this the Samaritan alone seems to have obtained. (Maldonatus)'
      v:020:
        - 'LUK:17:20 | 20 | 20 | <i>When the kingdom of God should come?</i> or when is it to come? when will the Messias come? The Pharisees might say this in a mocking and an insulting manner, to signify that he could not be their true Messias. --- <i>The kingdom of God cometh not with observation;</i> that it, so as to be observed; not with great marks of temporal power, as you imagine. (Witham) --- The Pharisees expected a Messias powerful according to this world, a conqueror, a monarch, a revenger of the injuries of Israel; one who would restore them to liberty, and bless them with temporal goods and prosperity. In Jesus, they saw nothing, which corresponded to these magnificent hopes; and therefore asked him, by way of insult and reproach, when this kingdom of God would come, which he so often talked of and announced to his disciples. He answers them, that the manifestation of the Messias, and the establishment of his kingdom, shall not be effected in a conspicuous, splendid manner. It shall be brought about insensibly, and the accomplishment of the designs of the omnipotence of our Lord shall appear a casualty, and the effect of secondary causes. You shall not see the Messias coming at the head of armies, to spread terror and desolation. His arrival shall not be announced by ambassadors, &c. every thing in the establishment of my kingdom shall be the reverse of temporal power. (Calmet)'
      v:021:
        - 'LUK:17:21 | 21 | 21 | <i>Is within you.</i> It is with you; your Messias is already come. --- <i>He standeth in the midst of you,</i> as John the Baptist told you. (John i. 26.) (Witham)'
      v:022:
        - "LUK:17:22 | 22 | 22 | <i>To see one day,</i> &c. Hereafter, when I shall be no longer visibly among you, you shall heartily wish for one day's conversation with me. (Witham) --- This verse is addressed to the disciples. He insinuates that he will take from them this corporeal presence, and they shall be exposed to persecution and affliction: then they shall wish to see one day of the Son of man, and shall not be able to obtain it. They shall wish ardently to see him, to entertain themselves with him, and consult him, but shall not have that happiness. This was meant to excite the disciples to profit more of his presence whilst they enjoyed it. (Calmet)"
      v:024:
        - 'LUK:17:24 | 24 | 24 | <i>For as the lightning,</i> &c. See Matthew xxiv. 27. (Witham) --- Christ here alludes to the glory with which he shall appear when he shall come to judge the world, surrounded by his angels, &c. when he will appear like lightning, that shall penetrate the inmost recesses of our souls, and shall suffer no crime, not even the slightest thought of our souls, to pass unnoticed. This is the time when he will manifest his glory, and not on his entry into Jerusalem, as the disciples imagined: for he informs them, that he will then have to suffer a cruel death. (Ven. Bede)'
      v:027:
        - 'LUK:17:27 | 27 | 27 | After having compared his second coming to lightning, in order to shew how sudden it will be, he next compares it to the days of Noe [Noah] and Lot, to shew that it will come when men least expect it; when, entirely forgetting his coming, they are solely occupied in the affairs of this world, in buying and selling, &c. He only mentions those faults which appear trivial, or rather none at all, (passing over the crimes of murder, theft, &c.) purposely to shew, that if God thus punishes merely the immoderate use of what is lawful, how will his vengeance fall upon what is in itself unlawful. (Ven. Bede)'
      v:031:
        - 'LUK:17:31 | 31 | 31 | When you see war lighted up in Judea, lose no time, but betake yourselves to flight for safety. Indeed the Christians, forewarned by these predictions, and other prophecies of the apostles, according to Lactantius, (lib. iv. chap. 21.) fled from the danger beyond the Jordan, into the states of Herod, to Pella and the neighbouring villages. See Eusebius, Eccles. Hist. lib. iii. chap. 5.'
      v:032:
        - 'LUK:17:32 | 32 | 32 | As Lot only escaped destruction by leaving all things, and flying immediately to the mountain, whereas his wife, by shewing an affection for the things she had left, and looking back, perished; so those who, in the time of tribulation, forgetting the reward that awaits them in heaven, look back to the pleasures of this world, which the wicked enjoy, are sure to perish. (St. Ambrose) --- <i>Ta <u>opiso epilanthanesthai, tois de emprosthen epekteinesthai</u>.</i> (Philippians iii. 13.)'
      v:034:
        - 'LUK:17:34 | 34 | 34 | By these different examples, Christ wishes to insinuate that good and bad men will be found in every state of life. By those in bed, are understood the rich, by those in the mill, are understood the poor; whilst those in the field designate the pastors of his flock, who are labouring in the vineyard of the Lord. (St. Cyril and St. Ambrose)'
      v:037:
        - 'LUK:17:37 | 37 | 37 | To the question of his disciples in the preceding verse, our blessed Saviour only returns this enigmatical answer, which seems to mean, that where-ever there are guilty Jews, there shall their enemies pursue them and find them out, not only in Jerusalem, but in all the cities of Judea, Galilee, &c. every where the vengeance of the Lord shall follow them, and overtake them. For the interpretation of other parts of this chapter, see St. Matthew chap. xxiv. (Calmet) --- If we observe some discrepancies between the precise words of our Lord, as given by St. Matthew and St. Luke, as in St. Matthew chap. xxiv. ver. 40, and in Luke xvii. 34, and alibi passim [elsewhere in various places], we can reconcile those apparent variations, by supposing that our Lord, in the course of his conversation, made use of both expressions. (Haydock)'
