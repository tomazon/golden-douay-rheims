    verses:
      v:001: '2MA:13:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the year one hundred and forty-nine, Judas understood that Antiochus Eupator was coming with a multitude against Judea,'
      v:002: '2MA:13:2 | 2 | 2 | And with him Lysias, the regent, who had charge over the affairs <i>of the realm</i>, having with him a hundred and ten thousand footmen, five thousand horsemen, twenty-two elephants, <i>and</i> three hundred chariots armed with hooks.'
      v:003: '2MA:13:3 | 3 | 3 | Menelaus also joined himself with them: and with great deceitfulness besought Antiochus, not for the welfare of his country, but in hopes that he should be appointed chief ruler.'
      v:004: '2MA:13:4 | 4 | 4 | But the King of kings stirred up the mind of Antiochus against the sinner, and upon Lysias suggesting that he was the cause of all the evils, he commanded (as the custom is with them) that he should be apprehended and put to death in the same place.'
      v:005: '2MA:13:5 | 5 | 5 | Now there was in that place a tower fifty cubits high, having a heap of ashes on every side: this had a prospect steep down.'
      v:006: '2MA:13:6 | 6 | 6 | From thence he commanded the sacrilegious wretch to be thrown down into the ashes, all men thrusting him forward unto death.'
      v:007: '2MA:13:7 | 7 | 7 | And by such a law it happened that Menelaus, the transgressor of the law, was put to death: not having so much as burial in the earth.'
      v:008: '2MA:13:8 | 8 | 8 | And indeed very justly, for insomuch as he had committed many sins against the altar of God, the fire and ashes of which were holy: he was condemned to die in ashes.'
      v:009: '2MA:13:9 | 9 | 9 | But the king, with his mind full of rage, came on to shew himself worse to the Jews than his father was.'
      v:010: '2MA:13:10 | 10 | 10 | Which when Judas understood, he commanded the people to call upon the Lord day and night, that as he had always done, so now also he would help them:'
      v:011: '2MA:13:11 | 11 | 11 | Because they were afraid to be deprived of the law, and of their country, and of the holy temple: and that he would not suffer the people, that had of late taken breath for a little while, to be again in subjection to blasphemous nations.'
      v:012: '2MA:13:12 | 12 | 12 | So when they had all done this together, and had craved mercy of the Lord with weeping and fasting, lying prostrate on the ground for three days continually, Judas exhorted them to make themselves ready.'
      v:013: '2MA:13:13 | 13 | 13 | But he, with the ancients, determined before the king should bring his army into Judea, and make himself master of the city, to go out, and to commit the event of the thing to the judgment of the Lord.'
      v:014: '2MA:13:14 | 14 | 14 | So committing all to God, the Creator of the world, and having exhorted his people to fight manfully, and to stand up even to death for the laws, the temple, the city, their country, and citizens: he placed his army about Modin.'
      v:015: "2MA:13:15 | 15 | 15 | And having given his company for a watchword, The victory of God, with most valiant chosen young men, he set upon the king's quarter by night, and slew four thousand men in the camp, and the greatest of the elephants, with them that had been upon him,"
      v:016: '2MA:13:16 | 16 | 16 | And having filled the camp of the enemies with exceeding great fear and tumult, they went off with good success.'
      v:017: '2MA:13:17 | 17 | 17 | Now this was done at the break of day, by the protection and help of the Lord.'
      v:018: '2MA:13:18 | 18 | 18 | But the king having taken a taste of the hardiness of the Jews, attempted to take the strong places by policy:'
      v:019: '2MA:13:19 | 19 | 19 | And he marched with his army to Bethsura, which was a strong hold of the Jews: but he was repulsed, he failed, he lost his men.'
      v:020: 2MA:13:20 | 20 | 20 | Now Judas sent necessaries to them that were within.
      v:021: "2MA:13:21 | 21 | 21 | But Rhodocus, one of the Jews' army, disclosed the secrets to the enemies, so he was sought out, and taken up, and put in prison."
      v:022: '2MA:13:22 | 22 | 22 | Again the king treated with them that were in Bethsura: gave his right hand: took theirs: and went away.'
      v:023: '2MA:13:23 | 23 | 23 | He fought with Judas: and was overcome. And when he understood that Philip, who had been left over the affairs, had rebelled at Antioch, he was in a consternation of mind, and entreating the Jews, and yielding to them, he swore to all things that seemed reasonable, and, being reconciled, offered sacrifice, honoured the temple, and left gifts.'
      v:024: '2MA:13:24 | 24 | 24 | He embraced Machabeus, and made him governor and prince from Ptolemais unto the Gerrenians.'
      v:025: '2MA:13:25 | 25 | 25 | But when he was come to Ptolemais, the men of that city were much displeased with the conditions of the peace, being angry for fear they should break the covenant.'
      v:026: "2MA:13:26 | 26 | 26 | Then Lysias went up to the judgment-seat, and set forth the reason, and appeased the people, and returned to Antioch: and thus matters went with regard to the king's coming and his return."
  c:014:
    commentary:
      v:001:
        - "2MA:14:1 | 1 | 1 | <i>But.</i> Read 1 Machabees vii. 1. (Worthington) --- <i>Years</i> of Eupator's reign, or dating from the purification of the temple. --- <i>Demetrius,</i> to whom the crown belonged, 1 Machabees vii. 1."
      v:003:
        - "2MA:14:3 | 3 | 3 | <i>Priest,</i> after Menelaus, (1 Machabees vii. 5.) but never recognized, as Judas was then pontiff. He had, moreover, voluntarily defiled himself during the times of persecution; or, according to most Greek copies, (Calmet) when there was \"no mixture\" of Gentiles in the land to instigate him. (Haydock) --- Though he was of Aaron's stock, this apostacy rendered him ineligible; Mathathias was chosen, being also descended from Aaron, and more sincere in religion. (Worthington)"
      v:004:
        - '2MA:14:4 | 4 | 4 | <i>Fifty,</i> according to the Chaldean reckoning, chap. ii. 21. (Menochius) --- <i>Boughs;</i> probably (Haydock) of gold, (Worthington) or adorned with leaves of that metal. People presented what they thought proper to the temple. The apostles admired these <i>gifts,</i> as well as the <i>stones</i> of that fabric, Luke xxi. 5.'
      v:006:
        - "2MA:14:6 | 6 | 6-11 | <i>Assideans:</i> the most zealous defenders of the faith. Alcimus had slain sixty of them, 1 Machabees vii. 12, 19. (Calmet) --- This description, given by enemies through malice, serves to shew the zeal and sincerity of these people in promoting God's law and virtue. --- <i>Him.</i> See 1 Machabees vii. 26. (Worthington) --- Alcimus was guilty of much falsehood. He was not of the family to which the high priesthood belonged, and he had rendered himself unworthy of it, ver. 3, 7."
      v:012:
        - '2MA:14:12 | 12 | 12 | <i>Nicanor;</i> perhaps the same who had been defeated, chap. viii. 21., and 1 Machabees iv. 8.'
      v:013:
        - "2MA:14:13 | 13 | 13 | <i>Great temple.</i> Such was the pagan's idea of it, ver. 31."
      v:014:
        - '2MA:14:14 | 14 | 14 | <i>Gentiles</i> and apostate Jews. (Calmet) --- Such people and politicians advanced themselves by pillaging the faithful. (Worthington)'
      v:017:
        - '2MA:14:17 | 17 | 17 | <i>Coming.</i> Greek, "silence," (Bodwell) fearing some stratagem.'
      v:020:
        - 2MA:14:20 | 20 | 20 | <i>Captain.</i> Judas laid the proposals before all the people.
      v:024:
        - '2MA:14:24 | 24 | 24 | <i>From the heart;</i> sincerely. (Calmet) --- Greek, "he had Judas always in sight." (Haydock) --- His love was only apparent. (Tirinus) --- Yet this is contrary to the text, (Haydock) and to the common opinion.'
      v:026:
        - '2MA:14:26 | 26 | 26 | <i>His successor,</i> so as to keep Alcimus out of his office. (Calmet)'
      v:029:
        - '2MA:14:29 | 29 | 29 | <i>The king.</i> Nicanor was a worldly politician, like Pilate and other judges who have no zeal for religion, (Worthington) or for justice, being disposed to sacrifice all to their own interest. (Haydock)'
      v:030:
        - '2MA:14:30 | 30 | 30 | <i>A few.</i> Greek and Syriac, "not a few." (Haydock) --- Nicanor attacked him, and lost 5000 men, 1 Machabees xii. 27. (Calmet)'
      v:032:
        - '2MA:14:32 | 32 | 32 | <i>Knew not.</i> This was true, and they would not seek for him (Worthington) if it had been required.'
      v:033:
        - '2MA:14:33 | 33 | 33 | <i>Bacchus:</i> a very suitable temple, when beaten to <i>the ground!</i> (Haydock) --- He is styled Liber, and accounted the inventor of wine: hence drunkards dedicate temples to him. (Worthington)'
      v:037:
        - '2MA:14:37 | 37 | 37 | <i>Jews.</i> No crime could be laid to his charge, but his love for religion and his country.'
      v:038:
        - '2MA:14:38 | 38 | 38 | <i>Had held.</i> Greek, "when they were unmixed, had been judged for Judaism; (Haydock) or been brought to judgment for keeping others from idolatry. (Syriac) (Calmet)'
      v:041:
        - "2MA:14:41 | 41 | 41 | <i>He struck himself,</i> &c. St. Augustine (Epist. lxi. ad Dulcitium et lib. 2. cap. 23. ad Epist. 2. Gaud.) discussing this fact of Razias, says that the holy Scripture relates it, but doth not praise it, as to be admired or imitated, and that it was not well done by him, or at least not proper in this time of grace. (Challoner) --- Whether he was thus inspired or not, we dare not decide. The Jews infer form the conduct of Samson, Saul, and Razias, that suicide is lawful when a person fears being overcome by torments, or giving occasion to other's blasphemy. But Christianity lays down better maxims; (Romans iii. 8.) and St. Augustine, (contra Gaud. i. 31., and ep. 61 or 204) St. Thomas Aquinas, ([Summa Theologiae] ii. 2. q. 64. a. 5.) and others, disapprove of this action, observing that it is recorded and not praised, though other virtues of Razias be commended. (Calmet) --- It was either not well done, or not to be imitated in this time of grace. (St. Augustine, ii. 23. contra ep. 2. Gaud.) (Worthington) --- Yet this holy doctor excuses Samson and some Christian virgins, by saying that they acted by the direction of the Holy Spirit. (Sup. and City of God i. 21.) (Haydock) (Lyranus) Tirinius) --- This seems to be here the case, as the fact appears to be commended. (Menochius)"
      v:044:
        - '2MA:14:44 | 44 | 44 | <i>Neck. Venit per medium cervicem.</i> --- In the Greek it is {GREEK:START keneona}κηνηονα{GREEK:END}, which signifies a void place, where there is no building; (Challoner; Grotius) and also "the belly," which accounts for his not being killed on the spot. (G.[Calmet?])'
