    verses:
      v:001: '2MA:6:1 | 1 | 1 | But not long after the king sent {VERSE_FOOTNOTE_INDEX_REF 0}a certain old man of Antioch, to compel the Jews to depart from the laws of their fathers and of God:'
      v:002: '2MA:6:2 | 2 | 2 | And to defile the temple that was in Jerusalem, and to call it the temple of Jupiter Olympius: and that in Garizim, of Jupiter Hospitalis, according as they were that inhabited the place.'
      v:003: '2MA:6:3 | 3 | 3 | And very bad was this invasion of evils, and grievous to all.'
      v:004: '2MA:6:4 | 4 | 4 | For the temple was full of the riot and revellings of the Gentiles: and of men lying with lewd women. And women thrust themselves of their accord into the holy places, and brought in things that were not lawful.'
      v:005: '2MA:6:5 | 5 | 5 | The altar also was filled with unlawful things, which were forbidden by the laws.'
      v:006: '2MA:6:6 | 6 | 6 | And neither were the sabbaths kept, nor the solemn days of the fathers observed, neither did any man plainly profess himself to be a Jew.'
      v:007: "2MA:6:7 | 7 | 7 | But they were led by bitter constraint on the king's birth-day to the sacrifices: and when the feast of Bacchus was kept, they were compelled to go about crowned with ivy in honour of Bacchus."
      v:008: '2MA:6:8 | 8 | 8 | And there went out a decree into the neighbouring cities of the Gentiles, by the suggestion of the Ptolemeans, that they also should act in like manner against the Jews, to oblige them to sacrifice:'
      v:009: '2MA:6:9 | 9 | 9 | And whosoever would not conform themselves to the ways of the Gentiles, should be put to death: then was misery to be seen.'
      v:010: '2MA:6:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}For two women were accused to have circumcised their children: whom, when they had openly led about through the city, with the infants hanging at their breasts, they threw down headlong from the walls.'
      v:011: '2MA:6:11 | 11 | 11 | And others that had met together in caves that were near, and were keeping the sabbath day privately, being discovered by Philip, were burnt with fire, because they made a conscience to help themselves with their hands, by reason of the religious observance of the day.'
      v:012: '2MA:6:12 | 12 | 12 | Now I beseech those that shall read this book, that they be not shocked at these calamities, but that they consider the things that happened, not as being for the destruction, but for the correction of our nation.'
      v:013: '2MA:6:13 | 13 | 13 | For it is a token of great goodness, when sinners are not suffered to go on in their ways for a long time, but are presently punished.'
      v:014: '2MA:6:14 | 14 | 14 | For, not as with other nations, (whom the Lord patiently expecteth, that when the day of judgment shall come, he may punish them in the fulness of their sins)'
      v:015: '2MA:6:15 | 15 | 15 | Doth he also deal with us, so as to suffer our sins to come to their height, and then take vengeance on us.'
      v:016: '2MA:6:16 | 16 | 16 | And therefore he never withdraweth his mercy from us: but though he chastise his people with adversity, he forsaketh them not.'
      v:017: 2MA:6:17 | 17 | 17 | But let this suffice in a few words for a warning to the readers. And now we must come to the narration.
      v:018: "2MA:6:18 | 18 | 18 | Eleazar, one of the chief of the scribes, a man advanced in years, and of a comely countenance, was pressed to open his mouth to eat swine's flesh."
      v:019: '2MA:6:19 | 19 | 19 | But he, choosing rather a most glorious death than a hateful life, went forward voluntarily to the torment.'
      v:020: '2MA:6:20 | 20 | 20 | And considering in what manner he was come to it, patiently bearing, he determined not to do any unlawful things for the love of life.'
      v:021: '2MA:6:21 | 21 | 21 | But they that stood by, being moved with wicked pity, for the old friendship they had with the man, taking him aside, desired that flesh might be brought, which it was lawful for him to eat, that he might make as if he had eaten, as the king had commanded, of the flesh of the sacrifice:'
      v:022: '2MA:6:22 | 22 | 22 | That by so doing he might be delivered from death; and for the sake of their old friendship with the man, they did him this courtesy.'
      v:023: '2MA:6:23 | 23 | 23 | But he began to consider the dignity of his age, and his ancient years, and the inbred honour of his grey head, and his good life and conversation from a child; and he answered without delay, according to the ordinances of the holy law made by God, saying, that he would rather be sent into the other world.'
      v:024: '2MA:6:24 | 24 | 24 | For it doth not become our age, said he, to dissemble: whereby many young persons might think that Eleazar, at the age of fourscore and ten years, was gone over to the life of the heathens:'
      v:025: '2MA:6:25 | 25 | 25 | And so they, through my dissimulation, and for a little time of a corruptible life, should be deceived, and hereby I should bring a stain and a curse upon my old age.'
      v:026: '2MA:6:26 | 26 | 26 | For though, for the present time, I should be delivered from the punishments of men, yet should I not escape the hand of the Almighty neither alive nor dead.'
      v:027: '2MA:6:27 | 27 | 27 | Wherefore, by departing manfully out of this life, I shall shew myself worthy of my old age:'
      v:028: '2MA:6:28 | 28 | 28 | And I shall leave an example of fortitude to young men, if with a ready mind and constancy I suffer an honourable death, for the most venerable and most holy laws. And having spoken thus, he was forthwith carried to execution.'
      v:029: '2MA:6:29 | 29 | 29 | And they that led him, and had been a little before more mild, were changed to wrath for the words he had spoken, which they thought were uttered out of arrogancy.'
      v:030: '2MA:6:30 | 30 | 30 | But when he was now ready to die with the stripes, he groaned, and said: O Lord, who hast the holy knowledge, thou knowest manifestly that whereas I might be delivered from death, I suffer grevious pains in body: but in soul am well content to suffer these things, because I fear thee.'
      v:031: '2MA:6:31 | 31 | 31 | Thus did this man die, leaving not only to young men, but also to the whole nation, the memory of his death, for an example of virtue and fortitude.'
  c:007:
    commentary:
      v:001:
        - '2MA:7:1 | 1 | 1 | <i>Scourges,</i> made of leather thongs; <i>taureis.</i> (Haydock) --- These brethren are styled Machabees; as Judas rendered this name so famous, that all who suffered or fought valiantly for religion in those times, went by this appellation. Josephus has much embellished this history, and Erasmus still more. The tombs of these martyrs were shewn at Antioch. (Calmet) --- Their names are not known. (Haydock) --- Those who wish to see more, may consult the large discourse of Josephus on the Machabees, (Worthington) though this work be contested, and St. Cyprian iv. ep. 6; St. Ambrose i. of. 40.; St. Chrysostom; St. Augustine; St. Leo, &c. (Worthington)'
      v:006:
        - '2MA:7:6 | 6 | 6 | <i>Pleasure.</i> Literally, "be comforted," as the Septuagint translate, (Haydock) Deuteronomy xxxii. 36. It may imply that God will avenge or chastise his servants, and then restore them to favour. This latter sense is here adopted, ver. 35.'
      v:008:
        - '2MA:7:8 | 8 | 8 | <i>Language.</i> The Jews have always been very attentive to their own language, though they be forced to learn others for the sake of commerce, and to hold conversation with those among whom they live. This young man, no doubt, understood Greek, in which language his brother had probably spoken. The mother addressed her children in the Hebrew or Syriac tongue, ver. 21, 27. (Calmet)'
      v:009:
        - '2MA:7:9 | 9 | 9 | <i>Most wicked.</i> The martyrs have sometimes been inspired by God to speak in harsh language to magistrates; though their office generally commands respect. (Haydock) --- <i>Life.</i> The resurrection is clearly specified in all these answers. The Redeemer was near at hand. (Calmet) --- <i>Christiani fuerunt....factis.</i> (St. Augustine, ser. i. 2.)'
      v:016:
        - '2MA:7:16 | 16 | 16 | <i>Power.</i> Nothing could be more free than this answer, which greatly resembles that of Christ, John xix. 11. (Calmet)'
      v:020:
        - "2MA:7:20 | 20 | 20 | <i>Seven.</i> The last was not yet dead: but he was before this was written, so that the mother's praise was perfect. (Haydock)"
      v:022:
        - "2MA:7:22 | 22 | 22 | <i>Womb.</i> This has always astonished the learned, the infant being formed often against the woman's desire, Job x. 10., and Wisdom vii. 2. (St. Augustine, anima i. 15.) (Calmet)"
      v:024:
        - '2MA:7:24 | 24 | 24 | <i>Despising.</i> Literally, "despising the voice of the insulter." Greek, "fearing or perceiving that the speech was reproachful." (Haydock) --- Syriac, "turned aside not to hear the reproaches," &c. He did not understand Hebrew; but perceiving the constancy of the young men, he thought that their mother exhorted them to refuse compliance. (Calmet) --- <i>Happy.</i> This is beyond the power of riches or of any king. (Haydock)'
      v:026:
        - '2MA:7:26 | 26 | 26 | <i>Promised.</i> A promise regards something good; so that if a person should even bind himself by an oath to do evil, he must refrain, as to comply would he another sin. (Worthington) --- This woman <i>promised</i> to <i>counsel,</i> but not as the king wished, (Haydock) to gain a prolongation of life and worldly honours for her son. (Menochius) --- Such an equivocation was lawful. (Worthington) --- The king might blame himself if he was deceived. (Haydock)'
      v:027:
        - '2MA:7:27 | 27 | 27 | <i>Three years.</i> So long physicians judged it best for children to suck, till they could take solid meat. (Vales. lxxxiii.) (Genesis xxi. 8.) (Calmet) --- "Chrysippus assigns three years for the nurse." (Quint. i. 1.)'
      v:028:
        - '2MA:7:28 | 28 | 28 | <i>Nothing,</i> not out of pre-existent and eternal matter. (St. Augustine, Nat. boni xxvi.) (Romans iv. 17.) --- So God can reduce all to nothing, chap. viii. 18.'
      v:029:
        - '2MA:7:29 | 29 | 29 | <i>Mercy,</i> in eternity of bliss, ver. 23. (Syriac) (Calmet)'
      v:036:
        - '2MA:7:36 | 36 | 36 | <i>Life.</i> Greek, "short labour of eternal life, are fallen under the covenant of God." (Haydock) --- They enjoy that life which God promised.'
      v:037:
        - '2MA:7:37 | 37 | 37 | <i>God.</i> This was accomplished, ver. 17., and chap. ix. 15.'
      v:038:
        - "2MA:7:38 | 38 | 38 | <i>Cease.</i> The persecution was severe, but short. Judas the next year (the year [of the world] 3838.; Calmet) began to liberate the nation, (Haydock) by God's mercy, chap. viii. 5, 27."
      v:040:
        - '2MA:7:40 | 40 | 40 | <i>Undefiled,</i> by idolatry. We read [in] 4 Machabees that he threw himself into a boiling cauldron; (Calmet) and Josephus says his mother "jumped into the fire that she might not be touched by any." But this is uncertain. The Church honours St. Apollonia, who acted thus; (Feb.[February?] ix.) it is supposed by divine inspiration. (Haydock)'
      v:041:
        - '2MA:7:41 | 41 | 41 | <i>Consumed.</i> Greek, "died" (Haydock) of joy: (Sixth. Bib. v. Victoria) she placed herself amid the dead bodies, and begged of God to release her soul; which was granted. (Arabic) (Grotius) --- But most believe that she suffered martyrdom immediately after her children. (Josephus, &c.) --- The Church honoured these martyrs from the earliest ages, and before any other of the Old Testament. We may justly style them the martyrs of the resurrection, as none at that time had spoken of it so distinctly. Sts. Naz.[Gregory of Nazianzus?], Max. of Turin, Gaudentius, &c., have pronounced panegyrics upon them.'
      v:042:
        - '2MA:7:42 | 42 | 42 | <i>Sacrifices.</i> Greek {GREEK:START splagchnismous}σπλαγχνισμουσ{GREEK:END}, chap. vi. 21. (Haydock) --- Read 1 Machabees ii. 1., where the wars begun by Mathathias, and persecuted by Judas, are recorded. (Worthington)'
