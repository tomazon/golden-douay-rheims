    verses:
      v:001: "2MA:11:1 | 1 | 1 | A short time after this {VERSE_FOOTNOTE_INDEX_REF 0}Lysias, the king's lieutenant, and cousin, and who had chief charge over all the affairs, being greatly displeased with what had happened,"
      v:002: '2MA:11:2 | 2 | 2 | Gathered together fourscore thousand men, and all the horsemen, and came against the Jews, thinking to take the city, and make it a habitation of the Gentiles:'
      v:003: '2MA:11:3 | 3 | 3 | And to make a gain of the temple, as of the other temples of the Gentiles, and to set the high priesthood to sale every year:'
      v:004: '2MA:11:4 | 4 | 4 | Never considering the power of God, but puffed up in mind, and trusting in the multitude of his foot soldiers, and the thousands of his horsemen, and his fourscore elephants.'
      v:005: '2MA:11:5 | 5 | 5 | So he came into Judea, and approaching to Bethsura, which was in a narrow place, the space of five furlongs from Jerusalem, he laid siege to that fortress.'
      v:006: '2MA:11:6 | 6 | 6 | But when Machabeus, and they that were with him, understood that the strong holds were besieged, they and all the people besought the Lord with lamentations and tears, that he would send a good angel to save Israel.'
      v:007: '2MA:11:7 | 7 | 7 | Then Machabeus himself first taking his arms, exhorted the rest to expose themselves together with him, to the danger, and to succour their brethren.'
      v:008: '2MA:11:8 | 8 | 8 | And when they were going forth together with a willing mind, there appeared at Jerusalem a horseman going before them in white clothing, with golden armour, shaking a spear.'
      v:009: '2MA:11:9 | 9 | 9 | Then they all together blessed the merciful Lord, and took great courage: being ready to break through not only men, but also the fiercest beasts, and walls of iron.'
      v:010: '2MA:11:10 | 10 | 10 | So they went on courageously, having a helper from heaven, and the Lord, who shewed mercy to them.'
      v:011: '2MA:11:11 | 11 | 11 | And rushing violently upon the enemy, like lions, they slew of them eleven thousand footmen, and one thousand six hundred horsemen:'
      v:012: '2MA:11:12 | 12 | 12 | And put all the rest to flight; many of them being wounded, escaped naked: Yea, and Lysias himself fled away shamefully, and escaped.'
      v:013: '2MA:11:13 | 13 | 13 | And as he was a man of understanding, considering with himself, the loss he had suffered, and perceiving that the Hebrews could not be overcome, because they relied upon the help of the Almighty God, he sent to them:'
      v:014: '2MA:11:14 | 14 | 14 | And promised that he would agree to all things that are just, and that he would persuade the king to be their friend.'
      v:015: '2MA:11:15 | 15 | 15 | Then Machabeus consented to the request of Lysias, providing for the common good in all things; and whatsoever Machabeus wrote to Lysias, concerning the Jews, the king allowed of.'
      v:016: '2MA:11:16 | 16 | 16 | For there were letters written to the Jews from Lysias, to this effect: <b>Lysias</b> to the people of the Jews, greeting.'
      v:017: '2MA:11:17 | 17 | 17 | John, and Abesalom, who were sent from you, delivering your writings, requested that I would accomplish those things which were signified by them.'
      v:018: '2MA:11:18 | 18 | 18 | Therefore whatsoever things could be reported to the king, I have represented to him: and he hath granted as much as the matter permitted.'
      v:019: '2MA:11:19 | 19 | 19 | If, therefore, you will keep yourselves loyal in affairs, hereafter also I will endeavour to be a means of your good.'
      v:020: '2MA:11:20 | 20 | 20 | But as concerning other particulars, I have given orders by word both to these, and to them that are sent by me, to commune with you.'
      v:021: '2MA:11:21 | 21 | 21 | Fare ye well. In the year one hundred and forty-eight, {VERSE_FOOTNOTE_INDEX_REF 0}the four and twentieth day of the month of Dioscorus.'
      v:022: "2MA:11:22 | 22 | 22 | But the king's letter contained these words: <b>King</b> Antiochus to Lysias, his brother, greeting."
      v:023: '2MA:11:23 | 23 | 23 | Our father being translated amongst the gods, we are desirous that they that are in our realm should live quietly, and apply themselves diligently to their own concerns.'
      v:024: '2MA:11:24 | 24 | 24 | And we have heard that the Jews would not consent to my father to turn to the rites of the Greeks, but that they would keep to their own manner of living, and therefore that they request us to allow them to live after their own laws.'
      v:025: '2MA:11:25 | 25 | 25 | Wherefore being desirous that this nation also should be at rest, we have ordained and decreed, that the temple should be restored to them, and that they may live according to the custom of their ancestors.'
      v:026: '2MA:11:26 | 26 | 26 | Thou shalt do well, therefore, to send to them, and grant them peace, that our pleasure being known, they may be of good comfort, and look to their own affairs.'
      v:027: "2MA:11:27 | 27 | 27 | But the king's letter to the Jews was in this manner: <b>King</b> Antiochus to the senate of the Jews, and to the rest of the Jews, greeting."
      v:028: '2MA:11:28 | 28 | 28 | If you are well, you are as we desire: we ourselves also are well.'
      v:029: '2MA:11:29 | 29 | 29 | Menelaus came to us, saying that you desired to come down to your countrymen, that are with us.'
      v:030: '2MA:11:30 | 30 | 30 | We grant, therefore, a safe conduct to all that come and go, until the thirtieth day of the month of Xanthicus,'
      v:031: '2MA:11:31 | 31 | 31 | That the Jews may use their own kind of meats, and their own laws, as before: and that none of them any manner of ways be molested for things which have been done by ignorance.'
      v:032: 2MA:11:32 | 32 | 32 | And we have sent also Menelaus to speak to you.
      v:033: '2MA:11:33 | 33 | 33 | Fare ye well. In the year {VERSE_FOOTNOTE_INDEX_REF 0}one hundred and forty-eight, the fifteenth day of the month of Xanthicus.'
      v:034: '2MA:11:34 | 34 | 34 | The Romans also sent them a letter, to this effect. <b>Quintus</b> Memmius, and Titus Manilius, ambassadors of the Romans, to the people of the Jews, greeting.'
      v:035: "2MA:11:35 | 35 | 35 | Whatsoever Lysias, the king's cousin, hath granted you, we also have granted."
      v:036: '2MA:11:36 | 36 | 36 | But touching such things as he thought should be referred to the king, after you have diligently conferred among yourselves, send some one forthwith, that we may decree as it is convenient for you: for we are going to Antioch.'
      v:037: '2MA:11:37 | 37 | 37 | And therefore make haste to write back, that we may know of what mind you are.'
      v:038: '2MA:11:38 | 38 | 38 | Fare ye well. In the year one hundred and forty-eight, the fifteenth day of the month of Xanthicus.'
  c:012:
    commentary:
      v:002:
        - '2MA:12:2 | 2 | 2 | <i>Timotheus and Apolloinus.</i> Others of the same name were slain before, chap. x. 37., and 1 Machabees iii. 11. (Worthington) (Calmet)'
      v:008:
        - '2MA:12:8 | 8 | 8 | <i>Designed.</i> The heart is the source of sin, and God thus punished the intentions of the Jamnites. (Haydock)'
      v:009:
        - '2MA:12:9 | 9 | 9 | <i>Off,</i> or ten leagues. Jerusalem was on elevated ground. (Calmet) --- A furlong is about the eighth part of a mile, (others say the fifth, or a thousand feet) so that the fire was seen at the distance of thirty or forty-eight miles. (Worthington)'
      v:011:
        - '2MA:12:11 | 11 | 11 | <i>Rest.</i> Greek, "the Nomades," (Haydock) who dwelt in tents, and lived on plunder, (Strabo xvi.) like Ismael, Genesis xvi. 12.'
      v:013:
        - '2MA:12:13 | 13 | 13 | <i>Casphin;</i> Chasbon, or Hesebon, 1 Machabees v. 26., and Numbers xxi. 25. It was famous for its waters.'
      v:014:
        - 2MA:12:14 | 14 | 14 | <i>Spoken.</i> The enemy generally reviled the Jews.
      v:015:
        - 2MA:12:15 | 15 | 15 | <i>World.</i> Thus setting a pattern to virtuous generals.
      v:017:
        - '2MA:12:17 | 17 | 17 | <i>Characa,</i> or Carcar, Judges viii. 10., and xi. 3. (Calmet) --- <i>Tubianites,</i> "religiously good;" probably the Assideans, (1 Machabees ii. 42.; Worthington) or inhabitants of Tob. (Haydock)'
      v:018:
        - '2MA:12:18 | 18 | 18 | <i>Things.</i> The Jews had retired to Characa or Dathema, so that he ravaged the country and left garrisons, which were cut in pieces. Judas soon after with 6000 routed Timotheus, though he had 122,500 men, 1 Machabees v. 8, 27, 43.'
      v:021:
        - '2MA:12:21 | 21 | 21 | <i>Carnion,</i> or Asteroth Carnaim.'
      v:024:
        - '2MA:12:24 | 24 | 24 | <i>Deceived.</i> Greek, "if they slew him, would not be regarded," (Haydock) but slain without mercy. (Calmet)'
      v:026:
        - '2MA:12:26 | 26 | 26 | <i>Carnion.</i> Greek adds, "and the temple of Astergata," (Haydock) the idol Astarte, or Derceto of the Philistines.'
      v:029:
        - '2MA:12:29 | 29 | 29 | <i>Scythopolis.</i> Formerly called <i>Bethsan,</i> (Challoner) near the lake of Tiberias.'
      v:031:
        - '2MA:12:31 | 31 | 31 | <i>Weeks</i> of Pentecost, celebrated seven weeks after the Passover, Leviticus xxiii. 15. (Calmet)'
      v:032:
        - '2MA:12:32 | 32 | 32 | <i>Gorgias,</i> who had been twice defeated, chap. x. 14., and 1 Machabees iv. 1. (Worthington) --- <i>Idumea.</i> Grotius would read Jamnia. But he might govern the southern parts of Juda, (Calmet) then occupied by the Idumeans. (Haydock)'
      v:035:
        - '2MA:12:35 | 35 | 35 | <i>Maresa.</i> Syriac, "Samaria," as the Vulgate has, 1 Machabees v. 66.'
      v:038:
        - '2MA:12:38 | 38 | 38 | <i>Place.</i> Probably without the walls, Numbers xix. 2, 17., and xxxi. 19.'
      v:039:
        - '2MA:12:39 | 39 | 39 | <i>Following,</i> on Saturday evening, or on Sunday. --- <i>Fathers,</i> with those of the same nation.'
      v:040:
        - '2MA:12:40 | 40 | 40 | <i>Of the donaries,</i> &c. That is, of the votive offerings, which had been hung up in the temples of the idols, which they had taken away when they burnt the port of Jamnia, (ver. 9.) contrary to the prohibition of the law, Deuteronomy vii. 25. (Challoner) --- All such things should have been destroyed, (Josue vii., and 1 Kings xv.; Worthington) or melted down. Perhaps the soldiers intended to bring them to Judas. He excused them charitably, and hoped that their temporal chastisement might have served to expiate their fault.'
      v:042:
        - '2MA:12:42 | 42 | 42 | <i>Forgotten.</i> Syriac, "imperfect." Greek, "effaced." (Calmet) --- Some copies, "that they might not, on account of the sin committed, be entirely blotted out." (Aldus; Usher) --- They were convinced that some sins might be forgiven in the other world, particularly when the living interceded. (Calmet) --- The Jews began to pray for the dead after the captivity, (Grotius) when the prophets had more clearly explained what took place after death. (Calmet) --- Yet the doctrine and practice might still be as ancient as the world. (Haydock) --- If it had not prevailed before, Judas would never have entertained such sentiments. (Worthington) --- The Jews admit a sort of purgatory for "the prevaricators of Israel," which differs from hell only in duration. They assert that the damned of their nation are exempt from suffering on the sabbath. (Bartolocci; Leo v. 10.; Tirinus; Estius) --- Some Christians have supposed that the sin here specified was mortal, and the deceased in hell, yet prayer might be of service to them. Origen (Prin. iii. 6.) thought that even the devils would one day be liberated. St. Augustine (Ench. cx. 29.) says prayers "are of service, either that the remission may be entire, or surely that damnation itself may be more tolerable." Most understand this of purgatory: but several explain it of the damned. (Rrot. Bened.) --- A mass was formerly composed for this purpose, <i>tolerabilia fiant ipsa tormenta:</i> and some monks prayed for certain robbers slain, "that their pains might be diminished by the severe judge." (Aldrev. xxi) Excommunication might be taken off from the deceased. (St. Gregory, Dial. ii. 29.) --- Purgatory is for venial sins. (Ibid.[St. Gregory, Dial.] iv. 39.) This doctrine is proved beyond reply by various controvertists. (Calmet)'
      v:043:
        - '2MA:12:43 | 43 | 43 | <i>Twelve.</i> Greek, "two." Syriac, "three." St. Prosper. reads "12,000 talents." Sacrifices for the dead were not enjoined, but the practice was then established, and this author takes every opportunity of proving the resurrection against the Sadducees, who then began to appear. The Church of Christ has adopted the same practice. See Bellarmine, Serarius, &c. Our adversaries confess that such was the opinion of the Jews, and of the ancient doctors of the Church. But they declare it superstitious, and deny the authority of these books, which has been sufficiently established. Could such holy personages authorize superstition? Would Christ and his apostles have tolerated it? St. Paul prayed for Onesiphorus after his decease, 2 Timothy i. 16. See Matthew xii. 33., and Luke xvi. 9., and 1 Corinthians iii. 13., and xv. 29.; Eusebius, Life of Constantine iv.; St. Epiphanius, hær. lxxv.; St. Cyprian i. ep. 9.; Tertullian, &c. (Calmet)'
      v:045:
        - '2MA:12:45 | 45 | 45 | <i>With godliness.</i> Judas hoped that these men who died fighting for the cause of God and religion, might find mercy; either because they might be excused from mortal sin by ignorance, or might have repented of their sin at least at their death. (Challoner) --- Charity requires us to judge thus, when there are no positive proofs to the contrary. (Calmet) --- Pope John VIII answered the bishops of France, that those who died fighting against infidels were saved. (Mabil. T. iii. An. Ben.) --- Judas might entertain the like hopes, though they are not always well grounded. (Haydock)'
      v:046:
        - '2MA:12:46 | 46 | 46 | <i>Holy.</i> This text is so clear, that our adversaries judge it best to deny the book to be canonical. As that has been authentically proved, (Preface) we shall only add that the Greek version, though differing in many points, is here as express as the Vulgate, (Worthington) <b>45.</b> "considering that the best grace is laid up for those who sleep in piety. Holy and pious <i>is</i> the thought. (Haydock) Wherefore he made reconciliation (<i>or</i> expiation) for the dead, that they might be delivered from sin," or punishment due to it. (Worthington) --- Sin is often taken for the punishment; and this effect of mortal sin may be remitted in purgatory, when the person has sincerely repented in this life. (Haydock) --- To pass over other proofs, we will only mention St. Augustine (hær. liii.) and St. Bernard, (Cant. lxvi.) who plainly account those "heretics," who deny purgatory. It is also worthy of notice that Judas, who acted thus charitably, was the high priest and defender of the true faith; and that the Jews still pray for the dead, as the book <i>Mahzor,</i> published by Genebrard, 1569, evinces. There they say, "Let him rest in peace," and "ye angels of peace come forth to meet him." But this is acknowledged by Munster and Fagius, (in Deuteronomy xiv.) and by Whitaker. --- <i>Sins.</i> Go to 1 Machabees vi. 18. (Worthington)'
