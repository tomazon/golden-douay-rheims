    verses:
      v:001: '2MA:12:1 | 1 | 1 | When {VERSE_FOOTNOTE_INDEX_REF 0}these covenants were made, Lysias went to the king, and the Jews gave themselves to husbandry.'
      v:002: '2MA:12:2 | 2 | 2 | But they that were behind, viz. Timotheus, and Apollonius, the son of Genneus, also Hieronymus, and Demophon, and besides them Nicanor, the governor of Cyprus, would not suffer them to live in peace, and to be quiet.'
      v:003: '2MA:12:3 | 3 | 3 | The men of Joppe also were guilty of this kind of wickedness: they desired the Jews, who dwelt among them, to go with their wives and children into the boats, which they had prepared, as though they had no enmity to them.'
      v:004: '2MA:12:4 | 4 | 4 | Which when they had consented to, according to the common decree of the city, suspecting nothing, because of the peace: when they were gone forth into the deep, they drowned no fewer than two hundred of them.'
      v:005: '2MA:12:5 | 5 | 5 | But as soon as Judas heard of this cruelty done to his countrymen, he commanded the men that were with him: and after having called upon God, the just judge,'
      v:006: '2MA:12:6 | 6 | 6 | He came against those murderers of his brethren, and set the haven on fire in the night, burnt the boats, and slew with the sword them that escaped from the fire.'
      v:007: '2MA:12:7 | 7 | 7 | And when he had done these things in this manner, he departed as if he would return again, and root out all the Joppites.'
      v:008: '2MA:12:8 | 8 | 8 | But when he understood that the men of Jamnia also designed to do in like manner to the Jews that dwelt among them,'
      v:009: '2MA:12:9 | 9 | 9 | He came upon the Jamnites also by night, and set the haven on fire, with the ships, so that the light of the fire was seen at Jerusalem, two hundred and forty furlongs off.'
      v:010: '2MA:12:10 | 10 | 10 | And when they were now gone from thence nine furlongs, and were marching towards Timotheus, five thousand footmen, and five hundred horsemen of the Arabians, set upon them.'
      v:011: '2MA:12:11 | 11 | 11 | And after a hard fight, in which, by the help of God, they got the victory, the rest of the Arabians being overcome, besought Judas for peace, promising to give him pastures, and to assist him in other things.'
      v:012: '2MA:12:12 | 12 | 12 | And Judas thinking that they might be profitable indeed in many things, promised them peace, and after having joined hands, they departed to their tents.'
      v:013: '2MA:12:13 | 13 | 13 | He also laid siege to a certain strong city, encompassed with bridges and walls, and inhabited by multitudes of different nations, the name of which is Casphin.'
      v:014: '2MA:12:14 | 14 | 14 | But they that were within it, trusting in the strength of the walls, and the provision of victuals, behaved in a more negligent manner, and provoked Judas with railing and blaspheming, and uttering such words as were not to be spoken.'
      v:015: '2MA:12:15 | 15 | 15 | But Machabeus calling upon the great Lord of the world, who without any rams or engines of war threw down the walls of Jericho, {VERSE_FOOTNOTE_INDEX_REF 0}in the time of Josue, fiercely assaulted the walls.'
      v:016: '2MA:12:16 | 16 | 16 | And having taken the city by the will of the Lord, he made an unspeakable slaughter, so that a pool adjoining, of two furlongs broad, seemed to run with the blood of the slain.'
      v:017: '2MA:12:17 | 17 | 17 | From thence they departed seven hundred and fifty furlongs, and came to Characa, to the Jews that are called Tubianites.'
      v:018: '2MA:12:18 | 18 | 18 | But as for Timotheus, they found him not in those places, for before he had dispatched any thing he went back, having left a very strong garrison in a certain hold:'
      v:019: '2MA:12:19 | 19 | 19 | But Dositheus, and Sosipater, who were captains with Machabeus, slew them that were left by Timotheus in the hold, to the number of ten thousand men.'
      v:020: '2MA:12:20 | 20 | 20 | And Machabeus having set in order about him six thousand men, and divided them by bands, went forth against Timotheus, who had with him a hundred and twenty thousand footmen, and two thousand five hundred horsemen.'
      v:021: '2MA:12:21 | 21 | 21 | Now when Timotheus had knowledge of the coming of Judas, he sent the women and children, and the other baggage, before him into a fortress, called Carnion: for it was impregnable, and hard to come at, by reason of the straitness of the places.'
      v:022: '2MA:12:22 | 22 | 22 | But when the first band of Judas came in sight, the enemies were struck with fear, by the presence of God, who seeth all things, and they were put to flight one from another, so that they were often thrown down by their own companions, and wounded with the strokes of their own swords.'
      v:023: '2MA:12:23 | 23 | 23 | But Judas was pursued them close, punishing the profane, of whom he slew thirty thousand men.'
      v:024: '2MA:12:24 | 24 | 24 | And Timotheus himself fell into the hands of the band of Dositheus and Sosipater, and with many prayers he besought them to let him go with his life, because he had the parents and brethren of many of the Jews, who, by his death, might happen to be deceived.'
      v:025: '2MA:12:25 | 25 | 25 | And when he had given his faith that he would restore them according to the agreement, they let him go without hurt, for the saving of their brethren.'
      v:026: '2MA:12:26 | 26 | 26 | Then Judas went away to Carnion, where he slew five and twenty thousand persons.'
      v:027: '2MA:12:27 | 27 | 27 | And {VERSE_FOOTNOTE_INDEX_REF 0}after he had put to flight and destroyed these, he removed his army to Ephron, a strong city, wherein there dwelt a multitude of divers nations: and stout young men standing upon the walls, made a vigorous resistance: and in this place there were many engines of war, and a provision of darts.'
      v:028: '2MA:12:28 | 28 | 28 | But when they had invocated the Almighty, who with his power breaketh the strength of the enemies, they took the city: and slew five and twenty thousand of them that were within.'
      v:029: '2MA:12:29 | 29 | 29 | From thence they departed to Scythopolis, which lieth six hundred furlongs from Jerusalem.'
      v:030: '2MA:12:30 | 30 | 30 | But the Jews that were among the Scythopolitans testifying that they were used kindly by them, and that even in the times of their adversity they had treated them with humanity:'
      v:031: '2MA:12:31 | 31 | 31 | They gave them thanks, exhorting them to be still friendly to their nation, and so they came to Jerusalem, the feast of the weeks being at hand.'
      v:032: '2MA:12:32 | 32 | 32 | And after Pentecost they marched against Gorgias, the governor of Idumea.'
      v:033: '2MA:12:33 | 33 | 33 | And he came out with three thousand footmen, and four hundred horsemen.'
      v:034: '2MA:12:34 | 34 | 34 | And when they had joined battle, it happened that a few of the Jews were slain.'
      v:035: "2MA:12:35 | 35 | 35 | But Dositheus, a horseman, one of Bacenor's <i>band</i>, a valiant man, took hold of Gorgias: and when he would have taken him alive, a certain horseman of the Thracians came upon him, and cut off his shoulder: and so Gorgias escaped to Maresa."
      v:036: '2MA:12:36 | 36 | 36 | But when they that were with Esdrin had fought long, and were weary, Judas called upon the Lord to be their helper, and leader of the battle:'
      v:037: "2MA:12:37 | 37 | 37 | Then beginning in his own language, and singing hymns with a loud voice, he put Gorgias's soldiers to flight."
      v:038: '2MA:12:38 | 38 | 38 | So Judas having gathered together his army, came into the city Odollam: and when the seventh day came, they purified themselves according to the custom, and kept the sabbath in the same place.'
      v:039: '2MA:12:39 | 39 | 39 | And the day following Judas came with his company, to take away the bodies of them that were slain, and to bury them with their kinsmen, in the sepulchres of their fathers.'
      v:040: '2MA:12:40 | 40 | 40 | And they found under the coats of the slain, some of the donaries of the idols of Jamnia, {VERSE_FOOTNOTE_INDEX_REF 0}which the law forbiddeth to the Jews: so that all plainly saw, that for this cause they were slain.'
      v:041: '2MA:12:41 | 41 | 41 | Then they all blessed the just judgment of the Lord, who had discovered the things that were hidden.'
      v:042: '2MA:12:42 | 42 | 42 | And so betaking themselves to prayers, they besought him, that the sin which had been committed might be forgotten. But the most valiant Judas exhorted the people to keep themselves from sin, forasmuch as they saw before their eyes what had happened, because of the sins of those that were slain.'
      v:043: '2MA:12:43 | 43 | 43 | And making a gathering, he sent twelve thousand drachms of silver to Jerusalem for sacrifice to be offered for the sins of the dead, thinking well and religiously concerning the resurrection.'
      v:044: '2MA:12:44 | 44 | 44 | (For if he had not hoped that they that were slain should rise again, it would have seemed superfluous and vain to pray for the dead)'
      v:045: '2MA:12:45 | 45 | 45 | And because he considered that they who had fallen asleep with godliness, had great grace laid up for them.'
      v:046: '2MA:12:46 | 46 | 46 | It is therefore a holy and wholesome thought to pray for the dead, that they may be loosed from sins.'
  c:013:
    commentary:
      v:001:
        - '2MA:13:1 | 1 | 1 | <i>Eupator.</i> Several of his generals had been already defeated. He therefore comes in person, 1 Machabees vi. 28. (Calmet) --- He was not above ten years old. But Lysias thought that his presence would animate the soldiers. (Haydock)'
      v:002:
        - '2MA:13:2 | 2 | 2 | <i>A hundred and ten thousand,</i> &c. The difference between the numbers here set down and those recorded [in] 1 Machabees iv., is easily accounted for, if we consider that such armies as these are liable to be at one time more numerous than at another, either by sending away large detachments, or being diminished by sickness, or increased by receiving fresh supplies of troops, according to different exigencies or occurrences. (Challoner) --- There are many such difficulties in the Books of Kings, &c.  Only some of the troops were permanent.  (Worthington) --- Most were auxiliaries, so that the number might often vary. Nothing is said of the chariots, 1 Machabees vi. 30.'
      v:003:
        - '2MA:13:3 | 3 | 3 | <i>Country.</i> He had continued at Antioch, as the Jews would not receive him, chap. iv. 24. (Calmet) --- Yet now he pretended to be solicitous for their welfare, (Haydock) only that he might obtain power.'
      v:004:
        - "2MA:13:4 | 4 | 4 | <i>Evils.</i> The ambition of Jason and of Menelaus had brought on all these disturbances, chap. iv. 7., &c., and 1 Machabees i. 12. --- <i>Place.</i> It would seem on the journey to Judea: but Josephus says he was slain after the king's return, at Antioch. The sacred historian relates what concerns him together. (Calmet) --- <i>In the.</i> Greek, \"conducting him to Berea.\" (Haydock)"
      v:005:
        - '2MA:13:5 | 5 | 5 | <i>Down.</i> A beam was laid across the walls, on which the criminal, having been well regaled with wine, was placed till he fell among the ashes. (V. Max. ix. 2.) --- Hystaspes invented this punishment. (Calmet) --- <i>Prospect.</i> Greek, "organ, (or round instrument)" (Protestants) like a wheel, (Calmet) "hanging (or whirling a person) on all sides headlong over the ashes. Thence all pushed him who was guilty of sacrilege, or of other crimes, forward to ruin." (Haydock) --- Syriac passes over ver. 5 and 6. (Calmet)'
      v:009:
        - '2MA:13:9 | 9 | 9 | <i>With.</i> Greek, "rendered barbarous by his designs," (Haydock) intending to punish the Jews worse than his father.'
      v:013:
        - 2MA:13:13 | 13 | 13 | <i>Ancients.</i> The people were not convoked. (Calmet)
      v:015:
        - '2MA:13:15 | 15 | 15 | <i>Watchword</i> that night. (Worthington) --- He usually gave some pious sentence, chap vii. 23. --- <i>Quarter.</i> Literally, "hall," (Haydock) a prætorium, or tent. --- <i>Four.</i> Some Greek and Latin copies have "two." Syriac, "three," though the old edition of the Vulgate read, 14,000. --- <i>Greatest,</i> carrying thirty-two men, 1 Machabees vi. 37. Greek also, "the chief over the elephants, with all his troop in the house," (Haydock) or the servants. (Calmet) --- Protestants, "will all that were upon him." (Haydock) --- This office was very considerable, chap. xiv. 12. (Grotius) (Calmet)'
      v:021:
        - 2MA:13:21 | 21 | 21 | <i>Prison.</i> This traitor was either in the camp or at Bethsura. (Calmet)
      v:022:
        - '2MA:13:22 | 22 | 22 | <i>Away.</i> Cæsar said in the same laconic style, <i>Veni, vidi, vici.</i> (Haydock)'
      v:023:
        - '2MA:13:23 | 23 | 23 | <i>Overcome.</i> Hence Eleazar signalized himself, 1 Machabees vi. 43. --- <i>Rebelled.</i> Lysias persuaded him to treat the just exertions of Philip in this light. He was himself the usurper of the regency. He easily persuaded the young prince that peace was now most expedient; and conditions were granted to the Jews, which would have been very advantageous if they had been observed. But the king having offered sacrifice by the hands of the priests, and seeing the strength of the wall round Sion, ordered them to be demolished. (Calmet)'
      v:024:
        - '2MA:13:24 | 24 | 24 | <i>Gerrenians.</i> Gerrus was on the frontiers of Egypt. (Ptol.) --- It was formerly called Gerara, Genesis xx. 1. The successors of Judas afterwards possessed this government. (Calmet) --- Greek, "He made Hegemonides governor from," &c. (Usher, the year [of the world] 3841.)'
      v:025:
        - '2MA:13:25 | 25 | 25 | <i>Of the.</i> They disliked a Jewish governor, being always bitter against that nation, chap. vi. 8., and 1 Machabees v. 15., and xii. 48. (Calmet) --- Greek, "they <i>or</i> he raged, because they would break the agreements" (Haydock) with the Jews, (Calmet) or would revolt. (Syriac) (Grotius)'
