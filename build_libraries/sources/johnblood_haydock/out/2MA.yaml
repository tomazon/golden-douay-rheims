    verses:
      v:001: "2MA:8:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}Judas Machabeus, and they that were with him, went privately into the towns: and calling together their kinsmen and friends, and taking unto them such as continued in the Jews' religion, they assembled six thousand men."
      v:002: '2MA:8:2 | 2 | 2 | And they called upon the Lord, that he would look upon his people that was trodden down by all, and would have pity on the temple, that was defiled by the wicked:'
      v:003: '2MA:8:3 | 3 | 3 | That he would have pity also upon the city that was destroyed, that was ready to be made even with the ground, and would hear the voice of the blood that cried to him:'
      v:004: '2MA:8:4 | 4 | 4 | That he would remember also the most unjust deaths of innocent children, and the blasphemies offered to his name, and would shew his indignation on this occasion.'
      v:005: '2MA:8:5 | 5 | 5 | Now when Machabeus had gathered a multitude, he could not be withstood by the heathens: for the wrath of the Lord was turned into mercy.'
      v:006: '2MA:8:6 | 6 | 6 | So coming unawares upon the towns and cities, he set them on fire, and taking possession of the most commodious places, he made no small slaughter of the enemies:'
      v:007: '2MA:8:7 | 7 | 7 | And especially in the nights he went upon these expeditions, and the fame of his valour was spread abroad every where.'
      v:008: "2MA:8:8 | 8 | 8 | Then Philip seeing that the man gained ground by little and little, and that things for the most part succeeded prosperously with him, {VERSE_FOOTNOTE_INDEX_REF 0}wrote to Ptolemee, the governor of Celosyria and Phenicia, to send aid to the king's affairs."
      v:009: '2MA:8:9 | 9 | 9 | And he with all speed sent Nicanor, the son of Patroclus, one of his special friends, giving him no fewer than twenty thousand armed men of different nations, to root out the whole race of the Jews, joining also with him Gorgias, a good soldier, and of great experience in matters of war.'
      v:010: '2MA:8:10 | 10 | 10 | And Nicanor purposed to raise for the king the tribute of two thousand talents, that was to be given to the Romans, by making so much money of the captive Jews:'
      v:011: '2MA:8:11 | 11 | 11 | Wherefore he sent immediately to the cities upon the sea coast, to invite men together to buy up the Jewish slaves, promising that they should have ninety slaves for one talent, not reflecting on the vengeance which was to follow him from the Almighty.'
      v:012: '2MA:8:12 | 12 | 12 | Now when Judas found that Nicanor was coming, he imparted to the Jews that were with him, that the enemy was at hand.'
      v:013: '2MA:8:13 | 13 | 13 | And some of them being afraid, and distrusting the justice of God, fled away:'
      v:014: '2MA:8:14 | 14 | 14 | Others sold all that they had left, and withal besought the Lord, that he would deliver them from the wicked Nicanor, who had sold them before he came near them:'
      v:015: '2MA:8:15 | 15 | 15 | And if not for their sakes, yet for the covenant that he had made with their fathers, and for the sake of his holy and glorious name that was invoked upon them.'
      v:016: '2MA:8:16 | 16 | 16 | But Machabeus, calling together seven thousand that were with him, exhorted them not to be reconciled to the enemies, nor to fear the multitude of the enemies who came wrongfully against them, but to fight manfully:'
      v:017: '2MA:8:17 | 17 | 17 | Setting before their eyes the injury they had unjustly done the holy place, and also the injury they had done to the city, which had been shamefully abused, besides their destroying the ordinances of the fathers.'
      v:018: '2MA:8:18 | 18 | 18 | For, said he, they trust in their weapons, and in their boldness: but we trust in the Almighty Lord, who at a beck can utterly destroy both them that come against us, and the whole world.'
      v:019: '2MA:8:19 | 19 | 19 | Moreover, he put them in mind also of the helps their fathers had received from God: {VERSE_FOOTNOTE_INDEX_REF 0}and how, under Sennacherib, a hundred and eighty-five thousand had been destroyed.'
      v:020: '2MA:8:20 | 20 | 20 | And of the battle that they had fought against the Galatians, in Babylonia; how they, being in all but six thousand, when it came to the point, and the Macedonians, their companions, were a stand, slew a hundred and twenty thousand, because of the help they had from heaven, and for this they received many favours.'
      v:021: '2MA:8:21 | 21 | 21 | With these words they were greatly encouraged, and disposed even to die for the laws and their country.'
      v:022: '2MA:8:22 | 22 | 22 | So he appointed his brethren captains over each division of his army; Simon, and Joseph, and Jonathan, giving to each one fifteen hundred men.'
      v:023: '2MA:8:23 | 23 | 23 | And after the holy book had been read to them by Esdras, and he had given them for a watch-word, The help of God: himself leading the first band, he joined battle with Nicanor:'
      v:024: "2MA:8:24 | 24 | 24 | And the Almighty being their helper, they slew above nine thousand men: and having wounded and disabled the greater part of Nicanor's army, they obliged them to fly."
      v:025: '2MA:8:25 | 25 | 25 | And they took the money of them that came to buy them, and they pursued them on every side.'
      v:026: '2MA:8:26 | 26 | 26 | But they came back for want of time: for it was the day before the sabbath: and therefore they did not continue the pursuit.'
      v:027: '2MA:8:27 | 27 | 27 | But when they had gathered together their arms and their spoils, they kept the sabbath: blessing the Lord who had delivered them that day, distilling the beginning of mercy upon them.'
      v:028: '2MA:8:28 | 28 | 28 | Then after the sabbath they divided the spoils to the feeble and the orphans, and the widows: and the rest they took for themselves and their servants.'
      v:029: '2MA:8:29 | 29 | 29 | When this was done, and they had all made a common supplication, they besought the merciful Lord, to be reconciled to his servants unto the end.'
      v:030: '2MA:8:30 | 30 | 30 | Moreover, they slew above twenty thousand of them that were with Timotheus and Bacchides, who fought them, and they made themselves masters of the high strong holds: and they divided amongst them many spoils, giving equal portions to the feeble, the fatherless, and the widows; yea, and the aged also.'
      v:031: '2MA:8:31 | 31 | 31 | And when they had carefully gathered together their arms, they laid them all up in convenient places, and the residue of their spoils they carried to Jerusalem:'
      v:032: '2MA:8:32 | 32 | 32 | They slew also Philarches, who was with Timotheus, a wicked man, who had many ways afflicted the Jews.'
      v:033: '2MA:8:33 | 33 | 33 | And when they kept the feast of the victory at Jerusalem, they burnt Callisthenes, that had set fire to the holy gates, who had taken refuge in a certain house, rendering to him a worthy reward for his impieties:'
      v:034: '2MA:8:34 | 34 | 34 | But as for that most wicked man, Nicanor, who had brought a thousand merchants to the sale of the Jews,'
      v:035: '2MA:8:35 | 35 | 35 | Being, through the help of the Lord, brought down by them, of whom he had made no account, laying aside his apparel of glory, fleeing through the midland country, he came alone to Antioch, being rendered very unhappy by the destruction of his army.'
      v:036: '2MA:8:36 | 36 | 36 | And he that had promised to levy the tribute for the Romans, by the means of the captives of Jerusalem, now professed that the Jews had God for their protector, and therefore they could not be hurt, because they followed the laws appointed by him.'
  c:009:
    commentary:
      v:001:
        - '2MA:9:1 | 1 | 1 | <i>At.</i> Read 1 Machabees iv. 28. (Worthington) --- <i>Time.</i> The year [of the world] 3840. The motives and ill success of this journey are given [in] 1 Machabees iii. 31., and vi. 1. (Calmet)'
      v:002:
        - '2MA:9:2 | 2 | 2 | <i>Persepolis;</i> otherwise called Elymais, (Challoner) a chief (Worthington) "city of Persia." Hence Elymais may be called <i>Persepolis.</i> (Haydock) --- The famous city of this name, where Cyrus had built a palace to the astonishment of the world, had been (Calmet) burnt by Alexander when intoxicated, and urged on by a harlot. (Curtius v. 15.) --- Noble ruins still remain on the Araxes.'
      v:003:
        - '2MA:9:3 | 3 | 3 | <i>Ecbatana,</i> capital of Media. (Calmet) --- See chap. i. 16. (Haydock)'
      v:004:
        - 2MA:9:4 | 4 | 4 | <i>Forward.</i> He felt a violent fit of the cholic.
      v:008:
        - '2MA:9:8 | 8 | 8 | <i>Man.</i> He seems to have claimed divine honours, ver. 12., and chap. v. 21., and ix. 8., and Daniel xi. 36. (Arabic) (Calmet)'
      v:013:
        - '2MA:9:13 | 13 | 13 | <i>Not like.</i> Because his repentance was not for the offence committed against God, but barely on account of his present sufferings. (Challoner) --- For these he really grieved, 1 Machabees vi. 11. Yet was not sorry for the offence against God and men. So the damned acknowledge that their punishments are inflicted on account of their sins, yet have not true repentance. (Worthington) --- In like manner Esau repented for the loss of his birthright, Hebrews xii. 17. (Menochius) --- Epiphanes had abandoned God, who now laughs at him, (Proverbs i. 26.) as some of the Machabees had threatened, chap. vii. 14, 7, 9, 31, 2, 5, 6.[14, 17, 19, 31, 32, 35, 36.?] He is the model of false penitents, who are actuated by servile fear.'
      v:014:
        - '2MA:9:14 | 14 | 14 | <i>Free</i> and independent, (Calmet) like Antioch. (Pliny, [Natural History?] v. 21.)'
      v:015:
        - '2MA:9:15 | 15 | 15 | <i>Athenians.</i> This seems to have been put for Antiochians, chap. iv. 9., in Greek; which name would suit better here, as Epiphanes had no power over Athens. (Grotius; Calmet) --- Yet it was highly privileged (Haydock) above all the cities of Greece. (Menochius) --- Jason had obtained for the citizens of Jerusalem to be called Antiochians, chap. vi. 1. But this grant had been revoked, or not carried into effect since the late troubles. (Calmet) --- Here the privilege is to be extended to all the <i>Jews.</i> (Haydock) --- Ptolemais and Calliroe enjoyed the same. (Harduin.)'
      v:016:
        - '2MA:9:16 | 16 | 16 | <i>Sacrifices,</i> as Darius, Philometor, and afterwards (1 Machabees x. 39.) Nicator did, 1 Esdras vi. 9. (Calmet)'
      v:019:
        - '2MA:9:19 | 19 | 19 | <b>Subjects.</b> Literally, "citizens." (Haydock) --- Similar addresses (ver. 20.) were sent by the emperors to the Romans; and by Cæsar and Anthony to their allies. (Josephus, Antiquities xiv. 17., and 22.; Tull. Epist.)'
      v:023:
        - '2MA:9:23 | 23 | 23 | <i>Father:</i> Antiochus the great. The Persian monarchs generally took this precaution. --- <i>Countries.</i> So profane authors style the provinces beyond the Euphrates [River]. Diodorus, St. Jerome (in Daniel xi.) and others, inform us that Antiochus attempted to plunder the temple of Belus, at Elymais, and took off a vast sum of money under pretext of paying the tribute to the Romans. But the neighbouring nations fell upon him, and cut him with his army to pieces. Philopator succeeded to the throne.'
      v:025:
        - '2MA:9:25 | 25 | 25 | <i>Antiochus</i> Eupator, nine years old. --- <i>Below.</i> This is lost.'
      v:026:
        - 2MA:9:26 | 26 | 26 | <i>Favours.</i> He must have been deranged. (Calmet)
      v:028:
        - '2MA:9:28 | 28 | 28 | <i>Mountains,</i> at Tabes, (Polybius) in Patacene. (Curtius v.) --- Historians relate that he lost his senses, ({GREEK:START daimonesas}δαιμονησασ{GREEK:END}) being terrified by a demon, on account of his criminal attempt against the temple of Diana. (Polybius, excerp. Vales.) (St. Jerome) --- This was a real crime in him, as he took the idol for a deity. But his conduct towards the temple and nation of the Jews would probably weigh heavier upon his conscience. (Calmet) --- St. Cyprian (exhort.) styles him "an inveterate enemy to all good; nay, in Antiochus antichrist is expressed." (Worthington)'
      v:029:
        - '2MA:9:29 | 29 | 29 | <i>That was.</i> Syriac, "son of his nurse," appointed regent. --- <i>Philometor</i> Lysias asserted his title to the regency, and had the young king, so that Philip applied to the Egyptians to help in the execution of the last will of the deceased. (Calmet) --- Read 1 Machabees vi. 17. (Worthington)'
