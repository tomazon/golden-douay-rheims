    verses:
      v:001: '2MA:1:1 | 1 | 1 | To the brethren, the Jews that are throughout Egypt; the brethren, the Jews that are in Jerusalem, and in the land of Judea, send health and good peace.'
      v:002: '2MA:1:2 | 2 | 2 | May God be gracious to you, and remember his covenant that he made with Abraham, and Isaac, and Jacob, his faithful servants:'
      v:003: '2MA:1:3 | 3 | 3 | And give you all a heart to worship him, and to do his will with a great heart, and a willing mind.'
      v:004: '2MA:1:4 | 4 | 4 | May he open your heart in his law, and in his commandments, and send you peace.'
      v:005: '2MA:1:5 | 5 | 5 | May he hear your prayers, and be reconciled unto you, and never forsake you in the evil time.'
      v:006: 2MA:1:6 | 6 | 6 | And now here we are praying for you.
      v:007: '2MA:1:7 | 7 | 7 | When Demetrius reigned, in the year {VERSE_FOOTNOTE_INDEX_REF 0}one hundred and sixty-nine, we Jews wrote to you in the trouble and violence that came upon us in those years, after Jason withdrew himself from the holy land, and from the kingdom.'
      v:008: '2MA:1:8 | 8 | 8 | They burnt the gate, and shed innocent blood: then we prayed to the Lord, and were heard, and we offered sacrifices, and fine flour, and lighted the lamps, and set forth the loaves.'
      v:009: '2MA:1:9 | 9 | 9 | And now celebrate ye the days of scenopegia, in the month of Casleu.'
      v:010: '2MA:1:10 | 10 | 10 | In the year {VERSE_FOOTNOTE_INDEX_REF 0}one hundred and eighty-eight, the people that is at Jerusalem, and in Judea, and the senate, and Judas, to Aristobolus, the preceptor of king Ptolemee, who is of the stock of the anointed priests, and to the Jews that are in Egypt, health and welfare.'
      v:011: '2MA:1:11 | 11 | 11 | Having been delivered by God out of great dangers, we give him great thanks, forasmuch as we have been in war with such a king.'
      v:012: '2MA:1:12 | 12 | 12 | For he made numbers of men swarm out of Persia, that have fought against us, and the holy city.'
      v:013: '2MA:1:13 | 13 | 13 | For when the leader himself was in Persia, and with him a very great army, he fell in the temple of Nanea, being deceived by the counsel of the priests of Nanea.'
      v:014: '2MA:1:14 | 14 | 14 | For Antiochus, with his friends, came to the place as though he would marry her, and that he might receive great sums of money under the title of a dowry.'
      v:015: '2MA:1:15 | 15 | 15 | And when the priests of Nanea had set it forth, and he with a small company had entered into the compass of the temple, they shut the temple,'
      v:016: '2MA:1:16 | 16 | 16 | When Antiochus was come in: and opening a secret entrance of the temple, they cast stones and slew the leader, and them that were with him, and hewed them in pieces; and cutting off their heads they threw them forth.'
      v:017: '2MA:1:17 | 17 | 17 | Blessed be God in all things, who hath delivered up the wicked.'
      v:018: '2MA:1:18 | 18 | 18 | Therefore, whereas we purpose to keep the purification of the temple on the five and twentieth day of the month of Casleu, we thought it necessary to signify it to you: that you also may keep the day of scenopegia, and the day of the fire, that was given when Nehemias offered sacrifice, after the temple and the altar was built.'
      v:019: '2MA:1:19 | 19 | 19 | For when our fathers were led into Persia, the priests that then were worshippers of God, took privately the fire from the altar, and hid it in a valley where there was a deep pit without water, and there they kept it safe, so that the place was unknown to all men.'
      v:020: '2MA:1:20 | 20 | 20 | But when many years had passed, and it pleased God that Nehemias should be sent by the king of Persia, he sent some of the posterity of those priests that had hid it, to seek for the fire: and as they told us, they found no fire, but thick water.'
      v:021: '2MA:1:21 | 21 | 21 | Then he bade them draw it up, and bring it to him: and the priest, Nehemias, commanded the sacrifices that were laid on, to be sprinkled with the same water, both the wood, and the things that were laid upon it.'
      v:022: '2MA:1:22 | 22 | 22 | And when this was done, and the time came that the sun shone out, which before was in a cloud, there was a great fire kindled, so that all wondered.'
      v:023: '2MA:1:23 | 23 | 23 | And all the priests made prayer, while the sacrifice was consuming, Jonathan beginning, and the rest answering.'
      v:024: '2MA:1:24 | 24 | 24 | And the prayer of Nehemias was after this manner: O <strong>Lord</strong> God, Creator of all things, dreadful and strong, just and merciful, who alone art the good king,'
      v:025: '2MA:1:25 | 25 | 25 | Who alone art gracious, who alone art just, and almighty, and eternal, who deliverest Israel from all evil, who didst choose the fathers, and didst sanctify them:'
      v:026: '2MA:1:26 | 26 | 26 | Receive the sacrifice for all thy people Israel, and preserve thy own portion, and sanctify it.'
      v:027: '2MA:1:27 | 27 | 27 | Gather together our scattered people, deliver them that are slaves to the Gentiles, and look upon them that are despised and abhorred: that the Gentiles may know that thou art our God.'
      v:028: '2MA:1:28 | 28 | 28 | Punish them that oppress us, and that treat us injuriously with pride.'
      v:029: '2MA:1:29 | 29 | 29 | Establish thy people in thy holy place, {VERSE_FOOTNOTE_INDEX_REF 0}as Moses hath spoken.'
      v:030: 2MA:1:30 | 30 | 30 | And the priests sung hymns till the sacrifice was consumed.
      v:031: '2MA:1:31 | 31 | 31 | And when the sacrifice was consumed, Nehemias commanded the water that was left to be poured out upon the great stones.'
      v:032: '2MA:1:32 | 32 | 32 | Which being done, there was kindled a flame from them: but it was consumed by the light that shined from the altar.'
      v:033: '2MA:1:33 | 33 | 33 | And when this matter became public, it was told to the king of Persia, that in the place where the priests that were led away, had hid the fire, there appeared water, with which Nehemias and they that were with him had purified the sacrifices.'
      v:034: '2MA:1:34 | 34 | 34 | And the king considering, and diligently examining the matter, made a temple for it, that he might prove what had happened.'
      v:035: '2MA:1:35 | 35 | 35 | And when he had proved it, he gave the priests many goods, and divers presents, and he took and distributed them to them with his own hand.'
      v:036: '2MA:1:36 | 36 | 36 | And Nehemias called this place Nephthar, which is interpreted purification. But many call it Nephi.'
  c:002:
    commentary:
      v:001:
        - '2MA:2:1 | 1 | 1 | <i>The descriptions.</i> That is, the records or memoirs of Jeremias, a work that is now lost. (Challoner) --- It was extant, the year before Christ 142. (Calmet) --- St. Ambrose (Of. iii. 14.) writes at large concerning this miracle. (Worthington)'
      v:002:
        - '2MA:2:2 | 2 | 2 | <i>Of them.</i> He alludes to his epistle, (Calmet) Baruch vi. 11. (Worthington)'
      v:004:
        - '2MA:2:4 | 4 | 4 | <i>And the ark.</i> These were not taken by the Chaldeans, Jeremias lii. (Menochius) --- Whether they were removed before or after the capture of the city, is disputed. (Salien, the year [of the world] 3446.) --- Besides the authority of this book, it is most probabe that Jeremias should have preserved them, as he was high in favour, Jeremias xxxix. 11. (Worthington) --- Hence most believe that Nabuzardan granted him leave. (Calmet) --- Eupolemus says Nabuchodonosor did this after he took the city. (Eusebius, præp. ix. 39.) --- Others think the prophet removed them under Joakim, having informed only a few of the priests. (N. Alex.) --- <i>Mountain;</i> Nebo, Deuteronomy xxxii. 49.'
      v:007:
        - '2MA:2:7 | 7 | 7 | <i>Mercy.</i> Whether the ark, &c., were in the second temple, as this seems to insinuate, has been much debated. The negative seems best established and these promises refer to the Messias, prefigured by the ark. God wished to withdraw the Jews by degrees from their attachment to these sensible things, and to raise their minds to those of a more spiritual nature. (St. Ambrose) (Rupert, &c.) (Calmet, Diss.) --- Salien (the year [of the world] 3609) proves at large, that the ark was discovered at the same time as the sacred fire. (Menochius) --- Yet Josephus (Jewish Wars vi. 6.) testifies, that nothing was found in the holy of holies when the Romans took it. Hence others think that the ark will be produced to the Jews by Enoch and Elias. (Ribera, in Aggeus i.) (Tournemine) --- The first opinion gives most satisfaction. When Christ collected his disciples, he received testimony from the Father and from the Holy Ghost in a bright <i>cloud.</i> The figures of the law are at an end, and there will be no need of restoring them at the consummation of all things. (Haydock)'
      v:009:
        - '2MA:2:9 | 9 | 9 | <i>Treated.</i> Greek, "He was manifested, and like one possessing wisdom, he," &c. (Haydock) --- On this occasion, Solomon chiefly displayed his wisdom, praying aloud.'
      v:010:
        - '2MA:2:10 | 10 | 10 | <i>As.</i> Both dedications lasted eight days, and fire descended, Leviticus ix. 23., and 2 Paralipomenon vii. 1.'
      v:011:
        - '2MA:2:11 | 11 | 11 | <i>Consumed.</i> He alludes to what Moses said after the death of Nadab, Leviticus x. 16. (Calmet) --- Fire consumed the sin-offering as well as the rest.'
      v:013:
        - '2MA:2:13 | 13 | 13 | <i>Set down.</i> Greek, "explained." --- <i>Books.</i> The Scriptures were not lost. (Menochius) --- Perhaps before this time no complete collection of them had been made. Esdras would point out and help to discover what had been written. (Calmet) --- The senate of the nation was also present. (Simon Crit. i. 1.) --- <i>David:</i> the psalms. All the other books may be designated under the name of <i>prophets.</i> (Haydock) --- <i>Kings;</i> Cyrus, &c., 1 Esdras vi. 3., &c. Josephus has inserted many such letters in his work. They were like the title-deeds of the nation. (Calmet) --- <i>And.</i> Greek, "regarding the presents;" {GREEK:START anathematon}αναθηματον{GREEK:END}. (Haydock)'
      v:014:
        - '2MA:2:14 | 14 | 14 | <i>Judas.</i> This seems to be the Essene, who with others wrote this epistle; (chap. i. 10.; Worthington) or rather (Haydock) the Machabee, who was as solicitous to preserve the sacred books as Antiochus was to destroy them, 1 Machabees i. 59., and ii. 48. It is said that another assembly met to admit such books into the canon as had been written since the days of Nehemias.'
      v:015:
        - '2MA:2:15 | 15 | 15 | <i>Things,</i> collected by Judas. The Bible had been translated into Greek before. But some records might still be wanted by the Jews in Egypt. (Calmet)'
      v:016:
        - '2MA:2:16 | 16 | 16 | <i>The purification.</i> This is the feast of the purifying or cleansing of the temple, (Challoner) the 25th of Casleu, chap. i. 9, 18.'
      v:018:
        - '2MA:2:18 | 18 | 18 | <i>Place.</i> They had now liberty to return. What, therefore, can they mean but the coming of the Messias, who was shortly expected? (Calmet) --- Many Jews at this time were scattered in other countries, and did not chose to return, like those of Egypt. The people of Judea wish all would live together, as they had done under Solomon. (Haydock)'
      v:019:
        - '2MA:2:19 | 19 | 19 | <i>Place.</i> Read chap. xv. 38. After the author had written this appendix to the former book, he resolved to add an epitome of the history. Hence in this preface he informs us of the subject, method, reason, and diligence of his short work, ver. 20, 24, 5[25], 6[26], 9[29]. (Worthington) --- This piece is very elegant, and contains several rules for writing history. The author was a Jew as well as Jason, ver. 24.'
      v:022:
        - '2MA:2:22 | 22 | 22 | <i>Manifestations:</i> heavenly apparitions, chap. iii. 25., and v. 2. (Calmet)'
      v:025:
        - '2MA:2:25 | 25 | 25 | <i>Multitude.</i> Greek also, "confusion of numbers, and the difficulty attending those who wish to dive into {GREEK:START eiskukleisthan}ηισκυκληισθαν{GREEK:END}, (Haydock) or to include <i>much</i> (Calmet) historical relations on account of the quantity of matter." (Haydock)'
      v:027:
        - '2MA:2:27 | 27 | 27 | <i>No easy task,</i> &c. The spirit of God, that assists the sacred penman, does not exempt them from labour in seeking out the matter which they are to treat of, and the order and manner in which they are to deliver it. So St. Luke wrote the gospel, <i>having diligently attained to all things,</i> Luke i. 3. (Challoner) --- This evangelist had to inquire of others. (Worthington) --- Inspiration preserves from all danger of mistake. When something future is <i>revealed,</i> there is less difficulty, as God must then dictate the very words. Hence Jeremias wrote with the utmost ease, as Baruch testified, Jeremias xxxvi. 18, 32. (Haydock) --- The prophets had, therefore, only to write or speak from the mouth of God. Others were excited by him to treat of history, &c., and were preserved from error, but not from labour. (Bellarmine, Verb. i. 15.) --- In vain then do our adversaries attempt to prove that this book is not inspired. (Menochius)'
      v:028:
        - '2MA:2:28 | 28 | 28 | <i>Others.</i> Greek, "have no easy task, so," &c. (Haydock) --- He alludes to the custom of choosing a master of the feast, who had to strive to give general satisfaction, Ecclesiasticus xxxii. 1., and Esther i. 8. (Calmet)'
      v:029:
        - '2MA:2:29 | 29 | 29 | <i>Authors.</i> Greek, "the writer." (Haydock) --- Jason resembles an excellent painter, of whose work we desire to give a copy (Calmet) in miniature, (Haydock) relying entirely on his veracity. (Sa) --- Yet as the Church esteems this work to be canonical, what is extracted must be true, and inspired, though the writer seems not to have known that he had such a privilege. God might still guide his pen. (Menochius) --- The original might also be the work of a sacred writer, as many such appear to have been lost. If it were not, what is here selected cannot be questioned. St. Paul quotes some passages even from heathen poets, which in those cases were true, and thus became part of the word of God. (Haydock)'
      v:030:
        - '2MA:2:30 | 30 | 30 | <i>Master.</i> Such is Jason. I only paint some parts. (Calmet) --- <i>Paint.</i> Greek, "to burn in and represent to the life, must," &c. (Haydock) --- The ancients painted the walls, preparing them by fire, &c. (Vitruvius vii. 5.; Josephus, Antiquities xvii. 12.) (Calmet)'
      v:032:
        - '2MA:2:32 | 32 | 32 | <i>Nice.</i> Greek {GREEK:START exergastikon}ηξηργαστικον{GREEK:END}, "elaborate disquisitions." Both must equally seek the truth: but long details are not expected in abridgments as they are in a full history. (Haydock)'
      v:033:
        - '2MA:2:33 | 33 | 33 | <i>Itself.</i> The account of Alexander [the Great] should be read next, 1 Machabees i. (Worthington)'
