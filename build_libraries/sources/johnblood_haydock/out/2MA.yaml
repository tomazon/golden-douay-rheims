    commentary:
      v:001:
        - '2MA:1:1 | 1 | 1 | <i>Egypt.</i> They are invited to worship at Jerusalem. (Menochius) --- It seems these were most considered; perhaps being more numerous. (Calmet) --- They had also a schismatical temple. (Haydock)'
      v:007:
        - '2MA:1:7 | 7 | 7 | <i>Demetrius</i> Nicator. The date refer to what goes before. --- <i>Nine.</i> This author dates from autumn, whereas the preceding begins the era of Seleucides, in spring, which accounts for the apparent contradictions. (Calmet) --- <i>Trouble.</i> As they had written when in distress, so they now testify their joy and gratitude to God, begging their brethren to keep the dedication of the new altar. (Worthington) --- This first letter, sent during the heat of the persecution raised by Epiphanes, is lost. --- <i>Kingdom.</i> Judea was then tributary to Egypt; yet Jason applied to the Syrian monarch, and instead of waiting for the death of Onias III, wished to purchase his dignity, and to change the manners of the people. Josephus gives contradictory accounts of these affairs, (Calmet) if he be really the author of 4 Machabees. (Haydock)'
      v:008:
        - '2MA:1:8 | 8 | 8 | <i>Flour,</i> (<i>mincha</i>) including corn, &c. After Judas had purified the temple, the usual sacrifices were offered. (Calmet)'
      v:009:
        - '2MA:1:9 | 9 | 9 | <i>Scenopegia;</i> viz., the <i>encenia,</i> or feast of the dedication of the altar, called here <i>scenopegia,</i> or feast of the tabernacles, from being celebrated with the like solemnity. (Challoner) (Chap. x. 6.) --- The real feast occurs in the month of Tisri. (Calmet)'
      v:010:
        - '2MA:1:10 | 10 | 10 | <i>Eight.</i> Thus the preceding letter is dated, according to many, (Menochius) as there was no Judas or Aristobolus known at this time. But Judas, the Essene prophet, (chap. ii. 14.; Worthington) must have flourished about that period; (Josephus, Antiquities xiii. 19.; Calmet) and one Aristobolus wrote something in the Scripture for Philometor. (Clement [of Alexander], Strom. v.; Eusebius, Hist. ii. 17.) --- After Philadelphus, the kings of Egypt had commonly Jews among their preceptors. (Rupert, Vict. x. 15.) --- This person is supposed to have instructed Physcon. (Calmet)'
      v:011:
        - '2MA:1:11 | 11 | 11 | <i>King.</i> Antiochus Sidetes, who began to make war upon the Jews, while Simon was yet alive; (1 Machabees xv. 39.) and afterwards besieged Jerusalem, under John Hircanus. So that the Judas here mentioned (ver. 10.) is not Judas Machabeus, who was dead long before the year 188 of the kingdom of the Greeks, for he died in the year 146 of that epoch; (see above, 1 Machabees ii. 70., also the note on chap. i. 2.) but either Judas, the eldest son of John Hircanus, or Judas the Essene, renowned for the gift of prophecy, who flourished about that time. (Challoner) --- Epiphanes may as well be meant. The ancestors of those who wrote resisted him.'
      v:012:
        - '2MA:1:12 | 12 | 12 | <i>Persia.</i> This country is not specified in the Roman and Alexandrian Septuagint. Other copies have, "He <i>God</i> made them who attacked the holy city flee in swarms to Persia." (Syriac; Vatable) --- The name of Persia now comprised all the dominions of Antiochus; Rupert understands Sidetes. (Calmet)'
      v:013:
        - '2MA:1:13 | 13 | 13 | <i>Nanea.</i> A Persian goddess, which some have taken for Diana, others for Venus. (Challoner) --- Her temple at Ecbatana was renowned, 1 Machabees vi. 1.'
      v:014:
        - '2MA:1:14 | 14 | 14 | <i>Dowry.</i> Thus the pagans played with religion. (Menochius) --- Anthony having espoused the Minerva of Athens, required the city to give him 1000 talents for her portion. (Dion. Seneca, suasov. 1.) --- Heliogabalus and Caligula pretended to marry the celestial Venus or the moon. (Calmet)'
      v:016:
        - '2MA:1:16 | 16 | 16 | <i>Slew.</i> Literally, "struck." Greek, "stoned." Yet Epiphanes escaped, (chap. x. 9., and 1 Machabees vi.) having received some wounds. But a fall from his chariot, and vexation, hastened his death. (Haydock) --- Some of his followers, who had advanced farther into the temple, perished. (Calmet)'
      v:018:
        - '2MA:1:18 | 18 | 18 | <i>Scenopegia.</i> The dedication was observed by the people bearing branches, in memory of their late forlorn condition on the mountains. (Haydock) --- See ver. 2. --- <i>Fire.</i> This feast occurred in Tisri, 2 Esdras viii. 1, 14. (Calmet)'
      v:019:
        - '2MA:1:19 | 19 | 19 | <i>Persia.</i> Babylonia, called here Persia, from being afterwards a part of the Persian empire. (Challoner) --- Thus St. Chrysostom (H. 6. in Mat.) says, the Jews were delivered from "the Persian captivity." (Worthington) --- All beyond the Euphrates [River] was now called Persia. --- <i>Valley</i> of Topheth, where (Calmet) it is still shewn. (Doubdan.) --- The miraculous pit was enclosed by Artaxerxes, chap. v. 33. (Haydock) --- Four miracles occurred respecting this fire, ver. 20, 22, 32. (Worthington)'
      v:021:
        - '2MA:1:21 | 21 | 21 | <i>The priest.</i> Greek, "Nehemias ordered the priests to sprinkle with the water both," &c. (Haydock) --- Modern Jews say the sacred fire was not in the second temple. But Gorionides and 4 Machabees admit this fact. (Calmet) --- Elias obtained fire upon his sacrifice nearly in the same manner. (Haydock)'
      v:023:
        - "2MA:1:23 | 23 | 23 | <i>Jonathan,</i> one of the chief priests; perhaps Joiada, Eliasib's son. (Calmet)"
      v:029:
        - '2MA:1:29 | 29 | 29 | <i>Spoken,</i> promising these favours, Deuteronomy xxx. 3. (Haydock)'
      v:032:
        - '2MA:1:32 | 32 | 32 | <i>Altar.</i> This second flame came immediately from heaven, and overpowered that proceeding from the mud. (Calmet)'
      v:034:
        - '2MA:1:34 | 34 | 34 | <i>A temple.</i> That is, an enclosure or a wall round about the place where the fire was hid, to separate it from profane uses, to the end that it might be respected as a holy place. (Challoner) --- Such open enclosures are often styled temples. (Calmet) --- Greek, "But the king enclosing it, made it sacred, ({GREEK:START ieron}ιηρον{GREEK:END}) having examined the fact." (Haydock)'
      v:035:
        - 2MA:1:35 | 35 | 35 | <i>Hand.</i> The copies vary much. (La Haye.)
      v:036:
        - '2MA:1:36 | 36 | 36 | <i>Nephthar,</i> or rather Necphar. (Grotius) --- <i>Nephi.</i> Greek has the former word. Roman copy and Syriac, Naphtai; may be derived from Chaldean <i>phetir,</i> "pure, unmixed." (Calmet) --- Nephthar may signify "deliverance," as sacred things are rescued from common use. (Worthington)'
