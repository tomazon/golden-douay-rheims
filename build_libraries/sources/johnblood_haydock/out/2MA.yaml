    verses:
      v:001: "2MA:7:1 | 1 | 1 | It {VERSE_FOOTNOTE_INDEX_REF 0}came to pass also, that seven brethren, together with their mother, were apprehended, and compelled by the king to eat swine's flesh against the law, for which end they were tormented with whips and scourges."
      v:002: '2MA:7:2 | 2 | 2 | But one of them, who was the eldest, said thus: What wouldst thou ask, or learn of us? we are ready to die, rather than to transgress the laws of God, received from our fathers.'
      v:003: '2MA:7:3 | 3 | 3 | Then the king being angry, commanded frying-pans, and brazen cauldrons to be made hot: which forthwith being heated,'
      v:004: '2MA:7:4 | 4 | 4 | He commanded to cut out the tongue of him that had spoken first: and the skin of his head being drawn off, to chop off also the extremities of his hands and feet, the rest of his brethren and his mother looking on.'
      v:005: '2MA:7:5 | 5 | 5 | And when he was now maimed in all parts, he commanded him, being yet alive, to be brought to the fire, and to be fried in the frying-pan: and while he was suffering therein long torments, the rest, together with the mother, exhorted one another to die manfully,'
      v:006: '2MA:7:6 | 6 | 6 | Saying: The Lord God will look upon the truth, and will take pleasure in us, {VERSE_FOOTNOTE_INDEX_REF 0}as Moses declared in the profession of the canticle; And in his servants he will take pleasure.'
      v:007: '2MA:7:7 | 7 | 7 | So when the first was dead after this manner, they brought the next to make him a mocking-stock: and when they had pulled off the skin of his head with the hair, they asked him if he would eat, before he were punished throughout the whole body in every limb.'
      v:008: '2MA:7:8 | 8 | 8 | But he answered in his own language, and said: I will not do it. Wherefore he also, in the next place, received the torments of the first:'
      v:009: '2MA:7:9 | 9 | 9 | And when he was at the last gasp, he said thus: Thou indeed, O most wicked man, destroyest us out of this present life: but the King of the world will raise us up, who die for his laws, in the resurrection of eternal life.'
      v:010: '2MA:7:10 | 10 | 10 | After him the third was made a mocking-stock, and when he was required, he quickly put forth his tongue, and courageously stretched out his hands:'
      v:011: '2MA:7:11 | 11 | 11 | And said with confidence: These I have from heaven, but for the laws of God I now despise them, because I hope to receive them again from him.'
      v:012: "2MA:7:12 | 12 | 12 | So that the king, and they that were with him, wondered at the young man's courage, because he esteemed the torments as nothing."
      v:013: '2MA:7:13 | 13 | 13 | And after he was thus dead, they tormented the fourth in the like manner.'
      v:014: '2MA:7:14 | 14 | 14 | And when he was now ready to die, he spoke thus: It is better, being put to death by men, to look for hope from God, to be raised up again by him; for, as to thee, thou shalt have no resurrection unto life.'
      v:015: '2MA:7:15 | 15 | 15 | And when they had brought the fifth, they tormented him. But he, looking upon the king,'
      v:016: '2MA:7:16 | 16 | 16 | Said: Whereas thou hast power among men, though thou art corruptible, thou dost what thou wilt: but think not that our nation is forsaken by God.'
      v:017: '2MA:7:17 | 17 | 17 | But stay patiently a while, and thou shalt see his great power, in what manner he will torment thee and thy seed.'
      v:018: '2MA:7:18 | 18 | 18 | After him they brought the sixth, and he being ready to die, spoke thus: Be not deceived without cause: for we suffer these things for ourselves, having sinned against our God, and things worthy of admiration are done to us:'
      v:019: '2MA:7:19 | 19 | 19 | But do not think that thou shalt escape unpunished, for that thou attempted to fight against God.'
      v:020: '2MA:7:20 | 20 | 20 | Now the mother was to be admired above measure, and worthy to be remembered by good men, who beheld seven sons slain in the space of one day, and bore it with a good courage, for the hope that she had in God:'
      v:021: "2MA:7:21 | 21 | 21 | And she bravely exhorted every one of them in her own language, being filled with wisdom; and joining a man's heart to a woman's thought,"
      v:022: '2MA:7:22 | 22 | 22 | She said to them: I know not how you were formed in my womb; for I neither gave you breath, nor soul, nor life, neither did I frame the limbs of every one of you.'
      v:023: '2MA:7:23 | 23 | 23 | But the Creator of the world, that formed the nativity of man, and that found out the origin of all, he will restore to you again, in his mercy, both breath and life, as now you despise yourselves for the sake of his laws.'
      v:024: '2MA:7:24 | 24 | 24 | Now Antiochus, thinking himself despised, and withal despising the voice of the upbraider, when the youngest was yet alive, did not only exhort him by words, but also assured him with an oath, that he would make him a rich and a happy man, and, if he would turn from the laws of his fathers, would take him for a friend, and furnish him with things necessary.'
      v:025: '2MA:7:25 | 25 | 25 | But when the young man was not moved with these things, the king called the mother, and counselled her to deal with the young man to save his life.'
      v:026: '2MA:7:26 | 26 | 26 | And when he had exhorted her with many words, she promised that she would counsel her son.'
      v:027: '2MA:7:27 | 27 | 27 | So bending herself towards him, mocking the cruel tyrant, she said in her own language: My son, have pity upon me, that bore thee nine months in my womb, and gave thee suck three years, and nourished thee, and brought thee up unto this age.'
      v:028: '2MA:7:28 | 28 | 28 | I beseech <i>thee</i>, my son, look upon heaven and earth, and all that is in them, and consider that God made them out of nothing, and mankind also:'
      v:029: '2MA:7:29 | 29 | 29 | So thou shalt not fear this tormentor, but being made a worthy partner with thy brethren, receive death, that in that mercy I may receive thee again with thy brethren.'
      v:030: '2MA:7:30 | 30 | 30 | While she was yet speaking these words, the young man said: For whom do you stay? I will not obey the commandment of the king, but the commandment of the law which was given us by Moses.'
      v:031: '2MA:7:31 | 31 | 31 | But thou that hast been the author of all mischief against the Hebrews, shalt not escape the hand of God.'
      v:032: 2MA:7:32 | 32 | 32 | For we suffer thus for our sins.
      v:033: '2MA:7:33 | 33 | 33 | And though the Lord, our God, is angry with us a little while, for our chastisement and correction, yet he will be reconciled again to his servants.'
      v:034: '2MA:7:34 | 34 | 34 | But thou, O wicked, and of all men most flagitious, be not lifted up without cause with vain hopes, whilst thou art raging against his servants.'
      v:035: '2MA:7:35 | 35 | 35 | For thou hast not yet escaped the judgment of the Almighty God, who beholdeth all things.'
      v:036: '2MA:7:36 | 36 | 36 | For my brethren having now undergone a short pain, are under the covenant of eternal life: but thou, by the judgment of God, shalt receive just punishment for thy pride.'
      v:037: '2MA:7:37 | 37 | 37 | But I, like my brethren, offer up my life and my body for the laws of our fathers: calling upon God to be speedily merciful to our nation, and that thou by torments and stripes mayst confess that he alone is God.'
      v:038: '2MA:7:38 | 38 | 38 | But in me, and in my brethren, the wrath of the Almighty, which hath justly been brought upon all our nation, shall cease.'
      v:039: '2MA:7:39 | 39 | 39 | Then the king being incensed with anger, raged against him more cruelly than all the rest, taking it grievously that he was mocked.'
      v:040: '2MA:7:40 | 40 | 40 | So this man also died undefiled, wholly trusting in the Lord.'
      v:041: '2MA:7:41 | 41 | 41 | And last of all, after the sons, the mother also was consumed.'
      v:042: '2MA:7:42 | 42 | 42 | But now there is enough said of the sacrifices, and of the excessive cruelties.'
  c:008:
    commentary:
      v:001:
        - '2MA:8:1 | 1 | 1 | <i>Towns.</i> Literally, "castles." Greek, "villages." It also means a town or village; and at this time, Judas chiefly dwelt in the deserts. (Haydock) --- Many particulars of this war are found [in] 1 Machabees iii. (Calmet)'
      v:002:
        - 2MA:8:2 | 2 | 2 | <i>Lord.</i> Prayer is particularly requisite before battle. (Worthington)
      v:003:
        - "2MA:8:3 | 3 | 3 | <i>Blood</i> of the Jews unjustly slain. (Menochius) --- The voice of Abel's and of Christ's blood is very different, Genesis iv. 10., and Hebrews xii. 24."
      v:008:
        - '2MA:8:8 | 8 | 8 | <i>Philip seeing,</i> &c. The governor of Jerusalem found himself unable to contend with Judas, especially after the victories he had obtained over Apollonius and Seron, 1 Machabees iii. (Challoner) --- He was left two years before (Calmet) to afflict the Jews. (Worthington)'
      v:009:
        - '2MA:8:9 | 9 | 9 | <i>Twenty thousand.</i> The whole number of the forces sent at that time into Judea, was 40,000 footmen and 7,000 horsemen; (1 Machabees iii. 30.) but only 20,000 are here taken notice of, because there were no more with Nicanor at that time of the battle. (Challoner)'
      v:010:
        - '2MA:8:10 | 10 | 10 | <i>Talents.</i> So much the king was in arrear, owing to his prodigality. For which reason he was gone beyond the Euphrates [River] to raise money. His father had to pay the Romans 15,000 talents in twelve years.'
      v:011:
        - '2MA:8:11 | 11 | 11 | <i>Ninety.</i> Often (Calmet) a talent was paid for one slave. (Josephus, Antiquities xii. 4.)'
      v:013:
        - '2MA:8:13 | 13 | 13 | <i>Justice.</i> Greek {GREEK:START diken}δικην{GREEK:END}, "vengeance" (Haydock) against the enemies. (Calmet)'
      v:015:
        - 2MA:8:15 | 15 | 15 | <i>Covenant.</i> A just and religious cause is the best help in war. (Worthington)
      v:016:
        - '2MA:8:16 | 16 | 16 | <i>Seven thousand.</i> In the Greek it is <i>six thousand.</i> But then three thousand of them had no arms, 1 Machabees iv. 6. (Challoner) --- If the army was divided into four companies of 1,500, there would be only 6,000. But if Judas had with him 3,000, it would consist of 7,500. (Calmet) --- <i>Reconciled.</i> Greek, "consternated at," &c. (Haydock)'
      v:020:
        - '2MA:8:20 | 20 | 20 | <i>Galatians.</i> That is, the Gauls, who having ravaged Italy and Greece, poured themselves in upon Asia in immense multitudes, where also they founded the kingdom of Galatia, or Gallo-Græcia. (Challoner) --- This battle is nowhere else recorded in Scripture. But it seems to allude to the aid given to Soter by the Jews, (Worthington) when he repulsed the Galatians. (Appian.) --- Antiochus the great rewarded them for their valour shewn in behalf of his father. (Josephus, [Antiquities?] xii. 3.) (Worthington) --- <i>Six.</i> Greek, 8,000. --- <i>When.</i> Greek, "with 4,000 Macedonians; when the Macedonians being at a stand, the 6,000 (Grabe substitutes 8,000) slew twelve myriads," &c. (Haydock) --- Historians have not specified this irruption, as it had no farther consequences. The Galatians were very powerful under Antiochus the great, and sided with him. The consul, Manlius, made them promise to keep within their own territories. But they did not observe this agreement, since they attacked Eumenes while Epiphanes persecuted the Jews. It is not agreed when they made the invasion of Babylonia, then defended by Jewish and Macedonian troops under the king of Syria.'
      v:022:
        - '2MA:8:22 | 22 | 22 | <i>Joseph;</i> perhaps the same with John Gaddis, or simply a relation.'
      v:023:
        - '2MA:8:23 | 23 | 23 | <i>Esdras.</i> Greek and Syriac, "Eleazar;" probably the brother of Judas. Grotius thinks that the latter read the account of the death of Eleazar, which must be understood of the martyr, (chap. v.) as the brother of Judas was slain under Eupator. Perhaps the law regarding people going to fight was read; (Deuteronomy xx. 6., and 1 Machabees iii. 56.) or as Judas prepared for battle by prayer and fasting, some portions of Scripture might be selected while they were at Maspha. --- <i>Help.</i> So he specifies <i>the victory of God,</i> chap. xiii. 15. (Calmet)'
      v:024:
        - '2MA:8:24 | 24 | 24 | <i>Above nine thousand,</i> viz., including the three thousand slain in the pursuit. (Challoner) --- Three thousand fell on the field of battle, 1 Machabees iv. 15.'
      v:026:
        - '2MA:8:26 | 26 | 26 | <i>Time.</i> They wished to be in the camp before the sabbath, having designed to collect the <i>spoils.</i>'
      v:028:
        - '2MA:8:28 | 28 | 28 | <i>Widows.</i> Judas follows the spirit rather than the letter of the law, Numbers xxxi. 27., and Deuteronomy xiv. 29.'
      v:030:
        - '2MA:8:30 | 30 | 30 | <i>Timotheus.</i> Chap. x. 24. The particulars of this war are not given. It seems to have taken place after the temple was purified, ver. 31. We must distinguish this first war from another mentioned, chap. x. 24., and 1 Machabees v. 5. Judas defeated another Timotheus beyond the Jordan [River], chap. xii. 10., and 1 Machabees v. 11, 34, 37.'
      v:031:
        - '2MA:8:31 | 31 | 31 | <i>Jerusalem.</i> They had taken all but the citadel, chap. x. 1.'
      v:035:
        - '2MA:8:35 | 35 | 35 | <i>Apparel,</i> as a general. (Calmet) --- <i>Fleeing.</i> Greek, "like a fugitive, having rendered himself destitute, he came through the midland country to Antioch above all being fortunate himself in," &c. (Haydock) --- He was too happy in having escaped. The Roman edition and Syriac agree with us, "being very unhappy," &c., (Calmet) which is substituted by Grabe. (Haydock)'
