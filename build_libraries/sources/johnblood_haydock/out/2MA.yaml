    verses:
      v:001: 2MA:9:1 | 1 | 1 | At that time Antiochus returned with dishonour out of Persia.
      v:002: '2MA:9:2 | 2 | 2 | For he had entered into the city called Persepolis, and attempted to rob the temple, and to oppress the city; but the multitude running together to arms, put them to flight: and so it fell out that Antiochus being put to flight, returned with disgrace.'
      v:003: '2MA:9:3 | 3 | 3 | Now when he was come about Ecbatana, he received the news of what had happened to Nicanor and Timotheus.'
      v:004: '2MA:9:4 | 4 | 4 | And swelling with anger, he thought to revenge upon the Jews the injury done by them that had put him to flight. And therefore he commanded his chariot to be driven, without stopping in his journey, the judgment of heaven urging him forward, because he had spoken so proudly, that he would come to Jerusalem, and make it a common burying-place of the Jews.'
      v:005: '2MA:9:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}But the Lord, the God of Israel, that seeth all things, struck him with an incurable and an invisible plague. For as soon as he had ended these words, a dreadful pain in his bowels came upon him, and bitter torments of the inner parts.'
      v:006: '2MA:9:6 | 6 | 6 | And indeed very justly, seeing he had tormented the bowels of others with many and new torments, albeit he by no means ceased from his malice.'
      v:007: '2MA:9:7 | 7 | 7 | Moreover, being filled with pride, breathing out fire in his rage against the Jews, and commanding the matter to be hastened, it happened as he was going with violence, that he fell from the chariot, so that his limbs were much pained by a grievous bruising of the body.'
      v:008: '2MA:9:8 | 8 | 8 | Thus he that seemed to himself to command even the waves of the sea, being proud above the condition of man, and to weigh the heights of the mountains in a balance, now being cast down to the ground, was carried in a litter, bearing witness to the manifest power of God in himself:'
      v:009: '2MA:9:9 | 9 | 9 | So that worms swarmed out of the body of this man, and whilst he lived in sorrow and pain, his flesh fell off, and the filthiness of his smell was noisome to the army.'
      v:010: '2MA:9:10 | 10 | 10 | And the man that thought a little before he could reach to the stars of heaven, no man could endure to carry, for the intolerable stench.'
      v:011: '2MA:9:11 | 11 | 11 | And by this means, being brought from his great pride, he began to come to the knowledge of himself, being admonished by the scourge of God, his pains increasing every moment.'
      v:012: '2MA:9:12 | 12 | 12 | And when he himself could not now abide his own stench, he spoke thus: It is just to be subject to God, and that a mortal man should not equal himself to God.'
      v:013: '2MA:9:13 | 13 | 13 | Then this wicked man prayed to the Lord, of whom he was not like to obtain mercy.'
      v:014: '2MA:9:14 | 14 | 14 | And the city, to which he was going in haste to lay it even with the ground, and to make it a common burying-place, he now desireth to make free.'
      v:015: '2MA:9:15 | 15 | 15 | And the Jews, whom he said he would not account worthy to be so much as buried, but would give them up to be devoured by the birds and wild beasts, and would utterly destroy them with their children, he now promiseth to make equal with the Athenians.'
      v:016: '2MA:9:16 | 16 | 16 | The holy temple also, which before he had spoiled, he promiseth to adorn with goodly gifts, and to multiply the holy vessels, and to allow out of his revenues the charges pertaining to the sacrifices.'
      v:017: '2MA:9:17 | 17 | 17 | Yea also, that he would become a Jew himself, and would go through every place of the earth, and declare the power of God.'
      v:018: '2MA:9:18 | 18 | 18 | But his pains not ceasing, (for the just judgment of God was come upon him) despairing <i>of life</i>, he wrote to the Jews, in the manner of a supplication, a letter in these words:'
      v:019: '2MA:9:19 | 19 | 19 | <b>To his very good subjects</b>, the Jews, Antiochus, king and ruler, wisheth much health, and welfare, and happiness.'
      v:020: '2MA:9:20 | 20 | 20 | If you and your children are well, and if all matters go with you to your mind, we give very great thanks.'
      v:021: '2MA:9:21 | 21 | 21 | As for me, being infirm, but yet kindly remembering you, returning out of the places of Persia, and being taken with a grievous disease, I thought it necessary to take care for the common good:'
      v:022: '2MA:9:22 | 22 | 22 | Not distrusting my life, but having great hope to escape the sickness.'
      v:023: '2MA:9:23 | 23 | 23 | But considering that my father also, at what time {VERSE_FOOTNOTE_INDEX_REF 0}he led an army into the higher countries, appointed who should reign after him:'
      v:024: '2MA:9:24 | 24 | 24 | To the end that if any thing contrary to expectation should fall out, or any bad tidings should be brought, they that were in the countries, knowing to whom the whole government was left, might not be troubled.'
      v:025: '2MA:9:25 | 25 | 25 | Moreover, considering that neighbouring princes, and borderers, wait for opportunities, and expect what shall be the event, I have appointed my son, Antiochus, king, whom I often recommended to many of you, when I went into the higher provinces: and I have written to him what I have joined here below.'
      v:026: '2MA:9:26 | 26 | 26 | I pray you, therefore, and request of you, that, remembering favours both public and private, you will every man of you continue to be faithful to me and to my son.'
      v:027: '2MA:9:27 | 27 | 27 | For I trust that he will behave with moderation and humanity, and following my intentions, will be gracious unto you.'
      v:028: '2MA:9:28 | 28 | 28 | Thus the murderer and blasphemer being grievously struck, as himself had treated others, {VERSE_FOOTNOTE_INDEX_REF 0}died a miserable death in a strange country, among the mountains.'
      v:029: '2MA:9:29 | 29 | 29 | But Philip, that was brought up with him, carried away his body: and out of fear of the son of Antiochus, went into Egypt to Ptolemee Philometor.'
  c:010:
    commentary:
      v:001:
        - '2MA:10:1 | 1 | 1 | <i>City.</i> He had done both before the death of Epiphanes, (Calmet) after the fourth battle against Lysias, 1 Machabees iv. (Worthington) --- The author has given the journey and death of Antiochus together, and now returns to his subject.'
      v:002:
        - '2MA:10:2 | 2 | 2 | <i>Altars.</i> Such were erected before the houses, 1 Machabees i. 50., and Jeremias xi. 13.'
      v:003:
        - '2MA:10:3 | 3 | 3 | <i>Stones;</i> "heated," (Greek; Syriac; Serarius) or by miracle, (Arabic; Gorionides; Tirinus) or striking fire with a flint upon tinder. In this manner the Church still renews fire on Holy Saturday. The Jews could not use profane fire in the temple, Leviticus x. 1. God restored the sacred fire by miracle, chap. i. 18., &c. Pagans have had many superstitious customs with regard to fire. (Calmet){JOIN}{BQ:2}<i>Adde quod arcana fieri novus ignis in æde</i>{JOIN}{BQ:2}<i>Dicitur et vires flamma reflecta capit.</i> (Ovid, Fast. iii.){JOIN}--- They obtained fire by means of a burning glass. (Calmet) --- If the vestal suffered it to go out, she was scourged by the pontiff. (Sextus.) --- <i>Two,</i> dating from the administration of Judas, and <i>three</i> since the temple was defiled. (Usher, the year [of the world] 3840.)'
      v:006:
        - '2MA:10:6 | 6 | 6 | <i>Manner,</i> with the like ceremonies and solemnity. (Calmet) --- <i>Green branches</i> might be procured in November and December, as those months in Palestine are as fine as our spring. (Roger.)'
      v:007:
        - '2MA:10:7 | 7 | 7 | <i>Green.</i> Greek, "beautiful;" probably the orange tree, Leviticus xxiii. 40. See diss.[dissertation?] on mandrakes. (Calmet) (Haydock)'
      v:008:
        - '2MA:10:8 | 8 | 8 | <i>Days.</i> Beza allows that Christ complied, John x. It is wonderful then that Protestants should reject this book.'
      v:009:
        - 2MA:10:9 | 9 | 9 | <i>Illustrious.</i> Go to 1 Machabees v. 1. (Worthington)
      v:011:
        - '2MA:10:11 | 11 | 11 | <i>Appointed.</i> So Lysias gave out, chap. ix. 29. He had been governor before the journey of Epiphanes, 1 Machabees iii. 32.'
      v:012:
        - '2MA:10:12 | 12 | 12 | <i>Macer,</i> "lean." Greek <i>makros,</i> "tall." See chap. iv. 45., and viii. 8. Polybius styles him "a prudent and active man." (Calmet)'
      v:013:
        - "2MA:10:13 | 13 | 13 | <i>Revolted.</i> So they interpreted (Haydock) his disapprobation of the cruelties exercised upon the Jews. (Calmet) --- Greek, \"had not yet any honourable place o[][of?] power entrusted to him, being dispirited, he,\" &c. (Haydock) --- It is never a proof of fortitude, but of pusillanimity, to kill oneself to get rid of temporal misery. But it is very heroical to die willingly for God's glory."
      v:014:
        - '2MA:10:14 | 14 | 14 | <i>Gorgias,</i> who had been defeated, 1 Machabees iv. (Worthington) --- He was an experienced captain in Idumea, and the country south of Carmel. (Calmet) --- <i>Fought.</i> Greek, "prolonged the war." (Grotius)'
      v:015:
        - '2MA:10:15 | 15 | 15 | <i>The Jews,</i> &c. He speaks of them that had fallen from their religion, and were enemies of their country, who joining with the Idumeans or Edomites, kept possession of the strong holds, and from thence annoyed their countrymen. (Challoner) --- Greek and Syriac, "Idumeans," who appear in the sequel.'
      v:018:
        - '2MA:10:18 | 18 | 18 | <i>Some;</i> probably the sons of Bean, 1 Machabees v. 4.'
      v:023:
        - '2MA:10:23 | 23 | 23 | <i>Holds;</i> strong places, defended with towers. Some Judas burnt. (Calmet)'
      v:024:
        - '2MA:10:24 | 24 | 24 | <i>Timotheus,</i> who had been defeated (1 Machabees viii. 30.; Worthington) soon after Nicanor.'
      v:026:
        - '2MA:10:26 | 26 | 26 | <i>Altar,</i> between it and the porch, Joel ii. 17. --- <i>Law.</i> Exodus xxiii. 22., Leviticus xxvi. 7., and Deuteronomy vii. 15. (Calmet)'
      v:032:
        - '2MA:10:32 | 32 | 32 | <i>Gazara,</i> different from Gaza, which is so called elsewhere. (Menochius) --- This Gazara was a fortress against the inroads of the Idumeans. --- <i>Chereas,</i> brother of Timotheus. (Calmet)'
      v:035:
        - '2MA:10:35 | 35 | 35 | <i>Men.</i> Gorionides (iii. 13.) says they were Assideans, mentioned before [in] 1 Machabees ii. 42., and vii. 13. (Worthington) --- <i>Got.</i> Greek, "slew every one they met." (Haydock)'
      v:036:
        - '2MA:10:36 | 36 | 36 | <i>After.</i> Greek, "by a back way (Haydock; undefended, {GREEK:START perispasmo}πηρισπασμο{GREEK:END}. Grotius) to those within, burnt the towers, and kindling fires burnt the blasphemers alive. But these cut down the gates; and giving entrance to the rest of the army, took the city and killed Timotheus, who had hidden in a hole," (Haydock) or cistern; {GREEK:START lakko}λακκο{GREEK:END}. (Calmet) --- Vulgate had perhaps <i>lacu.</i> (Sa) (Menochius)'
