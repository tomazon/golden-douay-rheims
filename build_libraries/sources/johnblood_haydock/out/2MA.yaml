    verses:
      v:001: '2MA:5:1 | 1 | 1 | At {VERSE_FOOTNOTE_INDEX_REF 0}the same time Antiochus prepared for a second journey into Egypt.'
      v:002: '2MA:5:2 | 2 | 2 | And it came to pass, that through the whole city of Jerusalem, for the space of forty days, there were seen horsemen running in the air, in gilded raiment, and armed with spears, like bands of soldiers.'
      v:003: '2MA:5:3 | 3 | 3 | And horses set in order by ranks, running one against another, with the shakings of shields, and a multitude of men in helmets, with drawn swords, and casting of darts, and glittering of golden armour, and of harnesses of all sorts.'
      v:004: 2MA:5:4 | 4 | 4 | Wherefore all men prayed that these prodigies might turn to good.
      v:005: '2MA:5:5 | 5 | 5 | Now when there was gone forth a false rumour, as though Antiochus had been dead, Jason taking with him no fewer than a thousand men, suddenly assaulted the city: and though the citizens ran together to the wall, the city at length was taken, and Menelaus fled into the castle.'
      v:006: "2MA:5:6 | 6 | 6 | But Jason slew his countrymen without mercy, not considering that prosperity against one's own kindred, is a very great evil, thinking they had been enemies, and not citizens, whom he conquered."
      v:007: '2MA:5:7 | 7 | 7 | Yet he did not get the principality, but received confusion at the end, for the reward of his treachery, and fled again into the country of the Ammonites.'
      v:008: '2MA:5:8 | 8 | 8 | At the last, having been shut up by Aretas, the king of the Arabians, in order for his destruction, flying from city to city, hated by all men, as a forsaker of the laws, and execrable, as an enemy of his country and countrymen, he was thrust out into Egypt:'
      v:009: '2MA:5:9 | 9 | 9 | And he that had driven many out of their country, perished in a strange land, going to Lacedemon, as if for kindred sake he should have refuge there:'
      v:010: '2MA:5:10 | 10 | 10 | But he that had cast out many unburied, was himself cast forth both unlamented and unburied, neither having foreign burial, nor being partaker of the sepulchre of his fathers.'
      v:011: '2MA:5:11 | 11 | 11 | Now when these things were done, the king suspected that the Jews would forsake the alliance: whereupon departing out of Egypt with a furious mind, he took the city by force of arms,'
      v:012: '2MA:5:12 | 12 | 12 | And commanded the soldiers to kill, and not to spare any that came in their way, and to go up into the houses to slay.'
      v:013: '2MA:5:13 | 13 | 13 | Thus there was a slaughter of young and old, a destruction of women and children, and killing of virgins and infants.'
      v:014: '2MA:5:14 | 14 | 14 | And there were slain in the space of three whole days fourscore thousand, forty thousand were made prisoners, and as many sold.'
      v:015: '2MA:5:15 | 15 | 15 | But this was not enough; he presumed also to enter into the temple, the most holy in all the world, Menelaus, that traitor to the laws, and to his country, being his guide.'
      v:016: '2MA:5:16 | 16 | 16 | And taking in his wicked hands the holy vessels, which were given by other kings and cities, for the ornament and the glory of the place, he unworthily handled and profaned them.'
      v:017: '2MA:5:17 | 17 | 17 | Thus Antiochus going astray in mind, did not consider that God was angry for a while, because of the sins of the inhabitants of the city: and therefore this contempt had happened to the place:'
      v:018: '2MA:5:18 | 18 | 18 | Otherwise had they not been involved in many sins, {VERSE_FOOTNOTE_INDEX_REF 0}as Heliodorus, who was sent by king Seleucus to rob the treasury, so this man also, as soon as he had come, had been forthwith scourged, and put back from his presumption.'
      v:019: "2MA:5:19 | 19 | 19 | But God did not choose the people for the place's sake, but the place for the people's sake."
      v:020: '2MA:5:20 | 20 | 20 | And therefore, the place also itself was made partaker of the evils of the people: but afterwards shall communicate in the good things thereof, and as it was forsaken in the wrath of  Almighty God, shall be exalted again with great glory, when the great Lord shall be reconciled.'
      v:021: '2MA:5:21 | 21 | 21 | So when Antiochus had taken away out of the temple a thousand and eight hundred talents, he went back in all haste to Antioch, thinking through pride, that he might now make the land navigable, and the sea passable on foot: such was the haughtiness of his mind.'
      v:022: '2MA:5:22 | 22 | 22 | He left also governors to afflict the people: at Jerusalem, Philip, a Phrygian by birth, but in manners more barbarous than he that set him there:'
      v:023: '2MA:5:23 | 23 | 23 | And in Garizim, Andronicus and Menelaus, who bore a more heavy hand upon the citizens than the rest.'
      v:024: '2MA:5:24 | 24 | 24 | And whereas he was set against the Jews, he sent that hateful prince, Apollonius, with an army of two and twenty thousand men, commanding him to kill all that were of perfect age, and to sell the women and the younger sort.'
      v:025: '2MA:5:25 | 25 | 25 | Who, when he was come to Jerusalem, pretending peace, rested till the holy day of the sabbath: and then the Jews keeping holiday, he commanded his men to take arms.'
      v:026: '2MA:5:26 | 26 | 26 | And he slew all that were come forth to see: and running through the city with armed men, he destroyed a very great multitude.'
      v:027: '2MA:5:27 | 27 | 27 | But Judas Machabeus, who was the tenth, had withdrawn himself into a desert place, and there lived amongst wild beasts in the mountains with his company: and they continued feeding on herbs, that they might not be partakers of the pollution.'
  c:006:
    commentary:
      v:001:
        - '2MA:6:1 | 1 | 1 | <i>After,</i> the year [of the world] 3837. --- <i>Old,</i> or senator. Greek, "Atheneus," or "an Athenian senator."'
      v:002:
        - '2MA:6:2 | 2 | 2 | <i>Olympius.</i> They thought this idol agreed best with the idea of the God of heaven, changing the names of the deities, where they had dominion. Other nations made no resistance: but the Jews knew better. (Calmet) --- <i>Garizim;</i> viz., the temple of the Samaritans. And as they were originally strangers, the name of <i>Hospitalis</i> (which signifies <i>of</i> or <i>belonging to strangers</i>) was applicable to the idol set up in their temple. (Challoner) --- The Samaritans in time of danger, denied that they had any thing to do with the Jews, pretending to be of Sidonian extraction. They even requested that their temple might be dedicated to the Greek Jupiter. (Josephus, Antiquities xii. 7.) --- Yet Epiphanes chose "the Hospitaller." (Calmet) --- Sannaballat procured this temple to be erected in the days of Alexander; and Ananias built another in Egypt, under Philometor. Both were schismatical. (Josephus, Antiquities xi. 8., and xv. 6. (Worthington)'
      v:004:
        - '2MA:6:4 | 4 | 4 | <i>Lewd.</i> Priests on duty were not even allowed to approach to their wives, and the most pure women had no right to go into the interior of the temple. (Calmet) <i>And.</i> Greek, "in the courts, and also bringing in improper things." (Haydock)'
      v:006:
        - '2MA:6:6 | 6 | 6 | <i>Jew.</i> None did this except he were legally questioned. It would have unnecessarily brought on a persecution. (Haydock) --- The very name was become criminal, as that of Christian was afterwards. (Calmet)'
      v:007:
        - '2MA:6:7 | 7 | 7 | <i>Sacrifices.</i> Greek, "each month, to the sacrifice (and feast) of entrails," (Haydock) which were given back to him who presented the victim. (Grotius) --- The eastern kings celebrated their birth-days; Epiphanes did it every month, 1 Machabees i. 61., and Matthew xiv. 6. --- <i>About.</i> Greek, "to follow the march;" {GREEK:START pompeuein}πωπηυηιν{GREEK:END}. (Calmet) --- Protestants, "to go in procession to Bacchus, carrying ivy." Ward (Err. p. 114) reads {GREEK:START pompaduein}πωπαδυηιν{GREEK:END}, and refers the reader to the lexicon to see if there be any thing in it like the Catholic processions, or whether it signify so much as "to go about," as other Protestant Bibles translate it. These interpreters frequently use Catholic terms, where they might render them odious. (Id.[Ward, Err. p. 114.?]) (Haydock)'
      v:008:
        - '2MA:6:8 | 8 | 8 | <i>Ptolemeans,</i> who resided at Ptolemais. (Calmet) --- Most Greek copies have Ptolemee, chap. iv. 45. (Haydock) --- We find that many of the neighbouring nations invaded the Jews, but were repressed by Judas, 1 Machabees v. 15.'
      v:010:
        - '2MA:6:10 | 10 | 10 | <i>Women.</i> See 1 Machabees i. 64., &c. (Calmet) --- Besides the former massacres, (chap. v.) four great martyrdoms are here recorded: first, of two women, with their children; second, of others keeping the sabbath; third, of Eleazar, ninety years old; and fourthly, of the seven brethren, with their mother, chap. vii. (Worthington)'
      v:011:
        - '2MA:6:11 | 11 | 11 | <i>Philip,</i> the governor of Jerusalem. (Challoner) --- Chap. v. 22. (Haydock) --- See 1 Machabees ii. 31. (Calmet)'
      v:012:
        - '2MA:6:12 | 12 | 12 | <i>Now.</i> A necessary caution for the weak in times of persecution. (Worthington) --- See chap. vii. 32., and Judith viii. 22., and 1 Machabees ii. 52.'
      v:013:
        - '2MA:6:13 | 13 | 13 | <i>Punished,</i> lest they should become incorrigible. When God neglects to do this, his anger is most terrible, Ezechiel xvi. 42. (Calmet)'
      v:014:
        - '2MA:6:14 | 14 | 14 | <i>Sins.</i> God seems at present to take no notice of the crimes of the Gentiles, or he exterminates them at once, as he did the Chanaanites, Sodom, &c. But the Jews he corrects for their amendment and trial. The sages of paganism never inculcated such excellent maxims.'
      v:018:
        - '2MA:6:18 | 18 | 18 | <i>Scribes;</i> a priest. (St. Ambrose) --- He suffered at Antioch, before the king, chap. vii. 1. (Josephus, [Antiquities?] l. 2.) --- The Fathers highly extol his fortitude and virtue, styling him the <i>father</i> of the seven brothers, and the protomartyr of the old law. (Calmet) --- Yet we find others unnamed suffering before him, ver. 10. (Haydock) --- Eleazar was learned in the Scriptures, and in all divine and human knowledge. (Worthington)'
      v:019:
        - '2MA:6:19 | 19 | 19 | <i>Hateful.</i> Greek, "criminal life, and went first of his own accord to be bastinaded;" {GREEK:START tumpanizesthai}τυμπανιζησθαι{GREEK:END}. (Haydock) --- St. Paul probably alluded to this torment, Hebrews xi. 35. It was used among the Jews. (Calmet, Diss.)'
      v:020:
        - "2MA:6:20 | 20 | 20 | <i>Life.</i> He would not eat swine's flesh to save it. Greek, \"But spitting it out, (as those ought to come forward who expect to be tortured; or avenged. {GREEK:START amunesthai}αμυνησθαι{GREEK:END}) of which things it is not lawful to taste through love of life.\" (Haydock)"
      v:021:
        - '2MA:6:21 | 21 | 21 | <i>Wicked pity.</i> Their pity was <i>wicked,</i> in as much as it suggested that wicked proposal of saving his life by dissimulation. (Challoner) --- To feign or make outward shew of consenting to a false religion, is never lawful. (Worthington) --- Greek, "They were set over that wicked feast <i>or</i> sacrifice," {GREEK:START splagchnismo}σπλαγχνισμο{GREEK:END}, (Haydock) in which the entrails were eaten. (Calmet) --- In this sense the term is used [in] ver. 7 and 8 by the Vulgate. Here <i>Pity</i> is preferred, as the man seemed to be actuated by it. (Haydock) --- This generous martyr would not scandalize the weak, by doing a thing in itself lawful, which would have been deemed a prevarication. He was guided by those excellent maxims which Christ, St. Paul, and St. Saba (Mart. Ap. xii.) have inculcated and practised, Matthew xviii. 7., and Romans xiv. 14., and 1 Corinthians viii. 4, 10. (Calmet)'
      v:023:
        - "2MA:6:23 | 23 | 23 | <i>The other.</i> Literally, \"hell,\" or the grave. (Haydock) --- Under the old law the saints could not enter heaven, but at their departure were detained in limbo. (Worthington) --- Some holy doctors have declared that they would rather go to hell than commit a sin. (St. Anselm) --- They understand by hell the torments of that place, but not the opposition to God's will, which is found in the damned, and constitutes one of the greatest of their pains. (Haydock)"
      v:024:
        - '2MA:6:24 | 24 | 24 | <i>Age.</i> "Old age ought to be the haven, not the shipwreck, of a former life." (St. Ambrose, de Jacob.) (Worthington)'
      v:026:
        - '2MA:6:26 | 26 | 26 | <i>Dead.</i> Nothing could be more express for the torments after death. As the time of the Messias drew near, these truths were more developed, chap. vii. 9., and Wisdom v. 16., and Psalm i. 6. (Calmet) (Grotius) (Matthew xii. 32.)'
      v:030:
        - 2MA:6:30 | 30 | 30 | <i>Pains.</i> Some of the martyrs seem not to have felt their torments. God made them suffer no more than they could bear. (Haydock)
