    verses:
      v:001: '2MA:10:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}Machabeus, and they that were with him, by the protection of the Lord, recovered the temple and the city again.'
      v:002: '2MA:10:2 | 2 | 2 | But he threw down the altars, which the heathens had set up in the streets, as also the temples of the idols.'
      v:003: '2MA:10:3 | 3 | 3 | And having purified the temple, they made another altar: and taking fire out of the fiery stones, they offered sacrifices after two years, and set forth incense, and lamps, and the loaves of proposition.'
      v:004: '2MA:10:4 | 4 | 4 | And when they had done these things, they besought the Lord, lying prostrate on the ground, that they might no more fall into such evils; but if they should at any time sin, that they might be chastised by him more gently, and not be delivered up to barbarians and blasphemous men.'
      v:005: '2MA:10:5 | 5 | 5 | Now upon the same day that the temple had been polluted by the strangers, on the very same day it was cleansed again; to wit, on the five and twentieth day of the month of Casleu.'
      v:006: '2MA:10:6 | 6 | 6 | And they kept eight days with joy, after the manner of the feast of the tabernacles, remembering that not long before they had kept the feast of the tabernacles, when they were in the mountains, and in dens like wild beasts.'
      v:007: '2MA:10:7 | 7 | 7 | Therefore they <i>now</i> carried boughs, and green branches, and palms, for him that had given them good success in cleansing his place.'
      v:008: '2MA:10:8 | 8 | 8 | And they ordained by a common statute, and decree, that all the nation of the Jews should keep those days every year.'
      v:009: '2MA:10:9 | 9 | 9 | And this was the end of Antiochus, that was called the Illustrious.'
      v:010: '2MA:10:10 | 10 | 10 | But now we will relate the acts of Eupator the son of that wicked Antiochus, abridging the account of the evils that happened in the wars.'
      v:011: '2MA:10:11 | 11 | 11 | For when he was come to the crown, he appointed over the affairs of his realm one Lysias, general of the army of Phenicia and Syria.'
      v:012: '2MA:10:12 | 12 | 12 | For Ptolemee, that was called Macer, was determined to be strictly just to the Jews, and especially by reason of the wrong that had been done them, and to deal peaceably with them.'
      v:013: '2MA:10:13 | 13 | 13 | But being accused for this to Eupator by his friends, and being oftentimes called traitor, because he had left Cyprus, which Philometor had committed to him, and coming over to Antiochus the Illustrious, had revolted also from him, he put an end to his life by poison.'
      v:014: '2MA:10:14 | 14 | 14 | But Gorgias, who was governor of the holds, taking with him the strangers, often fought against the Jews.'
      v:015: '2MA:10:15 | 15 | 15 | And the Jews that occupied the most commodious hold, received those that were driven out of Jerusalem, and attempted to make war.'
      v:016: '2MA:10:16 | 16 | 16 | Then they that were with Machabeus, beseeching the Lord by prayers to be their helper, made a strong attack upon the strong holds of the Idumeans:'
      v:017: '2MA:10:17 | 17 | 17 | And assaulting them with great force, won the holds, killed them that came in the way, and slew altogether no fewer than twenty thousand.'
      v:018: '2MA:10:18 | 18 | 18 | And whereas some were fled into very strong towers, having all manner of provision to sustain a siege,'
      v:019: '2MA:10:19 | 19 | 19 | Machabeus left Simon and Joseph, and Zacheus, and them that were with them, in sufficient number to besiege them, and departed to those expeditions which urged more.'
      v:020: '2MA:10:20 | 20 | 20 | Now they that were with Simon, being led with covetousness, were persuaded for the sake of money by some that were in the towers: and taking seventy thousand didrachmas, let some of them escape.'
      v:021: '2MA:10:21 | 21 | 21 | But when it was told Machabeus what was done, he assembled the rulers of the people, and accused those men that they had sold their brethren for money, having let their adversaries escape.'
      v:022: '2MA:10:22 | 22 | 22 | So he put these traitors to death, and forthwith took the two towers.'
      v:023: '2MA:10:23 | 23 | 23 | And having good success in arms, and in all things he took in hand, he slew more than twenty thousand in the two holds.'
      v:024: '2MA:10:24 | 24 | 24 | But Timotheus, who before had been overcome by the Jews, {VERSE_FOOTNOTE_INDEX_REF 0}having called together a multitude of foreign troops, and assembled horsemen out of Asia, came as though he would take Judea by force of arms.'
      v:025: '2MA:10:25 | 25 | 25 | But Machabeus, and they that were with him, when he drew near, prayed to the Lord, sprinkling earth upon their heads, and girding their loins with haircloth,'
      v:026: '2MA:10:26 | 26 | 26 | And lying prostrate at the foot of the altar, besought him to be merciful to them, and to be an enemy to their enemies, and an adversary to their adversaries, as the law saith.'
      v:027: '2MA:10:27 | 27 | 27 | And so after prayer taking their arms, they went forth further from the city, and when they were come very near the enemies they rested.'
      v:028: '2MA:10:28 | 28 | 28 | But as soon as the sun was risen both sides joined battle: the one part having, with their valour, the Lord for a surety of victory, and success: but the other side making their rage their leader in battle.'
      v:029: '2MA:10:29 | 29 | 29 | But when they were in the heat of the engagement, there appeared to the enemies from heaven five men upon horses, comely, with golden bridles, conducting the Jews:'
      v:030: '2MA:10:30 | 30 | 30 | Two of them took Machabeus between them, and covered him on every side with their arms, and kept him safe; but cast darts and fire-balls against the enemy, so that they fell down, being both confounded with blindness, and filled with trouble.'
      v:031: '2MA:10:31 | 31 | 31 | And there were slain twenty thousand five hundred, and six hundred horsemen.'
      v:032: '2MA:10:32 | 32 | 32 | But Timotheus fled into Gazara, a strong hold, where Chereas was governor.'
      v:033: '2MA:10:33 | 33 | 33 | Then Machabeus, and they that were with him, cheerfully laid siege to the fortress four days.'
      v:034: '2MA:10:34 | 34 | 34 | But they that were within, trusting to the strength of the place, blasphemed exceedingly, and cast forth abominable words.'
      v:035: '2MA:10:35 | 35 | 35 | But when the fifth day appeared, twenty young men of them that were with Machabeus, inflamed in their minds, because of the blasphemy, approached manfully to the wall, and pushing forward with fierce courage, got up upon it:'
      v:036: '2MA:10:36 | 36 | 36 | Moreover, others also getting up after them, went to set fire to the towers and the gates, and to burn the blasphemers alive.'
      v:037: '2MA:10:37 | 37 | 37 | And having for two days together pillaged and sacked the fortress, they killed Timotheus, who was found hid in a certain place: they slew also his brother, Chereas, and Apollophanes.'
      v:038: '2MA:10:38 | 38 | 38 | And when this was done, they blessed the Lord with hymns and thanksgiving, who had done great things in Israel, and given them the victory.'
  c:011:
    commentary:
      v:001:
        - '2MA:11:1 | 1 | 1 | <i>Cousin.</i> He was of the blood royal and governor, (ver. 22., and 1 Machabees xi. 18.) having supplanted Philip. (Calmet) --- Lysias had been vanquished already, 1 Machabees iv. 28. (Worthington) (Calmet)'
      v:003:
        - '2MA:11:3 | 3 | 3 | <i>Temple,</i> as of a farm, by selling offices and requiring money of those who offered victims, 1 Machabees x. 42. (Calmet)'
      v:005:
        - '2MA:11:5 | 5 | 5 | <i>Narrow.</i> Greek, "secure." Protestants, "strong town." --- <i>Furlongs.</i> Greek, "schœnus," (Haydock) 625 paces. Yet Eusebius and St. Jerome say it was twenty miles distant, towards Hebron, (Josue xv. 58.) which seems more accurate. (Calmet) --- Some figure may easily have been changed. (Haydock)'
      v:006:
        - '2MA:11:6 | 6 | 6 | <i>Angel.</i> Knowing that the patriarchs and Moses had often received such aid, the Machabees prayed that their good cause might be espoused by the angels; and their request was granted, though they were forced to co-operate. Sometimes God gave victory without the interference of men, Exodus xiv., and 4 Kings xix. (Worthington)'
      v:008:
        - '2MA:11:8 | 8 | 8 | <i>Horseman,</i> in appearance, but really (Haydock) an angel, as five came before, chap. x. 29.'
      v:017:
        - "2MA:11:17 | 17 | 17 | <i>Delivering;</i> (Syriac) but Greek has, \"seeing the oracle subscribed, (or underwritten) made a petition concerning the things declared in it.\" (Haydock) --- Kings' decrees were often styled oracles; and this might contain leave for Lysias to treat with the Jews, (Grotius) or the last injunction of Epiphanes, (chap. ix. 19.) or the resolution of Judas. (Calmet)"
      v:021:
        - '2MA:11:21 | 21 | 21 | <i>In the year one hundred and forty-eight;</i> viz., according to the computation of the Greeks, which was different from that of the Hebrews, followed by the writer of the first book of Machabees. However by this date, as well as by other circumstances, it appears that the expedition of Lysias, mentioned in this chapter, is different from that recorded [in] 1 Machabees vi. 16. (Challoner) --- <i>Dioscorus.</i> Syriac, "the last of Tisri." Greek, "Jupiter of Corinth," which is more unintelligible. There was no month called Dioscorus among the Greeks. (Calmet) --- It might be put for Dius, (Grotius) or Distrus, (Serarius; Tirinus) or it was an intercalary month, between March and April, (Salien) or the Macedonians had two names for some months. (Haydock)'
      v:022:
        - '2MA:11:22 | 22 | 22 | <i>Brother.</i> So he is styled for honour, ver. 35. (Menochius)'
      v:023:
        - '2MA:11:23 | 23 | 23 | <i>Gods.</i> This impious custom began in the East, and was abolished by Christianity. (Calmet) --- Epiphanes had affected to be a god, but at last saw his folly, chap. ix. (Haydock)'
      v:025:
        - '2MA:11:25 | 25 | 25 | <i>Restored.</i> It was already occupied by the Jews, but they were much disturbed by the garrison. Now their rights are admitted.'
      v:027:
        - 2MA:11:27 | 27 | 27 | <i>Senate.</i> The constitution was aristocratical.
      v:029:
        - '2MA:11:29 | 29 | 29 | <i>Menelaus.</i> He was at Antioch, and was reputed high priest, being established by the king. But the Jews would not receive him, having chosen Judas. (Calmet)'
      v:030:
        - '2MA:11:30 | 30 | 30 | <i>Day,</i> or for fifteen days, ver. 33. (Menochius)'
      v:031:
        - '2MA:11:31 | 31 | 31 | <i>Ignorance.</i> He excuses them, and grants an amnesty, 1 Machabees xiii. 39. (Calmet)'
      v:034:
        - '2MA:11:34 | 34 | 34 | <i>Romans.</i> Others were sent soon after to burn the ships and maim the elephants, which Eupator had more than had been agreed upon. (Usher, the year [of the world] 3841.) --- They undertake to promote the welfare of their allies. Yet the peace was of short duration, and perhaps never ratified.'
