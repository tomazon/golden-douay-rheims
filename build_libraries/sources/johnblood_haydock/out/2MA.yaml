    verses:
      v:001: '2MA:4:1 | 1 | 1 | But Simon, of whom we spoke before, who was the betrayer of the money, and of his country, spoke ill of Onias, as though he had incited Heliodorus to do these things, and had been the promoter of evils:'
      v:002: '2MA:4:2 | 2 | 2 | And he presumed to call him a traitor to the kingdom, who provided for the city, and defended his nation, and was zealous for the law of God.'
      v:003: "2MA:4:3 | 3 | 3 | But when the enmities proceeded so far, that murders also were committed by some of Simon's friends:"
      v:004: '2MA:4:4 | 4 | 4 | Onias, considering the danger of this contention, and that Apollonius, who was the governor of Celosyria and Phenicia, was outrageous, which increased the malice of Simon, went to the king,'
      v:005: '2MA:4:5 | 5 | 5 | Not to be an accuser of his countrymen, but with a view to the common good of all the people.'
      v:006: '2MA:4:6 | 6 | 6 | For he saw that, except the king took care, it was impossible that matters should be settled in peace, or that Simon would cease from his folly.'
      v:007: '2MA:4:7 | 7 | 7 | But after the death of Seleucus, when Antiochus, who was called the Illustrious, had taken possession of the kingdom, Jason, the brother of Onias, ambitiously sought the high priesthood:'
      v:008: '2MA:4:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And went to the king, promising him three hundred and sixty talents of silver, and out of other revenues fourscore talents.'
      v:009: '2MA:4:9 | 9 | 9 | Besides this he promised also a hundred and fifty more, if he might have licence to set him up a place for exercise, and a place for youth, and to entitle them, that were at Jerusalem, Antiochians.'
      v:010: '2MA:4:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Which when the king had granted, and he had gotten the rule into his hands, forthwith he began to bring over his countrymen to the fashion of the heathens.'
      v:011: '2MA:4:11 | 11 | 11 | And abolishing those things, which had been decreed of special favour by the kings in behalf of the Jews, by the means of John, the father of that Eupolemus, who went ambassador to Rome to make amity and alliance, he disannulled the lawful ordinances of the citizens, and brought in fashions that were perverse.'
      v:012: '2MA:4:12 | 12 | 12 | For he had the boldness to set up, {VERSE_FOOTNOTE_INDEX_REF 0}under the very castle, a place of exercise, and to put all the choicest youths in brothel houses.'
      v:013: '2MA:4:13 | 13 | 13 | Now this was not the beginning, but an increase, and progress of heathenish and foreign manners, through the abominable and unheard of wickedness of Jason, that impious wretch, and no priest.'
      v:014: '2MA:4:14 | 14 | 14 | Insomuch that the priests were not now occupied about the offices of the altar, but despising the temple and neglecting the sacrifices, hastened to be partakers of the games, and of the unlawful allowance thereof, and of the exercise of the discus.'
      v:015: '2MA:4:15 | 15 | 15 | And setting nought by the honours of their fathers, they esteemed the Grecian glories for the best:'
      v:016: '2MA:4:16 | 16 | 16 | For the sake of which they incurred a dangerous contention, and followed earnestly their ordinances, and in all things they coveted to be like them, who were their enemies and murderers.'
      v:017: '2MA:4:17 | 17 | 17 | For acting wickedly against the laws of God doth not pass unpunished: but this the time following will declare.'
      v:018: '2MA:4:18 | 18 | 18 | Now when the game that was used every fifth year was kept at Tyre, the king being present,'
      v:019: '2MA:4:19 | 19 | 19 | The wicked Jason sent from Jerusalem sinful men, to carry three hundred didrachmas of silver for the sacrifice of Hercules; but the bearers thereof desired it might not be bestowed on the sacrifices, because it was not necessary, but might be deputed for other charges.'
      v:020: '2MA:4:20 | 20 | 20 | So the money was appointed by him that sent it to the sacrifice of Hercules: but because of them that carried it was employed for the making of galleys.'
      v:021: '2MA:4:21 | 21 | 21 | Now when Apollonius, the son of Mnestheus, was sent into Egypt to treat with the nobles of king Philometor, and Antiochus understood that he was wholly excluded from the affairs of the kingdom, consulting his own interest, he departed thence and came to Joppe, and from thence to Jerusalem.'
      v:022: '2MA:4:22 | 22 | 22 | Where he was received in a magnificent manner by Jason, and the city, and came in with torch lights, and with praises, and from thence he returned with his army into Phenicia.'
      v:023: '2MA:4:23 | 23 | 23 | Three years afterwards Jason sent Menelaus, brother of the aforesaid Simon, to carry money to the king, and to bring answers from him concerning certain necessary affairs.'
      v:024: '2MA:4:24 | 24 | 24 | But he being recommended to the king, when he had magnified the appearance of his power, got the high priesthood for himself, by offering more than Jason by three hundred talents of silver.'
      v:025: "2MA:4:25 | 25 | 25 | So having received the king's mandate, he returned, bringing nothing worthy of the high priesthood: but having the mind of a cruel tyrant, and the rage of a savage beast."
      v:026: '2MA:4:26 | 26 | 26 | Then Jason, who had undermined his own brother, being himself undermined, was driven out a fugitive into the country of the Ammonites.'
      v:027: '2MA:4:27 | 27 | 27 | So Menelaus got the principality: but as for the money he had promised to the king, he took no care, when Sostratus, the governor of the castle, called for it.'
      v:028: '2MA:4:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}For to him appertained the gathering of the taxes: wherefore they were both called before the king.'
      v:029: '2MA:4:29 | 29 | 29 | And Menelaus was removed from the priesthood, Lysimachus, his brother, succeeding: and Sostratus was made governor of the Cyprians.'
      v:030: "2MA:4:30 | 30 | 30 | When these things were in doing, it fell out that they of Tharsus, and Mallos, raised a sedition, because they were given for a gift to Antiochis, the king's concubine."
      v:031: '2MA:4:31 | 31 | 31 | The king, therefore, went in all haste to appease them, leaving Andronicus, one of his nobles, for his deputy.'
      v:032: '2MA:4:32 | 32 | 32 | Then Menelaus supposing that he had found a convenient time, having stolen certain vessels of gold out of the temple, gave them to Andronicus, and others he had sold at Tyre, and in the neighbouring cities:'
      v:033: '2MA:4:33 | 33 | 33 | Which when Onias understood most certainly, he reproved him, keeping himself in a safe place at Antioch, beside Daphne.'
      v:034: '2MA:4:34 | 34 | 34 | Whereupon Menelaus coming to Andronicus, desired him to kill Onias. And he went to Onias, and gave him his right hand with an oath, and (though he were suspected by him) persuaded him to come forth out of the sanctuary, and immediately slew him, without any regard to justice.'
      v:035: '2MA:4:35 | 35 | 35 | For which cause not only the Jews, but also the other nations, conceived indignation, and were much grieved for the unjust murder of so great a man.'
      v:036: '2MA:4:36 | 36 | 36 | And when the king was come back from the places of Cilicia, the Jews that were at Antioch, and also the Greeks, went to him: complaining of the unjust murder of Onias.'
      v:037: '2MA:4:37 | 37 | 37 | Antiochus, therefore, was grieved in his mind for Onias, and being moved to pity, shed tears, remembering the sobriety and modesty of the deceased.'
      v:038: '2MA:4:38 | 38 | 38 | And being inflamed to anger, he commanded Andronicus to be stripped of his purple, and to be led about through all the city: and that in the same place wherein he had committed the impiety against Onias, the sacrilegious wretch should be put to death, the Lord repaying him his deserved punishment.'
      v:039: '2MA:4:39 | 39 | 39 | Now when many sacrileges had been committed by Lysimachus in the temple, by the counsel of Menelaus, and the rumour of it was spread abroad, the multitude gathered themselves together against Lysimachus, a great quantity of gold being already carried away.'
      v:040: '2MA:4:40 | 40 | 40 | Wherefore the multitude making an insurrection, and their minds being filled with anger, Lysimachus armed about three thousand men, and began to use violence, one Tyrannus being captain, a man far gone both in age and in madness.'
      v:041: '2MA:4:41 | 41 | 41 | But when they perceived the attempt of Lysimachus, some caught up stones, some strong clubs: and some threw ashes upon Lysimachus.'
      v:042: '2MA:4:42 | 42 | 42 | And many of them were wounded, and some struck down to the ground, but all were put to flight: and as for the sacrilegious fellow himself, they slew him beside the treasury.'
      v:043: '2MA:4:43 | 43 | 43 | Now concerning these matters, an accusation was laid against Menelaus.'
      v:044: '2MA:4:44 | 44 | 44 | And when the king was come to Tyre, three men were sent from the ancients to plead the cause before him.'
      v:045: '2MA:4:45 | 45 | 45 | But Menelaus being convicted, promised Ptolemee to give him much money to persuade the king to favour him.'
      v:046: '2MA:4:46 | 46 | 46 | So Ptolemee went to the king in a certain court where he was, as it were to cool himself, and brought him to be of another mind:'
      v:047: '2MA:4:47 | 47 | 47 | So Menelaus, who was guilty of all the evil, was acquitted by him of the accusations: and those poor men, who, if they had pleaded their cause even before Scythians, should have been judged innocent, were condemned to death.'
      v:048: '2MA:4:48 | 48 | 48 | Thus they that prosecuted the cause for the city, and for the people, and the sacred vessels, did soon suffer unjust punishment.'
      v:049: '2MA:4:49 | 49 | 49 | Wherefore even the Tyrians being moved with indignation, were very liberal towards their burial.'
      v:050: '2MA:4:50 | 50 | 50 | And so through the covetousness of them that were in power, Menelaus continued in authority, increasing in malice to the betraying of the citizens.'
  c:005:
    commentary:
      v:001:
        - '2MA:5:1 | 1 | 1 | <i>Second.</i> After he had sent Apollonius, he proceeded no farther then Joppe and Jerusalem; being perhaps afraid of the Romans, chap. iv. 21. Three years after, as the regents of Egypt demanded Celosyria, he went to meet them in their own country. (The year [of the world] 3834.)'
      v:002:
        - '2MA:5:2 | 2 | 2 | <i>Days.</i> These things were not seen only by people inclined to superstition, or for a short time. There must be true prodigies, as so many false ones have been published. Josephus records what happened before the last siege of Jerusalem, in Jewish Wars vii. 12. (Calmet) --- Miraculous visions foreshew the wrath of God against sinners, and admonish all to repent, as the emperor Charlemagne interpreted the appearance of a great comet. (Fascic. rerum.) (Worthington) --- Yet such things are sometimes only natural effects, which the ignorant misapply. This was not here the case. (Haydock)'
      v:005:
        - '2MA:5:5 | 5 | 5 | <i>Dead.</i> This rumour caused much evil to the Jews. Antiochus was informed that they had rejoiced at the news, and therefore fell upon the city.'
      v:006:
        - '2MA:5:6 | 6 | 6 | <i>Evil,</i> as the numbers are thus lessened. Thus Tacitus, speaking of the civil wars between Otho and Vitellius, says, <i>detestanda vota, inter duos quorum bello solum id scires deteriorem fore qui vicisset.</i>'
      v:008:
        - '2MA:5:8 | 8 | 8 | <i>Shut up</i> in prison, out of which he escaped to Egypt; (Menochius) or he was hard pressed, (Calmet) or accused. (Grotius)'
      v:009:
        - '2MA:5:9 | 9 | 9 | <i>Lacedemon.</i> Literally, "the Lacedemonians," (Haydock) who served in the army of Philometor. (Grotius) --- It is certain that this nation was then part of the Achean league, in alliance with Egypt. (Polybius) (Calmet) --- <i>Kindred.</i> The Spartans sprung from Abraham, 1 Machabees xii. 2, (Worthington) 21. (Calmet)'
      v:010:
        - '2MA:5:10 | 10 | 10 | <i>Burial.</i> Such as was not refused to strangers. The thirty pieces of silver purchased ground for that purpose, Matthew xxvii. 7. (Calmet)'
      v:011:
        - '2MA:5:11 | 11 | 11 | <i>Alliance</i> with him, or refuse to submit. (Haydock) --- The enterprise of Jason, and the account of their rejoicing, made him form this judgment. --- <i>Arms.</i> Josephus (B.[Jewish Wars?] i. 1., and vi. p. 929) says the Jews came to meet him, and that he besieged and took the city. But (Antiquities xii. 7.) he asserts that his partisans opened the gates without fighting. How shall we reconcile these things!'
      v:014:
        - '2MA:5:14 | 14 | 14 | <i>Slain,</i> or sold, the latter amounting to one-half of the 80,000.'
      v:019:
        - "2MA:5:19 | 19 | 19 | <i>Place.</i> Temples and victims are for our own advantage, Isaias i. 11., Jeremias vi. 20., and 3 Kings viii. 27. God has often suffered sacred places to be profaned, when piety had been disregarded. (Calmet) --- All religious rites are designed for God's glory and men's welfare; and hence, when they cease to serve God, the holy things are destroyed or taken away. (Worthington)"
      v:021:
        - '2MA:5:21 | 21 | 21 | <i>Foot.</i> These are hyperbolical expressions, denoting the extravagance of Epiphanes after victory. Thus Xerxes made a bridge to join Asia and Europe together; and Caligula made one on the Lucrine lake, that he might have the pleasure of riding upon it. (Just. 2.; Suetonius) --- Epiphanes had met with little resistance, so that he had no reason to boast.'
      v:023:
        - '2MA:5:23 | 23 | 23 | <i>Garizim,</i> or the country of Samaria, over which Andronicus alone was governor. --- <i>Who bore.</i> Greek and Syriac read in the singular, as this regards Menelaus.'
      v:024:
        - '2MA:5:24 | 24 | 24 | <i>He.</i> Syriac, "Epiphanes." --- <i>Hateful.</i> Greek {GREEK:START musarchen}μυσαρχην{GREEK:END}, (Haydock) "prince of Mysia," (Grotius) or of sinners. (Haydock)'
      v:026:
        - '2MA:5:26 | 26 | 26 | <i>To see,</i> or celebrate the festival, 1 Machabees i. 30., &c. (Calmet)'
      v:027:
        - '2MA:5:27 | 27 | 27 | <i>Was the tenth.</i> That is, he had nine others in his company. (Challoner) --- He was the tenth lawful pontiff, under the Greeks. (Worthington) --- Judas is specified, because he was the most renowned. His father and five sons, joined by four others retired into desert places, and eat what they could find. (Calmet) --- These ten dwelt in the mountains. (Salien) --- They were conducted to battle by Judas, (Haydock) the Decurio. (Menochius)'
