    verses:
      v:001: '2MA:2:1 | 1 | 1 | Now it is found in the descriptions of Jeremias, the prophet, that he commanded them that went into captivity, to take the fire, as it hath been signified, and how he gave charge to them that were carried away into captivity.'
      v:002: '2MA:2:2 | 2 | 2 | And how he gave them the law, that they should not forget the commandments of the Lord, and that they should not err in their minds, seeing the idols of gold, and silver, and the ornaments of them.'
      v:003: '2MA:2:3 | 3 | 3 | And with other such like speeches, he exhorted them that they would not remove the law from their heart.'
      v:004: '2MA:2:4 | 4 | 4 | It was also contained in the same writing, how the prophet, being warned by God, commanded that the tabernacle and the ark should accompany him, till he came forth to the mountain {VERSE_FOOTNOTE_INDEX_REF 0}where Moses went up, and saw the inheritance of God.'
      v:005: '2MA:2:5 | 5 | 5 | And when Jeremias came thither he found a hollow cave: and he carried in thither the tabernacle, and the ark, and the altar of incense, and so stopped the door.'
      v:006: '2MA:2:6 | 6 | 6 | Then some of them that followed him, came up to mark the place: but they could not find it.'
      v:007: '2MA:2:7 | 7 | 7 | And when Jeremias perceived it, he blamed them, saying: The place shall be unknown, till God gather together the congregation of the people, and receive them to mercy.'
      v:008: '2MA:2:8 | 8 | 8 | And then the Lord will shew these things, and the majesty of the Lord shall appear, and there shall be a cloud as it was also shewed to Moses, {VERSE_FOOTNOTE_INDEX_REF 0}and he shewed it when Solomon prayed that the place might be sanctified to the great God.'
      v:009: '2MA:2:9 | 9 | 9 | For he treated wisdom in a magnificent manner: and like a wise man, he offered the sacrifice of the dedication, and of the finishing of the temple.'
      v:010: '2MA:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And as Moses prayed to the Lord, and fire came down from heaven, and consumed the holocaust: {VERSE_FOOTNOTE_INDEX_REF 1}so Solomon also prayed, and fire came down from heaven and consumed the holocaust.'
      v:011: '2MA:2:11 | 11 | 11 | And Moses said: {VERSE_FOOTNOTE_INDEX_REF 0}Because the sin-offering was not eaten, it was consumed.'
      v:012: 2MA:2:12 | 12 | 12 | So Solomon also celebrated the dedication eight days.
      v:013: '2MA:2:13 | 13 | 13 | And these same things were set down in the memoirs, and commentaries of Nehemias: and how he made a library, and gathered together out of the countries, the books both of the prophets, and of David, and the epistles of the kings, and concerning the holy gifts.'
      v:014: '2MA:2:14 | 14 | 14 | And in like manner Judas also gathered together all such things as were lost by the war we had, and they are in our possession.'
      v:015: '2MA:2:15 | 15 | 15 | Wherefore, if you want these things, send some that may fetch them to you.'
      v:016: '2MA:2:16 | 16 | 16 | As we are then about to celebrate the purification, we have written unto you: and you shall do well, if you keep the same days.'
      v:017: '2MA:2:17 | 17 | 17 | And we hope that God, who hath delivered his people, and hath rendered to all the inheritance, and the kingdom, and the priesthood, and the sanctuary,'
      v:018: '2MA:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}As he promised in the law, will shortly have mercy upon us, and will gather us together from every land under heaven into the holy place.'
      v:019: '2MA:2:19 | 19 | 19 | For he hath delivered us out of great perils, and hath cleansed the place.'
      v:020: '2MA:2:20 | 20 | 20 | Now as concerning Judas Machabeus. and his brethren, and the purification of the great temple, and the dedication of the altar:'
      v:021: '2MA:2:21 | 21 | 21 | As also the wars against Antiochus, the illustrious, and his son, Eupator:'
      v:022: '2MA:2:22 | 22 | 22 | And the manifestations that came from heaven to them, that behaved themselves manfully on the behalf of the Jews, so that, being but a few they made themselves masters of the whole country, and put to flight the barbarous multitude:'
      v:023: '2MA:2:23 | 23 | 23 | And recovered again the most renowned temple in all the world, and delivered the city, and restored the laws that were abolished, the Lord with all clemency shewing mercy to them.'
      v:024: '2MA:2:24 | 24 | 24 | And all such things as have been comprised in five books by Jason, of Cyrene, we have attempted to abridge in one book.'
      v:025: '2MA:2:25 | 25 | 25 | For considering the multitude of books, and the difficulty that they find that desire to undertake the narrations of histories, because of the multitude of the matter,'
      v:026: '2MA:2:26 | 26 | 26 | We have taken care for those indeed that are willing to read, that it might be a pleasure of mind: and for the studious, that they may more easily commit to memory: and that all that read might receive profit.'
      v:027: '2MA:2:27 | 27 | 27 | And as to ourselves indeed, in undertaking this work of abridging, we have taken in hand no easy task; yea, rather a business full of watching and sweat.'
      v:028: '2MA:2:28 | 28 | 28 | But as they that prepare a feast, and seek to satisfy the will of others: for the sake of many, we willingly undergo the labour.'
      v:029: '2MA:2:29 | 29 | 29 | Leaving to the authors the exact handling of every particular, and as for ourselves, according to the plan proposed, studying to be brief.'
      v:030: '2MA:2:30 | 30 | 30 | For as the master builder of a new house must have care of the whole building: but he that taketh care to paint it, must seek out fit things for the adorning of it: so must it be judged for us.'
      v:031: '2MA:2:31 | 31 | 31 | For to collect all that is to be known, to put the discourse in order, and curiously to discuss every particular point, is the duty of the author of a history:'
      v:032: '2MA:2:32 | 32 | 32 | But to pursue brevity of speech, and to avoid nice declarations of things, is to be granted to him that maketh an abridgment.'
      v:033: '2MA:2:33 | 33 | 33 | Here then we will begin the narration: let this be enough by way of a preface: for it is a foolish thing to make a long prologue, and to be short in the story itself.'
  c:003:
    commentary:
      v:001:
        - '2MA:3:1 | 1 | 1 | <i>City.</i> Three things contribute to the well ordering of a state: first, the agreement of the principal men; secondly, the observance of the laws; and thirdly, the eminent virtue of the ruler. While three other things disturb it: first, the obstinacy of transgressors who refuse correction; secondly, their malice, seeking revenge against superiors; and thirdly, the avarice of princes, endeavouring to rob the public treasury, ver. 4. (Worthington) --- <i>Onias</i> III, son of Simon II, chap. xv. 12. (Calmet)'
      v:002:
        - '2MA:3:2 | 2 | 2 | <i>Place;</i> city. (Haydock) --- See the letter of Antiochus the great. (Josephus, Antiquities xii. 3.) (Calmet)'
      v:003:
        - '2MA:3:3 | 3 | 3 | <i>Seleucus,</i> son of Antiochus the great, and elder brother of Antiochus Epiphanes. (Challoner) --- His sending Heliodorus has tarnished his memory.'
      v:004:
        - '2MA:3:4 | 4 | 4 | <i>Overseer</i> for repairs, which laics might be; (2 Paralipomenon xxxiv. 8.; Calmet) or Simon was advocate, (Grotius) like the Church defenders, so often mentioned in the councils. (Calmet) --- <i>To bring.</i> Greek, "about disorder in the city." (Haydock)'
      v:005:
        - '2MA:3:5 | 5 | 5 | <i>Apollonius,</i> whom Jonathas defeated, 1 Machabees x. 69.'
      v:006:
        - '2MA:3:6 | 6 | 6 | <i>Store.</i> He knew that the king provided victims. As Philopator was then in want of money, to pay the tribute imposed by the Romans on his father, he easily persuaded himself that he might seize such a common stock, the state requiring (Calmet) that individuals or cities (Haydock) should not be too rich.'
      v:007:
        - '2MA:3:7 | 7 | 7 | <i>Affairs.</i> Roman Greek. Some copies read "effects," or money. All this is related of Apollonius. (4 Machabees i.)'
      v:010:
        - '2MA:3:10 | 10 | 10 | <i>And provisions</i> is not in Greek or Syriac. (Calmet) --- Something was to be given for such feasts; (Deuteronomy xiv. 23.; Lyranus; Menochius) or people deposited in the temple their treasures; as all nations have judged that they would be there most secure. (Grotius; Tirinus; Calmet)'
      v:011:
        - '2MA:3:11 | 11 | 11 | <i>Tobias,</i> or rather "son of Joseph and grandson of Tobias." (Josephus, Antiquities xii. 4.)'
      v:012:
        - 2MA:3:12 | 12 | 12 | <i>Done.</i> It was contrary to justice.
      v:019:
        - '2MA:3:19 | 19 | 19 | <i>Shut up.</i> Hence they were styled <i>alamoth,</i> "hidden," till they were married. Nothing could give a better idea of the distress of the city. (Calmet) --- These virgins remained in places near the temple, spending their time in prayer, fasting, and works of piety, till they were espoused, 1 Kings ii. 22. (St. Ambrose, virg. 1.; St. Nys.[St. Gregory of Nyssa?] or Nativ.; St. Damas[St. John Damascene?] iv. 13.) (Worthington) --- There also pious widows dwelt. --- <i>Walls</i> of the temple, which they were not allowed to pass. (Menochius) --- The city seemed to be taken by an enemy. (Calmet)'
      v:021:
        - '2MA:3:21 | 21 | 21 | <i>Expectation.</i> Greek, "prostration." (Haydock) It was not unusual to see the Jews fall prostrate on such occasions, to move God or the enemy to pity, ver. 15., and Judith iv. 9. (Calmet)'
      v:024:
        - '2MA:3:24 | 24 | 24 | <i>Obey.</i> Greek, "attend." They designed to plunder, but in vain. (Haydock)'
      v:025:
        - '2MA:3:25 | 25 | 25 | <i>Horse.</i> Fiery horses took Elias from the earth, (4 Kings ii. 11.) and the mountain where Eliseus was seemed full of such, (Ibid.[4 Kings] vi. 17.) which is not less wonderful than what we read here. See St. Ambrose (Of. i. 29.) treating of this history. (Worthington)'
      v:039:
        - '2MA:3:39 | 39 | 39 | <i>Visiter.</i> Greek, "epopt," (Haydock) or inspector. (Calmet) --- So those who had the care of a thing were styled. (Menochius)'
    commentary_footnotes: {}
    intro: '<i>Heliodorus is sent by king Seleucus to take away the treasures deposited in the temple. He is struck by God, and healed by the prayers of the high priest.</i>'
    provenance:
      - '2024-12-13T03:12:00Z - Downloaded from https://johnblood.gitlab.io/haydock/id1422.html'
      - '2025-01-05T00:16:10Z - Extracted by program ./bin/process_johnblook_haydock'
    verse_footnotes: {}
    verses:
      v:001: '2MA:3:1 | 1 | 1 | Therefore, when the holy city was inhabited with all peace, and the laws as yet were very well kept, because of the godliness of Onias, the high priest, and the hatred his soul had of evil,'
      v:002: '2MA:3:2 | 2 | 2 | It came to pass that even the kings themselves, and the princes esteemed the place worthy of the highest honour, and glorified the temple with very great gifts:'
      v:003: '2MA:3:3 | 3 | 3 | So that Seleucus, king of Asia, allowed out of his revenues all the charges belonging to the ministry of the sacrifices.'
      v:004: '2MA:3:4 | 4 | 4 | But one Simon, of the tribe of Benjamin, who was appointed overseer of the temple, strove in opposition to the high priest, to bring about some unjust thing in the city.'
      v:005: '2MA:3:5 | 5 | 5 | And when he could not overcome Onias, he went to Apollonius, the son of Tharseas, who at that time was governor of Celosyria, and Phenicia:'
      v:006: "2MA:3:6 | 6 | 6 | And told him, that the treasury in Jerusalem was full of immense sums of money, and the common store was infinite, which did not belong to the account of the sacrifices: and that it was possible to bring all into the king's hands."
      v:007: '2MA:3:7 | 7 | 7 | Now when Apollonius had given the king notice concerning the money that he was told of, he called for Heliodorus, who had the charge over his affairs, and sent him with commission to bring him the foresaid money.'
      v:008: "2MA:3:8 | 8 | 8 | So Heliodorus forthwith began his journey, under a colour of visiting the cities of Celosyria and Phenicia, but indeed to fulfill the king's purpose."
      v:009: '2MA:3:9 | 9 | 9 | And when he was come to Jerusalem, and had been courteously received in the city by the high priest, he told him what information had been given concerning the money: and declared the cause for which he was come: and asked if these things were so indeed.'
      v:010: '2MA:3:10 | 10 | 10 | Then the high priest told him that these were sums deposited, and provisions for the subsistence of the widows and the fatherless:'
      v:011: '2MA:3:11 | 11 | 11 | And that some part of that which wicked Simon had given intelligence of, belonged to Hircanus, <i>son</i> of Tobias, a man of great dignity; and that the whole was four hundred talents of silver, and two hundred of gold:'
      v:012: '2MA:3:12 | 12 | 12 | But that to deceive them who had trusted to the place and temple which is honoured throughout the whole world, for the reverence and holiness of it, was a thing which could not by any means be done.'
      v:013: '2MA:3:13 | 13 | 13 | But he, by reason of the orders he had received from the king, said, that by all means the money must be carried to the king.'
      v:014: '2MA:3:14 | 14 | 14 | So on the day he had appointed, Heliodorus entered in to order this matter. But there was no small terror throughout the whole city.'
      v:015: "2MA:3:15 | 15 | 15 | And the priests prostrated themselves before the altar in their priests' vestments, and called upon him from heaven, who made the law concerning things given to be kept, that he would preserve them safe, for them that had deposited them."
      v:016: '2MA:3:16 | 16 | 16 | Now whosoever saw the countenance of the high priest, was wounded in heart: for his face, and the changing of his colour, declared the inward sorrow of his mind.'
      v:017: '2MA:3:17 | 17 | 17 | For the man was so compassed with sadness and horror of the body, that it was manifest to them that beheld him, what sorrow he had in his heart.'
      v:018: '2MA:3:18 | 18 | 18 | Others also came flocking together out of their houses, praying and making public supplication, because the place was like to come into contempt.'
      v:019: '2MA:3:19 | 19 | 19 | And the women, girded with haircloth about their breasts, came together in the streets. And the virgins also that were shut up, came forth, some to Onias, and some to the walls, and others looked out of the windows.'
      v:020: '2MA:3:20 | 20 | 20 | And all holding up their hands towards heaven, made supplication.'
      v:021: '2MA:3:21 | 21 | 21 | For the expectation of the mixt multitude, and of the high priest, who was in an agony, would have moved any one to pity.'
      v:022: '2MA:3:22 | 22 | 22 | And these indeed called upon almighty God, to preserve the things that had been committed to them, safe and sure for those that had committed them.'
      v:023: '2MA:3:23 | 23 | 23 | But Heliodorus executed that which he had resolved on, himself being present in the same place with his guard about the treasury.'
      v:024: '2MA:3:24 | 24 | 24 | But the spirit of the Almighty God gave a great evidence of his presence, so that all that had presumed to obey him, falling down by the power of God, were struck with fainting and dread.'
      v:025: '2MA:3:25 | 25 | 25 | For there appeared to them a horse, with a terrible rider upon him, adorned with a very rich covering: and he ran fiercely and struck Heliodorus with his fore-feet, and he that sat upon him seemed to have armour of gold.'
      v:026: '2MA:3:26 | 26 | 26 | Moreover there appeared two other young men, beautiful and strong, bright and glorious, and in comely apparel: who stood by him, on either side, and scourged him without ceasing with many stripes.'
      v:027: '2MA:3:27 | 27 | 27 | And Heliodorus suddenly fell to the ground, and they took him up, covered with great darkness, and having put him into a litter they carried him out.'
      v:028: '2MA:3:28 | 28 | 28 | So he that came with many servants, and all his guard, into the aforesaid treasury, was carried out, no one being able to help him, the manifest power of God being known.'
      v:029: '2MA:3:29 | 29 | 29 | And he indeed, by the power of God, lay speechless, and without all hope of recovery.'
      v:030: '2MA:3:30 | 30 | 30 | But they praised the Lord because he had glorified his place: and the temple, that a little before was full of fear and trouble, when the Almighty Lord appeared, was filled with joy and gladness.'
      v:031: '2MA:3:31 | 31 | 31 | Then some of the friends of Heliodorus forthwith begged of Onias, that he would call upon the Most High to grant him his life, who was ready to give up the ghost.'
      v:032: '2MA:3:32 | 32 | 32 | So the high priest, considering that the king might perhaps suspect that some mischief had been done to Heliodorus by the Jews, offered a sacrifice of health for the recovery of the man.'
      v:033: '2MA:3:33 | 33 | 33 | And when the high priest was praying, the same young men in the same clothing stood by Heliodorus, and said to him: Give thanks to Onias the priest: because for his sake the Lord hath granted thee life.'
      v:034: '2MA:3:34 | 34 | 34 | And thou having been scourged by God, declare unto all men the great works and the power of God. And having spoken thus, they appeared no more.'
      v:035: '2MA:3:35 | 35 | 35 | So Heliodorus, after he had offered a sacrifice to God, and made great vows to him, that had granted him life, and given thanks to Onias, taking his troops with him, returned to the king.'
      v:036: '2MA:3:36 | 36 | 36 | And he testified to all men the works of the great God, which he had seen with his own eyes.'
      v:037: '2MA:3:37 | 37 | 37 | And when the king asked Heliodorus, who might be a fit man to be sent yet once more to Jerusalem, he said:'
      v:038: '2MA:3:38 | 38 | 38 | If thou hast any enemy or traitor to thy kingdom, send him thither, and thou shalt receive him again scourged, if so be he escape: for there is undoubtedly in that place a certain power of God.'
      v:039: '2MA:3:39 | 39 | 39 | For he that hath his dwelling in the heavens, is the visitor and protector of that place, and he striketh and destroyeth them that come to do evil to it.'
      v:040: '2MA:3:40 | 40 | 40 | And the things concerning Heliodorus, and the keeping of the treasury, fell out in this manner.'
  c:004:
    commentary:
      v:001:
        - '2MA:4:1 | 1 | 1 | <i>Evils.</i> Thus traitors generally calumniate good governors. The best remedy on such occasions is to apply to those in higher power, rather than to the people, who are but too often prone to favour the factious. (Worthington)'
      v:002:
        - '2MA:4:2 | 2 | 2 | <i>To the.</i> Greek, "of the affairs, who was the benefactor of the city." (Haydock)'
      v:003:
        - 2MA:4:3 | 3 | 3 | <i>Friends.</i> He had gone to Apollonius.
      v:004:
        - '2MA:4:4 | 4 | 4 | <i>King.</i> Philopator, (Menochius) who knew the real state of the matter.'
      v:007:
        - '2MA:4:7 | 7 | 7 | <i>Antiochus</i> Epiphanes, who usurped the crown, chap. i. 11.'
      v:008:
        - '2MA:4:8 | 8 | 8 | <i>Sixty.</i> We find 3660 in 4 Machabees, which sum is quite exorbitant.'
      v:009:
        - '2MA:4:9 | 9 | 9 | <i>Youth,</i> under fourteen, to exercise. (Vitruvius v. 11.) --- Men did the like naked in the gymnasium, as women did apart at Lacedemon. Jason wished to make his countrymen adopt the pagan customs, which tended to corrupt their morals, ver. 12. (Calmet) --- <i>Antiochians,</i> to please the vanity of Antiochus, (Serarius) or that they might enjoy the like privileges. (Salien) (Mennochius)'
      v:010:
        - '2MA:4:10 | 10 | 10 | <i>Rule,</i> as high priest, ver. 21., and 50.'
      v:011:
        - '2MA:4:11 | 11 | 11 | <i>Alliance,</i> afterwards under Judas, 1 Machabees viii. 17. (Calmet) --- John had procured real advantages for the city. (Menochius)'
      v:012:
        - '2MA:4:12 | 12 | 12 | <i>Houses.</i> Greek, "he led them under the cap;" <i>petasus,</i> sacred to Mercury, or rather to Bacchus, and the emblem of liberty. (Calmet)'
      v:013:
        - '2MA:4:13 | 13 | 13 | <i>Now.</i> Greek, "Thus it was the height of hellenism, and the increase of foreign customs through," &c. --- <i>No priest.</i> He did not deserve the title, though he was really a descendant of Aaron. Greek, "not high priest." (Haydock)'
      v:014:
        - '2MA:4:14 | 14 | 14 | <i>Temple.</i> Where true religion is abolished, most people follow none; but rather apply themselves to vanity and worse sins. (Worthington) --- <i>Allowance.</i> They contributed money, (Grotius) or rather strove to obtain the prize. (Calmet) --- <i>Discus:</i> "a round stone, with a hole in the middle." (Protestant marginal note) (Haydock) --- People threw it as high or as far as they could, having one foot up and the other upon something resembling a pine-apple. This game was very ancient. (Homer, Odyssey {GREEK:START th}θ{GREEK:END}.; Ovid, Metam. x.) --- Greek, "after the invitation of the discus:" the prize was placed in the midst to excite emulation.'
      v:015:
        - '2MA:4:15 | 15 | 15 | <i>Glories;</i> the honour of being gymnasiarch, or agonothete. (Calmet) --- They sought after <i>corruptible crowns,</i> while many pay no regard to heaven, 1 Corinthians ix. 25. (Haydock)'
      v:016:
        - '2MA:4:16 | 16 | 16 | <i>Dangerous.</i> Greek, "misery, and those whose institutes they zealously adopted, and whom in all they wished to resemble, the same they found their enemies and chastisers." (Haydock) --- God thus punished (Calmet) their perfidy. (Haydock)'
      v:018:
        - '2MA:4:18 | 18 | 18 | <i>Fifth;</i> perhaps in imitation of the Olympic games, (Menochius) first instituted at Elea, and afterwards at Alexandria, Athens, &c. (Grotius) (Calmet)'
      v:019:
        - '2MA:4:19 | 19 | 19 | <i>Sinful.</i> Greek, "spectators, being Antiochians, to carry 300 drachmas. (Haydock) --- <i>Didrachmas,</i> or double drachmas of Alexandria, which amount only to one Roman. Hence Greek interpreters generally express thus the half sicle. --- <i>Silver,</i> or money; (Calmet) gold. (Menochius) --- Thus the value would be fourteen times greater. (Calmet) --- In a manuscript of Arundel, 3300 occurs, (Usher) as well as in the Syriac. (Calmet) --- <i>Necessary.</i> Literally and Greek, "proper." Grabe supplies this as far as <i>but,</i> ver. 20. (Haydock)'
      v:020:
        - "2MA:4:20 | 20 | 20 | <i>Galleys,</i> or adorning them for the sports. The deputies were ashamed to comply with Jason's order; or they judged this use of the money more agreeable to the king. (Calmet) --- Go to 1 Machabees i. 17. (Worthington)"
      v:021:
        - "2MA:4:21 | 21 | 21 | <i>Treat.</i> Greek, \"when king Ptolemy Philometor ascended the throne;\" {GREEK:START protoklisia}προτοκλισια{GREEK:END}. (Haydock) --- Grotius would substitute {GREEK:START protokouria}προτοκουρια{GREEK:END}, \"the first hair cutting,\" which was a great festival, the hair being presented to some deity. Apollonius was sent under the pretence of honouring Philometor, but in reality to sound the dispositions of the nobility respecting the claims of Epiphanes to be the king's tutor. Cleopatra died this year, the year [of the world] 3831. The regents of Egypt demanded Celosyria, her portion, and war commenced. (Calmet) --- Epiphanes pretended to defend Philometor against his younger brother, (Livy xliv.) but he wished to seize the kingdom, 1 Machabees i. 17. (Worthington)"
      v:022:
        - '2MA:4:22 | 22 | 22 | <i>Lights,</i> usual in testimony of joy. (Calmet) --- The roofs at Athens were all illuminated when Anthony entered; (Plutarch) and Cæsar ascended the capitol, while forty elephants on each side bore torches. (Suetonius xxxvii.)'
      v:023:
        - '2MA:4:23 | 23 | 23 | <i>Brother,</i> and of course a Benjamite, so that the usurpation was doubly criminal. (Tirinus) --- But St. Thomas Aquinas, Petau, &c., suppose that he resembled Simon in guilt, or was his brother-in-law. Josephus informs us that Menelaus was brother of Onias and of Jason; though his authority is not great, as he contradicts himself, (Antiquities xii. 6., and xv.; see chap. i. 7.; Calmet) though not in this point. (Haydock) --- By the law, those of the tribe of Benjamin could not be priests. Thus the succession was broken and restored in Mathathias, 1 Machabees ii. (Worthington)'
      v:029:
        - '2MA:4:29 | 29 | 29 | <i>Succeeding</i> to the high priesthood, (Greek; Haydock) after the death of Menalaus[Menelaus?]. (Josephus) --- Yet some think he was only his "vicar," {GREEK:START diadochon}διαδοχον{GREEK:END}, (Grotius; Usher) and he seems never to have been recognised. (Calmet) --- <i>Was.</i> Greek, "<i>left</i> Crates, who was over the Cyprians," to act for him, while he sent to arraign Menelaus, or to testify that he had demanded the money in vain. (Haydock)'
      v:030:
        - "2MA:4:30 | 30 | 30 | <i>Mallos,</i> in Cilicia. The Greek cities were more delicate in this respect than those of Persia, which were frequently given to the king's wives or friends."
      v:032:
        - '2MA:4:32 | 32 | 32 | <i>Temple.</i> He was no longer there, but Lysimachus complied with his orders, (Calmet) ver. 39., or Menelaus had taken the vessels with him. (Haydock)'
      v:033:
        - '2MA:4:33 | 33 | 33 | <i>Daphne.</i> This was a famous asylum, to which Onias retreated without worshipping Apollo. He had gone to Antioch to answer the calumnies of Simon; and though Jason got his place, (Calmet) the king could not help respecting him, (Haydock) and wept at his death. This it the highest praise of Onias, as even such a monster acknowledged his merit. (Calmet) --- Cæsar wept when the head of Pompey was shewn to him. (V. Max. i. 5.)'
      v:035:
        - '2MA:4:35 | 35 | 35 | <i>Man.</i> The people, (Worthington) and even the king, admired his solid piety. Thus (Haydock) the Tyrians buried the innocent, ver. 49. (Worthington)'
      v:040:
        - '2MA:4:40 | 40 | 40 | <i>Tyrannus.</i> One of this name occurs [in] Acts xix. 9. Greek, "Auranus," (Haydock) or one from Auran, near Damascus.'
      v:041:
        - '2MA:4:41 | 41 | 41 | <i>Ashes.</i> Greek adds, "lying there," (Haydock) in the temple, near the altar, or in the place assigned for them, Leviticus i. 16. (Calmet)'
      v:045:
        - '2MA:4:45 | 45 | 45 | <i>Ptolemee,</i> the son of Dorymenus, a favourite of the king, (Challoner) whose perfidy had procured him the government of Celosyria, chap. x. 3., and 1 Machabees iii. 38.'
      v:046:
        - '2MA:4:46 | 46 | 46 | <i>Court.</i> Greek, "peristyle," or gallery supported by pillars. (Calmet)'
