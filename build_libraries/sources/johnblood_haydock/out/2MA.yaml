    verses:
      v:001: '2MA:14:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}after the space of three years Judas, and they that were with him, understood that Demetrius, the son of Seleucus, was come up with a great power, and a navy by the haven of Tripolis, to places proper for his purpose,'
      v:002: '2MA:14:2 | 2 | 2 | And had made himself master of the countries against Antiochus, and his general, Lysias.'
      v:003: '2MA:14:3 | 3 | 3 | Now one Alcimus, who had been chief priest, but had wilfully defiled himself in the time of mingling <i>with the heathens</i>, seeing that there was no safety for him, nor access to the altar,'
      v:004: '2MA:14:4 | 4 | 4 | Came to king Demetrius in the year {VERSE_FOOTNOTE_INDEX_REF 0}one hundred and fifty, presenting unto him a crown of gold, and a palm, and besides these, some boughs which seemed to belong to the temple. And that day indeed he held his peace.'
      v:005: '2MA:14:5 | 5 | 5 | But having gotten a convenient time to further his madness, being called to counsel by Demetrius, and asked what the Jews relied upon, and what were their counsels,'
      v:006: '2MA:14:6 | 6 | 6 | He answered thereunto: They among the Jews that are called Assideans, of whom Judas Machabeus is captain, nourish wars, and raise seditions, and will not suffer the realm to be in peace.'
      v:007: "2MA:14:7 | 7 | 7 | For I also being deprived of my ancestor's glory (I mean of the high priesthood) am now come hither:"
      v:008: "2MA:14:8 | 8 | 8 | Principally indeed out of fidelity to the king's interests, but in the next place also to provide for the good of my countrymen: for all our nation suffereth much from the evil proceedings of those men."
      v:009: '2MA:14:9 | 9 | 9 | Wherefore, O king, seeing thou knowest all these things, take care, I beseech thee, both of the country, and of our nation, according to thy humanity which is known to all men,'
      v:010: 2MA:14:10 | 10 | 10 | For as long as Judas liveth it is not possible that the state should be quiet.
      v:011: "2MA:14:11 | 11 | 11 | Now when this man had spoken to this effect, the rest also of the <i>king's</i> friends, who were enemies of Judas, incensed Demetrius against him."
      v:012: '2MA:14:12 | 12 | 12 | And forthwith he sent Nicanor, the commander over the elephants, governor into Judea:'
      v:013: '2MA:14:13 | 13 | 13 | Giving him in charge, to take Judas himself: and disperse all them that were with him, and to make Alcimus the high priest of the great temple.'
      v:014: '2MA:14:14 | 14 | 14 | Then the Gentiles who had fled out of Judea, from Judas, came to Nicanor by flocks, thinking the miseries and calamities of the Jews to be the welfare of their affairs.'
      v:015: "2MA:14:15 | 15 | 15 | Now when the Jews heard of Nicanor's coming, and that the nations were assembled against them, they cast earth upon their heads, and made supplication to him who chose his people to keep them for ever, and who protected his portion by evident signs."
      v:016: '2MA:14:16 | 16 | 16 | Then at the commandment of their captain, they forthwith removed from the place where they were, and went to the town of Dessau, to meet them.'
      v:017: '2MA:14:17 | 17 | 17 | Now Simon, the brother of Judas, had joined battle with Nicanor, but was frightened with the sudden coming of the adversaries.'
      v:018: "2MA:14:18 | 18 | 18 | Nevertheless Nicanor hearing of the valour of Judas' companions, and the greatness of courage, with which they fought for their country, was afraid to try the matter by the sword."
      v:019: '2MA:14:19 | 19 | 19 | Wherefore he sent Posidonius, and Theodotius, and Matthias before to present and receive the right hands.'
      v:020: '2MA:14:20 | 20 | 20 | And when there had been a consultation thereupon, and the captain had acquainted the multitude with it, they were all of one mind to consent to covenants.'
      v:021: '2MA:14:21 | 21 | 21 | So they appointed a day upon which they might commune together by themselves: and seats were brought out, and set for each one.'
      v:022: '2MA:14:22 | 22 | 22 | But Judas ordered armed men to be ready in convenient places, lest some mischief might be suddenly practised by the enemies: so they made an agreeable conference.'
      v:023: '2MA:14:23 | 23 | 23 | And Nicanor abode in Jerusalem, and did no wrong, but sent away the flocks of the multitudes that had been gathered together.'
      v:024: '2MA:14:24 | 24 | 24 | And Judas was always dear to him from the heart, and he was well affected to the man.'
      v:025: '2MA:14:25 | 25 | 25 | And he desired him to marry a wife, and to have children. So he married: he lived quietly, and they lived in common.'
      v:026: '2MA:14:26 | 26 | 26 | But Alcimus seeing the love they had one to another, and the covenants, came to Demetrius, and told him that Nicanor assented to the foreign interest, for that he meant to make Judas, who was a traitor to the kingdom, his successor.'
      v:027: "2MA:14:27 | 27 | 27 | Then the king, being in a rage, and provoked with this man's wicked accusations, wrote to Nicanor, signifying that he was greatly displeased with the covenant of friendship: and that he commanded him nevertheless to send Machabeus prisoner in all haste to Antioch."
      v:028: '2MA:14:28 | 28 | 28 | When this was known, Nicanor was in a consternation, and took it grievously that he should make void the articles that were agreed upon, having received no injury from the man.'
      v:029: '2MA:14:29 | 29 | 29 | But because he could not oppose the king, he watched an opportunity to comply with the orders.'
      v:030: '2MA:14:30 | 30 | 30 | But when Machabeus perceived that Nicanor was more stern to him, and that when they met together as usual he behaved himself in a rough manner; and was sensible that this rough behaviour came not of good, he gathered together a few of his men, and hid himself from Nicanor.'
      v:031: '2MA:14:31 | 31 | 31 | But he finding himself notably prevented by the man, came to the great and holy temple: and commanded the priests that were offering the accustomed sacrifices, to deliver him the man.'
      v:032: '2MA:14:32 | 32 | 32 | And when they swore unto him, that they knew not where the man was whom he sought, he stretched out his hand to the temple,'
      v:033: '2MA:14:33 | 33 | 33 | And swore, saying: Unless you deliver Judas prisoner to me, I will lay this temple of God even with the ground, and will beat down the altar, and I will dedicate this temple to Bacchus.'
      v:034: '2MA:14:34 | 34 | 34 | And when he had spoken thus, he departed. But the priests stretching forth their hands to heaven, called upon him that was ever the defender of their nation, saying in this manner:'
      v:035: '2MA:14:35 | 35 | 35 | Thou, O Lord of all things, who wantest nothing, wast pleased that the temple of thy habitation should be amongst us.'
      v:036: '2MA:14:36 | 36 | 36 | Therefore now, O Lord, the holy of all holies, keep this house for ever undefiled, which was lately cleansed.'
      v:037: '2MA:14:37 | 37 | 37 | Now Razias, one of the ancients of Jerusalem, was accused to Nicanor, a man that was a lover of the city, and of good report, who for his kindness was called the father of the Jews.'
      v:038: "2MA:14:38 | 38 | 38 | This man, for a long time, had held fast his purpose of keeping himself pure in the Jews' religion, and was ready to expose his body and life, that he might persevere therein."
      v:039: '2MA:14:39 | 39 | 39 | So Nicanor being willing to declare the hatred that he bore the Jews, sent five hundred soldiers to take him.'
      v:040: 2MA:14:40 | 40 | 40 | For he thought by ensnaring him to hurt the Jews very much.
      v:041: '2MA:14:41 | 41 | 41 | Now as the multitude sought to rush into his house, and to break open the door, and to set fire to it, when he was ready to be taken, he struck himself with his sword:'
      v:042: '2MA:14:42 | 42 | 42 | Choosing to die nobly rather than to fall into the hands of the wicked, and to suffer abuses unbecoming his noble birth.'
      v:043: '2MA:14:43 | 43 | 43 | But whereas through haste he missed of giving a sure wound, and the crowd was breaking into the doors, he ran boldly to the wall, and manfully threw himself down to the crowd:'
      v:044: '2MA:14:44 | 44 | 44 | But they quickly making room for his fall, he came upon the midst of the neck.'
      v:045: '2MA:14:45 | 45 | 45 | And as he had yet breath in him, being inflamed in mind, he arose: and while his blood ran down with a great stream, and he was grievously wounded, he ran through the crowd:'
      v:046: '2MA:14:46 | 46 | 46 | And standing upon a steep rock, when he was now almost without blood, grasping his bowels, with both hands he cast them upon the throng, calling upon the Lord of life and spirit, to restore these to him again: and so he departed this life.'
  c:015:
    commentary:
      v:001:
        - "2MA:15:1 | 1 | 1 | <i>But.</i> Read here 1 Machabees vii. 39. (Worthington) --- <i>Samaria.</i> Arabic, \"Sebaste,\" which is the same. Yet Judas was at <i>Adarsa,</i> in the tribe of Ephraim. (Calmet) --- <i>Sabbath.</i> The profane take advantage of people's tender consciences. But Judas being well-informed, fought on the sabbath, 1 Machabees iii. 40."
      v:005:
        - '2MA:15:5 | 5 | 5 | <i>Earth.</i> O Luciferian blasphemy! (Worthington) --- He seems to place himself above the Lord of heaven. (Calmet)'
      v:006:
        - '2MA:15:6 | 6 | 6 | <i>Public.</i> Greek, "common trophy over all the men of Judas." (Haydock) --- Syriac, "he fortified himself exceedingly." A trophy consisted of the trunk of a tree hung round with arms.'
      v:010:
        - '2MA:15:10 | 10 | 10 | <i>Oaths,</i> of which Eupator had lately given an instance. Apollonius and the people of Joppe had acted perfidiously. (Calmet)'
      v:011:
        - "2MA:15:11 | 11 | 11 | <i>Not with,</i> not only, or so much <i>with,</i> &c. (Haydock) --- <i>Dream.</i> He knew it was supernatural (Calmet) by God's light, as St. Joseph did, Matthew i. 20. (Worthington)"
      v:012:
        - '2MA:15:12 | 12 | 12 | <i>Onias</i> III, who had been slain (Calmet) at Daphne, chap. iv. 34. (Haydock) --- The Jewish and Christian Churches never doubted that the saints interceded in the other world for the living, in whose concerns they take part. (Calmet) --- Protestants evade this text by denying the canonicity of the book. Yet the same is proved [in] Genesis xlviii., Exodus xxxii., Jeremias xv., Luke xvi., Apocalypse v. 6, 8., and 2 Peter i., and we have a right to produce the authority of this book, as Origen, (18 in Jo.) St. Bernard, (76 in Cant. & ser. 3. Nat., &c.) have done. Onias and <i>Jeremias,</i> in limbo, interested themselves for the faithful on earth, and no doubt the saints in glory will do as much. (Worthington)'
      v:015:
        - '2MA:15:15 | 15 | 15 | <i>Gold,</i> such as kings and chief officers of Persia used. (Calmet) --- Jeremias (xxxviii. 17.) had formerly dissuaded war: now he encourages it; as it also has a <i>time,</i> Ecclesiastes iii. 8. (Worthington)'
      v:017:
        - '2MA:15:17 | 17 | 17 | <i>Fight.</i> Greek, "not to fortify the camp," (Calmet) or "remain there:" (Haydock) {GREEK:START me stratopedeuesthai}μη στρατοπηδηυησθαι{GREEK:END}. (Calmet) --- Grabe reads {GREEK:START strateuesthai}στρατηυησθαι{GREEK:END}, "to act as soldiers." (Haydock) --- Syriac, "not to trust in troops set in array, but to take courage, and to expose their lives, in this extremity, for their country and for the temple."'
      v:025:
        - '2MA:15:25 | 25 | 25 | <i>Songs.</i> Greek, "pean," sung in honour of Apollo. (Calmet) --- Before battle his aid was thus invoked, and he was thanked with songs after a victory. (Grotius)'
      v:027:
        - '2MA:15:27 | 27 | 27 | <i>Five.</i> Josephus has only 30,000. (Antiquities xii. 17.) (Calmet) --- <i>Presence.</i> He had granted them victory. (Menochius)'
      v:028:
        - '2MA:15:28 | 28 | 28 | <i>Armour,</i> at the beginning of the battle, 1 Machabees vii. 44.'
      v:029:
        - '2MA:15:29 | 29 | 29 | <i>Language,</i> composing a canticle in Hebrew or using such as had been written (Calmet) by David, &c. (Haydock)'
      v:030:
        - '2MA:15:30 | 30 | 30 | <i>Shoulder.</i> Thus his bust was set up. But the right arm was hung over-against the temple, ver. 33., and 1 Machabees vii. 47. (Calmet)'
      v:034:
        - '2MA:15:34 | 34 | 34 | <i>Blessed.</i> Greek, "<i>raising their voices,</i> (Menochius) or <i>looking</i> towards heaven, praised the Lord, who had made himself manifest:" {GREEK:START epiphane kurion}ηπιφανη κυριον{GREEK:END}. (Haydock)'
      v:037:
        - '2MA:15:37 | 37 | 37 | <i>Adar;</i> our February and March. The 13th was the feast, "of lots," Esther ix. 23. (Calmet)'
      v:038:
        - '2MA:15:38 | 38 | 38 | <i>So.</i> Read 1 Machabees viii. 1., where more on this subject is written. After other persecutors were overcome, the land was at rest, and the author adds this general conclusion. (Worthington)'
      v:039:
        - "2MA:15:39 | 39 | 39 | <i>So.</i> Greek, \"If in a frugal and middling style, this is as well as I was able.\" (Haydock) --- <i>Perfectly.</i> This is not said with regard to the truth of the narration, but with regard to the style and manner of writing, which in the sacred penmen is not always the most accurate. See St. Paul, 2 Corinthians xi. 6. (Challoner) --- The style was frequently left to their choice. (Haydock) --- Inspiration did not exclude natural acquirements. (Calmet) --- The author is not afraid of having said any thing erroneous, though he might be less polished, like St. Paul: <i>imperitus sermone sed non scientia.</i> But we, having now come to the end of the Old Testament, must crave pardon for any mistakes into which we may have fallen, in the execution of this work, which is dedicated to the English (Worthington) and to all his majesty's Catholic subjects, for whose benefit chiefly and for the sake of religion it has been undertaken. The <i>many things hard to be understood,</i> [2 Peter iii. 16.] which we did not wish to pass over, have swelled this work to a larger volume than was at first intended; larger, perhaps, than the purses of the poor and middle ranks, in the late hard times, could bear. But now the prospect is more cheering; and it is hoped that this profusion on a subject of such vast importance will be pardoned, particularly as we had also to comply with the desires of the more affluent, who repeatedly requested that the notes might be rather \"more ample.\" <i>As they that prepare a feast, and seek to satisfy the will of others,</i> so we, <i>for the sake of many, willingly undergo the labour,</i> chap. ii. 28. The variety of matter and of style may well be compared to a mixture of <i>wine</i> and <i>water,</i> ver. 40. Yet our aim has not been merely to please, but rather to counteract the baneful influences of heresy and infidelity. Thomas Paine (Age of Reason, part 2nd) having touched upon a few difficulties in some of the books of Scripture, says exultingly: \"I have gone through the Bible as a man would go through a wood, with an axe on his shoulders, and fell trees; here they lie, and the priests, if they can, may replant them. They may perhaps stick them in the ground, but they will never grow.\" Yes, they will grow, and brave the fury of tempests, because they have been planted not by priest, but by the hand of God. The Scriptures and the Church will stand and support each other till time shall be no more. The true faith has been preserved from Adam through all succeeding generations, and antichrist himself will not be able to destroy it. <i>My WORD shall not pass away,</i> [Mark xiii. 31.] says our divine Master. As we have repeatedly proved this assertion in the foregoing notes, which are already perhaps too copious, we shall refer the more inquisitive reader to the remarks of Dr. Worthington on the six ages, in the Douay Bible."
      v:040:
        - '2MA:15:40 | 40 | 40 | <i>Always.</i> Greek, "only." (Haydock) --- Readers delight in variety. A middle style is adopted. (Calmet) --- <i>But.</i> Greek, "But as wine mixed with water is pleasant, and affords delight, so the preparation (or style) of a discourse pleases the ears of those who read what is collected. But here shall be an end." (Haydock){JOIN}<i>N.B.[Note Well:] </i>The Third and Fourth Book of Machabees, as also the Third and Fourth Book of Esdras, (which some call the First and Second of Esdras) and the Prayer of Manasses, are here omitted, because they have never been received by the Church. (Challoner)'
