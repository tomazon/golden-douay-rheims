    verses:
      v:001: '2MA:15:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}when Nicanor understood that Judas was in the places of Samaria, he purposed to set upon him with all violence, on the sabbath day.'
      v:002: '2MA:15:2 | 2 | 2 | And when the Jews that were constrained to follow him, said: Do not act so fiercely and barbarously, but give honour to the day that is sanctified: and reverence him that beholdeth all things:'
      v:003: '2MA:15:3 | 3 | 3 | That unhappy man asked, if there were a mighty One in heaven, that had commanded the sabbath day to be kept.'
      v:004: '2MA:15:4 | 4 | 4 | And when they answered: There is the living Lord himself in heaven, the mighty One, that commanded the seventh day to be kept.'
      v:005: "2MA:15:5 | 5 | 5 | Then he said: And I am mighty upon the earth, and I command to take arms, and to do the king's business. Nevertheless he prevailed not to accomplish his design."
      v:006: '2MA:15:6 | 6 | 6 | So Nicanor being puffed up with exceeding great pride, thought to set up a public monument of his victory over Judas.'
      v:007: 2MA:15:7 | 7 | 7 | But Machabeus ever trusted with all hope that God would help them.
      v:008: '2MA:15:8 | 8 | 8 | And he exhorted his people not to fear the coming of the nations, but to remember the help they had before received from heaven, and now to hope for victory from the Almighty.'
      v:009: '2MA:15:9 | 9 | 9 | And speaking to them out of the law, and the prophets, and withal putting them in mind of the battles they had fought before, he made them more cheerful:'
      v:010: '2MA:15:10 | 10 | 10 | Then after he had encouraged them, he shewed withal the falsehood of the Gentiles, and their breach of oaths.'
      v:011: '2MA:15:11 | 11 | 11 | So he armed every one of them, not with defence of shield and spear, but with very good speeches and exhortations, and told them a dream worthy to be believed, whereby he rejoiced them all.'
      v:012: '2MA:15:12 | 12 | 12 | Now the vision was in this manner: Onias, who had been high priest, a good and virtuous man, modest in his looks, gentle in his manners, and graceful in speech, and who from a child was exercised in virtues, holding up his hands, prayed for all the people of the Jews:'
      v:013: '2MA:15:13 | 13 | 13 | After this there appeared also another man, admirable for age, and glory, and environed with great beauty and majesty:'
      v:014: '2MA:15:14 | 14 | 14 | Then Onias answering, said: This is a lover of his brethren, and of the people of Israel: this is he that prayeth much for the people, and for all the holy city, Jeremias, the prophet of God.'
      v:015: '2MA:15:15 | 15 | 15 | Whereupon Jeremias stretched forth his right hand, and gave to Judas a sword of gold, saying:'
      v:016: '2MA:15:16 | 16 | 16 | Take this holy sword, a gift from God, wherewith thou shalt overthrow the adversaries of my people, Israel.'
      v:017: '2MA:15:17 | 17 | 17 | Thus being exhorted with the words of Judas, which were very good, and proper to stir up the courage, and strengthen the hearts of the young men, they resolved to fight, and to set upon them manfully: that valour might decide the matter, because the holy city, and the temple were in danger.'
      v:018: '2MA:15:18 | 18 | 18 | For their concern was less for their wives, and children, and for their brethren, and kinsfolks: but their greatest and principal fear was for the holiness of the temple.'
      v:019: '2MA:15:19 | 19 | 19 | And they also that were in the city, had no little concern for them that were to be engaged in battle.'
      v:020: '2MA:15:20 | 20 | 20 | And now when all expected what judgment would be given, and the enemies were at hand, and the army was set in array, the beasts and the horsemen ranged in convenient places,'
      v:021: '2MA:15:21 | 21 | 21 | Machabeus considering the coming of the multitude, and the divers preparations of armour, and the fierceness of the beasts, stretching out his hands to heaven, called upon the Lord, that worketh wonders, who giveth victory to them that are worthy, not according to the power of their arms, but according as it seemeth good to him.'
      v:022: '2MA:15:22 | 22 | 22 | And in his prayer he said after this manner: {VERSE_FOOTNOTE_INDEX_REF 0}Thou, O Lord, who didst send thy angel in the time of Ezechias, king of Juda, and didst kill a hundred and eighty-five thousand of the army of Sennacherib:'
      v:023: '2MA:15:23 | 23 | 23 | Send now also, O Lord of heaven, thy good angel before us, for the fear and dread of the greatness of thy arm,'
      v:024: '2MA:15:24 | 24 | 24 | That they may be afraid, who come with blasphemy against thy holy people. And thus he concluded his prayer.'
      v:025: '2MA:15:25 | 25 | 25 | But Nicanor, and they that were with him came forward, with trumpets and songs.'
      v:026: '2MA:15:26 | 26 | 26 | But Judas, and they that were with him, encountered them, calling upon God by prayers:'
      v:027: '2MA:15:27 | 27 | 27 | So fighting with their hands, but praying to the Lord with their hearts, they slew no less than five and thirty thousand, being greatly cheered with the presence of God.'
      v:028: '2MA:15:28 | 28 | 28 | And when the battle was over, and they were returning with joy, they understood that Nicanor was slain in his armour.'
      v:029: '2MA:15:29 | 29 | 29 | Then making a shout, and a great noise, they blessed the Almighty Lord in their own language.'
      v:030: "2MA:15:30 | 30 | 30 | And Judas, who was altogether ready, in body and mind, to die for his countrymen, commanded that Nicanor's head, and his hand, with the shoulder, should be cut off, and carried to Jerusalem."
      v:031: '2MA:15:31 | 31 | 31 | And when he was come thither, having called together his countrymen, and the priests to the altar, he sent also for them that were in the castle,'
      v:032: '2MA:15:32 | 32 | 32 | And shewing them the head of Nicanor, and the wicked hand, which he had stretched out, with proud boasts, against the holy house of the Almighty God,'
      v:033: '2MA:15:33 | 33 | 33 | He commanded also, that the tongue of the wicked Nicanor, should be cut out and given by pieces to birds, and the hand of the furious man to be hanged up over-against the temple.'
      v:034: '2MA:15:34 | 34 | 34 | Then all blessed the Lord of heaven, saying: Blessed be he that hath kept his own place undefiled.'
      v:035: "2MA:15:35 | 35 | 35 | And he hung up Nicanor's head in the top of the castle, that it might be an evident and manifest sign of the help of God."
      v:036: '2MA:15:36 | 36 | 36 | And they all ordained by a common decree, by no means to let this day pass without solemnity:'
      v:037: "2MA:15:37 | 37 | 37 | But to celebrate the thirteenth day of the month of Adar, called in the Syrian language, the day before Mardochias' day."
      v:038: '2MA:15:38 | 38 | 38 | So these things being done with relation to Nicanor, and from that time the city being possessed by the Hebrews, I also will here make an end of my narration.'
      v:039: '2MA:15:39 | 39 | 39 | Which if I have done well, and as it becometh the history, it is what I desired: but if not so perfectly, it must be pardoned me.'
      v:040: '2MA:15:40 | 40 | 40 | For as it is hurtful to drink always wine, or always water, but pleasant to use sometimes the one, and sometimes the other: so if the speech be always nicely framed, it will not be grateful to the readers. But here it shall be ended.'
intro:
  - INTRODUCTION.
  - '<b>This</b> Second Book of Machabees is not a continuation of the history contained in the First; nor does it come down so low as the First does, but relates many of the same facts more at large, and adds other remarkable particulars, omitted in the First Book, relating to the state of the Jews as well before as under the persecution of Antiochus. The author, who is not the same with that of the First Book, has given (as we learn from chap. ii. 20., &c.) a short abstract of what Jason, of Cyrene, had written in the five volumes, concerning Judas and his brethren. He wrote in Greek, and begins with two letters, sent by the Jews of Jerusalem to their brethren in Egypt. (Challoner) --- Hence the whole book has been considered by some as an epistle. (Cotelier, Can. Ap. p. 338.) --- But it is easy to distinguish the letter from the history, (Calmet) to which a preface is prefixed, chap. ii. 20. Yet the Alexandrian copy has at the end, "A letter concerning the acts of Judas Mach.[Machabeus.]" (Haydock) --- The appendix of two epistles was added to the First Book by him who wrote the second, (Worthington) abridging the work of Jason. (Haydock)'
