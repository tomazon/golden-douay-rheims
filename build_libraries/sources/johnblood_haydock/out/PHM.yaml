    commentary:
      v:001:
        - 'PHM:1:1 | 1 | 1 | <i>Our....fellow-labourer,</i> or coadjutor. He calls him so, because of the charity and zeal with which he promoted the gospel. (Witham)'
      v:002:
        - 'PHM:1:2 | 2 | 2 | <i>And to the Church,</i> or congregation of the faithful <i>which is in thy house.</i> (Witham)'
      v:005:
        - 'PHM:1:5 | 5 | 5 | <i>Thy charity and faith....in the Lord Jesus,</i>[1] <i>and towards all the saints.</i> In the Greek is towards Jesus Christ, and towards all the saints. By the saints he seems to mean, as elsewhere, all Christians; so that the sense may be, of thy faith towards Christ, and of thy charity towards all the saints or Christians. (Witham)'
      v:006:
        - "PHM:1:6 | 6 | 6 | <i>That the communication.</i>[2] That is, charitable contributions, done with a lively <i>faith, may become evident,</i>[3] and the good works known, which are <i>in you;</i> that is, done among you. This seems the sense of the following verse, where St. Paul expresseth his joy in hearing of Philemon's charity towards the saints. (Witham)"
      v:008:
        - 'PHM:1:8 | 8 | 8 | <i>Wherefore, though I might have much confidence,</i> &c. Now St. Paul disposeth Philemon to grant his request, I am persuaded I might command thee, and thou wouldst not take it amiss. (Witham) --- <i>To command thee,</i> &c. As an apostle of Jesus Christ, I have the power even of ordering thee to forgive Onesimus, and to receive him again into favour; likewise as Paul, the <i>aged,</i> respect and regard being always due in a particular manner to <i>old men;</i> or again, as a prisoner of Jesus Christ, suffering here out of love for Jesus Christ and the faithful: I might here make use of all these different reasons to induce thee to pardon a poor fugitive slave, but I will not; I merely as a poor humble supplicant, forgetting all the dignity due to my apostleship, my grey hairs, or my chains, beseech thee to pardon him. Nor can I for a moment doubt of obtaining my request, when I consider the great charity thou hast in Jesus Christ towards all the saints. (Calmet; Haydock)'
      v:009:
        - 'PHM:1:9 | 9 | 9 | <i>I rather beseech thee, thou being such a one,</i>[4] <i>as Paul.</i> That is, united to him in spirit, by the same faith and charity; I am therefore confident thou wilt not refuse the request of Paul, now an aged man, and a prisoner, for the sake of Jesus Christ. (Witham)'
      v:010:
        - 'PHM:1:10 | 10 | 10 | <i>I beseech thee,</i> &c. He at length tells Philemon what his request is, and names the person Onesimus, but in such terms as shew how much St. Paul has this affair at heart, and that he will look upon the favour he asks as done to himself. It is, that thou wilt pardon Onesimus, whom I look upon and love as <i>my son,</i> and a most dear son, <i>whom I have begotten,</i> a prisoner, and <i>in my chains.</i> (Witham) --- How great is the ingenuity shewn by St. Paul in this epistle, in obtaining for Onesimus the pardon of his master, Philemon. Having in the preceding verse endeavoured by every argument which a real tenderness and compassion could inspire, and making use of every expression that could conciliate the favour of Philemon, to obtain his charitable request, he in this verse for the first time dares mention <i>Onesimus</i> by name; a name which he was sensible must sound harsh in the ears of one who had received an injury from him. See how he endeavours to prevent so unhappy an effect, by adding to the name every epithet that could any way tend to soften all feelings of asperity, and excite compassion and pity. <i>I beseech thee then for my son, whom I have begotten, and that in my chains.</i> (Calmet) --- The pardon I crave is not for your <i>slave,</i> but for my <i>son.</i> If in all antiquity there be any thing in the persuasive kind of eloquence truly admirable, it is this short epistle in which there are contained almost as many arguments as words.'
      v:011:
        - 'PHM:1:11 | 11 | 11 | <i>Who heretofore was unprofitable to thee,</i> in taking and spending what belonged to thee, yet now, after a sincere conversion, <i>is profitable</i>[5] <i>both to me and thee; to me,</i> by the services he has done me in prison; and the joy I have had by his conversion; and also <i>to thee,</i> because I know thou wouldst have been glad to have rendered me all possible services thyself, and he has done them <i>for thee;</i> he hath supplied thy place. For these reasons I could have wished to have detained him with me: but I have sent him back, thou being his master, nor would I do any thing in regard of thy servant, without thy advice and consent, that if thou thinkest it fitting to send him back again to me, and to give him his freedom, it may be without any constraint upon thee, without any necessity, thy voluntary and charitable act and deed. (Witham) --- St. Paul here makes an allusion to the word <i>Onesimus,</i> signifying <i>useful</i> in the Greek. He was before unprofitable, he says, to thee, contrary to the import of his name; but now he is truly an Onesimus, or <i>useful,</i> both to you and to me; to you indeed, by his conversion, and the resolution he now makes to serve you faithfully the remainder of his life; to me also, by the services he renders me in my chains. (Calmet) --- St. Jerome observes that some hypercritics pretended that this subject was not deserving the solicitude of an apostle, and on that account questioned its author; but this reasoning is unworthy of those who adore a God who did not refuse to die for rebellious and impious slaves. It shews pastors how solicitous they should always be for the salvation of the meanest of their flock; yes, though they may appear obdurate, and dead and buried in the pit of sin.'
      v:012:
        - "PHM:1:12 | 12 | 12-15 | <i>Do thou receive him as my own bowels.</i> That is, as myself. Perhaps by the permission of God's providence (who never permits evil, but for some greater good) he <i>departed</i> from thee for a little while,[6] <i>that thou mightest receive him for ever,</i> being now after his conversion in a way of being made partaker with thee of the same eternal happiness. (Witham)"
      v:016:
        - 'PHM:1:16 | 16 | 16 | Receive him <i>not now as a servant,</i> but also as <i>a most dear brother, especially to me.</i> Nay I may say, how much more dear even to thee, both in the flesh, having been a Gentile as thou thyself wast, and having been also a servant in thy family. And secondly, he ought now to be dear to <i>thee in our Lord,</i> he who was thy servant, being now united to thee by the same faith, and by an union of charity. See Estius. (Witham)'
      v:017:
        - 'PHM:1:17 | 17 | 17 | <i>If, therefore, thou count me a partner,</i>[7] as a brother in Christ, as a member of Christ with thee, <i>receive him as myself.</i> (Witham)'
      v:018:
        - 'PHM:1:18 | 18 | 18 | <i>If he hath wronged thee in any thing,</i> as he confesses, <i>put it to my account,</i> to my debtor, <i>I will repay it,</i> and satisfy thee for it. (Witham)'
      v:019:
        - 'PHM:1:19 | 19 | 19 | <i>I, Paul, have written,</i> and testified this <i>with my own hand.</i> Some think he wrote the whole letter, with his own hand, to make it more acceptable to Philemon. --- <i>Not to say to thee, that thou owest me thy own self,</i> the eternal salvation of thy soul, by thy conversion to the faith of Christ. (Witham)'
      v:020:
        - 'PHM:1:20 | 20 | 20 | <i>Yea, brother: may I enjoy thee in the Lord,</i> enjoy the fruits of thy friendship and love for me, and rejoice with thee. In this <i>refresh my bowels</i> in the Lord, grant me this satisfaction. I have written freely, and with confidence in thy <i>obedience;</i> that is, ready compliance, in giving him and me more than I ask, to wit, his freedom. After this, he was made a deacon, and, as some say, a bishop and a martyr. See St. Jerome, and Tillemont in his art. 45. on St. Paul, and his notes 70, 71. (Witham)'
