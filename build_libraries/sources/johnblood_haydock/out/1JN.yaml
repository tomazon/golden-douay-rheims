        - '1JN:1:1 | 1 | 1 | Ver. 1. Quod fuit ab initio; in Greek, quod erat, {GREEK:START o en ap arches}ο ην απ αρχησ{GREEK:END}. This answers to, in principio erat verbum[in the beginning was the Word, John i. 1].'
      002:
        - '1JN:1:2 | 2 | 2 | Ver. 1. Et vita manifesta est. This corresponds to, in ipso vita erat[in him was life, John i. 4], and apparuit nobis to Verbum Caro Factum est[the Word was made flesh, John i. 14]. And it was true to say that they had seen the eternal word, not as God, but under the veil of human nature.'
      003:
