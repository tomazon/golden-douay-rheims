    verses:
      v:001: '1JN:3:1 | 1 | 1 | Behold what manner of charity the Father hath bestowed upon us, that we should be called, and should be the sons of God. Therefore the world knoweth us not, because it hath not known him.'
      v:002: '1JN:3:2 | 2 | 2 | Dearly beloved, we are now the sons of God: and it hath not yet appeared what we shall be. We know, that when he shall appear, we shall be like to him: because we shall see him as he is.'
      v:003: '1JN:3:3 | 3 | 3 | And every one that hath this hope in him, sanctifieth himself, as he also is holy.'
      v:004: '1JN:3:4 | 4 | 4 | Every one who committeth sin, committeth also iniquity: and sin is iniquity.'
      v:005: '1JN:3:5 | 5 | 5 | And you know that he appeared to take away our sins: {VERSE_FOOTNOTE_INDEX_REF 0}and in him there is no sin.'
      v:006: '1JN:3:6 | 6 | 6 | Whosoever abideth in him, sinneth not: and whosoever sinneth, hath not seen him, nor known him.'
      v:007: '1JN:3:7 | 7 | 7 | Little children, let no one deceive you. He that doth justice, is just: as he also is just.'
      v:008: '1JN:3:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}He that committeth sin is of the devil: for the devil sinneth from the beginning. For this purpose the Son of God appeared, that he might destroy the works of the devil.'
      v:009: '1JN:3:9 | 9 | 9 | Every one that is born of God, doth not commit sin: for his seed remaineth in him, and he cannot sin, because he is born of God.'
      v:010: '1JN:3:10 | 10 | 10 | In this the children of God are manifest, and the children of the devil. Every one who is not just, is not of God, and he that loveth not his brother:'
      v:011: '1JN:3:11 | 11 | 11 | For this is the declaration, which you have heard from the beginning, {VERSE_FOOTNOTE_INDEX_REF 0}that you should love one another.'
      v:012: "1JN:3:12 | 12 | 12 | Not {VERSE_FOOTNOTE_INDEX_REF 0}as Cain, who was the wicked one, and killed his brother. And for what cause did he kill him? Because his own works were evil: and his brother's just."
      v:013: '1JN:3:13 | 13 | 13 | Wonder not, brethren, if the world hate you.'
      v:014: '1JN:3:14 | 14 | 14 | We know that we have passed from death to life, because we love the brethren. {VERSE_FOOTNOTE_INDEX_REF 0}He that loveth not abideth in death:'
      v:015: '1JN:3:15 | 15 | 15 | Whosoever hateth his brother, is a murderer. And you know that no murderer hath eternal life abiding in himself.'
      v:016: '1JN:3:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}In this we have known the charity of God, because he hath laid down his life for us: and we ought to lay down our lives for the brethren.'
      v:017: '1JN:3:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}He that hath the substance of this world, and shall see his brother in need, and shall shut up his bowels from him: how doth the charity of God abide in him?'
      v:018: '1JN:3:18 | 18 | 18 | My little children, let us not love in word, nor in tongue, but in deed, and in truth.'
      v:019: '1JN:3:19 | 19 | 19 | In this we know that we are of the truth: and in his sight we shall persuade our hearts.'
      v:020: '1JN:3:20 | 20 | 20 | For if our heart reprehend us, God is greater than our heart, and knoweth all things.'
      v:021: '1JN:3:21 | 21 | 21 | Dearly beloved, if our heart do not reprehend us, we have confidence towards God:'
      v:022: '1JN:3:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And whatsoever we shall ask, we shall receive of him: because we keep his commandments, and do those things that are pleasing in his sight.'
      v:023: '1JN:3:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And this is his commandment: that we should believe in the name of his Son, Jesus Christ: and love one another, as he hath given commandment unto us.'
      v:024: '1JN:3:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And he that keepeth his commandments, abideth in him, and he in him: and in this we know that he abideth in us, by the Spirit which he hath given us.'
  c:004:
    commentary:
      v:001:
        - '1JN:4:1 | 1 | 1 | <i>Try the spirits;</i> i.e. every doctrine that you hear: for now are many false teachers, false doctors, and false prophets. (Witham) --- <i>Try,</i> &c. viz. by examining whether their teaching be agreeable to the rule of the Catholic faith and the doctrine of the Church. For, as he says, (ver. 6) "He that knoweth God, heareth us: (the pastors of the Church) ...by this we know the spirit of truth, and the spirit of error." (Challoner) --- The Church only, not every private man, hath to prove and discern spirits.'
      v:002:
        - "1JN:4:2 | 2 | 2 | <i>By this is the Spirit of God known.</i> He gives the new converts first this general mark, by which they might have good grounds to think that the teachers they met with in those days had a good spirit, were of God, if they confessed and acknowledged Jesus Christ to have come from heaven and to have been made flesh, or made man; i.e. to be truly God and truly man. But if (ver. 3) they met with teachers of such a spirit as <i>dissolveth Jesus,</i>[1] by denying him either to be the Messias or to be truly God, or to be a true man, they might conclude for certain that such men had not a true spirit, but were heretics, antichrists, and forerunners of the great antichrist. Such, even in St. John's time, was Simon the magician, who, according to St. Epiphanius, (hær. xxi. p. 55. Ed Petav.) pretended among his countrymen, the Samaritans, that he himself was God the Father, and among the Jews that he was God the Son, and that Jesus suffered death in appearance only. His disciple also, Menander, said he was sent from heaven for the salvation of men. See St. Epiphanius, hær. xxii. p. 61. 3. Cerinthus, as also Carpocras, held that Jesus was a mere man, born of Joseph and Mary, and also different from Christ. See St. Epiphanius, hær. xxxvii. and xxix. p. 102. and 110. 4. Ebion held much the same. See the same St. Epiphanius, hær. xxx. p. 142. These heretics and divers of their followers divided Jesus, and destroyed the faith and mystery of the incarnation. (Witham) --- <i>Every spirit which confesseth,</i> &c. Not that the confession of this point of faith alone, is at all times and in all cases sufficient; but that with relation to that time, and for that part of the Christian doctrine, which was then particularly to be confessed, taught, and maintained against the heretics of those days, this was the most proper token by which the true teachers might be distinguished from the false. (Challoner)"
      v:003:
        - '1JN:4:3 | 3 | 3 | <i>That dissolveth Jesus,</i> viz. either by denying his humanity or his divinity. (Challoner) --- <i>This is antichrist;</i>[2] i.e. such is the spirit of antichrist, <i>of whom you have heard that he cometh,</i> or is to come in the latter times. --- <i>And he is now already in the world,</i> not the chief and great antichrist, but his precursors, in whom he may be said to come. (Witham) --- <i>And he is now already in the world.</i> Not in his person, but in his spirit and in his precursors. (Challoner)'
      v:004:
        - '1JN:4:4 | 4 | 4 | <i>You....little children,</i> born anew in Christ by baptism, <i>have overcome him,</i> (i.e. every such antichrist) not by your own strength, but by the grace of Christ, <i>because greater is he that is in you than he that is in the world;</i> i.e. the Spirit of God in you is above all your enemies. (Witham)'
      v:005:
        - '1JN:4:5 | 5 | 5 | <i>They are of the world.</i> Such antichrists and heretics are guided by a worldly spirit, teaching men to follow the corrupt customs and inclinations of the world and the flesh, therefore <i>the world heareth them,</i> and men are more easily seduced by them. (Witham)'
      v:006:
        - '1JN:4:6 | 6 | 6 | <i>We</i> (Christians) <i>are of God,</i> have received the Spirit; we, the apostles of Christ, were lawfully sent by him. --- <i>He that knoweth God, heareth us,</i> &c. That is, they who love and serve God, and comply with the doctrine of his Son, Jesus Christ, hear and follow the doctrine which we were commissioned by him to teach. --- <i>He that is not of God, heareth us not.</i> They are not of God, who refuse to hear and obey the voice of the Church and those whom Christ appointed to govern his Church, as hath been observed elsewhere. --- <i>By this we know the Spirit of truth and the spirit of error.</i> Here St. John gives them the second general mark and rule, to preserve them and all Christians from errors and heresies to the end of the world. He that knoweth God, heareth us Apostles, whom he sent, and heareth our successors, invested with the same mission and authority, whom Christ sent, as his heavenly Father sent him, whom he appointed to govern his Church, and with whom he promised to remain to the end of the world. (Witham)'
      v:007:
        - '1JN:4:7 | 7 | 7 | <i>Let us love one another.</i> This is the repeated admonition of St. John, the evangelist, both in this epistle and to the end of his life, as St. Jerome relates in his Epist. ad Galat. (cap. vi. tom. 4, part 1, p. 414) that the apostle being very old, and when carried to Church meetings of the Christians, being desired to give them some exhortation, he scarce said any thing, but "love one another;" and it being tedious to his disciples to hear always the same thing, they desired some other instruction, to whom (says St. Jerome) he gave this answer, worthy of St. John: that this was the precept of our Lord, and that if complied with, it was sufficient. --- <i>Charity is of God,</i> is love, is the fountain and source of all goodness and mercy, infinitely good in himself, and in his love and mercy towards mankind. This love and charity of God hath appeared by his sending his only begotten Son into the world, that we might live through him. See John i. 14. --- Thus God having <i>first loved us,</i> (ver. 10) when we were sinners, and his enemies, let us not be so ungrateful as not to love him, and to love one another after his example. (Witham)'
      v:012:
        - '1JN:4:12 | 12 | 12 | <i>No man hath seen God at any time.</i> No mortal man hath seen God and the perfections of his divine Majesty in such a manner as the blessed in heaven, but we have powerful motives to love and serve him, and to love our neighbour for his sake. (Witham)'
      v:017:
        - '1JN:4:17 | 17 | 17 | <i>The charity of God</i> (which may either signify the love by which we love God, or by which God loves us) <i>perfected with us,</i> or in us, and so possesseth our souls, as to give us an humble <i>confidence</i> of our salvation, when we shall appear before his tribunal at <i>the day of judgment: because as he is, we also are in this world.</i> These words are differently expounded. They may signify, that as God is always loving us, and giving us marks and effects of his love, so we in this world by his grace are always loving him and our neighbour, and increasing in this love, which gives us a confidence of our salvation. Or they may bear this sense, that as Jesus Christ was suffering in this world for us, so we are suffering for his sake. (Witham)'
      v:018:
        - "1JN:4:18 | 18 | 18 | <i>Fear is not in charity,</i> &c. By the <i>fear,</i> which a perfect charity and love of God excludes, we may understand a fear of temporal losses in this world, of the loss of goods, of banishment, of torments, of death itself, which the love of God made so many glorious martyrs contemn; or an anxious servile fear of punishment in the next world, for the more perfect charity and the love of God is, so much the more doth it banish this imperfect and servile fear; but as perfect charity does not exclude a love, and constant desire of loving God as our last end, for whose enjoyment we were created, so it does not exclude a fear of displeasing, offending, and losing him by sin. (Witham) --- Perfect charity, or love, banisheth <i>human fear,</i> that is, the fear of men; as also all <i>perplexing fear,</i> which makes men mistrust or despair of God's mercy; and that kind of <i>servile fear,</i> which makes them fear the punishment of sin more than the offence offered to God. But it no way excludes the wholesome <i>fear of God's judgments,</i> so often recommended in holy writ, nor that <i>fear and trembling</i> with which we are told to work out our salvation. (Philippians ii. 12.) (Challoner)"
      v:020:
        - "1JN:4:20 | 20 | 20 | <i>He that loveth not his brother, whom he seeth, how can he love God, whom he seeth not?</i> By this is signified, that it is more easy and natural to love the things that we see, and that enter by the senses. Pretend not then to love the invisible God, whose perfections are hidden from you in this life, unless you love your brother whom you see. But he adds another reason to prove that no man can love God unless he love his brother; because saith he, (ver. 21.) this is God's express command, <i>that he who loveth God love also his brother:</i> so that a man cannot love God unless he also love his neighbour. (Witham)"
    commentary_footnotes:
      001:
        - '1JN:4:1 | 1 | 1 | Ver. 2. <i>Qui solvit Jesum. <u>Kataluei</u></i> is read in some manuscripts and must have been the reading which the Latin interpreter followed. We read the same in St. Irenæus, lib. 3. chap. xviii. p. 197. Ed. Feuardentii; in Tertullian, lib. 5. contra Marcion. chap. xvi. p. 481. Ed. Rigaltii; in St. Augustine in his commentary on these words, trac. 6, p. 871.'
      002:
        - '1JN:4:2 | 2 | 2 | Ver. 3. Et hic est antichristus, {GREEK:START kai touto}και τουτο{GREEK:END} (<u>pneuma</u>) <u>to tou antichristou</u>. By the Greek <i>hic</i> cannot agree with the man, and so the construction in Latin must be, hic est ille spiritus antichristi.'
