      v:003: '1JN:5:3 | 3 | 3 | For this is the charity of God, that we keep his commandments: and his commandments are not heavy.'
      v:004: '1JN:5:4 | 4 | 4 | For whatsoever is born of God, overcometh the world: and this is the victory which overcometh the world, our faith.'
      v:005: '1JN:5:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Who is he that overcometh the world, but he that believeth that Jesus is the Son of God?'
      v:006: '1JN:5:6 | 6 | 6 | This is he that came by water and blood, Jesus Christ; not in water only, but in water and blood. And it is the spirit that testifieth, that Christ is the truth.'
