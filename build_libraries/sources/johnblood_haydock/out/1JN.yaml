chapters:
  c:001:
    commentary:
      v:001:
        - "1JN:1:1 | 1 | 1 | The first two verses and part of the third have a great conformity with the beginning of St. John's gospel. The construction is somewhat obscure, unless we observe that the second verse is to be taken by way of a parenthesis, and the sense is not complete till these words, <i>we declare to you,</i> &c. The whole may be expressed in this literal paraphrase: We <i>declare</i> and preach to you the eternal and always living <i>word,</i> which <i>was from the</i>[1] <i>beginning,</i> (for this word which was with the Father from eternity, <i>hath appeared,</i>[2] and manifested himself to us, when he took upon him our human nature, and was made flesh). This word I say, incarnate, <i>we have seen with our eyes,</i> we have <i>heard him</i> preach his gospel, <i>we have</i> touched his true body <i>with our hands,</i> as we witness and declare to you, <i>that you may have fellowship with us,</i> and be made partakers of the graces which God came from heaven to bestow upon mankind, to make us his adoptive sons and heirs of heaven. (Witham)"
      v:005:
        - '1JN:1:5 | 5 | 5 | <i>God is light,</i>[3] &c. We cannot have this fellowship with God the Father and his Son Jesus Christ, if we walk in the darkness of sin: we must walk as the children of light. (Witham)'
      v:008:
        - '1JN:1:8 | 8 | 8 | Not that we <i>say</i> or pretend <i>we have no sin;</i>[4] thus truth would not be in us, and we should even make God a liar, who has declared all mankind guilty of sin. We were all born guilty of original sin; we have fallen, and still frequently fall into lesser sins and failings. We can only except from this number our Saviour Christ, who, even as man, never sinned, and his blessed Virgin Mother, by a special privilege, preserved from all kind of sin: and of whom St. Augustine[5] says, "that for the honour of our Lord, when we speak of the holy Virgin Mary, he will have no mention at all made of any sin." (Witham)'
    commentary_footnotes:
