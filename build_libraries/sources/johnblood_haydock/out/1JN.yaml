  c:002:
    commentary:
      v:001:
        - '1JN:2:1 | 1 | 1 | <i>That you may not sin,</i> or not lose the grace of God by any considerable sin. --- <i>But if any man sin, we have an advocate with the Father, Jesus Christ,</i> the eternal Son of the Father, who being made man to redeem us from sin, is our great Advocate, our chief Mediator, and only Redeemer, by whose merits and grace we have been reconciled, after we had lost and forfeited the grace and favour of God by our offences. He is the only <i>propitiation</i> for the sins of the whole world; for, as St. Paul says, (Hebrews x. 14.) Christ, for <i>one oblation</i> on the cross, <i>hath perfected for ever them that are sanctified.</i> All remission of sins, all sanctification, is derived from the merits and satisfaction of our Redeemer, Jesus Christ; not but that the Angels and saints in heaven, and virtuous persons upon earth, when they pray to God for us, may be called advocates, mediators, and intercessors (though not redeemers) in a different sense, and in an inferior manner, without any injury, but on the contrary with an honour done to Christ; because what they pray and ask for us, is only begged and hoped for through Christ, and by his merits. St. Augustine[1] in his commentary on this epistle, on these very words, <i>we have an advocate,</i> &c. prevents and answers this very objection of the late pretended reformers: (tom. iii, part 2. p. 831. Nov. Edit.) "Some one will say: therefore the saints do not ask for us, therefore the bishops and governors of the Church do not ask for the people." He denies that this follows, the saints being advocates in a different sense. Though God be our protector and defender from dangers, this does not hinder us from owning the Angels to be our defenders in an inferior manner under God, as the Church of England acknowledges in the common prayer book on the feast of St. Michael, and all Angels, which runs thus: "mercifully grant, that as thy holy Angels always do thee service in heaven, so by thy appointment they may succour and defend us on earth through Jesus Christ, our Lord. Amen." (Witham) --- The calling and office of an advocate is in many things proper to Christ, and in every condition more singularly and excellently applying to him than to any Angel, saint, or living creature, though these also may be truly so called without any derogation from Christ. To him solely it belongs to procure us mercy before God, by the general ransom of his blood for our delivery; hence he is our only advocate of redemption, though others may be and are advocates of intercession. Hence St. Irenæus (lib. iii. chap. 33. and lib. v. post med.) says: "the obedient Virgin Mary is made the advocate of the disobedient Eve." Our Saviour declares that Angels are deputed for the protection of infants; (Matthew xviii.) and frequent are the examples we find in the old Scripture, such as Genesis xlviii. 16.; Tobit v. 27. and xii. 12.; Daniel x. See also the common prayer book, in the collect of Michaelmas day.'
      v:003:
        - '1JN:2:3 | 3 | 3 | <i>We have known him, if we keep his commandments.</i> He speaks of that <i>practical knowledge</i> by love and affection, which can be only proved by our keeping his commandments; and without which we cannot be said to <i>know</i> God, as we should. (Challoner)'
      v:004:
        - '1JN:2:4 | 4 | 4 | <i>He that says he knoweth him,</i> &c. To <i>know,</i> in this and many other places, is not taken for a speculative knowledge alone, but is joined with a love of God, and an earnest desire of serving him and keeping his commandments. (Witham)'
      v:005:
        - '1JN:2:5 | 5 | 5 | <i>The charity of God is truly perfect.</i>[2] Notwithstanding his lesser failings, he retains the habit of charity and grace, by which he remains united to God. --- <i>And by this we know that we are in him;</i> i.e. we are morally, though not absolutely, certain that we are in the state of grace. (Witham)'
      v:007:
        - '1JN:2:7 | 7 | 7-8 | <i>An old commandment....</i>and <i>again, a new commandment.</i> He means the commandment of charity, or of the love of God and the love of our neighbour. This he calls both an <i>old</i> and a <i>new</i> precept. It may be called old, not only as being a precept of the law of nature, and always obligatory, but because St. John and the other apostles had delivered it to them long ago, i.e. when these persons were first converted. It may also be called a new precept, St. John recommending it anew to them in this epistle, and declaring it to be enjoined in a particular manner by our Saviour Christ, after it had been misconstrued and neglected, especially as it regards our neighbour, that is, every one without exception; so that if any one <i>hate</i> another, it is in vain that he pretends to walk in the light of the gospel. (Witham) --- <i>A new commandment;</i> viz. the commandment of love, which was given in the old law, but was <i>renewed</i> and extended by Christ. See John xiii. 33. (Challoner)'
      v:012:
        - '1JN:2:12 | 12 | 12 | <i>I write to you, little children,</i> &c. St. Augustine and divers others think that by these different words, he only means Christians more or less instructed and advanced in the knowledge and practice of the Christian faith. Others expound it with a regard also to their different ages and advancement in years. (Witham)'
      v:015:
        - '1JN:2:15 | 15 | 15 | <i>If any man love the world,</i> this wicked world, or any thing in it, as pleasures, riches, honours, so that his affections be more upon these then upon God, <i>the charity of the Father</i> (or of God) <i>is not in him.</i> (Witham)'
      v:016:
        - '1JN:2:16 | 16 | 16-17 | <i>All that is in the world, is the concupiscence of the flesh,</i> under which is comprehended all that pleaseth the senses, <i>or the concupiscence of the eyes;</i> i.e. a longing after such things which enter by the eyes, as of riches in gold and silver, in apparel, in houses and palaces, train and equipage, &c. curiosity as to vain arts and sciences; or, <i>the pride of life,</i> as to honours, dignities, and preferments. But <i>the world passeth away,</i> and all these things that belong to it. --- <i>He that doth the will of God, abideth for ever,</i> with God in heaven. (Witham)'
      v:018:
        - '1JN:2:18 | 18 | 18 | <i>It is the last hour.</i> That is, according to the common interpretation, the last age of the world, from the coming of Christ to the day of judgment, and the end of the world, which St. Paul calls the end and consummation of ages. (Hebrews ix. 26.) --- <i>And as you have heard that antichrist</i> (the great antichrist) <i>cometh,</i> or is to come in this last age: <i>now there are</i> already <i>many antichrists;</i> i.e. as the word signifies, many adversaries to Christ, who are forerunners of the great and last antichrist. (Witham) --- <i>Many antichrists;</i> that is, many heretics, enemies of Christ and his Church, and forerunners of the great antichrist. (Challoner) --- St. Cyprian says all are called antichrists that have divided themselves from the charity and unity of the Catholic Church. (Ep. lxxvii. ad Magnum.) --- <i>Whereby we know that it is the last hour,</i> it being foretold that many false prophets should rise in the latter days. (Matthew xxiv. 11. &c.) (Witham)'
      v:019:
        - '1JN:2:19 | 19 | 19 | <i>They were not of us,</i> true and profitable members; though it can scarce be doubted but that some of them, at least for some time, truly believed: and by their going off, God was pleased to make it manifest that they were not of his faithful members. Such were Simon Magus, Cerinthus, Ebion, Nicolas of Antioch, &c. (Witham) --- <i>They,</i> &c. That is, they were not solid, steadfast, genuine Christians, otherwise they would have remained in the Church. (Challoner) --- The true note or mark of heresy, is the going out of or leaving the Catholic Church. God permitteth some to go out, that the true and tried faithful may be known.'
      v:020:
        - "1JN:2:20 | 20 | 20 | <i>You have an unction from the holy one.</i> You are sufficiently instructed by the grace and spirit of God against such false teachers. (Witham) --- <i>An unction,</i> &c. That is, grace and wisdom from the Holy Ghost. (Challoner) --- <i>And you know all things,</i> as to what you ought to believe and practise, and therefore I have not written to you as to ignorant persons. (Witham) --- The true children of God's Church, remaining in unity, under the guidance of their lawful pastors, partake of the grace of the Holy Ghost, promised to the Church and her pastors; and have in the Catholic Church all necessary knowledge and instruction, so as to have no need to seek it elsewhere, since it can be only found in that society of which they are members. (Challoner)"
      v:022:
        - '1JN:2:22 | 22 | 22-23 | <i>He who denieth that Jesus is the Christ? He is antichrist:</i> is in a special manner an adversary of Christ and the Christian religion, when he denies Jesus to be the Messias, or to have been from eternity the true Son of God. --- He who <i>denieth</i> him to be <i>the Son, neither hath he the Father.</i> He who denies either of these truths denieth both. He who denies the Son of God to be the eternal Son, denies the Father to be the eternal Father. (Witham)'
      v:024:
        - '1JN:2:24 | 24 | 24 | <i>Let that</i> (faith) <i>which you have heard from the beginning, abide in you:</i> when you received the Christian faith, and were baptized in the name of the three divine Persons. The promise which was then made to you, was life everlasting. (Witham)'
      v:027:
        - '1JN:2:27 | 27 | 27 | <i>You have no need,</i> &c. You want not to be taught by any of these men, who, under pretence of imparting more knowledge to you, seek to seduce you, (ver. 26) since you are sufficiently taught already, and have all knowledge and grace in the Church, with the unction of the Holy Ghost, which these new teachers have no share in. (Challoner) --- <i>His unction teacheth you concerning all things.</i> Unction here signifies the doctrine which they received together with the Holy Ghost or Spirit of God; in which he exhorts them to remain, as being sufficient for their instruction, and to make them avoid the new teachers of false doctrine. (Witham)'
    commentary_footnotes:
      001:
        - '1JN:2:1 | 1 | 1 | Ver. 1. Sed dicet aliquis, says St. Augustine on this place, ergo sancti non petunt pro nobis. Ergo episcopi et præpositi non petunt pro populo; sed attendite scripturas, &c.'
      002:
