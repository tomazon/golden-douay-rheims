  c:003:
    commentary:
      v:001:
        - '1JN:3:1 | 1 | 1 | <i>Behold what manner of charity</i> (or of love) <i>the Father hath bestowed upon us.</i> St. John had said in the last verse of the foregoing chapter that <i>every one who doth justice, is born of him;</i> i.e. is the son of God by adoption. But <i>the world knoweth us not,</i> nor esteems and values us as such: and no wonder, because they have not known, nor acknowledged, nor reverenced God as they ought. We indeed are the sons of God; we believe it, because God has assured us of it; <i>but it hath not yet appeared what we shall be,</i> (ver. 2) to what glory or happiness we shall thereby be exalted hereafter, for neither the eye hath seen, nor the ear heard, nor hath it entered into the heart of man, what things God hath prepared for those who love him. (1 Corinthians ix. 2.) We only know this, that his elect shall be like to him, because they shall see him as he is, when they shall enjoy him in heaven. (Witham)'
      v:004:
        - '1JN:3:4 | 4 | 4 | <i>Committeth also iniquity.</i>[1] By the Greek text, iniquity is here taken for a transgression or prevarication of the law, which makes the sense clearer. (Witham) --- <i>Iniquity;</i> ({GREEK:START anomia}ανωια{GREEK:END}) transgression of the law. (Challoner)'
      v:006:
        - '1JN:3:6 | 6 | 6 | <i>Whosoever abideth in him,</i> complying with his law, <i>sinneth not; and whosoever sinneth, hath not seen him, nor known him;</i> that is, with such a knowledge as is joined with love. (Witham) --- <i>Sinneth not;</i> viz. mortally. See Chap. i. 8. (Challoner)'
      v:008:
        - '1JN:3:8 | 8 | 8 | <i>The devil sinneth from the beginning:</i> not that he was created in sin, but sined soon after he was created. (Witham)'
      v:009:
        - '1JN:3:9 | 9 | 9 | <i>Doth not commit sin.</i> That is, as long as he keepeth in himself this seed of grace, and this divine generation, by which he is born of God. But then he may fall from this happy state by the abuse of his free-will, as appears from Romans xi. 20, 21, 22.; 1 Corinthians ix. 27. and x. 12.; Philippians ii. 12.; Apocalypse iii. 11. (Challoner) --- <i>He cannot sin, because he is born of God.</i> The meaning of this can be no more, than that he cannot sin as long as the seed of grace remaineth in him, and as long as he is the adoptive son of God. But it is evident he may fall from this happy condition, and from the grace of God, otherwise St. John would not so often in this epistle have exhorted them not to sin. (Witham)'
      v:014:
        - '1JN:3:14 | 14 | 14-15 | <i>We know that we have passed from death to life;</i> i.e. from the death of sin to the life of grace: we know it by a moral certainty, when we experience in our heart a love of our neighbour. --- <i>He that loveth not</i> God and his neighbour, <i>abideth in death.</i> He that <i>hateth his brother</i> with a mortal hatred, or to a considerable degree, <i>is a murderer.</i> (Witham)'
      v:016:
        - '1JN:3:16 | 16 | 16 | <i>The charity of God,</i>[2] <i>because he hath laid down his life for us.</i> Jesus Christ, therefore, who laid down his life for us, was God. It is true at present the words <i>of God</i> are wanting in most Greek manuscripts: yet the Protestant translation has them. (Witham)'
      v:019:
        - '1JN:3:19 | 19 | 19-20 | <i>And in his sight we shall persuade our hearts.</i> That is, if we love God and our neighbour <i>in deed,</i> as he said before, we may rest satisfied in conscience that we follow the ways of truth, and may have a well-grounded confidence in God. --- But <i>if our hearts reprehend us,</i> for not complying with this duty and precept of charity, <i>God is</i> still <i>greater than our heart;</i> i.e. he sees and knows the interior dispositions of our heart, even better than we know ourselves, and therefore we have more reason to fear him, especially when even our heart and conscience reprehend us. (Witham)'
      v:024:
        - '1JN:3:24 | 24 | 24 | <i>We know that he abideth in us, by the Spirit which he hath given us.</i> These words may be either referred to the body of the Church in general or to the apostles, or to every one in particular. It is certain that God gave his Spirit to his Church and to the apostles, by the coming of the Holy Ghost in a visible manner, and by the miraculous gifts bestowed upon the apostles; but every one in particular has only a moral certainty that he has the Spirit of God, and his sanctifying grace in his soul. (Witham)'
