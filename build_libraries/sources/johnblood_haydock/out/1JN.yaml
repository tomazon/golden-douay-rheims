  c:005:
    commentary:
      v:001:
        - "1JN:5:1 | 1 | 1 | <i>That Jesus is the Christ,</i> the promised Messias, the Redeemer of the world, <i>is born of God,</i> is made his adoptive son by his grace in baptism. (Witham) --- <i>Is born of God;</i> that is, is justified, and become a child of God by baptism; which is also to be understood, provided the belief of this fundamental article of the Christian faith be accompanied with all the other conditions, which, by the word of God and his appointment, are also required for justification; such as a general belief of all that God has revealed and promised; hope, love, repentance, and a sincere disposition to keep God's holy law and commandments. (Challoner) --- <i>Loveth him</i>[1] <i>that begot;</i> i.e. the eternal Father. --- <i>Loveth him also who was born of him;</i> i.e. loveth him who is his only begotten and eternal Son. (Witham)"
      v:002:
        - '1JN:5:2 | 2 | 2 | <i>In this we know that we love the children of God,</i> (that is, all men, and especially the faithful, who are made his adoptive children) <i>when we love God, and keep his commandments,</i> for these two branches of charity, the love of God and of our neighbour, are inseparable: the one is known and proved by the other. (Witham)'
      v:003:
        - "1JN:5:3 | 3 | 3 | <i>And his commandments are not heavy;</i> not burdensome. Not but that they comprehend what seems hard to human frailty, and especially to men carried away with the love of vanities in this world, who think it hard to comply with Christ's doctrine of self-denials, of renouncing their inclinations, of suffering death, sooner than to sin against God, or to renounce their faith: but the love of God, and the promises of an eternal happiness in the next life, with the assistances which God gives them, make the yoke of Christ sweet, and his burden light. See Matthew xi. 30. How different is this doctrine from that of those late heretics, who pretend that God's commandments are impossible, even to just men, when they employ all their endeavours. See the first proposition of Jansenius, and this heresy of Calvin condemned by the council of Trent, session 6, cap. xi. canon. 18. (Witham)"
      v:004:
        - '1JN:5:4 | 4 | 4 | <i>This is the victory which overcometh the world, our faith.</i> That is, a lively faith, working by charity, makes a man victorious over the greatest temptations, and over all the adversaries of his salvation. (Witham) --- <i>Our faith;</i> Not a bare speculative or dead faith, but a <i>faith working by charity.</i> (Galatians v. 6.) (Challoner)'
      v:006:
        - '1JN:5:6 | 6 | 6 | <i>Came by water and blood.</i> The sense seems to be, by <i>water,</i> with which he ordered every one to be baptized and made Christians; 2ndly, by his blood shed on the cross for our redemption. (Witham) --- <i>Blood:</i> not only to wash away our sins by the <i>water</i> of baptism, but by his own <i>blood.</i> (Challoner) --- <i>And it is the Spirit that testifieth that Christ</i>[2] <i>is the truth.</i> By the <i>Spirit,</i> which is not here called the <i>Holy Spirit,</i> or the Holy Ghost, as in the next verse, is either meant the Spirit or soul of Christ, which dying he recommended into the hands of his Father, and which shewed that he was truly man, against Cerinthus, and some heretics of those times; or else it may signify the spirit of grace, given in this world to the faithful, in the same sense as St. Paul says, (Romans viii. 16.) that <i>the Spirit himself giveth testimony to our Spirit, that we are the sons of God:</i> and of which may be understood what is said here, (ver. 10.) <i>He that believeth in the Son of God, hath the testimony of God in himself.</i> (Witham)'
      v:007:
        - '1JN:5:7 | 7 | 7 | <i>There are three that give testimony in heaven: the Father, the Word, and the Holy Ghost; and these three are one:</i> i.e. one in nature, in substance, and in all perfections, in the same sense as when Christ himself said, (John x. 30.) <i>I and the Father are one,</i> or one thing. The Socinians object that this verse is wanting in many Greek manuscripts; and even Erasmus in one edition, and Mr. Simon in his Critics, have questioned it, or rejected it, as a false reading, but without any sufficient proofs and grounds, as hath been shewn by many learned Catholics, and also by Protestant writers, who receive in their translations this verse as canonical. It is easy to account for the omission of this verse; for as both the seventh and eighth verse begin and end with the same words, this gave occasion to the oversight and omission of the transcribers, whereas it is not credible that such a whole verse could be added. And that it was only by the mistake and oversight of transcribers may further appear, because we find part of the seventh verse, to wit, <i>and these three are one,</i> cited by Tertullian, lib. contra Praxeam. chap. xxiii. p. 515. Ed. Rig. and twice by St. Cyprian, Epist. 73. ad Jubaianum. p. 125. Ed. Rig. in the Oxford Edition, p. 310. and in his Treatise de Unit. Ecclesiæ, p. 181. Ed. Rigal. and in the Oxford Ed. p. 79, where also Dr. Fell defends this verse of St. John to be genuine. Tertullian and St. Cyprian wrote long before the dispute with the Arians. The Socinians also object that this passage is not brought by St. Athanasius and some other fathers against the Arians, which they could scarce have omitted had they read this verse, but this only proves that this omission had happened in some manuscripts in their time, or, as some conjecture, that the Arians had corrupted some copies. St. Fulgentius made use of it against the Arians, and also others about that time. See the Benedictines of St. Maur against Mr. Simon, in the first tome of St. Jerome, p. 1670. Both Catholics and Protestants, after a diligent examination, have received this verse, which is found in the best manuscripts. See Greek Testament at Amsterdam, in the year 1711.[A.D. 1711.] The three divine Persons, who are present everywhere, though said to be in heaven, gave testimony concerning Christ. The Father by a voice from heaven, both at his baptism (Matthew iii. 17.) and at his transfiguration, (Matthew xvii. 5.) saying: "This is my beloved Son, in whom I am well pleased, hear ye him:" and also by all the miracles wrought by the same power of all the three divine Persons. 2. The Son testified to the Jews on many occasions, that he was sent from God, that he was the only Son of God, that he and his Father were one, &c. as in the annotations on John iii. The Holy Ghost confirmed the same, particularly by coming down upon the disciples on the day of Pentecost, and inspiring them to teach the same doctrine concerning Jesus Christ. (Witham) --- An express proof of the three distinct persons and unity of nature and essence in the blessed Trinity.'
      v:008:
        - "1JN:5:8 | 8 | 8 | <i>And there are three that give testimony on earth: the Spirit, the water, and the blood; and these three are one.</i>[3] This is a repetition of what was before said, ver. 6, to be expounded in the same manner. But when it is added, <i>these three are one,</i> the sense is, that they witness one and the same truth. (Witham) --- As the Father, the Word, and the Holy Ghost, all bear witness to Christ's divinity; so the <i>spirit,</i> which he yielded up, crying out with a loud voice upon the cross, and the water and blood that issued from his side, bear witness to his humanity, and <i>are one;</i> that is, all agree in one testimony. (Challoner)"
      v:010:
        - '1JN:5:10 | 10 | 10 | <i>He that believeth not the Son, maketh him</i> (God) <i>a liar,</i> by refusing to believe the testimonies given by the three divine Persons, that Jesus was the Messias and the true Son of God, by whom eternal life is obtained and promised to all that comply with his doctrine. In him we have also this lively confidence, that we shall obtain whatever we ask, according to his will, when we ask what is for our good with perseverance and in the manner we ought. And this we know and have experience of, by having obtained the petitions that we have made. (Witham)'
      v:016:
        - "1JN:5:16 | 16 | 16 | <i>A sin</i> which <i>is not unto death....and life shall be given to him.</i> It is hard to determine what St. John here calls a <i>sin</i> which <i>is not unto death,</i> and a sin which is <i>unto death.</i> The difference cannot be the same as betwixt sins that are called <i>venial</i> and <i>mortal;</i> for he says, that if a man pray for his brother who commits a sin that <i>is not unto death, life shall be given to him:</i> therefore such a one had before lost the life of grace, and been guilty of what is commonly called a mortal sin. And when he speaks of a sin that is <i>unto death,</i> and adds these words, <i>I do not say that any one should ask for</i> that sin, it cannot be supposed that St. John would say this of every mortal sin, but only of some heinous sins which are very seldom remitted, because such sinners very seldom repent. By a sin therefore which is not unto death, interpreters commonly understand a wilful apostacy from the faith, and from the known truth, when a sinner hardened by his own ingratitude becomes deaf to all admonitions, will do nothing for himself, but runs on to final impenitence. Nor yet does St. John say that such a sin is never remitted, or cannot be remitted, but only has these words, <i>I do not say that any one should ask for</i> the remission of that sin; that is, though we must pray for all sinners whatsoever, yet man cannot pray for such sinners with such a confidence of obtaining always their petitions, as St. John said before, ver. 14. Whatever exposition we follow on this verse, our faith teaches us from the holy Scriptures, that God desires not the death of any sinner, but that he be converted and live. See Ezechiel xxxiii. 11. Though men's \"sins be as the scarlet, they shall be made as white as snow.\" (Isaias i. 18.) It is the will of God that every one come to the knowledge of truth and be saved. See John vi. 40. There is no sin so great but which God is willing to forgive, and has left power in his Church to remit the most enormous sins; so that no sinner need despair of pardon, nor will any sinner perish but by his own fault. (Witham) --- <i>A sin unto death.</i> Some understand this of <i>final impenitence,</i> or of dying in mortal sin, which is the only sin that never can be remitted; but, it is probable, he may also comprise under this name the sin of apostacy from the faith, and some other such henious sins as are seldom and hardly remitted: and therefore he gives little encouragement to such as pray for these sinners, to expect what they ask. (Challoner)"
      v:017:
        - '1JN:5:17 | 17 | 17 | <i>All iniquity</i>[4] <i>is sin.</i> The sense here is, that sin is always an injury or an injustice done to God; but though every sin implies such an injury and an offence against God, yet there are different degrees in such injuries, which are not always such an injustice as St. John calls <i>the sin unto death.</i> (Witham)'
      v:018:
        - '1JN:5:18 | 18 | 18 | <i>Sinneth not.</i> See the annotation on chap. iii. 6. &c. (Challoner) --- <i>The generation</i>[5] <i>of God preserveth him,</i> (i.e. the grace of adoption, as long as it remains in the soul; see Chap. iii. 9.) <i>and the wicked one</i> (i.e. the devil) <i>toucheth him not.</i> (Witham)'
      v:019:
        - '1JN:5:19 | 19 | 19 | <i>And the whole world is seated in wickedness;</i>[6] i.e. a great part of the world. It may also signify, is <i>under the wicked one;</i> meaning the devil, who is elsewhere called the prince of this world, that is, of all the wicked. (John xii. 31.) (Witham)'
      v:020:
        - "1JN:5:20 | 20 | 20 | <i>And may be in his true Son.</i>[7] <i>This is the true God, and eternal life.</i> Which words are a clear proof of Christ's divinity, and as such made use of by the ancient Fathers."
      v:021:
        - '1JN:5:21 | 21 | 21 | <i>Keep yourselves from idols.</i> An admonition to the new converted Christians, lest, conversing with heathens and idolaters, they might fall back into the sin of idolatry, which may be the sin unto death here mentioned by St. John. (Witham)'
