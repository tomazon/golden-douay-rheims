      v:008: '1JN:5:8 | 8 | 8 | And there are three that give testimony on earth: the spirit, and water, and blood: and these three are one.'
      v:009: '1JN:5:9 | 9 | 9 | If we receive the testimony of men, the testimony of God is greater: for this is the testimony of God, which is greater, because he hath testified of his Son.'
      v:010: '1JN:5:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He that believeth in the Son of God, hath the testimony of God in himself. He that believeth not the Son, maketh him a liar: because he believeth not in the testimony which God hath testified of his Son.'
      v:011: '1JN:5:11 | 11 | 11 | And this is the testimony, that God hath given to us eternal life: and this life is in his Son.'
      v:012: '1JN:5:12 | 12 | 12 | He that hath the Son, hath life: he that hath not the Son, hath not life.'
      v:013: '1JN:5:13 | 13 | 13 | These things I write to you, that you may know that you have eternal life, who believe in the name of the Son of God.'
      v:014: '1JN:5:14 | 14 | 14 | And this is the confidence which we have in him: that whatsoever we shall ask, according to his will, he heareth us.'
