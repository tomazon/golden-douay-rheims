    verses:
      v:001: 'COL:3:1 | 1 | 1 | Therefore, if you be risen with Christ, seek the things that are above: where Christ is sitting at the right hand of God:'
      v:002: 'COL:3:2 | 2 | 2 | Mind the things that are above, not the things that are on the earth.'
      v:003: 'COL:3:3 | 3 | 3 | For you are dead, and your life is hidden with Christ in God.'
      v:004: 'COL:3:4 | 4 | 4 | When Christ shall appear, who is your life: then shall you also appear with him in glory.'
      v:005: 'COL:3:5 | 5 | 5 | Mortify therefore your members which are upon the earth: {VERSE_FOOTNOTE_INDEX_REF 0}fornication, uncleanness, lust, evil concupiscence, and covetousness, which is the service of idols:'
      v:006: 'COL:3:6 | 6 | 6 | For which things the wrath of God cometh upon the children of unbelief:'
      v:007: 'COL:3:7 | 7 | 7 | In which you also walked some time, when you lived in them.'
      v:008: 'COL:3:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}But now put you also all away: anger, indignation, malice, blasphemy, filthy speech out of your mouth.'
      v:009: 'COL:3:9 | 9 | 9 | Lie not one to another: stripping yourselves of the old man with his deeds.'
      v:010: 'COL:3:10 | 10 | 10 | And putting on the new, him who is renewed unto knowledge, {VERSE_FOOTNOTE_INDEX_REF 0}according to the image of him, who created him.'
      v:011: 'COL:3:11 | 11 | 11 | Where there is neither Gentile nor Jew, circumcision nor uncircumcision, Barbarian nor Scythian, bond or free: but Christ is all, and in all.'
      v:012: 'COL:3:12 | 12 | 12 | Put ye on, therefore, as the elect of God, holy, and beloved, the bowels of mercy, benignity, humility, modesty, patience:'
      v:013: 'COL:3:13 | 13 | 13 | Bearing with one another, and forgiving one another, if any have a complaint against another: even as the Lord hath forgiven you, so do you also.'
      v:014: 'COL:3:14 | 14 | 14 | But above all these things have charity, which is the bond of perfection:'
      v:015: 'COL:3:15 | 15 | 15 | And let the peace of Christ rejoice in your hearts, wherein also you are called in one body: and be ye thankful.'
      v:016: 'COL:3:16 | 16 | 16 | Let the word of Christ dwell in you abundantly, in all wisdom, teaching, and admonishing one another {VERSE_FOOTNOTE_INDEX_REF 0}in psalms, hymns, and spiritual canticles, singing in grace in your hearts to God.'
      v:017: 'COL:3:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}All whatsoever you do in word or in work, do all in the name of the Lord Jesus Christ, giving thanks to God and the Father by him.'
      v:018: 'COL:3:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Wives, be subject to your husbands, as it behoveth in the Lord.'
      v:019: 'COL:3:19 | 19 | 19 | Husbands, love your wives, and be not bitter towards them.'
      v:020: 'COL:3:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Children, obey your parents in all things: for this is pleasing to the Lord.'
      v:021: 'COL:3:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Fathers, provoke not your children to anger, lest they be discouraged.'
      v:022: 'COL:3:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Servants, obey in all things your masters according to the flesh, not serving to the eye, as pleasing men, but in simplicity of heart, fearing God.'
      v:023: 'COL:3:23 | 23 | 23 | Whatsoever you do, do it from the heart, as to the Lord, and not to men:'
      v:024: COL:3:24 | 24 | 24 | Knowing that you shall receive of the Lord the reward of inheritance. Serve ye the Lord Christ.
      v:025: 'COL:3:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}For he that doth an injury, shall receive for that which he hath done unjustly: and there is no respect of persons with God.'
  c:004:
    commentary:
      v:001:
        - 'COL:4:1 | 1 | 1 | Masters should remember that they also have a Master to whom they must reckon, and from whom they must expect the same justice they measure out to others.'
      v:003:
        - COL:4:3 | 3 | 3 | <i>A door of speech;</i> i.e. of free speech to preach the gospel. (Witham)
      v:005:
        - 'COL:4:5 | 5 | 5 | <i>Redeeming the time.</i> This expression occurs also in the epistle to the Ephesians, and seems to insinuate to the faithful to be on their guard not to irritate the Gentiles, nor to provoke them to persecution. Remember, says he, the times are bad; conduct yourselves with prudence; gain time, procure peace, and remain in silence. This was written towards the end of the reign of Nero, as cruel a prince as ever lived. (Calmet)'
      v:010:
        - 'COL:4:10 | 10 | 10 | The same as John and Mark mentioned in the Acts, xv. 37, 39.'
      v:012:
        - 'COL:4:12 | 12 | 12 | <i>Epaphras.</i> He was apostle and bishop of the Colossians, as has been observed. It was he who engaged St. Paul to write to them, fearing lest they should give themselves up to the novelties of the false apostles, after having received the gospel from him in all its purity. (Calmet)'
      v:016:
        - 'COL:4:16 | 16 | 16 | <i>Read you that which is of the Laodiceans.</i>[1] Some expound these words of an epistle which St. Paul wrote to the Laodiceans, which is lost, for that now extant is no more than a collection of sentences out of St. Paul. By the Greek text is rather signified a letter writ from Laodicea, and might be a letter sent from the Laodiceans to St. Paul, which he had a mind the Colossians should read. (Witham) --- This opinion does not, however, seem well founded. Hence it is more probable, that St. Paul wrote an epistle from Rome to the Laodiceans about the same time that he wrote to the Colossians, as he had them both equally at heart, and that he ordered that epistle to be read by the Colossians for their instruction; and, being neighbouring cities, they might communicate to each other what they had received from him: as one epistle might contain some matters not related in the other, and would be equally useful for their concern; and more particularly as they were equally disturbed by intruders and false teachers, against whom the apostle was anxious to warn them, lest they should be infected by their pernicious doctrine. (Challoner) --- It is the most common opinion, both amongst the ancients and moderns, that the epistle here alluded to was one written by the Laodiceans to St. Paul, which he sent to Colossus with this, and not one which he himself had written to the Laodiceans. It is however now lost. This exposition agrees best with the Greek. (Calmet)'
      v:017:
        - 'COL:4:17 | 17 | 17 | What St. Paul here addresses to Archippus, gives us reason to presume that he was then bishop of the Colossians, having succeeded Epaphras, who was then prisoner at Rome with St. Paul. (Bible de Vence)'
    commentary_footnotes:
      001:
        - 'COL:4:1 | 1 | 1 | Ver. 16. <i>That of the Laodiceans.</i> Eam quæ Laodicensium est, {GREEK:START ten ek Laodikeias}την ηκ Λαοδικηιασ{GREEK:END}. See St. Chrysostom ({GREEK:START log. ib}λογ. ιβ{GREEK:END}. p. 152.) and P. Mauduit dissert. on this place, who endeavours to prove that St. Paul wrote to the Laodiceans.'
