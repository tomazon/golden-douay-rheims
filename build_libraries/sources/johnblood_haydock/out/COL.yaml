  c:001:
    commentary:
      v:006:
        - "COL:1:6 | 6 | 6 | <i>In the whole world;</i> i.e. a great part of it. (Witham) --- This epistle was written in the year 62[A.D. 62], at which time the gospel had spread itself through the whole world by the preaching not only of the apostles, but of their disciples, and by the noise which this new religion made. (Calmet) --- St. Augustine sheweth with St. Paul, that the Church and Christ's gospel was to grow daily, and to spread all over the world; which cannot stand with what heretics allude of the failure of the Church, nor with their own obscure conventicles. (ep. lxxx. ad finem.)"
      v:007:
        - 'COL:1:7 | 7 | 7 | <i>Of Epaphras,</i> who seems to have been their first apostle, and their bishop. (Witham)'
      v:008:
        - 'COL:1:8 | 8 | 8 | <i>Your love.</i> Your charity for all men, founded on the love of God. Others understand it of the affection which they had for St. Paul. (St. Chrysostom)'
      v:009:
        - 'COL:1:9 | 9 | 9 | <i>In all wisdom.</i> He begins by an admonition against false teachers, who it is likely, says St. Chrysostom, with their philosophical notions mixed errors and fables. (Witham)'
      v:010:
        - 'COL:1:10 | 10 | 10 | <i>Worthy of God: <u>axios tou kuriou</u>.</i> So St. Ambrose and the Greek doctors; or thus, worthily, pleasing God, and this not by faith only, but <i>fruitful in every good work.</i> (Ibid.) --- <i>God, in</i>[1] <i>all things pleasing</i> him. This is the construction of the Latin by the Greek. (Witham)'
      v:014:
        - "COL:1:14 | 14 | 14 | It is through the blood of Christ, and not by the law of Moses, that we are freed from the power of death. If the law could have saved us, the coming of Christ would have been useless. See then, he says, if it be proper to engage under a law which is so inefficacious. (Calmet) --- From this verse and from ver. 12, et alibi passim, we are taught that we are not only by imputation made partakers of Christ's benefits, but are by his grace made worthy thereof, and deserve our salvation condignly, <i>ex condigno.</i> (Bristow)"
      v:015:
        - 'COL:1:15 | 15 | 15 | <i>The first</i>[2] <i>born of every creature.</i> St. Chrysostom takes notice against the Arians, that the apostle calls Christ the <i>first-begotten,</i> or <i>first-born,</i> not the first created, because he was not created at all. And the sense is, that he was before all creatures, proceeding from all eternity from the Father; though some expound the words of Christ as man, and that he was greater in dignity. See Romans viii. 29. (Witham)'
      v:016:
        - 'COL:1:16 | 16 | 16 | <i>Thrones,</i> &c. are commonly understood to refer to the celestial hierarchy of Angels, though as to their particular rank, &c. nothing certain is known. We may here observe, that the Holy Spirit proportions itself and speaks according to our ideas of a temporal kingdom, in which one authority is subject to another. In the same manner the Angels seem subordinate to one another. (St. Dionysius in Calmet) --- <i>All things were created by him, and in him,</i> and[3] <i>consist</i> in him. If all things that are were made by him, he himself was not made. And his divine power is also signified, when it is said all things consist or are preserved by him. (Witham)'
      v:018:
        - 'COL:1:18 | 18 | 18 | <i>He is the head of the body, the church.</i> He now speaks of what applies to Christ as man. --- <i>The first-born from the dead;</i> i.e. the first that rose to an immortal life. (Witham)'
      v:019:
        - 'COL:1:19 | 19 | 19 | <i>In him it was pleasing, that all fulness should dwell.</i>[4] The greatest plenitude of graces was conferred on him as man, and from him, as he was our head, derived to all the members of his Church. The Protestant translation, followed by Mr. N. by way of explanation adds, <i>it hath pleased the Father;</i> but, as Dr. Wells observes in his paraphrase, there is no reason to restrain it to <i>the Father,</i> seeing the work of the incarnation, and the blessings by it conferred on all mankind, are equally the work of the blessed Trinity, though the Second Person only was joined to our nature. (Witham)'
      v:020:
        - 'COL:1:20 | 20 | 20 | <i>To reconcile all things unto himself,...through the blood of his cross,</i> (i.e. which Christ shed on the cross) <i>both as to the things on earth, and....in heaven:</i> not that Christ died for the Angels, but, says St. Chrysostom, the Angels were in a manner at war with men, with sinners, as they stood for the cause and glory of God; but Christ put an end to this enmity, by restoring men to his favour. (Witham) --- <i>In heaven.</i> Not by pardoning the wicked angels did Christ reconcile the things in heaven, but by reconciling good Angels to man, who were enemies to him before the birth of Christ. (St. Augustine)'
      v:024:
        - 'COL:1:24 | 24 | 24 | <i>And fill up those things....in my flesh for his body, which is the church.</i>[5] Nothing was wanting in the sufferings or merits of Christ, for a sufficient and superabundant redemption of mankind, and therefore he adds, <i>for his body, which is the church,</i> that his sufferings were <i>wanting,</i> and are to be endured by the example of Christ by the faithful, who are members of a crucified head. See St. Chrysostom and St. Augustine. (Witham) --- <i>Wanting.</i> There is no <i>want</i> in the sufferings of Christ himself as <i>head;</i> but many sufferings are still <i>wanting,</i> or are still to come in his body, the Church, and his members, the faithful. (Challoner) --- St. Chrysostom here observes that Jesus Christ loves us so much, that he is not content merely to suffer in his own person, but he wishes also to suffer in his members; and thus we fill up what is wanting of the sufferings of Christ. (St. Chrysostom) --- The wisdom, the will, the justice of Jesus Christ, requireth and ordaineth that his body and members should be companions of his sufferings, as they expect to be companions of his glory; that so suffering with him, and after his example, they may apply to their own wants and to the necessities of others the merits and satisfaction of Jesus Christ, which <i>application</i> is what is wanting, and what we are permitted to supply by the sacraments and sacrifice of the new law.'
      v:025:
        - COL:1:25 | 25 | 25 | <i>According to the dispensation of God;</i> i.e. to the appointment of his divine providence. (Witham)
      v:026:
        - "COL:1:26 | 26 | 26 | <i>The mystery</i> of Christ's incarnation, <i>which hath been hidden,</i> &c. See Ephesians i. 12. and v. 4, &c. (Witham)"
