      v:006: 'COL:2:6 | 6 | 6 | As therefore you have received Jesus Christ, the Lord, walk ye in him.'
      v:007: 'COL:2:7 | 7 | 7 | Rooted and built up in him, and confirmed in the faith, as also you have learned, abounding in him in thanksgiving.'
      v:008: 'COL:2:8 | 8 | 8 | Beware lest any man impose upon you by philosophy, and vain fallacy: according to the tradition of men, according to the rudiments of the world, and not according to Christ:'
      v:009: 'COL:2:9 | 9 | 9 | For in him dwelleth all the fulness of the Godhead corporally:'
      v:010: 'COL:2:10 | 10 | 10 | And you are filled in him, who is the head of all principality and power:'
      v:011: 'COL:2:11 | 11 | 11 | In whom also you are circumcised with a circumcision not made by hand in the despoiling of the body of the flesh, but in the circumcision of Christ:'
      v:012: 'COL:2:12 | 12 | 12 | Buried with him in baptism, in whom also you are risen again by the faith of the operation of God, who hath raised him up from the dead.'
      v:013: 'COL:2:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And you, when you were dead in your sins, and the uncircumcision of your flesh, he hath quickened together with him, forgiving you all offences:'
      v:014: 'COL:2:14 | 14 | 14 | Blotting out the hand-writing of the decree which was against us, which was contrary to us, and the same he took out of the way, fastening it to the cross:'
      v:015: 'COL:2:15 | 15 | 15 | And despoiling the principalities and powers, he made a shew of them confidently, triumphing openly over them in himself.'
      v:016: 'COL:2:16 | 16 | 16 | Let no man, therefore, judge you in meat, or in drink, or in respect of a festival day, or of the new moon, or of the sabbaths:'
      v:017: 'COL:2:17 | 17 | 17 | Which are a shadow of things to come: but the body <i>is</i> of Christ.'
      v:018: 'COL:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}Let no man seduce you, willing in humility and religion of Angels, walking in the things which he hath not seen, in vain puffed up by the sense of his flesh,'
      v:019: 'COL:2:19 | 19 | 19 | And not holding the head, from which all the body, by joints and bands being supplied with nourishment and compacted, groweth unto the increase of God.'
      v:020: 'COL:2:20 | 20 | 20 | If then you be dead with Christ from the elements of this world: why do you yet decree as though living in the world?'
      v:021: 'COL:2:21 | 21 | 21 | Touch not, taste not, handle not:'
      v:022: 'COL:2:22 | 22 | 22 | Which all are unto destruction by the very use, according to the precepts and doctrines of men:'
      v:023: 'COL:2:23 | 23 | 23 | Which things have indeed a shew of wisdom in superstition, and humility, and not sparing the body; not in any honour to the filling of the flesh.'
  c:003:
    commentary:
      v:001:
        - 'COL:3:1 | 1 | 1 | Here begins the second or the moral part of this epistle. --- <i>If you be risen,</i> &c. The remaining part of this epistle has no great difficulties, but excellent instructions, as that to the Ephesians. (Witham)'
      v:005:
        - "COL:3:5 | 5 | 5 | <i>Your members,...fornication, uncleanness,</i> &c. He considers man's body as made up of sins and sinful inclinations. (Witham) --- It is not to bring back Judaism we practise abstinences and fasts, nor with the same motive as the Jews, but to accomplish the precepts of mortifying the irregular desires of the flesh among which gluttony must find a place. In a mortified body sensuality is more easily subdued. (Haydock)"
      v:006:
        - "COL:3:6 | 6 | 6 | <i>The children of unbelief</i> are either those who perished in Noe's[Noah's] flood, for St. Peter in his epistle give them this title, or they are the inhabitants of Chanaan[Canaan], whom Josue[Joshua] exterminated; for these also are called children of unbelief, in the epistle to the Hebrews, and their crimes were the same as those mentioned here. (Calmet)"
      v:008:
        - 'COL:3:8 | 8 | 8 | <i>Blasphemy.</i>[1] It may here signify either the sin of blasphemy against God, or speaking ill of our neighbour by detraction, calumnies, affronts, &c. See St. Chrysostom. (Witham) --- Now that you live in God, with Jesus Christ, quit not only the above shameful crimes, but also these sins, which, although they excite less horror, will separate you no less from the Author of all sanctity.'
      v:010:
        - 'COL:3:10 | 10 | 10 | <i>According to the image of him who created him.</i> We are created to the image of God, inasmuch as our souls are spiritual and immortal, but here we are put in mind to imitate God by sanctity and justice, as God is holy and the fountain of justice. (Witham) --- The image or resemblance of our Creator was effaced by sin, but is retraced by Jesus Christ, who forms in us this new man. (Bible de Vence)'
      v:011:
        - "COL:3:11 | 11 | 11 | <i>Where,</i> or in which state, when we put on the new man by sanctity and grace, God makes no distinction betwixt <i>Jew</i> and <i>Gentile,</i> &c. (Witham) --- In the Church of Christ God makes no exception of persons; all are called to the marriage feast, whether Jews (formerly the most favoured people of God) or Greeks, (who were reckoned the most polite, or learned) or Barbarians, or Scythians: (who are esteemed the most cruel and ferocious of men) still these are called; Christ died for all. (Calmet) --- In St. Paul's epistles, by the Greeks are usually designated the Gentiles. (Bible de Vence)"
      v:014:
        - 'COL:3:14 | 14 | 14 | <i>Above all these things have charity,</i> the love of God, and of your neighbour, <i>which is the bond of perfection,</i> the end of all virtues, which unites the hearts of all to God. (Witham)'
      v:015:
        - 'COL:3:15 | 15 | 15 | <i>The peace of Christ rejoice:</i>[2] reign, conquer, bear away the prize. (Witham)'
      v:016:
        - 'COL:3:16 | 16 | 16 | Employ yourselves in studying and reading the Scriptures; meditate on what our Saviour has done and suffered for you. It is a calumny of our enemies, that we forbid the reading of the Testament. But the Church, fearing lest the faithful should read to their own destruction what was ordained for their salvation, wisely ordains that they should have recourse to their pastors, and receive from them those versions which she approves as most conformable to the Latin Vulgate, which has received the sanction of the holy Catholic Church, and at the same time forbids them those which might corrupt their faith. In this she acts the part of a good and provident mother, conducting her children to the rich and salutary pastures of peace and plenty, and carefully guarding then from others where tempting but noxious weeds luxuriantly grow up, watered with the baneful streams of polluted and poisoned sources.{JOIN}{BQ:2}If pure be the steams from the fountain,{JOIN}{BQ:2}As purely the river will flow;{JOIN}{BQ:2}If noxious the stream from the mountain,{JOIN}{BQ:2}It poisons the valley below.'
      v:017:
        - COL:3:17 | 17 | 17 | <i>Do all in the name of the Lord Jesus Christ.</i> Let all be done for his honour and glory. See 1 Corinthians x. 31. (Witham)
