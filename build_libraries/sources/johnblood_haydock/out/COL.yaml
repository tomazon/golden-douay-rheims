  c:002:
    commentary:
      v:004:
        - 'COL:2:4 | 4 | 4 | <i>That no man may deceive you.</i>[1] He means those false teachers and vain philosophers, who deceived them by a sophistical way of reasoning, advancing in this manner their fabulous inventions; it is likely some disciples of Simon the magician. (Witham) --- The false teachers whom St. Paul wished to refute, despising the doctrine of the gospel, which appeared too simple and common, affected mysterious discourses, and examined the doctrine of the apostles, according to the maxims and axioms of philosophers. They also denied that Christ was God. (Tirinus) --- May not this advice be at present applicable to many of our Christian brethren, who are but too often led away by trusting too much to the vain reasonings of man. (Haydock)'
      v:007:
        - 'COL:2:7 | 7 | 7 | <i>Rooted and built up in him,</i> who is the head of all, your Redeemer, and author of your salvation, not upon Angels. (Witham)'
      v:008:
        - 'COL:2:8 | 8 | 8 | <i>Lest any man impose upon you.</i>[2] In the Greek, <i>make a prey of you,</i> as thieves that steal things. --- There were two sorts of false teachers among them; they who mixed vain errors from heathen philosophy with the principles of the Christian religion, and they who had been Jews, and were for making them retain those rites and customs which the Jews had among them, and were only from their private human traditions. (Witham) This alludes to the traditions and observances which the Pharisees had added to the law of Moses, and which Christ had blamed; but which these false apostles wished to introduce amongst the Colossians. The ceremonial laws were the elementary instructions given by God to the world, but we are to attach ourselves to the doctrines of Jesus Christ, from whom alone we expect light and justice, and sanctity. (Bible de Vence) --- <i>According to the rudiments of the world:</i> by which some expound vain fallacies and false maxims of the first kind of teachers; others the Jewish ceremonies, which are called <i>weak</i> and <i>poor elements,</i> or rudiments. (Galatians iv. 9.) This is neither to condemn in general the use of philosophy, which St. Augustine commends, and made use of, nor all traditions delivered by the apostles. See 1 Corinthians xi. and 2. Thessalonians ii. 14. (Witham)'
      v:009:
        - "COL:2:9 | 9 | 9 | <i>For in him</i> (in Christ) <i>dwelleth all the fulness of the Godhead</i> (of the divinity) <i>corporally.</i>[3] That is, in the person of Christ, the Son of God, <i>really and substantially</i> united to our human nature. Not <i>inhabiting,</i> as in a temple as the Nestorian heretics pretended, nor as by his grace in men's souls, but so as to be personally or hypostatically united to the soul and body of Christ. (Witham)"
      v:012:
        - 'COL:2:12 | 12 | 12 | <i>Buried with him in baptism,</i> signified by the ceremony of immersion in baptism. See Romans vi. 3. (Witham)'
      v:014:
        - 'COL:2:14 | 14 | 14 | <i>Blotting out,</i> &c.[4] This is commonly expounded of the sentence of eternal death pronounced against sinful Adam, and all his posterity, for having sinned in him. Others would have it to signify only the yoke and obligations of the Mosaical law, which could not of itself remit sins, and occasionally made persons greater sinners. This sentence of death (whether we understand the one or the other) Christ took away, fastening it as it were, to the cross, taking it away by his death on the cross. (Witham)'
      v:015:
        - COL:2:15 | 15 | 15 | <i>And despoiling the principalities and powers;</i> the devil and his infernal spirits. (Witham)
      v:016:
        - 'COL:2:16 | 16 | 16 | <i>Let no man, therefore, judge you in meat or in drink.</i> That is, for not abstaining from meats, called unclean, for drinking out of a cup without a cover, (see Numbers xix.) or for not keeping the Jewish festivals. For these were but <i>shadows,</i> types and figures of future things to be fulfilled in the new law of Christ: <i>but the body is of Christ,</i> (ver. 17.) i.e. was the body, the truth, the substance signified by these shadows and types. (Witham) --- He means with regard to the Jewish observations of the distinction of clean and unclean meats; and of their festivals, new moons, and sabbaths; as being no longer obligatory. (Challoner) --- Modern dogmatizers wilfully or ignorantly misapply this text of the apostle, to disprove the fasts and festivals observed in the Catholic Church; but it is evident, as St. Augustine observes, that the apostle is here condemning the legal distinction of clean and unclean meats, and the feasts of the new moon, to which false brethren wanted to subject the Colossians. (St. Augustine, ep. 59. ad Paulin. in solut. quæs. 7.)'
      v:018:
        - 'COL:2:18 | 18 | 18 | <i>Let no man seduce you.</i>[5] In the Greek, hinder you from getting the prize. --- <i>Willing</i> [6] (by their own will) <i>in humility, and religion of Angels,</i> practising a wrong and mistaken humility in regard of the Angels, when you pay them a worship not due to them, pretending them to be the mediators and saviours of mankind, as if they were equal, or greater than Christ, our only Redeemer; walking in things you understand not, these men being deceived by their vain philosophy, and pride of their own imaginations. By this means <i>not holding,</i> (ver. 19.) but having shaken off their only true invisible head, Christ Jesus, who is the head of his Church. It is admitted that these false doctors, among the Colossians, had introduced an undue and superstitious worship of Angels, and gave to them even a greater honour than to Christ. They worshipped them as the creators of the world, as mediators with God, even above Jesus Christ, which St. Paul here expresseth by these words, <i>not holding the head.</i> These seem to have been some disciples of Simon [the magician], and their heresies continued in some churches of Asia even to the fourth age [fourth century A.D.], as we may find by a canon of the council of Laodicea. But there is nothing here nor in that council against a due, i.e. an inferior honour and veneration, nothing like a divine honour, nor injurious to Christ, our chief mediator and only Redeemer, which the Church, from the first ages [first centuries A.D.], paid to saints and Angels. We do not ask grace, we do not offer up sacrifice, we hope not for salvation, but from God only, from Christ, God and man. (Witham) --- <i>Willing,</i> &c. That is, by a self-willed, self-invented, superstitious worship, falsely pretending humility, but really proceeding from pride. Such was the worship that many of the philosophers (against whom St. Paul speaks, ver. 8.) paid to Angels or demons, by sacrificing to them, as carriers of intelligence betwixt God and man; pretending humility in so doing, as if God was too great to be addressed by men, and setting aside the mediatorship of Jesus Christ; who is the head both of Angels and men. Such also was the worship paid by the ancient heretics, disciples of Simon and Menander, to the Angels, whom they believed to be the makers and lords of this lower world. This is certain, that they whom the apostle here condemns, did not <i>hold the head,</i> (ver. 19.) that is, Jesus Christ, and his mediatorship; and therefore what he writes here no ways touches the Catholic doctrine and practice, of desiring our good Angels to pray to God for us, through Jesus Christ. St. Jerome, (Epist. ad Algas) understands by the <i>religion</i> or service of <i>Angels,</i> the Jewish religion given by Angels; and shews all that is here said to be directed against the Jewish teachers, who sought to subject the new Christians to the observances of the Mosaic law. (Challoner) --- <i>Walking in the things which he hath not seen.</i> These false teachers pretended to know the number and names of the Angels, and how to distribute them into different orders and classes, with as much precision as if they had walked through heaven. Instead of following the revelation of the holy Spirit in the gospel, they followed their own spirit, boasting of what it was impossible for them to know. (Calmet) --- But let no one snatch from you the glory of heaven, which should be the reward of your career, and the recompense of your fidelity, deceiving you by an outward show of false piety and affected humility. (Bible de Vence)'
      v:020:
        - 'COL:2:20 | 20 | 20 | <i>If then you be dead with Christ,</i> or if you be not of this world, why do you act as if you were in it? practising the ceremonies of the law, as if you still expected Christ; all which are hurtful to you. (St. Jerome) --- In your baptism you died with Jesus Christ to all legal observances, and should not therefore suffer any carnal laws to be imposed upon you, as if you were still living in this first state of the world. (Bible de Vence) --- These things have an appearance of humility, if you abstain from them through mortification, and not through any necessity, as if they were unclean. But if we look upon them, and reject them as impure, and despise those who do not follow our example, then these things, so far from being useful, become prejudicial. (Grotius) --- <i>Why do you yet decree</i>[7] in this manner? (Witham)'
      v:021:
        - 'COL:2:21 | 21 | 21 | <i>Touch not,</i> &c. That is, why do you permit yourselves to be taught in this manner by those Jewish doctors: why do you touch or eat this, lest you be unclean? such superstitious observations, now at least, when there is no necessity nor obligation for you to observe them, tend to destruction, &c. (Witham) --- The meaning is, that Christians should not subject themselves, either to the ordinances of the old law, forbidding touching or tasting things unclean: or to the superstitious invention of heretics, imposing such restraints, under pretence of wisdom, humility, or mortification. (Challoner)'
      v:023:
        - 'COL:2:23 | 23 | 23 | <i>Which things have indeed,</i> (as such masters teach you) <i>a shew of wisdom,</i> in their nice superstitious ways, joined by some of them with extraordinary abstinences, and severities practised on the body in fasting, which they observe, without any honour or regard, even not to the satiating of the flesh; i.e. according to the common expression, with such an excess, as not to allow the body[8] what is sufficient or necessary to support nature, that a man may be able to labour and comply with his duties; but here is nothing against discreet fasting, and self-denials, so much recommended in the holy Scriptures. (Witham)'
