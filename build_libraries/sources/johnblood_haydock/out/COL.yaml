      v:005: 'COL:4:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Walk with wisdom towards those who are without: redeeming the time.'
      v:006: 'COL:4:6 | 6 | 6 | Let your speech be always in grace seasoned with salt, that you may know how you ought to answer every man.'
      v:007: 'COL:4:7 | 7 | 7 | All the things that concern me, Tychicus, our dearest brother, and faithful minister, and fellow-servant in the Lord, will make known to you:'
      v:008: 'COL:4:8 | 8 | 8 | Whom I have sent to you for this same purpose, that he may know the things that concern you and comfort your hearts,'
      v:009: 'COL:4:9 | 9 | 9 | With Onesimus, a most beloved and faithful brother, who is one of you. All things that are done here, they shall make known to you.'
      v:010: 'COL:4:10 | 10 | 10 | Aristarchus, my fellow-prisoner, saluteth you, and Mark, the cousin-german of Barnabus, touching whom you have received commandments: if he come to you, receive him:'
      v:011: 'COL:4:11 | 11 | 11 | And Jesus, who is called Justus: who are of the circumcision: these only are my helpers in the kingdom of God, who have been a comfort to me.'
      v:012: 'COL:4:12 | 12 | 12 | Epaphras saluteth you, who is one of you, a servant of Christ Jesus, who is always solicitous for you in prayers, that you may stand perfect, and full in all the will of God.'
      v:013: 'COL:4:13 | 13 | 13 | For I bear him testimony that he hath much labour for you, and for them that are at Laodicea, and them at Hierapolis.'
      v:014: 'COL:4:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Luke, the most beloved physician, saluteth you, and Demas.'
      v:015: 'COL:4:15 | 15 | 15 | Salute the brethren who are at Laodicea: and Nymphas, and the church that is in his house.'
      v:016: 'COL:4:16 | 16 | 16 | And when this epistle shall be read among you, cause that it be read also in the church of the Laodiceans: and read you that which is of the Laodiceans.'
      v:017: 'COL:4:17 | 17 | 17 | And say to Archippus: Take heed to the ministry which thou hast received in the Lord, that thou fulfil it.'
