      v:002: 'COL:4:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Be instant in prayer: watching in it with thanksgiving:'
      v:003: 'COL:4:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Praying withal for us also, that God may open to us a door of speech to speak the mystery of Christ (for which also I am in bands.)'
