    verses:
      v:001: 'JAS:1:1 | 1 | 1 | James, a servant of God, and of our Lord Jesus Christ, to the twelve tribes which are dispersed, greeting.'
      v:002: 'JAS:1:2 | 2 | 2 | My brethren, count it all joy, when you shall fall into divers temptations:'
      v:003: 'JAS:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Knowing that the trying of your faith worketh patience.'
      v:004: 'JAS:1:4 | 4 | 4 | And patience hath a perfect work: that you may be perfect and entire, deficient in nothing.'
      v:005: 'JAS:1:5 | 5 | 5 | But if any of you want wisdom, let him ask of God, who giveth to all abundantly, and upbraideth not: and it shall be given him.'
      v:006: 'JAS:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}But let him ask in faith, nothing wavering: for he that wavereth is like a wave of the sea, that is moved and carried about by the wind.'
      v:007: JAS:1:7 | 7 | 7 | Therefore let not that man think that he shall receive any thing of the Lord.
      v:008: JAS:1:8 | 8 | 8 | A double-minded man is inconstant in all his ways.
      v:009: 'JAS:1:9 | 9 | 9 | But let the brother of low condition glory in his exaltation:'
      v:010: 'JAS:1:10 | 10 | 10 | But the rich, in his being low, {VERSE_FOOTNOTE_INDEX_REF 0}because as the flower of the grass he shall pass away:'
      v:011: 'JAS:1:11 | 11 | 11 | For the sun rose with a burning heat, and parched the grass, and the flower thereof fell off, and the beauty of the shape thereof perished: so also shall the rich man fade away in his ways.'
      v:012: 'JAS:1:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Blessed is the man that endureth temptation: for when he hath been proved, he shall receive the crown of life, which God hath promised to them that love him.'
      v:013: 'JAS:1:13 | 13 | 13 | Let no man, when he is tempted, say, that he is tempted by God: For God is not a tempter of evils: and he tempteth no man.'
      v:014: 'JAS:1:14 | 14 | 14 | But every man is tempted, being drawn away by his own concupiscence, and allured.'
      v:015: 'JAS:1:15 | 15 | 15 | Then when concupiscence hath conceived, it bringeth forth sin: But sin, when it is completed, begetteth death.'
      v:016: 'JAS:1:16 | 16 | 16 | Do not err, therefore, my dearest brethren.'
      v:017: 'JAS:1:17 | 17 | 17 | Every best gift, and every perfect gift, is from above, coming down from the Father of lights, with whom there is no change, nor shadow of vicissitude.'
      v:018: 'JAS:1:18 | 18 | 18 | For of his own will hath he begotten us by the word of truth, that we might be some beginning of his creatures.'
      v:019: 'JAS:1:19 | 19 | 19 | You know, my dearest brethren: {VERSE_FOOTNOTE_INDEX_REF 0}And let every man be swift to hear; but slow to speak, and slow to anger.'
      v:020: JAS:1:20 | 20 | 20 | For the anger of man worketh not the justice of God.
      v:021: 'JAS:1:21 | 21 | 21 | Wherefore casting away all uncleanness, and abundance of malice, with meekness receive the engrafted word, which is able to save your souls.'
      v:022: 'JAS:1:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But be ye doers of the word, and not hearers only, deceiving yourselves.'
      v:023: 'JAS:1:23 | 23 | 23 | For if a man be a hearer of the word, and not a doer; he shall be compared to a man beholding his natural countenance in a glass:'
      v:024: 'JAS:1:24 | 24 | 24 | For he beheld himself, and went his way, and presently forgot what manner of man he was.'
      v:025: 'JAS:1:25 | 25 | 25 | But he that shall look into the perfect law of liberty, and continue in it, not becoming a forgetful hearer, but a doer of the work; this man shall be blessed in his deed.'
      v:026: "JAS:1:26 | 26 | 26 | But if any man think himself to be religious, not bridling his tongue, but deceiving his own heart, this man's religion is vain."
      v:027: "JAS:1:27 | 27 | 27 | Religion, pure and immaculate with God and the Father, is this: To visit the fatherless and widows in their tribulation, and to keep one's self immaculate from this world."
  c:002:
    commentary:
      v:001:
        - "JAS:2:1 | 1 | 1 | <i>With respect of persons.</i> This partial respect of persons is several times condemned both in the Old and New Testament. St. James here speaks of it as it was committed in the <i>assemblies,</i> by which many understand the meetings of Christians, in[1] synagogues and places where they celebrated the divine service, or met to keep the charitable feast, called Agape. Others expound it of meetings where causes were judged. If it be meant of Church meetings, the apostle might have even greater reason to condemn such a partiality at that time than at present; for when the poorer sort of people, of which was the greatest number of converts, saw themselves so neglected and despised, and any rich man when he came thither so caressed and honoured, this might prove a discouragement to the meaner sort of people, and an obstacle to their conversion. But if we expound it of meetings where causes were judged betwixt the rich and others of a lower condition, (which exposition the text seems to favour) the fault might be still greater, when the judges gave sentence in favour of great and rich men, biassed thereunto by the unjust regard they had for men rich and powerful. This was a transgression of the law: (Leviticus xix. 15.) <i>Respect not the person of the poor, nor honour the countenance of the mighty. But judge thy neighbour according to justice.</i> See also Deuteronomy i. 17. (Witham) --- <i>Respect,</i> &c. The meaning is, that in matters relating to faith, the administering of the sacraments and other spiritual functions in God's Church, there should be no <i>respect of persons:</i> but that the souls of the poor should be as much regarded as those of the rich. ([Deuteronomy?] Chap. i. 17) (Challoner)"
      v:004:
        - 'JAS:2:4 | 4 | 4 | <i>Are become judges of</i> (or <i>with</i> ) <i>unjust thoughts,</i>[2] when against justice you favour the rich. Or, if in Church assemblies you discover a wrong and partial judgment in your minds and <i>thoughts,</i> by the high value and esteem you shew to the rich on account of their riches, and the contempt you have of poverty and of the poor, when they are perhaps more deserving in the sight of God, <i>who hath chosen</i> them who <i>are rich in faith,</i> whom he hath made his adoptive children, and heirs of his kingdom. These are much the greater riches: this is a dignity far surpassing that of the greatest king or emperor. And you have less reason to shew such distinguishing marks of honour and esteem for the rich of this world, since it is they who by might and violence oppress you, draw you to judgment-seats: and they are less worthy of your honour and esteem, when by their scandalous behaviour they blaspheme, or cause to be blasphemed and ill-spoken of, the good and holy name of God, which is invoked upon you. (Witham)'
      v:008:
        - 'JAS:2:8 | 8 | 8 | <i>If then you fulfil the royal law,...thou shalt love,</i> &c. <i>you do well.</i> By these words, the apostle explains what he had said before of the particular respect paid to rich and powerful men, that if these were no more than some exterior marks paid them without any injustice or interior contempt of such as were poor, so that they took care to comply with that royal precept given to every one by Almighty God, the King of kings, <i>thou shalt love thy neighbour,</i> that is, every one without exception, <i>as thyself;</i> in this <i>you do well;</i> and the respect of persons was less blameable. (Witham)'
      v:010:
        - 'JAS:2:10 | 10 | 10 | <i>Is become guilty of all.</i> It is certain these words are not to be taken merely according to the letter, nor in the sense which at first they seem to represent, as if a man by transgressing one precept of the law transgressed and broke all the rest: this appears by the very next verse, that a man may commit murder by killing another, and not commit adultery. And it is certain, as St. Augustine observes, that all sins are not equal, as the Stoic philosophers pretended. See St. Augustine, Epist. clxvii, (nov. ed. tom. 2, p. 595) where he consults St. Jerome on this very place out of St. James, and tells us that such a man may be said to <i>be guilty of all,</i> because by one deadly sin he acts against charity,[3] (which is the love of God and of our neighbour) upon which depends the whole law and all its precepts; so that by breaking one precept, he loseth the habit of charity, and maketh the keeping, or not breaking of all the rest, unprofitable to him. Secondly, it may be added, that all the precepts of the law are to be considered as one total and entire law, and as it were a chain of precepts, where by breaking one link of this chain the whole chain is broken, or the integrity of the law, consisting of a collection of precepts. Thirdly, it may be said, that he who breaks any one precept, contemns the authority of the lawgiver, who enjoined them all, and under pain of being for ever excluded from his sight and enjoyment. A sinner, therefore, by a grievous offence against any one precept, forfeits his heavenly inheritance, becomes liable to eternal punishments, as if he had transgressed all the rest: not but that the punishments in hell shall be greater against those who have been greater sinners, as greater shall be the reward in heaven for those who have lived with greater sanctity and perfection. (Witham) --- <i>Guilty,</i> &c. That is, he becomes a transgressor of the law in such a manner, that the observing of all other points will not avail him to salvation; for he despises the lawgiver, and breaks through the great and general commandment of charity, even by one mortal sin. (Challoner)'
      v:012:
        - JAS:2:12 | 12 | 12 | <i>By the law of liberty;</i> i.e. by the new law and doctrine of Christ. (Witham)
      v:013:
        - "JAS:2:13 | 13 | 13 | <i>For judgment without mercy,</i> &c. It is an admonition to them to fulfil, as he said before, the royal precepts of the love of God and of our neighbour, which cannot be without being merciful to others. <i>Blessed are the merciful, for they shall obtain mercy.</i> (Matthew v. 7.) --- <i>And mercy exalteth</i> itself <i>above judgment.</i> Some understand this as a confirmation of God's infinite mercies, out of Psalm cxliv. 9. where it is said that his \"mercies are over all his works;\" that is, though all his perfections be equally infinite, yet he is pleased to deal with sinners rather according to the multitude of his mercies than according to the rigour of his justice. Others expound these words of the mercy which men shew to one another, and that he exhorts them to mercy, as a most powerful means to find mercy; and the merciful works done to others will be beneficial to them, and make them escape when they come to judgment. (Witham) --- Similar to this are the words of old Tobias to his son: \"Alms deliver from all sin, and from death, and will not suffer the soul to go into darkness. Alms shall be a great confidence before the most high God, to all them that give it.\" (Tobias iv. 11, 12.) \"Blessed are the merciful,\" says our divine Judge, \"for they shall obtain mercy.\" (Matthew v. 7.) (Calmet) --- And the definitive sentence of Christians, at the day of judgment will be favourable or not, as they have complied in life with the calls of charity. [Matthew xxv. 31-46.]{JOIN}<b>Ver. 14, &c.</b> <i>Shall faith be able to save him?</i> He now comes to one of the chief points of this epistle, to shew against the disciple of Simon , the magician, that faith alone will not save any one. We may take notice in the first place, that St. James in this very verse, supposes that a man may have faith, a true faith without good works. This also follows from ver. 19., where he says: <i>Thou believest that there is one God: thou dost well.</i> And the same is evident by the words in John xii. 42., where it is said, <i>that many of the chief men also believed in him,</i> (Christ)....<i>but did not confess</i> it, <i>that they might not be cast out of the synagogue.</i> Now that faith alone is not sufficient to save a man, St. James declares by this example: If any one say to the <i>poor</i> and <i>naked, go in peace, be you warmed and filled,</i> and <i>give</i> them nothing, what <i>shall it profit? Even so faith, if it have not works is dead,</i> &c. i.e. such a faith, though it be not lost and destroyed, yet it remains in a soul that is spiritually dead, when it is not accompanied with charity and grace, which is the life of the soul, and without which faith can never bring us to eternal life. In this sense is to be understood the 20th and 26th verses of this chapter, when faith is again said to be dead without good works. This is also the doctrine of St. Paul, when he tells us that a saving faith is a faith <i>that worketh by charity,</i> Galatians v. 6. When he says, that although faith were strong enough to remove mountains, a man is nothing without charity. (1 Corinthians xiii. 2.) When he teacheth us again, that <i>not the hearers of the law are just before God, but the doers of the law shall be justified.</i> [Romans ii. 13.] St. John teacheth the same (1 John iii. 14.) <i>He that loveth not, remaineth in death.</i> But of this elsewhere. (Witham) --- Grotius in this place makes a very candid and remarkable profession of his faith, very different from that of his associates in the pretended reformation, called Solifideans [who pretend one is justified by faith alone]: \"There are some who say, 'My works indeed are not as they ought to be,' but my faith is firm, my salvation is therefore out of danger. This opinion, which has sprung up in this our unhappy age, and recommends itself under the name of reformed doctrine, ought to be opposed by every lover of piety, and all who wish well to their neighbour's salvation....no faith has ever availed any man, unless it were accompanied by such works as he had time and opportunity to perform.\" His words are: \"Opera quidem mea non recta sunt, sed fides recta est, ac propterea de salute non periclitor....Renata est hoc infelici sæculo ea sententia et quidem sub nomine repurgatæ doctrinæ, cui omnes qui pietatem et salutem proximi amant, se debent opponere....cœterum nulla cuiquam fides profuit, sine tali opere, quale tempus permittebat,\" &c. In vain do we glory in our faith, unless our lives and works bear testimony of the same. Faith without charity is dead, and charity cannot exist without good works. He who bears the fruits of Christian piety, shews that he has the root, which is faith; but the root is dead, when it affords no produce. Works are to faith what the soul is to the body. See the remainder of this chapter."
      v:018:
        - "JAS:2:18 | 18 | 18 | <i>Some men will say: Thou hast faith, and I have works. Shew me thy faith,</i> &c. He confutes the same error, by putting them in mind that one can shew that he has faith, which is an interior virtue, only by good works, and that good works in a man shew also his faith; which is not to be understood, as if good works were merely the marks, signs, and effects of faith, as some would pretend, but that good works must concur with faith to a man's salvation by an increase in grace. (Witham)"
      v:019:
        - 'JAS:2:19 | 19 | 19 | <i>The devils also believe, and tremble.</i> St. James compares indeed faith without other virtues and good works, to the faith of devils: but comparisons must never be stretched farther than they are intended. The meaning is, that such a faith in sinners is unprofitable to salvation, like that of devils, which is no more than a conviction from their knowledge of God; but faith which remains in sinners, is from a supernatural knowledge, together with a pious motion in their free will. (Witham)'
      v:021:
        - "JAS:2:21 | 21 | 21 | <i>Was not Abraham....justified by works?</i> We may observe, that St. James here brings the very same examples of Abraham and Rahab, which it is likely he knew some had miscontrued in St. Paul, as if the great apostle of the Gentiles had taught that faith alone was sufficient to salvation. But St. Paul neither excludes good works done by faith, when he commends faith, excluding only the works of the law of Moses, as insufficient to a true justification. See Romans iii. 27. And St. James by requiring good works does not exclude faith, but only teacheth that faith alone is not enough. This is what he clearly expresseth here in the 22nd and in the 24th verse. <i>Man,</i> says he, <i>is justified, and not by faith only.</i> And (ver. 22.) <i>seest thou that faith did co-operate with</i> Abraham's <i>works, and by works faith was made perfect.</i> In fine, we must take notice, that when St. James here brings the example of Abraham offering his son Isaac, to shew that he was <i>justified by works,</i> his meaning is not that Abraham then began first to be justified, but that he then received an increase of his justice. He was justified at least from his first being called, and began then to believe and to do good works. It is true his faith was made perfect, and his justice increased, when he was willing to sacrifice his son. (Witham)"
