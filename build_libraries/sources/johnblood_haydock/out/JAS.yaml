  - "We shall state at the beginning of each epistle, the reason why they have been adopted into the canon of Scripture. (Calmet) --- The object of these epistles was, according to the remark of St. Augustine, to refute the rising errors of Simon Magus, the Nicolaites, and other such heretics, who abusing the liberty of the gospel, and perverting the meaning of St. Paul's words in his epistle to the Romans, pretended that faith alone, without good works, was sufficient for salvation; although St. Paul expressly requires Christians, a faith working by charity, Galatians v. 6. and 1 Corinthians xiii. where he uses these emphatic words: \"If I should have all faith, so as to remove mountains, and have not charity, I am nothing.\" (St. Augustine, lib. de fide et operibus, chap. xiv. (Calmet) --- As to what regards the authenticity of St. James' epistle, although Luther with his usual boldness asserts that many with good reason denied this epistle to be canonical, and affirmed that it was unworthy the pen of an apostle, yet, admitting that some individuals in the first ages[centuries] of the Church doubted of its authority, we are nevertheless assured from certain monuments that it was always considered as sacred and inspired both by the Latin and Greek Churches. This is evident from the sixtieth canon of the council of Laodicea; from the forty-seventh of the council of Carthage, in 397; from Origen, hom. vii. in Josue; from St. Athanasius in synopsi, Epiphanius hæresi 76; from St. Jerome, ad Paulinum Epis.; from St. Augustine, lib. ii. de Doc. Chris. chap. viii; from St. Gregory of Nazianzus, tom. iii, p. 98; from Amphilochus, apud St. Gregory of Nazainzus, tom. ii. p. 194; from Innocent I., Epis. ad Decentium; from Rufinus, Exposit. Symboli; and from Gelasius I., who in the fifth age[century], in a council of seventy bishops, at Rome, settled the canon of the genuine books of the holy Scripture, and distinguished them from what are spurious. (Cal. et Habert de Sacr. Ext. Un.) --- St. Jerome and St. Augustine quote frequently this epistle as the undoubted work of this apostle; and since their time, its authenticity has never been called in question by Catholics. It is believed St. James wrote this epistle in Greek, as he quotes the Scripture according to the version of the Septuagint, as in Chap. iv. 6; and as this language was commonly spoken in the East by the dispersed Jews, to whom he wrote. His style is concise and sententious, like that of Solomon in his proverbs, and like the maxims of the Orientals even to the present day. (Calmet)"
