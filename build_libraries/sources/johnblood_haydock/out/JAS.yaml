  c:004:
    commentary:
      v:001:
        - 'JAS:4:1 | 1 | 1 | <i>Whence are wars</i>[1] <i>and contentions,</i> in all kinds, but from your lusts and disorderly passions, coveting to have and enjoy what you have not, as to pleasures, riches, honours, &c. (Witham)'
      v:002:
        - 'JAS:4:2 | 2 | 2 | <i>You covet, and have not.</i> Though God has promised that whosoever asks shall receive, (Matthew vii. 8.) yet no wonder you receive not, <i>because you ask amiss,</i> by asking such temporal things as would be prejudicial to your soul, or because you ask not with humility, devotion, and perseverance. (Witham)'
      v:004:
        - 'JAS:4:4 | 4 | 4 | <i>Adulterers:</i> which is here taken in a figurative sense for those who love creatures more than God, the true spouse of their souls; who reflect not that the love and friendship of this world is an enemy to God, and the true manner of serving him. (Witham)'
      v:005:
        - "JAS:4:5 | 5 | 5 | <i>Do you think that the scripture saith in vain: To envy doth the spirit covet, which dwelleth in you?</i>[2] This verse is obscure, and differently expounded. By some, of an evil spirit in men, by which they covet and envy others for having what they have not. Others understand God's spirit inhabiting in them; and then it is an interrogation, and reprehension, as if he said: Doth God's spirit, which you have received, teach or excite you to covet and envy others, and not rather to love and wish their good? And to enable men to do this, God is not wanting, who gives us greater grace, especially to the humble that ask it, though he resists the proud. (Witham) --- It is not evident to what part of Scripture St. James here alludes, the exact words are nowhere in the sacred writings. That which seems the most like this text, and the most adapted to his subject, is a passage from Ezechiel, \"I will set my jealousy against thee:\" (Ezechiel xxiii. 25.) i.e. I have loved thee with the love of jealousy, and I will revenge upon thee my slighted affections. (Calmet)"
      v:006:
        - 'JAS:4:6 | 6 | 6 | <i>But he giveth greater grace.</i> The Holy Spirit which dwelleth in you, giveth you graces in proportion to your fidelity in complying with them, and according to your humility and the love which you bear to your neighbour. (Calmet) --- St. James may also mean by these two verses, to exhort the Jews and Gentiles, who were rather jealous of each other, to nourish no jealousy against one another, nor be troubled at the blessing which their neighbour enjoyed from the bountiful hand of the Almighty. Then will God deal to us with a more liberal hand, and will bestow upon us greater graces in proportion as we lay aside all ill-will towards our neighbour. But that he will withhold his hand from the envious man, because he resists the proud, and gives his grace to the humble. Glory is the exclusive property of heaven; whoever, therefore assumes it to himself, makes God his enemy. There is nothing in man since his fall; there is nothing in holy writ which does not preach to us this truth. --- N. B.[<em>Nota Bene,</em> Note Well?] These last words, "God resisteth the proud, and giveth grace to the humble," are only in the Septuagint edition, Proverbs iii. 34. The Hebrew and Vulgate read in this place, "He shall scorn the scorners, and to the meek he will give grace." (Calmet)'
      v:007:
        - 'JAS:4:7 | 7 | 7 | <i>Be subject therefore to God;</i> humble yourselves in his sight, considering your own nothing. (Witham)'
      v:008:
        - 'JAS:4:8 | 8 | 8 | <i>Purify your heart</i> from the love of creatures, so that your affections be not divided betwixt God and this world, like persons of <i>two minds</i>[3] or two souls. (Witham)'
      v:009:
        - 'JAS:4:9 | 9 | 9 | <i>Be afflicted</i>[4] <i>and mourn,</i> and deplore your sins against his divine majesty; punish yourselves, and think not that a mere change of life is sufficient after so many sins committed. (Witham)'
      v:011:
        - 'JAS:4:11 | 11 | 11 | <i>Detract not one another,</i> (nor judge rashly) <i>brethren.</i> Though he spoke so much against the evils of the tongue, he gives them a special admonition against the vice of detraction, so common in the world, as also against rash judgments, which happen so frequently where there are dissensions and divisions. He that detracteth, judgeth, and rashly condemneth his brother, may be said to detract and judge the law, inasmuch as he seems to contemn and condemn the law, by which these sins are forbidden; when, instead of obeying and complying with the law, he rather takes upon himself to act as a judge,[5] without fear of the law and of God, the only lawgiver, who is to judge all our actions, and who alone is able to destroy, or to free us and deliver us from the punishments we have deserved. (Witham)'
      v:013:
        - 'JAS:4:13 | 13 | 13 | <i>To-day or to-morrow,</i> &c. An admonition against that presumption, when persons forget the uncertainty of life, and the vanity of all things in this world, which vanish like a vapour, and can never be relied upon, so as to count upon years and the time to come. All things here appear and disappear in a moment. Take heed, therefore, not to <i>glory</i> or boast <i>in your arrogancies;</i> (ver. 16.) literally, <i>pride;</i> like the rich man, (Luke x.) who thought of nothing but a long and merry life, and was cut off that very night. And being now admonished, reflect that it is sinful to know what is good, what is your duty, and not to comply with it. (Witham)'
      v:015:
        - 'JAS:4:15 | 15 | 15 | <i>For what is your life? it is a vapour.</i> We frequently meet with three beautiful comparisons in holy writ. "Remember that my life is but wind....As a cloud is consumed, and passeth away; so he that shall go down to hell, shall not come up." (Job vii. 7, 9.) "Man is like to vanity, his days pass away like a shadow." (Psalm cxliii. 4.) Similar expressions also frequently occur in profane authors.{JOIN}{BQ:2}Nemo tam Divos habuit faventes{JOIN}{BQ:2}Crastinum ut possit sibi polliceri. (Seneca){JOIN}With reason then did our Saviour say, "Be you then also ready, for at what hour you think not, the Son of Man will come." (Luke xii. 40.) (Calmet)'
