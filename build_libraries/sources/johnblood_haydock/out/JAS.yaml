book_title: 'THE CATHOLIC EPISTLE OF ST. JAMES, THE APOSTLE.'
chapters:
  c:001:
    commentary:
      v:001:
        - 'JAS:1:1 | 1 | 1 | <i>James, a servant of God, and of our Lord Jesus Christ.</i> Some have doubted whether the author of this epistle was St. James, the apostle, because he does not call himself an apostle. By the same weak argument we might reject all the three epistles of St. John and his Apocalypse, and the epistle of St. Jude. Nor does St. Paul give himself this title in those to the Thessalonians, to the Philippians, to Philemon, or to the Hebrews. --- <i>To the twelve tribes, which are dispersed.</i> Literally, <i>which are in the dispersion.</i> That is, to the Jews converted in all nations. --- <i>Greetings.</i>[1] Literally, <i>salvation.</i> Which comprehendeth much the same as, when St. Paul says, <i>grace, peace, mercy,</i> &c. (Witham)'
      v:002:
        - 'JAS:1:2 | 2 | 2 | <i>Into divers temptations.</i> The word <i>temptations,</i> in this epistle, is sometimes taken for trials by afflictions or persecutions, as in this place; sometimes for a tempting, enticing, or drawing others into sin. (Witham)'
      v:003:
        - 'JAS:1:3 | 3 | 3-4 | <i>The trying of your faith worketh patience.</i> St. Paul seems to assert the reverse: (Romans v. 3.) when he says, <i>patience worketh a trial.</i> They are easily reconciled. Here St. James teacheth us, that patience is occasionally obtained, and strengthened by sufferings, the meaning of St. Paul is, that patience worketh, sheweth itself, and is found perfect in the sight of God by trials. (Witham)'
      v:005:
        - 'JAS:1:5 | 5 | 5 | <i>And upbraideth not.</i> That is, God does not think much, nor reproach us with the multitude of his benefits and favours: and if he puts sinners in mind of their repeated ingratitude, it is for their good and conversion. (Witham)'
      v:007:
        - "JAS:1:7 | 7 | 7 | <i>Let not that man think that he shall receive.</i> He that has not a lively faith and firm hope, wavering with a distrust of God's power or goodness, must not imagine to receive what he so faintly asks. (Witham)"
      v:008:
        - 'JAS:1:8 | 8 | 8 | Such a one, is as it were a <i>double-minded man,</i>[2] divided betwixt God and the world, halting betwixt two, and becomes <i>inconstant in all his ways,</i> always rising and falling, beginning and relapsing. (Witham)'
      v:009:
        - 'JAS:1:9 | 9 | 9-12 | <i>The brother of low condition.</i> Literally, <i>humble.</i>[3] See Luke i. 48. The sense is, that a Christian, of never so low and poor a condition, may <i>glory,</i> and rejoice even in his poverty, that he is not only the servant, but even the adoptive son of God. <i>But the rich, in his being low.</i> Some word must be here understood to make the sense complete. If we understand, let the rich man glory, it must be expounded by irony, by what follows, of his passing away like a flower. But others rather understand some other word of a different signification; as, let the rich man lament the low condition that he must come to; for he must quickly fade away like grass. --- <i>The beauty of the shape thereof</i>[4] <i>perished.</i> So the Hebrews say, the <i>face</i> of the heavens, the <i>face</i> of the earth, &c. (Witham)'
      v:013:
        - 'JAS:1:13 | 13 | 13 | <i>God is not a tempter</i>[5] <i>of evils, and he tempteth no man.</i> Here to tempt, is to draw and entice another to the <i>evil</i> of sin, which God cannot do. The Greek may also signify, he neither can be tempted, nor tempt any one. But every one is thus tempted by the evil desires of his corrupt nature, which is called <i>concupiscence,</i> and which is not properly called a sin of itself, but only when we yield to it. (Witham)'
      v:015:
        - "JAS:1:15 | 15 | 15 | <i>When concupiscence hath conceived,</i> (man's free will yielding to it) <i>it bringeth</i>[6] <i>forth sin,</i> our perverse inclinations become sinful, and <i>when</i> any grievous <i>sin is completed,</i> or even consented to, it <i>begetteth death,</i> it maketh the soul guilty of eternal death. It may not be amiss here to observe with St. Gregory, &c. that there are three degrees in temptations: the <strong>first</strong>, by <i>suggestion only;</i> the second, by <i>delectation;</i> the third, by <i>consent.</i> The first, the devil, or our own frail nature, tempts us by a suggestion of evil thoughts in our <i>imagination:</i> to have such thoughts and imaginations may be no sin at all, though the things and objects represented be never so foul and hideous, though they may continue never so long, and return never so often. The reason is, because we cannot hinder them. On the contrary, if our will remains displeased with them, and resist them, such a resistance is meritorious, and by the mercies of God will purchase us a reward. <strong>Second</strong>, these representations may be followed with a delight or delectation in the senses, or in the body only; and if by an impression made against the will, which we no ways consent to, there is again no sin. There may be also some neglect in the person tempted, by not using sufficient endeavours to resist and repel those thoughts, which if it be only some small neglect, the sin is not great: but if the person tempted hath wilfully, and with full deliberation, taken delight in evil thoughts, either of revenge, or of fornication, or adultery, or about any thing very sinful, such a <i>wilful delight</i> is a grievous and deadly sin, though he hath not had a will or design to perform the action itself. The reason is, because he then wilfully consents in mind and heart to a sinful delight, though not to the execution or action. And the sin may be great, and mortal, though it be but for a short time: for a temptation may continue for a long time and be no sin; and there may be a great sin in a short time. The reason again is, because we are to judge of sin by the dispositions and consent of the will, not by the length of time. <strong>Third</strong>, when the sinner yields to evil suggestions and temptations, so that his will fully consents to what is proposed, and nothing can be said to be wanting but an opportunity of putting his sinful desires in execution, he has already committed the sin; for example, of murder, of fornication, &c. in his heart, as our blessed Saviour taught us. (Matthew v. 28.) (Witham)"
      v:016:
        - 'JAS:1:16 | 16 | 16-17 | <i>Do not err,</i> nor deceive yourselves by yielding to temptation; beg God his supporting grace, for every good gift is from him. (Witham)'
      v:018:
        - 'JAS:1:18 | 18 | 18 | <i>By the word of truth.</i> Some, with St. Athanasius, understand the eternal word made man. Others commonly understand the word of the gospel, by which we have been called to the true faith, &c. --- <i>Some beginning</i>[7] <i>of his creatures,</i> (or as the Greek signifies) such a beginning as are the <i>first-fruits;</i> and perhaps St. James may so call the Jews, as being the first converted to believe in Christ. (Witham)'
      v:019:
        - "JAS:1:19 | 19 | 19 | <i>You know,</i> or you are sufficiently instructed in these things. --- <i>Let every man be swift to hear</i> the word of God, <i>but slow,</i> or cautious in speaking, especially <i>slow to anger,</i> or to that rash passion of anger, which is never excusable, unless it be through a zeal for God's honour, and against sin. (Witham) --- St. James in this epistle does not aim at a regular discourse: he proposes a diversity of moral sentences, which have not much connection with each other. He here instructs the faithful how to behave in conversation. He recommends to them modesty and prudence in their discourses; and rather to be fond of hearing much, than of speaking much; and of practising the truth, than of preaching it to others. \"For not those who understand the law, nor those who preach it, are justified before God, but the doers of the law shall be justified before God.\" (Romans chap. ii. 13.) (Calmet) --- A wise man is known by the fewness of his words. Sapiens verbis innotescit paucis. (Rule of St. Benedict, chap. vii.) With hearing, the wise man will become wiser. (Sen. [Seneca?] lib. ii. de Irâ. chap. 28.) --- Anger is a short madness. The best cure is to permit it to subside, and to let our reason have time to reflect upon the propriety of doing what we are at first inclined to. The first motions to anger are frequently indeliberate, and consequently not sinful; but we must be careful to resist as soon as we perceive them, lest they should become too violent, and obtain the consent of our will. (Calmet) --- Learn of me, says our Saviour, because I am meek and humble of heart. (Matthew chap. xii. 29.) If, says St. Francis de Sales, being stung and bit by detractors and enemies, we fly out, swell, and are enraged, it is a great sign that neither our humility nor meekness are true and sincere, but only apparent and artificial. It is better, says St. Augustine, writing to Profuturus, to deny entrance to just and reasonable anger, than to admit it, be it ever so little; because, being once admitted, it is with difficulty driven out again; for it enters as a little twig, and in a moment becomes a beam: and if it can once but get the night of us, and the sun set upon it, which the apostle forbids, it turns into a hatred, from which we have scarcely any means to rid ourselves; for it nourishes itself under a thousand false pretexts, since there was never an angry man that thought his anger unjust. (St. Francis de Sales, Introduction to a devout life, p. 3. chap. viii.)"
      v:020:
        - 'JAS:1:20 | 20 | 20 | <i>The anger of man,</i> &c. Let us not then be angry with each other on the way to eternal life, but rather march on with the troop of our companions and brethren meekly, peaceably, and lovingly; nay, I say to you absolutely and without exception, be not angry at all, if it be possible, and admit no pretext whatsoever to open the gate of your heart to so destructive a passion: for St. James here tells us positively, and without reservation, "the anger of man works not the justice of God." (St. Francis de Sales, Introduction to a devout life, p. 3. chap. viii.) --- The patient man is better than the valiant; and he that ruleth his spirit, than he that taketh cities. (Proverbs chap. xvi. 32.) The anger of man is the daughter of pride, the mother of enmities, he enemy of peace and harmony, and the source of stubbornness and blindness of mind and heart. The justice of God is humility, meekness, charity, peace, docility, and forbearance. How great the contrast!'
      v:021:
        - 'JAS:1:21 | 21 | 21 | <i>All uncleanness.</i>[8] The Greek shews that hereby is meant a sordid, filthy uncleanness, infecting and defiling the soul. --- <i>The engrafted</i>[9] <i>word.</i> The word and doctrine of Christ, by the labours of his preachers, and chiefly by his divine grace engrafted and fixed in your souls. (Witham)'
      v:023:
        - 'JAS:1:23 | 23 | 23 | <i>He shall be compared to a man,</i> &c. The sense is, that it is not enough for a man to examine and look into his interior, and the state of his conscience in a negligent and superficial manner, no more than one that goes to a looking-glass, but does not take care to take away the dirt or spots which he might discover. (Witham)'
      v:025:
        - 'JAS:1:25 | 25 | 25 | The law of Christ, called here <i>the perfect law of liberty,</i> as it is distinguished from the Jewish law of fear and slavery, is as it were a looking-glass, which may make us know ourselves, and discover and correct our failings. (Witham)'
      v:026:
        - 'JAS:1:26 | 26 | 26 | <i>If any man think,</i> &c. He here blames those hot disputes, which seem to have been frequent amongst the converted Jews, concerning the necessity of observing the legal rites. In vain, says he, do you pique yourselves upon the rigorous observance of the law, and your zeal to unite its ceremonial rites with the practice of the gospel. If you be void of the essence of Christianity, which is charity, prudence, and moderation, your religion will avail you nothing. (Calmet) --- This may also be understood of those devotees who are fond of making a parade of their virtues, and who, as St. Gregory says, (hom. xii. in Mat.) afflict their bodies indeed with fasting, but for this they expect to be esteemed by men. (Haydock) --- A man must not imagine <i>himself to be religious,</i> and perfect in the way of virtue, unless he governs and bridles <i>his tongue</i> from oaths, curses, calumnies, detractions, lies, of which more in the third chapter. (Witham)'
      v:027:
        - 'JAS:1:27 | 27 | 27 | <i>Religion pure and unspotted,</i> &c. St. James may use the word <i>pure,</i> as a proper admonition to the Jews, who were generally mostly solicitous to avoid <i>legal</i> uncleanness, such as were incurred by eating meats forbidden in their law as unclean, by touching a dead body, &c. He therefore tells them that the Christian religion is known by acts of charity, by visiting and assisting widows, the fatherless, and such as are under afflictions, and in general by keeping our consciences interiorly clean, unspotted, and <i>undefiled from this world,</i> from the corrupt maxims and sinful practices so common in this wicked world. (Witham)'
