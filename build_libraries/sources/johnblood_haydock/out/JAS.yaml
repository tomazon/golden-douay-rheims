intro:
  - "The seven following Epistles have been called <i>Catholic</i> or general, not being addressed to any particular Church or person, if we except the Second and Third of St. John. They are called also <i>Canonical,</i> having been received by the Church as part of the canon of the New Testament, and as writings of divine authority. It is a matter of fact allowed by every one, that five of these epistles, to wit, this of St. James, the Second of St. Peter, the Second and Third of St. John, that of St. Jude, as also the Epistle of St. Paul to the Hebrews, and the Apocalypse or Revelation of St. John, were doubted of , and not received <i>always</i> and every where in the three first ages[centuries], till the canon and catalogue of Scripture books was examined by tradition, and determined by the authority of the Catholic Church, the supreme judge of all controversies in matters of faith and religion, according to the appointment of our Saviour, Christ, expressed in many places in the holy Scriptures. But I could never learn upon what grounds they who deny the Catholic Church and General Councils to be of an infallible authority, and who deny Christ's promises to guide his Church in all truth to the end of the world, can be certain which Scriptures or writings are canonical, and which are not. I could never understand what construction to put on the sixth of the Thirty-nine Articles of Religion of the Church of England. We there meet with this declaration: <i>In,</i> or by <i>the name of the holy Scripture, we understand those canonical books of the Old and New Testament of whose authority was never any doubt in the Church.</i> These I have mentioned were certainly for some time doubted of; they are still doubted of by some of the late reformers: Luther, the great doctor of the reformation, is not ashamed to say that this epistle of St. James is no better than <i>straw,</i> and <i>unworthy of an apostle.</i> These writings therefore, according to the said declaration, ought not to be accounted and received as canonical; and yet before the end of the said sixth article, it is again declared, that <i>all the books of the Old and New Testament, as they are commonly received, we do receive and account canonical.</i> And in all New Testaments of the Church of England, all these are received for canonical in the same manner as the four gospels, without any remark or advertisement to the contrary. --- The first of the seven epistles was written by St. James, surnamed the <i>lesser,</i> and <i>James of Alpheus,</i> (Matthew x. 3.) one of the twelve apostles, called the <i>brother of our Lord,</i> (Galatians i. 19.) who was made bishop of Jerusalem. His mother is thought to have been Mary, sister to the blessed Virgin Mary, and to have been married first to Alpheus, and afterwards to Cleophas; to have had four sons, <i>James, Joseph, Simon,</i> (or Simeon) and <i>Jude,</i> the author of the last of these epistles. All these four being cousins-german, are called <i>brothers of our Lord,</i> Matthew xiii. 55. How great a veneration the Jews themselves had for this apostle and bishop of Jerusalem, see not only Hegisippus apud Eusebius, lib. ii. hist. chap. 23. and St. Jerome de viris illustribus, also the same St. Jerome in Galatians i. 19. (tom. iv, p. 237, lib. 1. contra Jovin. tom. iv, part 2, p. 182.) but even Josephus, (lib. xxviii. Jewish Antiquities, chap. 8.) where he calls him <i>the brother of Jesus, surnamed the Christ.</i> This epistle was written about the year 62.[A.D. 62.] The chief contents are: <strong>1.</strong> To shew that faith without good works will not save a man, as St. Augustine observed, lib. de fid. et oper. chap. iv.; <strong>2.</strong> He exhorts them to patience, to beg true wisdom, and the divine grace; <strong>3.</strong> He condemns the vices of the tongue; <strong>4.</strong> He gives admonitions against pride, vanity, ambition, &c.; <strong>5.</strong> To resist their disorderly lusts and desires, which are the occasions and causes of sin, and not Almighty God; <strong>6.</strong> He publisheth the sacrament of anointing the sick with oil; <strong>7.</strong> He recommends prayer, &c. St. Jerome, in a letter to Paulinus, (t. iv. part 2, p. 574.) recommends all these seven epistles in these words: James, Peter, John, and Jude, published seven epistles....both short and long, short in words, long as to the content; <i>Jacobus, Petrus, Joannes, Judas, septem epistolas ediderunt....breves pariter et longas, breves in verbis, longas in sententiis.</i> (Witham) --- St. Gregory of Nazianzus remarks, that the faithful were not agreed as to the number of these epistles; some admitted seven and some only three, viz. this of St. James, the first of St. John, and the first of St. Peter:"
