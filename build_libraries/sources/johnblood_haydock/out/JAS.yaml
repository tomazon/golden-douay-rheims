    verses:
      v:001: 'JAS:4:1 | 1 | 1 | From whence are wars and contentions among you? Are they not hence? from your concupiscences, which war in your members?'
      v:002: 'JAS:4:2 | 2 | 2 | You covet, and have not: you kill, and envy, and cannot obtain; you contend and war, and you have not, because you ask not.'
      v:003: 'JAS:4:3 | 3 | 3 | You ask, and receive not: because you ask amiss; that you may consume it on your concupiscences.'
      v:004: 'JAS:4:4 | 4 | 4 | Adulterers, know you not that the friendship of this world is the enemy of God? Whosoever, therefore, will be a friend of this world, becometh an enemy of God.'
      v:005: 'JAS:4:5 | 5 | 5 | Or do you think that the Scripture saith in vain: To envy doth the spirit covet, which dwelleth in you?'
      v:006: 'JAS:4:6 | 6 | 6 | But he giveth greater grace. Wherefore he saith: {VERSE_FOOTNOTE_INDEX_REF 0}God resisteth the proud, and giveth grace to the humble.'
      v:007: 'JAS:4:7 | 7 | 7 | Be subject, therefore, to God, but resist the devil, and he will fly from you.'
      v:008: 'JAS:4:8 | 8 | 8 | Approach to God, and he will approach to you. Cleanse your hands, ye sinners; and purify your hearts, ye double minded.'
      v:009: 'JAS:4:9 | 9 | 9 | Be afflicted, and mourn, and weep: let your laughter be turned into mourning, and your joy into sorrow.'
      v:010: 'JAS:4:10 | 10 | 10 | Be humbled in the sight of the Lord, and he will exalt you.'
      v:011: 'JAS:4:11 | 11 | 11 | Detract not one another, brethren. He that detracteth his brother, or he that judgeth his brother, detracteth the law, and judgeth the law. But if thou judge the law, thou art not a doer of the law, but a judge.'
      v:012: 'JAS:4:12 | 12 | 12 | There is one law-giver, and judge, who is able to destroy and to deliver.'
      v:013: 'JAS:4:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}But who art thou, who judgest thy neighbour? Behold now, you who say: To-day or to-morrow we will go into such a city, and there we will spend a year, and will traffic, and make gain:'
      v:014: 'JAS:4:14 | 14 | 14 | Whereas, you know not what shall be on the morrow.'
      v:015: 'JAS:4:15 | 15 | 15 | For what is your life? It is a vapour which appeareth for a little while, and afterwards shall vanish away. For that you should say: If the Lord will; and, if we shall live, we will do this or that.'
      v:016: JAS:4:16 | 16 | 16 | But now you glory in your arrogancies. All such glorying is wicked.
      v:017: 'JAS:4:17 | 17 | 17 | To him, therefore, who knoweth to do good, and doth it not, to him it is sin.'
  c:005:
    commentary:
      v:001:
        - "JAS:5:1 | 1 | 1-6 | <i>Go</i> now <i>rich men,</i> &c. In the first six verses, he gives admonitions to those among the Christians who were rich, not to rely on riches, nor value themselves on this account. You must look upon your riches and treasures as if they were already <i>putrefied</i> and corrupted, your gold and silver eaten and consumed with rust: and their rust shall rise in <i>testimony</i> and judgment against you, for not making better use of them. As your coin is eaten with rust, so shall your bodies be hereafter as it were eaten and consumed by fire. You heap up to yourselves a treasure in the day of wrath, while through covetousness, and hard heartedness, you defraud <i>labourers</i> of their <i>hire,</i> living at the same time in feasting and luxury, as <i>in the day of slaughter.</i> That is, feasting as men are accustomed to do, on the days when victims are slaughtered, offered, and eaten with great rejoicing. Others expound it, as if you were feeding, and making yourselves fit sacrifices and victims for God's anger and indignation. (Witham) --- <i>You have feasted,</i> &c. The Greek is, \"you have lived in delicacies and debaucheries, and have feasted upon your hearts as for the day of sacrifice:\" {GREEK:START Etruphesate, kai espatalesate ethrepsate tas kardias umon os en emera sphages}Ητρυφησατη, και ησπαταλησατη ηθρηψατη τασ καρδιασ υμον οσ ην ημηρα σφαγησ{GREEK:END}. That is, you have fattened yourselves with good cheer and sensual pleasures, like victims prepared for a solemn sacrifice. (Calmet) --- Others among you have unjustly oppressed, accused, and brought to condemnation <i>the just one,</i> by which seems to be understood just and innocent men, who are divers times deprived of their fortunes, and even of their lives, by the unjust contrivances of powerful wicked men. (Witham)"
      v:007:
        - "JAS:5:7 | 7 | 7-11 | <i>Be patient,</i> &c. He now in these five following verses turns his discourse from the rich to the poor, exhorting them to patience till the coming of the Lord to judgment, which <i>draweth near;</i> his coming to judge every one is at his death. Imitate the patience of the husbandman, waiting for fruit after that the earth hath received the timely and <i>early</i>[1] rain soon after the corn is sown, and again more rain, that comes later to fill the grain before it comes to be ripe. This seems to be the sense by the Greek: others expound it, till he receive the early and latter fruits. (Witham) --- <i>Behold the judge standeth before the door.</i> This expression is synonymous with that in the foregoing verse. \"The coming of the Lord is at hand.\" This way of speaking is not uncommon in Scripture. Thus God said to Cain: \"If thou hast done evil, shall not sin forthwith be present at the door?\" St. James is here speaking of the approaching ruin of Jerusalem, the destruction of the temple, and the dispersion of the Jews by the Romans. (Calmet) --- Call to mind for your encouragement the trials and constancy[2] <i>of the prophets: the patience of Job,</i> after which God rewarded him with great blessings and property, and <i>you have seen the end of the Lord;</i> that is, what end the Lord was pleased to give to Job's sufferings. But St. Augustine, Ven. Bede, &c. would have these words, <i>the end of the Lord,</i> to be understood of the death of our Lord Jesus Christ, on the cross, for which God exalted him, &c. (Witham)"
      v:012:
        - 'JAS:5:12 | 12 | 12 | <i>But above all things....swear not,</i> &c. This earnest admonition is against all kind of oaths in common conversation, (not against oaths made on just and necessary occasions) and in the very same words, as our blessed Saviour warned all people against this sin of swearing. (Matthew, chap. v.) How unaccountably is this commandment of God contemned? And what a dreadful account will some day be exacted for so many oaths, curses, and blasphemies, which are now so common, that we may rather wonder at the patience of God and that already exemplary punishments have not fallen upon whole cities and kingdoms for this continued profanation of the holy name of God? (Witham) --- St. James here repeats the injunctions of our Saviour, <i>not to swear al all.</i> (Matthew v. 34.) See the annotations in that place.'
      v:014:
        - "JAS:5:14 | 14 | 14-15 | <i>Is any man sick among you?</i>[3] or in danger of death by sickness, <i>let him call,</i> or <i>bring in the priests of the Church,</i> &c. The apostle here enjoins the constant use of the sacrament, called extreme unction, or the last <i>anointing with oil,</i> instituted, (as were all the sacraments of the Church) by our Saviour Christ, and which is here fully and clearly delivered in plain words, expressing, <strong>1.</strong> the persons to whom this sacrament is to be administered; <strong>2.</strong> the minister; <strong>3.</strong> the form; <strong>4.</strong> the matter; <strong>5.</strong> the effects. As to the <strong>first</strong>, <i>is any man sick among you?</i> This sacrament then is to be given to every believing Christian, who is in danger of death by sickness. <strong>2.</strong> <i>Bring in the priests,</i> one or more, they are the ministers of this sacrament. The Protestant translation has the <i>elders;</i> yet in their book of common prayer, he who is called in to assist and pray with the sick, is called either the minister, the curate, or the priest, never the elder. Dr. Wells has not changed the word <i>elders</i> in his translation; but in his paraphrase he expounds it of those ministers of the church who are above deacons. <strong>3.</strong> <i>And let them pray over him.</i> Besides other prayers, the form of this sacrament is by way of prayer, <i>let the Lord forgive thee,</i> &c. <strong>4.</strong> <i>Anointing him with oil.</i> The oil with which he is anointed by the priest, is the outward visible sign, and the matter of this sacrament, as water is the matter of baptism. <strong>5.</strong> <i>And the prayer of faith shall save the sick man,</i> &c. All the sacraments of the new law have their virtue from the merits of our Saviour, Christ, and therefore must be ministered and received with faith in our Redeemer. (Witham) --- <i>Is any man sick?</i> &c. The Greek expression in this place is equivalent to, \"Is any one dangerously ill amongst you?\" {GREEK:START Asthenei tis en umin}Ασθηνηι τισ ην υμιν{GREEK:END}. The primary intention of this sacrament of extreme unction, is to confer a special grace upon the dying Christian, to strengthen him in his last and dreadful conflict, when the prince of darkness will exert his utmost to ruin his poor soul. But besides this, it was also intended to free man from venial sin, and likewise from mortal, if guilty of any, provided he were contrite and not able to have recourse to the sacrament of penance. But the sacrament of penance being the only regular means of obtaining pardon for mortal sin committed after baptism, a person must first have recourse to this sacrament, if he be able, as a necessary preparation for the sacrament of extreme unction. Other effects of this sacrament are, that it lessens the temporal punishment due to sin, and restores health to the worthy receiver, if it be expedient for the good of his soul. (St. Augustine, serm. 215. C. Theol. Petav. Habert. Bailly, &c. de Extrem. Unct.) --- How great then is the folly of such persons as are afraid to receive this sacrament, imagining it to be the irrevocable sentence of impending dissolution? whereas one of the very effects of this sacrament is to restore health, if it be expedient for the soul; and who would wish for health upon any other conditions? (Haydock) --- The anathemas pronounced by the council of Trent against those who deny the existence of this sacrament, are sufficient to establish the belief of it in the minds of Catholics. See session 14, canon 1, 2 and 3, of the council of Trent. It may be proper, however, to observe, in confirmation of our belief of this sacrament, that whenever the ancient Fathers have had occasion to speak of extreme unction, they have always attributed to it all the qualities of a sacrament, as St. Chrysostom who proves from this text of St. James the power which the priest has to forgive sins; (lib. 3. de Sacerdotio.; St. Augustine, ser. 215) not to mention Origen, who wrote at the beginning of the third century, (hom. ii. in Levit.) enumerating the different ways by which sins are forgiven in the new law, says, \"That they are remitted when the priests anoint the sick with oil, as is mentioned in St. James.\" When Decentius, bishop of Eugenium in Italy, in 416[A.D. 416], wrote to Innocent I upon this sacrament, he makes no question whether it was a sacrament, but only consults him concerning the manner of administering; whether a bishop could give it, or whether priests were the only administerers of this sacrament, as St. James says, \"Let them call in the priests of the Church;\" and whether it could be given to penitents before they had been reconciled by absolution. To the former question, the pope replied there could be no doubt, as St. James could never mean that bishops were excluded as being higher than priests; but that he supposed them to be taken up with other things. We might add to this, the word presbyter was then used indiscriminately for both bishops and priests. (Haydock) --- As to the next question, whether penitents could receive this sacrament before absolution, he answered in the negative. \"For,\" says he, \"can it be thought that this one sacrament can be given to those who are declared unworthy of receiving the rest?\" (Innocent I in epist. ad Decent. chap. viii.; Habert. de Extre. Unct.) --- If it be objected that mention is not more frequently made of this sacrament in the writings of the ancients, we will answer with Bellarmine, that the most evident things were not always written, but only as occasion offered, that many of the mysteries were kept secret, to preserve them from the ridicule of the infidels. That in the times of persecution it was more difficult to administer this sacrament and less necessary, as the greatest part of Christians died not by sickness but by martyrdom. (Theol. Petav. de Extre. Unc.) --- Ven. Bede in Luke ix. speaketh thus: \"It is clear that this custom was delivered to the holy Church by the apostles themselves, that the sick should be anointed with oil consecrated by the bishop's blessing.\" --- <i>Let him bring in,</i> &c. See here a plain warrant of Scripture for the sacrament of extreme unction, that any controversy against its institution would be against the express words of the sacred text in the plainest terms. (Challoner) --- And <i>the Lord,</i> by virtue of this sacrament, or if you will, sacramental prayer, <i>shall raise him up,</i> shall give him spiritual strength and vigour to resist the temptations which at that hour are most dangerous. He shall also <i>raise him up,</i> by restoring him his corporal health, when God sees it more expedient for the sick man. --- <i>And if he be in sins, they shall be forgiven him,</i> not merely by prayer, but by this sacrament. (Witham)"
      v:016:
        - "JAS:5:16 | 16 | 16 | <i>Confess, therefore, your sins,</i> &c. Divers interpreters expound this of sacramental confession, though, as the authors of the annotations on the Rheims Testament observe, this is not certain. The words <i>one to another,</i> may signify that it is not enough to confess to God, but that we must also confess to men, and not to every man, but to those whom God appointed, and to whom he hath given the power of remitting sins in his name. I cannot but observe that no mention at all is made, \"in the visitation and communion of the sick,\" in the Protestant common prayer book, of this comfortable passage out of St. James, of calling in <i>the priests of the Church,</i> of their <i>anointing him with oil...</i>.and that <i>his sins shall be forgiven him.</i> Perhaps having laid aside that sacrament, it seemed to them better to say nothing of those words. But such a confession as is practised by all Catholics, is at least there advised. \"The sick person,\" saith the book of common prayer, \"here shall be moved to make a special confession of his sins....After which confession, the priest shall absolve him after this sort. Our Lord Jesus Christ, who hath left power to his Church to absolve all sinners, who truly repent, forgive thee....and by his authority committed to me, I absolve thee from all thy sins, in the name of the Father, \" &c. Here is a special confession, or a confession of particular sins; here is a power of forgiving sins in God's name, acknowledged to be given to the Church, and to priests; here are the very same words used by every Catholic priest in the sacrament of penance. This is clearly ordained in their liturgy: how far it is complied with, I know not. (Witham) --- <i>One to another.</i> That is, to the priests of the Church, whom (ver. 14.) he had ordered to be called for, and brought in to the sick: moreover, to confess to persons who had no power to forgive sins, would be useless. Hence the precept here means that we must confess to men whom God hath appointed, and who, by their ordination and jurisdiction, have received the power of remitting sins in his name. (Challoner) --- <i>Pray for one another.</i> Here is recommended prayer in general, as a most necessary Christian duty. He encourages them to it by the example of Elias[Elijah]. (Witham)"
      v:020:
        - "JAS:5:20 | 20 | 20 | <i>He who causeth a sinner to be converted,</i> &c. St. James concludes his epistle with a work of charity, one of the most acceptable to Almighty God, and most beneficial to our neighbour, when any one becomes instrumental in converting others from their errors, or from a wicked life; for it is only God that can convert the heart. But he who with a true and charitable zeal, animated with the love of God and of his neighbour, makes this the chief business of his life, has this comfort here given him, that this will <i>cover</i> in the sight of God <i>a multitude of sins,</i> which he may have contracted through human frailty. The Church of England, when they modelled the articles of their reformation, received this epistle of James as canonical. They profess to follow the holy Scriptures as the only rule of their belief: they find in the 14th and 15th verses of this chapter these words: \"Is any man sick among you? Let him bring in the priests of the Church, and let them pray over him, anointing him with oil....and if he be in sins, they shall be forgiven him.\" In these words they find all that they themselves require, to be a sacrament of the new law; to wit, a precept or injunction, clear and unlimited as to time, a visible sign, with a promise of invisible grace, in remitting of sins, the minister of it, and the persons specified who are to receive it. They also found this practised at the time of the reformation by the Universal Church, by all Catholics, both in the east and west, both by the Latin and by the Greek Churches; and that all Christian Churches received it as a sacrament; and yet they thought fit to lay it quite aside, as if it was neither a sacrament nor a holy ceremony, nor a pious custom fit to be retained. They must have judged that they had convincing proofs both to contradict in other things the judgment and belief of the Catholic Church, and also in this particular; as to which latter case, I shall examine the reasons which they bring. I presume it may be needless to insist upon the groundless imagination of Wycliff, and some heretics about that time, who denied this to be a sacrament, fancying it was prescribed by St. James, because the oil of Palestine was a sovereign remedy to cure diseases. If so, any physician, any old woman or nurse to the sick, might have applied oil full as well, if not better than the priests. Calvin, and the reformation writers, give us the following reasons or conjectures, that this anointing, as well as that, (Mark vi. 13.) was only to be used for a time, by those who had the gift of curing diseases miraculously; so that like other miraculous gifts, (as the speaking of tongues, prophesying, &c.) it was but to last during the first planting of the Christian faith. Dr. Fulk, against the Rheims Testament, and Mr. Baxter, &c. affirm boldly, that Christ \"appointed his apostles to anoint those with oil whom they cured.\" And Dr. Hammond says, \"that the anointing with oil, was a ceremony used by Christ and his apostles in their miraculous cures.\" They assert this, as if it was taught by Scripture itself. They are no less positive that this anointing soon ceased, and was laid aside with the gift of miraculous cures, given sometimes to the first Christians at their baptism, or when they received the Holy Ghost in the sacrament of confirmation. Dr. Fulk, besides this, is positive that \"the Greek Church, never to this day received this anointing and praying over the sick as a sacrament.\" These are their arbitrary, groundless, and false expositions, which they bring against a clear text of the holy Scriptures. It might be sufficient to oppose the judgment and authority of the Church to their private judgment. But to answer in short each particular: we find by the evangelists, (Matthew x. 8.; Mark vi. 13.; Luke x. 9.) that Christ gave to his twelve apostles, and afterwards to his seventy-two disciples, in their first mission before his death, (which was only into the cities of Israel) a power of <i>casting out devils, of raising the dead,</i> or <i>curing diseases</i> in his name. And St. Mark tells us, <i>that they cast out many devils, and anointed many sick with oil, and cured them.</i> But when Dr. Fulk and others add, that our Saviour appointed, ordered, or commanded them to anoint with oil those whom they cured, no such thing is said, nor insinuated, neither by St. Mark nor by any of the evangelists, nor any where in the holy Scriptures. And how Dr. Hammond could tell us that this \"anointing with oil was a ceremony used by Christ himself,\" I cannot imagine. As for the apostles and disciples, they might cure many, making use of oil, and many without it by laying hands upon them, by a prayer, or by calling upon the name of Jesus, as the seventy-two disciples returned to him with joy, (Luke x. 17.) saying, <i>Lord, even the devils are subject to us in thy name.</i> Neither is it judge probable by the interpreters that the apostles, in their miraculous cures, were tied up or confined to the use of oil: especially since we find that after Christ's resurrection, in their second mission to all nations, Christ foretells (Matthew xvi. 18.) that they who believe in him, shall have this miraculous gift of healing the sick, but mentions only the laying of hands upon them: <i>they shall lay hands on the sick, and they shall be well.</i> Besides had Christ appointed or given orders to his disciples to make use of oil in such miraculous cures, it would scarce have happened but we should have some examples of it in the Acts of the Apostles, where so many miraculous cures are related to have been done by St. Peter, by St. Paul, and others, but no mention of this ceremony of oil. We agree with our adversaries that this gift of miraculous cures, of which St. Paul speaks, (1 Corinthians xii.) was common only for a short time, like the other gifts of the Holy Ghost, which were only necessary, as St. Augustine takes notice, at the first planting of the Christian faith; and so that anointing with oil, merely as it was made use of in miraculous cures of the body, soon ceased, perhaps even before our Saviour's death; but we believe as our Saviour appointed water to be the matter of the sacrament of baptism, so he would have oil to be the matter of the sacrament of the sacrament of extreme unction, which he instituted to strengthen the souls of the sick, against the dangers and temptations at the approach of death, and of which St. James here speaks near upon thirty years after Christ's ascension. And the anointing in St. Mark, used in corporal diseases, may be looked upon as a figure of the sacrament of extreme unction in St. James, as the frequent washings or baptisms, as they are called, of the Jews, and especially the baptism of St. John the Baptist, was a figure of the baptism of Christ. The miraculous gift of healing, as well as other gifts of the Holy Ghost, was often given with the sacraments, which were to be always continued, and not to cease, with those gifts. We may also take notice, that neither they who had this gift of healing, had any command or advice to make use of it to all that were sick, nor were all that were sick ordered to seek for a cure of those who had this gift; whereas here St. James orders every one to send for the priests of the Church to anoint him, and pray over him for spiritual relief. St. Timothy had frequent infirmities, as we read in 1 Timothy v. 23., nor yet did St. Paul, who had that gift, cure him. The same St. Paul <i>left Trophimus sick at Miletum.</i> (2 Timothy iv. 20.) Epaphroditus, St. Paul's <i>companion in his labours,</i> was sick, when he had St. Paul with him, <i>even unto death;</i> that is, so as to be at the point of death (Philippians ii. 27.); nor yet did St. Paul, but God, restore him to his health. And if St. James had spoken of a miraculous restoring of corporal health by that anointing, he should rather have said: bring in those who have the gift of healing; for we may reasonably suppose that many had this gift who were not priests, and we have no reason to suppose that all priests had this gift. Our adversaries tell us with great assurance, that this anointing mentioned by St. James was soon laid aside; which, say they, we may gather from the silence of the writers in the three following ages[centuries]. To this merely negative argument the Catholics answer: <strong>1.</strong> That it is enough we have the tradition and practise of the Church, witnessed by the writers in the ages[centuries] immediately succeeding. <strong>2.</strong> That the greatest part of the writings in those ages[centuries] are not extant. <strong>3.</strong> The writers of those times seldom mentioned those things which were sufficiently known among the Christians by daily use, especially what related to the sacraments and mysteries of the Christian religion, which (as it appears by the writings that they were able to preserve) they made it their particular endeavour to conceal from the heathens, who turned them to derision and contempt. In the mean time, had not this anointing been always retained and continued, the ages[centuries] immediately following would not have conspired every where to practise it, and to look upon it as a sacrament. Not to insist on the authority of Origen,[4] in the beginning of the third age[century], (hom. ii. in Levit.) who numbering up the different ways by which sins are forgiven in the new law, says, that they were remitted when <i>priests anoint the sick with oil,</i> as in the epistle of St. James; St. Chrysostom[5] in the end of the fourth age[century], (in his third book de Sacerdotio, tom. i. p. 384. Nov. Ed. Ben., written before the end of the fourth age, about the year 375) says, that <i>priests</i> (and his word expresseth sacrificing priests, not elders) <i>have now</i> a power to remit <i>sins,</i> which he proves from those words in St. James, <i>Is any man sick among you?</i> &c. This shews, as do also Origen's words, that this custom was then continued in the East, in the Greek Church, and that it was believed a sacrament, of which the priests only were the ministers. Innocent I[6] in his answers to Decentius, bishop of Eugenium, in Italy, at the beginning of the fifth age[century], in the year 416, calls this anointing and prayer over the sick, set down in St. James' epistle, <i>a sacrament</i> in the same sense as other sacraments in the new law. See Labbe's Councils, tom. ii, p. 1248. And as to what Innocent I and Ven. Bede relate of a custom by which lay persons, when a priest could not be had, anointed and prayed over a person in danger, it was only to testify their desire of having the sacrament: as it was likewise a pious custom in some places for sinners to make a confession to a layman, not that they them looked upon it as a sacrament, but only that they hoped God would accept of their private devotions and humiliation, when they could not have a priest to administer the sacraments to them. It is needless to mention authors in the following ages[centuries]. St. Gregory (Sacramentarium. fer. 5. in Cœna Dni.) describes the ceremony of blessing oil to be used in the anointing of the sick. Theodore, made archbishop of Canterbury, in the year 668, among other decrees, ordains that sick persons receive the holy unction, set down by St. James. The Capitularia of Charles the great, say that no one, when about to depart out of this world, ought to want the anointing of the sacrament of oil. The same is ordained in a council of Chalons, the year 813, canon 48; by a council at Aix la Chapelle, the year 830, canon 5; by the council of Mayence, in the year 847, canon 26, &c. Now since we find this anointing made use of as a sacrament at least from the fourth age[century], let our adversaries tell us when this anointing prescribed by St. James was left off, and when and how it came to be taken up again. They have no manner of proofs for either; and yet we have a right, as the authors of the annotations on the Rheims Testament observe, to demand clear and convincing proofs in this case, when the Scripture seems so clear for us and against them. Dr. Fulk affirms boldly, that <i>this anointing was never to this day received in the Greek Church as a sacrament.</i> This only shews how little credit is to be given to him. He might have found great reason to doubt of his bold assertion, since neither Photius, in the ninth age[century], nor Michael Cerularius, in the eleventh, ever objected this difference betwixt their Greek and the Latin Church, at a time when they reckoned up even the most minute differences either in doctrine or discipline, so as to find fault with the Latins for shaving their beards. He might have found it by what happened at the time of the council of Lyons, in the thirteenth age[century], when the pope, in his letter to the emperor of Constantinople, wrote that the Latin Church, and all in communion with him, acknowledged seven sacraments, which the Greeks never blamed. He might have observed the same when the Greeks and Armenians came to an union in the council of Florence, in the fifteenth age[century]. The same Dr. Fulk, who wrote about the year 1600, could scarce be ignorant of the ill success the <i>Augsbourg confession</i> met with among the Greeks, to whom, when the Lutherans had sent copies of their faith and of their reformation, Jeremy, the patriarch of Constantinople, with a synod of the Greeks, condemned their articles, and among other points, declared that they held \"in the orthodox Catholic Church seven divine sacraments,\" the same as in the Latin Church, <i>baptism....and the holy oil.</i> Had Dr. Fulk lived a little longer, he must have been more and more ashamed to find other Greek synods condemning him and all the said reformers. For when Cyrillus Lucaris, advanced to the see of Constantinople by the interest of the French Calvinists, began to favour and support the doctrine of the Calvinists, the Greeks in several synods under their patriarchs, (in the years 1639, 1642, 1671, and 1672) condemned Cyril and the new doctrine of the said reformers, and expressly declared that they held <i>seven sacraments.</i> See M. Arnauld, tom. iii. Perpetuitè de la Foy; and the dissertations of M. Le Brun, tom. iii. p. 34, and 572, disert. 12, where he shews that all the churches of the East, and all the Christian churches of the world, though separated from the communion and subordination to the Pope, agree with the Latin Church, as to the sacrifice of the Mass, as to the real presence of Christ in the Eucharist, and as to the seven sacraments. (Witham) --- If, with holy Scripture, we must allow that charitable persons on earth may prove instrumental, under God, to their neighbour's salvation, why are we to deny this to the saints in heaven, whose charity for man is much greater?"
