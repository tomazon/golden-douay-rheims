    verses:
      v:001: 'JAS:2:1 | 1 | 1 | My {VERSE_FOOTNOTE_INDEX_REF 0}brethren, have not the faith of our Lord Jesus Christ of glory with respect of persons.'
      v:002: 'JAS:2:2 | 2 | 2 | For if there come into your assembly a man having a gold ring, in splendid attire, and there come in also a poor man in mean dress,'
      v:003: 'JAS:2:3 | 3 | 3 | And you fix your eyes on him that is clothed with the splendid robe, and say to him: Sit thou here in a good place: and say to the poor man: Stand thou there, or sit under my footstool:'
      v:004: 'JAS:2:4 | 4 | 4 | Do you not judge within yourselves, and are become judges of unjust thoughts?'
      v:005: 'JAS:2:5 | 5 | 5 | Hearken, my dearest brethren, hath not God chosen the poor of this world, rich in faith, and heirs of the kingdom which God hath promised to them that love him?'
      v:006: JAS:2:6 | 6 | 6 | But you have dishonoured the poor. Do not the rich oppress you by might; and do not they draw you before the judgment-seats?
      v:007: JAS:2:7 | 7 | 7 | Do not they blaspheme the good name that is invoked upon you?
      v:008: 'JAS:2:8 | 8 | 8 | If then you fulfil the royal law, according to the Scriptures: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt love thy neighbour as thyself: you do well.'
      v:009: 'JAS:2:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}But if you have respect to persons, you commit sin, being reproved by the law as transgressors.'
      v:010: 'JAS:2:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Now whosoever shall keep the whole law but offend in one <i>point</i>, is become guilty of all.'
      v:011: 'JAS:2:11 | 11 | 11 | For he that said, Thou shalt not commit adultery, said also, Thou shalt not kill. Now if thou do not commit adultery, but shalt kill: thou art become a transgressor of the law.'
      v:012: 'JAS:2:12 | 12 | 12 | So speak ye, and so do, as being to be judged by the law of liberty.'
      v:013: 'JAS:2:13 | 13 | 13 | For judgment without mercy, to him that hath not done mercy: and mercy exalteth <i>itself</i> above judgment.'
      v:014: 'JAS:2:14 | 14 | 14 | What shall it profit, my brethren, if a man say he hath faith, but hath not works? Shall faith be able to save him?'
      v:015: 'JAS:2:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}And if a brother or sister be naked, and want daily food,'
      v:016: 'JAS:2:16 | 16 | 16 | And one of you say to them: Go in peace, be you warmed and filled: yet give them not those things that are necessary for the body, what shall it profit?'
      v:017: 'JAS:2:17 | 17 | 17 | Even so faith, if it have not works, is dead in itself.'
      v:018: 'JAS:2:18 | 18 | 18 | But some men will say: Thou hast faith, and I have works: shew me thy faith without works; and I will shew thee my faith by works.'
      v:019: 'JAS:2:19 | 19 | 19 | Thou believest that there is one God. Thou dost well: the devils also believe and tremble.'
      v:020: 'JAS:2:20 | 20 | 20 | But wilt thou know, O vain man, that faith without works is dead?'
      v:021: 'JAS:2:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Was not Abraham, our father, justified by works, offering up Isaac, his son, upon the altar?'
      v:022: 'JAS:2:22 | 22 | 22 | Seest thou that faith did co-operate with his works: and by works faith was made perfect?'
      v:023: 'JAS:2:23 | 23 | 23 | And the Scripture was fulfilled, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Abraham believed God, and it was reputed to him to justice, and he was called the friend of God.'
      v:024: 'JAS:2:24 | 24 | 24 | Do you see that by works a man is justified, and not by faith only?'
      v:025: 'JAS:2:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And in like manner also Rahab, the harlot, was not she justified by works, receiving the messengers, and sending them out another way?'
      v:026: 'JAS:2:26 | 26 | 26 | For as the body without the spirit is dead, so also faith without works is dead.'
  c:003:
    commentary:
      v:001:
        - 'JAS:3:1 | 1 | 1 | <i>But not many masters,</i> teachers, and preachers. An admonition to all those who are not called, or not qualified to undertake this high ministry, lest they incur a greater condemnation. (Witham)'
      v:002:
        - 'JAS:3:2 | 2 | 2 | <i>For in many things we all offend,</i>[1] fall into many, at least failings. --- <i>If any man offend not in word, the same is a perfect man.</i> He that in all occurrences can govern his tongue, has attained to a great degree of perfection. --- <i>He is able also with a bridle to lead about the whole body.</i> He alludes to the comparison in the following verse; and the sense is, that when he has once perfectly subdued this unruly adversary, it may be presumed he can govern himself as to other passions, and <i>the whole body</i> of his actions. (Witham)'
      v:003:
        - 'JAS:3:3 | 3 | 3 | <i>If we put bits,</i> &c. By the help of a bridle, a skillful rider can turn and guide horses never so headstrong and unruly. An experienced pilot sitting at the helm, steers the course of the vessel in a storm, turns and guides the ship what way he thinks most proper; so must a man learn, and use his utmost endeavours to bridle and govern his tongue. (Witham)'
      v:005:
        - 'JAS:3:5 | 5 | 5-6 | <i>The tongue is indeed a little member,</i> yet doth <i>great things:</i>[2] causeth great evils and mischiefs, when it is not carefully governed; as a little <i>fire,</i>[3] it <i>kindleth</i> and consumeth <i>a great wood.</i> It is <i>a world of iniquity,</i> the cause of infinite evils, dissensions, quarrels, seditions, wars, &c. It defileth the whole body, even the body politic of kingdoms. This <i>fire,</i> kindled <i>by hell,</i> sets all in a flame during the course of our lives, (literally, <i>the wheel of our nativity</i> ) from our cradle to our grave. (Witham)'
      v:007:
        - 'JAS:3:7 | 7 | 7 | <i>Is tamed,</i> &c. The wildest <i>beasts</i> may be <i>tamed,</i> lions and tigers, and <i>the rest,</i>[4] and so managed as to do no harm. (Witham)'
      v:008:
        - "JAS:3:8 | 8 | 8 | <i>But the tongue no man can tame,</i> without the special assistance of God. (Witham) --- Wherefore we are to understand, says St. Augustine, that as no one is able of himself to govern his tongue, we must fly to the Lord for his assistance. (St. Augustine, ser. 4. de verb. Matthew vi.) --- It is an unquiet <i>evil,</i>[5] which cannot be stopt[stopped]. It is full <i>of deadly poison,</i> which brings oftentimes death both to men's bodies and souls. (Witham)"
      v:009:
        - 'JAS:3:9 | 9 | 9-13 | <i>By it we bless God,</i> &c. Such different effects from the same cause, as of <i>blessing God,</i> and <i>cursing</i> men, created to the likeness of God, seem contrary to the ordinary course of nature; for a <i>fountain</i> form the same source doth not <i>send forth</i> both <i>sweet</i> and <i>bitter</i> streams. --- <i>Who is a wise man, and endued with knowledge among you?</i> &c. This seems to be connected with the admonition given at the beginning of the chapter, <i>be not many masters;</i> let none pretend to this but who have wisdom and knowledge, which also may be known by their prudent and <i>mild conversation.</i>'
      v:014:
        - 'JAS:3:14 | 14 | 14-16 | <i>But if you have bitter zeal.</i> He hints at that bitter, false zeal, which many teachers among the Jews, even after their conversion, were apt to retain against the converted Gentiles, pretending with <i>lies,</i> and against the truth of the Scriptures, that they are not to be made partakers of the blessings brought to all nations by the Messias. --- <i>Glory not,</i> boast not in this pretended <i>wisdom,</i> which descendeth not <i>from above,</i> from God, but which is <i>earthly, sensual, diabolical,</i> from an evil spirit, which foments these jealousies and divisions; and where there are such emulations and divisions, there is nothing but <i>inconstancy,</i> and all kind of evils. (Witham)'
      v:017:
        - 'JAS:3:17 | 17 | 17-18 | <i>But the</i> true <i>wisdom, which is from above,...is chaste,</i> and pure, <i>peaceable, modest,</i> free from such divisions, tractable, easy to be <i>persuaded</i>[6] of the truths foretold in the Scriptures, &c. Now the fruit and effect of such justice, piety, and sanctity, is sown in peace, with peaceable dispositions, in those who with sincerity seek true peace, and who hereby shall gain the reward of an eternal peace and happiness. (Witham) --- St. Paul gives a similar character of charity. (1 Corinthians chap. xiii.) "Charity is patient, is kind,...is not ambitious, seeketh not her own, is not provoked to anger, thinketh no evil,...believeth all things, hopeth all things, endureth all things." --- <i>Easy to be persuaded.</i> A good lesson for those devotees, who are not few in number, who are so obstinate and so wedded to their own opinions and ways, as to be unwilling to be controlled, even by those whom God has placed over them, for the direction of their souls. (Haydock) --- <i>Without judging.</i> That is, it does not condemn a neighbour upon light grounds, or think evil of him. It puts the best construction upon every thing he says or does, and never intrudes itself into the concerns of others. (Calmet) --- "Judge not, and you shall not be judged," says the Saviour of our souls; "condemn not, and you shall not be condemned." (St. Luke, vi. 37.) "No," says the holy apostle, (1 Corinthians iv. 5.) "judge not before the time until the Lord come, who both will bring to light the hidden things of darkness, and will make manifest the counsels of the heart."'
