  c:008:
    commentary:
      v:001:
        - '1MA:8:1 | 1 | 1 | <i>Romans.</i> Many historians, Livy, Plutarch, &c., record the same. (Worthington) --- <i>Things.</i> Greek, "people who join them." (Haydock) --- They comply with their just requests. (Menochius) --- The Scripture speaks of the fine times of the republic, and gives this temporal reward to the virtues of the Romans, which they so greatly sought, and to which alone they were entitled. (Calmet) --- "Hitherto, says Florus, the Roman people was beautiful, noble, pious, holy, and magnificent." The Jews, first among the eastern nations, employed their friendship to secure their liberty. <i>Facile tunc Romanis de alieno largientibus,</i> Just. xxxvi.'
      v:002:
        - '1MA:8:2 | 2 | 2 | <i>They heard,</i> &c. What is here set down of the history and character of the ancient Romans, is not an assertion, or affirmation of the sacred writer; but only a relation of what Judas had heard of them. (Challoner) --- Fame generally magnifies. --- <i>Galatia,</i> over which Volso triumphed. (Livy xxxviii.) (Calmet) --- The Gauls near Narbonne were then tributary to the Romans. (Harduin.)'
      v:003:
        - '1MA:8:3 | 3 | 3 | <i>Mines,</i> for which Spain was most famous. (Pliny iii. 3.) (Strabo iii.) --- <i>The place,</i> or every place in the world. (Menochius)'
      v:004:
        - '1MA:8:4 | 4 | 4 | <i>Earth,</i> little known to the Jews, like Syphax, &c.'
      v:005:
        - '1MA:8:5 | 5 | 5 | <i>Ceteans.</i> That is, the Macedonians. (Challoner) --- Flaminius subdued the former, and P. Emilius the latter.'
      v:006:
        - '1MA:8:6 | 6 | 6 | <i>Twenty.</i> Livy mentions only fifty-four. Florus allows that elephants were on both sides of the army, consisting of 300,000 foot. Appian admits but 70,000 men. (Calmet) --- Polybius (5.) asserts that Antiochus had 102 elephants against Ptolemy. In this war he might well have 120. (Worthington)'
      v:007:
        - '1MA:8:7 | 7 | 7 | <i>Alive.</i> He was forced to submit to conditions, as hard as if he had been prisoner. (Calmet) --- He was present with the ambassabors at Lysimachia, to see the conditions put in execution. (Polyd. xvii.) --- <i>Tribute.</i> He had to pay all the expenses of the war, 15,000 talents of Eubea, 350 to Eumenes, and 127 for wheat. Twenty hostages were required to be exchanged every three years. --- <i>Upon.</i> Greek, "the division," (Calmet) or all Europe, and from Halys as far as Mount Taurus. All his elephants at Apamea, and his ships of war, were also ceded. (Livy xxxviii.)'
      v:008:
        - '1MA:8:8 | 8 | 8 | <i>Indians.</i> So the Ionians and Carians might be styled, from the Indus [River] or Kalbit, which flows through their country. The Midæi dwelt in those regions. (Harduin.) --- Some think the Ionians and Mysians should be put for the Indians and Medes, (Grotius) as they were given up to Eumenes. (Livy) --- Yet the name of Indian was very vague, and denoted the Ethiopians, Arabs, &c. (Calmet) --- <i>Eumedes.</i> King of Pergamus. (Challoner)'
      v:009:
        - '1MA:8:9 | 9 | 9 | <i>Greece,</i> in league with Antiochus, (Grotius) or the Etolians, whom Glabrio conquered, may be meant. (Salien)'
      v:013:
        - '1MA:8:13 | 13 | 13 | <i>Reigned,</i> like Masinissa, Prusias, Eumenes, Eupator, and Phiolmetor.'
      v:014:
        - '1MA:8:14 | 14 | 14 | <i>Crown,</i> after the expulsion of the Tarquins.'
      v:015:
        - '1MA:8:15 | 15 | 15 | <i>Twenty.</i> These latter were people in office, the two consuls, pretors, and questors, the four ediles, and ten tribunes. After Sylla the number of senators was augmented from 300 to 1000. (Alex. Genial iv. 11.) (Calmet)'
      v:016:
        - '1MA:8:16 | 16 | 16 | <i>To one man.</i> There were two consuls; but one only ruled at one time, each in his day. (Challoner) --- Of this we have an example in the battle of Cannæ. The first of the consuls wore the ornaments. (Livy) --- It would have been more dreadful to have two than one ruler. (Worthington) --- One of them governed at home; the other in the armies, and this latter alone was known to the Jews. They might also be falsely informed that a dictator was chosen every year. This was only done on great emergencies. (Calmet) --- <em>No envy,</em> &c. So Judas had heard; and it was so far true, with regard to the ancient Romans: that as yet no envy or jealousy had divided them into such open factions and civil wars, as they afterwards experienced in the time of Marius and Sylla, &c. (Challoner) --- Before they seemed all bent on promoting the public good. (Sallust, Catiline)'
      v:021:
        - '1MA:8:21 | 21 | 21 | <i>Sight.</i> The Romans expected they should soon be at war with Demetrius, and had heard of the exploits of Judas.'
      v:026:
        - '1MA:8:26 | 26 | 26 | <i>Shall they.</i> The Jews and Romans shall pay their own forces. (Tirinus) (Menochius) --- Grotius explains it, as if the former were to give no aid to the enemies of Rome.'
      v:028:
        - '1MA:8:28 | 28 | 28 | <i>To them.</i> Grotius adds, "to the enemies and to them," &c., which is the sense of the Syriac and Arabic and the most natural.'
      v:031:
        - '1MA:8:31 | 31 | 31 | <i>Jews.</i> He and his predecessors had abused their power. Yet Rupert and Peter of Blois (ep. 146.) disapprove of the Jews having recourse to the Romans: they might flee away. It is not lawful to take arms against the sovereign. God had, however, sufficiently evinced by miracles that the conduct of the Machabees was pleasing to him, 2 Machabees xv. 12. (Calmet) --- The Jews were not properly subjects, though tributary to foreign kings, whose design was to exterminate them, chap. iii. 39. Self-preservation dictated that they should call in the aid of others. (Haydock) --- To die for religion was a great blessing. (Calmet) --- But God would not have his people thus entirely destroyed. The obligations of rulers and of the people are reciprocal. All nations have asserted their right to seek redress under oppression. Yet few have been treated so ill as the Jews. Few have acted with equal zeal and justice. (Haydock)'
