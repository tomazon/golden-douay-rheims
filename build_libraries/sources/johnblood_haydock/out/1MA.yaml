    verses:
      v:001: '1MA:1:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}it came to pass after that Alexander, the <i>son of</i> Philip, the Macedonian, who first reigned in Greece, coming out of the land of Cethim, had overthrown Darius, king of the Persians and Medes:'
      v:002: '1MA:1:2 | 2 | 2 | He fought many battles, and took the strong holds of all, and slew the kings of the earth:'
      v:003: '1MA:1:3 | 3 | 3 | And he went through even to the ends of the earth, and took the spoils of many nations: and the earth was quiet before him.'
      v:004: '1MA:1:4 | 4 | 4 | And he gathered a power, and a very strong army: and his heart was exalted and lifted up:'
      v:005: '1MA:1:5 | 5 | 5 | And he subdued countries of nations, and princes; and they became tributaries to him.'
      v:006: '1MA:1:6 | 6 | 6 | And after these things, he fell down upon his bed, and knew that he should die.'
      v:007: '1MA:1:7 | 7 | 7 | And he called his servants, the nobles that were brought up with him from his youth: and he divided his kingdom among them, while he was yet alive.'
      v:008: '1MA:1:8 | 8 | 8 | And Alexander reigned twelve years, and he died.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:009: '1MA:1:9 | 9 | 9 | And his servants made themselves kings, every one in his place:'
      v:010: '1MA:1:10 | 10 | 10 | And they all put crowns upon themselves after his death, and their sons after them, many years; and evils were multiplied in the earth.'
      v:011: '1MA:1:11 | 11 | 11 | And there came out of them a wicked root, Antiochus the Illustrious, the son of king Antiochus, who had been a hostage at Rome: and he reigned in the hundred and thirty-seventh year{VERSE_FOOTNOTE_INDEX_REF 0} of the kingdom of the Greeks.'
      v:012: '1MA:1:12 | 12 | 12 | In those days there went out of Israel wicked men, and they persuaded many, saying: Let us go, and make a covenant with the heathens that are round about us: for since we departed from them, many evils have befallen us.'
      v:013: 1MA:1:13 | 13 | 13 | And the word seemed good in their eyes.
      v:014: '1MA:1:14 | 14 | 14 | And some of the people determined to do this, and went to the king: and he gave them licence to do after the ordinances of the heathens.'
      v:015: '1MA:1:15 | 15 | 15 | And they built a place of exercise in Jerusalem, according to the laws of the nations:'
      v:016: '1MA:1:16 | 16 | 16 | And they made themselves prepuces, and departed from the holy covenant, and joined themselves to the heathens, and were sold to do evil:'
      v:017: '1MA:1:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And the kingdom was established before Antiochus, and he had a mind to reign over the land of Egypt, that he might reign over two kingdoms.'
      v:018: '1MA:1:18 | 18 | 18 | And he entered into Egypt with a great multitude, with chariots, and elephants, and horsemen, and a great number of ships:'
      v:019: '1MA:1:19 | 19 | 19 | And he made war against Ptolemee, king of Egypt; but Ptolemee was afraid at his presence, and fled, and many were wounded unto death.'
      v:020: '1MA:1:20 | 20 | 20 | And he took the strong cities in the land of Egypt: and he took the spoils of the land of Egypt.'
      v:021: '1MA:1:21 | 21 | 21 | And after Antiochus had ravaged Egypt, in the hundred and forty-third year, {VERSE_FOOTNOTE_INDEX_REF 0}he returned and went up against Israel.'
      v:022: '1MA:1:22 | 22 | 22 | And he went up to Jerusalem, with a great multitude.'
      v:023: '1MA:1:23 | 23 | 23 | And he proudly entered into the sanctuary, and took away the golden altar, and the candlestick of light, and all the vessels thereof, and the table of proposition, and the pouring vessels, and the vials, and the little mortars of gold, and the veil, and the crowns, and the golden ornament that was before the temple: and he broke them all in pieces.'
      v:024: '1MA:1:24 | 24 | 24 | And he took the silver and gold, and the precious vessels: and he took the hidden treasures, which he found: and when he had taken all away, he departed into his own country.'
      v:025: '1MA:1:25 | 25 | 25 | And he made a great slaughter of men, and spoke very proudly.'
      v:026: '1MA:1:26 | 26 | 26 | And there was great mourning in Israel, and in every place where they were:'
      v:027: '1MA:1:27 | 27 | 27 | And the princes, and the ancients mourned, and the virgins and the young men were made feeble, and the beauty of the women was changed.'
      v:028: '1MA:1:28 | 28 | 28 | Every bridegroom took up lamentation: and the bride that sat in the marriage bed, mourned:'
      v:029: '1MA:1:29 | 29 | 29 | And the land was moved for the inhabitants thereof, and all the house of Jacob was covered with confusion.'
      v:030: '1MA:1:30 | 30 | 30 | And after two full years, {VERSE_FOOTNOTE_INDEX_REF 0}the king sent the chief collector of <i>his</i> tributes to the cities of Juda, and he came to Jerusalem with a great multitude.'
      v:031: 1MA:1:31 | 31 | 31 | And he spoke to them peaceable words in deceit; and they believed him.
      v:032: '1MA:1:32 | 32 | 32 | And he fell upon the city suddenly, and struck it with a great slaughter, and destroyed much people in Israel.'
      v:033: '1MA:1:33 | 33 | 33 | And he took the spoils of the city, and burnt it with fire, and threw down the houses thereof, and the walls thereof round about:'
      v:034: '1MA:1:34 | 34 | 34 | And they took the women captive, and the children, and the cattle they possessed.'
      v:035: '1MA:1:35 | 35 | 35 | And they built the city of David with a great and strong wall, and with strong towers, and made it a fortress for them:'
      v:036: '1MA:1:36 | 36 | 36 | And they placed there a sinful nation, wicked men, and they fortified themselves therein: and they stored up armour, and victuals, and gathered together the spoils of Jerusalem;'
      v:037: '1MA:1:37 | 37 | 37 | And laid them up there: and they became a great snare.'
      v:038: '1MA:1:38 | 38 | 38 | And this was a place to lie in wait against the sanctuary, and an evil devil in Israel.'
      v:039: '1MA:1:39 | 39 | 39 | And they shed innocent blood round about the sanctuary, and defiled the holy place.'
      v:040: '1MA:1:40 | 40 | 40 | And the inhabitants of Jerusalem fled away by reason of them, and the city was made the habitation of strangers, and she became a stranger to her own seed, and her children forsook her.'
      v:041: '1MA:1:41 | 41 | 41 | Her sanctuary was desolate like a wilderness, {VERSE_FOOTNOTE_INDEX_REF 0}her festival days were turned into mourning, her sabbaths into reproach, her honours were brought to nothing.'
      v:042: '1MA:1:42 | 42 | 42 | Her dishonour was increased according to her glory, and her excellency was turned into mourning.'
      v:043: '1MA:1:43 | 43 | 43 | {VERSE_FOOTNOTE_INDEX_REF 0}And king Antiochus wrote to all his kingdom, that all the people should be one: and every one should leave his own law.'
      v:044: '1MA:1:44 | 44 | 44 | And all nations consented, according to the word of king Antiochus.'
      v:045: '1MA:1:45 | 45 | 45 | And many of Israel consented to his service, and they sacrificed to idols, and profaned the sabbath.'
      v:046: '1MA:1:46 | 46 | 46 | And the king sent letters by the hands of messengers to Jerusalem, and to all the cities of Juda; that they should follow the law of the nations of the earth.'
      v:047: '1MA:1:47 | 47 | 47 | And should forbid holocausts and sacrifices, and atonements to be made in the temple of God.'
      v:048: '1MA:1:48 | 48 | 48 | And should prohibit the sabbath, and the festival days to be celebrated.'
      v:049: '1MA:1:49 | 49 | 49 | And he commanded the holy places to be profaned, and the holy people of Israel.'
      v:050: "1MA:1:50 | 50 | 50 | And he commanded altars to be built, and temples, and idols, and swine's flesh to be immolated, and unclean beasts,"
      v:051: '1MA:1:51 | 51 | 51 | And that they should leave their children uncircumcised, and let their souls be defiled with all uncleannesses, and abominations, to the end that they should forget the law, and should change all the justifications of God.'
      v:052: '1MA:1:52 | 52 | 52 | And that whosoever would not do according to the word of king Antiochus, should be put to death.'
      v:053: '1MA:1:53 | 53 | 53 | According to all these words he wrote to his whole kingdom: and he appointed rulers over the people that should force them to do these things.'
      v:054: 1MA:1:54 | 54 | 54 | And they commanded the cities of Juda to sacrifice.
      v:055: '1MA:1:55 | 55 | 55 | Then many of the people were gathered to them that had forsaken the law of the Lord: and they committed evils in the land:'
      v:056: '1MA:1:56 | 56 | 56 | And they drove away the people of Israel into lurking holes, and into the secret places of fugitives.'
      v:057: '1MA:1:57 | 57 | 57 | On the fifteenth day of the month, Casleu, in the hundred and forty-fifth year, {VERSE_FOOTNOTE_INDEX_REF 0}king Antiochus set up the abominable idol of desolation upon the altar of God, and they built altars throughout all the cities of Juda round about:'
      v:058: '1MA:1:58 | 58 | 58 | And they burnt incense, and sacrificed at the doors of the houses and in the streets.'
      v:059: '1MA:1:59 | 59 | 59 | And they cut in pieces, and burnt with fire the books of the law of God:'
      v:060: '1MA:1:60 | 60 | 60 | And every one with whom the books of the testament of the Lord were found, and whosoever observed the law of the Lord, they put to death, according to the edict of the king.'
      v:061: '1MA:1:61 | 61 | 61 | Thus by their power did they deal with the people of Israel, that were found in the cities month after month.'
      v:062: '1MA:1:62 | 62 | 62 | And on the five and twentieth day of the month, they sacrificed upon the altar of the idol that was over-against the altar <i>of God</i>.'
      v:063: '1MA:1:63 | 63 | 63 | {VERSE_FOOTNOTE_INDEX_REF 0}Now the women that circumcised their children, were slain according to the commandment of king Antiochus,'
      v:064: '1MA:1:64 | 64 | 64 | And they hanged the children about their necks in all their houses: and those that had circumcised them, they put to death.'
      v:065: '1MA:1:65 | 65 | 65 | And many of the people of Israel determined with themselves, that they would not eat unclean things: and they chose rather to die, than to be defiled with unclean meats:'
      v:066: '1MA:1:66 | 66 | 66 | And they would not break the holy law of God, and they were put to death:'
      v:067: 1MA:1:67 | 67 | 67 | And there was very great wrath upon the people.
  c:002:
    commentary:
      v:001:
        - "1MA:2:1 | 1 | 1 | <i>Joarib.</i> This family was the most distinguished, as Josephus, who sprung from it, asserts, (Haydock) being the first of the twenty-four families of priests, 1 Paralipomenon xxiv. 7, 19. (Menochius) --- Mathathias was probably a descendant of <i>Phinees,</i> (ver. 54.) and was officiating when the impious orders arrived. Whereupon he retired to Modin, (Calmet) near Diospolis. (St. Jerome) --- Many say he was chosen high priest; and therefore decided the question about fighting on the sabbath. But any other, in similar emergencies, might have given that decision. (Calmet) --- Judas was chosen, (Josephus) and Jonathas exercised the functions. (Antiquities xx. 8.) --- To verify the prediction of Jacob, some have concluded that the Machabees were allied to the tribe of Juda by the mother's side. (St. Jerome; St. Augustine, contra Faust. i. 72.) --- Yet this is not proved, nor requisite. They were called Asmoneans, either from the town of Asamon, (Josue xv. 27.) or from Assamoneus, great grandfather of Mathathias. (Josephus, Antiquities xii. 8.) --- This family ruled till Herod, 128 years. (Calmet) --- Here an account is given of their wars, and more fully in the eight last chapters of the second Book[2 Machabees]. (Worthington) --- Perhaps John, Mathathias, &c., were chosen high priests by the people, while the king sent others. (Selden)"
      v:002:
        - '1MA:2:2 | 2 | 2 | <i>Gaddis,</i> "a troop, fortunate, <i>or</i> a heap of wheat." (Calmet)'
      v:003:
        - '1MA:2:3 | 3 | 3 | <i>Thasi,</i> Syriac, "ardent," or feeble, (Calmet) or a destroyer. (Pagnin)'
      v:004:
        - '1MA:2:4 | 4 | 4 | <i>Machabeus.</i> The common etymology has been given [in the Introduction]. (Haydock) --- But Judas had then no banners, and there is no proof that the Jews used such abbreviations, (Calmet) though moderns write <i>Rambam,</i> for "R. Moses, son of Maimon," <i>Moce-bie,</i> (Haydock) "conquering in God," (equivalent to <i>Nicator,</i> the title of Sedeucus) seems better, particularly as the word is written <i>Machabee.</i> (Calmet) --- Yet this is liable to the objection of <i>c</i> being placed instead of <i>k,</i> which occurs invariably in the Chaldean and Syriac. (Haydock)'
      v:005:
        - '1MA:2:5 | 5 | 5 | <i>Abaron,</i> "passing," <i>undaunted,</i> (Calmet) or "potent." --- <i>Apphus,</i> "the wrath <i>or</i> flying of counsel," (Pagnin) "fainting, abundant, <i>or</i> dissipating." (Calmet) --- This small help, of great importance, was foretold by Daniel, xi. 34. (Worthington)'
      v:007:
        - '1MA:2:7 | 7 | 7 | <i>Ruin.</i> St. Polycarp used a similar expression. (Eusebius, [History of the Church] v. 19.)'
      v:014:
        - "1MA:2:14 | 14 | 14 | <i>Lamentation.</i> By voluntary mortification, he sought to appease God's indignation. (Menochius)"
      v:018:
        - '1MA:2:18 | 18 | 18 | <i>They.</i> Josephus mentions Apelles. Persecutors have thus frequently attempted to delude the faithful; first by flattery, and then by torments.'
      v:021:
        - 1MA:2:21 | 21 | 21 | <i>Profitable.</i> But quite the reverse both for this world and for the next. It is a dreadful crime.
      v:022:
        - '1MA:2:22 | 22 | 22 | <i>Way.</i> Greek, "to the right or to the left." (Haydock)'
      v:024:
        - '1MA:2:24 | 24 | 24 | <i>Law.</i> Deuteronomy xi. 6., (Menochius) and xiii. 9. Those who attempted to introduce the worship of idols, were to be slain without farther trial. (Calmet) --- Mathathias was then judge and high priest. (Worthington) --- He acted not though private revenge. (St. Cyprian, exhort. 5.; St. Bernard, ep. 158.) (Worthington)'
      v:029:
        - '1MA:2:29 | 29 | 29 | <i>And justice.</i> The ceremonial and moral law, (Calmet) or to live piously. (Menochius)'
      v:034:
        - '1MA:2:34 | 34 | 34 | <i>Sabbath.</i> By sacrificing to idols, or by coming forth to fight. (Haydock) --- They were of opinion that the latter was unlawful, and their ignorance might be excused. (Menochius)'
      v:037:
        - '1MA:2:37 | 37 | 37 | <i>Innocency.</i> Literally, "simplicity," has often this sense. Their piety was not, however, enlightened, as the ceremonial law gives way on such occasions. (Calmet) --- Their simplicity is commended by St. Ambrose, Of. i. 40. Yet they had not the prudence of serpents, which is also requisite. The Church remains. (Worthington)'
      v:041:
        - "1MA:2:41 | 41 | 41 | <i>Come up.</i> They say not that they will attack. (Calmet) --- Pompey perceived this, and made his advances and works on the sabbath, without opposition. (Josephus, Jewish Wars i. 5.) --- Pompey I had thus taken Jerusalem. (Josephus, Antiquities xii. 1.) --- The Samaritans will not move on that day. (Exodus xvi. 29.; ep. 2. ad Scaliger) --- The Jews now take care of the sick, but will not help a beast out of the ditch on the sabbath, though in our Saviour's time they did just the reverse, Luke xiv. 5. The law has thus been variously explained. The Machabees judged with prudence. Yet superstition had again gained ground, when Josephus (vita) would not fight or assemble his forces on the sabbath, as being contrary to the law. In a storm, a Jewish pilot abandoned the helm till the danger was evident. (Synes. ep. iv.)"
      v:042:
        - '1MA:2:42 | 42 | 42 | <i>The Assideans.</i> A set of men that led a religious life; and were zealous for the law and worship of God. (Challoner) --- They fought like the knights of Malta. (Cornelius a Lapide) --- <i>Esidim</i> (Haydock) means "the pious," Ecclesiasticus xliv. 10. Many think they were the same with the Cinites, Rechabites, and Essenes. From them sprung the Pharisees. (Calmet) --- The society was intent on adorning the temple, (Scaliger) by which they swore, Matthew xxiii. 6. (Calmet) --- They were like monks in the old law. (Simon.) (Menochius) --- These Essenes followed piety, avoiding the hypocrisy and error of the Pharisees and Sadducees. (Worthington) (Josephus, Jewish Wars ii. 12.)'
      v:044:
        - 1MA:2:44 | 44 | 44 | <i>Sinners.</i> Apostate Jews. (Calmet)
      v:048:
        - '1MA:2:48 | 48 | 48 | <i>Horn.</i> That is, they suffered not the power of Antiochus, that man of sin, to abolish the law and religion of God.'
      v:053:
        - '1MA:2:53 | 53 | 53 | <i>Lord,</i> next to the king, Genesis xli. 40.'
      v:054:
        - '1MA:2:54 | 54 | 54 | <i>Everlasting,</i> as long as the old law should subsist. (Calmet)'
      v:055:
        - '1MA:2:55 | 55 | 55 | <i>Jesus;</i> i.e., Josue. (Challoner) --- He and Caleb alone gave a true relation. (Haydock)'
      v:057:
        - 1MA:2:57 | 57 | 57 | <i>Mercy.</i> This virtue was characteristic. (Calmet)
      v:066:
        - '1MA:2:66 | 66 | 66 | <i>People.</i> Order is peculiarly requisite in all things, so here the proper persons are chosen, to whom each must submit in their sphere. (Worthington) --- Mathathias speaks as chief of the nation. (Calmet) --- Judas was his eldest son, and Simon the fourth. (Josephus; Seder., &c.)'
      v:070:
        - '1MA:2:70 | 70 | 70 | <i>Year.</i> Not of his age, but of the Greeks, (Menochius) after being at the head about twelve months. (The year of the world 3838.) (Calmet)'
