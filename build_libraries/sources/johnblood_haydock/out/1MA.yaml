    intro: '<i>Bacchides is sent again into Judea: Judas fights against him with eight hundred men and is slain. Jonathan succeeds him, and revenges the murder of his brother John. He fights against Bacchides. Alcimus dies miserably. Bacchides besieges Bethbessen. He is forced to raise the siege and leave the country.</i>'
