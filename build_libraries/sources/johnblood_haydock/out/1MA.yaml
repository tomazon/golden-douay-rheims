    verses:
      v:001: '1MA:7:1 | 1 | 1 | In{VERSE_FOOTNOTE_INDEX_REF 0} the hundred and fifty-first year, Demetrius, the son of Seleucus, departed from the city of Rome, and came up with few men into a city of the sea coast, and reigned there.'
      v:002: '1MA:7:2 | 2 | 2 | And it came to pass, as he entered into the house of the kingdom of his fathers, that the army seized upon Antiochus, and Lysias, to bring them unto him.'
      v:003: '1MA:7:3 | 3 | 3 | And when he knew it, he said: Let me not see their face.'
      v:004: '1MA:7:4 | 4 | 4 | So the army slew them. And Demetrius sat upon the throne of his kingdom:'
      v:005: '1MA:7:5 | 5 | 5 | And there came to him the wicked and ungodly men of Israel: and Alcimus was at the head of them, who desired to be made high priest.'
      v:006: '1MA:7:6 | 6 | 6 | And they accused the people to the king, saying: Judas and his brethren have destroyed all thy friends, and he hath driven us out of our land.'
      v:007: "1MA:7:7 | 7 | 7 | Now, therefore, send some man whom thou trustest, and let him go, and see all the havock he hath made amongst us, and in the king's lands: and let him punish all his friends and their helpers."
      v:008: '1MA:7:8 | 8 | 8 | Then the king chose Bacchides, one of his friends, that ruled beyond the great river in the kingdom, and was faithful to the king: and he sent him,'
      v:009: '1MA:7:9 | 9 | 9 | To see the havoc that Judas had made: and the wicked Alcimus he made high priest, and commanded him to take revenge upon the children of Israel.'
      v:010: '1MA:7:10 | 10 | 10 | And they arose, and came with a great army into the land of Juda: and they sent messengers, and spoke to Judas and his brethren with peaceable words, deceitfully.'
      v:011: '1MA:7:11 | 11 | 11 | But they gave no heed to their words: for they saw that they were come with a great army.'
      v:012: '1MA:7:12 | 12 | 12 | Then there assembled to Alcimus and Bacchides a company of the scribes, to require things that are just:'
      v:013: '1MA:7:13 | 13 | 13 | And first the Assideans, that were among the children of Israel, and they sought peace of them.'
      v:014: '1MA:7:14 | 14 | 14 | For they said: One that is a priest of the seed of Aaron is come, he will not deceive us.'
      v:015: '1MA:7:15 | 15 | 15 | And he spoke to them peaceably: and he swore to them, saying: We will do you no harm, nor your friends.'
      v:016: '1MA:7:16 | 16 | 16 | And they believed him. And he took threescore of them, and slew them in one day, according to the word that is written:'
      v:017: '1MA:7:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}The flesh of thy saints, and the blood of them they have shed round about Jerusalem, and there was none to bury them.'
      v:018: '1MA:7:18 | 18 | 18 | Then fear and trembling fell upon all the people: for they said: There is no truth, nor justice among them: for they have broken the covenant, and the oath which they made.'
      v:019: '1MA:7:19 | 19 | 19 | And Bacchides removed the camp from Jerusalem, and pitched in Bethzecha: and he sent, and took many of them that were fled away from him, and some of the people he killed, and threw them into a great pit.'
      v:020: '1MA:7:20 | 20 | 20 | Then he committed the country to Alcimus, and left with him troops to help him. So Bacchides went away to the king.'
      v:021: 1MA:7:21 | 21 | 21 | But Alcimus did what he could to maintain his chief priesthood.
      v:022: '1MA:7:22 | 22 | 22 | And they that disturbed the people resorted to him, and they got the land of Juda into their power, and did much hurt in Israel.'
      v:023: '1MA:7:23 | 23 | 23 | And Judas saw all the evils that Alcimus, and they that were with him, did to the children of Israel, much more than the Gentiles.'
      v:024: '1MA:7:24 | 24 | 24 | And he went out into all the coasts of Judea round about, and took vengeance upon the men that had revolted, and they ceased to go forth any more into the country.'
      v:025: '1MA:7:25 | 25 | 25 | And Alcimus saw that Judas and they that were with him, prevailed: and he knew that he could not stand against them, and he went back to the king, and accused them of many crimes.'
      v:026: '1MA:7:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And the king sent Nicanor, one of his principal lords, who was a great enemy to Israel: and he commanded him to destroy the people.'
      v:027: '1MA:7:27 | 27 | 27 | And {VERSE_FOOTNOTE_INDEX_REF 0}Nicanor came to Jerusalem with a great army, and he sent to Judas and to his brethren deceitfully, with friendly words,'
      v:028: '1MA:7:28 | 28 | 28 | Saying: Let there be no fighting between me and you: I will come with a few men to see your faces with peace.'
      v:029: '1MA:7:29 | 29 | 29 | And he came to Judas, and they saluted one another peaceably: and the enemies were prepared to take away Judas by force.'
      v:030: '1MA:7:30 | 30 | 30 | And the thing was known to Judas that he was come to him with deceit: and he was much afraid of him, and would not see his face any more.'
      v:031: '1MA:7:31 | 31 | 31 | And Nicanor knew that his counsel was discovered: and he went out to fight against Judas, near Capharsalama.'
      v:032: "1MA:7:32 | 32 | 32 | And there fell of Nicanor's army almost five thousand men, and they fled into the city of David."
      v:033: '1MA:7:33 | 33 | 33 | And after this Nicanor went up into Mount Sion: and some of the priests and the people came out to salute him peaceably, and to shew him the holocausts that were offered for the king.'
      v:034: '1MA:7:34 | 34 | 34 | But he mocked them and despised them, and abused them: and he spoke proudly,'
      v:035: '1MA:7:35 | 35 | 35 | And swore in anger, saying: Unless Judas and his army be delivered into my hands, as soon as ever I return in peace, I will burn this house. And he went out in a great rage.'
      v:036: '1MA:7:36 | 36 | 36 | And the priests went in, and stood before the face of the altar and the temple: and weeping, they said:'
      v:037: '1MA:7:37 | 37 | 37 | Thou, O Lord, hast chosen this house for thy name to be called upon therein, that it might be a house of prayer and supplication for thy people.'
      v:038: '1MA:7:38 | 38 | 38 | Be avenged of this man, and his army, and let them fall by the sword: remember their blasphemies, and suffer them not to continue any longer.'
      v:039: '1MA:7:39 | 39 | 39 | Then Nicanor went out from Jerusalem, and encamped near to Bethoron: and an army of Syria joined him.'
      v:040: '1MA:7:40 | 40 | 40 | But Judas pitched in Adarsa with three thousand men: and Judas prayed, and said:'
      v:041: '1MA:7:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}O Lord, when they that were sent by king Sennacherib blasphemed thee, an angel went out, and slew of them a hundred and eighty-five thousand:'
      v:042: '1MA:7:42 | 42 | 42 | Even so destroy this army in our sight to-day, and let the rest know that he hath spoken ill against thy sanctuary: and judge thou him according to his wickedness.'
      v:043: '1MA:7:43 | 43 | 43 | And the armies joined battle on the thirteenth day of the month, Adar: and the army of Nicanor was defeated, and he himself was first slain in the battle.'
      v:044: '1MA:7:44 | 44 | 44 | And when his army saw that Nicanor was slain, they threw away their weapons, and fled:'
      v:045: "1MA:7:45 | 45 | 45 | And they pursued after them one day's journey from Adazer, even till ye come to Gazara, and they sounded the trumpets after them with signals."
      v:046: '1MA:7:46 | 46 | 46 | And they went forth out of all the towns of Judea round about, and they pushed them with the horns, and they turned again to them, and they were all slain with the sword, and there was not left of them so much as one.'
      v:047: "1MA:7:47 | 47 | 47 | And they took the spoils of them for a booty, and they cut off Nicanor's head, and his right hand, which he had proudly stretched out, and they brought it, and hung it up over-against Jerusalem."
      v:048: '1MA:7:48 | 48 | 48 | And the people rejoiced exceedingly, and they spent that day with great joy.'
