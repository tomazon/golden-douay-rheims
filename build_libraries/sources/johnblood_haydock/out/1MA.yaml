    verses:
      v:001: '1MA:3:1 | 1 | 1 | Then his son Judas, called Machabeus, rose up in his stead.'
      v:002: '1MA:3:2 | 2 | 2 | And all his brethren helped him, and all they that had joined themselves to his father, and they fought with cheerfulness the battle of Israel.'
      v:003: '1MA:3:3 | 3 | 3 | And he got his people great honour, and put on a breastplate as a giant, and girt his warlike armour about him in battles, and protected the camp with his sword.'
      v:004: "1MA:3:4 | 4 | 4 | In his acts he was like a lion, and like a lion's whelp roaring for his prey."
      v:005: '1MA:3:5 | 5 | 5 | And he pursued the wicked and sought them out, and them that troubled his people he burnt with fire:'
      v:006: '1MA:3:6 | 6 | 6 | And his enemies were driven away for fear of him, and all the workers of iniquity were troubled: and salvation prospered in his hand.'
      v:007: '1MA:3:7 | 7 | 7 | And he grieved many kings, and made Jacob glad with his works, and his memory is blessed for ever.'
      v:008: '1MA:3:8 | 8 | 8 | And he went through the cities of Juda, and destroyed the wicked out of them, and turned away wrath from Israel.'
      v:009: '1MA:3:9 | 9 | 9 | And he was renowned even to the utmost part of the earth, and he gathered them that were perishing.'
      v:010: '1MA:3:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And Apollonius gathered together the Gentiles, and a numerous and great army from Samaria, to make war against Israel.'
      v:011: '1MA:3:11 | 11 | 11 | And Judas understood it, and went forth to meet him: and he overthrew him, and killed him: and many fell down slain, the rest fled away.'
      v:012: '1MA:3:12 | 12 | 12 | And he took their spoils, and Judas took the sword of Apollonius, and fought with it all his lifetime.'
      v:013: '1MA:3:13 | 13 | 13 | And Seron, captain of the army of Syria, heard that Judas had assembled a company of the faithful, and a congregation with him,'
      v:014: '1MA:3:14 | 14 | 14 | And he said: I will get me a name, and will be glorified in the kingdom, and will overthrow Judas, and those that are with him, that have despised the edict of the king.'
      v:015: '1MA:3:15 | 15 | 15 | And he made himself ready; and the host of the wicked went up with him, strong succours, to be revenged of the children of Israel.'
      v:016: '1MA:3:16 | 16 | 16 | And they approached even as far as Bethoron: and Judas went forth to meet him, with a small company.'
      v:017: '1MA:3:17 | 17 | 17 | But when they saw the army coming to meet them, they said to Judas: How shall we, being few, be able to fight against so great a multitude and so strong, and we are ready to faint with fasting to-day?'
      v:018: '1MA:3:18 | 18 | 18 | And Judas said: It is an easy matter for many to be shut up in the hands of a few: and there is no difference in the sight of the God of heaven to deliver with a great multitude, or with a small company:'
      v:019: '1MA:3:19 | 19 | 19 | For the success of war is not in the multitude of the army, but strength cometh from heaven.'
      v:020: '1MA:3:20 | 20 | 20 | They come against us with an insolent multitude, and with pride, to destroy us, and our wives, and our children, and to take our spoils.'
      v:021: '1MA:3:21 | 21 | 21 | But we will fight for our lives, and our laws:'
      v:022: '1MA:3:22 | 22 | 22 | And the Lord himself will overthrow them before our face: but as for you, fear them not.'
      v:023: '1MA:3:23 | 23 | 23 | And as soon as he had made an end of speaking, he rushed suddenly upon them: and Seron, and his host were overthrown before him:'
      v:024: '1MA:3:24 | 24 | 24 | And he pursued him by the descent of Bethoron, even to the plain, and there fell of them eight hundred men, and the rest fled into the land of the Philistines.'
      v:025: '1MA:3:25 | 25 | 25 | And the fear of Judas, and of his brethren, and the dread <i>of them</i>, fell upon all the nations round about them.'
      v:026: '1MA:3:26 | 26 | 26 | And his fame came to the king, and all nations told of the battles of Judas.'
      v:027: '1MA:3:27 | 27 | 27 | Now {VERSE_FOOTNOTE_INDEX_REF 0}when king Antiochus heard these words, he was angry in his mind: and he sent, and gathered the forces of all his kingdom, an exceeding strong army.'
      v:028: '1MA:3:28 | 28 | 28 | And he opened his treasury, and gave out pay to the army for a year: and he commanded them, that they should be ready for all things.'
      v:029: '1MA:3:29 | 29 | 29 | And he perceived that the money of his treasures failed, and that the tributes of the country were small because of the dissension, and the evil that he had brought upon the land, that he might take away the laws of old times:'
      v:030: '1MA:3:30 | 30 | 30 | And he feared that he should not have as formerly, enough for charges and gifts, which he had given before with a liberal hand: for he had abounded more than the kings that had been before him.'
      v:031: '1MA:3:31 | 31 | 31 | And he was greatly perplexed in mind, and purposed to go into Persia, and to take tributes of the countries, and to gather much money.'
      v:032: '1MA:3:32 | 32 | 32 | And he left Lysias, a nobleman of the blood royal, to oversee the affairs of the kingdom from the river Euphrates even to the river of Egypt:'
      v:033: '1MA:3:33 | 33 | 33 | And to bring up his son, Antiochus, till he came again.'
      v:034: '1MA:3:34 | 34 | 34 | And he delivered to him half the army, and the elephants: and he gave him charge concerning all that he would have done, and concerning the inhabitants of Judea, and Jerusalem.'
      v:035: '1MA:3:35 | 35 | 35 | And that he should send an army against them, to destroy and root out the strength of Israel, and the remnant of Jerusalem, and to take away the memory of them from that place:'
      v:036: '1MA:3:36 | 36 | 36 | And that he should settle strangers to dwell in all their coasts, and divide their land by lot.'
      v:037: '1MA:3:37 | 37 | 37 | So the king took the half of the army that remained, {VERSE_FOOTNOTE_INDEX_REF 0}and went forth from Antioch, the chief city of his kingdom, in the hundred and forty-seventh year: and he passed over the river Euphrates, and went through the higher countries.'
      v:038: "1MA:3:38 | 38 | 38 | Then Lysias chose Ptolemee, the son of Dorymenus, and Nicanor, and Gorgias, mighty men of the king's friends."
      v:039: "1MA:3:39 | 39 | 39 | And he sent with them forty thousand men, and seven thousand horsemen: to go into the land of Juda, and to destroy it, according to the king's orders."
      v:040: '1MA:3:40 | 40 | 40 | So they went forth with all their power, and came, and pitched near Emmaus, in the plain country.'
      v:041: '1MA:3:41 | 41 | 41 | And the merchants of the countries heard the fame of them: and they took silver and gold in abundance, and servants: and they came into the camp, to buy the children of Israel for slaves: and there were joined to them the forces of Syria, and of the land of the strangers.'
      v:042: '1MA:3:42 | 42 | 42 | And Judas, and his brethren, saw that evils were multiplied, and that the armies approached to their borders: and they knew the orders the king had given to destroy the people, and utterly abolish them.'
      v:043: '1MA:3:43 | 43 | 43 | And they said, every man to his neighbour: Let us raise up the low condition of our people, and let us fight for our people, and our sanctuary.'
      v:044: '1MA:3:44 | 44 | 44 | And the assembly was gathered, that they might be ready for battle: and that they might pray, and ask mercy and compassion.'
      v:045: '1MA:3:45 | 45 | 45 | Now Jerusalem was not inhabited, but was like a desert: there was none of her children that went in or out: and the sanctuary was trodden down: and the children of strangers were in the castle, there was the habitation of the Gentiles: and joy was taken away from Jacob, and the pipe and harp ceased there.'
      v:046: '1MA:3:46 | 46 | 46 | And they assembled together, and came to Maspha, over-against Jerusalem: for in Maspha was a place of prayer heretofore in Israel.'
      v:047: '1MA:3:47 | 47 | 47 | And they fasted that day, and put on haircloth, and put ashes upon their heads: and they rent their garments:'
      v:048: '1MA:3:48 | 48 | 48 | And they laid open the books of the law, in which the Gentiles searched for the likeness of their idols:'
      v:049: '1MA:3:49 | 49 | 49 | And they brought the priestly ornaments, and the first-fruits and tithes, and stirred up the Nazarites that had fulfilled their days:'
      v:050: '1MA:3:50 | 50 | 50 | And they cried with a loud voice toward heaven, saying: What shall we do with these, and whither shall we carry them?'
      v:051: '1MA:3:51 | 51 | 51 | For thy holies are trodden down, and are profaned, and thy priests are in mourning, and are brought low.'
      v:052: '1MA:3:52 | 52 | 52 | And behold the nations are come together against us, to destroy us: thou knowest what they intend against us.'
      v:053: '1MA:3:53 | 53 | 53 | How shall we be able to stand before their face, unless thou, O God, help us?'
      v:054: '1MA:3:54 | 54 | 54 | Then they sounded with trumpets, and cried out with a loud voice.'
      v:055: '1MA:3:55 | 55 | 55 | And after this, Judas appointed captains over the people, over thousands, and over hundreds, and over fifties, and over tens.'
      v:056: '1MA:3:56 | 56 | 56 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said to them that were building houses, or had betrothed wives, or were planting vineyards, or were fearful, that they should return every man to his house, according to the law.'
      v:057: '1MA:3:57 | 57 | 57 | So they removed the camp, and pitched on the south side of Emmaus.'
      v:058: '1MA:3:58 | 58 | 58 | And Judas said: Gird yourselves, and be valiant men, and be ready against the morning, that you may fight with these nations that are assembled against us, to destroy us and our sanctuary.'
      v:059: '1MA:3:59 | 59 | 59 | For it is better for us to die in battle, than to see the evils of our nation, and of the holies:'
      v:060: '1MA:3:60 | 60 | 60 | Nevertheless, as it shall be the will <i>of God</i> in heaven, so be it done.'
  c:004:
    commentary:
      v:002:
        - 1MA:4:2 | 2 | 2 | <i>Guides.</i> Several were apostates. Judas was at or near Maspha. (Calmet)
      v:003:
        - 1MA:4:3 | 3 | 3 | <i>Rose up.</i> The vigilance of rulers and pastors preserves from the devil's stratagems. (Worthington)
      v:004:
        - '1MA:4:4 | 4 | 4 | <i>Camp,</i> foraging, as they despised the forces of Judas, and supposed he was in the camp, or engaged with Gorgias.'
      v:006:
        - '1MA:4:6 | 6 | 6 | <i>Three.</i> We find seven thousand elsewhere. He was at the head of three thousand, and set his three brothers over fifteen hundred each. --- <i>Who.</i> Some copies read, "because." He could arm no more completely. --- <i>Swords.</i> This is added in Greek and in some Latin copies. Having already gained two victories, they must have had some <i>swords,</i> with which they slew the fugitives, ver. 15. (Calmet) --- They were ill armed, through poverty (Josephus) chiefly, (Haydock) using slings, Zacharias ix. 15. (Calmet) --- Confidence in God procureth his assistance, ver. 8. (Worthington)'
      v:013:
        - 1MA:4:13 | 13 | 13 | <i>Trumpet.</i> There were many priests in the army.
      v:015:
        - '1MA:4:15 | 15 | 15 | <i>Gezeron,</i> or Gazera, near Emmaus. --- <i>Idumea.</i> Alexandrian manuscript reads "Judea," which seems more probable. The enemy fled on all sides, some among the Philistines; (Calmet) others to the southern parts of Juda, occupied by Edom. (Haydock)'
      v:023:
        - "1MA:4:23 | 23 | 23 | <i>Sea.</i> This sort of purple was most esteemed. The art of dying it is now lost. The merchants' goods fell into the hands of the Jews. The pursuit was interrupted by the sabbath. At various times Bacchides and Timothy lost above 20,000; Phylarchus and Callisthenes perished; and Nicanor saved himself by flight. The booty was laid up in places of security, 2 Machabees viii. 25, 30."
      v:024:
        - '1MA:4:24 | 24 | 24 | <i>For ever.</i> This was the chorus of Psalm cxxxv., which was sung; (Calmet) or the [Psalm] cxvii. might be used on this occasion. (Haydock)'
      v:027:
        - '1MA:4:27 | 27 | 27 | <i>Commanded.</i> See what followed, 2 Machabees viii. 8., to the end. (Worthington)'
      v:032:
        - '1MA:4:32 | 32 | 32 | <i>Destruction.</i> Let them perish, or fall upon each other.'
      v:038:
        - '1MA:4:38 | 38 | 38 | <i>Burnt</i> by Callisthenes, whom the Jews burnt in a house, 2 Machabees viii. (Calmet) --- <i>Chambers;</i> (<i>pastophoria.</i> Septuagint) places for beds, veils, &c. (Haydock) --- St. Jerome commonly prefers "the treasury," with Aquila, or "beds," as Symmachus translates. Chambers for the officers of the temple were common both among pagans and Christians. (Rufin, Hist. ii. 23.; Com. Apost.[Apostolic Constitutions?] ii. 57; Clement [of Alexandria,] pæd. iii. 2.) (Calmet) --- As it was the chief design of Judas to defend religion, so he presently purifies the temple. (Worthington)'
      v:041:
        - '1MA:4:41 | 41 | 41 | <i>Fight,</i> or to be ready, if the garrison should offer to molest them (Calmet) from the higher part of Sion, while they were performing what religion required of them. (Haydock)'
      v:042:
        - 1MA:4:42 | 42 | 42 | <i>Blemish.</i> Legal uncleanness or immorality. (Calmet)
      v:043:
        - '1MA:4:43 | 43 | 43 | <i>Defiled.</i> Altars, temples, and statues of false gods made of stone, and set up in the temple, (chap. i. 50.; Worthington) and before the houses, (2 Machabees x. 1.) were now demolished and thrown into the vale of Cedron, 2 Paralipomenon xxix. 16.'
      v:044:
        - '1MA:4:44 | 44 | 44 | <i>Profaned</i> with impure victims, and with the altar of Jupiter erected above it, chap. i. 23.'
      v:046:
        - '1MA:4:46 | 46 | 46 | <i>Stones;</i> rough, and covered with brass: (Exodus xx. 25.) though this latter circumstances is not certain with respect to the altar built by the captives. --- <i>Prophet.</i> None was recognized after Malachias, as God prepared his people to pay more attention to the Messias.'
      v:047:
        - '1MA:4:47 | 47 | 47 | <i>Law.</i> Nothing was specified. The altar in the desert was of wood. At Sinai and Hebal, turf or rough stones were used; whence unhewed stones were judged most proper.'
      v:048:
        - '1MA:4:48 | 48 | 48 | <i>Up,</i> or repaired the temple chambers, &c.'
      v:051:
        - '1MA:4:51 | 51 | 51 | <i>Veils,</i> at the entrance of the holy of holies. (Calmet)'
      v:052:
        - '1MA:4:52 | 52 | 52 | <i>Year.</i> The temple was purified a little more than two years after it had been profaned. (The year [of the kingdom of the Greeks?] 145.) (Worthington) --- The sacrifices had been interrupted just three years. The Second Book [of Machabees] (x. 3.) specifies <i>two years;</i> whence some infer, that the temple was twice dedicated. But these two years most probably refer to the administration of Judas. (St. Thomas Aquinas or some other com.[commentator]; Usher, the year of the world 3840.; Tirinus; Calmet; Salien; Menochius)'
      v:057:
        - '1MA:4:57 | 57 | 57 | <i>Escutcheons,</i> or bucklers of gold, taken from the soldiers of Antiochus, chap. vi. 39. Such ornaments were placed in temples, to testify the gratitude of the people. They wished to restore as much as possible what had been taken away, chap. i. 23. On this occasion the Jews carried branches in memory of what they had suffered in desert places for three years. Hence they style it the feast of tabernacles of Casleu, 2 Machabees i. 9., and x. 6. (Calmet)'
      v:059:
        - "1MA:4:59 | 59 | 59 | <i>Decreed.</i> Our Saviour observed this [Hanukkah] festival, which was appointed so long after Moses, John x. 22. (Worthington) --- It was styled <i>Encœnia,</i> and kept in <i>winter,</i> while Solomon's temple was dedicated in Tisri, and Zorobabel's in Adar. The Jews light lamps, (Calmet) to testify their joy. (Josephus, Antiquities xii. 11.) --- The Rabbins add, that a small bottle of oil had been preserved by the high priest, which multiplied so as to supply the lamps during the whole octave. Hence they still have lights at their windows on this festival. (Selden, Syn. iii. 13.)"
      v:061:
        - '1MA:4:61 | 61 | 61 | <i>Bethsura,</i> which might receive reinforcements from Sion; or rather, (Calmet) Greek, they "fortified Bethsura to keep it, (<i>Sion</i>) that," &c. (Grotius) (Vatable) --- <i>Idumea.</i> The people of that country had seized many cities of Juda. (Calmet) --- Read 2 Machabees x. 1. (Worthington)'
