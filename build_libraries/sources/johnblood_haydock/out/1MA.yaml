    verses:
      v:001: '1MA:4:1 | 1 | 1 | Then {VERSE_FOOTNOTE_INDEX_REF 0}Gorgias took five thousand men, and a thousand of the best horsemen; and they removed out of the camp by night.'
      v:002: '1MA:4:2 | 2 | 2 | That they might come upon the camp of the Jews, and strike them suddenly: and the men that were of the castle were their guides.'
      v:003: "1MA:4:3 | 3 | 3 | And Judas heard of it, and rose up, he and the valiant men, to attack the king's forces that were in Emmaus."
      v:004: 1MA:4:4 | 4 | 4 | For as yet the army was dispersed from the camp.
      v:005: '1MA:4:5 | 5 | 5 | And Gorgias came by night into the camp of Judas, and found no man; and he sought them in the mountains: for he said: These men flee from us.'
      v:006: '1MA:4:6 | 6 | 6 | And when it was day, Judas shewed himself in the plain with three thousand men only, who neither had armour nor swords:'
      v:007: '1MA:4:7 | 7 | 7 | And they saw the camp of the Gentiles that it was strong, and the men in breastplates, and the horsemen round about them, and these were trained up to war.'
      v:008: '1MA:4:8 | 8 | 8 | And Judas said to the men that were with him: Fear ye not their multitude, neither be ye afraid of their assault.'
      v:009: '1MA:4:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Remember in what manner our fathers were saved in the Red Sea, when Pharao pursued them with a great army.'
      v:010: '1MA:4:10 | 10 | 10 | And now let us cry to heaven, and the Lord will have mercy on us, and will remember the covenant of our fathers, and will destroy this army before our face this day:'
      v:011: 1MA:4:11 | 11 | 11 | And all nations shall know that there is one that redeemeth and delivereth Israel.
      v:012: '1MA:4:12 | 12 | 12 | And the strangers lifted up their eyes, and saw them coming against them.'
      v:013: '1MA:4:13 | 13 | 13 | And they went out of the camp to battle, and they that were with Judas sounded the trumpet.'
      v:014: '1MA:4:14 | 14 | 14 | And they joined battle: and the Gentiles were routed, and fled into the plain.'
      v:015: '1MA:4:15 | 15 | 15 | But all the hindmost of them fell by the sword, and they pursued them as far as Gezeron, and even to the plains of Idumea, and of Azotus, and of Jamnia: and there fell of them to the number of three thousand men.'
      v:016: 1MA:4:16 | 16 | 16 | And Judas returned again with his army that followed him.
      v:017: '1MA:4:17 | 17 | 17 | And he said to the people: Be not greedy of the spoils; for there is war before us:'
      v:018: '1MA:4:18 | 18 | 18 | And Gorgias and his army are near us in the mountain: but stand ye now against our enemies, and overthrow them, and you shall take the spoils afterwards with safety.'
      v:019: '1MA:4:19 | 19 | 19 | And as Judas was speaking these words, behold part of them appeared, looking forth from the mountain.'
      v:020: '1MA:4:20 | 20 | 20 | And Gorgias saw that his men were put to flight, and that they had set fire to the camp: for the smoke that was seen declared what was done.'
      v:021: '1MA:4:21 | 21 | 21 | And when they had seen this, they were seized with great fear, seeing at the same time Judas and his army in the plain ready to fight.'
      v:022: 1MA:4:22 | 22 | 22 | So they all fled away into the land of the strangers.
      v:023: '1MA:4:23 | 23 | 23 | And Judas returned to take the spoils of the camp, and they got much gold, and silver, and blue silk, and purple of the sea, and great riches.'
      v:024: '1MA:4:24 | 24 | 24 | And returning home, they sung a hymn, and blessed God in heaven, because he is good, because his mercy endureth for ever.'
      v:025: 1MA:4:25 | 25 | 25 | So Israel had a great deliverance that day.
      v:026: '1MA:4:26 | 26 | 26 | And such of the strangers as escaped, went and told Lysias all that had happened.'
      v:027: '1MA:4:27 | 27 | 27 | And when he heard these things, he was amazed and discouraged: because things had not succeeded in Israel according to his mind, and as the king had commanded.'
      v:028: '1MA:4:28 | 28 | 28 | So the year {VERSE_FOOTNOTE_INDEX_REF 0}following, Lysias gathered together threescore thousand chosen men, and five thousand horsemen, that he might subdue them.'
      v:029: '1MA:4:29 | 29 | 29 | And they came into Judea, and pitched their tents in Bethoron, and Judas met them with ten thousand men.'
      v:030: '1MA:4:30 | 30 | 30 | And they saw that the army was strong, and he prayed, and said: Blessed art thou, O Saviour of Israel, {VERSE_FOOTNOTE_INDEX_REF 0}who didst break the violence of the mighty by the hand of thy servant David, {VERSE_FOOTNOTE_INDEX_REF 1}and didst deliver up the camp of the strangers into the hands of Jonathan, the son of Saul, and of his armour-bearer.'
      v:031: '1MA:4:31 | 31 | 31 | Shut up this army in the hands of thy people, Israel, and let them be confounded in their host and their horsemen.'
      v:032: '1MA:4:32 | 32 | 32 | Strike them with fear, and cause the boldness of their strength to languish, and let them quake at their own destruction.'
      v:033: '1MA:4:33 | 33 | 33 | Cast them down with the sword of them that love thee: and let all that know thy name praise thee with hymns.'
      v:034: '1MA:4:34 | 34 | 34 | And they joined battle: and there fell of the army of Lysias five thousand men.'
      v:035: '1MA:4:35 | 35 | 35 | And when Lysias saw that his men were put to flight, and how bold the Jews were, and that they were ready either to live, or to die manfully, he went to Antioch, and chose soldiers, that they might come again into Judea with greater numbers.'
      v:036: '1MA:4:36 | 36 | 36 | Then Judas, and his brethren said: Behold our enemies are discomfited: let us go up now to cleanse the holy places, and to repair them.'
      v:037: '1MA:4:37 | 37 | 37 | And all the army assembled together, and they went up into Mount Sion.'
      v:038: '1MA:4:38 | 38 | 38 | And they saw the sanctuary desolate, and the altar profaned, and the gates burnt, and shrubs growing up in the courts as in a forest, or on the mountains, and the chambers joining to the temple thrown down.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:039: '1MA:4:39 | 39 | 39 | And they rent their garments, and made great lamentation, and put ashes on their heads:'
      v:040: '1MA:4:40 | 40 | 40 | And they fell face down to the ground on their faces, and they sounded with the trumpets of alarm, and they cried towards heaven.'
      v:041: '1MA:4:41 | 41 | 41 | Then Judas appointed men to fight against them that were in the castle, till they had cleansed the holy places.'
      v:042: '1MA:4:42 | 42 | 42 | And he chose priests without blemish, whose will was set upon the law of God:'
      v:043: '1MA:4:43 | 43 | 43 | And they cleansed the holy places, and took away the stones that had been defiled into an unclean place.'
      v:044: '1MA:4:44 | 44 | 44 | And he considered about the altar of holocausts that had been profaned, what he should do with it.'
      v:045: '1MA:4:45 | 45 | 45 | And a good counsel came into their minds, to pull it down: lest it should be a reproach to them, because the Gentiles had defiled it; so they threw it down.'
      v:046: '1MA:4:46 | 46 | 46 | And they laid up the stones in the mountain of the temple, in a convenient place, till there should come a prophet, and give answer concerning them.'
      v:047: '1MA:4:47 | 47 | 47 | Then they took whole stones according to the law, and built a new altar, according to the former:'
      v:048: '1MA:4:48 | 48 | 48 | And they built up the holy places, and the things that were within the temple: and they sanctified the temple, and the courts.'
      v:049: '1MA:4:49 | 49 | 49 | And they made new holy vessels, and brought in the candlestick, and the altar of incense, and the table, into the temple.'
      v:050: '1MA:4:50 | 50 | 50 | And they put incense upon the altar, and lighted up the lamps that were upon the candlestick, and they gave light in the temple.'
      v:051: '1MA:4:51 | 51 | 51 | And they set the loaves upon the table, and hung up the veils, and finished all the works that they had begun to make.'
      v:052: '1MA:4:52 | 52 | 52 | And they arose before the morning, on the five and twentieth day of the ninth month, (which is the month of Casleu) in the hundred and forty-eighth year.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:053: '1MA:4:53 | 53 | 53 | And they offered sacrifice, according to the law, upon the new altar of holocausts which they had made.'
      v:054: '1MA:4:54 | 54 | 54 | According to the time, and according to the day wherein the heathens had defiled it, in the same was it dedicated anew with canticles, and harps, and lutes, and cymbals.'
      v:055: '1MA:4:55 | 55 | 55 | And all the people fell upon their faces, and adored, and blessed up to heaven, him that had prospered them.'
      v:056: '1MA:4:56 | 56 | 56 | And they kept the dedication of the altar eight days, and they offered holocausts with joy, and sacrifices of salvation, and of praise.'
      v:057: '1MA:4:57 | 57 | 57 | And they adorned the front of the temple with crowns of gold, and escutcheons, and they renewed the gates, and the chambers, and hanged doors upon them.'
      v:058: '1MA:4:58 | 58 | 58 | And there was exceeding great joy among the people, and the reproach of the Gentiles was turned away.'
      v:059: '1MA:4:59 | 59 | 59 | {VERSE_FOOTNOTE_INDEX_REF 0}And Judas, and his brethren, and all the church of Israel decreed, that the day of the dedication of the altar should be kept in its season from year to year for eight days, from the five and twentieth day of the month of Casleu, with joy and gladness.'
      v:060: '1MA:4:60 | 60 | 60 | They built up also at that time Mount Sion, with high walls, and strong towers round about, lest the Gentiles should at any time come, and tread it down, as they did before.'
      v:061: '1MA:4:61 | 61 | 61 | And he placed a garrison there to keep it, and he fortified it, to secure Bethsura, that the people might have a defence against Idumea.'
  c:005:
    commentary:
      v:001:
        - '1MA:5:1 | 1 | 1 | <i>Nations.</i> They were always ready to oppress the Jews. Thus God punished or tried his people. (Calmet) --- Judas, or his brethren, here gains eight victories over them. (Worthington)'
      v:003:
        - '1MA:5:3 | 3 | 3 | <i>Idumea.</i> Alexandrian manuscript has, "Judea." Both may be right. The country had been wrested from Juda by the Idumeans. --- <i>Acrabathane</i> is "the ascent of scorpions," (<i>hakrabim</i>) which were probably numerous, to the south of the Dead Sea, Numbers xxxiv. 4., and Deuteronomy viii. 15.'
      v:004:
        - '1MA:5:4 | 4 | 4 | <i>Bean;</i> perhaps Beon, near the sea of Sodom, (Calmet) or Bathaner, beyond the Jordan [River]. (Serarius)'
      v:005:
        - '1MA:5:5 | 5 | 5 | <i>Destruction.</i> Sometimes the people were spared. All depended on the wording of the vow, Leviticus xxvii. 28., and Numbers xxi. 1. See other particulars, 2 Machabees x. 16., to 23. (Calmet)'
      v:008:
        - '1MA:5:8 | 8 | 8 | <i>Gazer,</i> in Ephraim. But Jazer, in the tribe of Gad, seems to be meant, as the Greek expresses it. (Menochius) --- <i>Towns.</i> Literally, "daughters," or dependant (Haydock) villages. (Worthington) --- Afterwards Judas returned and defeated Timotheus, 2 Machabees x. 24.'
      v:009:
        - '1MA:5:9 | 9 | 9 | <i>Galaad.</i> Most of the towns had been seized by the Ammonites, &c. After the return of the captives, they were probably driven out. They attempted to regain possession, when Epiphanes declared against the Jews. --- <i>Datheman;</i> Petra, (Calmet) or perhaps Rathma, Numbers xxxiii. 18. (Drusius)'
      v:011:
        - '1MA:5:11 | 11 | 11 | <i>Timotheus.</i> Another of this name had been slain the preceding year, [the year of the world] 3840, at Gazara, 2 Machabees x. 37.'
      v:013:
        - '1MA:5:13 | 13 | 13 | <i>Tubin,</i> or Tob, to the south of Gad, Judges xi. 3. (Calmet)'
      v:015:
        - '1MA:5:15 | 15 | 15 | <i>Is filled.</i> Greek Alexandrian, "All Galilee of the Gentiles to destroy us." (Haydock) --- This part of Galilee was occupied by pagans, who were excited by Epiphanes to fall upon the Jews, 2 Machabees vi. 8.'
      v:023:
        - '1MA:5:23 | 23 | 23 | <i>Arbatis. Arboth</i> means "deserts" uncultivated, here probably denoting the valley of Jezrahel. Simon wisely concentrated the people, as Judas did in Galaad, ver. 45.'
      v:024:
        - '1MA:5:24 | 24 | 24 | <i>Desert;</i> probably from Bethsan to Bosor, marching with all secrecy.'
      v:025:
        - "1MA:5:25 | 25 | 25 | <i>Nabutheans;</i> descendants of Ismael's eldest son, whose capital was Petra. They continued friends to the Jews."
      v:026:
        - '1MA:5:26 | 26 | 26 | <i>Barasa;</i> probably the Bozra of Moab. Greek, "Bosorra." (Jos.[Josephus?]) --- <i>Bosor</i> means a fortress. It is not wonderful that there should be many places of this name in Arabia, to defend the people from robbers. --- <i>Alima;</i> Elim, or Almon, Isaias xv. 8. --- <i>Casphor,</i> or rather <i>Casbon,</i> (ver. 36.) the famous Hesebon, Numbers xxi. 26. (Calmet) --- <i>Mageth,</i> or Machati; (Grotius) though it seems too far off, Deuteronomy iii. 14. --- <i>Carnaim,</i> "horns," being sacred to the moon, (Calmet) called Astaroth, Genesis xiv. 5. (Haydock) --- Strabo styles it Carna.'
      v:029:
        - '1MA:5:29 | 29 | 29 | <i>Fortress</i> of Datheman, ver. 9.'
      v:036:
        - '1MA:5:36 | 36 | 36 | <i>Bosor,</i> or Bosra, ver. 26. Bosor was taken before, ver. 28.'
      v:037:
        - '1MA:5:37 | 37 | 37 | <i>After.</i> Judas had in the mean time defeated Lysias, 2 Machabees xi. 1., &c. (Calmet) --- <i>Raphon,</i> or Raphana; (Grotius) or as that was too remote, probably Saphon, Numbers xxxii. 35. (Calmet)'
      v:041:
        - "1MA:5:41 | 41 | 41 | <i>Afraid.</i> He interpreted the delay in this sense, which was very precarious, (Haydock) as nothing could be more superstitious. Jonathan begged for a similar proof of God's favour. But Timotheus consulted only himself, 1 Kings xiv. 9. (Calmet)"
      v:042:
        - '1MA:5:42 | 42 | 42 | <i>Scribes;</i> tribunes, who kept a register of the soldiers. (Menochius) --- They were officers of great power.'
      v:044:
        - '1MA:5:44 | 44 | 44 | <i>Temple</i> of Atergata, or Astarte. Judas slew 55,000. Timotheus was spared, 2 Machabees xii. 20, 26.'
      v:046:
        - "1MA:5:46 | 46 | 46 | <i>Ephron,</i> beyond the Jordan [River]. The situation is unknown. With regard to the right which Judas had to treat it with such severity, see Numbers xx. 18., and Judges viii. 5. (Calmet) --- It probably belonged to God's people, and was unjustly detained. (Haydock)"
      v:052:
        - '1MA:5:52 | 52 | 52 | <i>Plain,</i> extending beyond Jezrahel.'
      v:053:
        - '1MA:5:53 | 53 | 53 | <i>Hindmost:</i> the place of danger. (Calmet) --- A good general takes care of the weakest, and exhorts all to behave valiantly. (Worthington)'
      v:054:
        - '1MA:5:54 | 54 | 54 | <i>Not one.</i> The 12,000 who defeated the Madianites, were preserved by God in like manner, Numbers xxxi. 49. (Haydock)'
      v:056:
        - '1MA:5:56 | 56 | 56 | <i>And Azarias.</i> These two are known only for their disobedience and misconduct. In holy wars, God does not favour those who are actuated by base motives, ver. 18, 60. (Calmet) --- Men who depend on themselves, and who are not properly authorized, receive not assistance from above; so these failed, as they were not chosen like those who were to save Israel, (Worthington) of the family of the Machabees. (Menochius)'
      v:058:
        - '1MA:5:58 | 58 | 58 | <i>Jamnia,</i> a maritime city of the Philistines near Joppe. Gorgias, an experienced warrior, had retired thither, chap. iv. 5., and 2 Machabees viii. 9. (Calmet)'
      v:062:
        - '1MA:5:62 | 62 | 62 | <i>Israel.</i> The late Rev. Robert Bannister applied this to Protestant writers of sermons, to dissuade young divines from applying to such authors as Tillotson, &c. It may also shew the reason why heretics succeed so ill in their foreign missions. (Haydock) --- They know how to pervert Catholics, not how to convert infidels. (Tertullian)'
      v:063:
        - '1MA:5:63 | 63 | 63 | <i>Men.</i> Greek, "man, Judas, and his brethren were," &c. (Haydock) --- See a similar expression [in] Exodus xiv. 3., respecting Moses.'
      v:065:
        - '1MA:5:65 | 65 | 65 | <i>Chebron,</i> or Hebron, which the Idumeans had seized. Judas retook it after he had defeated Gorgias, 2 Machabees xii. 32.'
      v:066:
        - '1MA:5:66 | 66 | 66 | <i>Aliens;</i> Philistines, ver. 68. --- <i>Samaria.</i> This seems too remote. Some substitute Saraia; (Jos.[Josue?] xv. 35.) others Maresa, (2 Machabees xii. 35.) Marissa, (Jos.[Josephus?]) the same as Ressa, Numbers xxxiii. 21.'
      v:067:
        - '1MA:5:67 | 67 | 67 | <i>Desiring.</i> They were only too brave. This quality was not incompatible with the priesthood. Greek Alexandrian has, "while he (Judas) was desiring," &c. Others have, "priests of the cities, while they," &c. The Roman edition agrees with us, (Calmet) and Grabe prints accordingly. (Haydock)'
