    verses:
      v:001: '1MA:14:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the year one hundred and seventy-two, king Demetrius assembled his army, and went into Media to get him succours to fight against Tryphon.'
      v:002: '1MA:14:2 | 2 | 2 | And Arsaces, the king of Persia and Media, heard that Demetrius was entered within his borders, and he sent one of his princes to take him alive, and bring him to him.'
      v:003: '1MA:14:3 | 3 | 3 | And he went, and defeated the army of Demetrius: and took him, and brought him to Arsaces, and he put him into custody.'
      v:004: '1MA:14:4 | 4 | 4 | And all the land of Juda was at rest all the days of Simon, and he sought the good of his nation: and his power, and his glory pleased them well all <i>his</i> days.'
      v:005: '1MA:14:5 | 5 | 5 | And with all his glory he took Joppe for a haven, and made an entrance to the isles of the sea.'
      v:006: '1MA:14:6 | 6 | 6 | And he enlarged the bounds of his nation, and made himself master of the country.'
      v:007: '1MA:14:7 | 7 | 7 | And he gathered together a great number of captives, and had the dominion of Gazara, and of Bethsura, and of the castle: and took away all uncleanness out of it, and there was none that resisted him.'
      v:008: '1MA:14:8 | 8 | 8 | And every man tilled his land with peace: and the land of Juda yielded her increase, and the trees of the fields their fruit.'
      v:009: '1MA:14:9 | 9 | 9 | The ancient men sat all in the streets, and treated together of the good things of the land, and the young men put on them glory, and the robes of war.'
      v:010: '1MA:14:10 | 10 | 10 | And he provided victuals for the cities, and he appointed that they should be furnished with ammunition, so that the fame of his glory was renowned even to the end of the earth.'
      v:011: '1MA:14:11 | 11 | 11 | He made peace in the land, and Israel rejoiced with great joy.'
      v:012: '1MA:14:12 | 12 | 12 | And every man sat under his vine, and under his fig-tree: and there was none to make them afraid.'
      v:013: '1MA:14:13 | 13 | 13 | There was none left in the land to fight against them: kings were discomfited in those days.'
      v:014: '1MA:14:14 | 14 | 14 | And he strengthened all those of his people that were brought low, and he sought the law, and took away every unjust and wicked man.'
      v:015: '1MA:14:15 | 15 | 15 | He glorified the sanctuary, and multiplied the vessels of the holy places.'
      v:016: '1MA:14:16 | 16 | 16 | And it was heard at Rome, and as far as Sparta, that Jonathan was dead: and they were very sorry.'
      v:017: '1MA:14:17 | 17 | 17 | But when they heard that Simon, his brother, was made high priest in his place, and was possessed of all the country, and the cities therein:'
      v:018: '1MA:14:18 | 18 | 18 | They wrote to him in tables of brass, to renew the friendship and alliance which they had made with Judas and with Jonathan, his brethren.'
      v:019: 1MA:14:19 | 19 | 19 | And they were read before the assembly in Jerusalem. And this is the copy of the letters that the Spartans sent.
      v:020: '1MA:14:20 | 20 | 20 | <b>The Princes</b>, and the cities of the Spartans, to Simon, the high priest, and to the ancients, and the priests, and the rest of the people of the Jews, their brethren, greeting.'
      v:021: '1MA:14:21 | 21 | 21 | The ambassadors that were sent to our people, have told us of your glory, and honour, and joy: and we rejoice at their coming. 22 And we registered what was said by them in the councils of the people in this manner: Numenius, the son of Antiochus, and Antipater, the son of Jason, ambassadors of the Jews, came to us to renew the former friendship with us.'
      v:023: '1MA:14:23 | 23 | 23 | And it pleased the people to receive the men honourably, and to put a copy of their words in the public records, to be a memorial to the people of the Spartans. And we have written a copy of them to Simon, the high priest.'
      v:024: '1MA:14:24 | 24 | 24 | And after this Simon sent Numenius to Rome, with a great shield of gold, the weight of a thousand pounds, to confirm the league with them. And when the people of Rome had heard'
      v:025: '1MA:14:25 | 25 | 25 | These words, they said: What thanks shall we give to Simon, and his sons:'
      v:026: '1MA:14:26 | 26 | 26 | For he hath restored his brethren, and hath driven away in fight the enemies of Israel from them: and they decreed him liberty, and registered it in tables of brass, and set it upon pillars in Mount Sion.'
      v:027: '1MA:14:27 | 27 | 27 | And this is a copy of the writing. {VERSE_FOOTNOTE_INDEX_REF 0}<b>The eighteenth</b> day of the month Elul, in the year one hundred and seventy-two, being the third year under Simon, the high priest, at Asaramel,'
      v:028: '1MA:14:28 | 28 | 28 | In a great assembly of the priests, and of the people, and the princes of the nation, and the ancients of the country, these things were notified: Forasmuch as there have often been wars in our country,'
      v:029: '1MA:14:29 | 29 | 29 | And Simon, the son of Mathathias, of the children of Jarib, and his brethren, have put themselves in danger, and resisted the enemies of their nation, for the maintenance of their holy places, and the law: and have raised their nation to great glory.'
      v:030: '1MA:14:30 | 30 | 30 | And Jonathan gathered together his nation, and was made their high priest, and he was laid to his people.'
      v:031: '1MA:14:31 | 31 | 31 | And their enemies desired to tread down and destroy their country, and to stretch forth their hands against their holy places.'
      v:032: '1MA:14:32 | 32 | 32 | Then Simon resisted and fought for his nation, and laid out much of his money, and armed the valiant men of his nation, and gave them wages.'
      v:033: '1MA:14:33 | 33 | 33 | And he fortified the cities of Judea, and Bethsura, that lieth in the borders of Judea, where the armour of the enemies was before: and he placed there a garrison of Jews.'
      v:034: '1MA:14:34 | 34 | 34 | And he fortified Joppe, which lieth by the sea: and Gazara, which bordereth upon Azotus, wherein the enemies dwelt before, and he placed Jews here: and furnished them with all things convenient for their reparation.'
      v:035: '1MA:14:35 | 35 | 35 | And the people seeing the acts of Simon, and to what glory he meant to bring his nation, made him their prince and high priest, because he had done all these things, and for the justice and faith which he kept to his nation, and for that he sought by all means to advance his people.'
      v:036: '1MA:14:36 | 36 | 36 | And in his days things prospered in his hands, so that the heathens were taken away out of their country, and they also that were in the city of David, in Jerusalem, in the castle, out of which they issued forth, and profaned all places round about the sanctuary, and did much evil to purity.'
      v:037: '1MA:14:37 | 37 | 37 | And he placed therein Jews for the defence of the country, and of the city, and he raised up the walls of Jerusalem.'
      v:038: 1MA:14:38 | 38 | 38 | And king Demetrius confirmed him in the high priesthood.
      v:039: '1MA:14:39 | 39 | 39 | According to these things he made him his friend, and glorified him with great glory.'
      v:040: "1MA:14:40 | 40 | 40 | For he had heard that the Romans had called the Jews their friends, and confederates, and brethren, and that they had received Simon's ambassadors with honour:"
      v:041: '1MA:14:41 | 41 | 41 | And that the Jews, and their priests, had consented that he should be their prince and high priest for ever, till there should arise a faithful prophet:'
      v:042: '1MA:14:42 | 42 | 42 | And that he should be chief over them, and that he should have the charge of the sanctuary, and that he should appoint rulers over their works, and over the country, and over the armour, and over the strong holds;'
      v:043: '1MA:14:43 | 43 | 43 | And that he should have care of the holy places; and that he should be obeyed by all, and that all the writings in the country should be made in his name; and that he should be clothed with purple, and gold:'
      v:044: '1MA:14:44 | 44 | 44 | And that it should not be lawful for any of the people, or of the priests, to disannul any of these things, or to gainsay his words, or to call together an assembly in the country without him: or to be clothed with purple, or to wear a buckle of gold.'
      v:045: '1MA:14:45 | 45 | 45 | And whosoever shall do otherwise, or shall make void any of these things shall be punished.'
      v:046: '1MA:14:46 | 46 | 46 | And it pleased all the people to establish Simon, and to do according to these words.'
      v:047: '1MA:14:47 | 47 | 47 | And Simon accepted thereof, and was well pleased to execute the office of the high priesthood, and to be captain, and prince of the nation of the Jews, and of the priests, and to be chief over all.'
      v:048: '1MA:14:48 | 48 | 48 | And they commanded that this writing should be put in tables of brass, and that they should be set up within the compass of the sanctuary, in a conspicuous place:'
      v:049: '1MA:14:49 | 49 | 49 | And that a copy thereof should be put in the treasury, that Simon, and his sons, may have it.'
  c:015:
    commentary:
      v:001:
        - "1MA:15:1 | 1 | 1 | <i>Demetrius.</i> Soter, and brother of Nicator, (Calmet) now a captive. (Worthington) --- When the latter went beyond the Euphrates [River], he wandered for fear of Tryphon, till he found rest at Rhodes, where he heard of his brother's misfortune, and was invited by his wife to marry her. He therefore took the title of <i>king,</i> when he wrote to Simon form the <i>isle</i> of Rhodes. Soon after he landed (Calmet) at Seleucia, and married Cleopatra, who was indignant that her husband had taken to wife the daughter of Mithridates. (Just. xxxvi.) --- Tryphon's adherents flocked to him: <i>exolescente favore recentis imperii.</i> (Trog. xxxix.; Eusebius) --- Demetrius was styled Sidetes, either because he came from Side, in Pamphylia, or because he was fond of \"hunting.\" Yet his medals have, \"Euergetes.\" (Vaillant; Usher, the year [of the world] 3864.) (Calmet) --- <i>Prince.</i> Greek, \"Ethnarch.\" (Haydock) --- Josephus often uses this title for an independent prince, beneath the dignity of a king. (Calmet)"
      v:002:
        - '1MA:15:2 | 2 | 2 | <i>And to.</i> Greek properly adds, "and Ethnarch, and to," &c.'
      v:003:
        - '1MA:15:3 | 3 | 3 | <i>Pestilent;</i> disturbers of the peace, (Haydock) like Alexander, Antiochus, and Tryphon.'
      v:005:
        - '1MA:15:5 | 5 | 5 | <i>Oblations,</i> such as were presented to the Lord, or remittances. He is very liberal of what he could not get back.'
      v:006:
        - '1MA:15:6 | 6 | 6 | <i>Money.</i> He supposed that Simon would have his own image on it. But we find no human figure on the coins which he sent out during the first four years, but only vessels, trees, inscriptions, &c. Afterwards he seems to had desisted, either (as some suppose) because it was not conformable to the law, or because he found it brought no profit to the state.'
      v:011:
        - '1MA:15:11 | 11 | 11 | <i>Dora,</i> to the south of Carmel. Tryphon had first tried the fortune of a battle. (Calmet)'
      v:015:
        - '1MA:15:15 | 15 | 15 | <i>Numenius.</i> He had been sent to Rome almost two years before, and now brought letters not only to the Jews, but to various kings and nations in their behalf. (Worthington)'
      v:016:
        - '1MA:15:16 | 16 | 16 | <b>Lucius,</b> Calvus, or Philus, (Drusius; Grotius) or Piso, (Usher; Sal.[Salien?]; Menochius) whose colleague, Lenas, went against Numantia. (Calmet) --- <i>Ptolemee,</i> surnamed Physcon, brother and successor of Philometor, (Challoner) in Egypt. (Haydock)'
      v:022:
        - '1MA:15:22 | 22 | 22 | <i>Attalus,</i> &c. Attalus was king of Pergamus, Ariarethes was king of Cappadocia, and Arsaces was king of the Parthians. (Challoner) --- Demetrius was prisoner of the latter.'
      v:023:
        - '1MA:15:23 | 23 | 23 | <i>Lampsacus,</i> in Mysia, a free city. --- <i>Delus,</i> an island of great trade after the fall of Carthage. --- <i>Myndus,</i> a port in Caria. --- <i>Sicyon,</i> another in Achaia. --- <i>Samus,</i> an independent and powerful island near Asia Minor. --- <i>Pamphylia,</i> in Cilicia, beyond Taurus. --- <i>Lycia</i> had been freed from the Rhodians, by the Romans. --- <i>Alicarnassus,</i> an ancient town of Caria, opposite to the isle of <i>Coo.</i> --- <i>Side,</i> in Pamphylia, ver. 1. Grotius conjectures we should read, "Sidon." --- <i>Aradus,</i> near the coasts of Syria. --- <i>Rhodes,</i> famous for its Colossus. --- <i>Phaselis,</i> a maritime town near Lycia. --- <i>Gortyna,</i> a city of Crete, which was then an independent island. --- <i>Gnidus,</i> an island near Rhodes. --- <i>Cyrene,</i> a province of Egypt. It must then have been partly free, and in alliance with Rome.'
      v:024:
        - '1MA:15:24 | 24 | 24 | <i>Simon,</i> that he might know what they had done for him, and to whom he might apply for aid.'
      v:025:
        - '1MA:15:25 | 25 | 25 | <i>Second.</i> He had interrupted the siege, or made a fresh wall or attack.'
      v:027:
        - '1MA:15:27 | 27 | 27 | <i>Not.</i> Josephus seems to assert the contrary; observing that the king applied for aid, which was readily granted. Yet he soon forgot the favour, and sent Cendebeus against the Jews. He passes over the embassy of Athenobius, ver. 28.'
      v:028:
        - '1MA:15:28 | 28 | 28 | <i>Gazara.</i> The edition of Basle properly read, "Gadara."'
      v:030:
        - '1MA:15:30 | 30 | 30 | <i>Taken,</i> such as Joppe, the three governments, &c. (Calmet)'
      v:035:
        - '1MA:15:35 | 35 | 35 | <i>Talents.</i> Simon subdued these two towns, because they attacked his country; but as they did not otherwise belong to him, he paid (Worthington) or offered to pay something for them. (Haydock) --- Those of Joppe drowned two hundred Jews, 2 Machabees xii. What Gazara had done we know not. (Worthington)'
      v:037:
        - '1MA:15:37 | 37 | 37 | <i>Orthosias,</i> in Phœnicia, opposite to Aradus. Hence he fled to Apamea, (Calmet) strewing silver in the way to stop his pursuers. (Front. ii. 13.) --- The city was however besieged, and he slew himself, (Strabo xiv.) or was slain after a reign of five years. (Josephus) (Vaillant)'
      v:038:
        - '1MA:15:38 | 38 | 38 | <i>Coast.</i> This government was granted to Simon by young Antiochus, chap. xi. 59.'
      v:039:
        - '1MA:15:39 | 39 | 39 | <i>Gedor,</i> near Jamnia. Greek, "Cedron," (Calmet) as also [in] ver. 40., formerly (Haydock) in the Vulgate. A city was here repaired on the river Cedron. (Worthington) --- Syriac, "Hebron." --- <i>Fortify.</i> Literally, "to block up." (Haydock) --- But this is the import of the Greek. (Calmet) --- Alexandrian manuscript, "to fortify cities." (Haydock) --- <i>Gates,</i> or defiles. (Grotius)'
