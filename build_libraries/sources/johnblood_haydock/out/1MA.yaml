    verses:
      v:001: '1MA:5:1 | 1 | 1 | Now it came to pass, when the nations round about heard that the altar and the sanctuary were built up, as before, that they were exceeding angry.'
      v:002: '1MA:5:2 | 2 | 2 | And they thought to destroy the generation of Jacob that were among them, and they began to kill some of the people, and to persecute them.'
      v:003: '1MA:5:3 | 3 | 3 | Then Judas fought against the children of Esau, in Idumea, and them that were in Acrabathane: because they beset the Israelites around about, and he made a great slaughter of them.'
      v:004: '1MA:5:4 | 4 | 4 | And he remembered the malice of the children of Bean: who were a snare and a stumbling-block to the people, by lying in wait for them in the way.'
      v:005: '1MA:5:5 | 5 | 5 | And they were shut up by him in towers, and he set upon them, and devoted them to utter destruction, and burnt their towers with fire, and all that were in them.'
      v:006: '1MA:5:6 | 6 | 6 | Then he passed over to the children of Ammon, where he found a mighty power, and much people, and Timotheus was their captain:'
      v:007: '1MA:5:7 | 7 | 7 | And he fought many battles with them, and they were discomfited in their sight, and he smote them:'
      v:008: '1MA:5:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And he took the city of Gazer and her towns, and returned into Judea.'
      v:009: '1MA:5:9 | 9 | 9 | And the Gentiles that were in Galaad, assembled themselves together against the Israelites that were in their quarters, to destroy them: and they fled into the fortress of Datheman.'
      v:010: '1MA:5:10 | 10 | 10 | And they sent letters to Judas, and his brethren, saying, The heathens that are round about are gathered together against us, to destroy us:'
      v:011: '1MA:5:11 | 11 | 11 | And they are preparing to come, and to take the fortress into which we are fled: and Timotheus is the captain of their host.'
      v:012: '1MA:5:12 | 12 | 12 | Now therefore come, and deliver us out of their hands, for many of us are slain.'
      v:013: '1MA:5:13 | 13 | 13 | And all our brethren that were in the places of Tubin, are killed: and they have carried away their wives, and their children, captives, and taken their spoils, and they have slain there almost a thousand men.'
      v:014: '1MA:5:14 | 14 | 14 | And while they were yet reading these letters, behold there came other messengers out of Galilee with their garments rent, who related according to these words:'
      v:015: '1MA:5:15 | 15 | 15 | Saying, that they of Ptolemais, and of Tyre, and of Sidon, were assembled against them, and all Galilee is filled with strangers, in order to consume us.'
      v:016: '1MA:5:16 | 16 | 16 | Now when Judas and all the people heard these words, a great assembly met together to consider what they should do for their brethren that were in trouble, and were assaulted by them.'
      v:017: '1MA:5:17 | 17 | 17 | And Judas said to Simon, his brother: Choose thee men, and go, and deliver thy brethren in Galilee: and I, and my brother Jonathan, will go into the country of Galaad:'
      v:018: '1MA:5:18 | 18 | 18 | And he left Joseph, the son of Zacharias, and Azarias, captains of the people, with the remnant of the army in Judea, to keep it:'
      v:019: '1MA:5:19 | 19 | 19 | And he commanded them, saying: Take ye the charge of this people; but make no war against the heathens, till we return.'
      v:020: '1MA:5:20 | 20 | 20 | Now three thousand men were allotted to Simon, to go into Galilee: and eight thousand to Judas, to go into the land of Galaad.'
      v:021: '1MA:5:21 | 21 | 21 | And Simon went into Galilee, and fought many battles with the heathens: and the heathens were discomfited before his face, and he pursued them even to the gate of Ptolemais.'
      v:022: '1MA:5:22 | 22 | 22 | And there fell of the heathens almost three thousand men, and he took the spoils of them.'
      v:023: '1MA:5:23 | 23 | 23 | And he took with him those that were in Galilee and in Arbatis, with their wives, and children, and all that they had, and he brought them into Judea with great joy.'
      v:024: "1MA:5:24 | 24 | 24 | And {VERSE_FOOTNOTE_INDEX_REF 0}Judas Machabeus, and Jonathan, his brother, passed over the Jordan, and went three days' journey through the desert."
      v:025: '1MA:5:25 | 25 | 25 | And the Nabutheans met them, and received them in a peaceable manner, and told them all that happened to their brethren in the land of Galaad,'
      v:026: '1MA:5:26 | 26 | 26 | And that many of them were shut up in Barasa, and in Bosor, and in Alima, and in Casphor, and in Mageth, and in Carnaim; all these strong and great cities.'
      v:027: '1MA:5:27 | 27 | 27 | Yea, and that they were kept shut up in the rest of the cities of Galaad, and that they had appointed to bring their army on the morrow near to these cities, and to take them, and to destroy them all in one day.'
      v:028: '1MA:5:28 | 28 | 28 | Then Judas and his army suddenly turned their march into the desert, to Bosor, and took the city: and he slew every male by the edge of the sword, and took all their spoils, and burnt it with fire.'
      v:029: '1MA:5:29 | 29 | 29 | And they removed from thence by night, and went till they came to the fortress.'
      v:030: '1MA:5:30 | 30 | 30 | And it came to pass that early in the morning, when they lifted up their eyes, behold there were people without number, carrying ladders and engines to take the fortress, and assault them.'
      v:031: '1MA:5:31 | 31 | 31 | And Judas saw that the fight was begun, and the cry of the battle went up to heaven like a trumpet, and a great cry out of the city:'
      v:032: '1MA:5:32 | 32 | 32 | And he said to his host: Fight ye to-day for your brethren.'
      v:033: '1MA:5:33 | 33 | 33 | And he came with three companies behind them, and they sounded their trumpets, and cried out in prayer.'
      v:034: '1MA:5:34 | 34 | 34 | And the host of Timotheus understood that it was Machabeus, and they fled away before his face: and they made a great slaughter of them: and there fell of them in that day almost eight thousand men.'
      v:035: '1MA:5:35 | 35 | 35 | And Judas turned aside to Maspha, and assaulted, and took it, and he slew every male thereof, and took the spoils thereof, and burnt it with fire.'
      v:036: '1MA:5:36 | 36 | 36 | From thence he marched, and took Casbon, and Mageth, and Bosor, and the rest of the cities of Galaad.'
      v:037: '1MA:5:37 | 37 | 37 | But after this Timotheus gathered another army, and camped over-against Raphon, beyond the torrent.'
      v:038: '1MA:5:38 | 38 | 38 | And Judas sent men to view the army: and they brought him word, saying: All the nations, that are round about us, are assembled unto him an army exceeding great:'
      v:039: '1MA:5:39 | 39 | 39 | And they have hired the Arabians to help them, and they have pitched their tents beyond the torrent, ready to come to fight against thee. And Judas went to meet them.'
      v:040: '1MA:5:40 | 40 | 40 | And Timotheus said to the captains of his army: When Judas and his army come near the torrent of water, if he pass over unto us first, we shall not be able to withstand him: for he will certainly prevail over us.'
      v:041: '1MA:5:41 | 41 | 41 | But if he be afraid to pass over, and camp on the other side of the river, we will pass over to them and shall prevail against him. 42 Now when Judas came near the torrent of water, he set the scribes of the people by the torrent, and commanded them, saying: Suffer no man to stay behind: but let all come to the battle.'
      v:043: '1MA:5:43 | 43 | 43 | And he passed over to them first, and all the people after him, and all the heathens were discomfited before them, and they threw away their weapons, and fled to the temple that was in Carnaim.'
      v:044: '1MA:5:44 | 44 | 44 | And he took that city, and the temple he burnt with fire, with all things that were therein: and Carnaim was subdued, and could not stand against the face of Judas.'
      v:045: '1MA:5:45 | 45 | 45 | And Judas gathered together all the Israelites that were in the land of Galaad, from the least even to the greatest, and their wives and children, and an army exceeding great, to come into the land of Juda.'
      v:046: '1MA:5:46 | 46 | 46 | And they came as far as Ephron: now this was a great city, situate in the way, strongly fortified, and there was no means to turn from it on the right hand or on the left, but the way was through the midst of it.'
      v:047: '1MA:5:47 | 47 | 47 | And they that were in the city, shut themselves in, and stopped up the gates with stones: and Judas sent to them with peaceable words,'
      v:048: '1MA:5:48 | 48 | 48 | Saying: Let us pass through your land, to go into our country: and no man shall hurt you; we will only pass through on foot. But they would not open to them.'
      v:049: '1MA:5:49 | 49 | 49 | Then Judas commanded proclamation to be made in the camp, that they should make an assault, every man in the place where he was.'
      v:050: '1MA:5:50 | 50 | 50 | And the men of the army drew near, and he assaulted that city all the day, and all the night; and the city was delivered into his hands:'
      v:051: '1MA:5:51 | 51 | 51 | And they slew every male with the edge of the sword; and he razed the city, and took the spoils thereof, and passed through all the city over them that were slain.'
      v:052: 1MA:5:52 | 52 | 52 | Then they passed over the Jordan to the great plain that is over-against Bethsan.
      v:053: '1MA:5:53 | 53 | 53 | And Judas gathered together the hindmost, and he exhorted the people, all the way through, till they came into the land of Juda.'
      v:054: '1MA:5:54 | 54 | 54 | And they went up to Mount Sion with joy and gladness, and offered holocausts, because not one of them was slain, till they had returned in peace.'
      v:055: '1MA:5:55 | 55 | 55 | Now in the days that Judas and Jonathan were in the land of Galaad, {VERSE_FOOTNOTE_INDEX_REF 0}and Simon, his brother, in Galilee, before Ptolemais,'
      v:056: '1MA:5:56 | 56 | 56 | Joseph, the son of Zacharias, and Azarias, captain of the soldiers, heard of the good success, and the battles that were fought,'
      v:057: '1MA:5:57 | 57 | 57 | And he said: Let us also get us a name, and let us go fight against the Gentiles that are round about us.'
      v:058: '1MA:5:58 | 58 | 58 | And he gave charge to them that were in his army, and they went towards Jamnia.'
      v:059: '1MA:5:59 | 59 | 59 | And Gorgias and his men went out of the city, to give them battle.'
      v:060: '1MA:5:60 | 60 | 60 | And Joseph and Azarias were put to flight, and were pursued unto the borders of Judea: and there fell on that day, of the people of Israel, about two thousand men, and there was a great overthrow of the people:'
      v:061: '1MA:5:61 | 61 | 61 | Because they did not hearken to Judas and his brethren, thinking that they should do manfully.'
      v:062: 1MA:5:62 | 62 | 62 | But they were not of the seed of those men by whom salvation was brought to Israel.
      v:063: '1MA:5:63 | 63 | 63 | And the men of Juda were magnified exceedingly in the sight of all Israel, and of all the nations where their name was heard.'
      v:064: 1MA:5:64 | 64 | 64 | And people assembled to them with joyful acclamations.
      v:065: '1MA:5:65 | 65 | 65 | Then Judas and his brethren went forth and attacked the children of Esau, {VERSE_FOOTNOTE_INDEX_REF 0}in the land towards the south, and he took Chebron and her towns: and he burnt the walls thereof, and the towers all round it.'
      v:066: '1MA:5:66 | 66 | 66 | And he removed his camp to go into the land of the aliens, and he went through Samaria.'
      v:067: '1MA:5:67 | 67 | 67 | In that day some priests fell in battle, while desiring to do manfully they went out unadvisedly to fight.'
      v:068: '1MA:5:68 | 68 | 68 | And Judas turned to Azotus, into the land of the strangers, and he threw down their altars, and he burnt the statues of their gods with fire: and he took the spoils of the cities, and returned into the land of Juda.'
  c:006:
    commentary:
      v:001:
        - '1MA:6:1 | 1 | 1 | <i>Higher,</i> beyond the Euphrates [River], chap. iii. 30, 37. (Calmet) --- <i>The city.</i> Greek Alexandrian, &c., "a city in Elymais," &c. The Roman copy, Syriac, Josephus, style the place Elymais, where the temple was. (Calmet) --- Profane authors agree that this temple was very rich, and that Epiphanes attempted to plunder it. (St. Jerome, in Daniel xi.) --- <i>Nanea.</i> Venus or Diana was the deity there adored, whom the king pretended he would marry, 2 Machabees i. 13., and ix. 2. (Calmet) --- The account of the death of Epiphanes is given to ver. 16., and 2 Machabees ix. (Worthington)'
      v:004:
        - "1MA:6:4 | 4 | 4 | <i>Battle.</i> It is not known whether Elymais belonged to the king. Strabo (16) observes it was very jealous of its liberty, which it maintained against the Persians and the successors of Alexander [the Great]. (Calmet) --- <i>Babylonia.</i> At last he returned towards the country of Babylon. But before he arrived, the news of his generals' bad success in Judea filled him with vexation, and brought on desperate diseases, ver. 8., and 2 Machabees ix. 5. (Worthington) --- He intended to pass by the country or city of Babylon, but was prevented by illness on the mountains which divide it from Persia."
      v:005:
        - '1MA:6:5 | 5 | 5 | <i>Persia,</i> at Ecbatana. He expired at Tabis, having fallen from his chariot, &c., 2 Machabees ix. (Calmet)'
      v:012:
        - '1MA:6:12 | 12 | 12 | <i>Evils.</i> All this repentance was fictitious, 2 Machabees ix. (Worthington)'
      v:014:
        - '1MA:6:14 | 14 | 14 | <i>Friends,</i> educated with him. He appointed him regent instead of Lysias. (Calmet) --- His son Eupator was only nine years old. (Appian.) --- He made him appear and be recognized by the army. Eupator means one "born of a good father." (Calmet)'
      v:016:
        - '1MA:6:16 | 16 | 16 | <i>Nine.</i> He began his persecution the year [of the kingdom of the Greeks?] 143, so that it lasted six years and almost four months, or 2300 days, (Daniel viii. 14.) during which time Judas purified the temple, some months before the death of Epiphanes. (Worthington)'
      v:020:
        - "1MA:6:20 | 20 | 20 | <i>Fifty.</i> How then was peace made in [the year of the kingdom of the Greeks?] 148, as we read [in] 2 Machabees xi. 21.? Usher ([the year of the world] 3841) supposes the era was reckoned according to the Chaldean custom, which defers it six months. Basnage (ii. 1.) rather thins that the letter is placed out of its proper order, and should occur at the beginning of Eupator's reign. See 2 Machabees x. --- <i>Slings,</i> or to thrown stones, &c., <i>ballistas.</i> (Haydock) --- The Greek and Josephus rather indicate terraces, or towers where the machines were placed."
      v:030:
        - '1MA:6:30 | 30 | 30 | <i>Hundred.</i> The 2 Machabees xi. 2., specifies 80,000. But it speaks of a subsequent action.'
      v:031:
        - '1MA:6:31 | 31 | 31 | <i>Idumea.</i> The passes on the north were probably occupied. --- <i>Bethsura</i> lay to the south of Jerusalem. (Calmet)'
      v:032:
        - '1MA:6:32 | 32 | 32 | <i>Bethzacharam,</i> a defile (Josephus) between the city and Bethsura. Judas abandoned the siege of the castle on Sion. (Calmet)'
      v:034:
        - '1MA:6:34 | 34 | 34 | <i>Blood of grapes,</i> or wine, (Deuteronomy xxxii. 14.) and the juice of mulberries incite elephants to fight, as the smell of some sorts of blood causes dogs to hunt. (Vales. Phil. lxxxii.) (Worthington) --- This might be done to accustom the elephants to the sight of blood. (Calmet) --- White colours irritate them most, as red do bulls. (Plutarch, de Fort. Alex.) --- Sometimes wine and spirits were given them to drink, when they were to trample on criminals: but it was only shewn them when going to battle, as by drinking they lose their strength. (Elian, Hist. ii. 40., and xiii. 8., and 3 Machabees v. 30.)'
      v:037:
        - '1MA:6:37 | 37 | 37 | <i>Thirty-two.</i> Bochart looks upon this and other such accounts as fabulous. He does not determine how many might fight in these towers; but allows that there must have been above two or three, as some would correct the Greek text, "two or three strong men fighting with darts upon them." An elephant has been known to carry above 5000 pounds, and thirty-two men would weigh no more than 4800. Pliny ([Natural History?] viii. 7.) observes that sixty people have been seen upon an elephant. Eupator probably had his from India, where they are larger than in Africa. A person of that country was deemed fittest to manage them.'
      v:038:
        - '1MA:6:38 | 38 | 38 | <i>Trumpets.</i> It would seem as if the infantry had none. Yet this does not appear probable. The Greek reads in a different manner. Some copies have "to stir up and enclose them in the defiles," which seems useless; or "to keep them together in the phalanxes," (Alexandrian manuscript; Calmet) as the Vulgate has read. (Menochius)'
      v:039:
        - '1MA:6:39 | 39 | 39 | <i>Gold.</i> The Argyraspides of Alexander [the Great] had "shields of silver." His successors might surpass this magnificence; or the officers might have golden and the soldiers brazen bucklers.'
      v:042:
        - '1MA:6:42 | 42 | 42 | <i>Six,</i> &c., before the exploit of Eleazer. Others fell afterwards, 2 Machabees xi. 11., specifies 11,000 foot, and 600 horse. Josephus says 1000 of the vanguard.'
      v:043:
        - '1MA:6:43 | 43 | 43 | <i>Saura.</i> Greek, "Avaron," (Calmet) Alexandrian, "the Sauaran." (Haydock) --- He is styled Abaron, (chap. ii. 5.) the brother of Judas. (Calmet) (Josephus) (Sa) (Menochius) --- Arabic says "his servant." This feat is attributed to Judas, (2 Machabees xiii. 15.) as he was general, and approved of, or "commanded" Eleazar to act thus, according to Ben. Gorion, (iii. 20.) and the Arabic. --- <i>Harness,</i> for greater security. The skin is very hard, except under the belly. (Calmet) --- Elephants in the army of Antiochus the great, or rather "the coward," were richly adorned. (Flor. ii. 8.) --- Porus, king of India, rode on one covered with gold. (Curtius viii.)'
      v:044:
        - '1MA:6:44 | 44 | 44 | <i>Name.</i> This motive has made some condemn the exploit. But surely a person may seek to acquire fame, even by exposing himself to danger. Eleazar might well hope that the beast would not fall so suddenly. The other motive specified is truly noble and virtuous, and we cannot condemn this hero without stronger proofs. St. Gregory (Mor. xix. 13.) represents him as a figure of the proud: but he might not therefore be one of the number, (Calmet) no more than Esau, who was a type of the reprobate, Malachias i. 3. (Haydock) --- St. Ambrose (Off. i. 40.) highly commends the fortitude of this soldier exposing himself to the danger of death for religion. (Worthington) --- This is the general sentiment. See Serarius; Menochius; Tirinus; and Grotius, jure. iii. 4. a. 18.'
      v:046:
        - '1MA:6:46 | 46 | 46 | <i>Under it.</i> The rhinoceros attacks the elephant in that most vulnerable part. (Pliny, [Natural History?] viii. 20.)'
      v:047:
        - '1MA:6:47 | 47 | 47 | <i>Them.</i> Judas thought proper to retire to the temple, which alone was fortified, and in his power. The citadel of Sion held for the king, and the city was defenceless. Only what lay to the north of Bethsura was then called Judea. The Idumeans occupied the rest. Eupator blockaded the temple, and besieged Bethsura, which he took, ver. 41. This siege is related more at length, 2 Machabees xii. 19. It cost the king a great deal. (Calmet)'
      v:051:
        - '1MA:6:51 | 51 | 51 | <i>Battering slings.</i> Literally, <i>balistas.</i> (Haydock) See ver. 20. --- <i>Fire,</i> or the long javelin, <i>falarica,</i> mentioned by Livy xxi.{JOIN}{BQ:2}<i>Incita sulcatum tremula secat aera flamma.</i> (Silius.){JOIN}--- <i>Pieces.</i> Literally, "scorpions," (Haydock) a sort of pointed dart, (Calmet) filled with poison, <i>virus qua figit effundit.</i> (Tertullian, scorp.)'
      v:055:
        - '1MA:6:55 | 55 | 55 | <i>King.</i> Lysias had thus been displaced, ver. 14. (Calmet) --- Providence permitted that he should seek his own interest, and thus deliver Judas from the most imminent danger.'
      v:058:
        - '1MA:6:58 | 58 | 58 | <i>Come.</i> Literally, "give our right hands," (Haydock) the sign of the most inviolable engagements among the Persians. (Josephus, Antiquities xvii. ultra.[last chapter.])'
      v:059:
        - '1MA:6:59 | 59 | 59 | <i>Before,</i> by leave of Cyrus, Alex.[Alexander the Great], &c. --- <i>Despising.</i> Greek, "abolished." They had made the attempt.'
      v:062:
        - '1MA:6:62 | 62 | 62 | <i>Oath.</i> Eupator was not above ten years old, (ver. 14, 20.) so that Lysias must bear the greatest blame. He seems to have prepossessed the king against Philip, the regent. (Haydock)'
      v:063:
        - '1MA:6:63 | 63 | 63 | <i>City,</i> and slew Philip. (Josephus, Antiquities xii. 15.) (Calmet) --- Read 2 Machabees xiii. 1. (Worthington)'
