    verses:
      v:001: '1MA:13:1 | 1 | 1 | Now Simon heard that Tryphon was gathering together a very great army to invade the land of Juda, and to destroy it.'
      v:002: '1MA:13:2 | 2 | 2 | And seeing that the people was in dread, and in fear, he went up to Jerusalem, and assembled the people,'
      v:003: '1MA:13:3 | 3 | 3 | And exhorted them, saying: You know what great battles I and my brethren, and the house of my father, have fought for the laws, and the sanctuary, and the distresses that we have seen:'
      v:004: "1MA:13:4 | 4 | 4 | By reason whereof all my brethren have lost their lives for Israel's sake, and I am left alone."
      v:005: '1MA:13:5 | 5 | 5 | And now far be it from me to spare my life in any time of trouble: for I am not better than my brethren.'
      v:006: '1MA:13:6 | 6 | 6 | I will avenge then my nation and the sanctuary, and our children, and wives: for all the heathens are gathered together to destroy us out of mere malice.'
      v:007: '1MA:13:7 | 7 | 7 | And the spirit of the people was enkindled as soon as they heard these words:'
      v:008: '1MA:13:8 | 8 | 8 | And they answered with a loud voice, saying: Thou art our leader in the place of Judas, and Jonathan, thy brother:'
      v:009: '1MA:13:9 | 9 | 9 | Fight thou our battles, and we will do whatsoever thou shalt say to us.'
      v:010: '1MA:13:10 | 10 | 10 | So gathering together all the men of war, he made haste to finish all the walls of Jerusalem, and he fortified it round about.'
      v:011: '1MA:13:11 | 11 | 11 | And he sent Jonathan, the son of Absalom, and with him a new army, into Joppe, and he cast out them that were in it, and himself remained there.'
      v:012: '1MA:13:12 | 12 | 12 | And Tryphon removed from Ptolemais with a great army, to invade the land of Juda, and Jonathan was with him in custody.'
      v:013: '1MA:13:13 | 13 | 13 | But Simon pitched in Addus, over-against the plain.'
      v:014: '1MA:13:14 | 14 | 14 | And when Tryphon understood that Simon was risen up in the place of his brother, Jonathan, and that he meant to join battle with him, he sent messengers to him,'
      v:015: "1MA:13:15 | 15 | 15 | Saying: We have detained thy brother, Jonathan, for the money that he owed in the king's account, by reason of the affairs which he had the management of."
      v:016: '1MA:13:16 | 16 | 16 | But now send a hundred talents of silver, and his two sons for hostages, that when he is set at liberty he may not revolt from us, and we will release him.'
      v:017: '1MA:13:17 | 17 | 17 | Now Simon knew that he spoke deceitfully to him; nevertheless, he ordered the money, and the children to be sent: lest he should bring upon himself a great hatred of the people of Israel, who might have said:'
      v:018: '1MA:13:18 | 18 | 18 | Because he sent not the money, and the children, therefore is he lost.'
      v:019: '1MA:13:19 | 19 | 19 | So he sent the children, and the hundred talents: and he lied, and did not let Jonathan go.'
      v:020: '1MA:13:20 | 20 | 20 | And after this, Tryphon entered within the country, to destroy it: and they went about by the way that leadeth to Ador: and Simon and his army marched to every place whithersoever they went.'
      v:021: '1MA:13:21 | 21 | 21 | And they that were in the castle, sent messengers to Tryphon, that he should make haste to come through the desert, and send them victuals.'
      v:022: '1MA:13:22 | 22 | 22 | And Tryphon made ready all his horsemen to come that night: but there fell a very great snow, and he came not into the country of Galaad.'
      v:023: '1MA:13:23 | 23 | 23 | And when he approached to Bascama, he slew Jonathan and his sons there.'
      v:024: '1MA:13:24 | 24 | 24 | And Tryphon returned, and went into his own country.'
      v:025: '1MA:13:25 | 25 | 25 | And Simon sent, and took the bones of Jonathan, his brother, and buried them in Modin, the city of his fathers.'
      v:026: '1MA:13:26 | 26 | 26 | And all Israel bewailed him with great lamentation: and they mourned for him many days.'
      v:027: '1MA:13:27 | 27 | 27 | And Simon built over the sepulchre of his father and of his brethren, a building lofty to the sight, of polished stone, behind and before:'
      v:028: '1MA:13:28 | 28 | 28 | And he set up seven pyramids, one against another, for his father and his mother, and his four brethren:'
      v:029: '1MA:13:29 | 29 | 29 | And round about these he set great pillars; and upon the pillars, arms, for a perpetual memory; and by the arms, ships carved, which might be seen by all that sailed on the sea.'
      v:030: '1MA:13:30 | 30 | 30 | This is the sepulchre that he made in Modin, even unto this day.'
      v:031: '1MA:13:31 | 31 | 31 | But Tryphon, when he was upon a journey with the young king, Antiochus, treacherously slew him.'
      v:032: '1MA:13:32 | 32 | 32 | And he reigned in his place, and put on the crown of Asia: and brought great evils upon the land.'
      v:033: '1MA:13:33 | 33 | 33 | And Simon built up the strong holds of Judea, fortifying them with high towers, and great walls, and gates and bars: and he stored up victuals in the fortresses.'
      v:034: '1MA:13:34 | 34 | 34 | And Simon chose men, and sent to king Demetrius, to the end that he should grant an immunity to the land; for all that Tryphon did, was to spoil.'
      v:035: '1MA:13:35 | 35 | 35 | And king Demetrius, in answer to this request, wrote a letter in this manner:'
      v:036: '1MA:13:36 | 36 | 36 | <b>King</b> Demetrius to Simon, the high priest, and friend of kings, and to the ancients, and to the nation of the Jews, greeting:'
      v:037: "1MA:13:37 | 37 | 37 | The golden crown, and the palm, which you sent, we have received: and we are ready to make a firm peace with you, and to write to the king's chief officers to release you the things that we have released."
      v:038: '1MA:13:38 | 38 | 38 | For all that we have decreed in your favour, shall stand in force. The strong holds that you have built, shall be your own.'
      v:039: '1MA:13:39 | 39 | 39 | And as for any oversight or fault committed unto this day, we forgive it: and the crown which you owed: and if any other thing were taxed in Jerusalem, now let it not be taxed.'
      v:040: '1MA:13:40 | 40 | 40 | And if any of you be fit to be enrolled among ours, let them be enrolled, and let there be peace between us.'
      v:041: '1MA:13:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}In the year one hundred and seventy, the yoke of the Gentiles was taken off from Israel.'
      v:042: '1MA:13:42 | 42 | 42 | And the people of Israel began to write in the instruments, and public records, The first year under Simon, the high priest, the great captain, and prince of the Jews.'
      v:043: '1MA:13:43 | 43 | 43 | In those days Simon besieged Gaza, and camped round about it, and he made engines, and set them to the city, and he struck one tower, and took it.'
      v:044: '1MA:13:44 | 44 | 44 | And they that were within the engine leaped into the city: and there was a great uproar in the city.'
      v:045: '1MA:13:45 | 45 | 45 | And they that were in the city went up, with their wives and children, upon the wall, with their garments rent, and they cried with a loud voice, beseeching Simon to grant them peace.'
      v:046: '1MA:13:46 | 46 | 46 | And they said: Deal not with us according to our evil deeds, but according to thy mercy.'
      v:047: '1MA:13:47 | 47 | 47 | And Simon being moved, did not destroy them: but yet he cast them out of the city, and cleansed the houses wherein there had been idols, and then he entered into it with hymns, blessing the Lord:'
      v:048: '1MA:13:48 | 48 | 48 | And having cast out of it all uncleanness, he placed in it men that should observe the law: and he fortified it, and made it his habitation.'
      v:049: '1MA:13:49 | 49 | 49 | But they that were in the castle of Jerusalem were hindered from going out and coming into the country, and from buying and selling: and they were straitened with hunger, and many of them perished through famine.'
      v:050: '1MA:13:50 | 50 | 50 | And they cried to Simon for peace, and he granted it to them: and he cast them out from thence, and cleansed the castle from uncleannesses.'
      v:051: '1MA:13:51 | 51 | 51 | {VERSE_FOOTNOTE_INDEX_REF 0}And they entered into it the three and twentieth day of the second month, in the year one hundred and seventy-one, with thanksgiving, and branches of palm-trees, and harps, and cymbals, and psalteries, and hymns, and canticles, because the great enemy was destroyed out of Israel.'
      v:052: 1MA:13:52 | 52 | 52 | And he ordained that these days should be kept every year with gladness.
      v:053: '1MA:13:53 | 53 | 53 | And he fortified the mountain of the temple that was near the castle, and he dwelt there himself, and they that were with him.'
      v:054: '1MA:13:54 | 54 | 54 | And Simon saw that John, his son, was a valiant man for war: and he made him captain of all the forces: and he dwelt in Gazara.'
  c:014:
    commentary:
      v:001:
        - '1MA:14:1 | 1 | 1 | <i>Two.</i> It is not easy to conceive why Josephus and Grotius place this expedition before the death of young Antiochus, chap. xiii. 31, 41. Demetrius was become contemptible, and had a mine to regain his reputation by attacking the Parthians, who had taken many provinces under the prudent conduct of Mithridates. The Greeks were impatient of this yoke. Many []ked[flocked?] to Demetrius, and he gained several victories; but after two years, was perfidiously taken by a general of the Parthians while treating of peace. Mithridates took him for a warning through the places which seemed favourable to him; but afterwards he sent him into Hyrcania, gave him his daughter in marriage, with the badges of royalty, and promises of restoring him to his kingdom. --- <i>Tryphon.</i> After the misfortune of Demetrius, he abandoned himself to his pleasures; and his adherents put themselves under Cleopatra, the wife of his rival, who resided at Seleucia, upon the Orontes. (Usher, the year [of the world] 3863.) (Just. xxxvi., and xxxviii.) (Calmet)'
      v:002:
        - '1MA:14:2 | 2 | 2 | <i>Arsaces.</i> This was the common title of the Parthians kings, after the founder of that powerful monarchy. (Just. xli.)'
      v:004:
        - '1MA:14:4 | 4 | 4 | <i>Days.</i> Few princes have obtained such a character: for how shall they give content to all? (Calmet) --- Simon had governed two years in troubles, but henceforward enjoyed peace, till Sidetes disturbed it. (Worthington)'
      v:005:
        - '1MA:14:5 | 5 | 5 | <i>Sea,</i> or to all places to which they went by water. The port was however very indifferent.'
      v:007:
        - '1MA:14:7 | 7 | 7 | <i>Captives,</i> taken from the enemy; (Calmet) or he liberated many Jews. (Worthington) --- <i>Gazara,</i> or Gadara. (Calmet)'
      v:009:
        - '1MA:14:9 | 9 | 9 | <i>Land.</i> The judges (Haydock) strove to promote peace. --- <i>Robes.</i> Spoils which they had taken; (Calmet) or they were ever ready to defend the country, though peace now prevailed.'
      v:010:
        - '1MA:14:10 | 10 | 10 | <i>Ammunition:</i> provisions and engines of war. (Calmet) --- <i>Earth:</i> Judea and the environs. (Haydock)'
      v:012:
        - '1MA:14:12 | 12 | 12 | <i>Fig-tree:</i> a picture of perfect peace, 3 Kings iv. 25.'
      v:020:
        - '1MA:14:20 | 20 | 20 | <b>Princes.</b> Cleomenes, the last king, died in Egypt, the year [of the world] 3784, and the tyrant Nabis perished long before this time. (Grotius) --- <i>Cities.</i> Many depended on Sparta, the metropolis. (Worthington)'
      v:023:
        - '1MA:14:23 | 23 | 23 | <i>Public.</i> Literally, "in the distinct books of the people." Greek, "open for inspection;" {GREEK:START apodedeigmenois}αποδηδηιγμηνοισ{GREEK:END}. (Haydock) --- <i>Patentibus</i> seu <i>publicis.</i> (Vatable) --- The substance of the letter is here given.'
      v:024:
        - '1MA:14:24 | 24 | 24 | <i>Of Rome</i> is not in Greek or Syriac, and it is allowed that the sequel seems rather to express the gratitude of the Jews to Simon. (Calmet) --- When peace was established, and friendship with the Romans and Lacedemonians renewed, the whole nation in gratitude to Simon, who now remained alone of all the sons of Mathathias, confirm him in the office of high priest <i>for ever,</i> or during his life; and decree that his progeny shall enjoy the same, ver. 41, 49. (Worthington) --- They should not be deposed, like Onias III., &c.'
      v:026:
        - "1MA:14:26 | 26 | 26 | <i>He.</i> Greek, \"He has established: (Syriac, \"acted valiantly.\" Calmet) He, his brethren, and his father's house, and they have routed the,\" &c., as [in] chap. xvi. 2. (Haydock)"
      v:027:
        - '1MA:14:27 | 27 | 27 | <i>Elul,</i> the last of the civil year, the year [of the world] 3863. --- <i>At.</i> Literally, "in Asaramel," (Haydock) "the court of Mello," (Calmet) or "the prince of God," (Serarius) as if it were another Hebrew title of Simon. Protestants, "At Saramel." Marginal note, "or Jerusalem, peradventure,...or the common hall," &c. (Haydock)'
      v:034:
        - '1MA:14:34 | 34 | 34 | <i>Gazara,</i> or Gadara, chap. xiii. 51. --- <i>Reparation.</i> Literally, "correction." (Haydock) --- But <i>correctionem</i> would agree better with the Greek than <i>correptionem.</i>'
      v:036:
        - '1MA:14:36 | 36 | 36 | <i>Purify,</i> (<i>castitati.</i>) Syriac, "the sanctuary." Grotius, divine "worship."'
      v:039:
        - '1MA:14:39 | 39 | 39 | <i>Things.</i> Greek joins this with the preceding verse. Some copies have, "all things." He confirmed him in all his rights.'
      v:041:
        - '1MA:14:41 | 41 | 41 | <i>Prophet.</i> This limitation was proper, as the people had chosen this family. The Jews expected the faithful prophet shortly, chap. iv. 46., and Malachias iii. 1., and Aggeus ii. 7. God was pleased that none should appear for some time before that event. (Calmet) --- The high priesthood continued in this family till Herod began to sell it,---soon after which Christ appeared. (Worthington) --- The sceptre seemed to belong to Juda. Yet they consent to be governed by Levites, till God signify his will by some prophet. (Menochius) --- This consent of the nation, in which Juda was most powerful, shewed that the sceptre was not departed from his thigh. (Haydock)'
