    verses:
      v:001: '1MA:6:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}king Antiochus was going through the higher countries, and he heard that the city of Elymais, in Persia, was greatly renowned, and abounding in silver and gold,'
      v:002: '1MA:6:2 | 2 | 2 | And that there was in it a temple, exceeding rich; and coverings of gold, and breastplates, and shields, which king Alexander, son of Philip, the Macedonian, that reigned first in Greece, had left there.'
      v:003: '1MA:6:3 | 3 | 3 | So he came, and sought to take the city and to pillage it; but he was not able, because the design was known to them that were in the city.'
      v:004: '1MA:6:4 | 4 | 4 | And they rose up against him in battle, and he fled away from thence, and departed with great sadness, and returned towards Babylonia.'
      v:005: '1MA:6:5 | 5 | 5 | And whilst he was in Persia, there came one that told him, how the armies that were in the land of Juda were put to flight:'
      v:006: '1MA:6:6 | 6 | 6 | And that Lysias went with a very great power, and was put to flight before the face of the Jews, and that they were grown strong by the armour, and power, and store of spoils, which they had gotten out of the camps which they had destroyed:'
      v:007: '1MA:6:7 | 7 | 7 | And that they had thrown down the abomination which he had set up upon the altar in Jerusalem, and that they had compassed about the sanctuary with high walls as before, and Bethsura also, his city.'
      v:008: '1MA:6:8 | 8 | 8 | And it came to pass, when the king heard these words, that he was struck with fear, and exceedingly moved: and he laid himself down upon his bed, and fell sick for grief, because it had not fallen out to him as he imagined.'
      v:009: '1MA:6:9 | 9 | 9 | And he remained there many days: for great grief came more and more upon him, and he made account that he should die.'
      v:010: '1MA:6:10 | 10 | 10 | And he called for all his friends, and said to them: Sleep is gone from my eyes, and I am fallen away, and my heart is cast down for anxiety:'
      v:011: '1MA:6:11 | 11 | 11 | And I said in my heart: Into what tribulation am I come, and into what floods of sorrow, wherein now I am: I that was pleasant and beloved in my power!'
      v:012: '1MA:6:12 | 12 | 12 | But now I remember the evils that I did in Jerusalem, from whence also I took away all the spoils of gold, and of silver, that were in it, and I sent to destroy the inhabitants of Judea without cause.'
      v:013: '1MA:6:13 | 13 | 13 | I know, therefore, that for this cause these evils have found me: and behold I perish with great grief in a strange land.'
      v:014: '1MA:6:14 | 14 | 14 | Then he called Philip, one of his friends, and he made him regent over all his kingdom.'
      v:015: '1MA:6:15 | 15 | 15 | And he gave him the crown, and his robe, and his ring, that he should go to Antiochus, his son, and should bring him up for the kingdom.'
      v:016: '1MA:6:16 | 16 | 16 | So king Antiochus died there in the year one hundred and forty-nine.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:017: '1MA:6:17 | 17 | 17 | And Lysias understood that the king was dead, and he set up Antiochus, his son, to reign, whom he brought up young: and he called his name Eupator.'
      v:018: '1MA:6:18 | 18 | 18 | Now they that were in the castle, had shut up the Israelites round about the holy places: and they were continually seeking their hurt, and to strengthen the Gentiles.'
      v:019: '1MA:6:19 | 19 | 19 | And Judas purposed to destroy them: and he called together all the people, to besiege them.'
      v:020: '1MA:6:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And they came together, and besieged them in the year one hundred and fifty, and they made battering slings and engines.'
      v:021: '1MA:6:21 | 21 | 21 | And some of the besieged got out: and some wicked men of Israel joined themselves unto them.'
      v:022: '1MA:6:22 | 22 | 22 | And they went to the king, and said: How long dost thou delay to execute the judgment, and to revenge our brethren?'
      v:023: '1MA:6:23 | 23 | 23 | We determined to serve thy father, and to do according to his orders, and obey his edicts:'
      v:024: '1MA:6:24 | 24 | 24 | And for this they of our nation are alienated from us, and have slain as many of us as they could find, and have spoiled our inheritances.'
      v:025: '1MA:6:25 | 25 | 25 | Neither have they put forth their hand against us only, but also against all our borders.'
      v:026: '1MA:6:26 | 26 | 26 | And behold they have approached this day to the castle of Jerusalem to take it, and they have fortified the stronghold of Bethsura:'
      v:027: '1MA:6:27 | 27 | 27 | And unless thou speedily prevent them, they will do greater things than these, and thou shalt not be able to subdue them.'
      v:028: '1MA:6:28 | 28 | 28 | Now when the king heard this, he was angry: and he called together all his friends, and the captains of his army, and them that were over the horsemen.'
      v:029: '1MA:6:29 | 29 | 29 | There came also to him from other realms, and from the islands of the sea, hired troops.'
      v:030: '1MA:6:30 | 30 | 30 | And the number of his army was an hundred thousand footmen, and twenty thousand horsemen, and thirty-two elephants trained to battle.'
      v:031: '1MA:6:31 | 31 | 31 | And they went through Idumea, and approached to Bethsura, and fought many days, and they made engines: but they sallied forth, and burnt them with fire, and fought manfully.'
      v:032: "1MA:6:32 | 32 | 32 | And Judas departed from the castle, and removed the camp to Bethzacharam, over-against the king's camp."
      v:033: '1MA:6:33 | 33 | 33 | And the king rose before it was light, and made his troops march on fiercely towards the way of Bethzacharam: and the armies made themselves ready for the battle, and they sounded the trumpets:'
      v:034: '1MA:6:34 | 34 | 34 | And they shewed the elephants the blood of grapes, and mulberries, to provoke them to fight.'
      v:035: '1MA:6:35 | 35 | 35 | And they distributed the beasts by the legions: and there stood by every elephant a thousand men in coats of mail, and with helmets of brass on their heads: and five hundred horsemen set in order were chosen for every beast.'
      v:036: '1MA:6:36 | 36 | 36 | These, before the time wheresoever the beast was, they were there: and withersoever it went, they went, and they departed not from it.'
      v:037: '1MA:6:37 | 37 | 37 | And upon the beast, there were strong wooden towers, which covered every one of them: and engines upon them: and upon every one thirty-two valiant men, who fought from above: and an Indian to rule the beast.'
      v:038: '1MA:6:38 | 38 | 38 | And the rest of the horsemen he placed on this side and on that side, at the two wings, with trumpets to stir up the army, and to hasten them forward that stood thick together in the legions thereof.'
      v:039: '1MA:6:39 | 39 | 39 | Now when the sun shone upon the shields of gold, and of brass, the mountains glittered therewith, and they shone like lamps of fire.'
      v:040: "1MA:6:40 | 40 | 40 | And part of the king's army was distinguished by the high mountains, and the other part by the low places: and they marched on warily and orderly."
      v:041: '1MA:6:41 | 41 | 41 | And all the inhabitants of the land were moved at the noise of their multitude, and the marching of the company, and the rattling of the armour, for the army was exceeding great and strong.'
      v:042: "1MA:6:42 | 42 | 42 | And Judas and his army drew near for battle: and there fell of the king's army six hundred men."
      v:043: "1MA:6:43 | 43 | 43 | And Eleazar, the son of Saura, saw one of the beasts harnessed with the king's harness: and it was higher than the other beasts; and it seemed to him that the king was on it:"
      v:044: '1MA:6:44 | 44 | 44 | And he exposed himself to deliver his people, and to get himself an everlasting name.'
      v:045: '1MA:6:45 | 45 | 45 | And he ran up to it boldly in the midst of the legion, killing on the right hand, and on the left, and they fell by him on this side and that side.'
      v:046: '1MA:6:46 | 46 | 46 | And he went between the feet of the elephant, and put himself under it: and slew it, and it fell to the ground upon him, and he died there.'
      v:047: '1MA:6:47 | 47 | 47 | Then they seeing the strength of the king and the fierceness of his army, turned away from them.'
      v:048: "1MA:6:48 | 48 | 48 | But the king's army went up against them to Jerusalem: and the king's army pitched their tents against Judea and Mount Sion."
      v:049: '1MA:6:49 | 49 | 49 | And he made peace with them that were in Bethsura: and they came forth out of the city, because they had no victuals, being shut up there, for it was the year of rest to the land.'
      v:050: '1MA:6:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}And the king took Bethsura: and he placed there a garrison to keep it.'
      v:051: '1MA:6:51 | 51 | 51 | And he turned his army against the sanctuary for many days: and he set up there battering slings, and engines, and instruments to cast fire, and engines to cast stones and javelins, and pieces to shoot arrows, and slings.'
      v:052: '1MA:6:52 | 52 | 52 | And they also made engines against their engines, and they fought for many days.'
      v:053: '1MA:6:53 | 53 | 53 | But there were no victuals in the city, because it was the seventh year: and such as had staid in Judea of them that came from among the nations, had eaten the residue of all that which had been stored up.'
      v:054: '1MA:6:54 | 54 | 54 | And there remained in the holy places but a few, for the famine had prevailed over them: and they were dispersed every man to his own place.'
      v:055: '1MA:6:55 | 55 | 55 | {VERSE_FOOTNOTE_INDEX_REF 0}Now Lysias heard that Philip, whom king Antiochus while he lived had appointed to bring up his son, Antiochus, and to reign,'
      v:056: '1MA:6:56 | 56 | 56 | Was returned from Persia, and Media, with the army that went with him, and that he sought to take upon him the affairs of the kingdom:'
      v:057: '1MA:6:57 | 57 | 57 | Wherefore he made haste to go, and say to the king and to the captains of the army: We decay daily, and our provision of victuals is small, and the place that we lay siege to is strong, and it lieth upon us to take order for the affairs of the kingdom.'
      v:058: '1MA:6:58 | 58 | 58 | Now, therefore, let us come to an agreement with these men, and make peace with them and with all their nation.'
      v:059: '1MA:6:59 | 59 | 59 | And let us covenant with them, that they may live according to their own laws, as before. For because of our despising their laws, they have been provoked, and have done all these things.'
      v:060: '1MA:6:60 | 60 | 60 | And the proposal was acceptable in the sight of the king, and of the princes: and he sent to them to make peace: and they accepted of it.'
      v:061: '1MA:6:61 | 61 | 61 | And the king and the princes swore to them: and they came out of the strong hold.'
      v:062: '1MA:6:62 | 62 | 62 | Then the king entered into Mount Sion, and saw the strength of the place: and he quickly broke the oath that he had taken, and gave commandment to throw down the wall round about.'
      v:063: '1MA:6:63 | 63 | 63 | And he departed in haste, and returned to Antioch, where he found Philip master of the city: and he fought against him, and took the city.'
  c:007:
    commentary:
      v:001:
        - '1MA:7:1 | 1 | 1 | <i>Rome.</i> He had been a hostage instead of Epiphanes, who usurped his throne, chap. i. 11. After the death of the latter, the senate sent three legates to administer the kingdom, during the minority of Eupator. One of them was slain. The king and Lysias sent to exculpate themselves, but received no satisfactory answer. Demetrius thought this a proper opportunity for regaining the throne. He consulted the historian, Polybius, who advised him to depart privately. He, however, addressed the senate for leave, and being refused, fled with eight attendants to Tripoli, and thence to Apamea. His rivals durst not attack him, as he pretended to be sent by the Romans. The army of Eupator seized their king and Lysias, and put them to death. (Polybius cxiv., and cxxii.; Josephus; Calmet) --- Seleucus and Epiphanes were brothers; and of course Demetrius was cousin to Eupator, (Worthington) and the lawful heir of Seleucus. (Haydock)'
      v:005:
        - '1MA:7:5 | 5 | 5 | <i>Alcimus.</i> He occupied the place of Menalaus, and <i>would be</i> high priest, but that office was held by the Machabees. (Worthington) --- Eupator had slain Menalaus, as being too turbulent. Onias IV ought to have been recognized; (Calmet) but he fled into Egypt, and there built a temple. Lysias advised the king to select one from a family of less power. Alcimus was such, though of the posterity of Aaron, ver. 14. (Josephus, Antiquities xii. 5., and xiii. 6., and xx. 8.) --- He had fallen under Epiphanes, and the Jews would not receive him.'
      v:006:
        - "1MA:7:6 | 6 | 6 | <i>Thy friends,</i> and the apostates, who obeyed the decree of the king's uncle. This was true, and the glory of Judas. See 2 Machabees xiv. 3. (Calmet) --- They gained the king's favour by presents, and falsely accused Judas and the people. (Worthington)"
      v:008:
        - '1MA:7:8 | 8 | 8 | <i>River,</i> as governor of Mesopotamia, (Josephus; Usher; Calmet) instead of Heraclides and Timarchus, who had abused their power. Hence Demetrius obtained the title of <i>Soter,</i> or "saviour." (Appian.) --- <i>Faithful.</i> The chief man under the king. (Haydock)'
      v:012:
        - 1MA:7:12 | 12 | 12 | <i>Scribes.</i> They were both civil and military officers. (Calmet)
      v:013:
        - '1MA:7:13 | 13 | 13 | <i>Assideans.</i> These were first consulted, as being most learned and pious, chap. ii. 42. (Worthington) --- They held no office. (Calmet) --- Alcimus deceived them, and cruelly murdered 60, (Worthington) some scribes.'
      v:017:
        - '1MA:7:17 | 17 | 17 | <i>Them.</i> The Psalm lxxviii. alludes to the Assideans, (ver. 2.) and is explained by many, as relating to this massacre.'
      v:019:
        - '1MA:7:19 | 19 | 19 | <i>Bethzecha.</i> Greek, "Beseth," or Bethsetta, near the great plain. Hence Bacchides intended to return.'
      v:025:
        - '1MA:7:25 | 25 | 25 | <i>Crimes.</i> He made the king some presents, of what he had probably stolen from the temple, and after waiting for some time in silence, began to accuse the people, 2 Machabees xiv. (Calmet) --- See what is there related to ver. 12.'
      v:026:
        - "1MA:7:26 | 26 | 26 | <i>Enemy.</i> He was one of the most terrible: yet Judas at last slew him, ver. 43., and 2 Machabees xv. 28. (Worthington) --- Nicanor was high in the king's favour, and had fled with him from Rome. (Josephus, Antiquities xii. 17.) --- He first sent three ambassadors to Judas, in answer to what Simon had proposed; and peace was concluded. Alcimus hereupon accused Nicanor, and the king sent him an order to seize Judas. While he was endeavouring to comply, Judas escaped. He was again much exposed; (ver. 29.) and therefore collected his army, and fought near Jerusalem, 2 Machabees xiv. 15. (Usher, year of the world 3842.) (Calmet)"
      v:031:
        - '1MA:7:31 | 31 | 31 | <i>Capharsalama,</i> "the field of peace," concluded perhaps with Eupator, (chap. vi. 62.; Haydock) near Jerusalem.'
      v:032:
        - '1MA:7:32 | 32 | 32 | <i>Thousand.</i> Some Greek copies have "hundred." Others think that these were Jews: but the contrary seems to be the case, though Judas was again (chap. vi. 47.) forced to retreat to the temple, which he left shortly after, 2 Machabees xiv. 31.'
      v:033:
        - '1MA:7:33 | 33 | 33 | <i>King.</i> The Jews observed the laudable custom of praying for their rulers, as Christians do, chap. xii. 11., and Baruch i. 10., and 1 Timothy ii. 1. (Calmet) --- <i>Sacrificamus pro salute Imperatoris sed Deo nostro et ipsius.</i> (Tertullian, ad Scap. ii.)'
      v:034:
        - '1MA:7:34 | 34 | 34 | <i>Abused.</i> Literally, "polluted them," or grated their ears (Haydock) with his "blasphemies." (Josephus) --- On such occasions, the Jews stopped their ears, Acts vii. 56. (Calmet)'
      v:038:
        - '1MA:7:38 | 38 | 38 | <i>Longer.</i> Read 2 Machabees xiv. 11. The last battle with Nicanor is described, chap. xv., and here, ver. 39. (Worthington)'
      v:040:
        - '1MA:7:40 | 40 | 40 | <i>Adarsa,</i> in Ephraim, four miles from the lower Bethoron.'
      v:041:
        - 1MA:7:41 | 41 | 41 | <i>Sennacherib.</i> Some copies omit this name.
      v:045:
        - "1MA:7:45 | 45 | 45 | <i>Gazara,</i> distant a day's journey from Adarsa, ver. 40., and chap. v. 8. --- <i>Signals,</i> to admonish all. Greek, \"with the trumpets for signals,\" used for that purpose by the priests."
      v:046:
        - '1MA:7:46 | 46 | 46 | <i>Horns,</i> like bulls, (Calmet) or they surrounded them with the wings of the army. (Grotius) (Judith xv. 6.)'
      v:047:
        - '1MA:7:47 | 47 | 47 | <i>Jerusalem,</i> and the temple, without the walls. His tongue was given to the birds, 2 Machabees xv. 33. (Calmet)'
      v:049:
        - '1MA:7:49 | 49 | 49 | <i>Thirteenth.</i> The day before the feast of <i>Purim,</i> (Haydock) or "lots." It was observed in the time of Josephus. (Calmet)'
      v:050:
        - '1MA:7:50 | 50 | 50 | <i>Time.</i> While Judas settles religious matters, Demetrius prepares for war. Read 2 Machabees xv. 1. (Worthington)'
