      v:014: '1MA:16:14 | 14 | 14 | Now Simon, as he was going through the cities that were in the country of Judea, and taking care for the good ordering of them, went down to Jericho, he and Mathathias and Judas, his sons, in the year {VERSE_FOOTNOTE_INDEX_REF 0}one hundred and seventy-seven, the eleventh month: the same is the month Sabath.'
