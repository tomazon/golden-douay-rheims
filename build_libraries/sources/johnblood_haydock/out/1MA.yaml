    verses:
      v:001: '1MA:9:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}the mean time, when Demetrius heard that Nicanor and his army were fallen in battle, he sent again Bacchides and Alcimus into Judea; and the right wing of his army with them.'
      v:002: '1MA:9:2 | 2 | 2 | And they took the road that leadeth to Galgal, and they camped in Masaloth, which is in Arbella: and they made themselves masters of it, and slew many people.'
      v:003: '1MA:9:3 | 3 | 3 | In the first month of the hundred and fifty-second year they brought the army to Jerusalem:'
      v:004: '1MA:9:4 | 4 | 4 | And they arose and went to Berea, with twenty thousand men, and two thousand horsemen.'
      v:005: '1MA:9:5 | 5 | 5 | Now Judas had pitched his tents in Laisa, and three thousand chosen men with him:'
      v:006: '1MA:9:6 | 6 | 6 | And they saw the multitude of the army that they were many, and they were seized with great fear: and many withdrew themselves out of the camp, and there remained of them no more than eight hundred men.'
      v:007: '1MA:9:7 | 7 | 7 | And Judas saw that his army slipt away, and the battle pressed upon him, and his heart was cast down: because he had not time to gather them together, and he was discouraged.'
      v:008: '1MA:9:8 | 8 | 8 | Then he said to them that remained: Let us arise, and go against our enemies, if we may be able to fight against them.'
      v:009: '1MA:9:9 | 9 | 9 | But they dissuaded him, saying: We shall not be able, but let us save our lives now, and return to our brethren, and then we will fight against them: for we are but few.'
      v:010: '1MA:9:10 | 10 | 10 | Then Judas said: God forbid we should do this thing, and flee away from them: but if our time be come, let us die manfully for our brethren, and let us not stain our glory.'
      v:011: '1MA:9:11 | 11 | 11 | And the army removed out of the camp, and they stood over-against them: and the horsemen were divided into two troops, and the slingers, and the archers, went before the army, and they that were in the front <i>were</i> all men of valour.'
      v:012: '1MA:9:12 | 12 | 12 | And Bacchides was in the right wing, and the legion drew near on two sides, and they sounded the trumpets:'
      v:013: "1MA:9:13 | 13 | 13 | And they also that were on Judas' side, even they also cried out, and the earth shook at the noise of the armies: and the battle was fought from morning even unto the evening."
      v:014: '1MA:9:14 | 14 | 14 | And Judas perceived that the stronger part of the army of Bacchides was on the right side, and all the stout of heart came together with him:'
      v:015: '1MA:9:15 | 15 | 15 | And the right wing was discomfited by them, and he pursued them even to the mount of Azotus.'
      v:016: '1MA:9:16 | 16 | 16 | And they that were in the left wing saw that the right wing was discomfited, and they followed after Judas, and them that were with him, at their back:'
      v:017: '1MA:9:17 | 17 | 17 | And the battle was hard fought, and there fell many wounded of the one side and of the other.'
      v:018: '1MA:9:18 | 18 | 18 | And Judas was slain, and the rest fled away.'
      v:019: '1MA:9:19 | 19 | 19 | And Jonathan and Simon took Judas, their brother, and buried him in the sepulchre of their fathers, in the city of Modin.'
      v:020: '1MA:9:20 | 20 | 20 | And all the people of Israel bewailed him with great lamentation, and they mourned for him many days,'
      v:021: '1MA:9:21 | 21 | 21 | And said: How is the mighty man fallen, that saved the people of Israel!'
      v:022: '1MA:9:22 | 22 | 22 | But the rest of the words of the wars of Judas, and of the noble acts that he did, and of his greatness, are not written: for they were very many.'
      v:023: '1MA:9:23 | 23 | 23 | And it came to pass, after the death of Judas, that the wicked began to put forth their heads in all the confines of Israel, and all the workers of iniquity rose up.'
      v:024: '1MA:9:24 | 24 | 24 | In those days there was a very great famine, and they and all their country yielded to Bacchides.'
      v:025: '1MA:9:25 | 25 | 25 | And Bacchides chose the wicked men, and made them lords of the country:'
      v:026: '1MA:9:26 | 26 | 26 | And they sought out, and made diligent search after the friends of Judas, and brought them to Bacchides, and he took vengeance of them, and abused them.'
      v:027: '1MA:9:27 | 27 | 27 | And there was a great tribulation in Israel, the like whereof was not since the time that there was no prophet seen in Israel.'
      v:028: '1MA:9:28 | 28 | 28 | And all the friends of Judas came together, and said to Jonathan:'
      v:029: '1MA:9:29 | 29 | 29 | Since thy brother, Judas, died, there is not a man like him to go forth against our enemies, Bacchides, and them that are the enemies of our nation.'
      v:030: '1MA:9:30 | 30 | 30 | Now, therefore, we have chosen thee this day to be our prince, and captain, in his stead, to fight our battles.'
      v:031: '1MA:9:31 | 31 | 31 | So Jonathan took upon him the government at that time, and rose up in the place of Judas, his brother.'
      v:032: '1MA:9:32 | 32 | 32 | And Bacchides had knowledge of it, and sought to kill him.'
      v:033: '1MA:9:33 | 33 | 33 | And Jonathan, and Simon, his brother, knew it, and all that were with them: and they fled into the desert of Thecua, and they pitched by the water of the lake Asphar,'
      v:034: '1MA:9:34 | 34 | 34 | And Bacchides understood it, and he came himself with all his army, over the Jordan, on the sabbath day.'
      v:035: '1MA:9:35 | 35 | 35 | And Jonathan sent his brother, a captain of the people, to desire the Nabutheans, his friends, that they would lend them their equipage, which was copious.'
      v:036: '1MA:9:36 | 36 | 36 | And the children of Jambri came forth out of Madaba, and took John, and all that he had, and went away with them.'
      v:037: '1MA:9:37 | 37 | 37 | After this it was told Jonathan, and Simon, his brother, that the children of Jambri made a great marriage, and were bringing the bride out of Madaba, the daughter of one of the great princes of Chanaan, with great pomp.'
      v:038: '1MA:9:38 | 38 | 38 | And they remembered the blood of John, their brother: and they went up, and hid themselves under the covert of the mountain.'
      v:039: '1MA:9:39 | 39 | 39 | And they lifted up their eyes, and saw: and behold a tumult, and great preparation: and the bridegroom came forth, and his friends, and his brethren, to meet them with timbrels, and musical instruments, and many weapons.'
      v:040: '1MA:9:40 | 40 | 40 | And they rose up against them from the place where they lay in ambush, and slew them, and there fell many wounded, and the rest fled into the mountains, and they took all their spoils:'
      v:041: '1MA:9:41 | 41 | 41 | And the marriage was turned into mourning, and the noise of their musical instruments into lamentation.'
      v:042: '1MA:9:42 | 42 | 42 | And they took revenge for the blood of their brother: and they returned to the bank of the Jordan.'
      v:043: '1MA:9:43 | 43 | 43 | And Bacchides heard it, and he came on the sabbath day even to the bank of the Jordan, with a great power.'
      v:044: '1MA:9:44 | 44 | 44 | And Jonathan said to his company: Let us arise, and fight against our enemies: for it is not now as yesterday, and the day before.'
      v:045: '1MA:9:45 | 45 | 45 | And behold the battle is before us, and the water of the Jordan on this side and on that side, and banks, and marshes, and woods: and there is no place for us to turn aside.'
      v:046: '1MA:9:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, therefore, cry ye to heaven, that ye may be delivered from the hand of your enemies. And they joined battle.'
      v:047: '1MA:9:47 | 47 | 47 | And Jonathan stretched forth his hand to strike Bacchides, but he turned away from him backwards.'
      v:048: '1MA:9:48 | 48 | 48 | And Jonathan, and they that were with him, leapt into the Jordan, and swam over the Jordan to them.'
      v:049: "1MA:9:49 | 49 | 49 | And there fell of Bacchides' side that day a thousand men: and they returned to Jerusalem,"
      v:050: '1MA:9:50 | 50 | 50 | And they built strong cities in Judea, the fortress that was in Jericho, and in Ammaus, and in Bethoron, and in Bethel, and Thamnata, and Phara, and Thopo, with high walls, and gates, and bars.'
      v:051: '1MA:9:51 | 51 | 51 | And he placed garrisons in them, that they might wage war against Israel:'
      v:052: '1MA:9:52 | 52 | 52 | And he fortified the city of Bethsura, and Gazara, and the castle, and set garrisons in them, and provisions of victuals:'
      v:053: '1MA:9:53 | 53 | 53 | And he took the sons of the chief men of the country for hostages, and put them in the castle in Jerusalem in custody.'
      v:054: '1MA:9:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}Now in the year one hundred and fifty-three, the second month, Alcimus commanded the walls of the inner <i>court</i> of the sanctuary to be thrown down, and the works of the prophets to be destroyed: and he began to be destroyed: and he began to destroy.'
      v:055: '1MA:9:55 | 55 | 55 | At that time Alcimus was struck: and his works were hindered, and his mouth was stopped, and he was taken with a palsy, so that he could no more speak a word, nor give order concerning his house.'
      v:056: 1MA:9:56 | 56 | 56 | And Alcimus died at that time in great torment.
      v:057: '1MA:9:57 | 57 | 57 | And Bacchides saw that Alcimus was dead: and he returned to the king, and the land was quiet for two years.'
      v:058: '1MA:9:58 | 58 | 58 | {VERSE_FOOTNOTE_INDEX_REF 0}And all the wicked held a council, saying: Behold Jonathan, and they that are with him, dwell at ease and without fear: now, therefore, let us bring Bacchides hither, and he shall take them all in one night.'
      v:059: '1MA:9:59 | 59 | 59 | So they went, and gave him counsel.'
      v:060: '1MA:9:60 | 60 | 60 | And he arose to come with a great army: and he sent secretly letters to his adherents that were in Judea, to seize upon Jonathan, and them that were with him: but they could not, for their design was known to them.'
      v:061: '1MA:9:61 | 61 | 61 | And he apprehended of the men of the country, that were the principal authors of the mischief, fifty men, and he slew them.'
      v:062: '1MA:9:62 | 62 | 62 | And Jonathan, and Simon, and they that were with him retired into Bethbessen, which is in the desert: and he repaired the breaches thereof, and they fortified it.'
      v:063: '1MA:9:63 | 63 | 63 | And when Bacchides knew it, he gathered together all his multitude: and sent word to them that were of Judea.'
      v:064: '1MA:9:64 | 64 | 64 | And he came, and camped above Bethbessen, and fought against it many days, and made engines.'
      v:065: '1MA:9:65 | 65 | 65 | But Jonathan left his brother, Simon, in the city, and went forth into the country: and came with a number of men,'
      v:066: '1MA:9:66 | 66 | 66 | And struck Odares, and his brethren, and the children of Phaseron, in their tents, and he began to slay, and to increase in forces.'
      v:067: '1MA:9:67 | 67 | 67 | But Simon, and they that were with him, sallied out of the city, and burnt the engines,'
      v:068: '1MA:9:68 | 68 | 68 | And they fought against Bacchides, and he was discomfited by them: and they afflicted him exceedingly, for his counsel, and his enterprise was in vain.'
      v:069: '1MA:9:69 | 69 | 69 | And he was angry with the wicked men that had given him counsel to come into their country, and he slew many of them: and he purposed to return with the rest into their country.'
      v:070: '1MA:9:70 | 70 | 70 | And Jonathan had knowledge of it, and he sent ambassadors to him to make peace with him, and to restore to him the prisoners.'
      v:071: '1MA:9:71 | 71 | 71 | And he accepted it willingly, and did according to his words, and swore that he would do him no harm all the days of his life.'
      v:072: '1MA:9:72 | 72 | 72 | And he restored to him the prisoners which he before had taken out of the land of Juda: and he returned, and went away into his own country, and he came no more into their borders.'
      v:073: '1MA:9:73 | 73 | 73 | So the sword ceased from Israel: and Jonathan dwelt in Machmas, and Jonathan began there to judge the people, and he destroyed the wicked out of Israel.'
  c:010:
    commentary:
      v:001:
        - '1MA:10:1 | 1 | 1 | <i>Illustrious.</i> He falsely asserted that he was the son of Epiphanes, being of very mean birth. (Just. xxxv.) (Worthington) --- Others say that he was illegitimate, and styled Ballas after his mother Bala, though the name in Syriac may denote "a worthless person." In his medals he styles himself <i>Deopator Eúergetes,</i> as if "God were his father," and himself "beneficent." (Calmet) (Usher, the year [of the world] 3851.) --- At any rate the Romans and Egyptians acknowledged him, being glad to find a rival for Demetrius, who was become odious likewise to the Jews and Syrians. Heraclides had been deprived of his government (Calmet) by the king, (chap. vii. 8.) and in revenge (Haydock) took Alexander, and Laodicea, daughter of Epiphanes, to Rome, where he gained over many of the senators, who agreed to help them to recover the kingdom. Heraclides then levied forces at Ephesus, and Ptolemais was delivered up to Alexander, whence he wrote to Jonathan. Nothing contributed more than these divisions to secure the liberty of the Jews.'
      v:003:
        - '1MA:10:3 | 3 | 3 | <i>Magnify,</i> "extol," or grant him fresh dignities. Soter wished to gain over Janathas, to prevent his rival from receiving supplies from Egypt. (Calmet)'
      v:008:
        - '1MA:10:8 | 8 | 8 | <i>Fear.</i> The Syrians in the castle would fear, while the Jews would rejoice, and particularly the hostages, chap. ix. 53. (Haydock)'
      v:011:
        - '1MA:10:11 | 11 | 11 | <i>Did.</i> The wall built by Judas had been demolished, chap. iv. 60., and vi. 62.'
      v:018:
        - '1MA:10:18 | 18 | 18 | <i>Brother;</i> the style used between kings, (3 Kings ix. 13.) governors, (2 Machabees xi. 1.) and friends. (Calmet)'
      v:020:
        - '1MA:10:20 | 20 | 20 | <i>Make.</i> The king could not make him high priest, as he was that already: but he acknowledges the title. (Worthington) --- <i>Crown:</i> both the badges of kings, or granted by them, ver. 62., and Daniel v. 29.'
      v:021:
        - "1MA:10:21 | 21 | 21 | <i>Vestment,</i> at the feast of <i>tabernacles,</i> the year [of the world] 3852, seven years after the death of Alcimus, and nine since Judas fell. It is not clear from Josephus, ([Antiquities?] xiii. 5., and xx. 7.) whether the people chose him high priest, or they rather pressed him to accept the king's offer. (Calmet)"
      v:023:
        - '1MA:10:23 | 23 | 23 | <i>Prevented,</i> by sending presents. Demetrius had sent a letter and liberated the hostages, whom Jonathas might justly receive without declaring for the king. (Menochius)'
      v:025:
        - '1MA:10:25 | 25 | 25 | <i>Jews.</i> He perhaps wished to set them at variance with <i>Jonathan,</i> to whom alone Alexander had addressed his letter. (Haydock)'
      v:026:
        - '1MA:10:26 | 26 | 26 | <i>Heard.</i> He scruples not to tell a lie, for he had been informed of the contrary, ver. 22. (Worthington) --- "He prudently chose rather to appear to find them innocent, than to make them so," (Grotius) by granting them pardon.'
      v:029:
        - '1MA:10:29 | 29 | 29 | <i>Salt,</i> of which there were pits in the country, chap. xi. 35. --- <i>Crowns.</i> Antiochus the great had before granted this exemption to the ministers of the temple. (Josephus, Antiquities xii. 3.) (Calmet) --- The Jews, after its ruin, used to present such to their patriarchs. But the Roman emperors claimed them. (Grotius)'
      v:030:
        - '1MA:10:30 | 30 | 30 | <i>Cities,</i> or cantons. Greek, "nomes," specified [in] chap. xi. 34.'
      v:031:
        - '1MA:10:31 | 31 | 31 | <i>Free;</i> "an asylum" (Josephus) without any foreign troops, like Delphi. (Grotius) --- Tyre was also "a sacred asylum." (Vaillant, the year [of the kingdom of the Greeks] 174.)'
      v:032:
        - 1MA:10:32 | 32 | 32 | <i>Castle.</i> Yet Jonathas was afterwards forced to besiege it. (Calmet)
      v:033:
        - '1MA:10:33 | 33 | 33 | <i>Cattle,</i> so that they shall not be forced to work for the public. (Josephus)'
      v:034:
        - '1MA:10:34 | 34 | 34 | <i>Appointed</i> "of lots," Judith, the dedication, &c. These days were privileged, that the people might go to the temple without being molested, and carry what they would free of all taxes.'
      v:036:
        - '1MA:10:36 | 36 | 36 | <i>Let.</i> This is not required, but a proof of confidence. (Calmet) --- <i>Great king.</i> He assumes the titles of the Persian monarchs. (Haydock)'
      v:037:
        - '1MA:10:37 | 37 | 37 | <i>Trust,</i> to guard the king, (Josephus) or be in the treasury. (Tirinus) --- <i>Laws.</i> He revokes the impious edicts of Epiphanes.'
      v:039:
        - '1MA:10:39 | 39 | 39 | <i>Ptolemais.</i> This was not a great present, as it was in the hands of his rival. But he wished the Jews to retake it.'
      v:041:
        - '1MA:10:41 | 41 | 41 | <i>Above.</i> He was not in a condition to force the payment of these arrears, and is liberal of what he does not possess. (Calmet)'
      v:042:
        - '1MA:10:42 | 42 | 42 | <i>They:</i> former kings. (Haydock) --- Bagoses exacted fifty drachmas for every lamb, before the daily sacrifice could be offered. (Josephus, Antiquities xi. 7.)'
      v:043:
        - 1MA:10:43 | 43 | 43 | <i>Free.</i> Their persons and goods are protected in this asylum. Even the king's debtors are not excluded. (Calmet)
      v:046:
        - '1MA:10:46 | 46 | 46 | <i>No credit.</i> Thus would all prudent people judge. (Worthington) --- Alexander had moreover made the first offers, and was supported by the Romans. The Jews had not to examine his title, which was admitted by many in Syria.'
      v:050:
        - '1MA:10:50 | 50 | 50 | <i>Day.</i> The year [of the world] 3853. (Calmet) --- The left wing proved stronger. But the right, where Demetrius fought in person, was forced to yield; and the king plunging with horse into a bog, was pierced with arrows, fighting bravely. He had reigned twelve years, and fell a victim to the surrounding kings, whom he had not conciliated. (Josephus, Antiquities xxxv., &c.)'
      v:051:
        - '1MA:10:51 | 51 | 51 | <i>Ptolemee,</i> surnamed Philometor, (Challoner) by whose aid Alexander had obtained the victory. (Calmet) --- This Philometor decided in favour of the Jews against the Samaritans, because the succession of priests was preserved among the former. (Josephus, Antiquities xiii. 6.) --- Our Saviour also judged their cause preferable, John iv. 22. (Worthington)'
      v:061:
        - '1MA:10:61 | 61 | 61 | <i>Pestilent.</i> So the impious are styled, Psalm i. 1., &c. (Calmet)'
      v:064:
        - '1MA:10:64 | 64 | 64 | <i>Away.</i> When calumniators see the innocent honoured, they are afraid to persecute them. (Worthington)'
      v:065:
        - '1MA:10:65 | 65 | 65 | <i>Dominion.</i> General of his armies, (Vatable) or in Judea. (Sacy.) (Menochius)'
      v:067:
        - '1MA:10:67 | 67 | 67 | <i>Son.</i> The king had sent his two sons, this Nicator and Sidetes, to Cnidus, that they might be out of danger. The eldest being informed that Alexander had given himself up to debauchery, put himself at the head of an army which Lasthenes of Crete had raised.'
      v:069:
        - '1MA:10:69 | 69 | 69 | <i>Apollonius,</i> who had deserted Alexander, the year [of the world] 3856, though appointed governor of Cœlosyria by him.'
      v:070:
        - '1MA:10:70 | 70 | 70 | <i>Mountains.</i> I seem to be fighting with them. Come out, and shew your valour.'
      v:072:
        - '1MA:10:72 | 72 | 72 | <i>Twice.</i> He alludes perhaps to the defeat of Azarias, and to that where Judas was slain. (Calmet) --- This captain had also twice thought proper to retreat, chap. vi. 47., and vii. 32. (Haydock)'
      v:077:
        - '1MA:10:77 | 77 | 77 | <i>Army.</i> Josephus says eight thousand foot, &c.'
      v:080:
        - '1MA:10:80 | 80 | 80 | <i>Army.</i> Literally, "camp," which the Vulgate puts for an army chiefly of foot. Josephus intimates that Jonathas drew up his forces in the shape "of a tile," or phalanx, and ordered them to face about on every side. (Calmet) the enemy could only throw darts, but could not penetrate. (Worthington)'
      v:081:
        - "1MA:10:81 | 81 | 81 | <i>Fatigued.</i> In the evening, Simon seeing the enemy's cavalry tired, fell upon the infantry."
      v:083:
        - '1MA:10:83 | 83 | 83 | <i>And. Et qui</i> seems to be mistaken for <i>equi,</i> "the horsemen," as the Greek, Syriac, and Josephus read. --- <i>Bethdagon,</i> "the house of Dagon." --- <i>Temple.</i> This is the sense of the Greek. (Calmet) --- Vulgate has literally, "their idols." See Judges xvi. 23. (Haydock)'
      v:089:
        - '1MA:10:89 | 89 | 89 | <i>Buckle,</i> to be worn on the shoulder. (St. Isidore) --- This honour was very extraordinary, 2 Machabees xi. 35. (Alex. Genial. ii. 29.) --- <i>Blood.</i> Literally, "relations of kings." (Haydock) --- The highest officers of the court of Persia bore this title, chap. xi. 31., Esther xvi. 11. (Xenophon, Cyr. viii.)'
