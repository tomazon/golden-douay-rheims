    verses:
      v:001: '1MA:10:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}in the hundred and sixtieth year, Alexander, the son of Antiochus, surnamed the Illustrious, came up and took Ptolemais, and they received him, and he reigned there.'
      v:002: '1MA:10:2 | 2 | 2 | And king Demetrius heard of it, and gathered together an exceeding great army, and went forth against him to fight.'
      v:003: '1MA:10:3 | 3 | 3 | And Demetrius sent a letter to Jonathan, with peaceable words, to magnify him.'
      v:004: '1MA:10:4 | 4 | 4 | For he said: Let us first make a peace with him, before he make one with Alexander against us.'
      v:005: '1MA:10:5 | 5 | 5 | For he will remember all the evils that we have done against him, and against his brother, and against his nation.'
      v:006: '1MA:10:6 | 6 | 6 | And he gave him authority to gather together an army, and to make arms, and that he should be his confederate: and the hostages that were in the castle, he commanded to be delivered to him.'
      v:007: '1MA:10:7 | 7 | 7 | And Jonathan came to Jerusalem, and read the letters in the hearing of all the people, and of them that were in the castle.'
      v:008: '1MA:10:8 | 8 | 8 | And they were struck with great fear, because they heard that the king had given him authority to gather together an army.'
      v:009: '1MA:10:9 | 9 | 9 | And the hostages were delivered to Jonathan, and he restored them to their parents.'
      v:010: '1MA:10:10 | 10 | 10 | And Jonathan dwelt in Jerusalem, and began to build, and to repair the city.'
      v:011: '1MA:10:11 | 11 | 11 | And he ordered workmen to build the walls, and Mount Sion round about with square stones for fortification: and so they did.'
      v:012: '1MA:10:12 | 12 | 12 | And the strangers that were in the strong holds, which Bacchides had built, fled away.'
      v:013: '1MA:10:13 | 13 | 13 | And every man left his place, and departed into his own country:'
      v:014: '1MA:10:14 | 14 | 14 | Only in Bethsura there remained some of them, that had forsaken the law, and the commandments of God: for this was a place of refuge for them.'
      v:015: '1MA:10:15 | 15 | 15 | And king Alexander heard of the promises that Demetrius had made Jonathan: and they told him of the battles, and the worthy acts that he and his brethren had done, and the labours that they had endured.'
      v:016: '1MA:10:16 | 16 | 16 | And he said: Shall we find such another man? now, therefore, we will make him our friend and our confederate.'
      v:017: '1MA:10:17 | 17 | 17 | So he wrote a letter, and sent it to him according to these words, saying:'
      v:018: '1MA:10:18 | 18 | 18 | <b>King</b> Alexander to his brother, Jonathan, greeting.'
      v:019: '1MA:10:19 | 19 | 19 | We have heard of thee, that thou art a man of great power, and fit to be our friend:'
      v:020: "1MA:10:20 | 20 | 20 | Now, therefore, we make thee this day high priest of thy nation, and that thou be called the king's friend, (and he sent him a purple robe, and a crown of gold) and that thou be of one mind with us in our affairs, and keep friendship with us."
      v:021: '1MA:10:21 | 21 | 21 | Then Jonathan put on the holy vestment in the seventh month, in the year one hundred and threescore, at the feast day of the tabernacles: and he gathered together an army, and made a great number of arms.'
      v:022: '1MA:10:22 | 22 | 22 | And Demetrius heard these words, and was exceeding sorry, and said:'
      v:023: '1MA:10:23 | 23 | 23 | What is this that we have done, that Alexander hath prevented us to gain the friendship of the Jews, to strengthen himself?'
      v:024: '1MA:10:24 | 24 | 24 | I also will write to them words of request, and offer dignities, and gifts: that they may be with me to aid me.'
      v:025: '1MA:10:25 | 25 | 25 | And he wrote to them in these words: <b>King</b> Demetrius to the nation of the Jews, greeting.'
      v:026: '1MA:10:26 | 26 | 26 | Whereas you have kept covenant with us, and have continued in our friendship, and have not joined with our enemies, we have heard of it, and are glad.'
      v:027: '1MA:10:27 | 27 | 27 | Wherefore now continue still to keep fidelity towards us, and we will reward you with good things, for what you have done in our behalf.'
      v:028: '1MA:10:28 | 28 | 28 | And we will remit to you many charges, and will give you gifts.'
      v:029: '1MA:10:29 | 29 | 29 | And now I free you, and all the Jews, from tributes, and I release you from the customs of salt, and remit the crowns, and the thirds of the seed:'
      v:030: '1MA:10:30 | 30 | 30 | And the half of the fruit of trees, which is my share, I leave to you from this day forward, so that it shall not be taken of the land of Juda, and of the three cities that are added thereto out of Samaria and Galilee, from this day forth, and for ever:'
      v:031: '1MA:10:31 | 31 | 31 | And let Jerusalem be holy and free, with the borders thereof: and let the tenths, and tributes be for itself.'
      v:032: '1MA:10:32 | 32 | 32 | I yield up also the power of the castle that is in Jerusalem, and I give it to the high priest, to place therein such men as he shall choose, to keep it.'
      v:033: '1MA:10:33 | 33 | 33 | And every soul of the Jews that hath been carried captive from the land of Juda in all my kingdom, I set at liberty freely, that all be discharged from tributes, even of their cattle.'
      v:034: '1MA:10:34 | 34 | 34 | And I will that all the feasts, and the sabbaths, and the new moons, and the days appointed, and three days before the solemn day, and three days after the solemn day, be all <i>days</i> of immunity and freedom, for all the Jews that are in my kingdom:'
      v:035: '1MA:10:35 | 35 | 35 | And no man shall have power to do any thing against them, or to molest any of them, in any cause.'
      v:036: "1MA:10:36 | 36 | 36 | And let there be enrolled in the king's army to the number of thirty thousand of the Jews: and allowance shall be made them, as is due to all the king's forces, and certain of them shall be appointed to be in the fortresses of the great king:"
      v:037: '1MA:10:37 | 37 | 37 | And some of them shall be set over the affairs of the kingdom, that are of trust, and let the governors be taken from among themselves, and let them walk in their own laws, as the king hath commanded in the land of Juda.'
      v:038: '1MA:10:38 | 38 | 38 | And the three cities that are added to Judea, out of the country of Samaria, let them be accounted with Judea: that they may be under one, and obey no other authority but that of the high priest:'
      v:039: '1MA:10:39 | 39 | 39 | Ptolemais, and the confines thereof, I give as a free gift to the holy places, that are in Jerusalem, for the necessary charges of the holy things.'
      v:040: "1MA:10:40 | 40 | 40 | And I give every year fifteen thousand sickles of silver out of the king's accounts, of what belongs to me:"
      v:041: '1MA:10:41 | 41 | 41 | And all that is above, which they that were over the affairs the years before, had not paid, from this time they shall give it to the works of the house.'
      v:042: '1MA:10:42 | 42 | 42 | Moreover, the five thousand sickles of silver, which they received from the account of the holy places, every year, shall also belong to the priests that execute the ministry.'
      v:043: '1MA:10:43 | 43 | 43 | And whosoever shall flee into the temple that is in Jerusalem, and in all the borders thereof, being indebted to the king for any matter, let them be set at liberty, and all that they have in my kingdom, let them have it free.'
      v:044: "1MA:10:44 | 44 | 44 | For the building also, or repairing the works of the holy places, the charges shall be given out of the king's revenues:"
      v:045: "1MA:10:45 | 45 | 45 | For the building also of the walls of Jerusalem, and the fortifying thereof round about, the charges shall be given out of the king's account, as also for the building of the walls in Judea."
      v:046: '1MA:10:46 | 46 | 46 | Now when Jonathan and the people heard these words, {VERSE_FOOTNOTE_INDEX_REF 0}they gave no credit to them, nor received them: because they remembered the great evil that he had done in Israel, for he had afflicted them exceedingly.'
      v:047: '1MA:10:47 | 47 | 47 | And their inclinations were towards Alexander, because he had been the chief promoter of peace in their regard, and him they always helped.'
      v:048: '1MA:10:48 | 48 | 48 | {VERSE_FOOTNOTE_INDEX_REF 0}And king Alexander gathered together a great army, and moved his camp near to Demetrius.'
      v:049: '1MA:10:49 | 49 | 49 | And the two kings joined battle, and the army of Demetrius fled away, and Alexander pursued after him, and pressed them close.'
      v:050: '1MA:10:50 | 50 | 50 | And the battle was hard fought, till the sun went down: and Demetrius was slain that day.'
      v:051: '1MA:10:51 | 51 | 51 | And Alexander sent ambassadors to Ptolemee, king of Egypt, with words to this effect, saying:'
      v:052: '1MA:10:52 | 52 | 52 | <b>Forasmuch</b> as I am returned into my kingdom, and am set in the throne of my ancestors, and have gotten the dominion, and have overthrown Demetrius, and possessed our country,'
      v:053: '1MA:10:53 | 53 | 53 | And have joined battle with him, and both he and his army have been destroyed by us, and we are placed in the throne of his kingdom:'
      v:054: '1MA:10:54 | 54 | 54 | Now, therefore, let us make friendship one with another: and give me now thy daughter to wife, and I will be thy son-in-law, and I will give both thee and her gifts worthy of thee.'
      v:055: '1MA:10:55 | 55 | 55 | And king Ptolemee answered, saying: <b>Happy</b> is the day wherein thou didst return to the land of thy fathers, and sattest in the throne of their kingdom.'
      v:056: '1MA:10:56 | 56 | 56 | And now I will do to thee as thou hast written: but meet me at Ptolemais, that we may see one another, and I may give her to thee as thou hast said.'
      v:057: '1MA:10:57 | 57 | 57 | So Ptolemee went out of Egypt, with Cleopatra, his daughter, and he came to Ptolemais, in the hundred and sixty-second year.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:058: '1MA:10:58 | 58 | 58 | And king Alexander met him, and he gave him his daughter, Cleopatra: and he celebrated her marriage at Ptolemais with great glory, after the manner of kings.'
      v:059: '1MA:10:59 | 59 | 59 | And king Alexander wrote to Jonathan, that he should come and meet him.'
      v:060: '1MA:10:60 | 60 | 60 | And he went honourably to Ptolemais, and he met there the two kings, and he gave them much silver, and gold, and presents: and he found favour in their sight.'
      v:061: '1MA:10:61 | 61 | 61 | And some pestilent men of Israel, men of a wicked life, assembled themselves against him, to accuse him: and the king gave no heed to them.'
      v:062: "1MA:10:62 | 62 | 62 | And he commanded that Jonathan's garments should be taken off, and that he should be clothed with purple: and they did so. And the king made him sit by himself."
      v:063: '1MA:10:63 | 63 | 63 | And he said to his princes: Go out with him into the midst of the city, and make proclamation, that no man complain against him of any matter, and that no man trouble him for any manner of cause.'
      v:064: '1MA:10:64 | 64 | 64 | So when his accusers saw his glory proclaimed, and him clothed with purple, they all fled away.'
      v:065: '1MA:10:65 | 65 | 65 | And the king magnified him, and enrolled him amongst his chief friends, and made him governor, and partaker of his dominion.'
      v:066: 1MA:10:66 | 66 | 66 | And Jonathan returned into Jerusalem with peace and joy.
      v:067: '1MA:10:67 | 67 | 67 | In the year one hundred and sixty-five, {VERSE_FOOTNOTE_INDEX_REF 0}Demetrius, the son of Demetrius, came from Crete into the land of his fathers.'
      v:068: '1MA:10:68 | 68 | 68 | And king Alexander heard of it, and was much troubled, and returned to Antioch.'
      v:069: '1MA:10:69 | 69 | 69 | And king Demetrius made Apollonius his general, who was governor of Cœlosyria: and he gathered together a great army, and came to Jamnia: and he sent to Jonathan, the high priest,'
      v:070: '1MA:10:70 | 70 | 70 | Saying: Thou alone standest against us, and I am laughed at and reproached, because thou shewest thy power against us in the mountains.'
      v:071: '1MA:10:71 | 71 | 71 | Now, therefore, if thou trustest in thy forces, come down to us into the plain, and there let us try one another: for with me is the strength of war.'
      v:072: '1MA:10:72 | 72 | 72 | Ask, and learn who I am, and the rest that help me, who also say that your foot cannot stand before our face, for thy fathers have twice been put to flight in their own land:'
      v:073: '1MA:10:73 | 73 | 73 | And now how wilt thou be able to abide the horsemen, and so great an army in the plain, where there is no stone, nor rock, nor place to flee to?'
      v:074: '1MA:10:74 | 74 | 74 | Now when Jonathan heard the words of Apollonius, he was moved in his mind: and he chose ten thousand men, and went out of Jerusalem, and Simon, his brother, met him to help him.'
      v:075: '1MA:10:75 | 75 | 75 | And they pitched their tents near Joppe, but they shut him out of the city: because a garrison of Apollonius was in Joppe, and he laid siege to it.'
      v:076: '1MA:10:76 | 76 | 76 | And they that were in the city being affrighted, opened the gates to him: so Jonathan took Joppe.'
      v:077: '1MA:10:77 | 77 | 77 | And Apollonius heard of it, and he took three thousand horsemen, and a great army.'
      v:078: '1MA:10:78 | 78 | 78 | And he went to Azotus, as one that was making a journey, and immediately he went forth into the plain: because he had a great number of horsemen, and he trusted in them. And Jonathan followed after him to Azotus, and they joined battle.'
      v:079: 1MA:10:79 | 79 | 79 | And Apollonius left privately in the camp a thousand horsemen behind them.
      v:080: '1MA:10:80 | 80 | 80 | And Jonathan knew that there was an ambush behind him, and they surrounded his army, and cast darts at the people from morning till evening.'
      v:081: '1MA:10:81 | 81 | 81 | But the people stood still, as Jonathan had commanded them: and so their horses were fatigued.'
      v:082: '1MA:10:82 | 82 | 82 | Then Simon drew forth his army, and attacked the legion: for the horsemen were wearied: and they were discomfited by him, and fled.'
      v:083: "1MA:10:83 | 83 | 83 | And they that were scattered about the plain, fled into Azotus, and went into Bethdagon, their idol's temple, there to save themselves."
      v:084: '1MA:10:84 | 84 | 84 | But Jonathan set fire to Azotus, and the cities that were around it, and took the spoils of them, and the temple of Dagon: and all them that were fled into it, he burnt with fire.'
      v:085: '1MA:10:85 | 85 | 85 | So they that were slain by the sword, with them that were burnt, were almost eight thousand men.'
      v:086: '1MA:10:86 | 86 | 86 | And Jonathan removed his army from thence, and camped against Ascalon: and they went out of the city to meet him with great honour.'
      v:087: '1MA:10:87 | 87 | 87 | And Jonathan returned into Jerusalem with his people, having many spoils.'
      v:088: '1MA:10:88 | 88 | 88 | And it came to pass, when Alexander, the king, heard these words, that he honoured Jonathan yet more.'
      v:089: '1MA:10:89 | 89 | 89 | And he sent him a buckle of gold, as the custom is, to be given to such as are of the royal blood. And he gave him Accaron, and all the borders thereof, in possession.'
  c:011:
    commentary:
      v:001:
        - '1MA:11:1 | 1 | 1 | <i>Shore.</i> By this hyperbole, used in Scripture, we are given to understand that the army was greater than could be easily numbered or conceived. (Worthington) --- Philometor had assisted Alexander, with a treacherous design of seizing the kingdom when it should be weakened. (Haydock) --- He had given him his daughter for the same purpose; and now, when Demetrius asserted his claims, he pretended that he would defend his son-in-law, and was thus admitted into all the towns. At Ptolemais he declared his real design, still pretending that Alexander had laid snares for him. While the latter was raising forces in Cilicia, he took Antioch, where he placed two diadems on his head; slew the cruel Ammonius, who had chiefly irritated the people against his master; gave the wife of Alexander to Demetrius; and, in conjunction with him, went to attack Alexander near the river Œnoparas. Here he received some mortal wounds; though Alexander was routed, and soon after slain in Arabia. (Livy lii.) (Usher, the year [of the world] 3858.)'
      v:004:
        - '1MA:11:4 | 4 | 4 | <i>Way.</i> This was done to irritate him against Jonathas, but he had now something else to do.'
      v:007:
        - '1MA:11:7 | 7 | 7 | <i>Eleutherus,</i> about eighty leagues. Some place this river between Tyre and Sidon, but it ran to the north of Libanus, chap. xii. 24. (Pliny, &c.)'
      v:008:
        - '1MA:11:8 | 8 | 8 | <i>Seleucia.</i> Literally, of the cities to Seleucia, on the sea shore," (Haydock) at the mouth of the Orontes, (Calmet) or Belus. (Ptolemy)'
      v:009:
        - '1MA:11:9 | 9 | 9 | <i>Hath.</i> To what meanness will not ambition stoop! These kings made light of adultery; and Cleopatra was still more dissolute, and married a third. (Haydock)'
      v:010:
        - '1MA:11:10 | 10 | 10 | <i>Kill me.</i> Josephus thinks this was true: but it seems only a pretext.'
      v:013:
        - "1MA:11:13 | 13 | 13 | <i>Antioch.</i> The whole province rebelled on account of the cruelties of Ammonius, who put on women's clothes, but could not escape. Philometor was proclaimed king, yet besought the people to forget the injuries of Soter, and receive his son, as for his part he was content with Egypt. (Just. xxxv.) (Josephus) (Calmet) --- Perhaps he saw that the time was not come for his annexing Syria to his dominions, though that was his real and primary intention. (Haydock)"
      v:014:
        - '1MA:11:14 | 14 | 14 | <i>Places</i> of Syria, (Calmet) and the parts adjoining to Cilicia, (Haydock) which always continued faithful. (Calmet)'
      v:017:
        - "1MA:11:17 | 17 | 17 | <i>Zabdiel,</i> \"God's dowry,\" or Diocles, \"the glory of God,\" (Haydock) prince of Arabia. (Diodorus xxxii.) --- Only five accompanied Alexander. His generals sought to make their peace with his rival, and slew him. (Usher) --- <i>Exalted.</i> Alas! to become the victim of death in the space of a week! (Haydock)"
      v:018:
        - '1MA:11:18 | 18 | 18 | <i>After.</i> He had been mortally wounded in the battle, and remained insensible four days. When the head of Alexander was brought, he came to himself; but died three days after, while the physicians were trepanning him. --- <i>Camp.</i> The Egyptians loudly complained of this ingratitude of Demetrius. (Josephus) (Calmet) --- Perhaps he saw through the perfidy of Philometor, who had designed to keep the kingdom. (Haydock)'
      v:020:
        - "1MA:11:20 | 20 | 20 | <i>Castle.</i> Soter's offers had not been accepted, chap. x. 22. Jonathan thought himself independent of his son. (Calmet)"
      v:021:
        - '1MA:11:21 | 21 | 21 | <i>Nations,</i> by their actions. They wished to be free from the restraint of the law. (Haydock) --- When pastors seek to extirpate sin, the wicked represent this to princes as dangerous to the state. (Worthington)'
      v:023:
        - "1MA:11:23 | 23 | 23 | <i>Priests.</i> These would testify that what he said in his defence was true. (Menochius) --- Zealous men will not cease to repress wickedness, as <i>God's word is not tied,</i> 2 Timothy ii. 9. (Worthington)"
      v:027:
        - '1MA:11:27 | 27 | 27 | <i>Friends.</i> Greek, "he set him at the head of his first friends," (Haydock) treating him with the greatest distinction. (Calmet) --- Wise kings will always esteem zealous ministers, knowing that their fidelity to God is an assurance that they will also be faithful to their sovereign. (Worthington)'
      v:028:
        - '1MA:11:28 | 28 | 28 | <i>Governments,</i> (<i>toparchias</i>) or "principalities." These had already been given, and are now enriched with immunities, like the rest of Judea and Samaria. (Worthington) --- The latter was not one of the governments, but they were taken from that country and from Galilee. Jonathas redeems all taxes.'
      v:031:
        - '1MA:11:31 | 31 | 31 | <i>Parent.</i> Lasthenes had procured him troops, and was made prime minister. But abusing his power, threw his master into many difficulties. (Calmet)'
      v:034:
        - '1MA:11:34 | 34 | 34 | Apherema. This city is specified in Greek. (Haydock) --- Syriac styles it Aphrem: probably a town of Ephraim; (John xi. 54.) perhaps Ephra, where Gedeon was born, Judges vi. 11. --- <i>Lyda,</i> or Diospolis. (Calmet)'
      v:035:
        - '1MA:11:35 | 35 | 35 | <i>Of them.</i> He remits only the arrears, (Grotius) or all future claims, which are given up to the priests. (Haydock) --- <i>Pans,</i> or "lakes." Some would substitute (Calmet) {GREEK:START timas}τιμασ{GREEK:END}, "dues," but without necessity. (Haydock) --- The lake of Sodom furnished salt of a sharper and more digestive nature than the other. (Galien iv. 19.) See chap. x. 29.'
      v:038:
        - '1MA:11:38 | 38 | 38 | <i>Nations,</i> particularly Crete. This most pernicious counsel was probably given by Lasthenes. (Calmet) --- All people dislike foreigners to be trusted more than natural born subjects. (Haydock)'
      v:039:
        - '1MA:11:39 | 39 | 39 | <i>Tryphon,</i> styled Diodotus before he mounted the throne. (Calmet)'
      v:046:
        - "1MA:11:46 | 46 | 46 | <i>Fight.</i> The king attempted to disarm the citizens of Antioch; but they revolted, and would have slain him in his palace, (Diodorus, Valesii.) had not the Jews in the country, and those sent by Jonathas, come to his aid. He did not, however, give them a suitable reward. (Calmet) --- Three thousand faithful slew 100,000 infidels; (Worthington) or they were joined by others who were already in the king's army, (Haydock) or in the neighbourhood, (Calmet) as well as by the rest of the foreign troops, though the Jews were the most active and numerous. (Haydock)"
      v:054:
        - '1MA:11:54 | 54 | 54 | <i>Diadem,</i> the year [of the world] 3860. (Calmet) --- He took the title of <i>Theos Epiphanes,</i> "God appearing;" and that of <i>Nicephorus,</i> "the victorious," when he took Antioch. (Diodorus, Excerp. Vales, p. 346.; Vaillant)'
      v:056:
        - '1MA:11:56 | 56 | 56 | <i>Elephants.</i> Literally, "beasts;" {GREEK:START theria}θηρια{GREEK:END}. (Haydock)'
      v:057:
        - '1MA:11:57 | 57 | 57 | <i>Four.</i> The three specified, (ver. 34.) and probably Ptolemais, chap. x. 39.'
      v:058:
        - '1MA:11:58 | 58 | 58 | <i>In gold.</i> Kings alone had or granted this privilege, (Calmet) as well as to wear purple or a chain of gold, (Worthington) or buckle, chap. xi.[x.?] 89. (Haydock)'
      v:059:
        - '1MA:11:59 | 59 | 59 | <i>Tyre.</i> Eupator had given only as far as Ptolemais, 2 Machabees xiii. 24. This Antiochus gave the two brothers, the highest marks of esteem, making them governors of Phenicia and of Palestine.'
      v:060:
        - '1MA:11:60 | 60 | 60 | <i>River</i> Jordan. He was then joined by the Syrian forces, and established the power of Antiochus as far as Damascus. Then he proceeded by the sea shore, and took Gaza. (Calmet)'
      v:062:
        - '1MA:11:62 | 62 | 62 | <i>Hand,</i> or made peace by this usual ceremony. (Worthington)'
      v:063:
        - '1MA:11:63 | 63 | 63 | <i>Treacherously</i> is not specified in Greek. --- <i>Cades,</i> a strong city in Galilee.'
      v:067:
        - '1MA:11:67 | 67 | 67 | <i>Asor,</i> near lake Semechon, Josue xi. 1. Greek, "Nasor," erroneously. (Calmet) --- The <i>n</i> is superfluous. (Haydock)'
      v:070:
        - '1MA:11:70 | 70 | 70 | <i>Army.</i> Greek, "captains of the army of the forces." (Haydock) --- Only these two <i>captains</i> remained; but there were some soldiers. Josephus says about fifty. Three men would hardly have made a fresh attack, ver. 72. (Worthington) --- Yet feats equally incredible have been performed by Samson and by some of the Romans. (Haydock) --- The little band of fifty-three entirely defeated the enemy. (Calmet) --- The two captains and their men alone stood firm.'
      v:072:
        - '1MA:11:72 | 72 | 72 | <i>Fought.</i> Greek, "fled." (Menochius) --- Three thousand. Josephus says two thousand were slain. (Antiquities xiii. 9.) (Calmet)'
