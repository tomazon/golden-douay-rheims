    verses:
      v:001: '1MA:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}king Antiochus, the son of Demetrius, sent letters from the isles of the sea to Simon, the priest, and prince of the nation of the Jews, and to all the people:'
      v:002: '1MA:15:2 | 2 | 2 | And the contents were these: <b>King</b> Antiochus to Simon, the high priest, and to the nation of the Jews, greeting.'
      v:003: '1MA:15:3 | 3 | 3 | Forasmuch as certain pestilent men have usurped the kingdom of our fathers, and my purpose is to challenge the kingdom, and to restore it to its former estate; and I have chosen a great army, and have built ships of war.'
      v:004: '1MA:15:4 | 4 | 4 | And I design to go through the country, that I may take revenge of them that have destroyed our country, and that have made many cities desolate in my realm.'
      v:005: '1MA:15:5 | 5 | 5 | Now, therefore, I confirm unto thee all the oblations which all the kings before me remitted to thee, and what other gifts soever they remitted to thee:'
      v:006: '1MA:15:6 | 6 | 6 | And I give thee leave to coin thy own money in thy country:'
      v:007: '1MA:15:7 | 7 | 7 | And let Jerusalem be holy and free, and all the armour that hath been made, and the fortresses which thou hast built, and which thou keepest in thy hands, let them remain to thee.'
      v:008: "1MA:15:8 | 8 | 8 | And all that is due to the king, and what should be the king's hereafter, from this present and for ever, is forgiven thee."
      v:009: '1MA:15:9 | 9 | 9 | And when we shall have recovered our kingdom, we will glorify thee, and thy nation, and the temple, with great glory, so that your glory shall be made manifest in all the earth.'
      v:010: '1MA:15:10 | 10 | 10 | In the year one hundred and seventy-four, {VERSE_FOOTNOTE_INDEX_REF 0}Antiochus entered into the land of his fathers, and all the forces assembled to him, so that few were left with Tryphon.'
      v:011: '1MA:15:11 | 11 | 11 | And king Antiochus pursued after him, and he fled along by the sea coast and came to Dora.'
      v:012: '1MA:15:12 | 12 | 12 | For he perceived that evils were gathered together upon him, and his troops had forsaken him.'
      v:013: '1MA:15:13 | 13 | 13 | And Antiochus camped above Dora with a hundred and twenty thousand men of war, and eight thousand horsemen:'
      v:014: '1MA:15:14 | 14 | 14 | And he invested the city, and the ships drew near by sea: and they annoyed the city by land, and by sea, and suffered none to come in, or to go out.'
      v:015: '1MA:15:15 | 15 | 15 | And Numenius, and they that had been with him, came from the city of Rome, having letters written to the kings, and countries, the contents whereof were these:'
      v:016: '1MA:15:16 | 16 | 16 | <b>Lucius</b>, the consul of the Romans, to king Ptolemee, greeting.'
      v:017: '1MA:15:17 | 17 | 17 | The ambassadors of the Jews, our friends, came to us, to renew the former friendship and alliance, being sent from Simon, the high priest, and the people of the Jews.'
      v:018: 1MA:15:18 | 18 | 18 | And they brought also a shield of gold of a thousand pounds.
      v:019: '1MA:15:19 | 19 | 19 | It hath seemed good therefore to us, to write to the kings and countries, that they should do them no harm, nor fight against them, their cities, or countries: and that they should give no aid to them that fight against them.'
      v:020: 1MA:15:20 | 20 | 20 | And it hath seemed good to us to receive the shield of them.
      v:021: '1MA:15:21 | 21 | 21 | If, therefore, any pestilent men are fled out of their country to you, deliver them to Simon, the high priest, that he may punish them according to their law.'
      v:022: '1MA:15:22 | 22 | 22 | These same things were written to king Demetrius, and to Attalus, and to Ariarathes, and to Arsaces,'
      v:023: '1MA:15:23 | 23 | 23 | And to all the countries: and to Lampsacus, and to the Spartans, and to Delus, and Myndus, and Sicyon, and Caria, and Samus, and Pamphylia, and Lycia, and Alicarnassus, and Cos, and Side, and Aradus, and Rhodes, and Phaselis, and Gortyna, and Gnidus, and Cyprus, and Cyrene.'
      v:024: '1MA:15:24 | 24 | 24 | And they wrote a copy thereof to Simon, the high priest, and to the people of the Jews.'
      v:025: '1MA:15:25 | 25 | 25 | But king Antiochus moved his camp to Dora the second time, assaulting it continually, and making engines: and shut up Tryphon, that he could not go out.'
      v:026: '1MA:15:26 | 26 | 26 | And Simon sent to him two thousand chosen men to aid him, silver also, and gold, and abundance of furniture.'
      v:027: '1MA:15:27 | 27 | 27 | And he would not receive them, but broke all the covenant that he had made with him before, and alienated himself from him.'
      v:028: '1MA:15:28 | 28 | 28 | And he sent to him Athenobius, one of his friends, to treat with him, saying: You hold Joppe, and Gazara, and the castle that is in Jerusalem, which are cities of my kingdom:'
      v:029: '1MA:15:29 | 29 | 29 | Their borders you have wasted, and you have made great havock in the land, and have got the dominion of many places in my kingdom.'
      v:030: '1MA:15:30 | 30 | 30 | Now, therefore, deliver up the cities that you have taken, and the tributes of the places whereof you have gotten the dominion without the borders of Judea.'
      v:031: '1MA:15:31 | 31 | 31 | But if not, give me for them five hundred talents of silver, and for the havoc that you have made, and the tributes of the cities, other five hundred talents: or else we will come and fight against you.'
      v:032: "1MA:15:32 | 32 | 32 | So Athenobius, the king's friend, came to Jerusalem, and saw the glory of Simon and his magnificence in gold, and silver, and his great equipage, and he was astonished, and told him the king's words."
      v:033: "1MA:15:33 | 33 | 33 | And Simon answered him, and said to him: We have neither taken other men's land, neither do we hold that which is other men's: but the inheritance of our fathers, which was for some time unjustly possessed by our enemies."
      v:034: '1MA:15:34 | 34 | 34 | But we having opportunity, claim the inheritance of our fathers.'
      v:035: '1MA:15:35 | 35 | 35 | And as to thy complaints concerning Joppe and Gazara, they did great harm to the people, and to our country: <i>yet</i> for these we will give a hundred talents. And Athenobius answered him not a word.'
      v:036: '1MA:15:36 | 36 | 36 | But returning in a rage to the king, made report to him of these words, and of the glory of Simon, and of all that he had seen, and the king was exceeding angry.'
      v:037: 1MA:15:37 | 37 | 37 | And Tryphon fled away by ship to Orthosias.
      v:038: '1MA:15:38 | 38 | 38 | And the king appointed Cendebeus captain of the sea coast, and gave him an army of footmen and horsemen.'
      v:039: '1MA:15:39 | 39 | 39 | And he commanded him to march with his army towards Judea: and he commanded him to build up Gedor, and to fortify the gates of the city, and to war against the people. But the king himself pursued after Tryphon.'
      v:040: '1MA:15:40 | 40 | 40 | And Cendebeus came to Jamnia, and began to provoke the people, and to ravage Judea, and to take the people prisoners, and to kill, and to build Gedor.'
      v:041: '1MA:15:41 | 41 | 41 | And he placed there horsemen, and an army: that they might issue forth, and make incursions upon the ways of Judea, as the king had commanded him.'
  c:016:
    commentary:
      v:001:
        - '1MA:16:1 | 1 | 1 | <i>John.</i> He was afterwards surnamed Hircanus, and succeeded his father in both his dignities of high priest and prince. He conquered the Edomites, and obliged them to a conformity with the Jews in religion; and destroyed the schismatical temple of the Samaritans. (Challoner) --- He was the eldest son and successor of Simon. (Worthington) --- <i>Gazara,</i> the same with Gaza, (Menochius) or Gadara, where John resided. He came to announce the ravages of the enemy.'
      v:003:
        - '1MA:16:3 | 3 | 3 | <i>Be you.</i> Greek and Syriac, "you, by mercy <i>of God,</i> are of a proper age. Be you instead of me and my brother; (Jonathas, with whom Simon had governed. Calmet) and going out, fight valiantly for," &c. (Haydock)'
      v:004:
        - '1MA:16:4 | 4 | 4 | <i>Horsemen.</i> This is the first time we find them in the army. Judas had only infantry, as more conformable to the law; (Deuteronomy xvii.; Tournemine) or he had not been able to procure any. (Haydock)'
      v:006:
        - '1MA:16:6 | 6 | 6 | <i>He,</i> John. (Challoner) --- A leader must be ever ready to set his men a pattern, which they will be ashamed not to follow. (Haydock)'
      v:008:
        - '1MA:16:8 | 8 | 8 | <i>Holy.</i> Roman edition expresses this word, (Calmet) which Grabe supplies. (Haydock) --- The priests sounded, (Calmet) and God fulfilled his promise of victory, Numbers x. 9. (Menochius) --- <i>Hold:</i> Gedor. (Calmet)'
      v:009:
        - '1MA:16:9 | 9 | 9 | <i>Cedron,</i> otherwise called Gedor, the city that Cendebeus was fortifying. (Challoner) --- The same mistake, (Calmet) if it be one, (Haydock) is made in Greek, chap. xv. 39.'
      v:010:
        - '1MA:16:10 | 10 | 10 | <i>Towers</i> of wood, (Calmet) erected for sentinels. (Grotius)'
      v:014:
        - '1MA:16:14 | 14 | 14 | <i>Sabath,</i> now called <i>Sebeth,</i> corresponding to January and February. (Calmet)'
      v:015:
        - '1MA:16:15 | 15 | 15 | <i>Doch</i> or <i>duk,</i> (Haydock) in Syriac means "a watch tower." (Grotius) --- Josephus styles it Dagon. It was not far from Jericho, over which Ptolemee governed. He wished to rule over all the country, by calling in the Syrians. (Calmet)'
      v:016:
        - '1MA:16:16 | 16 | 16 | <i>Plentifully.</i> Literally, "were inebriated." But this expression often denotes no more than taking a moderate sufficiency, (Haydock) or making good cheer, (Genesis xliii. 34., and John ii. 10.; Lyranus; Tirinus; Calmet) without any excess, Psalm lxiv. 10. (St. Augustine, q. 144., Genesis) --- The first and last years of Simon were disturbed; the rest were spent in peace. He began [in] the year [of the kingdom of the Greeks] 170., chap. xiii. 41. (Worthington) --- Nothing can be added to the praise bestowed upon this great man, chap. xiv. 4., &c. Josephus (Calmet) and the author of 4 Machabees i. (or xx.; Arabic; Haydock) give a fabulous account of the siege of Doch. (Antiquities xiii. 14., and Jewish Wars i. 2.) See Salien, the year [of the world] 3919., and Usher, [the year of the world] 3869.'
      v:017:
        - '1MA:16:17 | 17 | 17 | <i>Treachery.</i> Syriac, "crime." Greek also, "revolt." It seems that king Antiochus participated in this murder, and had promised the government of the country for a reward.'
      v:024:
        - '1MA:16:24 | 24 | 24 | <i>Father.</i> Such annals were kept; and from these Josephus has collected his account of the latter times. (Calmet) --- Some think that the Fourth Book of Machabees contains an extract of the work here mentioned. (Six. Bib. i.) Read 2 Machabees i. 1. (Worthington) --- What is preserved in the seven middle chapters in the Arabic version is given by Calmet, who omits the 19 first and 32 last chapters. The whole has been published by Desprez. It differs in many points from Josephus, in the history of Hircan. The year [of the world] 3869, Sidetes besieges the new governor in Jerusalem, and after granting him a truce, during the octave of tabernacles, makes peace on very hard terms. Hircan takes money from the tomb of David, or rather from the secret treasures of the kings of Juda, and attends the king in his expedition into Persia, where Sidetes is slain, and the Macedonian yoke is entirely thrown off. (The year [of the world] 3874.) The pontiff obliges the Idumeans to receive circumcision the following year. In [the year of the world] 3877, he renews the alliance with the Romans. (4 Machabees iii.) Soon after, the Jews write to their brethren in Alexandria, 2 Machabees i. 10. In [the year of the world] 3894, Hircan undertakes the siege of Samaria, which his two sons continue. They defeat Antiochus of Cizicum, while Hircan puts Lathyrus to flight, and Samaria is razed to the ground. After a reign of twenty-nine years, Hircan dies. (The year [of the world] 3898.) (Eusebius, Dem. viii. 2.) (Calmet) --- Aristobulus, Alexander, and Hircan, his children, succeed in order. Alexander Janneus, the son of the last, reigns prosperously, and his widow is afterwards regent for nine years. Her eldest son, Hircan, being opposed by Aristobulus, the interference of Pompey is desired. He takes the latter prisoner to Rome, the year 3955, when Augustus came into the world. --- Cæsar being made dictator, liberated Aristobulus, who was now pontiff; but Pompey caused him, and Alexander, his son, to be slain. Antipater, who had adhered to Hircan, procures Phasael and Herod, his sons, to be made governors of Judea and Galilee. The latter married Mariamne, daughter of Hircan, and the last of the Asmonean family, whom he afterwards put to death. He wrests the kingdom from Aristobolus[Aristobulus?]; and having offended the people by some heathenish structures in compliment to Augustus, endeavours to please them by rebuilding the temple, the year [of the world] 3982. Not long after, Christ appeared; and thus we are brought to the more happy days of the gospel. (Haydock)'
