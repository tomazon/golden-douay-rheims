      v:010: '1MA:16:10 | 10 | 10 | And they fled even to the towers that were in the fields of Azotus, and he burnt them with fire. And there fell of them two thousand men, and he returned into Judea in peace.'
      v:011: '1MA:16:11 | 11 | 11 | Now Ptolemee, the son of Abobus, was appointed captain in the plain of Jericho, and he had abundance of silver and gold.'
      v:012: 1MA:16:12 | 12 | 12 | For he was son-in-law of the high priest.
