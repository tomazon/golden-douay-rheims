    verses:
      v:001: '1MA:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}Jonathan saw that the time served him, and he chose certain men, and sent them to Rome, to confirm and to renew the amity with them:'
      v:002: '1MA:12:2 | 2 | 2 | And he sent letters to the Spartans, and to other places, according to the same form.'
      v:003: '1MA:12:3 | 3 | 3 | And they went to Rome, and entered into the senate house, and said: Jonathan, the high priest, and the nation of the Jews, have sent us to renew the amity, and alliance as it was before.'
      v:004: '1MA:12:4 | 4 | 4 | And they gave them letters to their governors in every place, to conduct them into the land of Juda with peace.'
      v:005: '1MA:12:5 | 5 | 5 | And this is a copy of the letters which Jonathan wrote to the Spartans:'
      v:006: '1MA:12:6 | 6 | 6 | <b>Jonathan</b>, the high priest, and the ancients of the nation, and the priests, and the rest of the people of the Jews, to the Spartans, their brethren, greeting.'
      v:007: '1MA:12:7 | 7 | 7 | There were letters sent long ago {VERSE_FOOTNOTE_INDEX_REF 0}to Onias, the high priest, from Arius, who reigned then among you, to signify that you are our brethren, as the copy here underwritten doth specify.'
      v:008: '1MA:12:8 | 8 | 8 | And Onias received the ambassador with honour: and received the letters, wherein there was mention made of the alliance, and amity.'
      v:009: '1MA:12:9 | 9 | 9 | We, though we needed none of these things, having for our comfort the holy books that are in our hands,'
      v:010: '1MA:12:10 | 10 | 10 | Chose rather to send to you to renew the brotherhood and friendship, lest we should become strangers to you altogether: for there is a long time passed since you sent to us.'
      v:011: '1MA:12:11 | 11 | 11 | We, therefore, at all times without ceasing, both in our festivals, and other days wherein it is convenient, remember you in the sacrifices that we offer, and in our observances, as it is meet and becoming to remember brethren.'
      v:012: 1MA:12:12 | 12 | 12 | And we rejoice at your glory.
      v:013: '1MA:12:13 | 13 | 13 | But we have had many troubles and wars on every side; and the kings that are round about us, have fought against us.'
      v:014: '1MA:12:14 | 14 | 14 | But we would not be troublesome to you, nor the rest of our allies and friends, in these wars.'
      v:015: '1MA:12:15 | 15 | 15 | For we have had help from heaven, and we have been delivered, and our enemies are humbled.'
      v:016: '1MA:12:16 | 16 | 16 | We have chosen, therefore Numenius, the son of Antiochus, and Antipater, the son of Jason, and have sent them to the Romans, to renew with them the former amity and alliance.'
      v:017: '1MA:12:17 | 17 | 17 | And we have commanded them to go also to you, and to salute you, and to deliver you our letters, concerning the renewing of our brotherhood.'
      v:018: 1MA:12:18 | 18 | 18 | And now you shall do well to give us an answer hereto.
      v:019: '1MA:12:19 | 19 | 19 | And this is the copy of the letter which he had sent to Onias:'
      v:020: '1MA:12:20 | 20 | 20 | <b>Arius</b>, king of the Spartans, to Onias, the high priest, greeting.'
      v:021: '1MA:12:21 | 21 | 21 | It is found in writing concerning the Spartans, and the Jews, that they are brethren, and that they are of the stock of Abraham. 22 And now since this is come to our knowledge, you do well to write to us of your prosperity.'
      v:023: '1MA:12:23 | 23 | 23 | And we also have written back to you, That our cattle, and our possessions, are yours: and yours, ours. We, therefore, have commanded that these things should be told you.'
      v:024: 1MA:12:24 | 24 | 24 | Now Jonathan heard that the generals of Demetrius were come again with a greater army than before to fight against him.
      v:025: '1MA:12:25 | 25 | 25 | So he went out from Jerusalem, and met them in the land of Amath: for he gave them no time to enter into his country.'
      v:026: '1MA:12:26 | 26 | 26 | And he sent spies into their camp, and they came back, and brought him word that they designed to come upon them in the night.'
      v:027: '1MA:12:27 | 27 | 27 | And when the sun was set, Jonathan commanded his men to watch, and to be in arms all night long ready to fight, and he set sentinels round about the camp.'
      v:028: '1MA:12:28 | 28 | 28 | And the enemies heard that Jonathan and his men were ready for battle: and they were struck with fear and dread in their heart: and they kindled fires in their camp.'
      v:029: '1MA:12:29 | 29 | 29 | But Jonathan, and they that were with him, knew it not till the morning: for they saw the lights burning.'
      v:030: '1MA:12:30 | 30 | 30 | And Jonathan pursued after them, but overtook them not: for they had passed the river Eleutherus.'
      v:031: '1MA:12:31 | 31 | 31 | And Jonathan turned upon the Arabians, that are called Zabadeans: and he defeated them, and took the spoils of them.'
      v:032: '1MA:12:32 | 32 | 32 | And he went forward, and came to Damascus, and passed through all that country.'
      v:033: '1MA:12:33 | 33 | 33 | Simon also went forth, and came as far as Ascalon, and the neighbouring fortresses, and he turned aside to Joppe, and took possession of it,'
      v:034: 1MA:12:34 | 34 | 34 | (For he heard that they designed to deliver the hold to them that took part with Demetrius) and he put a garrison there to keep it.
      v:035: '1MA:12:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jonathan came back, and called together the ancients of the people; and he took a resolution with them to build fortresses in Judea,'
      v:036: '1MA:12:36 | 36 | 36 | And to build up walls in Jerusalem, and raise a mount between the castle and the city, to separate it from the city, that so it might have no communication, and that they might neither buy nor sell.'
      v:037: '1MA:12:37 | 37 | 37 | And they came together to build up the city: for the wall that was upon the brook, towards the east, was broken down, and he repaired that which is called Caphetetha:'
      v:038: '1MA:12:38 | 38 | 38 | And Simon built Adiada, in Sephela, and fortified it, and set up gates and bars.'
      v:039: '1MA:12:39 | 39 | 39 | {VERSE_FOOTNOTE_INDEX_REF 0}Now when Tryphon had conceived a design to make himself king of Asia, and to take the crown, and to stretch out his hand against king Antiochus:'
      v:040: '1MA:12:40 | 40 | 40 | Fearing lest Jonathan would not suffer him, but would fight against him: he sought to seize upon him, and to kill him. So he rose up and came to Bethsan.'
      v:041: '1MA:12:41 | 41 | 41 | And Jonathan went out to meet him with forty thousand men chosen for battle, and came to Bethsan.'
      v:042: '1MA:12:42 | 42 | 42 | Now when Tryphon saw that Jonathan came with a great army, he durst not stretch forth his hand against him.'
      v:043: '1MA:12:43 | 43 | 43 | But received him with honour, and commended him to all his friends, and gave him presents: and he commanded his troops to obey him, as himself.'
      v:044: '1MA:12:44 | 44 | 44 | And he said to Jonathan: Why hast thou troubled all the people, whereas we have no war?'
      v:045: '1MA:12:45 | 45 | 45 | Now, therefore, send them back to their own houses: and choose thee a few men that may be with thee, and come with me to Ptolemais, and I will deliver it to thee, and the rest of the strong holds, and the army, and all that have any charge, and I will return and go away: for this is the cause of my coming.'
      v:046: '1MA:12:46 | 46 | 46 | And Jonathan believed him, and did as he said: and sent away his army, and they departed into the land of Juda:'
      v:047: '1MA:12:47 | 47 | 47 | But he kept with him three thousand men: of whom he sent two thousand into Galilee, and one thousand went with him.'
      v:048: '1MA:12:48 | 48 | 48 | Now as soon as Jonathan entered into Ptolemais, they of Ptolemais shut the gates of the city, and took him: and all them that came in with him they slew with the sword.'
      v:049: "1MA:12:49 | 49 | 49 | Then Tryphon sent an army and horsemen into Galilee, and into the great plain, to destroy all Jonathan's company."
      v:050: '1MA:12:50 | 50 | 50 | But they, when they understood that Jonathan, and all that were with him, were taken and slain, encouraged one another, and went out ready for battle.'
      v:051: '1MA:12:51 | 51 | 51 | Then they that had come after them, seeing that they stood for their lives, returned back.'
      v:052: '1MA:12:52 | 52 | 52 | Whereupon they all came peaceably into the land of Juda. And they bewailed Jonathan, and them that had been with him, exceedingly: and Israel mourned with great lamentation.'
      v:053: '1MA:12:53 | 53 | 53 | Then all the heathens that were round about them, sought to destroy them. For they said:'
      v:054: '1MA:12:54 | 54 | 54 | They have no prince, nor any to help them: now, therefore, let us make war upon them, and take away the memory of them from amongst men.'
  c:013:
    commentary:
      v:001:
        - '1MA:13:1 | 1 | 1 | <i>Simon,</i> the fourth high priest and prince of this family, who was judged by his father to be the most prudent, chap. ii. 65. He endeavoured to defend the nation. (Worthington)'
      v:011:
        - '1MA:13:11 | 11 | 11 | <i>Jonathan,</i> his friend, (Josephus) brother of Mathathias, mentioned [in] chap. xi. 70.'
      v:012:
        - '1MA:13:12 | 12 | 12 | <i>Custody:</i> tied to a soldier, like St. Paul, Acts xviii. 16.'
      v:013:
        - '1MA:13:13 | 13 | 13 | <i>Plain;</i> Sephala, (chap. xii. 38.) above Eleutheropolis, by which road Jerusalem was most easily attacked, chap. vi. 31. (Calmet)'
      v:019:
        - '1MA:13:19 | 19 | 19 | <i>Talents.</i> If he had refused, he might have been suspected of avarice or of ambition. (Menochius) --- Jonathan would most probably have been slain, and the people would have revolted. (St. Thomas Aquinas) (Worthington)'
      v:020:
        - '1MA:13:20 | 20 | 20 | <i>Ador,</i> called Adoraim, (2 Paralipomenon ii. 9.) near Marissa; or perhaps Eder, a southern city of Juda, may be meant. Tryphon attempted in vain to cross the mountains. (Calmet)'
      v:022:
        - '1MA:13:22 | 22 | 22 | <i>But.</i> Greek, "and that very night there was very much snow; and he came not on account of the snow; and he rose, and went into," &c. (Haydock) --- He gave this out, or intended to go, but went back along the Jordan [River].'
      v:023:
        - '1MA:13:23 | 23 | 23 | <i>Bascama;</i> perhaps Besech, 1 Kings xi. 8. (Calmet)'
      v:028:
        - '1MA:13:28 | 28 | 28 | <i>Pyramids.</i> In such the kings of Egypt were buried. (Lucan viii. 998.) --- Simon enclosed the pyramids with porticoes, supported by pillars all of one piece of marble. Josephus and St. Jerome saw the sepulchres. (Calmet) --- One was probably designed by Simon for himself. (Haydock)'
      v:029:
        - "1MA:13:29 | 29 | 29 | <i>Arms,</i> to denote their victories or solicitude for the people's welfare both by sea and land. The Machabees had repaired the port of Joppe, by which they traded with the Mediterranean, chap. x. 75., and xiv. 5. Trophies of arms, in reality or in sculpture, were commonly placed on the tombs of great generals, Ezechiel xxxii. 27. (Virgil) (Calmet) -- Simon promoted not vain but true glory, exciting others to imitate the virtuous. (Worthington) --- The humble desire honour in God; proud men will be honoured more than God. (St. Augustine, contra Secund. xvii.) --- How many epitaphs record the ambition and vices of men! Those which praise real virtues extend the glory of God, who is the author of them all. (Worthington)"
      v:031:
        - '1MA:13:31 | 31 | 31 | <i>Slew him.</i> He hired surgeons to cut him, pretending it was for the stone. (Epit. Liv. lv.; Just. xxxvi.) --- Antiochus was only ten years old, the year [of the world] 3861.'
      v:032:
        - '1MA:13:32 | 32 | 32 | <i>Crown.</i> The soldiers declared for him, in hopes of great rewards which he had promised. He assumed the name of <i>Tryphon,</i> "wearing a helmet," or "addicted to pleasure." His medals have always a helmet; and the tyrant styles himself, (Calmet) "king Tryphon, the autocrat," (Haydock) or generalissimo. He sent a golden statue of victory to Rome, but the senate inscribed the name of the young Antiochus upon it. The first conquest of Tryphon was Apamea, where he was born.'
      v:034:
        - '1MA:13:34 | 34 | 34 | <i>Demetrius,</i> who still possessed a great part of Syria. Jonathas adhered to his competitor. But Simon preferred him before Tryphon, on condition that he granted the immunities which Soter had promised, chap. x. 29.'
      v:037:
        - '1MA:13:37 | 37 | 37 | <i>Palm; bahem,</i> "a precious chain." (Worthington) --- Greek {GREEK:START bainen}βαινην{GREEK:END}, which Grotius thinks is derived from <i>bais,</i> a palm branch. (Calmet) (John xii. 13.) --- It was probably of gold, (Menochius) like that offered by Alcimus, 2 Machabees xiv. 4. Some suppose that a collar or garment, adorned with gold and representations of palm branches, may be meant; such as that which was presented by the Romans to Masinissa. (Livy iii. B. x.) --- Syriac translates, "a robe."'
      v:038:
        - "1MA:13:38 | 38 | 38 | <i>Force.</i> He grants all Simon's requests, which he had offered to do at the beginning of his reign, chap. xi. 37."
      v:039:
        - 1MA:13:39 | 39 | 39 | <i>Oversight.</i> All sins in some sense proceed from ignorance.
      v:041:
        - '1MA:13:41 | 41 | 41 | <i>Israel,</i> the year [of the world] 3861, the year before Christ 143. (Calmet) --- Thus, after a hard struggle, the independence of the Jews was acknowledged. (Haydock)'
      v:042:
        - '1MA:13:42 | 42 | 42 | <i>Public.</i> Greek, "contracts." (Menochius) --- This became a new era. (Haydock)'
      v:043:
        - '1MA:13:43 | 43 | 43 | <i>Gaza.</i> It had revolted, chap. xi. 61. --- <i>Engines.</i> Greek, {GREEK:START elepo leis}ηληπο ληισ{GREEK:END}, denoting engines of a great size, invented by Demetrius at the siege of Rhodes, who was thence styled "the city taker." (Calmet) --- Its top was covered with mortar, (Marcellin xxiii. 9.) and the sides with raw hides and iron bars, so that fire or stones made no impression upon it, while people within moved it to batter the walls by means of wheels. When a breach was made, they jumped <i>into the city,</i> ver. 44. See Vitruvius x. 22.'
      v:047:
        - '1MA:13:47 | 47 | 47 | <i>Idols,</i> of a domestic kind. The city had been assigned to Juda, and must be purified, Josue xv. 47., and Deuteronomy vii. 25. (Calmet) --- Mercy is most pleasing to God and men, provided justice and religion be not injured. (Worthington)'
      v:048:
        - '1MA:13:48 | 48 | 48 | <i>Habitation</i> sometimes, to guard against Egypt.'
      v:050:
        - '1MA:13:50 | 50 | 50 | <i>Castle.</i> It had been occupied by the Syrians, from the year [of the world] 3836 to 3861.'
      v:052:
        - '1MA:13:52 | 52 | 52 | <i>Days;</i> the octave, or the 23rd of the second month, annually. (Haydock) --- This was like one of the days <i>appointed,</i> chap. x. 34. The festival was observed perhaps only during his reign. Josephus takes no notice of it: but informs us (Calmet) that Simon reflecting on the miseries inflicted on the city by this castle, and fearing lest it should fall again into the hands of the enemy, advised the people to level it to the ground; which they did in the space of three years. (Antiquities xiii. 11.) They did not commence immediately, as Sidetes reclaimed it three years hence. (Calmet)'
      v:053:
        - 1MA:13:53 | 53 | 53 | <i>Fortified.</i> This work employed them six years. (Josephus)
      v:054:
        - '1MA:13:54 | 54 | 54 | <i>John.</i> Hyrcan, who defended the country, (chap. xvi.; Worthington) and succeeded Simon. --- <i>Gazara;</i> perhaps Gadara, (Calmet) which the Jews seized, (Strabo xvi.) or Gaza. (Menochius)'
