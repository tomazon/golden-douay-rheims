    verses:
      v:001: '1MA:8:1 | 1 | 1 | Now Judas heard of the fame of the Romans, that they are powerful and strong, and willingly agree to all things that are requested of them: and that whosoever have come to them, they have made amity with them, and that they are mighty in power.'
      v:002: '1MA:8:2 | 2 | 2 | And they heard of their battles, and their noble acts which they had done in Galatia, {VERSE_FOOTNOTE_INDEX_REF 0}how they conquered them, and brought them under tribute:'
      v:003: '1MA:8:3 | 3 | 3 | And how great things they had done in the land of Spain, and that they had brought under their power the mines of silver and of gold that are there, and had gotten possession of all the place by their counsel and patience:'
      v:004: '1MA:8:4 | 4 | 4 | And had conquered places that were very far off from them, and kings that came against them from the ends of the earth, and had overthrown them with great slaughter: and the rest pay them tribute every year.'
      v:005: '1MA:8:5 | 5 | 5 | And that they had defeated in battle Philip and Perses, the king of the Ceteans, and the rest that had borne arms against them, and had conquered them:'
      v:006: '1MA:8:6 | 6 | 6 | And how Antiochus, the great king of Asia, who went to fight against them, having a hundred and twenty elephants, with horsemen, and chariots, and a very great army, was routed by them:{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:007: '1MA:8:7 | 7 | 7 | And how they took him alive, and appointed to him, that both he and they that should reign after him, should pay a great tribute, and that he should give hostages, and that which was agreed upon,'
      v:008: '1MA:8:8 | 8 | 8 | And the country of the Indians, and of the Medes, and of the Lydians, some of their best provinces: and those which they had taken from them, they gave to king Eumenes.'
      v:009: '1MA:8:9 | 9 | 9 | And that they who were in Greece, had a mind to go and to destroy them: and they had knowledge thereof.'
      v:010: '1MA:8:10 | 10 | 10 | And they sent a general against them, and fought with them, and many of them were slain, and they carried away their wives, and their children captives, and spoiled them, and took possession of their land, and threw down their walls, and brought them to be their servants unto this day.'
      v:011: '1MA:8:11 | 11 | 11 | And the other kingdoms, and islands, that at any time had resisted them, they had destroyed and brought under their power.'
      v:012: '1MA:8:12 | 12 | 12 | But with their friends, and such as relied upon them, they kept amity, and had conquered kingdoms that were near, and that were far off: for all that heard their name, were afraid of them.'
      v:013: '1MA:8:13 | 13 | 13 | That whom they had a mind to help to a kingdom, those reigned: and whom they would, they deposed from the kingdom: and they were greatly exalted.'
      v:014: '1MA:8:14 | 14 | 14 | And none of all these wore a crown, or was clothed in purple, to be magnified thereby.'
      v:015: '1MA:8:15 | 15 | 15 | And that they made themselves a senate house, and consulted daily three hundred and twenty men, that sat in council always for the people, that they might do the things that were right:'
      v:016: '1MA:8:16 | 16 | 16 | And that they committed their government to one man every year, to rule over all their country, and they all obey one, and there is no envy, nor jealousy amongst them.'
      v:017: '1MA:8:17 | 17 | 17 | So Judas chose Eupolemus, the son of John, the son of Jacob, and Jason, the son of Eleazar, and he sent them to Rome to make a league of amity and confederacy with them.'
      v:018: '1MA:8:18 | 18 | 18 | And that they might take off from them the yoke of the Grecians, for they saw that they oppressed the kingdom of Israel with servitude.'
      v:019: '1MA:8:19 | 19 | 19 | And they went to Rome, a very long journey, and they entered into the senate house, and said:'
      v:020: '1MA:8:20 | 20 | 20 | Judas Machabeus, and his brethren, and the people of the Jews, have sent us to you to make alliance and peace with you, and that we may be registered your confederates and friends.'
      v:021: 1MA:8:21 | 21 | 21 | And the proposal was pleasing in their sight.
      v:022: '1MA:8:22 | 22 | 22 | And this is the copy of the writing that they wrote back again, graven in tables of brass, and sent to Jerusalem, that it might be with them there for a memorial of the peace, and alliance.'
      v:023: '1MA:8:23 | 23 | 23 | <b>Good success be to the Romans</b>, and to the people of the Jews by sea, and by land, for ever: and far be the sword and enemy from them.'
      v:024: '1MA:8:24 | 24 | 24 | But if there come first any war upon the Romans, or any of their confederates, in all their dominions:'
      v:025: '1MA:8:25 | 25 | 25 | The nation of the Jews shall help them according as the time shall direct, with all their heart:'
      v:026: '1MA:8:26 | 26 | 26 | Neither shall they give them, whilst they are fighting, or furnish them with wheat, or arms, or money, or ships, as it hath seemed good to the Romans: and they shall obey their orders, without taking any thing of them.'
      v:027: '1MA:8:27 | 27 | 27 | In like manner also if war shall come first upon the nation of the Jews, the Romans shall help them with all their heart, according as the time shall permit them:'
      v:028: '1MA:8:28 | 28 | 28 | And there shall not be given to them that come to their aid, either wheat, or arms, or money, or ships, as it hath seemed good to the Romans: and they shall observe their orders without deceit.'
      v:029: 1MA:8:29 | 29 | 29 | According to these articles did the Romans covenant with the people of the Jews.
      v:030: '1MA:8:30 | 30 | 30 | And if after this, one party or the other shall have a mind to add to these <i>articles</i>, or take away anything, they may do it at their pleasure: and whatsoever they shall add, or take away, shall be ratified.'
      v:031: '1MA:8:31 | 31 | 31 | Moreover, concerning the evils that Demetrius, the king, hath done against them, we have written to him, saying: Why hast thou made thy yoke heavy upon our friends and allies, the Jews?'
      v:032: '1MA:8:32 | 32 | 32 | If, therefore, they come again to us complaining of thee, we will do them justice, and will make war against thee by sea and land.'
  c:009:
    commentary:
      v:001:
        - "1MA:9:1 | 1 | 1 | <i>Time.</i> About a year after Nicanor's death, (chap. vii. 50., and 2 Machabees xv. 38.; Worthington) or in the same year, the year [of the world] 3843; (Calmet) so that the Romans had not time to send Judas assistance. (Haydock) --- Josephus ([Antiquities?] xii. 17.) erroneously supposes that Alcimus was dead, and Judas his successor, while Simon was the civil ruler and general. He[Josephus] elsewhere (B.[Antiquities?] xx. 8.) asserts that Jonathas was next high priest to Alcimus, who certainly officiated after the death of Judas, ver. 54. --- <i>Bacchides</i> had been already in Judea, chap. vii. 8. Now the <i>right wing,</i> composed of the best troops, and usually commanded by the prince when he was present, is entrusted to him."
      v:002:
        - '1MA:9:2 | 2 | 2 | <i>Galgal....in Arbella,</i> or to Galilee, in the flat country, <i>Araboth,</i> chap. v. 23. --- <i>Masaloth,</i> or Masal, was in the tribe of Aser, Josue xvi.[xxi.?] 30. --- St. Jerome speaks of Arbela, nine miles from Legion. See Osee x. 14.'
      v:004:
        - '1MA:9:4 | 4 | 4 | <i>Berea,</i> or Beroth, in Benjamin, not far from <i>Laisa,</i> or Lesen, (Josue xviii. 25.) where Judas was encamped, (Calmet) with 3000 (Gorion) ; Josephus says 1000; Rufin translates 2000.'
      v:007:
        - '1MA:9:7 | 7 | 7 | <i>Down.</i> The strongest are not free from the first emotions of trouble; but trusting in God, they are assured either of a temporal or eternal victory. (Worthington)'
      v:010:
        - '1MA:9:10 | 10 | 10 | <i>Stain.</i> Literally, "bring a crime." (Haydock) --- He seems to have thought God required him now to fight, and he was convinced that he could save by means of a few, which excuses him from rashness. The Church adopts his words, (Dom. iii. Oct. Mat.) and St. Ambrose (Of. i. 41.) highly extols his bravery, in "prefering death before slavery and shame."'
      v:012:
        - '1MA:9:12 | 12 | 12 | <i>Legion.</i> So the Vulgate commonly renders Greek "phalanx," (Calmet) a compact body of 8000 men, used by the Macedonians. The Roman legion consisted of 6726, (Veget.) or 6666. The two phalanxes were in each wing supported by cavalry, which endeavoured to surround Judas.'
      v:015:
        - '1MA:9:15 | 15 | 15 | <i>Azotus.</i> Not belonging to the Philistines, but some place unknown, which Josephus styles Asa.'
      v:018:
        - '1MA:9:18 | 18 | 18 | <i>Slain.</i> Gorionides relates that the sight of Judas made Bacchides flee towards Azotus. He lost 15,000, when the rest of the army came upon Judas now fatigued; and as Bacchides returned to the charge, the hero fell upon heaps of the slain. Thus died this great man <i>who saved Israel,</i> ver. 21. (Calmet) --- <i>Gloriosiorem triumphis mortem invenit.</i> The most mighty in the sight of men may fall; but the fortitude of Judas, proved by former heroic actions and by success, was now rendered perfect by this most glorious death. (St. Ambrose, Of. i. 41.) (Worthington) --- Never was there a more accomplished and virtuous champion. He had all the qualities of a holy priest and a valiant soldier, as well as of a religious prince, always bent on promoting the glory of his people, chap. iii. 3. He was an admirable copy of Jesus Christ, the great original of all the saints. In the most dismal times he was chosen to save religion and the people. Almost alone, and wandering from place to place, he gains the most signal victories, forms a league with Gentiles, purifies the temple, acts both as high priest and as prince of the nation, and at last gives his life for his brethren. Thus Christ by his life and death unites all in one Church, and procures the remission of sin. (Calmet)'
      v:019:
        - '1MA:9:19 | 19 | 19 | <i>Modin.</i> Their remains were seen there long after. (Eusebius) --- It is wonderful that they should be shewn at Antioch. (St. Jerome, loc.) --- But these were the relics of the seven brothers, 2 Machabees vii. 1. (Calmet)'
      v:022:
        - "1MA:9:22 | 22 | 22 | <i>Many.</i> Thus only some of our Saviour's actions are recorded, for the same reason, John xxi. 25."
      v:024:
        - '1MA:9:24 | 24 | 24 | <i>All.</i> Josephus says, "Many." We find some (Calmet) joining Jonathan, ver. 28. (Haydock) --- When the people are without a ruler, they fall, Proverbs xi. 14. (Worthington)'
      v:026:
        - '1MA:9:26 | 26 | 26 | <i>Abused them,</i> and "afterwards slew them all." (Josephus, Antiquities xiii. 1.)'
      v:027:
        - '1MA:9:27 | 27 | 27 | <i>No prophet</i> since the days of Malachi, (Calmet) or the return from captivity. (Josephus)'
      v:028:
        - '1MA:9:28 | 28 | 28 | <i>Jonathan,</i> or (Haydock) Jonathas, was the third general captain of this family, and succeeded Judas in the pontificate, though Alcimus still usurped the dignity (chap. ix. 9.) as in the lifetime of Judas. (Worthington)'
      v:033:
        - '1MA:9:33 | 33 | 33 | <i>Thecua,</i> seven miles south of Bethlehem. (St. Jerome, pref. in Amos.) --- <i>Asphar,</i> or "asphaltite lake" (Gorion) of Sodom; so called on account of the bitumen, or asphalte. (Calmet)'
      v:034:
        - '1MA:9:34 | 34 | 34 | <i>Sabbath,</i> out of contempt, like Nicanor; (2 Machabees xv.) or thinking that the Jews would not then fight. (Menochius)'
      v:035:
        - '1MA:9:35 | 35 | 35 | <i>Lend.</i> Some copies read, "to entrust unto them." They wished not to be embarrassed with useless baggage. It all fell into the hands of Jambri, (Calmet) who slew John. (Worthington)'
      v:037:
        - '1MA:9:37 | 37 | 37 | <i>Madaba.</i> Greek, "Nadabath." Josephus, "Gabatha." It seems, as the sons of Jamri lived at Madaba, the spouse would not be conducted out of that place, (Calmet) unless they might reside sometimes in the country. (Haydock) --- <i>Chanaan,</i> or "Arabia." (Josephus) --- Chanaan denotes any infidel. (Calmet)'
      v:042:
        - '1MA:9:42 | 42 | 42 | <i>Revenge.</i> To punish faults with moderation and justice, is a virtue. Children and subjects are sometimes exposed to temporal chastisements, for the faults of their parents or leaders; yet this is for their own advancement in piety, or in punishment for the share they have had in the crime, or to prevent them from imitating it. (St. Thomas Aquinas, [Summa Theologiae] ii. 2. q. 108.) (Worthington)'
      v:044:
        - '1MA:9:44 | 44 | 44 | <i>Before,</i> when we were in the desert of Thecua, and could decline fighting; (Menochius) or, notwithstanding the sabbath, we must engage, chap. ii. 41.'
      v:048:
        - '1MA:9:48 | 48 | 48 | <i>To them.</i> Jonathas swam to another place on the same side, otherwise there would have been no battle. (Worthington) --- But this had taken place, when a thousand were slain; though Bacchides fled from Jonathan, ver. 47, 49. (Haydock) --- The Greek and Josephus seem more full: (Calmet) "Swam over, and they (the enemies) did not cross the Jordan after them." (Haydock) --- Bacchides did not pursue the Jews. (Menochius) --- Protestant marginal note quotes Josephus, ([Antiquities?] xiii. 1.) who says two thousand were slain. (Haydock)'
      v:050:
        - '1MA:9:50 | 50 | 50 | <i>Thopo,</i> or Taphua. The two last were in Ephraim.'
      v:053:
        - '1MA:9:53 | 53 | 53 | <i>Castle,</i> on the highest part of Sion, ver. 52., and chap. i. 35. --- <i>Custody,</i> without doing them any farther injury. (Calmet)'
      v:054:
        - '1MA:9:54 | 54 | 54 | <i>Alcimus.</i> Josephus ([Antiquities?] xii. 17.) confesses that Judas was high priest. But he mistakes when he says he succeeded Alcimus, who it hence appears survived him a year, (ver. 3, 18.) and was only an usurper. He should therefore be corrected by this book, rather than it should be rejected because it differs from him, or any such authors.(Worthington; ver. 1, 28.) (Haydock) --- <i>Walls,</i> before the most holy place, (Josephus; Lyranus) or between the priests and people, (Salien; Menochius) or which separated the Jews from the Gentiles, as if to remove all distinction. (Grotius) --- It is probable that he removed the wall which went round the inner temple and the altar of holocausts, (Calmet) which Alexander restored. (Josephus, Antiquities xiii. 21.) --- <i>Prophets.</i> Aggeus and Zacharias had been as it were the architects and directors of the temple. (Calmet)'
      v:055:
        - 1MA:9:55 | 55 | 55 | <i>House.</i> He could not make his will.
      v:061:
        - 1MA:9:61 | 61 | 61 | <i>He.</i> Jonathas slew those who had given information.
      v:062:
        - '1MA:9:62 | 62 | 62 | <i>Bethbessen,</i> in the desert of Jericho, (Menochius) the same with Bethagla. Josephus, "Bethalaga."'
      v:066:
        - '1MA:9:66 | 66 | 66 | <i>Odares,</i> people of the country who adhered to Bacchides. --- <i>Increase,</i> or shew himself in the field with a large army, (Calmet) or to penetrate the army of the enemy. (Syriac; Josephus; Grotius)'
      v:069:
        - 1MA:9:69 | 69 | 69 | <i>Slew.</i> Evil counsel is prejudicial to the giver. (Worthington)
      v:073:
        - '1MA:9:73 | 73 | 73 | <i>Machmas.</i> The capital of Sion was still in the hands of the enemy. Jonathas made good use of the alliance with the Romans, and began to lay the foundations of the national independence, and to act like the ancient judges. (Calmet)'
