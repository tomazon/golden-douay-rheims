    intro: '<i>Ptolemee invades the kingdom of Alexander: the latter is slain: and the former dies soon after. Demetrius honours Jonathan, and is rescued by the Jews from his own subjects, in Antioch. Antiochus the younger favours Jonathan. His exploits in divers places.</i>'
