      v:016: '1MA:16:16 | 16 | 16 | And when Simon and his sons had drunk plentifully, Ptolemee and his men rose up and took their weapons, and entered into the banqueting-place, and slew him, and his two sons, and some of his servants.'
      v:017: '1MA:16:17 | 17 | 17 | And he committed a great treachery in Israel, and rendered evil for good.'
      v:018: '1MA:16:18 | 18 | 18 | And Ptolemee wrote these things and sent to the king that he should send him an army to aid him, and he would deliver him the country, and their cities, and tributes.'
      v:019: '1MA:16:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}And he sent others to Gazara to kill John: and to the tribunes he sent letters to come to him, and that he would give them silver, and gold, and gifts.'
