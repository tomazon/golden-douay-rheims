    verses:
      v:001: '1MA:11:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}the king of Egypt gathered together an army, like the sand that lieth upon the sea shore, and many ships: and he sought to get the kingdom of Alexander by deceit, and join it to his own kingdom.'
      v:002: '1MA:11:2 | 2 | 2 | And he went out into Syria with peaceable words, and they opened to him the cities, and met him: for king Alexander had ordered them to go forth to meet him, because he was his father-in-law.'
      v:003: '1MA:11:3 | 3 | 3 | Now when Ptolemee entered into the cities, he put garrisons of soldiers in every city.'
      v:004: '1MA:11:4 | 4 | 4 | And when he came near to Azotus, they shewed him the temple of Dagon that was burnt with fire, and Azotus, and the suburbs thereof, that were destroyed, and the bodies that were cast abroad, and the graves of them that were slain in the battle, which they had made near the way.'
      v:005: '1MA:11:5 | 5 | 5 | And they told the king that Jonathan had done these things, to make him odious: but the king held his peace.'
      v:006: '1MA:11:6 | 6 | 6 | And Jonathan came to meet the king at Joppe with glory, and they saluted one another, and they lodged there.'
      v:007: '1MA:11:7 | 7 | 7 | And Jonathan went with the king as far as the river, called Eleutherus: and he returned into Jerusalem.'
      v:008: '1MA:11:8 | 8 | 8 | And king Ptolemee got the dominion of the cities by the sea side, even to Seleucia, and he devised evil designs against Alexander.'
      v:009: '1MA:11:9 | 9 | 9 | And he sent ambassadors to Demetrius, saying: Come, let us make a league between us, and I will give thee my daughter whom Alexander hath, and thou shalt reign in the kingdom of thy father.'
      v:010: '1MA:11:10 | 10 | 10 | For I repent that I have given him my daughter: for he hath sought to kill me.'
      v:011: '1MA:11:11 | 11 | 11 | And he slandered him, because he coveted his kingdom,'
      v:012: '1MA:11:12 | 12 | 12 | And he took away his daughter, and gave her to Demetrius, and alienated himself from Alexander, and his enmities were made manifest.'
      v:013: '1MA:11:13 | 13 | 13 | And Ptolemee entered into Antioch, and set two crowns upon his head, that of Egypt, and that of Asia.'
      v:014: '1MA:11:14 | 14 | 14 | Now king Alexander was in Cilicia at that time: because they that were in those places had rebelled.'
      v:015: '1MA:11:15 | 15 | 15 | And when Alexander heard of it,{VERSE_FOOTNOTE_INDEX_REF 0} he came to give him battle: and king Ptolemee brought forth his army, and met him with a strong power, and put him to flight.'
      v:016: '1MA:11:16 | 16 | 16 | And Alexander fled into Arabia, there to be protected: and king Ptolemee was exalted.'
      v:017: "1MA:11:17 | 17 | 17 | And Zabdiel, the Arabian, took off Alexander's head, and sent it to Ptolemee."
      v:018: '1MA:11:18 | 18 | 18 | And king Ptolemee died the third day after: and they that were in the strong holds were destroyed by them that were within the camp.'
      v:019: '1MA:11:19 | 19 | 19 | And Demetrius reigned in the hundred and sixty-seventh year.{VERSE_FOOTNOTE_INDEX_REF 0}'
      v:020: '1MA:11:20 | 20 | 20 | In those days Jonathan gathered together them that were in Judea, to take the castle that was in Jerusalem: and they made many engines of war against it.'
      v:021: '1MA:11:21 | 21 | 21 | Then some wicked men that hated their own nation, went away to king Demetrius, and told him that Jonathan was besieging the castle.'
      v:022: '1MA:11:22 | 22 | 22 | And when he heard it, he was angry: and forthwith he came to Ptolemais, and wrote to Jonathan, that he should not besiege the castle, but should come to him in haste, and speak to him.'
      v:023: '1MA:11:23 | 23 | 23 | But when Jonathan heard this, he bade them besiege it still: and he chose some of the ancients of Israel, and of the priests, and put himself in danger.'
      v:024: '1MA:11:24 | 24 | 24 | And he took gold, and silver, and raiment, and many other presents, and went to the king to Ptolemais, and he found favour in his sight.'
      v:025: 1MA:11:25 | 25 | 25 | And certain wicked men of his nation made complaints against him.
      v:026: '1MA:11:26 | 26 | 26 | And the king treated him as his predecessor had done before: and he exalted him in the sight of all his friends.'
      v:027: '1MA:11:27 | 27 | 27 | And he confirmed him in the high priesthood, and all the honours he had before, and he made him the chief of his friends.'
      v:028: '1MA:11:28 | 28 | 28 | And Jonathan requested of the king that he would make Judea free from tribute, and the three governments, and Samaria, and the confines thereof: and he promised him three hundred talents.'
      v:029: '1MA:11:29 | 29 | 29 | And the king consented: and he wrote letters to Jonathan of all these things, to this effect.'
      v:030: '1MA:11:30 | 30 | 30 | <b>King</b> Demetrius to his brother, Jonathan, and to the nation of the Jews, greeting.'
      v:031: '1MA:11:31 | 31 | 31 | We send you here a copy of the letter which we have written to Lasthenes, our parent, concerning you, that you might know it. 32 <b>King</b> Demetrius to Lasthenes, his parent, greeting.'
      v:033: '1MA:11:33 | 33 | 33 | We have determined to do good to the nation of the Jews, who are our friends, and keep the things that are just with us, for their good will which they bear towards us.'
      v:034: '1MA:11:34 | 34 | 34 | We have ratified, therefore, unto them all the borders of Judea, and the three cities, <i>Apherema</i>, Lyda, and Ramatha, which are added to Judea, out of Samaria, and all their confines, to be set apart to all them that sacrifice in Jerusalem, instead of the payments which the king received of them every year, and for the fruits of the land, and of the trees.'
      v:035: '1MA:11:35 | 35 | 35 | And as for other things that belonged to us of the tithes, and of the tributes, from this time we discharge them of them: the saltpans also, and the crowns that were presented to us.'
      v:036: '1MA:11:36 | 36 | 36 | We give all to them, and nothing hereof shall be revoked from this time forth and for ever.'
      v:037: '1MA:11:37 | 37 | 37 | Now, therefore, see that thou make a copy of these things, and let it be given to Jonathan, and set upon the holy mountain, in a conspicuous place.'
      v:038: '1MA:11:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}And king Demetrius, seeing that the land was quiet before him, and nothing resisted him, sent away all his forces, every man to his own place, except the foreign army, which he had drawn together from the islands of the nations: so all the troops of his fathers hated him.'
      v:039: "1MA:11:39 | 39 | 39 | Now there was one Tryphon, who had been of Alexander's party before: who seeing that all the army murmured against Demetrius, went to Emalchuel, the Arabian, who brought up Antiochus, the son of Alexander:"
      v:040: "1MA:11:40 | 40 | 40 | And he pressed him much to deliver him to him, that he might be king in his father's place: and he told him all that Demetrius had done, and how his soldiers hated him. And he remained there many days."
      v:041: '1MA:11:41 | 41 | 41 | And Jonathan sent to king Demetrius, desiring that he would cast out them that were in the castle in Jerusalem, and those that were in the strong holds: because they fought against Israel.'
      v:042: '1MA:11:42 | 42 | 42 | And Demetrius sent to Jonathan, saying: I will not only do this for thee, and for thy people, but I will greatly honour thee, and thy nation, when opportunity shall serve.'
      v:043: '1MA:11:43 | 43 | 43 | Now, therefore, thou shalt do well if thou send me men to help me: for all my army is gone from me.'
      v:044: '1MA:11:44 | 44 | 44 | And Jonathan sent him three thousand valiant men to Antioch: and they came to the king, and the king was very glad of their coming.'
      v:045: '1MA:11:45 | 45 | 45 | And they that were of the city assembled themselves together, to the number of a hundred and twenty thousand men, and would have killed the king.'
      v:046: '1MA:11:46 | 46 | 46 | And the king fled into the palace: and they of the city kept the passages of the city, and began to fight.'
      v:047: '1MA:11:47 | 47 | 47 | And the king called the Jews to his assistance: and they came to him all at once, and they all dispersed themselves through the city.'
      v:048: '1MA:11:48 | 48 | 48 | And they slew in that day a hundred thousand men, and they set fire to the city, and got many spoils that day, and delivered the king.'
      v:049: '1MA:11:49 | 49 | 49 | And they that were of the city saw that the Jews had got the city as they would: and they were discouraged in their mind, and cried to the king, making supplication, and saying:'
      v:050: '1MA:11:50 | 50 | 50 | Grant us peace, and let the Jews cease from assaulting us, and the city.'
      v:051: '1MA:11:51 | 51 | 51 | And they threw down their arms, and made peace, and the Jews were glorified in the sight of the king, and in the sight of all that were in his realm, and were renowned throughout the kingdom, and returned to Jerusalem with many spoils.'
      v:052: '1MA:11:52 | 52 | 52 | So king Demetrius sat in the throne of his kingdom: and the land was quiet before him.'
      v:053: '1MA:11:53 | 53 | 53 | And he falsified all whatsoever he had said, and alienated himself from Jonathan, and did not reward him according to the benefits he had received from him, but gave him great trouble.'
      v:054: '1MA:11:54 | 54 | 54 | And after this Tryphon returned, and with him Antiochus, the young boy, who was made king, and put on the diadem.'
      v:055: '1MA:11:55 | 55 | 55 | And there assembled unto him all the bands which Demetrius had sent away, and they fought against Demetrius, who turned his back and fled.'
      v:056: '1MA:11:56 | 56 | 56 | And Tryphon took the elephants, and made himself master of Antioch.'
      v:057: "1MA:11:57 | 57 | 57 | And young Antiochus wrote to Jonathan, saying: I confirm thee in the high priesthood, and I appoint thee ruler over the four cities, and to be one of the king's friends."
      v:058: '1MA:11:58 | 58 | 58 | And he sent him vessels of gold for his service, and he gave him leave to drink in gold, and to be clothed in purple, and to wear a golden buckle:'
      v:059: '1MA:11:59 | 59 | 59 | And he made his brother, Simon, governor from the borders of Tyre even to the confines of Egypt.'
      v:060: '1MA:11:60 | 60 | 60 | Then Jonathan went forth, and passed through the cities beyond the river: and all the forces of Syria gathered themselves to him to help him, and he came to Ascalon, and they met him honourably out of the city.'
      v:061: '1MA:11:61 | 61 | 61 | And he went from thence to Gaza: and they that were in Gaza shut him out: and he besieged it, and burnt all the suburbs round about, and took the spoils.'
      v:062: '1MA:11:62 | 62 | 62 | And the men of Gaza made supplication to Jonathan, and he gave them the right hand: and he took their sons for hostages, and sent them to Jerusalem: and he went through the country as far as Damascus.'
      v:063: '1MA:11:63 | 63 | 63 | And Jonathan heard that the generals of Demetrius were come treacherously to Cades, which is in Galilee, with a great army, purposing to remove him from the affairs of the kingdom.'
      v:064: '1MA:11:64 | 64 | 64 | And he went against them: but left his brother, Simon, in the country.'
      v:065: '1MA:11:65 | 65 | 65 | And Simon encamped against Bethsura, and assaulted it many days, and shut them up.'
      v:066: '1MA:11:66 | 66 | 66 | And they desired him to make peace, and he granted it them: and he cast them out from thence, and took the city, and placed a garrison in it.'
      v:067: '1MA:11:67 | 67 | 67 | And Jonathan, and his army, encamped by the water of Genesar, and before it was light they were ready in the plain of Asor.'
      v:068: '1MA:11:68 | 68 | 68 | And behold the army of the strangers met him in the plain, and they laid an ambush for him in the mountains: but he went out against them.'
      v:069: '1MA:11:69 | 69 | 69 | And they that lay in ambush arose out of their places, and joined battle.'
      v:070: "1MA:11:70 | 70 | 70 | And all that were on Jonathan's side fled, and none was left of them, but Mathathias, the son of Absalom, and Judas, the son of Calphi, chief captain of the army."
      v:071: '1MA:11:71 | 71 | 71 | And Jonathan rent his garments, and cast earth upon his head, and prayed.'
      v:072: '1MA:11:72 | 72 | 72 | And Jonathan turned again to them to battle, and he put them to flight, and they fought.'
      v:073: '1MA:11:73 | 73 | 73 | And they of his part that fled saw <i>this</i>, and they turned again to him, and they all with him pursued <i>the enemies</i>, even to Cades, to their own camp, and they came even thither.'
      v:074: '1MA:11:74 | 74 | 74 | And there fell of the aliens in that day three thousand men: and Jonathan returned to Jerusalem.'
  c:012:
    commentary:
      v:001:
        - '1MA:12:1 | 1 | 1 | <i>Served,</i> Syria being so much divided. Hence Jonathas sent to the two most famous republics of the world, and probably to the Jews beyond the Euphrates [River], to the Nabutheans, &c., ver. 2. (Calmet)'
      v:002:
        - 1MA:12:2 | 2 | 2 | <i>Spartans.</i> The city was also called Lacedemon and Theramne. (Worthington)
      v:006:
        - '1MA:12:6 | 6 | 6 | <i>People.</i> The Jewish state then greatly resembled those of Rome and of Sparta. The high priest and senate ruled, yet not without the participation of the people. --- <i>Brethren,</i> proceeding from the same stock. This was the received opinion in both countries, though without foundation, that we can discover. (Calmet, Diss.) --- The proofs might be known to those who were more concerned. (Haydock) --- The Spartans, whom Josephus, &c., style Lacedemonians, sprung from Abraham, (ver. 21.) and were long ago in league with the Jews. (Worthington)'
      v:007:
        - '1MA:12:7 | 7 | 7 | <i>Onias</i> the third, between the years [of the world] 3805 and 3829. --- <i>Arius.</i> Greek and Syriac erroneously write, Darius. See ver. 20. (Josephus, Antiquities xii. 5.)'
      v:009:
        - '1MA:12:9 | 9 | 9 | <i>Things;</i> the letters of Arius, as the sacred books testified the same. (Greek; Josephus; Grotius) --- This sense appears to be the most natural; or we are not interested in making the present application.'
      v:011:
        - '1MA:12:11 | 11 | 11 | <i>Observances.</i> Greek, Syriac, "supplications." The Vulgate had probably at first, <i>obsecrationibus.</i> The Jews prayed for their allies, &c., to beg for their temporal prosperity, and for their conversion, chap. vii. 33.'
      v:013:
        - '1MA:12:13 | 13 | 13 | <i>Kings.</i> Ever since the time of Onias, wars had been waged against Epiphanes, Eupator, Soter, and Nicator. (Calmet)'
      v:019:
        - '1MA:12:19 | 19 | 19 | <i>Letter.</i> Arius wrote before Onias, though the letter be placed later. (Worthington) --- Josephus give it rather in different words. The answer to Jonathan was sent to Simon, the year [of the world] 3861., chap. xiv. 22. (Calmet)'
      v:021:
        - '1MA:12:21 | 21 | 21 | <i>Spartans.</i> They had probably some old genealogies. (Jos.[Josephus?, Antiquities?] xii. 5., and xiii. 9.) (Worthington) --- Yet they might not be true. Few nations can ascertain their origin; and most run into fabulous accounts, if we except the Jews. (Calmet) See ver. 6. (Haydock) (Salien, the year [of the world] 3821.) --- There is nothing certain. (Rep. Heb. i. 2.) (Menochius)'
      v:023:
        - '1MA:12:23 | 23 | 23 | <i>Back.</i> It would hence appear that the Jews wrote first which does not seem to be the case from Josephus, &c. (Calmet)'
      v:024:
        - '1MA:12:24 | 24 | 24 | <i>Demetrius.</i> He resided at Laodicea, feasting, (Diodorus) while his generals attempted to detach Jonathas from Antiochus, but without success. They fled at his approach beyond the river Eleutherus, from which Laodicea was not remote. (Calmet)'
      v:029:
        - '1MA:12:29 | 29 | 29 | <i>Burning.</i> They had been left to conceal the flight. (Menochius) --- Grabe supplies, "and they departed," at the end of ver. 28. (Haydock)'
      v:031:
        - '1MA:12:31 | 31 | 31 | <i>Zabadeans.</i> No nation of this name is known; whence most people read "Nabatheans," after Josephus. They had been allies of the Jews, but perhaps took part with Demetrius. (Calmet)'
      v:033:
        - '1MA:12:33 | 33 | 33 | <i>Of it,</i> as it was designing to revolt. Jonathas had possession before, chap. x. 73. (Menochius)'
      v:036:
        - '1MA:12:36 | 36 | 36 | <i>Mount.</i> Literally, "height," (Haydock) or wall, to prevent the garrison from receiving supplies. (Calmet)'
      v:037:
        - '1MA:12:37 | 37 | 37 | <i>For.</i> Greek, "he approached," which Grabe substitutes instead of "was fallen <i>down.</i>" (Haydock)'
      v:038:
        - '1MA:12:38 | 38 | 38 | <i>Adiada,</i> or Addus, (chap. xiii. 13.) in the plain west of the mountains of Juda. (Calmet)'
      v:039:
        - "1MA:12:39 | 39 | 39 | <i>Tryphon.</i> In a moral sense, Tryphon represents the practice of the devil, who seeks first to deceive pastors. For, as St. Gregory (hom. xxxviii.) teaches, if the pastor's life be corrupt, his doctrine will be contemned. (Worthington)"
      v:040:
        - '1MA:12:40 | 40 | 40 | <i>Bethsan,</i> or Scythopolis, below the lake of Genesareth. Tryphon was not content with governing under the young Antiochus. He was afraid lest Jonathas should oppose his measures, (Calmet) knowing that he was a man of probity, to whom the king had shewn favour.'
      v:049:
        - '1MA:12:49 | 49 | 49 | <i>Plain</i> of Esdrelon, or Mageddo, (Menochius) styled also the vale of Jezrahel, and perhaps Arboth, chap. v. 23, and ix. 2.'
      v:050:
        - '1MA:12:50 | 50 | 50 | <i>Slain.</i> So it was reported, though falsely. (Calmet)'
