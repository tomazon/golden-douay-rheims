    verses:
      v:001: '1MA:2:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}those days arose Mathathias, the son of John, the son of Simeon, a priest of the sons of Joarib, from Jerusalem, and he abode in the mountain of Modin:'
      v:002: '1MA:2:2 | 2 | 2 | And he had five sons: John, who was surnamed Gaddis;'
      v:003: '1MA:2:3 | 3 | 3 | And Simon, who was surnamed Thasi;'
      v:004: '1MA:2:4 | 4 | 4 | And Judas, who was called Machabeus;'
      v:005: '1MA:2:5 | 5 | 5 | And Eleazar, who was surnamed Abaron; and Jonathan, who was surnamed Apphus.'
      v:006: '1MA:2:6 | 6 | 6 | These saw the evils that were done in the people of Juda, and in Jerusalem.'
      v:007: '1MA:2:7 | 7 | 7 | And Mathathias said: Wo is me, wherefore was I born to see the ruin of my people, and the ruin of the holy city, and to dwell there, when it is given into the hands of the enemies?'
      v:008: '1MA:2:8 | 8 | 8 | The holy places are come into the hands of strangers: her temple is become as a man without honour.'
      v:009: '1MA:2:9 | 9 | 9 | The vessels of her glory are carried away captive; her old men are murdered in the streets, and her young men are fallen by the sword of the enemies.'
      v:010: '1MA:2:10 | 10 | 10 | What nation hath not inherited her kingdom, and gotten of her spoils?'
      v:011: 1MA:2:11 | 11 | 11 | All her ornaments are taken away. She that was free is made a slave.
      v:012: '1MA:2:12 | 12 | 12 | And behold our sanctuary, and our beauty, and our glory is laid waste, and the Gentiles have defiled them.'
      v:013: 1MA:2:13 | 13 | 13 | To what end then should we live any longer?
      v:014: '1MA:2:14 | 14 | 14 | And Mathathias and his sons rent their garments, and they covered themselves with haircloth, and made great lamentation.'
      v:015: '1MA:2:15 | 15 | 15 | And they that were sent from king Antiochus, came thither, to compel them that were fled into the city of Modin, to sacrifice, and to burn incense, and to depart from the law of God.'
      v:016: '1MA:2:16 | 16 | 16 | And many of the people of Israel consented and came to them: but Mathathias and his sons stood firm.'
      v:017: '1MA:2:17 | 17 | 17 | And they that were sent from Antiochus, answering, said to Mathathias: Thou art a ruler, and an honourable, and great man in this city, and adorned with sons, and brethren.'
      v:018: "1MA:2:18 | 18 | 18 | Therefore, come thou first, and obey the king's commandment, as all nations have done, and the men of Juda, and they that remain in Jerusalem: and thou, and thy sons, shall be in the number of the king's friends, and enriched with gold, and silver, and many presents."
      v:019: '1MA:2:19 | 19 | 19 | Then Mathathias answered, and said with a loud voice: Although all nations obey king Antiochus, so as to depart every man from the service of the law of his fathers, and consent to his commandments:'
      v:020: '1MA:2:20 | 20 | 20 | I and my sons, and my brethren will obey the law of our fathers.'
      v:021: '1MA:2:21 | 21 | 21 | God be merciful unto us: it is not profitable for us to forsake the law, and the justices of God:'
      v:022: '1MA:2:22 | 22 | 22 | We will not hearken to the words of king Antiochus, neither will we sacrifice and transgress the commandments of our law, to go another way.'
      v:023: "1MA:2:23 | 23 | 23 | Now as he left off speaking these words, there came a certain Jew in the sight of all to sacrifice to the idols upon the altar in the city of Modin, according to the king's commandment."
      v:024: '1MA:2:24 | 24 | 24 | And Mathathias saw, and was grieved, and his reins trembled, and his wrath was kindled according to the judgment of the law, and running upon him he slew him upon the altar:'
      v:025: '1MA:2:25 | 25 | 25 | Moreover the man whom king Antiochus had sent, who compelled them to sacrifice, he slew at the same time, and pulled down the altar.'
      v:026: '1MA:2:26 | 26 | 26 | And shewed zeal for the law, {VERSE_FOOTNOTE_INDEX_REF 0}as Phinees did by Zamri, the son of Salomi.'
      v:027: '1MA:2:27 | 27 | 27 | And Mathathias cried out in the city with a loud voice, saying: Every one that hath zeal for the law, and maintaineth the testament, let him follow me.'
      v:028: '1MA:2:28 | 28 | 28 | So he and his sons fled into the mountains, and left all that they had in the city.'
      v:029: '1MA:2:29 | 29 | 29 | Then many that sought after judgment, and justice, went down into the desert:'
      v:030: '1MA:2:30 | 30 | 30 | And they abode there, they and their children, and their wives, and their cattle: because afflictions increased upon them.'
      v:031: "1MA:2:31 | 31 | 31 | And it was told to the king's men, and to the army that was in Jerusalem, in the city of David, that certain men, who had broken the king's commandment, were gone away into the secret places in the wilderness, and that many were gone after them."
      v:032: '1MA:2:32 | 32 | 32 | And forthwith they went out towards them, and made war against them on the sabbath day,'
      v:033: '1MA:2:33 | 33 | 33 | And they said to them: Do you still resist? come forth, and do according to the edict of king Antiochus, and you shall live.'
      v:034: "1MA:2:34 | 34 | 34 | And they said: We will not come forth, neither will we obey the king's edict, to profane the sabbath day."
      v:035: 1MA:2:35 | 35 | 35 | And they made haste to give them battle.
      v:036: '1MA:2:36 | 36 | 36 | But they answered them not, neither did they cast a stone at them, nor stopped up the secret places,'
      v:037: '1MA:2:37 | 37 | 37 | Saying: Let us all die in our innocency: and heaven and earth shall be witnesses for us, that you put us to death wrongfully.'
      v:038: '1MA:2:38 | 38 | 38 | So they gave them battle on the sabbath: and they were slain with their wives, and their children, and their cattle, to the number of a thousand persons.'
      v:039: '1MA:2:39 | 39 | 39 | And Mathathias and his friends heard of it, and they mourned for them exceedingly.'
      v:040: '1MA:2:40 | 40 | 40 | And every man said to his neighbour: If we shall all do as our brethren have done, and not fight against the heathens for our lives, and our justifications: they will now quickly root us out of the earth.'
      v:041: '1MA:2:41 | 41 | 41 | And they determined in that day, saying: Whosoever shall come up against us to fight on the sabbath day, we will fight against him: and we will not all die, as our brethren that were slain in the secret places.'
      v:042: '1MA:2:42 | 42 | 42 | Then was assembled to them the congregation of the Assideans, the stoutest of Israel, every one that had a good will for the law.'
      v:043: '1MA:2:43 | 43 | 43 | And all they that fled from the evils, joined themselves to them, and were a support to them.'
      v:044: '1MA:2:44 | 44 | 44 | And they gathered an army, and slew the sinners in their wrath, and the wicked men in their indignation: and the rest fled to the nations for safety.'
      v:045: '1MA:2:45 | 45 | 45 | And Mathathias and his friends went round about, and they threw down the altars:'
      v:046: '1MA:2:46 | 46 | 46 | And they circumcised all the children whom they found in the confines of Israel that were uncircumcised: and they did valiantly.'
      v:047: '1MA:2:47 | 47 | 47 | And they pursued after the children of pride, and the work prospered in their hands:'
      v:048: '1MA:2:48 | 48 | 48 | And they recovered the law out of the hands of the nations, and out of the hands of the kings: and they yielded not the horn to the sinner.'
      v:049: '1MA:2:49 | 49 | 49 | Now the days drew near that Mathathias should die, and he said to his sons: Now hath pride and chastisement gotten strength, and the time of destruction, and the wrath of indignation:'
      v:050: '1MA:2:50 | 50 | 50 | Now, therefore, O my sons, be ye zealous for the law, and give your lives for the covenant of your fathers.'
      v:051: '1MA:2:51 | 51 | 51 | And call to remembrance the works of the fathers, which they have done in their generations: and you shall receive great glory, and an everlasting name.'
      v:052: '1MA:2:52 | 52 | 52 | {VERSE_FOOTNOTE_INDEX_REF 0}Was not Abraham found faithful in temptation, and it was reputed to him unto justice?'
      v:053: '1MA:2:53 | 53 | 53 | {VERSE_FOOTNOTE_INDEX_REF 0}Joseph, in the time of his distress, kept the commandment, and he was made lord of Egypt.'
      v:054: '1MA:2:54 | 54 | 54 | {VERSE_FOOTNOTE_INDEX_REF 0}Phinees, our father, by being fervent in the zeal of God, received the covenant of an everlasting priesthood.'
      v:055: '1MA:2:55 | 55 | 55 | {VERSE_FOOTNOTE_INDEX_REF 0}Jesus, whilst he fulfilled the word, was made ruler in Israel.'
      v:056: '1MA:2:56 | 56 | 56 | {VERSE_FOOTNOTE_INDEX_REF 0}Caleb, for bearing witness before the congregation, received an inheritance.'
      v:057: '1MA:2:57 | 57 | 57 | {VERSE_FOOTNOTE_INDEX_REF 0}David, by his mercy, obtained the throne of an everlasting kingdom.'
      v:058: '1MA:2:58 | 58 | 58 | {VERSE_FOOTNOTE_INDEX_REF 0}Elias, while he is full of zeal for the law, was taken up into heaven.'
      v:059: '1MA:2:59 | 59 | 59 | {VERSE_FOOTNOTE_INDEX_REF 0}Ananias and Azarias and Misael, by believing, were delivered out of the flame.'
      v:060: '1MA:2:60 | 60 | 60 | {VERSE_FOOTNOTE_INDEX_REF 0}Daniel, in his innocency, was delivered out of the mouth of the lions.'
      v:061: '1MA:2:61 | 61 | 61 | And thus consider, through all generations: that none that trust in him, fail in strength.'
      v:062: '1MA:2:62 | 62 | 62 | And fear not the words of a sinful man, for his glory is dung, and worms:'
      v:063: '1MA:2:63 | 63 | 63 | To-day he is lifted up, and to-morrow he shall not be found, because he is returned into his earth, and his thought is come to nothing.'
      v:064: '1MA:2:64 | 64 | 64 | You, therefore, my sons, take courage, and behave manfully in the law: for by it you shall be glorious.'
      v:065: '1MA:2:65 | 65 | 65 | And behold, I know that your brother Simon is a man of counsel: give ear to him always, and he shall be a father to you.'
      v:066: '1MA:2:66 | 66 | 66 | And Judas Machabeus, who is valiant and strong from his youth up, let him be the leader of your army, and he shall manage the war of the people.'
      v:067: '1MA:2:67 | 67 | 67 | And you shall take to you all that observe the law: and revenge ye the wrong of your people.'
      v:068: '1MA:2:68 | 68 | 68 | Render to the Gentiles their reward, and take heed to the precepts of the law.'
      v:069: '1MA:2:69 | 69 | 69 | And he blessed them, and was joined to his fathers.'
      v:070: '1MA:2:70 | 70 | 70 | And he died in the hundred and forty-sixth {VERSE_FOOTNOTE_INDEX_REF 0}year: and he was buried by his sons in the sepulchres of his fathers, in Modin, and all Israel mourned for him with great mourning.'
  c:003:
    commentary:
      v:001:
        - '1MA:3:1 | 1 | 1 | <i>Judas,</i> the eldest. (Josephus, Jewish Wars i. 1.) --- His skill and valour also entitled him to this post. (Calmet) --- He did not claim this honour, but received it from his father, and was obeyed by the virtuous people. (Worthington)'
      v:007:
        - '1MA:3:7 | 7 | 7 | <i>Kings.</i> Epiphanes, Eupator,and Demetrius, with their generals. (Calmet) --- Judas gained four great battles against Apollonius, Seron, Gorgias, and Lysias, chap. iv. 1, 28. (Worthington)'
      v:008:
        - '1MA:3:8 | 8 | 8 | <i>Wrath.</i> Making the enemy retire, (Haydock) and purifying the temple, &c.'
      v:009:
        - '1MA:3:9 | 9 | 9 | <i>Perishing.</i> So the Jews style the miserable. (Calmet) --- Go to 2 Machabees viii. 1. (Worthington)'
      v:010:
        - '1MA:3:10 | 10 | 10 | <i>Apollonius,</i> who had pillaged Jerusalem, 2 Machabees v. 24.'
      v:015:
        - '1MA:3:15 | 15 | 15 | <i>Wicked</i> apostates. (Calmet) --- They are the most virulent. (Haydock)'
      v:016:
        - '1MA:3:16 | 16 | 16 | <i>Bethoron,</i> seven leagues north of Jerusalem.'
      v:017:
        - '1MA:3:17 | 17 | 17 | <i>Fasting.</i> Judas thus laudably prepared for battle. (Calmet) --- Human frailty fears to engage a strong enemy. But true confidence in God gives courage and victory. (Worthington)'
      v:025:
        - '1MA:3:25 | 25 | 25 | <i>Them.</i> Philip wrote from Jerusalem to Ptolemy, to send aid. He immediately despatched Nicanor and Gorgias, who doubted not of success, so that they brought the merchants to buy the Jews, 2 Machabees viii.'
      v:029:
        - '1MA:3:29 | 29 | 29 | <i>Land.</i> He formerly received three hundred talents from Judea; now he was forced to send money thither. (Sulpitius ii.) (Calmet) --- <i>Times.</i> He not only disturbed the Jews, but other nations, which rebelled. (Worthington) --- Though he had plundered the temple, he was still poor: the usual fate of wicked princes. (Menochius) --- Sacrilege seldom prospers. When Henry VIII took the revenues of monasteries, he was still needy. They had amply provided for the poor. Soon after, however, the poor rates commenced; and in the 39th Eliz.[Elizabeth?], no less than eleven bills were brought into Parliament for their relief. (Dugdale.) See Hist. of Prot. Ch.[Challoner?] (Haydock)'
      v:030:
        - '1MA:3:30 | 30 | 30 | <i>Liberal.</i> Epiphanes left many vestiges of his magnificence. (Vaillant.) --- The very year when Apollonius was defeated, (Usher, the year of the world 3838.; Calmet) he exhibited most costly games at Daphne, near Antioch, to excel those of P. Emilius, at Amphipolis. Yet he disgusted the company with his apeish conduct. (Atheneus v. 4.)'
      v:031:
        - 1MA:3:31 | 31 | 31 | <i>Persia.</i> The Arabic (2 Machabees vii.) says the king had revolted. (Calmet)
      v:037:
        - '1MA:3:37 | 37 | 37 | <i>Countries,</i> and took Artaxias, king of Armenia. (St. Jerome)'
      v:038:
        - '1MA:3:38 | 38 | 38 | <i>Ptolomee.</i> He had been governor of Cyprus, under Philometor, and gave him the revenue only when he was capable of acting for himself. (Polybius) --- He afterwards betrayed the island to Epiphanes, 2 Machabees viii.'
      v:040:
        - '1MA:3:40 | 40 | 40 | <i>Emmaus,</i> two leagues west of Jerusalem, (Calmet) different from that mentioned in St. Luke. (Reland.)'
      v:041:
        - '1MA:3:41 | 41 | 41 | <i>Servants.</i> Josephus (Antiquities xii. 11.) adds "chains," which were all turned against them by Judas. Nicanor had promised ninety Jews for a talent, 2 Machabees viii. 10. (Calmet)'
      v:044:
        - '1MA:3:44 | 44 | 44 | <i>Pray.</i> This, with fasting and other penitential works, is the best armour in holy wars of religion.'
      v:046:
        - '1MA:3:46 | 46 | 46 | <i>Maspha.</i> Silo had been, and Jerusalem was afterwards, the place for public prayer. (Worthington) --- As the Jews could not go to Jerusalem, they performed their duty as well as they could at Maspha, where Israel had often met, Judges xx., and xxi., and 1 Kings vii. 5., and x. 17.'
      v:048:
        - '1MA:3:48 | 48 | 48 | <i>In which.</i> The Greek text seems corrupt. By a small change we might render, "while." (Calmet) --- From some passages abused, the pagans sought to establish their religion. (Salien) --- <i>For.</i> Many Greek copies add, "to inscribe," (Menochius) or "draw upon them the likenesses of their idols." (Haydock) --- Thus they wished to defile the books, as they had done the temple, (Menochius) and render them useless to the Jews. (Haydock) --- Syriac, "law, before the sanctuary on account of the Gentiles, who wished to make them imitate their idolatry." (Calmet) --- The sacred books would be a good preservative. (Haydock)'
      v:049:
        - '1MA:3:49 | 49 | 49 | <i>Ornaments,</i> which they had rescued from plunder. It seems they had also set up a sort of tabernacle, and had some ornament from the sanctuary. --- <i>Days.</i> They ought then to offer victims, which was now impossible.'
      v:054:
        - '1MA:3:54 | 54 | 54 | <i>Trumpets.</i> Protection seemed to be promised, Numbers x. 9.'
      v:056:
        - '1MA:3:56 | 56 | 56 | <i>Law.</i> Deuteronomy xx. 5. (Calmet) --- Yet his forces were already few. (Haydock)'
      v:060:
        - '1MA:3:60 | 60 | 60 | <i>Done.</i> This godly resolution inspired them with courage, and procured the victory. (Worthington)'
