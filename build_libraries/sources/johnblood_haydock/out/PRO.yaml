    verses:
      v:001: 'PRO:23:1 | 1 | 1 | When thou shalt sit to eat with a prince, consider diligently what is set before thy face:'
      v:002: 'PRO:23:2 | 2 | 2 | And put a knife to thy throat, if it be so that thou have thy soul in thy own power.'
      v:003: 'PRO:23:3 | 3 | 3 | Be not desirous of his meats, in which is the bread of deceit.'
      v:004: 'PRO:23:4 | 4 | 4 | Labour not to be rich: but set bounds to thy prudence.'
      v:005: 'PRO:23:5 | 5 | 5 | Lift not up thy eyes to riches which thou canst not have: because they shall make themselves wings like those of an eagle, and shall fly towards heaven.'
      v:006: 'PRO:23:6 | 6 | 6 | Eat not with an envious man, and desire not his meats:'
      v:007: 'PRO:23:7 | 7 | 7 | Because, like a soothsayer, and diviner, he thinketh that which he knoweth not. Eat and drink, will he say to thee: and his mind is not with thee.'
      v:008: 'PRO:23:8 | 8 | 8 | The meats which thou hadst eaten, thou shalt vomit up: and shalt lose thy beautiful words.'
      v:009: 'PRO:23:9 | 9 | 9 | Speak not in the ears of fools: because they will despise the instruction of thy speech.'
      v:010: 'PRO:23:10 | 10 | 10 | Touch not the bounds of little ones: and enter not into the field of the fatherless:'
      v:011: 'PRO:23:11 | 11 | 11 | For their near kinsman is strong: and he will judge their cause against thee.'
      v:012: 'PRO:23:12 | 12 | 12 | Let thy heart apply itself to instruction: and thy ears to words of knowledge.'
      v:013: 'PRO:23:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Withhold not correction from a child: for if thou strike him with the rod, he shall not die.'
      v:014: 'PRO:23:14 | 14 | 14 | Thou shalt beat him with the rod, and deliver his soul from hell.'
      v:015: 'PRO:23:15 | 15 | 15 | My son, if thy mind be wise, my heart shall rejoice with thee:'
      v:016: 'PRO:23:16 | 16 | 16 | And my reins shall rejoice, when thy lips shall speak what is right.'
      v:017: 'PRO:23:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Let not thy heart envy sinners: but be thou in the fear of the Lord all the day long:'
      v:018: 'PRO:23:18 | 18 | 18 | Because thou shalt have hope in the latter end, and thy expectation shall not be taken away.'
      v:019: 'PRO:23:19 | 19 | 19 | Hear thou, my son, and be wise: and guide thy mind in the way.'
      v:020: 'PRO:23:20 | 20 | 20 | Be not in the feasts of great drinkers, nor in their revellings, who contribute flesh to eat:'
      v:021: 'PRO:23:21 | 21 | 21 | Because they that give themselves to drinking, and that club together, shall be consumed: and drowsiness shall be clothed with rags.'
      v:022: 'PRO:23:22 | 22 | 22 | Hearken to thy father, that beget thee: and despise not thy mother when she is old.'
      v:023: 'PRO:23:23 | 23 | 23 | Buy truth, and do not sell wisdom, and instruction, and understanding.'
      v:024: 'PRO:23:24 | 24 | 24 | The father of the just rejoiceth greatly: he that hath begotten a wise son, shall have joy in him.'
      v:025: 'PRO:23:25 | 25 | 25 | Let thy father and thy mother be joyful, and let her rejoice that bore thee.'
      v:026: 'PRO:23:26 | 26 | 26 | My son, give me thy heart: and let thy eyes keep my ways.'
      v:027: 'PRO:23:27 | 27 | 27 | For a harlot is a deep ditch: and a strange woman is a narrow pit.'
      v:028: 'PRO:23:28 | 28 | 28 | She lieth in wait in the way as a robber, and him whom she shall see unwary, she will kill.'
      v:029: 'PRO:23:29 | 29 | 29 | Who hath wo? whose father hath wo? who hath contentions? who falls into pits? who hath wounds without cause? who hath redness of eyes?'
      v:030: 'PRO:23:30 | 30 | 30 | Surely they that pass their time in wine, and study to drink off their cups.'
      v:031: 'PRO:23:31 | 31 | 31 | Look not upon the wine when it is yellow, when the colour thereof shineth in the glass: it goeth in pleasantly,'
      v:032: 'PRO:23:32 | 32 | 32 | But in the end, it will bite like a snake, and will spread abroad poison like a basilisk.'
      v:033: 'PRO:23:33 | 33 | 33 | Thy eyes shall behold strange women, and thy heart shall utter perverse things.'
      v:034: 'PRO:23:34 | 34 | 34 | And thou shalt be as one sleeping in the midst of the sea, and as a pilot fast asleep when the stern is lost.'
      v:035: 'PRO:23:35 | 35 | 35 | And thou shalt say: They have beaten me, but I was not sensible of pain: they drew me, and I felt not: when shall I awake and find wine again?'
  c:024:
    commentary:
      v:001:
        - 'PRO:24:1 | 1 | 1 | <i>Like.</i> Be not allured by their prosperity to imitate them, Psalm xxxvi. 1.'
      v:003:
        - 'PRO:24:3 | 3 | 3 | <i>Wisdom</i> and virtue, and not by injustice can the house be established.'
      v:005:
        - 'PRO:24:5 | 5 | 5 | <i>Valiant,</i> as well as a good economist, ver. 4. (Calmet)'
      v:006:
        - 'PRO:24:6 | 6 | 6 | <i>Counsels.</i> "Consult many what ought to be done, but only a few of the most faithful, or rather thyself alone, what thou art about to do." (Veget. iii. 9., and 27.)'
      v:007:
        - 'PRO:24:7 | 7 | 7 | <i>High.</i> Thus the fool excuses himself. But wisdom condescends to our weakness, if we be truly in earnest, Deuteronomy xxxii. 12. <i>Mouth.</i> To defend himself, or to give advice. (Calmet)'
      v:009:
        - 'PRO:24:9 | 9 | 9 | <i>Of a fool.</i> In as much as he is wicked. Though he may have some pious thoughts, he attends not to them. (Haydock) --- He thinks how he may commit evil, and renders himself hateful. (Calmet) --- Hebrew, "a wicked thought <i>is</i> the sin of folly." Septuagint, "the fool dieth in sins." --- <i>Detractor.</i> Hebrew, "scoffer." (Haydock)'
      v:010:
        - 'PRO:24:10 | 10 | 10 | <i>Diminished.</i> This is the sad consequences of too much dejection, Ephesians iv. 19. Despairing, they abandon themselves to impurities. (Haydock)'
      v:011:
        - 'PRO:24:11 | 11 | 11 | <i>Deliver.</i> The Jews often put people to death without any formal trial, pretending <i>zeal,</i> as they did St. Stephen, &c. Our Saviour rescued the adulteress from such a situation, as Daniel had done Susanna. Yet this text may regard poor debtors, Psalm lxxi. 4. (Calmet) --- Christian bishops used all their influence to preserve the lives of those who did not deserve death. (St. Ambrose in Psalm cxviii. Ser. viii. Off. i. 36., and ep. xxv., and xxvi.)'
      v:012:
        - 'PRO:24:12 | 12 | 12 | <i>I have.</i> Hebrew, "behold, we know not this man." (Pagnin) (Haydock) --- He is a stranger. But all mankind are brethren, and have a charge to assist one another, even though they be enemies, Ecclesiasticus xvii. 12., and Exodus xxiii. 4. (Calmet) --- <i>Keeper.</i> Hebrew <i>notser,</i> "preserver." As thou hast received many good things from God, shew mercy to thy neighbour.'
      v:013:
        - 'PRO:24:13 | 13 | 13 | <i>Honey.</i> Of wisdom, which is most delicious. (Menochius)'
      v:014:
        - 'PRO:24:14 | 14 | 14 | <i>Thou shalt.</i> Hebrew, "yea, it is the last." (Montanus) --- "Then there shall be a reward." (Protestants) --- Thou shalt enjoy old age, or have posterity. (Calmet)'
      v:016:
        - 'PRO:24:16 | 16 | 16 | <i>Fall</i> into smaller sins, (St. Gregory vi. in 2 Reg. xv. &c.) or into disgrace, as <i>yippol</i> (Haydock) rather intimates. (Vatable) (St. Augustine, City of God xi. 31.) --- Both significations agree with the context. See Job v. 27., and Matthew xviii. 21. (Calmet) --- He who is not subject to mortal sin, may still be exposed to many failings, and venial sins, which do not deprive him of the title of <i>just;</i> whereas the wicked consents to mortal sin, from which he riseth not so easily. Hence the wise man admonishes us not to lie in wait, or calumniously seek impiety in the house or soul of the just. (Worthington)'
      v:018:
        - 'PRO:24:18 | 18 | 18 | <i>From.</i> To punish thee. (Calmet) --- Thus will thy thirst of vengeance be disappointed. (Haydock) --- The Hebrews believed that there was no evil, which was not caused by sin; and this was true in some sense. But still God often afflicts his servants, (ver. 16,) as the whole book of Job tends to prove. (Calmet)'
      v:019:
        - 'PRO:24:19 | 19 | 19 | <i>Contend.</i> Or Hebrew, "associate." --- <i>Like.</i> Ver. 1., and Psalm xxxvi. 1.'
      v:020:
        - 'PRO:24:20 | 20 | 20 | <i>Come.</i> Protestants, "no reward," (Haydock) posterity, &c., as designated also by the <i>lamp,</i> ver. 14. (Calmet)'
      v:021:
        - 'PRO:24:21 | 21 | 21 | <i>Detractors.</i> Or those who speak ill of God or the king. (Calmet) --- Protestants, "that are given to change," (Haydock) and relapses.'
      v:023:
        - 'PRO:24:23 | 23 | 23 | <i>These.</i> Septuagint have an addition, and then our chap. xxx. to ver. 15., after which follows the remainder of this chapter and the ten first verses of the 31st. [chapter.] (Haydock) --- Solomon here resumes the sententious style, chap. xxii. 17. (Calmet)'
      v:026:
        - PRO:24:26 | 26 | 26 | <i>Lips.</i> And be deemed a friend. (Menochius)
      v:027:
        - 'PRO:24:27 | 27 | 27 | <i>House,</i> and support thy family. Before building, great deliberation is requisite, Luke xiv. 28. Those who attempt to instruct others, must first set good example.'
      v:028:
        - 'PRO:24:28 | 28 | 28 | <i>Cause,</i> and necessity. Septuagint, "be not a false witness against thy fellow-citizen."'
      v:029:
        - 'PRO:24:29 | 29 | 29 | <i>Work.</i> Revenge is often reprobated, though the law allowed of retaliation, which the more virtuous did not insist upon.'
      v:030:
        - 'PRO:24:30 | 30 | 30 | <i>Man.</i> Those who neglected their land were despised. (Calmet) --- The ancient Romans esteemed agriculture as a most laudible and profitable employment. (Cato, Rust. i.; Cicero, Off. i.)'
      v:032:
        - 'PRO:24:32 | 32 | 32 | <i>Which.</i> Septuagint, "at last I repented: I looked forward to receive instruction."'
      v:033:
        - 'PRO:24:33 | 33 | 33 | <i>Said I,</i> is not in Hebrew, chap. vi. 10. (Calmet) --- Septuagint, "I will slumber a while," to rest. Septuagint, "I will enfold my breast in <i>my</i> hands a little." (Haydock)'
