  c:029:
    commentary:
      v:008:
        - 'PRO:29:8 | 8 | 8 | <i>Corrupt.</i> Hebrew, "scoffers," who provoke both God and men.'
      v:009:
        - 'PRO:29:9 | 9 | 9 | <i>Rest;</i> or bring him to hear reason. (Calmet) --- Septuagint, "a wise man shall rule nations; but the wicked being angry, is laughed at, and does not frighten."'
      v:010:
        - 'PRO:29:10 | 10 | 10 | <i>Soul.</i> They wish to protect the upright, Psalm cxli. 5.'
      v:013:
        - 'PRO:29:13 | 13 | 13 | <i>Enlightener.</i> Septuagint, "visitor," with punishment, as they seem to speak of palliated usury, which cannot escape God. See chap. xxii. 2.'
      v:018:
        - 'PRO:29:18 | 18 | 18 | <i>Prophecy,</i> by the urim, or by the mouth of prophets, who were in great power and estimation, 3 Kings i. 24., and xii. 23., and 2 Paralipomenon xxv. 6., and xxviii. 8. (Calmet) --- Septuagint, "There shall be none to explain <i>the law</i> to the impious nation." (Haydock) --- When pastors are wanting, all goes to ruin, 1 Corinthians xi. 4. (Ven. Bede) (Calmet)'
      v:020:
        - 'PRO:29:20 | 20 | 20 | <i>Amendment.</i> St. Jerome (ad Evag.) says, after Thucydides: "Ignorance produces confidence, and learning fear."'
      v:024:
        - 'PRO:29:24 | 24 | 24 | <i>Soul,</i> and exposeth himself to death, though this was only inflicted for stealing a man, Exodus xxi. 16. The night-thief might also be killed in the fact, Exodus xxii. 2. But if the person who had stolen denied it on oath, he was put to death for perjury, Leviticus v. 1.'
      v:025:
        - 'PRO:29:25 | 25 | 25 | <i>Fall.</i> Human respects will not long preserve him from sin. (Calmet) --- Septuagint have a double version: "Those who fear and are ashamed of men, shall be thrown down. But he who confideth in the Lord, shall rejoice. Impiety overturneth man, while he who trusteth in the Lord shall be saved." (Grabe) (Haydock)'
