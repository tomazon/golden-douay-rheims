    verse_footnotes: {}
    verses:
      v:001: 'PRO:8:1 | 1 | 1 | Doth not wisdom cry aloud, and prudence put forth her voice?'
      v:002: 'PRO:8:2 | 2 | 2 | Standing in the top of the highest places by the way, in the midst of the paths,'
      v:003: 'PRO:8:3 | 3 | 3 | Beside the gates of the city, in the very doors she speaketh, saying:'
      v:004: 'PRO:8:4 | 4 | 4 | O ye men, to you I call, and my voice is to the sons of men.'
      v:005: 'PRO:8:5 | 5 | 5 | O little ones, understand subtlety, and ye unwise, take notice.'
      v:006: 'PRO:8:6 | 6 | 6 | Hear, for I will speak of great things: and my lips shall be opened to preach right things.'
      v:007: 'PRO:8:7 | 7 | 7 | My mouth shall meditate truth, and my lips shall hate wickedness.'
      v:008: 'PRO:8:8 | 8 | 8 | All my words are just, there is nothing wicked, nor perverse in them.'
      v:009: 'PRO:8:9 | 9 | 9 | They are right to them that understand, and just to them that find knowledge.'
      v:010: 'PRO:8:10 | 10 | 10 | Receive my instruction, and not money: choose knowledge rather than gold.'
      v:011: 'PRO:8:11 | 11 | 11 | For wisdom is better than all the most precious things: and whatsoever may be desired cannot be compared to it.'
      v:012: 'PRO:8:12 | 12 | 12 | I, wisdom, dwell in counsel, and am present in learned thoughts.'
      v:013: 'PRO:8:13 | 13 | 13 | The fear of the Lord hateth evil; I hate arrogance, and pride, and every wicked way, and a mouth with a double tongue.'
      v:014: 'PRO:8:14 | 14 | 14 | Counsel and equity is mine, prudence is mine, strength is mine.'
      v:015: 'PRO:8:15 | 15 | 15 | By me kings reign, and lawgivers decree just things.'
      v:016: 'PRO:8:16 | 16 | 16 | By me princes rule, and the mighty decree justice.'
      v:017: 'PRO:8:17 | 17 | 17 | I love them that love me: and they that in the morning early watch for me, shall find me.'
      v:018: 'PRO:8:18 | 18 | 18 | With me are riches and glory, glorious riches and justice.'
      v:019: 'PRO:8:19 | 19 | 19 | For my fruit is better than gold and the precious stone, and my blossoms than choice silver.'
      v:020: 'PRO:8:20 | 20 | 20 | I walk in the way of justice, in the midst of the paths of judgment,'
      v:021: 'PRO:8:21 | 21 | 21 | That I may enrich them that love me, and may fill their treasures.'
      v:022: 'PRO:8:22 | 22 | 22 | The Lord possessed me in the beginning of his ways, before he made any thing from the beginning.'
      v:023: 'PRO:8:23 | 23 | 23 | I was set up from eternity, and of old, before the earth was made.'
      v:024: 'PRO:8:24 | 24 | 24 | The depths were not as yet, and I was already conceived, neither had the fountains of waters as yet sprung out.'
      v:025: 'PRO:8:25 | 25 | 25 | The mountains, with their huge bulk, had not as yet been established: before the hills, I was brought forth:'
      v:026: 'PRO:8:26 | 26 | 26 | He had not yet made the earth, nor the rivers, nor the poles of the world.'
      v:027: 'PRO:8:27 | 27 | 27 | When he prepared the heavens, I was present: when with a certain law, and compass, he enclosed the depths:'
      v:028: 'PRO:8:28 | 28 | 28 | When he established the sky above, and poised the fountains of waters:'
      v:029: 'PRO:8:29 | 29 | 29 | When he compassed the sea with its bounds, and set a law to the waters that they should not pass their limits: when he balanced the foundations of the earth;'
      v:030: 'PRO:8:30 | 30 | 30 | I was with him forming all things: and was delighted every day, playing before him at all times;'
      v:031: 'PRO:8:31 | 31 | 31 | Playing in the world: and my delights <i>were</i> to be with the children of men.'
      v:032: 'PRO:8:32 | 32 | 32 | Now, therefore, ye children, hear me: Blessed are they that keep my ways.'
      v:033: 'PRO:8:33 | 33 | 33 | Hear instruction, and be wise, and refuse it not.'
      v:034: 'PRO:8:34 | 34 | 34 | Blessed is the man that heareth me, and that watcheth daily at my gates, and waiteth at the posts of my doors.'
      v:035: 'PRO:8:35 | 35 | 35 | He that shall find me, shall find life, and shall have salvation from the Lord.'
      v:036: PRO:8:36 | 36 | 36 | But he that shall sin against me shall hurt his own soul. All that hate me love death.
  c:009:
    commentary:
      v:001:
        - 'PRO:9:1 | 1 | 1 | <i>House.</i> The sacred humanity, (St. Ignatius; St. Augustine, City of God xvii. 20.) or the Church. (St. Gregory, Mor. xxxiii. 15.) --- Here we may receive <i>all</i> instruction, the seven sacraments, and the gifts of the Holy Ghost. Pleasure had mentioned her attractions: now those of true wisdom are set before us. (Calmet) --- God sent his pastors at all times, to invite people to embrace the latter. They are all included in the number <i>seven,</i> both before and under the law, as well as in the gospel, where St. Paul styles Sts. Peter, James, and John, <i>pillars,</i> Galatians ii. This is the literal sense, on which the mystical is grounded, and both are intended by the Holy Ghost, intimating that the uncreated wisdom took flesh of the blessed Virgin Mary, prepared the table of bread and wine, as Priest according to the order of Melchisedec, and chose the weak of this world to confound the strong, as St. Augustine explains this passage. (Sup. and q. 51.) (Worthington)'
      v:002:
        - "PRO:9:2 | 2 | 2 | <i>Victims.</i> Moses ordered the blood to be poured out at the door of the tabernacle, and a part given to the priests, after which the rest might be taken away. The like was probably done at Jerusalem, Leviticus xvii. 4. These victims are contrasted with those of pleasure, chap. vii. 14. --- <i>Mingled.</i> It was not customary for any but barbarians and the gods to take pure wine. Some mixed two, others three, five, or even twenty parts of water. But the scholiast of Aristophanes says, the best method was to have three parts of water, and two of wine. Mercury complains that his wine was half water. (Arist. Plut. v. Sun. i.) --- The Fathers often apply this text to the feast of Jesus Christ in the blessed Eucharist. (Calmet) --- St. Cyprian (ep. iii.) citeth the whole passage of Christ's sacrifice in the forms of bread and wine. (Worthington)"
      v:003:
        - 'PRO:9:3 | 3 | 3 | <i>Maids.</i> Septuagint, "servant men," the pastors of the church, inviting all to piety in so public a manner, that none can plead ignorance. (St. Gregory) (Calmet) --- <i>To invite.</i> Protestants, "she crieth upon the highest places of the city." (Haydock) --- Christ enjoins his apostles to preach on the roofs, Matthew x. 37.'
      v:004:
        - 'PRO:9:4 | 4 | 4 | <i>One.</i> Simple, but not inconstant, like children, 1 Corinthians xiv. 20. Pleasure addresses the same, (chap. vii. 7.) but for their destruction. (Calmet)'
      v:007:
        - 'PRO:9:7 | 7 | 7 | <i>Scorner.</i> This is the reason why wisdom speaks only to the simple. The conceited would only laugh at her instructions. These scoffers represent heretics and libertines, chap. i. 22. (Calmet) --- Where there is no hope of amendment, prudence and charity require us to be silent, as our rebukes would only procure us enmity, and make the sinner worse. (Worthington) --- Of such St. John was afraid, and therefore ceased from writing, 3 John 9. Yet St. Paul commands public reprehension, 1 Timothy v. 20. (Menochius) --- When there is any prospect of good, all, particularly superiors, are bound to correct. (St. Augustine, City of God i. 9.; and St. Basil, reg. fus. 158.) (Worthington)'
      v:009:
        - 'PRO:9:9 | 9 | 9 | <i>Occasion.</i> This word is found in Septuagint, Syriac, and Arabic. We might supply <i>instruction,</i> (Calmet) with Protestants.'
      v:010:
        - 'PRO:9:10 | 10 | 10 | <i>Prudence.</i> Or "prudence is the science of the saints," (Haydock) directing what to choose on all occasions to obtain heaven. (Calmet) --- The knowledge contained in the holy Scriptures, and possessed by the saints, is superior to all other sciences. (Menochius)'
      v:013:
        - 'PRO:9:13 | 13 | 13 | <i>And full.</i> Protestants, "she is simple and knoweth nothing." Septuagint, "is in want of a piece of bread." They have several verses before this, which are here omitted. (Haydock) --- Wisdom and pleasure are opposed to each other. (Calmet)'
      v:017:
        - 'PRO:9:17 | 17 | 17 | <i>Pleasant.</i> Impure pleasures are more delightful (Calmet) to sensual men. (Haydock) --- The prohibition increases appetite. (Menochius)'
      v:018:
        - 'PRO:9:18 | 18 | 18 | <i>Giants.</i> Who lived when all flesh had corrupted its ways, (Genesis vi. 12.) and were sentenced to hell, Job xxvi. 5., and Isaias xiv. 9. (Calmet)'
