      v:025: 'PRO:28:25 | 25 | 25 | He that boasteth, and puffeth up himself, stirreth up quarrels: but he that trusteth in the Lord, shall be healed.'
      v:026: 'PRO:28:26 | 26 | 26 | He that trusteth in his own heart, is a fool: but he that walketh wisely, he shall be saved.'
