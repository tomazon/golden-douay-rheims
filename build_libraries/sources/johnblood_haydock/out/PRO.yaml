  c:028:
    commentary:
      v:001:
        - 'PRO:28:1 | 1 | 1 | <i>Pursueth.</i> "A crime is its own punishment." (Seneca, ep. 93.) (Leviticus xxvi. 36.) --- <i>Dread.</i> Of any thing terrestrial, as long as the object of his love is not attacked, Romans viii. 35.'
      v:002:
        - PRO:28:2 | 2 | 2 | <i>Princes.</i> Who each contend for the sovereign power. (Calmet)
      v:008:
        - 'PRO:28:8 | 8 | 8 | <i>Poor.</i> It seldom happens that the unjust leave their riches to their children, chap. xiii. 22., and Job xxvii. 16.'
      v:009:
        - 'PRO:28:9 | 9 | 9 | <i>His.</i> Septuagint, "he rendereth his prayer abominable."'
      v:013:
        - 'PRO:28:13 | 13 | 13 | <i>Mercy.</i> This is true repentance, which enjoins, "not only to bewail past sins, but also to amend." (St. Ambrose, ii. Pen. v.) --- Sacramental confession was not required of the Jews, but they confessed their sins, when they laid their hands on the victim, &c., Leviticus iv., and v. (Calmet)'
      v:016:
        - 'PRO:28:16 | 16 | 16 | <i>Prudence.</i> Septuagint, "riches." Poverty is a great temptation to people in authority, more than avarice itself. (Calmet)'
      v:020:
        - 'PRO:28:20 | 20 | 20 | <i>Innocent.</i> Unpunished, if he employ fraud, ver. 22., and chap. xiii. 21.'
      v:021:
        - 'PRO:28:21 | 21 | 21 | <i>Forsaketh.</i> Hebrew, "oppresseth (Septuagint, selleth) a man." (Calmet) --- Neither small nor great bribes must be taken. (Justinian)'
      v:022:
        - 'PRO:28:22 | 22 | 22 | <i>Poverty.</i> Septuagint, "the merciful shall have power over him," ver. 8. (Haydock)'
      v:028:
        - 'PRO:28:28 | 28 | 28 | <i>Men.</i> Septuagint, "the just groan," and all are under "apprehensions." (Calmet)'
