    verses:
      v:001: 'PRO:16:1 | 1 | 1 | It {VERSE_FOOTNOTE_INDEX_REF 0}is the part of man to prepare the soul: and of the Lord to govern the tongue.'
      v:002: 'PRO:16:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}All the ways of a man are open to his eyes: the Lord is the weigher of spirits.'
      v:003: 'PRO:16:3 | 3 | 3 | Lay open thy works to the Lord: and thy thoughts shall be directed.'
      v:004: 'PRO:16:4 | 4 | 4 | The Lord hath made all things for himself: the wicked also for the evil day.'
      v:005: 'PRO:16:5 | 5 | 5 | Every proud man is an abomination to the Lord: though hand should be joined to hand, he is not innocent.{JOIN}The beginning of a good way, is to do justice: and this is more acceptable with God, than to offer sacrifices.'
      v:006: 'PRO:16:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}By mercy and truth iniquity is redeemed; and by the fear of the Lord men depart from evil.'
      v:007: 'PRO:16:7 | 7 | 7 | When the ways of man shall please the Lord, he will convert even his enemies to peace.'
      v:008: 'PRO:16:8 | 8 | 8 | Better is a little with justice, than great revenues with iniquity.'
      v:009: 'PRO:16:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}The heart of man disposeth his way: but the Lord must direct his steps.'
      v:010: 'PRO:16:10 | 10 | 10 | Divination is in the lips of the king, his mouth shall not err in judgment.'
      v:011: 'PRO:16:11 | 11 | 11 | Weight and balance are judgments of the Lord: and his work all the weights of the bag.'
      v:012: 'PRO:16:12 | 12 | 12 | They that act wickedly are abominable to the king: for the throne is established by justice.'
      v:013: 'PRO:16:13 | 13 | 13 | Just lips are the delight of kings: he that speaketh right things shall be loved.'
      v:014: 'PRO:16:14 | 14 | 14 | The wrath of a king <i>is as</i> messengers of death: and the wise man will pacify it.'
      v:015: "PRO:16:15 | 15 | 15 | In the cheerfulness of the king's countenance is life: and his clemency is like the latter rain."
      v:016: 'PRO:16:16 | 16 | 16 | Get wisdom, because it is better than gold: and purchase prudence, for it is more precious than silver.'
      v:017: 'PRO:16:17 | 17 | 17 | The path of the just departeth from evils: he that keepeth his soul keepeth his way.'
      v:018: 'PRO:16:18 | 18 | 18 | Pride goeth before destruction: and the spirit is lifted up before a fall.'
      v:019: 'PRO:16:19 | 19 | 19 | It is better to be humbled with the meek, than to divide spoils with the proud.'
      v:020: 'PRO:16:20 | 20 | 20 | The learned in word shall find good things: and he that trusteth in the Lord is blessed.'
      v:021: 'PRO:16:21 | 21 | 21 | The wise in heart shall be called prudent: and he that is sweet in words, shall attain to greater things.'
      v:022: 'PRO:16:22 | 22 | 22 | Knowledge is a fountain of life to him that possesseth it: the instruction of fools <i>is</i> foolishness.'
      v:023: 'PRO:16:23 | 23 | 23 | The heart of the wise shall instruct his mouth: and shall add grace to his lips.'
      v:024: 'PRO:16:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Well ordered words are <i>as</i> a honeycomb: sweet to the soul, and health to the bones.'
      v:025: 'PRO:16:25 | 25 | 25 | There is a way that seemeth to a man right: and the ends thereof lead to death.'
      v:026: 'PRO:16:26 | 26 | 26 | The soul of him that laboureth, laboureth for himself, because his mouth hath obliged him to it.'
      v:027: 'PRO:16:27 | 27 | 27 | The wicked man diggeth evil, and in his lips is a burning fire.'
      v:028: 'PRO:16:28 | 28 | 28 | A perverse man stirreth up quarrels: and one full of words separateth princes.'
      v:029: 'PRO:16:29 | 29 | 29 | An unjust man allureth his friend: and leadeth him into a way that is not good.'
      v:030: 'PRO:16:30 | 30 | 30 | He that with fixed eyes deviseth wicked things, biting his lips, bringeth evil to pass.'
      v:031: 'PRO:16:31 | 31 | 31 | Old age is a crown of dignity, when it is found in the ways of justice.'
      v:032: 'PRO:16:32 | 32 | 32 | The patient man is better than the valiant: and he that ruleth his spirit, than he that taketh cities.'
      v:033: 'PRO:16:33 | 33 | 33 | Lots are cast into the lap, but they are disposed of by the Lord.'
  c:017:
    commentary:
      v:001:
        - 'PRO:17:1 | 1 | 1 | <i>Victims.</i> Of which part was used for a feast, chap. vii. 14. (Calmet) --- Septuagint add, "of many goods, and unjust victims." (Haydock)'
      v:002:
        - "PRO:17:2 | 2 | 2 | <i>Brethren.</i> Partaking with them, (Abenezra; Tirinus; Menochius) or rather acting as his master's executor; which evinces the advantages of wisdom, so as to raise a slave above those whom his station requires him to serve. Such was Joseph, who was <i>tried.</i>"
      v:004:
        - 'PRO:17:4 | 4 | 4 | <i>Lips.</i> They mutually deceive one another, as well as others.'
      v:006:
        - PRO:17:6 | 6 | 6 | <i>Fathers.</i> Whose virtues they are bound to imitate.
      v:007:
        - 'PRO:17:7 | 7 | 7 | <i>Eloquent.</i> Septuagint, "faithful." They cannot be expected from them.'
      v:008:
        - 'PRO:17:8 | 8 | 8 | <i>Expecteth</i> heavenly things. Septuagint, "instruction is the reward of good deeds to those who use it."'
      v:009:
        - 'PRO:17:9 | 9 | 9 | <i>Friends.</i> Detractors cause dissensions, and even wars.'
      v:010:
        - 'PRO:17:10 | 10 | 10 | <i>Fool.</i> "A word is enough for the wise." <i>Nobilis equus umbra virgæ regitur, ignavus ne calcari quidem.</i> (Q. Curt.)'
      v:011:
        - 'PRO:17:11 | 11 | 11 | <i>Angel.</i> Messenger of death, (Menochius) which is sometimes inflicted by good, at others by bad, angels of death, or satan, 2 Corinthians xii. 7., and Psalm lxxvii. 49.'
      v:012:
        - 'PRO:17:12 | 12 | 12 | <i>Fool.</i> Hebrew, "fool in his folly." The danger is not greater in meeting (Calmet) a female bear, though it be the most terrible. (Aristotle, Anim. ix. 1.)'
      v:014:
        - 'PRO:17:14 | 14 | 14 | <i>Water.</i> It is scarcely possible to prevent the bad effects of detraction. Frequent quarrels have also risen on account of springs, Genesis xxvi. 20. --- <i>Judgment.</i> And gives up the cause, as being much more prudent, Matthew v. 25, 40.'
      v:015:
        - 'PRO:17:15 | 15 | 15 | <i>God.</i> We ought to suspend our judgment, or incline to the more favourable side, Matthew vii. 1., and Romans ii. 1.'
      v:016:
        - 'PRO:17:16 | 16 | 16 | <i>He,</i> &c., is not here in Hebrew, though it be equivalently (ver. 19.) where the Septuagint are silent. (Calmet)'
      v:017:
        - 'PRO:17:17 | 17 | 17 | <i>Distress.</i> Like the real friend, chap. xviii. 24.'
      v:018:
        - 'PRO:17:18 | 18 | 18 | <i>Hands.</i> Through joy, or as a mark of his consent.'
      v:019:
        - 'PRO:17:19 | 19 | 19 | <i>Door.</i> Sixtus V reads, "mouth:" as some explain the <i>door</i> to mean. A large door supposes that the house is elevated, and thus exposed to danger from winds, &c.'
      v:024:
        - 'PRO:17:24 | 24 | 24 | <i>Earth.</i> Wandering and insatiable, and deeming the acquisition of wisdom too difficult.'
      v:026:
        - PRO:17:26 | 26 | 26 | <i>No good.</i> But very criminal. See Jeremias vii. 31.
      v:027:
        - PRO:17:27 | 27 | 27 | <i>Precious</i> and reserved <i>spirit.</i> This is a mark of wisdom. (Calmet)
