      v:021: 'PRO:27:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}As silver is tried in the fining pot, and gold in the furnace: so a man is tried by the mouth of him that praiseth.{JOIN}The heart of the wicked seeketh after evils, but the righteous heart seeketh after knowledge.'
