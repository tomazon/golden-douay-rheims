    verses:
      v:001: 'PRO:18:1 | 1 | 1 | He that hath a mind to depart from a friend, seeketh occasions: he shall ever be subject to reproach.'
      v:002: 'PRO:18:2 | 2 | 2 | A fool receiveth not the words of prudence: unless thou say those things which are in his heart.'
      v:003: 'PRO:18:3 | 3 | 3 | The wicked man, when he is come into the depth of sins, contemneth: but ignominy and reproach follow him.'
      v:004: 'PRO:18:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Words from the mouth of a man <i>are as</i> deep water: and the fountain of wisdom as an overflowing stream.'
      v:005: 'PRO:18:5 | 5 | 5 | It is not good to accept the person of the wicked, to decline from the truth of judgment.'
      v:006: 'PRO:18:6 | 6 | 6 | The lips of a fool intermeddle with strife: and his mouth provoketh quarrels.'
      v:007: 'PRO:18:7 | 7 | 7 | The mouth of a fool is his destruction: and his lips are the ruin of his soul.'
      v:008: 'PRO:18:8 | 8 | 8 | The words of the double-tongued are as if they were harmless: and they reach even to the inner parts of the bowels.{JOIN}Fear casteth down the slothful: and the souls of the effeminate shall be hungry.'
      v:009: 'PRO:18:9 | 9 | 9 | He that is loose and slack in his work, is the brother of him that wasteth his own works.'
      v:010: 'PRO:18:10 | 10 | 10 | The name of the Lord <i>is</i> a strong tower: the just runneth to it, and shall be exalted.'
      v:011: 'PRO:18:11 | 11 | 11 | The substance of the rich man is the city of his strength, and as a strong wall compassing him about.'
      v:012: 'PRO:18:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Before destruction, the heart of a man is exalted: and before he be glorified, it is humbled.'
      v:013: 'PRO:18:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He that answereth before he heareth, sheweth himself to be a fool, and worthy of confusion.'
      v:014: 'PRO:18:14 | 14 | 14 | The spirit of a man upholdeth his infirmity: but a spirit that is easily angered, who can bear?'
      v:015: 'PRO:18:15 | 15 | 15 | A wise heart shall acquire knowledge: and the ear of the wise seeketh instruction.'
      v:016: "PRO:18:16 | 16 | 16 | A man's gift enlargeth his way, and maketh him room before princes."
      v:017: 'PRO:18:17 | 17 | 17 | The just is first accuser of himself: his friend cometh, and shall search him.'
      v:018: 'PRO:18:18 | 18 | 18 | The lot suppresseth contentions, and determineth even between the mighty.'
      v:019: 'PRO:18:19 | 19 | 19 | A brother that is helped by his brother, is like a strong city: and judgments <i>are</i> like the bars of cities.'
      v:020: "PRO:18:20 | 20 | 20 | Of the fruit of a man's mouth shall his belly be satisfied: and the offspring of his lips shall fill him."
      v:021: 'PRO:18:21 | 21 | 21 | Death and life are in the power of the tongue: they that love it, shall eat the fruits thereof.'
      v:022: 'PRO:18:22 | 22 | 22 | He that hath found a good wife, hath found a good thing, and shall receive a pleasure from the Lord.{JOIN}He that driveth away a good wife, driveth away a good thing: but he that keepeth an adulteress, is foolish and wicked.'
      v:023: 'PRO:18:23 | 23 | 23 | The poor will speak with supplications, and the rich will speak roughly.'
      v:024: 'PRO:18:24 | 24 | 24 | A man amiable in society, shall be more friendly than a brother.'
  c:019:
    commentary:
      v:001:
        - 'PRO:19:1 | 1 | 1 | <i>Rich,</i> is not in Hebrew, Septuagint, Complutensian, or St. Jerome. (Calmet) --- But as there is no antithesis between a poor man and a fool, it ought to be inserted, as it is in the Syriac, which reads, "than he who is perverse in his ways, though he be rich." The Manuscript 2 confirms "ways." (Kennicott)'
      v:002:
        - 'PRO:19:2 | 2 | 2 | <i>Soul.</i> Wholesome and spiritual. Hebrew, "the soul <i>or</i> life is not good." --- <i>Stumble.</i> "The more I make haste, the less I advance," said Plato; (Republic 7.) and Augustus often repeated; <i>Sat cito, si sat bene.</i> (Suetonius)'
      v:003:
        - 'PRO:19:3 | 3 | 3 | <i>Fretteth.</i> Literally, "burneth." Septuagint, "blameth." Hebrew, "his heart rageth against the Lord." (Haydock) --- Thus Adam tacitly laid the blame on him, as all those do who excuse themselves on account of their temper, habits, stars, the violence of temptation, &c. (Calmet)'
      v:007:
        - 'PRO:19:7 | 7 | 7 | <i>Only.</i> Hebrew has <i>lo,</i> and the margin <i>lu,</i> with the Vulgate. (Calmet) --- The former word intimates that the words have <i>no</i> solidity, and the latter that they shall be <i>his</i> only portion who is so foolish as to trust in them. <i>Sequens dicta non ispa;</i> (Montanus) or <i>ei ipsa,</i> if we follow the margin. (Haydock)'
      v:008:
        - 'PRO:19:8 | 8 | 8 | <i>Mind.</i> Hebrew, "heart," intelligence, chap. xv. 32. --- <i>Loveth.</i> This does not contradict the gospel; (John xii. 25.) as those who refrain from what the soul would crave to its own detriment, truly love it.'
      v:010:
        - 'PRO:19:10 | 10 | 10 | <i>Fool.</i> He would eat them, so as to prejudice his health. --- <i>Princes.</i> Chap. xxx. 21. Such are commonly insolent, and should attend to Ausonius. <i>Fortunam reverenter habe.</i>'
      v:011:
        - PRO:19:11 | 11 | 11 | <i>Wrongs.</i> The wise man is not vindictive or punctilious.
      v:012:
        - 'PRO:19:12 | 12 | 12 | <i>Anger.</i> Is not their dominion enough? Having none to admonish them, they do not perceive their excesses.'
      v:013:
        - "PRO:19:13 | 13 | 13 | <i>Through.</i> It cannot be endured long. (Calmet) --- <i>Dos est uxoria lites.</i> (Ovid, Art. 1.) --- \"Quarrels are a wife's dowry.\""
      v:014:
        - 'PRO:19:14 | 14 | 14 | <i>Properly.</i> Septuagint, "fitted by." (Haydock) --- Hence the Fathers dissuade marrying with infidels. (St. Ambrose in Luke xvi.) --- All good comes from God.'
      v:015:
        - 'PRO:19:15 | 15 | 15 | <i>Hunger.</i> Both temporal and eternal. (Calmet) --- <i>Non progredi, regredi est.</i> St. Bernard says, "Not to advance, is to go back."'
      v:016:
        - 'PRO:19:16 | 16 | 16 | <i>Neglecteth.</i> Hebrew, "contemneth." In the law of Moses, many transgressions are punished with death, but here that of the soul is meant. (Calmet)'
      v:017:
        - 'PRO:19:17 | 17 | 17 | <i>Lendeth.</i> To receive interest, <i>fœneratur.</i> (Haydock) --- Such usury is lawful, and God will abundantly reward acts of mercy. (Calmet) --- He engages his word for the poor. (St. Augustine in Psalm xxxvi.)'
      v:018:
        - 'PRO:19:18 | 18 | 18 | <i>Killing.</i> Protestants, "crying;" or by his complaint be not deterred. (Haydock) --- Chaldean agrees with us. The law permitted parents to sell their children, and to have them stoned to death, if they declared them disobedient, (Deuteronomy xxi. 18.; Calmet) and riotous, ver. 20. Timely chastisement may prevent such extremities. (Haydock) --- St. Paul dissuades unnecessary severity, Colossians iii. 21.'
      v:019:
        - 'PRO:19:19 | 19 | 19 | <i>Thing.</i> A child neglected will continue to steal, or to offend; (Calmet) while too much harshness will do no good, but tend to the <i>damage</i> of all parties. (Haydock) --- Anger is productive of the worst effects.'
      v:021:
        - PRO:19:21 | 21 | 21 | <i>Firm.</i> Ignorance and weakness cause men to change.
      v:022:
        - 'PRO:19:22 | 22 | 22 | <i>Merciful.</i> Hebrews ii. 17. <i>Non ignara mali miseris succurrere disco.</i> (Virgil, Æneid 4.) --- Hebrew, "the desire of a man is his mercy," (Montanus; Haydock) or "shame," (R. Levi) as it leads to sin, Genesis vi. 5. All wish to be esteemed merciful. --- <i>Man</i> of quality. Hebrew <i>meish,</i> "prœ viro." (Montanus) --- "Rich man." (Septuagint) (Haydock)'
      v:023:
        - 'PRO:19:23 | 23 | 23 | <i>Life.</i> Both temporal and eternal, chap. x. 27. (Calmet) --- <i>With evil.</i> Literally, "the worst," <i>pessima.</i> (Haydock) --- Sixtus V, "by the most wicked one." The devil shall have no power over him.'
      v:024:
        - 'PRO:19:24 | 24 | 24 | <i>Arm-pit.</i> Or Hebrew <i>tsallachath,</i> "in the pot," out of which he eats; which shews his negligence. --- <i>Mouth,</i> to eat. This hyperbole indicates that he is too lazy to take the necessary sustenance, chap. xxvi. 15. (Calmet) --- Septuagint, "in his breast unjustly. Neither will he bring them to his mouth." (Haydock) --- He will bestow nothing, and shall reap no benefit from his avarice. (St. Bernard) --- He will not practise what he teaches. (St. Gregory, Mor. xii. 10.)'
      v:025:
        - 'PRO:19:25 | 25 | 25 | <i>Wicked.</i> Hebrew, "scoffer." Chastisements have always some good effect either on the sufferer, or on the spectators, who will be cautioned not to imitate what is wrong.'
      v:026:
        - 'PRO:19:26 | 26 | 26 | <i>Infamous.</i> Hebrew, "a son of confusion and reproach;" a spendthrift.'
      v:027:
        - 'PRO:19:27 | 27 | 27 | <i>Not.</i> Hebrew seems to say the reverse. (Calmet) --- But we may read it with an interrogation. "Wilt thou cease?" &c. Or the <i>instruction</i> here meant is of a dangerous nature. Protestants, "<i>that causeth</i> to err from the words of knowledge." Septuagint, "a son who neglects to keep the instruction of his father, shall muse on bad sayings." (Haydock)'
      v:029:
        - 'PRO:19:29 | 29 | 29 | <i>Hammers,</i> (Symmachus) "punishments." (Septuagint) See Judges v. 25. (Calmet)'
