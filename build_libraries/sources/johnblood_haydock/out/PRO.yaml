    verses:
      v:001: 'PRO:9:1 | 1 | 1 | Wisdom hath built herself a house, she hath hewn her out seven pillars.'
      v:002: 'PRO:9:2 | 2 | 2 | She hath slain her victims, mingled her wine, and set forth her table.'
      v:003: 'PRO:9:3 | 3 | 3 | She hath sent her maids to invite to the tower, and to the walls of the city:'
      v:004: 'PRO:9:4 | 4 | 4 | Whosoever is a little one, let him come to me. And to the unwise she said:'
      v:005: 'PRO:9:5 | 5 | 5 | Come, eat my bread, and drink the wine which I have mingled for you.'
      v:006: 'PRO:9:6 | 6 | 6 | Forsake childishness, and live, and walk by the ways of prudence.'
      v:007: 'PRO:9:7 | 7 | 7 | He that teacheth a scorner, doth an injury to himself; and he that rebuketh a wicked man, getteth himself a blot.'
      v:008: 'PRO:9:8 | 8 | 8 | Rebuke not a scorner lest he hate thee. Rebuke a wise man, and he will love thee.'
      v:009: 'PRO:9:9 | 9 | 9 | Give an occasion to a wise man, and wisdom shall be added to him. Teach a just man, and he shall make haste to receive it.'
      v:010: 'PRO:9:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}The fear of the Lord is the beginning of wisdom: and the knowledge of the holy <i>is</i> prudence.'
      v:011: 'PRO:9:11 | 11 | 11 | For by me shall thy days be multiplied, and years of life shall be added to thee.'
      v:012: 'PRO:9:12 | 12 | 12 | If thou be wise, thou shalt be so to thyself: and if a scorner, thou alone shalt bear the evil.'
      v:013: 'PRO:9:13 | 13 | 13 | A foolish woman and clamorous, and full of allurements, and knowing nothing at all,'
      v:014: 'PRO:9:14 | 14 | 14 | Sat at the door of her house, upon a seat, in a high place of the city,'
      v:015: 'PRO:9:15 | 15 | 15 | To call them that pass by the way, and go on their journey:'
      v:016: 'PRO:9:16 | 16 | 16 | He that is a little one, let him turn to me. And to the fool she said:'
      v:017: 'PRO:9:17 | 17 | 17 | Stolen waters are sweeter, and hidden bread <i>is</i> more pleasant.'
      v:018: 'PRO:9:18 | 18 | 18 | And he did not know that giants are there, and that her guests are in the depths of hell.'
  c:010:
    commentary:
      v:000:
        - 'PRO:10:0 | 0 | Title | <i>Solomon.</i> This title is not found in Sixtus V or Septuagint. Hitherto the preface extends, shewing the advantages of wisdom. (Calmet) --- The subsequent chapters more properly contain the parables, and are written with great elegance, so as to oppose vice to virtue. See Bain.; St. Jerome, &c. (Worthington)'
      v:001:
        - PRO:10:1 | 1 | 1 | <i>Mother.</i> A virtuous child cannot be indifferent to the joy of his parents.
      v:002:
        - 'PRO:10:2 | 2 | 2 | <i>Wickedness.</i> Riches ill acquired, or tending to corrupt the heart, Luke xvi. 9.'
      v:003:
        - PRO:10:3 | 3 | 3 | <i>Famine.</i> Psalm xxxvi. 25. The prophets and Lazarus rejoice in suffering.
      v:004:
        - 'PRO:10:4 | 4 | 4 | <i>Poverty.</i> Even of those who had plenty. This is true in a spiritual sense likewise. (Calmet) --- The kingdom of heaven suffereth violence. (Haydock) --- <i>Otiositas mater nugarum, noverca virtutum.</i> (St. Bernard, consid. ii.) --- <i>He,</i> &c. This is not in Hebrew, Greek, St. Jerome, or in several Latin copies. (Calmet) --- We find it in the Septuagint, chap. ix. 13. --- <i>Away.</i> He derives no benefits from lies. (Menochius)'
      v:005:
        - 'PRO:10:5 | 5 | 5 | <i>He.</i> Septuagint, "a son well educated shall be wise, and shall have the unwise for his servant. An intelligent son has been saved from the heat. But the wicked son is destroyed by the wind in time of harvest." (Haydock) --- A good part of this is not in the original; yet it is received by the Greeks.'
      v:006:
        - 'PRO:10:6 | 6 | 6 | <i>Wicked.</i> Or, as the Hebrew seems to indicate, "the wicked covereth iniquity, by an hypocritical exterior," (Calmet) or, "the injury" (Mont.[Montanus?]) done to another, (<i>chamas.</i>; Haydock) "unseasonable, <i>or</i> infinite mourning," {GREEK:START penthos auron}πηνθοσ αυρον{GREEK:END}. (Septuagint)'
      v:007:
        - 'PRO:10:7 | 7 | 7 | <i>Rot.</i> Hebrew, "stink." His reputation shall be lost, Genesis xxxiv. 30. (Calmet)'
      v:008:
        - 'PRO:10:8 | 8 | 8 | <i>Lips.</i> He will not bear correction. (Menochius) --- But suffers the punishment of his own unguarded speeches; or rather the man who hath foolish lips, shall be beaten, ver. 13. (Calmet)'
      v:009:
        - 'PRO:10:9 | 9 | 9 | <i>Sincerely.</i> Or Simply, Hebrew, "in uprightness," (Haydock) or innocence. (Menochius) --- <i>Manifest.</i> The hypocrite shall be at last detected.'
      v:010:
        - "PRO:10:10 | 10 | 10 | <i>Sorrow.</i> Septuagint add, \"to men as well as to himself.\" (Calmet) --- \"But he who chides boldly shall make peace,\" (Haydock) or \"work safety,\" as the Syriac and Arabic also read, instead of Hebrew, \"a prating fool shall fall.\" \"When a man connives at his friend's failings,...the offender is encouraged to sin on, and to heap up matter for very sorrowful reflections; but the man, who with an honest freedom, prudently reproves him, most effectually contrives his honour and safety.\" The consequences of a virtuous and a vicious <i>friendship,</i> seem to be also expressed in the next verse. Thus the latter hemistic generally illustrates the first. But here, part of ver. 8. may be improperly inserted. The two parts of the verses in Proverbs, &c., being arranged in distinct columns, has occasioned sometimes a part, and sometimes a whole verse, to be omitted, as the transcriber might mistake the line. (Kennicott)"
      v:011:
        - 'PRO:10:11 | 11 | 11 | <i>Life.</i> Or a never-failing spring, <i>fons perennis,</i> as we should speak in Latin, chap. xiii. 14., and Apocalypse vii. 17.'
      v:012:
        - 'PRO:10:12 | 12 | 12 | <i>Sins.</i> Septuagint, "all who contend." Charity pardons all, 1 Peter iv. 8.'
      v:013:
        - 'PRO:10:13 | 13 | 13 | <i>Sense.</i> Literally, "a heart." But the Hebrews use this expression in a different sense from what we do, and thus designate a fool, Osee vii. 11.'
      v:014:
        - 'PRO:10:14 | 14 | 14 | <i>Confusion.</i> He speaks inconsiderately, and involves himself in continual dangers, while the wise are cautious in their speech.'
      v:015:
        - 'PRO:10:15 | 15 | 15 | <i>Poverty.</i> Diffidence hinders the advancement of the poor, as presumption is too common among the rich. A happy mediocrity is best, ver. 16.'
      v:016:
        - 'PRO:10:16 | 16 | 16 | <i>Life.</i> In abundance he is not puffed up; but the wicked make use of their fruit or revenue to do evil. Their works are bad, unless they turn to God by at least an initial love of justice.'
      v:018:
        - 'PRO:10:18 | 18 | 18 | <i>Foolish.</i> We must neither dissemble our resentment, through hypocrisy, nor manifest it without reason. (Calmet)'
      v:019:
        - 'PRO:10:19 | 19 | 19 | <i>Sin.</i> A prolix discourse on subjects of importance is not reprehended. (St. Augustine, Retrac. 1.) --- But it is very difficult to speak much, without going against some virtue. (Calmet)'
      v:021:
        - 'PRO:10:21 | 21 | 21 | <i>Understanding.</i> Literally, "hear." (Haydock) (Ver. 13.)'
      v:023:
        - 'PRO:10:23 | 23 | 23 | <i>Man.</i> He is enabled to see the evil of sin, and to avoid it, Job xv. 16.'
      v:026:
        - 'PRO:10:26 | 26 | 26 | <i>Him.</i> He spoils all their projects, (Calmet) and becomes a nuisance.'
      v:029:
        - 'PRO:10:29 | 29 | 29 | <i>Evil.</i> Conscience upbraids them, and punishment is before their eyes. (Haydock) <i>Magna vis est conscientiæ.</i> (Cicero, pro Mil.)'
      v:030:
        - 'PRO:10:30 | 30 | 30 | <i>Earth.</i> This the Jews frequently experienced. The more enlightened understood, that such promises regarded also eternity. (Calmet)'
