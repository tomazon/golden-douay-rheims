    verses:
      v:001: 'PRO:22:1 | 1 | 1 | A good name {VERSE_FOOTNOTE_INDEX_REF 0}is better than great riches: and good favour is above silver and gold.'
      v:002: 'PRO:22:2 | 2 | 2 | The rich and poor have met one another: the Lord is the maker of them both.'
      v:003: 'PRO:22:3 | 3 | 3 | The prudent man saw the evil, and hid himself: the simple passed on, and suffered loss.'
      v:004: 'PRO:22:4 | 4 | 4 | The fruit of humility is the fear of the Lord, riches and glory and life.'
      v:005: 'PRO:22:5 | 5 | 5 | Arms and swords <i>are</i> in the way of the perverse: but he that keepeth his own soul, departeth far from them.'
      v:006: 'PRO:22:6 | 6 | 6 | It is a proverb: A young man according to his way, even when he is old, he will not depart from it.'
      v:007: 'PRO:22:7 | 7 | 7 | The rich ruleth over the poor: and the borrower is servant to him that lendeth.'
      v:008: 'PRO:22:8 | 8 | 8 | He that soweth iniquity shall reap evils, and with the rod of his anger he shall be consumed.'
      v:009: 'PRO:22:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}He that is inclined to mercy, shall be blessed: for of his bread he hath given to the poor.{JOIN}He that maketh presents, shall purchase victory and honour: but he carrieth away the souls of the receivers.'
      v:010: 'PRO:22:10 | 10 | 10 | Cast out the scoffer, and contention shall go out with him, and quarrels and reproaches shall cease.'
      v:011: 'PRO:22:11 | 11 | 11 | He that loveth cleanness of heart, for the grace of his lips shall have the king for his friend.'
      v:012: 'PRO:22:12 | 12 | 12 | The eyes of the Lord preserve knowledge: and the words of the unjust are overthrown.'
      v:013: 'PRO:22:13 | 13 | 13 | The slothful man saith: There is a lion without, I shall be slain in the midst of the streets.'
      v:014: 'PRO:22:14 | 14 | 14 | The mouth of a strange woman is a deep pit: he whom the Lord is angry with, shall fall into it.'
      v:015: 'PRO:22:15 | 15 | 15 | Folly is bound up in the heart of a child, and the rod of correction shall drive it away.'
      v:016: 'PRO:22:16 | 16 | 16 | He that oppresseth the poor, to increase his own riches, shall himself give to one that is richer, and shall be in need.'
      v:017: 'PRO:22:17 | 17 | 17 | Incline thy ear, and hear the words of the wise: and apply thy heart to my doctrine:'
      v:018: 'PRO:22:18 | 18 | 18 | Which shall be beautiful for thee, if thou keep it in thy bowels, and it shall flow in thy lips:'
      v:019: 'PRO:22:19 | 19 | 19 | That thy trust may be in the Lord, wherefore I have also shewn it to thee this day.'
      v:020: 'PRO:22:20 | 20 | 20 | Behold I have described it to thee three manner of ways, in thoughts and knowledge:'
      v:021: 'PRO:22:21 | 21 | 21 | That I might shew thee the certainty, and the words of truth, to answer out of these to them that sent thee.'
      v:022: 'PRO:22:22 | 22 | 22 | Do no violence to the poor, because he is poor: and do not oppress the needy in the gate:'
      v:023: 'PRO:22:23 | 23 | 23 | Because the Lord will judge his cause, and will afflict them that have afflicted his soul.'
      v:024: 'PRO:22:24 | 24 | 24 | Be not a friend to an angry man, and do not walk with a furious man:'
      v:025: 'PRO:22:25 | 25 | 25 | Lest perhaps thou learn his ways, and take scandal to thy soul.'
      v:026: 'PRO:22:26 | 26 | 26 | Be not with them that fasten down their hands, and that offer themselves sureties for debts:'
      v:027: 'PRO:22:27 | 27 | 27 | For if thou have not wherewith to restore, what cause is there that he should take the covering from thy bed?'
      v:028: PRO:22:28 | 28 | 28 | Pass not beyond the ancient bounds which thy fathers have set.
      v:029: 'PRO:22:29 | 29 | 29 | Hast thou seen a man swift in his work? he shall stand before kings, and shall not be before those that are obscure.'
  c:023:
    commentary:
      v:001:
        - 'PRO:23:1 | 1 | 1 | <i>Sit.</i> Saul sat at table, and the custom of lying down was adopted only a little while before the captivity. It was recent among the Romans. (Calmet) --- <i>Soliti patres considere mensis.</i> (Virgil, Æneid vii. 170.)'
      v:002:
        - 'PRO:23:2 | 2 | 2 | <i>Throat.</i> Restrain intemperance and talkativeness, Ecclesiasticus xxxi. 12. Septuagint, "stretch forth thy hand, knowing that thou must prepare the like; but if thou be more insatiable, (<b>3.</b>) desire not his meats, for he has them of a deceitful life." They cannot afford real happiness, (Haydock) and to vie with the rich would only reduce them to poverty, Ecclesiasticus xiii. 2. St. Augustine (tr. xlvii. in Joan.) explains this text of the blessed Eucharist, observing, that we must give our life for our brethren, as Christ did for us. Before communion, we must slay the old man, and subdue our passions. (Calmet) --- <i>Power.</i> Protestants, "if thou be a man given to appetite." The situation of a courtier is very critical. (Haydock) --- Those who eat with the kings of Persia, were nicely observed by an eunuch, lest they should cast their eyes on any of his concubines. (Lucian. de Merced.)'
      v:003:
        - PRO:23:3 | 3 | 3 | <i>Deceit.</i> Poison. He wishes to discover thy secret.
      v:004:
        - 'PRO:23:4 | 4 | 4 | <i>Prudence.</i> Be more solicitous for this, than to acquire riches. (Calmet) --- Yet this wisdom must be sober, Romans xii. 3., and 1 Timothy vi. 9. Septuagint, "being poor, do not stretch forth thyself to the rich, but prudently retire,["] ver. 2. (Haydock)'
      v:005:
        - 'PRO:23:5 | 5 | 5 | <i>Riches.</i> Septuagint, "to him, <i>the rich man,</i> he no where appears. He has prepared," &c. (Haydock) --- <i>Like.</i> Hebrew, "as the eagle, <i>it</i> will fly," &c. (Haydock) --- We must therefore fix our hearts on more durable goods.'
      v:006:
        - 'PRO:23:6 | 6 | 6 | <i>Man.</i> Hebrew, "eat not bread of an evil eye," the envious, or rather the sordid miser.'
      v:007:
        - "PRO:23:7 | 7 | 7 | <i>Like.</i> Protestants, \"as he thinketh in his heart, so is he: eat,\" &c. (Haydock) --- He is still convinced that his guests will ruin him: or \"like one guarding, <i>or</i> trembling for his soul.\" Septuagint, \"swallowing a hair, he saith,\" &c. He is afraid of expense, and would allow himself as little as possible. --- <i>Diviner.</i> Such endeavour to speak what may come to pass, but are full of anxiety; so the miser's words are contrary to his real sentiments, (Calmet) as the diviner knows that he is imposing on mankind. (Haydock)"
      v:008:
        - 'PRO:23:8 | 8 | 8 | <i>Words.</i> Thou wilt be disgusted, and repine, Ecclesiasticus xxxi. 25.'
      v:010:
        - 'PRO:23:10 | 10 | 10 | <i>Ones.</i> Hebrew and Septuagint, "ancient boundaries."'
      v:011:
        - 'PRO:23:11 | 11 | 11 | <i>Kinsman.</i> Hebrew <i>Gaal,</i> "tutor, defendant, <i>or</i> redeemer," the Lord (Haydock) himself, Leviticus xxv. 25.'
      v:016:
        - PRO:23:16 | 16 | 16 | <i>Reins.</i> Inmost affections.
      v:018:
        - 'PRO:23:18 | 18 | 18 | <i>Thou.</i> Protestants, "surely there is an end." Marginal note, "reward." (Haydock) --- The testimony of a good conscience affords the greatest comfort in death. Septuagint, "if thou observe these things, thou shalt have posterity." Hebrew, "hopes."'
      v:020:
        - 'PRO:23:20 | 20 | 20 | <i>Eat.</i> Such feasts tend to corrupt the morals, and to misspend time.'
      v:021:
        - PRO:23:21 | 21 | 21 | <i>Rags.</i> At death the indolent shall be exposed to shame.
      v:023:
        - 'PRO:23:23 | 23 | 23 | <i>Sell.</i> Acquire as much wisdom as possible, and keep it with care. (Calmet) --- Septuagint, "do not drive wisdom from thee."'
      v:027:
        - 'PRO:23:27 | 27 | 27 | <i>Pit.</i> It is difficult to overcome this passion, when once it has got possession of the <i>heart.</i> We must therefore watch over it, and consecrate it invariably to wisdom, ver. 26.'
      v:028:
        - 'PRO:23:28 | 28 | 28 | <i>Him.</i> Protestants, "increaseth the transgressors among men," (Haydock) and like a harpy, kills all whom she can entrap.'
      v:029:
        - 'PRO:23:29 | 29 | 29 | <i>Whose father.</i> St. Jerome has read <i>ab avi,</i> instead of <i>abo,</i> (Calmet) which is an interjection, (Bochart) alas! or it means, "trouble." Septuagint, "drunkenness," (Chaldean; Calmet) or "sorrow." (Protestants) --- <i>Falls.</i> Septuagint, "hath sorrows." Hebrew, "babbling," (Protestants; Haydock) or discontents of mind. (Calmet) --- <i>Cause.</i> Drunkards often fall upon their best friends, as Alexander did on Clytus. (Menochius)'
      v:031:
        - 'PRO:23:31 | 31 | 31 | <i>Yellow.</i> Or bright, as it is said there is only one red wine in Palestine. --- <i>Pleasantly.</i> Hebrew, "it goeth right," and is excellent. (Calmet)'
      v:032:
        - 'PRO:23:32 | 32 | 32 | <i>Basilisk,</i> (<i>regulus</i>). Hebrew <i>Tsiphoni,</i> (Haydock) as asp. (Cerastes, &c.) (Psalm xc. 13.)'
      v:033:
        - 'PRO:23:33 | 33 | 33 | <i>Women.</i> Wine excites to lust. (Calmet) See chap. xx. 1. --- <i>Shall.</i> Septuagint, "shall these." (Haydock)'
      v:034:
        - 'PRO:23:34 | 34 | 34 | <i>When.</i> Septuagint, "in a great wave." Never is reason more wanted, nor less able to perform her duty.'
      v:035:
        - 'PRO:23:35 | 35 | 35 | <i>Drew.</i> Chaldean, "plundered." Septuagint, "mocked at me." --- <i>Again.</i> This is the woeful effect of drunkenness, that men are not deterred from it, though they be sensible of its dreadful consequences. (Menochius)'
