    verse_footnotes:
      021:
        - PRO:5:21 | 21 | 21 | Job xiv. 16. and xxxi. 4. and xxxiv. 21.
    verses:
      v:001: 'PRO:5:1 | 1 | 1 | My son, attend to my wisdom, and incline thy ear to my prudence,'
      v:002: 'PRO:5:2 | 2 | 2 | That thou mayst keep thoughts, and thy lips may preserve instruction. Mind not the deceit of a woman.'
      v:003: 'PRO:5:3 | 3 | 3 | For the lips of a harlot are like a honeycomb dropping, and her throat is smoother than oil.'
      v:004: 'PRO:5:4 | 4 | 4 | But her end is bitter as wormwood, and sharp as a two-edged sword.'
      v:005: 'PRO:5:5 | 5 | 5 | Her feet go down into death, and her steps go in as far as hell.'
      v:006: 'PRO:5:6 | 6 | 6 | They walk not by the path of life, her steps are wandering, and unaccountable.'
      v:007: 'PRO:5:7 | 7 | 7 | Now, therefore, my son, hear me, and depart not from the words of my mouth.'
      v:008: 'PRO:5:8 | 8 | 8 | Remove thy way far from her, and come not nigh the doors of her house.'
      v:009: 'PRO:5:9 | 9 | 9 | Give not thy honour to strangers, and thy years to the cruel.'
      v:010: "PRO:5:10 | 10 | 10 | Lest strangers be filled with thy strength, and thy labours be in another man's house,"
      v:011: 'PRO:5:11 | 11 | 11 | And thou mourn at the last, when thou shalt have spent thy flesh and thy body, and say;'
      v:012: 'PRO:5:12 | 12 | 12 | Why have I hated instruction, and my heart consented not to reproof,'
      v:013: 'PRO:5:13 | 13 | 13 | And have not heard the voice of them that taught me, and have not inclined my ear to masters?'
      v:014: 'PRO:5:14 | 14 | 14 | I have almost been in all evil, in the midst of the church and of the congregation.'
      v:015: 'PRO:5:15 | 15 | 15 | Drink water out of thy own cistern, and the streams of thy own well:'
      v:016: 'PRO:5:16 | 16 | 16 | Let thy fountains be conveyed abroad, and in the streets divide thy waters.'
      v:017: 'PRO:5:17 | 17 | 17 | Keep them to thyself alone, neither let strangers be partakers with thee.'
      v:018: 'PRO:5:18 | 18 | 18 | Let thy vein be blessed, and rejoice with the wife of thy youth:'
      v:019: 'PRO:5:19 | 19 | 19 | Let her be thy dearest hind, and most agreeable fawn: let her breasts inebriate thee at all times: be thou delighted continually with her love.'
      v:020: 'PRO:5:20 | 20 | 20 | Why art thou seduced, my son, by a strange woman, and art cherished in the bosom of another?'
      v:021: 'PRO:5:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}The Lord beholdeth the ways of man, and considereth all his steps.'
      v:022: 'PRO:5:22 | 22 | 22 | His own iniquities catch the wicked, and he is fast bound with the ropes of his own sins.'
      v:023: 'PRO:5:23 | 23 | 23 | He shall die, because he hath not received instruction, and in the multitude of his folly he shall be deceived.'
  c:006:
    commentary:
      v:001:
        - "PRO:6:1 | 1 | 1 | <i>Hand.</i> Agreements were made by shaking hands, Isaias lxii. 8. (Xenophon, Anab. iii.) --- <i>Stranger.</i> Septuagint, \"enemy.\" He will presently be such, or thy friend's creditor will soon lay hold on thee. By standing surety for another, we expose ourselves to be ruined by his negligence. (Calmet) --- The Persians had a horror chiefly of lying and debts. (Herodotus i. 138.) --- All sureties are not condemned, but only such as are inconsiderate. (Menochius) --- A diligent compliance with engagements is commended. (Worthington)"
      v:003:
        - 'PRO:6:3 | 3 | 3 | <i>Make.</i> Hebrew, "humble thyself, and made sure thy friend," (Protestant) entreating (Haydock) and forcing him to pay his debts. The Fathers apply this to pastors, who have undertaken to direct others. Their soul is at stake. (St. Gregory) (Calmet)'
      v:008:
        - 'PRO:6:8 | 8 | 8 | <i>Harvest.</i> The economy and diligence of this little republic is admirable. (Pliny, [Natural History?] xxx. 11.) --- Some copies of the Septuagint add with St. Ambrose, (Hex. v. []1., &c.; Calmet) "or go to the bee, and behold what a worker it is, and how beautiful is its work; whose labours kings and private people use for health. But it is desirable and glorious to all; and though it be weak in strength, by the love of wisdom it has got forward" (Haydock) in esteem. (Calmet) --- Nature has given the form of a monarchy in bees, and of a democracy in the regulations of the ant. (Tournemine)'
      v:011:
        - 'PRO:6:11 | 11 | 11 | <i>A traveller.</i> Septuagint add, "wicked," and Hebrew gives the idea of a robber. (Menochius) --- <i>But,</i> &c. This is not in Hebrew, Complutensian, or St. Jerome. (Calmet)'
      v:012:
        - 'PRO:6:12 | 12 | 12 | <i>Apostate.</i> Hebrew, "of Belial,["] without restraint of religion and law. (Calmet) --- Deuteronomy xiii. 13. (Menochius) --- Every one who sins through malice and particularly heretics, employ all their members to pervert others. (Worthington) --- <i>Mouth.</i> No reliance can be had on his promises. (Calmet)'
      v:013:
        - 'PRO:6:13 | 13 | 13 | <i>Finger.</i> These signs imply haughtiness, &c., Psalm xxxiv. 19., and Isaias lviii. 9. The posture indicates the interior sentiments, (St. Ambrose, off. i. 18.) insomuch, that St. Ambrose would not receive among the clergy one whose gestures were too light. The Persians still speak by signs. (Calmet)'
      v:016:
        - "PRO:6:16 | 16 | 16 | <i>Detesteth.</i> This expression does not always mean that the last is worse than the former. (Menochius) --- All the six sins are damnable, but the seventh is here most so, being against charity and unity, and the devil's sin. (Worthington) --- Lying seems to be reprobated by three different terms. (Calmet)"
      v:023:
        - 'PRO:6:23 | 23 | 23 | <i>Instruction.</i> Given for our improvement, (Haydock) with charity. See Deuteronomy vi. 6., and Psalm xviii. 9.'
      v:024:
        - 'PRO:6:24 | 24 | 24 | <i>Stranger.</i> This is often inculcated, because nothing is more dangerous in youth, nor more contrary to the study of wisdom.'
      v:026:
        - 'PRO:6:26 | 26 | 26 | <i>Woman.</i> Who is married, exposes her lover to the danger of death. She chooses the most accomplished men, while the harlot receives the first comer. (Calmet)'
      v:027:
        - 'PRO:6:27 | 27 | 27 | <i>Burn.</i> No one can deal with an adulteress without guilt. (Menochius) --- All probable occasions of sin must be shunned. (Worthington)'
      v:029:
        - 'PRO:6:29 | 29 | 29 | <i>Clean.</i> Or be left unpunished. No crime disturbs the order of society so much, nor is pardoned with more difficulty.'
      v:030:
        - 'PRO:6:30 | 30 | 30 | <i>The fault is not so great,</i> &c. The sin of theft is not so great, as to be compared with adultery: especially when a person pressed with hunger (which is the case here spoken of) steals to satisfy nature. Moreover the damage done by theft may much more easily be repaired, than the wrong done by adultery. But this does not hinder but that theft also is a mortal sin, forbidden by one of the ten commandments. (Challoner) --- Hebrew, "they will not despise a thief, when he hath stolen to fill his soul, when he is hunger." (Mont.[Montanus?]) (Haydock) --- This was commonly supposed to be his motive, and he was only condemned to make restitution, without any further disgrace, chap. xix. 24., and Exodus xxii. 1. But what necessity could the adulterer plead? Both he and the woman must suffer death, Leviticus xx. 10.'
      v:031:
        - 'PRO:6:31 | 31 | 31 | <i>Seven-fold.</i> Or as much as may be required. The law never subjected the thief to restore above five-fold. If he had not enough, his person might be sold. (Calmet)'
      v:032:
        - 'PRO:6:32 | 32 | 32 | <i>Folly.</i> Literally, "want," <i>inopiam.</i> Hebrew, "is faint-hearted, corrupting his own soul, he will do that." (Haydock)'
      v:035:
        - 'PRO:6:35 | 35 | 35 | <i>Gifts.</i> "A husband would rather hear that his wife had been slain, than that she had been defiled." (St. Jerome in Amos vi.)'
