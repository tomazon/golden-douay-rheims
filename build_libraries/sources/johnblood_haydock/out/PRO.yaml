    verses:
      v:001: 'PRO:13:1 | 1 | 1 | A wise son <i>heareth</i> the doctrine of <i>his</i> father: but he that is a scorner, heareth not when he is reproved.'
      v:002: 'PRO:13:2 | 2 | 2 | Of the fruit of his own mouth shall a man be filled with good things: but the soul of transgressors is wicked.'
      v:003: 'PRO:13:3 | 3 | 3 | He that keepeth his mouth keepeth his soul: but he that hath no guard on his speech shall meet with evils.'
      v:004: 'PRO:13:4 | 4 | 4 | The sluggard willeth and willeth not: but the soul of them that work, shall be made fat.'
      v:005: 'PRO:13:5 | 5 | 5 | The just shall hate a lying word: but the wicked confoundeth, and shall be confounded.'
      v:006: 'PRO:13:6 | 6 | 6 | Justice keepeth the way of the innocent: but wickedness overthroweth the sinner.'
      v:007: 'PRO:13:7 | 7 | 7 | One is as it were rich, when he hath nothing: and another is as it were poor, when he hath great riches.'
      v:008: "PRO:13:8 | 8 | 8 | The ransom of a man's life <i>are</i> his riches: but he that is poor, beareth not reprehension."
      v:009: 'PRO:13:9 | 9 | 9 | The light of the just giveth joy: but the lamp of the wicked shall be put out.'
      v:010: 'PRO:13:10 | 10 | 10 | Among the proud there are always contentions: but they that do all things with counsel, are ruled by wisdom.'
      v:011: 'PRO:13:11 | 11 | 11 | Substance got in haste shall be diminished: but that which by little and little is gathered with the hand, shall increase.'
      v:012: 'PRO:13:12 | 12 | 12 | Hope that is deferred afflicteth the soul: desire when it cometh, is a tree of life.'
      v:013: 'PRO:13:13 | 13 | 13 | Whosoever speaketh ill of any thing, bindeth himself for the time to come: but he that feareth the commandment, shall dwell in peace.{JOIN}Deceitful souls go astray in sins: the just are merciful, and shew mercy.'
      v:014: 'PRO:13:14 | 14 | 14 | The law of the wise <i>is</i> a fountain of life, that he may decline from the ruin of death.'
      v:015: 'PRO:13:15 | 15 | 15 | Good instruction shall give grace: in the way of scorners is a deep pit.'
      v:016: 'PRO:13:16 | 16 | 16 | The prudent man doth all things with counsel: but he that is a fool, layeth open his folly.'
      v:017: 'PRO:13:17 | 17 | 17 | The messenger of the wicked shall fall into mischief: but a faithful ambassador is health.'
      v:018: 'PRO:13:18 | 18 | 18 | Poverty and shame to him that refuseth instruction: but he that yieldeth to reproof shall be glorified.'
      v:019: 'PRO:13:19 | 19 | 19 | The desire that is accomplished, delighteth the soul: fools hate them that flee from evil things.'
      v:020: 'PRO:13:20 | 20 | 20 | He that walketh with the wise, shall be wise: a friend of fools shall become like to them.'
      v:021: 'PRO:13:21 | 21 | 21 | Evil pursueth sinners: and to the just good shall be repaid.'
      v:022: 'PRO:13:22 | 22 | 22 | The good man leaveth heirs, sons, and grandsons: and the substance of the sinner is kept for the just.'
      v:023: 'PRO:13:23 | 23 | 23 | Much food is in the tillage of fathers: but for others it is gathered without judgment.'
      v:024: 'PRO:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}He that spareth the rod, hateth his son: but he that loveth him, correcteth him betimes.'
      v:025: 'PRO:13:25 | 25 | 25 | The just eateth and filleth his soul: but the belly of the wicked is never to be filled.'
  c:014:
    commentary:
      v:001:
        - 'PRO:14:1 | 1 | 1 | <i>House.</i> Giving her children a proper education, and taking care of her house, chap. xii. 4., and Titus ii. 5. (Calmet)'
      v:002:
        - 'PRO:14:2 | 2 | 2 | <i>And,</i> is not in Hebrew. --- <i>Is.</i> Hebrew, "but the perverse in his ways despiseth him;" (Haydock) shewing by his conduct that he cares not for the Lord. (Calmet) --- Septuagint, "he shall be dishonoured, that," &c.'
      v:003:
        - 'PRO:14:3 | 3 | 3 | <i>Pride.</i> He chastiseth with haughtiness, and is ever quarrelling.'
      v:004:
        - 'PRO:14:4 | 4 | 4 | <i>Empty.</i> As the land has not been cultivated. (Haydock) --- <i>Strength,</i> or number of oxen. (Calmet) --- "The virtue of the preachers is manifested where there are many converted to produce fruit." (St. Gregory vii. ep. viii.)'
      v:006:
        - 'PRO:14:6 | 6 | 6 | <i>Not.</i> Because they seek it ill, like the pagan sages. Septuagint, "thou shalt seek wisdom among the wicked, and shalt not find it," &c.'
      v:007:
        - 'PRO:14:7 | 7 | 7 | <i>Prudence.</i> Thou wilt presently perceive his weakness. Hebrew, "abandon a," &c. He is not capable of hearing reason: keep at a distance.'
      v:008:
        - 'PRO:14:8 | 8 | 8 | <i>Way.</i> This science of the saints is the only true wisdom. --- <i>Erreth.</i> They are inconstant. Hebrew, "<i>is</i> deceit." They are bent on it.'
      v:009:
        - 'PRO:14:9 | 9 | 9 | <i>Sin.</i> Chap. x. 23. Hebrew, "excuse sin," (Calmet) or "mock at sin," (Haydock) committed by others. (Menochius) --- <i>Grace,</i> or good-will. They are agreeable to all. (Calmet)'
      v:010:
        - 'PRO:14:10 | 10 | 10 | <i>Stranger.</i> Such cannot well comfort the afflicted. A man is alone acquainted with the affections of his own heart. Septuagint, "he mixeth not insult" (Symmachus) "with strangers."'
      v:012:
        - 'PRO:14:12 | 12 | 12 | <i>Death.</i> How many, under the garb of piety, follow their passions! How many are misled by their singularity, or by unskilful directors! (Calmet) --- We must suspect our own judgment. (Menochius) --- If any Turks, Jews, or heretics, lead a moral good life, it seemeth both to themselves and to other ignorant people that they are in the right way to salvation; but their error in faith leadeth them to eternal damnation. (Worthington) --- The persecutors thought they did God a service by putting the apostles to death. Will they be excused? (Haydock)'
      v:013:
        - 'PRO:14:13 | 13 | 13 | <i>Laughter.</i> Septuagint, "with content sorrow is not mixed." (Haydock) --- <i>Joy.</i> Such is the condition of earthly things. (Pindar, Pyth. viii.)'
      v:014:
        - 'PRO:14:14 | 14 | 14 | <i>Above him.</i>  Septuagint, "with his counsels," enjoying the content of a good conscience, and a heavenly reward; while the wicked, with all his self-approbation, shall be punished.'
      v:015:
        - 'PRO:14:15 | 15 | 15 | <i>Innocent.</i> Good, and unsuspecting; (Josue ix. 14., and 1 Corinthians xiii. 7.) or rather credulous, 1 John iv. 1. (Calmet) --- Septuagint, "the man who is not bad." --- <i>Steps.</i> Septuagint, "repenteth." (Haydock) --- <i>No,</i> &c. This occurs (chap. xiii. 13.) in several copies: but here it is omitted in Hebrew, &c.'
      v:017:
        - 'PRO:14:17 | 17 | 17 | <i>Folly.</i> Wrath betrays us into great extravagances. --- <i>Hateful.</i> Hebrew also, "hateth" folly. Septuagint, "the prudent beareth much," Job v. 2. (Calmet)'
      v:020:
        - 'PRO:14:20 | 20 | 20 | <i>Many.</i> "Riches make friends, poverty tries them." (Syrus.) --- False friends resemble swallows, which retire at the approach of winter. (Cicero, ad Heren. iv.)'
      v:021:
        - 'PRO:14:21 | 21 | 21 | <i>He....mercy,</i> is not found in Hebrew, Greek, or Latin manuscripts. (Calmet)'
      v:022:
        - 'PRO:14:22 | 22 | 22 | <i>Truth.</i> Those who are kind and faithful. (Haydock) (Chap. iii. 3.) --- Septuagint add, (Calmet) as a second version, (Grabe) "the workers of evils understand not mercy and truth: but kind and faithful actions are with those who do good."'
      v:024:
        - 'PRO:14:24 | 24 | 24 | <i>Imprudence.</i> This they always betray, while the wise use their riches to assist their fellow-creatures, and receive a crown of glory. (Haydock)'
      v:028:
        - 'PRO:14:28 | 28 | 28 | <i>King.</i> Who formerly was styled "a shepherd," to remind him of the care with which he ought to seek the welfare of his subjects. (Calmet)'
      v:030:
        - 'PRO:14:30 | 30 | 30 | <i>Bones.</i> As a sound heart preserves the rest of the body, so a good intention often excuses from mortal sin, when the error is not gross. But envy corrupts the works which seem good, and which cannot bear a strict examination. (St. Gregory, Mor. v. 34.) (Worthington) --- Envy ruins the health. (Menan. ap. Gort.[Grotius?]) --- Septuagint, "a <i>too</i> sensible heart <i>is</i> the," &c. This is beautiful; but not quite conformable to the Hebrew.'
      v:031:
        - 'PRO:14:31 | 31 | 31 | <i>Him.</i> God takes the poor under his special protection, (Matthew xxv. 40.) and is the distributor of all riches. What would the rich do without the poor? (Calmet)'
      v:033:
        - 'PRO:14:33 | 33 | 33 | <i>And.</i> Protestants, "but <i>that which is</i> in the midst of fools is made known." (Haydock) --- A vessel full of gold makes no noise, while that which contains only a few pieces sounds much. (Munster.) (Cornelius a Lapide) --- Thus the fool makes a parade of all that he knows. (Calmet) --- Septuagint, "but in the heart of fools, it is not known." (Haydock) --- Aquila and Theodotion have the negation, (Calmet) as well as the Syriac and Arabic. See chap. v. 16. (Kennicott)'
      v:034:
        - 'PRO:14:34 | 34 | 34 | <i>Miserable.</i> This sentence ought to be engraven in all public places. Hebrew, "and mercy the sinful people," whom God spares on account of their alms-deeds, (Daniel iv. 24.) or "sin is the shame of peoples." (Calmet) --- Montanus renders <i>chesed</i> mercy, and Pagnin "ignominy." The former is scarcely intelligible, <i>et misericordia populorum peccatum,</i> unless sin be here taken for a <i>sin-offering,</i> (Haydock) as it is by Vatable, Grotius, &c. (Calmet)'
      v:035:
        - 'PRO:14:35 | 35 | 35 | <i>Nothing.</i> Literally, "useless," which often means bad. (Haydock) --- A servant who does not discharge his duty is such. Hebrew, "he that causeth to blush," and has no economy. (Calmet) --- Septuagint, "He removes shame by his good management. Anger destroys the prudent; but a mild," &c. (Haydock)'
