    verses:
      v:001: 'PRO:1:1 | 1 | 1 | The parables of Solomon, the son of David, king of Israel,'
      v:002: 'PRO:1:2 | 2 | 2 | To know wisdom, and instruction:'
      v:003: 'PRO:1:3 | 3 | 3 | To understand the words of prudence: and to receive the instruction of doctrine, justice, and judgment, and equity:'
      v:004: 'PRO:1:4 | 4 | 4 | To give subtilty to little ones, to the young man knowledge and understanding.'
      v:005: 'PRO:1:5 | 5 | 5 | A wise man shall hear and shall be wiser: and he that understandeth shall possess governments.'
      v:006: 'PRO:1:6 | 6 | 6 | He shall understand a parable, and the interpretation, the words of the wise, and their mysterious sayings.'
      v:007: 'PRO:1:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}The fear of the Lord is the beginning of wisdom. Fools despise wisdom and instruction.'
      v:008: 'PRO:1:8 | 8 | 8 | My son, hear the instruction of thy father, and forsake not the law of thy mother:'
      v:009: 'PRO:1:9 | 9 | 9 | That grace may be added to thy head, and a chain of gold to thy neck.'
      v:010: 'PRO:1:10 | 10 | 10 | My son, if sinners shall entice thee, consent not to them.'
      v:011: 'PRO:1:11 | 11 | 11 | If they shall say: Come with us, let us lie in wait for blood, let us hide snares for the innocent without cause:'
      v:012: 'PRO:1:12 | 12 | 12 | Let us swallow him up alive like hell, and whole as one that goeth down into the pit.'
      v:013: 'PRO:1:13 | 13 | 13 | We shall find all precious substance, we shall fill our houses with spoils.'
      v:014: 'PRO:1:14 | 14 | 14 | Cast in thy lot with us, let us all have one purse.'
      v:015: 'PRO:1:15 | 15 | 15 | My son, walk not thou with them, restrain thy foot from their paths.'
      v:016: 'PRO:1:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}For their feet run to evil, and make haste to shed blood.'
      v:017: PRO:1:17 | 17 | 17 | But a net is spread in vain before the eyes of them that have wings.
      v:018: 'PRO:1:18 | 18 | 18 | And they themselves lie in wait for their own blood, and practise deceits against their own souls.'
      v:019: PRO:1:19 | 19 | 19 | So the ways of every covetous man destroy the souls of the possessors.
      v:020: 'PRO:1:20 | 20 | 20 | Wisdom preacheth abroad, she uttereth her voice in the streets:'
      v:021: 'PRO:1:21 | 21 | 21 | At the head of multitudes she crieth out, in the entrance of the gates of the city she uttereth her words, saying:'
      v:022: 'PRO:1:22 | 22 | 22 | O children, how long will you love childishness, and fools covet those things which are hurtful to themselves, and the unwise hate knowledge?'
      v:023: 'PRO:1:23 | 23 | 23 | Turn ye at my reproof: behold I will utter my spirit to you, and will shew you my words.'
      v:024: 'PRO:1:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Because I called, and you refused: I stretched out my hand, and there was none that regarded.'
      v:025: 'PRO:1:25 | 25 | 25 | You have despised all my counsel, and have neglected my reprehensions.'
      v:026: 'PRO:1:26 | 26 | 26 | I also will laugh in your destruction, and will mock when that shall come to you which you feared.'
      v:027: 'PRO:1:27 | 27 | 27 | When sudden calamity shall fall on you, and destruction, as a tempest, shall be at hand: when tribulation and distress shall come upon you:'
      v:028: 'PRO:1:28 | 28 | 28 | Then shall they call upon me, and I will not hear: they shall rise in the morning, and shall not find me:'
      v:029: 'PRO:1:29 | 29 | 29 | Because they have hated instruction, and received not the fear of the Lord,'
      v:030: 'PRO:1:30 | 30 | 30 | Nor consented to my counsel, but despised all my reproof.'
      v:031: 'PRO:1:31 | 31 | 31 | Therefore they shall eat the fruit of their own way, and shall be filled with their own devices.'
      v:032: 'PRO:1:32 | 32 | 32 | The turning away of little ones shall kill them, and the prosperity of fools shall destroy them.'
      v:033: 'PRO:1:33 | 33 | 33 | But he that shall hear me, shall rest without terror, and shall enjoy abundance, without fear of evils.'
  c:002:
    commentary:
      v:001:
        - 'PRO:2:1 | 1 | 1 | <i>If.</i> This proves free will. To become truly wise, we must desire it with the same avidity as a miser seeks for riches. (Worthington) --- We must also pray, (ver. 3.) with humility (ver. 2.) to God, the giver of wisdom, ver. 6. Every science which has not Him for the beginning and end, is vain and dangerous. (Calmet)'
      v:007:
        - 'PRO:2:7 | 7 | 7 | <i>Salvation.</i> Protestants, "sound wisdom." <i>Tushiya</i> (Haydock) often occurs in this book, and is very comprehensive, (Calmet) denoting the substance (Haydock) of goodness, virtue, &c., Job v. 12.'
      v:008:
        - 'PRO:2:8 | 8 | 8 | <i>Justice.</i> In his servants. (Calmet) --- God gives them grace to follow virtue, (Haydock) and protects them from every danger. (Calmet)'
      v:012:
        - 'PRO:2:12 | 12 | 12 | <i>Things.</i> The danger of such company for young people is very great, as the heart is misled by the understanding, (Calmet) if it do not itself shew the way to error. (Haydock) --- We all possess a fund of corruption. (Calmet)'
      v:014:
        - PRO:2:14 | 14 | 14 | <i>Evil.</i> These signs prove whom we ought to shun. St. Augustine depicts his own conduct before his conversion in the darkest colours. (Calmet)
      v:016:
        - 'PRO:2:16 | 16 | 16 | <i>Strange.</i> Idolatress, (Grotius) or rather the abandoned woman, whether married or not. (Calmet) --- This description, as well as the former, guards us against heretics, who leave <i>the right way</i> of the Catholic Church, (ver. 13.) and devise <i>perverse</i> doctrines of rebellion against princes, &c., as if faith alone were sufficient. By this faith, Protestants do not mean any article which all must believe, but only that each one must be convinced that he himself is just, and will be saved. Like the strange woman, they preach a comfortable doctrine, and use sweet speeches, Romans xvi. 18. Their conversion is a very difficult matter, (ver. 19.) because they are condemned by their own judgment, (Titus iii. 11.) and will not admit of the ordinary means of instruction in the Church. (Worthington)'
      v:017:
        - 'PRO:2:17 | 17 | 17 | <i>Youth.</i> Her husband, whom she married young when love is more lasting. This increases her guilt. It may also signify her father, or preceptor.'
      v:018:
        - 'PRO:2:18 | 18 | 18 | <i>God.</i> The law forbids adultery, and all impurities, Deuteronomy xxiii. 17., and Leviticus xx. 10. Both the parties, guilty of adultery, were punished with <i>death.</i> (Calmet)'
      v:019:
        - 'PRO:2:19 | 19 | 19 | <i>Life.</i> A sincere conversion is so rare among people once addicted to impurity, (Haydock) which resembles a deep pit. (Calmet) --- This illness is hardly removed. (Menochius)'
      v:021:
        - PRO:2:21 | 21 | 21 | <i>Earth.</i> Happily. This was the wish of the carnal Jews. But the more enlightened raise their thoughts to heaven.
