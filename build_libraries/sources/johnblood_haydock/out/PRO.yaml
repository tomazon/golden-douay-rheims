    verse_footnotes: {}
    verses:
      v:001: 'PRO:4:1 | 1 | 1 | Hear, ye children, the instruction of a father, and attend, that you may know prudence.'
      v:002: 'PRO:4:2 | 2 | 2 | I will give you a good gift, forsake not my law.'
      v:003: "PRO:4:3 | 3 | 3 | For I also was my father's son, tender, and as an only son in the sight of my mother:"
      v:004: 'PRO:4:4 | 4 | 4 | And he taught me, and said: Let thy heart receive my words, keep my commandments, and thou shalt live.'
      v:005: 'PRO:4:5 | 5 | 5 | Get wisdom, get prudence: forget not, neither decline from the words of my mouth.'
      v:006: 'PRO:4:6 | 6 | 6 | Forsake her not, and she shall keep thee: love her, and she shall preserve thee.'
      v:007: 'PRO:4:7 | 7 | 7 | The beginning of wisdom, get wisdom, and with all thy possession purchase prudence.'
      v:008: 'PRO:4:8 | 8 | 8 | Take hold on her, and she shall exalt thee: thou shalt be glorified by her, when thou shalt embrace her.'
      v:009: 'PRO:4:9 | 9 | 9 | She shall give to thy head increase of graces, and protect thee with a noble crown.'
      v:010: 'PRO:4:10 | 10 | 10 | Hear, O my son, and receive my words, that years of life may be multiplied to thee.'
      v:011: 'PRO:4:11 | 11 | 11 | I will shew thee the way of wisdom, I will lead thee by the paths of equity:'
      v:012: 'PRO:4:12 | 12 | 12 | Which when thou shalt have entered, thy steps shall not be straitened, and when thou runnest, thou shalt not meet a stumbling-block.'
      v:013: 'PRO:4:13 | 13 | 13 | Take hold on instruction, leave it not: keep it, because it is thy life.'
      v:014: 'PRO:4:14 | 14 | 14 | Be not delighted in the paths of the wicked, neither let the way of evil men please thee.'
      v:015: 'PRO:4:15 | 15 | 15 | Flee from it, pass not by it: go aside, and forsake it.'
      v:016: 'PRO:4:16 | 16 | 16 | For they sleep not, except they have done evil: and their sleep is taken away unless they have made some to fall.'
      v:017: 'PRO:4:17 | 17 | 17 | They eat the bread of wickedness, and drink the wine of iniquity.'
      v:018: 'PRO:4:18 | 18 | 18 | But the path of the just, as a shining light, goeth forwards, and increaseth even to perfect day.'
      v:019: 'PRO:4:19 | 19 | 19 | The way of the wicked is darksome: they know not where they fall.'
      v:020: 'PRO:4:20 | 20 | 20 | My son, hearken to my words, and incline thy ear to my sayings.'
      v:021: 'PRO:4:21 | 21 | 21 | Let them not depart from thy eyes, keep them in the midst of thy heart:'
      v:022: 'PRO:4:22 | 22 | 22 | For they are life to those that find them, and health to all flesh.'
      v:023: 'PRO:4:23 | 23 | 23 | With all watchfulness keep thy heart, because life issueth out from it.'
      v:024: 'PRO:4:24 | 24 | 24 | Remove from thee a froward mouth, and let detracting lips be far from thee.'
      v:025: 'PRO:4:25 | 25 | 25 | Let thy eyes look straight on, and let thy eye-lids go before thy steps.'
      v:026: 'PRO:4:26 | 26 | 26 | Make straight the path for thy feet, and all thy ways shall be established.'
      v:027: 'PRO:4:27 | 27 | 27 | Decline not to the right hand, nor to the left: turn away thy foot from evil. For the Lord knoweth the ways that are on the right hand: but those are perverse which are on the left hand. But he will make thy courses straight, he will bring forward thy ways in peace.'
  c:005:
    commentary:
      v:002:
        - 'PRO:5:2 | 2 | 2 | <i>Thoughts.</i> Or wisdom; and act with discretion. --- <i>Mind,</i> &c., is omitted in Hebrew and St. Jerome. (Calmet) --- By <i>woman</i> all concupiscence, or the inducement to sin, is commonly understood. We must not think of such things. (Worthington)'
      v:004:
        - 'PRO:5:4 | 4 | 4 | <i>Sword.</i> "It is a crime even to hearken." (St. Ambrose, de Abrah. ii. 11.) She seeks thy ruin, ver. 5., and chap. ii. 16.'
      v:006:
        - 'PRO:5:6 | 6 | 6 | <i>They.</i> Hebrew, "if perhaps thou ponder the path of life." (Pagnin) (Haydock) --- Or "she ponders not," &c. She walks inconsiderately, and consults only her passions, chap. vii. 10. (Calmet) --- No one can depend on her love. (Menochius)'
      v:009:
        - 'PRO:5:9 | 9 | 9 | <i>Strangers.</i> The world, the flesh, and the devil are such; cruelly devising our ruin. (Worthington)'
      v:010:
        - 'PRO:5:10 | 10 | 10 | <i>Strength.</i> Or children, ver. 16., and Genesis xlix. 3. (Calmet)'
      v:011:
        - 'PRO:5:11 | 11 | 11 | <i>Body.</i> He alludes to a shameful disease, the just punishment of intemperance, Ecclesiasticus xix. 3.'
      v:014:
        - 'PRO:5:14 | 14 | 14 | <i>Evil.</i> Infirm and worn out, having lost my reputation, &c. (Calmet) --- Though I lived among the faithful, I was under no restraint. (Menochius)'
      v:015:
        - 'PRO:5:15 | 15 | 15 | <i>Well.</i> Live comfortably on your own property, (Cajetan) with your own wife. (Calmet)'
      v:016:
        - 'PRO:5:16 | 16 | 16 | <i>Waters.</i> Mayst thou have a numerous offspring, (ver. 10.) and be liberal. Many copies of the Septuagint, &c., have a negation, with Aquila, "let not thy," &c., (Calmet) though it may be read with an interrogation, "are the waters of thy fountain to be?" &c. (De Dieu) --- By no means. Origen (in Numbers xii.) acknowledges both readings. (Calmet) --- Good instructions must be given to those who are well disposed, but not to scoffers, or obstinate infidels. (Worthington) --- Husbands are exhorted to be content with their own wives, (ver. 15, 20.) so that the negative particle seems to be here wanting, as it is, chap. vi. 17., in Manuscript 60, (Kennicott) and chap. xiv. 33. (Septuagint, &c.) (Capellus)'
      v:017:
        - 'PRO:5:17 | 17 | 17 | <i>Thee.</i> Stick to thy own wife. In a moral sense, let those who instruct others, take care not to neglect themselves.'
      v:018:
        - 'PRO:5:18 | 18 | 18 | <i>Vein.</i> Thou shalt have a numerous progeny, Psalm lxvii. 28., and Isaias xlviii. 1. (Calmet)'
      v:019:
        - 'PRO:5:19 | 19 | 19 | <i>Love.</i> This is spoken by way of permission, and to withdraw people from unlawful connections, Ecclesiastes ii. 1., and 1 Corinthians vii. 29. (Calmet)'
      v:022:
        - 'PRO:5:22 | 22 | 22 | <i>Ropes.</i> "Evil habits unrestrained induce a necessity," (St. Augustine, Confessions viii. 5.) though not absolute. (Haydock) --- The libertine thinks he can get free as soon as he pleases; not being aware of the chains which he is forging for himself. (Calmet) --- Sin requires punishment. (Menochius)'
