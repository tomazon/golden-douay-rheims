    verses:
      v:001: 'PRO:25:1 | 1 | 1 | These are also parables of Solomon, which the men of Ezechias, king of Juda, copied out.'
      v:002: 'PRO:25:2 | 2 | 2 | It is the glory of God to conceal the word, and the glory of kings to search out the speech.'
      v:003: 'PRO:25:3 | 3 | 3 | The heaven above and the earth beneath, and the heart of kings is unsearchable.'
      v:004: 'PRO:25:4 | 4 | 4 | Take away the rust from silver, and there shall come forth a most pure vessel:'
      v:005: 'PRO:25:5 | 5 | 5 | Take away wickedness from the face of the king, and his throne shall be established with justice.'
      v:006: 'PRO:25:6 | 6 | 6 | Appear not glorious before the king, and stand not in the place of great men.'
      v:007: 'PRO:25:7 | 7 | 7 | For it is better that it should be said to thee: Come up hither; than that thou shouldst be humbled before the prince.'
      v:008: 'PRO:25:8 | 8 | 8 | The things which thy eyes have seen, utter not hastily in a quarrel: lest afterward thou mayst not be able to make amends, when thou hast dishonoured thy friend.'
      v:009: 'PRO:25:9 | 9 | 9 | Treat thy cause with thy friend, and discover not the secret to a stranger:'
      v:010: 'PRO:25:10 | 10 | 10 | Lest he insult over thee, when he hath heard it, and cease not to upbraid thee.{JOIN}Grace and friendship deliver a man: keep these for thyself, lest thou fall under reproach.'
      v:011: 'PRO:25:11 | 11 | 11 | To speak a word in due time, <i>is like</i> apples of gold on beds of silver.'
      v:012: 'PRO:25:12 | 12 | 12 | As an ear-ring of gold and a bright pearl, so is he that reproveth the wise, and the obedient ear.'
      v:013: 'PRO:25:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}As the cold of snow in the time of harvest, so is a faithful messenger to him that sent him, <i>for</i> he refresheth his soul.'
      v:014: 'PRO:25:14 | 14 | 14 | <i>As</i> clouds, and wind, when no rain followeth, so is the man that boasteth, and doth not fulfil his promises.'
      v:015: 'PRO:25:15 | 15 | 15 | By patience a prince shall be appeased, {VERSE_FOOTNOTE_INDEX_REF 0}and a soft tongue shall break hardness.'
      v:016: 'PRO:25:16 | 16 | 16 | Thou hast found honey, eat what is sufficient for thee, lest being glutted therewith thou vomit it up.'
      v:017: 'PRO:25:17 | 17 | 17 | Withdraw thy foot from the house of thy neighbour, lest having his fill he hate thee.'
      v:018: 'PRO:25:18 | 18 | 18 | A man that beareth false witness against his neighbour, is <i>like</i> a dart and a sword and a sharp arrow.'
      v:019: 'PRO:25:19 | 19 | 19 | To trust in an unfaithful man in the time of trouble, is like a rotten tooth, and weary foot,'
      v:020: 'PRO:25:20 | 20 | 20 | And one that looseth his garment in cold weather.{JOIN}<i>As</i> vinegar upon nitre, so is he that singeth songs to a very evil heart. As a moth doth by a garment, and a worm by the wood: so the sadness of a man consumeth the heart.'
      v:021: 'PRO:25:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}If thy enemy be hungry, give him to eat: if he thirst, give him water to drink:'
      v:022: 'PRO:25:22 | 22 | 22 | For thou shalt heap hot coals upon his head, and the Lord will reward thee.'
      v:023: 'PRO:25:23 | 23 | 23 | The north wind driveth away rain, as doth a sad countenance a backbiting tongue.'
      v:024: 'PRO:25:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}It is better to sit m a corner of the house-top, than with a brawling woman, and in a common house.'
      v:025: 'PRO:25:25 | 25 | 25 | <i>As</i> cold water to a thirsty soul, so <i>are</i> good tidings from a far country.'
      v:026: 'PRO:25:26 | 26 | 26 | A just man falling down before the wicked, is as a fountain troubled with the foot and a corrupted spring.'
      v:027: 'PRO:25:27 | 27 | 27 | As it is not good for a man to eat much honey, {VERSE_FOOTNOTE_INDEX_REF 0}so he that is a searcher of majesty shall be overwhelmed by glory.'
      v:028: 'PRO:25:28 | 28 | 28 | As a city that lieth open and is not compassed with walls, so is a man that cannot refrain his own spirit in speaking.'
  c:026:
    commentary:
      v:001:
        - 'PRO:26:1 | 1 | 1 | <i>Glory</i> and power. A fool in a high office will endanger himself and the public; (Calmet) while the virtuous, seeing that merit is not regarded, will not push themselves forward. (Æschines.)'
      v:002:
        - 'PRO:26:2 | 2 | 2 | <i>As a bird,</i> &c. The meaning is, that a curse uttered without cause shall do no harm to the person that is cursed, but will return upon him that curseth; as whithersoever a bird flies, it returns to its own nest. (Challoner) --- <i>Come.</i> Chaldean, "shall not come in vain," if it be just, like that of Noe, Josue, &c. Hebrew, "shall not come" (Calmet) to the person against whom it is uttered, though God will not hold the curser guiltless, as the Vulgate intimates. (Haydock) Curses, anathemas, &c., vented without reason, do not injure any but those who denounce them. Yet out of respect for ecclesiastical authority, those who are under censures, must abstain from their functions till they be absolved. (Calmet)'
      v:003:
        - 'PRO:26:3 | 3 | 3 | <i>Snaffle.</i> "Bit," or muzzle, (<i>camus</i>) to prevent the animal from biting. (Haydock) --- Septuagint, Arabic, &c., "a goad for an ass." But <i>metheg</i> denotes a bridle. (Montanus; Haydock) asses being there very large, and commonly used for riding, chap. xiii. 13. (Calmet)'
      v:004:
        - 'PRO:26:4 | 4 | 4 | <i>Answer not a fool,</i> &c. Viz., so as to imitate him; but only so as to reprove his folly. (Challoner) --- If thou answer at all, (ver. 5.) do it to the purpose, and to prevent others from taking scandal, (Calmet) as well as to humble the wicked, for his good. (Haydock)'
      v:006:
        - 'PRO:26:6 | 6 | 6 | <i>Iniquity.</i> He is exposed to shame, (Septuagint) and must condemn his own folly. (Calmet)'
      v:007:
        - 'PRO:26:7 | 7 | 7 | <i>Fair.</i> Hebrew, "unequal legs," <i>or</i> "lifted up," so, &c. (Haydock)'
      v:008:
        - 'PRO:26:8 | 8 | 8 | <i>Mercury.</i> The god of travellers, who were wont to throw a stone at the foot of his statue, as the Indians (Vincent. Bellor. xxiv.) and Arabs did. Mahomet would not disturb this superstitious custom. The Rabbins style these statues Mercolis. But Septuagint, &c., give another sense, "as he that bindeth a stone (Calmet) in the boss of a ring, {GREEK:START sphendone}σφηνδονη{GREEK:END}, (Menochius) or in a sling," can do no good, but only endanger himself or others, "so," &c. Yet <i>margema</i> is never used elsewhere for a sling, and it means undoubtedly "a heap of stones," (Calmet) as Montanus substitutes instead of "the sling," in Pagnin. "As a small piece of precious stone in a heap of stones <i>is lost,</i> so," &c. (Pole. Syn. Parkhurst in <i>rogom.</i>) (Haydock) --- <i>Honour,</i> or an office, in which he may do harm. (Calmet)'
      v:009:
        - 'PRO:26:9 | 9 | 9 | <i>If.</i> Hebrew, "<i>as</i> a thorn goeth up into the," &c. (Protestants) (Haydock) --- If he attempt to handle or to extract one, he will wound himself the more, as the fool would render truth and wisdom contemptible. (Calmet) --- <i>Parable.</i> Septuagint, "but slavery in the hands of fools" groweth up. (Haydock)'
      v:010:
        - 'PRO:26:10 | 10 | 10 | <i>Anger,</i> and prevent lawsuits. Hebrew is variously read and translated. (Calmet) --- Protestants, "the great <i>God,</i> that formed all things, both rewardeth the fool and rewardeth the transgressors." Marginal note, "a great man giveth all, and he hireth the fool," &c. Septuagint, "all the flesh of fools is exposed to many storms, for their excess is punished." (Haydock)'
      v:011:
        - 'PRO:26:11 | 11 | 11 | <i>Dog.</i> This is the only animal which is known to do so. St. Peter uses this comparison to deter any from renouncing the faith; as the Fathers do, to shew the misery attending a relapse. Septuagint here add, "there is a confusion," &c., taken from Ecclesiasticus iv. 25. (Calmet)'
      v:012:
        - 'PRO:26:12 | 12 | 12 | <i>Fool.</i> The ignorant may be convinced that he wants instruction. (Calmet) --- But "none are worse than the half-learned." (Quintil. i. Jo. v. 21.)'
      v:014:
        - 'PRO:26:14 | 14 | 14 | <i>Bed,</i> which he will scarcely leave, though avarice push him forward. (St. Augustine, ser. xxii. or clxiv.)'
      v:016:
        - 'PRO:26:16 | 16 | 16 | <i>Seven,</i> or many wise men, who used to speak in a sententious manner. (Calmet) --- So seven is used, ver. 25.'
      v:017:
        - 'PRO:26:17 | 17 | 17 | <i>Anger.</i> Hebrew, "passeth by, <i>and</i> meddleth with a quarrel not to him" pertaining. (Haydock) --- Such expose themselves foolishly to danger. Great discretion is requisite to reconcile those at variance.'
      v:019:
        - 'PRO:26:19 | 19 | 19 | <i>Jest.</i> He will not escape, no more than the person who had committed murder involuntarily, if he were not in a city of refuge, Numbers xxxv. 22.'
      v:020:
        - 'PRO:26:20 | 20 | 20 | <i>Faileth.</i> Hebrew, Symmachus, Calmet, "aboundeth, the fire is bright, <i>or</i> flourisheth" (Septuagint) (Haydock)'
      v:023:
        - 'PRO:26:23 | 23 | 23 | <i>Dross.</i> Hence the proud will be detested, and appear contemptible.'
      v:024:
        - PRO:26:24 | 24 | 24 | <i>Lips.</i> He will speak of what he hates much.
      v:026:
        - 'PRO:26:26 | 26 | 26 | <i>Deceitfully.</i> Hebrew, "in desolation." He will cringe, but when he finds an opportunity, he will discover his evil designs. (Calmet)'
      v:027:
        - PRO:26:27 | 27 | 27 | <i>Him.</i> "Bad advice is worst to him who gives it." (Varro. Rust. iii. 22.)
