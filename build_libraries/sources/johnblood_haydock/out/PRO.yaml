    verses:
      v:001: 'PRO:3:1 | 1 | 1 | My son, forget not my law, and let thy heart keep my commandments.'
      v:002: 'PRO:3:2 | 2 | 2 | For they shall add to thee length of days, and years of life, and peace.'
      v:003: 'PRO:3:3 | 3 | 3 | Let not mercy and truth leave thee, put them about thy neck, and write them in the tables of thy heart.'
      v:004: 'PRO:3:4 | 4 | 4 | And thou shalt find grace, and good understanding before God and men.'
      v:005: 'PRO:3:5 | 5 | 5 | Have confidence in the Lord with all thy heart, and lean not upon thy own prudence.'
      v:006: 'PRO:3:6 | 6 | 6 | In all thy ways think on him, and he will direct thy steps.'
      v:007: 'PRO:3:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Be not wise in thy own conceit: fear God, and depart from evil:'
      v:008: 'PRO:3:8 | 8 | 8 | For it shall be health to thy navel, and moistening to thy bones.'
      v:009: 'PRO:3:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Honour the Lord with thy substance, and give him of the first of all thy fruits;'
      v:010: 'PRO:3:10 | 10 | 10 | And thy barns shall be filled with abundance, and thy presses shall run over with wine.'
      v:011: 'PRO:3:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}My son, reject not the correction of the Lord: and do not faint when thou art chastised by him:'
      v:012: 'PRO:3:12 | 12 | 12 | For whom the Lord loveth, he chastiseth: and as a father in the son he pleaseth himself.'
      v:013: 'PRO:3:13 | 13 | 13 | Blessed is the man that findeth wisdom, and is rich in prudence:'
      v:014: 'PRO:3:14 | 14 | 14 | The purchasing thereof is better than the merchandise of silver, and her fruit than the chief and purest gold:'
      v:015: 'PRO:3:15 | 15 | 15 | She is more precious than all riches: and all the things that are desired, are not to be compared to her.'
      v:016: 'PRO:3:16 | 16 | 16 | Length of days is in her right hand, and in her left hand riches and glory.'
      v:017: 'PRO:3:17 | 17 | 17 | Her ways are beautiful ways, and all her paths are peaceable.'
      v:018: 'PRO:3:18 | 18 | 18 | She is a tree of life to them that lay hold on her: and he that shall retain her is blessed.'
      v:019: 'PRO:3:19 | 19 | 19 | The Lord by wisdom hath founded the earth, hath established the heavens by prudence.'
      v:020: 'PRO:3:20 | 20 | 20 | By his wisdom the depths have broken out, and the clouds grow thick with dew.'
      v:021: 'PRO:3:21 | 21 | 21 | My son, let not these things depart from thy eyes: keep the law and counsel:'
      v:022: 'PRO:3:22 | 22 | 22 | And there shall be life to thy soul, and grace to thy mouth.'
      v:023: 'PRO:3:23 | 23 | 23 | Then shalt thou walk confidently in thy way, and thy foot shall not stumble:'
      v:024: 'PRO:3:24 | 24 | 24 | If thou sleep, thou shalt not fear: thou shalt rest, and thy sleep shall be sweet.'
      v:025: 'PRO:3:25 | 25 | 25 | Be not afraid of sudden fear, nor of the power of the wicked falling upon thee.'
      v:026: 'PRO:3:26 | 26 | 26 | For the Lord will be at thy side, and will keep thy foot that thou be not taken.'
      v:027: 'PRO:3:27 | 27 | 27 | Do not withhold him from doing good, who is able: if thou art able, do good thyself also.'
      v:028: 'PRO:3:28 | 28 | 28 | Say not to thy friend: Go, and come again: and to-morrow I will give to thee: when thou canst give at present.'
      v:029: 'PRO:3:29 | 29 | 29 | Practise not evil against thy friend, when he hath confidence in thee.'
      v:030: 'PRO:3:30 | 30 | 30 | Strive not against a man without cause, when he hath done thee no evil.'
      v:031: 'PRO:3:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}Envy not the unjust man, and do not follow his ways.'
      v:032: 'PRO:3:32 | 32 | 32 | For every mocker is an abomination to the Lord, and his communication is with the simple.'
      v:033: 'PRO:3:33 | 33 | 33 | Want is from the Lord in the house of the wicked: but the habitations of the just shall be blessed.'
      v:034: 'PRO:3:34 | 34 | 34 | He shall scorn the scorners, and to the meek he will give grace.'
      v:035: 'PRO:3:35 | 35 | 35 | The wise shall possess glory: the promotion of fools <i>is</i> disgrace.'
  c:004:
    commentary:
      v:001:
        - 'PRO:4:1 | 1 | 1 | <i>Father.</i> He shews the greatest respect for his parents, ver. 3. (Calmet)'
      v:003:
        - 'PRO:4:3 | 3 | 3 | <i>As.</i> This is not expressed. (Haydock) --- But Solomon was not the only son of Bethsabee, as St. Luke (iii. 23.) specifies Nathan, his brother. See 2 Kings xii. 24. Septuagint have "beloved in," &c.'
      v:004:
        - 'PRO:4:4 | 4 | 4 | <i>He.</i> Hebrew is masculine. (Calmet) --- As David instructed his son, so the latter teaches all how they may learn wisdom. (Worthington)'
      v:007:
        - 'PRO:4:7 | 7 | 7 | <i>Beginning.</i> The first part of wisdom is to desire it. For nothing hindereth from being just, but that justice is not desired. (St. Augustine, in Psalm cxviii. 20.) (Worthington) --- "Wisdom is the principal thing; <i>therefore</i> get," &c. (Protestants) (Haydock) --- It is the one thing necessary. (Calmet) --- The pearl, to acquire which we must part with every thing else, if required, Matthew xiii. 46. (Menochius)'
      v:017:
        - 'PRO:4:17 | 17 | 17 | <i>Wickedness.</i> Acquired thereby, or they make sin their food, chap. xxvi. 6.'
      v:018:
        - 'PRO:4:18 | 18 | 18 | <i>Day.</i> They are children of light, (John xii. 35.) and give edification, always advancing in virtue. (Menochius)'
      v:019:
        - 'PRO:4:19 | 19 | 19 | <i>Fall.</i> They are unconcerned about sin, and neither avoid it, nor strive to repent. (Calmet)'
      v:022:
        - PRO:4:22 | 22 | 22 | <i>Flesh.</i> All may derive benefit from their consideration. (Haydock)
      v:023:
        - 'PRO:4:23 | 23 | 23 | <i>From it.</i> As the heart is the principal part of the body, so the will is the chief power of the soul, from which good or evil proceeds. (Worthington) --- A clean heart gives life, a corrupt one, death, Matthew xv. 11, 19.'
      v:024:
        - 'PRO:4:24 | 24 | 24 | <i>From thee.</i> Neither detract, nor give any countenance to detractors.'
      v:025:
        - 'PRO:4:25 | 25 | 25 | <i>Steps.</i> Be attentive to thy own affairs, Proverbs xvii. 24.'
      v:026:
        - 'PRO:4:26 | 26 | 26 | <i>Straight.</i> Hebrew, "ponder." Examine what thou takest in hand, and walk not at random, Hebrews xii. 13.'
      v:027:
        - 'PRO:4:27 | 27 | 27 | <i>For,</i> &c. What follows in not in Hebrew or the Complutensian (Calmet) Septuagint. But it is in the Roman [Septuagint], &c., (Haydock) and in the new edition of St. Jerome, as it was explained by Ven. Bede. Lyranus and Cajetan reject it. (Calmet)'
