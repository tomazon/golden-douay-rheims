    verse_footnotes: {}
    verses:
      v:001: 'PRO:7:1 | 1 | 1 | My son, keep my words, and lay up my precepts with thee. Son,'
      v:002: 'PRO:7:2 | 2 | 2 | Keep my commandments, and thou shalt live: and my law as the apple of thy eye:'
      v:003: 'PRO:7:3 | 3 | 3 | Bind it upon thy fingers, write it upon the tables of thy heart.'
      v:004: 'PRO:7:4 | 4 | 4 | Say to wisdom: Thou art my sister: and call prudence thy friend,'
      v:005: 'PRO:7:5 | 5 | 5 | That she may keep thee from the woman that is not thine, and from the stranger who sweeteneth her words.'
      v:006: 'PRO:7:6 | 6 | 6 | For I look out of the window of my house through the lattice,'
      v:007: 'PRO:7:7 | 7 | 7 | And I see little ones, I behold a foolish young man,'
      v:008: 'PRO:7:8 | 8 | 8 | Who passeth through the street by the corner, and goeth nigh the way of her house,'
      v:009: 'PRO:7:9 | 9 | 9 | In the dark, when it grows late, in the darkness and obscurity of the night.'
      v:010: "PRO:7:10 | 10 | 10 | And behold a woman meeteth him in harlot's attire, prepared to deceive souls: talkative and wandering,"
      v:011: 'PRO:7:11 | 11 | 11 | Not bearing to be quiet, not able to abide still at home,'
      v:012: 'PRO:7:12 | 12 | 12 | Now abroad, now in the streets, now lying in wait near the corners.'
      v:013: 'PRO:7:13 | 13 | 13 | And catching the young man, she kisseth him, and with an impudent face, flattereth, saying:'
      v:014: 'PRO:7:14 | 14 | 14 | I vowed victims for prosperity, this day I have paid my vows.'
      v:015: 'PRO:7:15 | 15 | 15 | Therefore I am come out to meet thee, desirous to see thee, and I have found thee.'
      v:016: 'PRO:7:16 | 16 | 16 | I have woven my bed with cords, I have covered it with painted tapestry, brought from Egypt.'
      v:017: 'PRO:7:17 | 17 | 17 | I have perfumed my bed with myrrh, aloes, and cinnamon.'
      v:018: 'PRO:7:18 | 18 | 18 | Come, let us be inebriated with the breasts, and let us enjoy the desired embraces, till the day appear.'
      v:019: 'PRO:7:19 | 19 | 19 | For my husband is not at home, he is gone a very long journey.'
      v:020: 'PRO:7:20 | 20 | 20 | He took with him a bag of money: he will return home the day of the full moon.'
      v:021: 'PRO:7:21 | 21 | 21 | She entangled him with many words, and drew him away with the flattery of her lips.'
      v:022: 'PRO:7:22 | 22 | 22 | Immediately he followeth her as an ox led to be a victim, and as a lamb playing the wanton, and not knowing that he is drawn like a fool to bonds,'
      v:023: 'PRO:7:23 | 23 | 23 | Till the arrow pierce his liver: as if a bird should make haste to the snare, and knoweth not that his life is in danger.'
      v:024: 'PRO:7:24 | 24 | 24 | Now, therefore, my son, hear me, and attend to the words of my mouth.'
      v:025: 'PRO:7:25 | 25 | 25 | Let not thy mind be drawn away in her ways: neither be thou deceived with her paths.'
      v:026: 'PRO:7:26 | 26 | 26 | For she hath cast down many wounded, and the strongest have been slain by her.'
      v:027: 'PRO:7:27 | 27 | 27 | Her house is the way to hell, reaching even to the inner chambers of death.'
  c:008:
    commentary:
      v:001:
        - 'PRO:8:1 | 1 | 1 | <i>Voice.</i> Men are wanting to themselves: they cannot plead ignorance. (Calmet) --- Wisdom stands on high in the Catholic Church inviting all to virtue and happiness. (Worthington) --- Some explain this of the light which is communicated to men; but the Fathers apply it to Jesus Christ, some of the expressions regarding his divine, and others his human nature, Ecclesiasticus xxiv.'
      v:003:
        - 'PRO:8:3 | 3 | 3 | <i>Doors.</i> Amid disputants, whose eagerness ought to convince us of the preference due to wisdom over all terrestrial concerns, ver. 10.'
      v:010:
        - PRO:8:10 | 10 | 10 | <i>Money.</i> They are generally incompatible.
      v:012:
        - 'PRO:8:12 | 12 | 12 | <i>Thoughts.</i> All good comes from God, the eternal wisdom, (Calmet) which speaks here. (Worthington)'
      v:015:
        - 'PRO:8:15 | 15 | 15 | <i>Things.</i> Power and knowledge are the gift of the Almighty, Romans xii. 1. A prince who resembles God the most, is his best present. (Pliny in Trajan)'
      v:018:
        - 'PRO:8:18 | 18 | 18 | <i>Glorious.</i> Literally, "proud." (Haydock) --- But here it only means great, Isaias ix 15., and lxi. 6. Riches too commonly nourish pride, and it is very rare to see them joined with <i>justice.</i> (Calmet)'
      v:019:
        - 'PRO:8:19 | 19 | 19 | <i>Stone.</i> So the Septuagint translate <i>paz,</i> (Haydock) which designates a more pure sort of gold, Genesis ii. 11. (Calmet)'
      v:021:
        - 'PRO:8:21 | 21 | 21 | <i>Enrich.</i> Hebrew, "grant what is (real goods) an inheritance to them," &c. --- <i>Treasures.</i> Septuagint add, "with goods. If I announce to you daily occurrences, I will admonish you to number the things of the world," (Haydock) and all past events. (Calmet)'
      v:022:
        - 'PRO:8:22 | 22 | 22 | <i>Possessed.</i> As Christ was <i>with God,</i> equal to him in eternity, John i. Septuagint, "created," which many of the Fathers explain of the word incarnate, (see Cornelius a Lapide; Bossuet) or he hath "placed me," (St. Athanasius iii. contra Arian. Eusebius) a pattern of all virtues. The Septuagint generally render <i>kana,</i> "possessed," as Aquila does here. (Calmet)'
      v:023:
        - 'PRO:8:23 | 23 | 23 | <i>Up.</i> Hebrew, "anointed." Septuagint, "he founded." Christ was appointed to be the foundation, on which we must be built. (St. Athanasius iii. Orat.)'
      v:024:
        - 'PRO:8:24 | 24 | 24 | <i>Conceived.</i> Having yet manifested none of my works. Since the creation, wisdom only seeks to communicate itself to us. (Calmet)'
      v:026:
        - 'PRO:8:26 | 26 | 26 | <i>Poles.</i> Hebrew, "head <i>or</i> height of the dust of the world." (Haydock) --- I subsisted with the chaos, before things appeared in their present form. (Calmet) --- The <i>poles</i> denote the north and south, or the four quarters of the world. (Menochius)'
      v:028:
        - 'PRO:8:28 | 28 | 28 | <i>Sky.</i> Protestants, "clouds." Pagnin, "the air." Vulgate <i>æthera.</i> Septuagint, "the clouds above." (Haydock) --- Moses assigns the higher and lower waters the same origin, Genesis i. 7.'
      v:029:
        - 'PRO:8:29 | 29 | 29 | <i>Pass.</i> This is often remarked, Psalm xli. 8. --- <i>Earth.</i> See Job xxxviii. 8. (Calmet)'
      v:030:
        - 'PRO:8:30 | 30 | 30 | <i>Forming.</i> Hebrew, "one nursed," (Calmet) or nursing, <i>nutritius.</i> (Pagnin) --- He was not an idle spectator. --- <i>Playing.</i> With ease and surprising variety. (Calmet)'
      v:031:
        - 'PRO:8:31 | 31 | 31 | <i>Men.</i> God saw that all was good, but delighted most in his own image. (Menochius) --- He prefers man before all other corporeal creatures. (Worthington) --- To him alone below he has granted understanding, and a soul capable of virtue. The Son has also assumed our nature, Baruch iii. 37.'
      v:035:
        - 'PRO:8:35 | 35 | 35 | <i>Lord.</i> Wisdom, or Jesus Christ, is our salvation, happiness, and life. Septuagint, "and the will is prepared by the Lord." St. Augustine often quotes this to prove the necessity of preventing grace. (Ep. ccxvii., and clxxxvi.) (Calmet)'
      v:036:
        - 'PRO:8:36 | 36 | 36 | <i>Death.</i> Not in itself, (Haydock) but by adhering to such things as bring death. (Menochius)'
