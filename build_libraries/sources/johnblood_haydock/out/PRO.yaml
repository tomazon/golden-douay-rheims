    verses:
      v:001: PRO:31:1 | 1 | 1 | The words of king Lamuel. The vision wherewith his mother instructed him.
      v:002: 'PRO:31:2 | 2 | 2 | What, O my beloved, what, O the beloved of my womb, what, O the beloved of my vows?'
      v:003: 'PRO:31:3 | 3 | 3 | Give not thy substance to women, and thy riches to destroy kings.'
      v:004: 'PRO:31:4 | 4 | 4 | Give not to kings, O Lamuel, give not wine to kings: because there is no secret where drunkenness reigneth:'
      v:005: 'PRO:31:5 | 5 | 5 | And lest they drink and forget judgments, and pervert the cause of the children of the poor.'
      v:006: 'PRO:31:6 | 6 | 6 | Give strong drink to them that are sad: and wine to them that are grieved in mind:'
      v:007: 'PRO:31:7 | 7 | 7 | Let them drink, and forget their want, and remember their sorrow no more.'
      v:008: 'PRO:31:8 | 8 | 8 | Open thy mouth for the dumb, and for the causes of all the children that pass.'
      v:009: 'PRO:31:9 | 9 | 9 | Open thy mouth, decree that which is just, and do justice to the needy and poor.'
      v:010: 'PRO:31:10 | 10 | 10 | Who shall find a valiant woman? far, and from the uttermost coasts is the price of her.'
      v:011: 'PRO:31:11 | 11 | 11 | The heart of her husband trusteth in her, and he shall have no need of spoils.'
      v:012: 'PRO:31:12 | 12 | 12 | She will render him good, and not evil all the days of her life.'
      v:013: 'PRO:31:13 | 13 | 13 | She hath sought wool and flax, and hath wrought by the counsel of her hands.'
      v:014: "PRO:31:14 | 14 | 14 | She is like the merchant's ship, she bringeth her bread from afar."
      v:015: 'PRO:31:15 | 15 | 15 | And she hath risen in the night, and given a prey to her household, and victuals to her maidens.'
      v:016: 'PRO:31:16 | 16 | 16 | She hath considered a field, and bought it: with the fruit of her hands she hath planted a vineyard.'
      v:017: 'PRO:31:17 | 17 | 17 | She hath girded her loins with strength, and hath strengthened her arm.'
      v:018: 'PRO:31:18 | 18 | 18 | She hath tasted and seen that her traffic is good: her lamp shall not be put out in the night.'
      v:019: 'PRO:31:19 | 19 | 19 | She hath put out her hand to strong things, and her fingers have taken hold of the spindle.'
      v:020: 'PRO:31:20 | 20 | 20 | She hath opened her hand to the needy, and stretched out her hands to the poor.'
      v:021: 'PRO:31:21 | 21 | 21 | She shall not fear for her house in the cold of snow: for all her domestics are clothed with double garments.'
      v:022: 'PRO:31:22 | 22 | 22 | She hath made for herself clothing of tapestry: fine linen, and purple, is her covering.'
      v:023: 'PRO:31:23 | 23 | 23 | Her husband is honourable in the gates, when he sitteth among the senators of the land.'
      v:024: 'PRO:31:24 | 24 | 24 | She made fine linen, and sold it, and delivered a girdle to the Chanaanite.'
      v:025: 'PRO:31:25 | 25 | 25 | Strength and beauty are her clothing, and she shall laugh in the latter day.'
      v:026: 'PRO:31:26 | 26 | 26 | She hath opened her mouth to wisdom, and the law of clemency is on her tongue.'
      v:027: 'PRO:31:27 | 27 | 27 | She hath looked well on the paths of her house, and hath not eaten her bread idle.'
      v:028: 'PRO:31:28 | 28 | 28 | Her children rose up, and called her blessed: her husband, and he praised her.'
      v:029: 'PRO:31:29 | 29 | 29 | Many daughters have gathered together riches: thou hast surpassed them all.'
      v:030: 'PRO:31:30 | 30 | 30 | Favour is deceitful, and beauty is vain: the woman that feareth the Lord, she shall be praised.'
      v:031: 'PRO:31:31 | 31 | 31 | Give her of the fruit of her hands: and let her works praise her in the gates.'
intro:
  - INTRODUCTION.
  - "This book is so called, because it consists of wise and weighty sentences, regulating the morals of men; and directing them to wisdom and virtue. And these sentences are also called <b>Parables,</b> because great truths are often couched in them under certain figures and similitudes. (Challoner) --- Wisdom is introduced speaking in the nine first chapters. Then to chap. xxv. more particular precepts are given. (Worthington) --- Ezechias caused to be collected (Haydock) what comes in the five next chapters, and in the two last. Some other, or rather Solomon himself, under (Worthington) different titles, gives us Agur's and his mother's instructions, and his own commendations of a valiant woman, (Haydock) which is prophetical of the Catholic Church. He also wrote the two next works, besides many other things, which have been lost. This is the first of those five, which are called \"sapiential,\" giving instructions how to direct our lives, by the dictates of sound reason. (Worthington) --- It is the most important of Solomon's works, though collected by different authors. (Calmet) --- T. Paine treats Solomon as a witty jester. But his <i>jests</i> are of a very serious nature, and no one had before heard of his <i>wit.</i> (Watson)"
