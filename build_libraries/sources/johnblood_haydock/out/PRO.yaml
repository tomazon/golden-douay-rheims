    verse_footnotes:
      010:
        - PRO:6:10 | 10 | 10 | Proverbs xxiv. 33.
    verses:
      v:001: 'PRO:6:1 | 1 | 1 | My son, if thou be surety for thy friend, thou hast engaged fast thy hand to a stranger.'
      v:002: 'PRO:6:2 | 2 | 2 | Thou art ensnared with the words of thy mouth, and caught with thy own words.'
      v:003: 'PRO:6:3 | 3 | 3 | Do, therefore, my son, what I say, and deliver thyself: because thou art fallen into the hand of thy neighbour. Run about, make haste, stir up thy friend:'
      v:004: 'PRO:6:4 | 4 | 4 | Give not sleep to thy eyes, neither let thy eye-lids slumber.'
      v:005: 'PRO:6:5 | 5 | 5 | Deliver thyself as a doe from the hand, and as a bird from the hand of the fowler.'
      v:006: 'PRO:6:6 | 6 | 6 | Go to the ant, O sluggard, and consider her ways, and learn wisdom:'
      v:007: 'PRO:6:7 | 7 | 7 | Which, although she hath no guide, nor master, nor captain,'
      v:008: 'PRO:6:8 | 8 | 8 | Provideth her meat for herself in the summer, and gathereth her food in the harvest.'
      v:009: 'PRO:6:9 | 9 | 9 | How long wilt thou sleep, O sluggard? when wilt thou rise out of thy sleep?'
      v:010: 'PRO:6:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou wilt sleep a little, thou wilt slumber a little, thou wilt fold thy hands a little to sleep:'
      v:011: 'PRO:6:11 | 11 | 11 | And want shall come upon thee, as a traveller, and poverty as a man armed. But if thou be diligent, thy harvest shall come as a fountain, and want shall flee far from thee.'
      v:012: 'PRO:6:12 | 12 | 12 | A man that is an apostate, an unprofitable man, walketh with a perverse mouth,'
      v:013: 'PRO:6:13 | 13 | 13 | He winketh with the eyes, presseth with the foot, speaketh with the finger.'
      v:014: 'PRO:6:14 | 14 | 14 | With a wicked heart he deviseth evil, and at all times he soweth discord.'
      v:015: 'PRO:6:15 | 15 | 15 | To such a one his destruction shall presently come, and he shall suddenly be destroyed, and shall no longer have any remedy.'
      v:016: 'PRO:6:16 | 16 | 16 | Six things there are, which the Lord hateth, and the seventh his soul detesteth:'
      v:017: 'PRO:6:17 | 17 | 17 | Haughty eyes, a lying tongue, hands that shed innocent blood,'
      v:018: 'PRO:6:18 | 18 | 18 | A heart that deviseth wicked plots, feet that are swift to run into mischief,'
      v:019: 'PRO:6:19 | 19 | 19 | A deceitful witness that uttereth lies, and him that soweth discord among brethren.'
      v:020: 'PRO:6:20 | 20 | 20 | My son, keep the commandments of thy father, and forsake not the law of thy mother.'
      v:021: 'PRO:6:21 | 21 | 21 | Bind them in thy heart continually, and put them about thy neck.'
      v:022: 'PRO:6:22 | 22 | 22 | When thou walkest, let them go with thee: when thou sleepest, let them keep thee, and when thou awakest, talk with them.'
      v:023: 'PRO:6:23 | 23 | 23 | Because the commandment is a lamp, and the law a light, and reproofs of instruction are the way of life:'
      v:024: 'PRO:6:24 | 24 | 24 | That they may keep thee from the evil woman, and from the flattering tongue of the stranger.'
      v:025: 'PRO:6:25 | 25 | 25 | Let not thy heart covet her beauty, be not caught with her winks:'
      v:026: 'PRO:6:26 | 26 | 26 | For the price of a harlot is scarce one loaf: but the woman catcheth the precious soul of a man.'
      v:027: 'PRO:6:27 | 27 | 27 | Can a man hide fire in his bosom, and his garments not burn?'
      v:028: 'PRO:6:28 | 28 | 28 | Or can he walk upon hot coals, and his feet not be burnt?'
      v:029: "PRO:6:29 | 29 | 29 | So he that goeth in to his neighbour's wife, shall not be clean when he shall touch her."
      v:030: 'PRO:6:30 | 30 | 30 | The fault is not so great when a man hath stolen: for he stealeth to fill his hungry soul:'
      v:031: 'PRO:6:31 | 31 | 31 | And if he be taken, he shall restore seven-fold, and shall give up all the substance of his house.'
      v:032: 'PRO:6:32 | 32 | 32 | But he that is an adulterer, for the folly of his heart shall destroy his own soul:'
      v:033: 'PRO:6:33 | 33 | 33 | He gathereth to himself shame and dishonour, and his reproach shall not be blotted out:'
      v:034: 'PRO:6:34 | 34 | 34 | Because the jealousy and rage of the husband will not spare in the day of revenge,'
      v:035: "PRO:6:35 | 35 | 35 | Nor will he yield to any man's prayers, nor will he accept for satisfaction ever so many gifts."
  c:007:
    commentary:
      v:001:
        - 'PRO:7:1 | 1 | 1 | <i>Words.</i> As dangerous temptations always threaten, the same instructions are frequently inculcated. (Worthington)'
      v:005:
        - "PRO:7:5 | 5 | 5 | <i>Thine.</i> But another's, ver. 19. Give thy heart to wisdom, that it may be guarded against impure love."
      v:006:
        - 'PRO:7:6 | 6 | 6 | <i>Lattice.</i> No glass was used, on account of the great heat. (Calmet)'
      v:007:
        - 'PRO:7:7 | 7 | 7 | <i>Ones.</i> Not in age, but prudence. (Menochius)'
      v:010:
        - 'PRO:7:10 | 10 | 10 | <i>Attire.</i> Covered with a veil, (Genesis xxxviii. 15.) though different from that of honest women. (Calmet) --- The wanton are commonly the most gaudy; <i>nullarum fere pretiosior cultus est quam quarum pudor vilis est.</i> (St. Cyprian, de Habitu.) --- <i>Prepared,</i> &c. Hebrew, "guarded," (Calmet) or "subtle of heart." (Protestants) "who makes the hearts of youths take flight." (Septuagint) (Canticle of Canticles vi. 4.) (Haydock)'
      v:011:
        - 'PRO:7:11 | 11 | 11 | <i>Not....quiet.</i> Is not in Hebrew. (Calmet) --- "She is loud and stubborn, her feet abide not in her house." (Protestants) (Haydock) --- Chaste women are guarded in their speech, and keep at home. (Menochius)'
      v:014:
        - 'PRO:7:14 | 14 | 14 | <i>Prosperity.</i> Or thy welfare, (Cornelius a Lapide; Tirinus) so great is my love for thee. (Menochius) --- <i>Vows.</i> And therefore I have a feast prepared. People might carry home the greatest part of the victim to eat, if they were clean, Leviticus vii. 29. (Calmet)'
      v:016:
        - 'PRO:7:16 | 16 | 16 | <i>Cords.</i> For greater ease, instead of boards, (Menochius) or the curtains are hung with precious cords from Egypt. (Calmet)'
      v:017:
        - 'PRO:7:17 | 17 | 17 | <i>Aloes.</i> Of Syria, (John xix. 39.) different from ours, Numbers xxxiv. 6. (Calmet)'
      v:018:
        - 'PRO:7:18 | 18 | 18 | <i>Inebriated.</i> Protestants, "take our fill of love until the morning: let us solace ourselves with loves." (Haydock) --- This passion is a sort of intoxication. (Menochius)'
      v:019:
        - 'PRO:7:19 | 19 | 19 | <i>My.</i> Literally, "the man." (Haydock) --- She speaks thus out of contempt. (Calmet)'
      v:020:
        - 'PRO:7:20 | 20 | 20 | <i>The day.</i> Septuagint, "after many days." Hebrew, "at the day concealed," or when the people will dwell under tents, (Chaldean; Calmet) or "at the new moon," when it does not appear. (Piscator) --- He will not return for a long time, so that we need apprehend no danger from him. (Menochius)'
      v:022:
        - 'PRO:7:22 | 22 | 22 | <i>Lamb.</i> Protestants, "fool to the correction of the stocks," (Haydock) or "like a shackle (<i>abs.</i>) for the chastisement of a fool." (Mont.[Montanus?]) --- Interpreters have read different words. (Calmet) --- Sinners who have given way to temptations, are as inconsiderate as oxen, or birds which hasten to their own ruin. (Worthington)'
      v:026:
        - 'PRO:7:26 | 26 | 26 | <i>Her.</i> Solomon gave a melancholy proof of this, as well as David, and Amnon. (Calmet)'
      v:027:
        - 'PRO:7:27 | 27 | 27 | <i>Death.</i> There can be no precaution too great, chap. ii. 18. (Calmet)'
