    verses:
      v:001: 'PRO:21:1 | 1 | 1 | As the divisions of waters, so the heart of the king is in the hand of the Lord: whithersoever he will, he shall turn it.'
      v:002: 'PRO:21:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Every way of a man seemeth right to himself: but the Lord weigheth the hearts.'
      v:003: 'PRO:21:3 | 3 | 3 | To do mercy and judgment, pleaseth the Lord more than victims.'
      v:004: 'PRO:21:4 | 4 | 4 | Haughtiness of the eyes is the enlarging of the heart: the lamp of the wicked <i>is</i> sin.'
      v:005: 'PRO:21:5 | 5 | 5 | The thoughts of the industrious always bring forth abundance: but every sluggard is always in want.'
      v:006: 'PRO:21:6 | 6 | 6 | He that gathereth treasures by a lying tongue, is vain and foolish, and shall stumble upon the snares of death.'
      v:007: 'PRO:21:7 | 7 | 7 | The robberies of the wicked shall be their downfall, because they would not do judgment.'
      v:008: 'PRO:21:8 | 8 | 8 | The perverse way of a man is strange: but as for him that is pure, his work is right.'
      v:009: 'PRO:21:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}It is better to sit in a corner of the house-top, than with a brawling woman, and in a common house.'
      v:010: 'PRO:21:10 | 10 | 10 | The soul of the wicked desireth evil, he will not have pity on his neighbour.'
      v:011: 'PRO:21:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}When a pestilent man is punished, the little one will be wiser: and if he follow the wise, he will receive knowledge.'
      v:012: 'PRO:21:12 | 12 | 12 | The just considereth seriously the house of the wicked, that he may withdraw the wicked from evil.'
      v:013: 'PRO:21:13 | 13 | 13 | He that stoppeth his ear against the cry of the poor, shall also cry himself, and shall not be heard.'
      v:014: 'PRO:21:14 | 14 | 14 | A secret present quencheth anger: and a gift in the bosom, the greatest wrath.'
      v:015: 'PRO:21:15 | 15 | 15 | It is joy to the just to do judgment: and dread to them that work iniquity.'
      v:016: 'PRO:21:16 | 16 | 16 | A man that shall wander out of the way of doctrine, shall abide in the company of the giants.'
      v:017: 'PRO:21:17 | 17 | 17 | He that loveth good cheer, shall be in want: he that loveth wine, and fat things, shall not be rich.'
      v:018: 'PRO:21:18 | 18 | 18 | The wicked is delivered up for the just: and the unjust for the righteous.'
      v:019: 'PRO:21:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}It is better to dwell in a wilderness, than with a quarrelsome and passionate woman.'
      v:020: 'PRO:21:20 | 20 | 20 | There is a treasure to be desired, and oil in the dwelling of the just: and the foolish man shall spend it.'
      v:021: 'PRO:21:21 | 21 | 21 | He that followeth justice and mercy, shall find life, justice, and glory.'
      v:022: 'PRO:21:22 | 22 | 22 | The wise man hath scaled the city of the strong, and hath cast down the strength of the confidence thereof.'
      v:023: 'PRO:21:23 | 23 | 23 | He that keepeth his mouth and his tongue, keepeth his soul from distress.'
      v:024: 'PRO:21:24 | 24 | 24 | The proud and the arrogant is called ignorant, who in anger worketh pride.'
      v:025: 'PRO:21:25 | 25 | 25 | Desires kill the slothful: for his hands have refused to work at all.'
      v:026: 'PRO:21:26 | 26 | 26 | He longeth and desireth all the day: but he that is just, will give, and will not cease.'
      v:027: 'PRO:21:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}The sacrifices of the wicked are abominable, because they are offered of wickedness.'
      v:028: 'PRO:21:28 | 28 | 28 | A lying witness shall perish: an obedient man shall speak of victory.'
      v:029: 'PRO:21:29 | 29 | 29 | The wicked man impudently hardeneth his face: but he that is righteous, correcteth his way.'
      v:030: 'PRO:21:30 | 30 | 30 | There is no wisdom, there is no prudence, there is no counsel against the Lord.'
      v:031: 'PRO:21:31 | 31 | 31 | The horse is prepared for the day of battle: but the Lord giveth safety.'
  c:022:
    commentary:
      v:001:
        - 'PRO:22:1 | 1 | 1 | <i>Good.</i> Hebrew, "a name," or reputation. (Haydock) --- It is preferable to riches, but not to be compared with virtue, which is the only solid good; and even to be placed above <i>riches,</i> it must be well grounded. (Calmet) --- <i>Favour</i> with all. (Haydock)'
      v:002:
        - "PRO:22:2 | 2 | 2 | <i>Another.</i> They stand in need of one another. (St. Chrysostom, hom. xxxiv. in 1 Corinthians.) --- They are equal in God's sight, who only values real virtue. He disposes of riches, so that the poor may one day become rich. (Calmet)"
      v:004:
        - 'PRO:22:4 | 4 | 4 | <i>Fruit.</i> Literally, "the end of modesty, (Haydock) or moderation, which must accompany every virtue.'
      v:005:
        - PRO:22:5 | 5 | 5 | <i>Perverse.</i> They are always in danger and in trouble.
      v:006:
        - 'PRO:22:6 | 6 | 6 | <i>It is a proverb,</i> is added by St. Jerome, to make the sentence more striking. --- <i>It.</i> He is like a tender plant, (Calmet) or wax, or a new vessel.{JOIN}{BQ:4}<i>Quo semel est imbuta recens servabit odorem</i>{JOIN}{BQ:4}<i>Testa diu.</i> (Horace, ep. i. ad Lol.){JOIN}--- "Shall wool regain its whiteness after it has been dyed purple?" (St. Jerome, ad Lætam.) --- Hebrew, "initiate a young," &c. Proportion your lessons to his capacity, and make him relish them.'
      v:007:
        - 'PRO:22:7 | 7 | 7 | <i>Servant.</i> He might be sold, &c., Exodus xxii. 3., and Matthew xviii. 25. (Gell. xx. 1.) Plato (Leg. viii.) would have nothing sold on credit. These laws appear to be severe; but they are founded on wisdom, as nothing impoverishes more than the facility of borrowing.'
      v:008:
        - PRO:22:8 | 8 | 8 | <i>Consumed.</i> Or beaten with the flail of God's anger.
      v:009:
        - 'PRO:22:9 | 9 | 9 | <i>Is.</i> Hebrew, "has a good eye," in opposition to the <i>evil,</i> or malicious one, Matthew xx. 15. --- <i>He,</i> &c., is not in Hebrew, or in the Latin edition of Comp. and St. Jerome.'
      v:011:
        - 'PRO:22:11 | 11 | 11 | <i>He.</i> Septuagint, "the Lord loveth pious hearts. All the irreproachable are acceptable to him. The king feeds with lips," by his just ordinances. (Haydock) --- Kings hate duplicity; but require that the truth should be disclosed to them in a suitable manner.'
      v:013:
        - PRO:22:13 | 13 | 13 | <i>Streets.</i> Vain excuses of sloth!
      v:014:
        - 'PRO:22:14 | 14 | 14 | <i>It.</i> Debauchery resembles hell, chap. xxiii. 23. (Calmet) --- <i>Facilis descensus Averni,</i> &c. (Virgil, Æneid vi.)'
      v:015:
        - PRO:22:15 | 15 | 15 | <i>Folly.</i> Ignorance and innate corruption are corrected by a good education.
      v:017:
        - 'PRO:22:17 | 17 | 17 | <i>Incline.</i> Thus Solomon concludes his discourse, (chap. xxiv. 23.) in the same manner as he began it, to chap. x. Some commence the third book of Proverbs in this place; others, chap. xxv. (Calmet)'
      v:018:
        - PRO:22:18 | 18 | 18 | <i>Lips.</i> Out of the abundance of the heart the mouth speaketh. (Haydock)
      v:020:
        - 'PRO:22:20 | 20 | 20 | <i>Ways.</i> Repeatedly. (Bossuet; Tirinus) (2 Corinthians xii. 8., and Amos i. 11.) (Calmet) --- Protestants, "have not I written to thee excellent things in counsels and knowledge?" "<i>Shalishim,</i>" perfect, (Pagnin) or "three things," (Montanus) means also (Haydock) such as might suit princes and great officers. (Calmet)'
      v:021:
        - 'PRO:22:21 | 21 | 21 | <i>Sent.</i> Septuagint, "are sent to thee." Thou mayst become a teacher, (Haydock) or give satisfaction to thy parents, who have sent thee to my school. (Calmet)'
      v:022:
        - PRO:22:22 | 22 | 22 | <i>Gate.</i> Where judges passed sentence. (Menochius)
      v:025:
        - 'PRO:22:25 | 25 | 25 | <i>Soul.</i> By imitating him, or by falling a victim to his rage.'
      v:026:
        - 'PRO:22:26 | 26 | 26 | <i>Hands.</i> Engaging to stand bond. (Haydock) (Chap. vi. 1.) --- Such a one might be required to pay the debt, chap. xx. 16.'
      v:028:
        - 'PRO:22:28 | 28 | 28 | <i>Set.</i> The pagans made a god of <i>Terminus,</i> to prevent disputes. (Ovid, Fast. ii.) --- If it be unlawful to disturb land-marks, how much more so is it to give way to novelty in religion? (Deuteronomy xix. 14.) (Calmet) --- Solomon is addressing those who follow the true faith. Else the conduct of infidel ancestors should not deter any from embracing the truth. (Haydock)'
      v:029:
        - 'PRO:22:29 | 29 | 29 | <i>Obscure.</i> By industry he shall raise himself to notice. (Haydock) --- Kings employ those who are most active. (Calmet)'
