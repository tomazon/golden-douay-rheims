      v:017: 'PRO:28:17 | 17 | 17 | A man that doth violence to the blood of a person, if he flee even to the pit, no man will stay him.'
      v:018: 'PRO:28:18 | 18 | 18 | He that walketh uprightly, shall be saved: he that is perverse in his ways, shall fall at once.'
      v:019: 'PRO:28:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}He that tilleth his ground, shall be filled with bread: but he that followeth idleness, shall be filled with poverty.'
      v:020: 'PRO:28:20 | 20 | 20 | A faithful man shall be much praised: {VERSE_FOOTNOTE_INDEX_REF 0}but he that maketh haste to be rich, shall not be innocent.'
      v:021: 'PRO:28:21 | 21 | 21 | He that hath respect to a person in judgment, doth not well: such a man even for a morsel of bread forsaketh the truth.'
      v:022: 'PRO:28:22 | 22 | 22 | A man that maketh haste to be rich, and envieth others, is ignorant that poverty shall come upon him.'
      v:023: 'PRO:28:23 | 23 | 23 | He that rebuketh a man, shall afterward find favour with him, more than he that by a flattering tongue deceiveth <i>him</i>.'
