  c:001:
    commentary:
      v:001:
        - 'PRO:1:1 | 1 | 1 | <i>Israel.</i> The dignity of the author, and the importance of the subject, invite us to read. (St. Basil) --- Solomon is the first whose name is placed at the head of any work in Scripture. (Calmet)'
      v:002:
        - 'PRO:1:2 | 2 | 2 | <i>To know.</i> This is the design of these parables. (Calmet) --- They tend to instruct both the unexperienced and the wise, ver. 5. There are three sorts of wisdom: the <i>divine,</i> which is God himself; (chap. iii. 16.) the <i>supernatural,</i> which is his gift, to lead us into all virtue; and the <i>worldly,</i> which is mixed with error, &c. (Worthington) (Wisdom vii. 25.)'
      v:004:
        - PRO:1:4 | 4 | 4 | <i>Subtilty.</i> Discretion to the innocent. (Calmet)
      v:005:
        - 'PRO:1:5 | 5 | 5 | <i>Wiser.</i> "Tamdiu audiendum & discendum est, quamdiu nescias, & si proverbio credimus, quamdiu vivas," says Seneca, ep. 77. --- <i>Governments.</i> And be fit to govern others, (Worthington) as well as himself. (Calmet)'
      v:006:
        - 'PRO:1:6 | 6 | 6 | <i>Sayings.</i> This science was much esteemed, 3 Kings x. l., and Ecclesiasticus xxxix. 2.'
      v:007:
        - 'PRO:1:7 | 7 | 7 | <i>Fear.</i> Thus we arrive at charity. (St. Augustine, in ep. Jo. ix.; Job xxviii. 28., &c.) This fear includes religion, but not barren speculations. (Calmet) --- It implies a desire to act, and not simply to understand.'
      v:008:
        - 'PRO:1:8 | 8 | 8 | <i>Mother.</i> The first precept is to learn of our elders, and the second to resist evil counsels, ver. 10. (Worthington) --- Our parents have the greatest influence over us. Solomon presupposes that they are virtuous and well informed. (Calmet)'
      v:010:
        - 'PRO:1:10 | 10 | 10 | <i>Entice.</i> Hebrew, "deceive." (Calmet) --- <i>Pessimum inimicorum genus laudantes.</i> (Tacitus, in vit. Agric.)'
      v:012:
        - 'PRO:1:12 | 12 | 12 | <i>Pit.</i> Grave, or hell, like Dathan, Numbers xvi. This shews the greatest rage, Job xxxi. 31.'
      v:017:
        - 'PRO:1:17 | 17 | 17 | <i>Wings.</i> If thou attend, therefore, to my instructions, their arts will be vain. (Ven. Bede) --- They unjustly seek to deceive the pious. (Calmet) --- Watchfulness will be the best protection against them. (Worthington)'
      v:019:
        - "PRO:1:19 | 19 | 19 | <i>Possessors.</i> Of money. (Calmet) --- While they attempt to invade another's property, they ruin themselves, and come to the gallows. (Haydock)"
      v:020:
        - 'PRO:1:20 | 20 | 20 | <i>Streets.</i> In every place we may learn wisdom. "The wise learn more from fools, than fools do from the wise," as Cato well observed. (Calmet)'
      v:022:
        - 'PRO:1:22 | 22 | 22 | <i>Fools.</i> Hebrew, "and scorners delight in their scorning." (Protestants) --- Such are the pests of society. (Haydock) --- They turn piety to ridicule, and will talk about things which they do not understand, like our <i>esprits forts,</i> (Calmet) or pretended philosophers. (Haydock)'
      v:026:
        - 'PRO:1:26 | 26 | 26 | <i>Mock.</i> God is too much above us to act thus; but he will treat us as an enraged enemy. (Calmet) --- In hell, the damned will cry in vain, ver. 28. They had sufficient graces offered while they were alive. (Worthington)'
      v:028:
        - 'PRO:1:28 | 28 | 28 | <i>Find me.</i> Because their repentance was false, like that of Antiochus, 2 Machabees ix. 13., and Psalm xi. 4. (Calmet)'
      v:030:
        - 'PRO:1:30 | 30 | 30 | <i>Despised.</i> Literally, "detracted," (Haydock) supposing my threats would not be put in execution. Hebrew, "they abhorred." (Calmet)'
      v:032:
        - 'PRO:1:32 | 32 | 32 | <i>Turning.</i> Hebrew, "the ease of the simple," who have given way to deceit. (Calmet) --- <i>Them.</i> The objects of their eager desires, prove their ruin, Ezechiel xvi. 49.'
      v:033:
        - 'PRO:1:33 | 33 | 33 | <i>Evils.</i> Both the just and the wicked, (ver. 31.; Haydock) shall be treated according to their deserts, 2 Corinthians v. 10. (Worthington) --- Even in this world, the just enjoy the peace of a good conscience. (Menochius)'
