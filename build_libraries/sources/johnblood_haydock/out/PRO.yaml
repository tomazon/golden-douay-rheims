      v:018: 'PRO:27:18 | 18 | 18 | He that keepeth the fig-tree, shall eat the fruit thereof: and he that is the keeper of his master, shall be glorified.'
      v:019: 'PRO:27:19 | 19 | 19 | As the faces of them that look therein, shine in the water, so the hearts of men are laid open to the wise.'
