    verses:
      v:001: 'PRO:17:1 | 1 | 1 | Better is a dry morsel with joy, than a house full of victims with strife.'
      v:002: 'PRO:17:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}A wise servant shall rule over foolish sons, and shall divide the inheritance among the brethren.'
      v:003: 'PRO:17:3 | 3 | 3 | As silver is tried by fire, and gold in the furnace: so the Lord trieth the hearts.'
      v:004: 'PRO:17:4 | 4 | 4 | The evil man obeyeth an unjust tongue: and the deceitful hearkeneth to lying lips.'
      v:005: "PRO:17:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}He that despiseth the poor, reproacheth his maker: and he that rejoiceth at another man's ruin, shall not be unpunished."
      v:006: "PRO:17:6 | 6 | 6 | Children's children are the crown of old men: and the glory of children are their fathers."
      v:007: 'PRO:17:7 | 7 | 7 | Eloquent words do not become a fool, nor lying lips a prince.'
      v:008: 'PRO:17:8 | 8 | 8 | The expectation of him that expecteth <i>is</i> a most acceptable jewel: whithersoever he turneth himself, he understandeth wisely.'
      v:009: 'PRO:17:9 | 9 | 9 | He that concealeth a transgression, seeketh friendships: he that repeateth it again, separateth friends.'
      v:010: 'PRO:17:10 | 10 | 10 | A reproof availeth more with a wise man, than a hundred stripes with a fool.'
      v:011: 'PRO:17:11 | 11 | 11 | An evil man always seeketh quarrels: but a cruel angel shall be sent against him.'
      v:012: 'PRO:17:12 | 12 | 12 | It is better to meet a bear robbed of her whelps, than a fool trusting in his own folly.'
      v:013: 'PRO:17:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He that rendereth evil for good, evil shall not depart from his house.'
      v:014: 'PRO:17:14 | 14 | 14 | The beginning of quarrels is <i>as when one</i> letteth out water: before he suffereth reproach, he forsaketh judgment.'
      v:015: 'PRO:17:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}He that justifieth the wicked, and he that condemneth the just, both are abominable before God.'
      v:016: 'PRO:17:16 | 16 | 16 | What doth it avail a fool to have riches, seeing he cannot buy wisdom?{JOIN}He that maketh his house high, seeketh a downfall: and he that refuseth to learn, shall fall into evils.'
      v:017: 'PRO:17:17 | 17 | 17 | He that is a friend loveth at all times: and a brother is proved in distress.'
      v:018: 'PRO:17:18 | 18 | 18 | A foolish man will clap hands, when he is surety for his friend.'
      v:019: 'PRO:17:19 | 19 | 19 | He that studieth discords, loveth quarrels: and he that exalteth his door, seeketh ruin.'
      v:020: 'PRO:17:20 | 20 | 20 | He that is of a perverse heart, shall not find good: and he that perverteth his tongue, shall fall into evil.'
      v:021: 'PRO:17:21 | 21 | 21 | A fool is born to his own disgrace: and even his father shall not rejoice in a fool.'
      v:022: 'PRO:17:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}A joyful mind maketh age flourishing: a sorrowful spirit drieth up the bones.'
      v:023: 'PRO:17:23 | 23 | 23 | The wicked man taketh gifts out of the bosom, that he may pervert the paths of judgment.'
      v:024: 'PRO:17:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Wisdom shineth in the face of the wise: the eyes of fools <i>are</i> in the ends of the earth.'
      v:025: 'PRO:17:25 | 25 | 25 | A foolish son is the anger of the father: and the sorrow of the mother that bore him.'
      v:026: 'PRO:17:26 | 26 | 26 | It is no good thing to do hurt to the just: nor to strike the prince, who judgeth right.'
      v:027: 'PRO:17:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}He that setteth bounds to his words, is knowing and wise: and the man of understanding is of a precious spirit.'
      v:028: 'PRO:17:28 | 28 | 28 | Even a fool, if he will hold his peace, shall be counted wise: and if he close his lips, a man of understanding.'
  c:018:
    commentary:
      v:001:
        - 'PRO:18:1 | 1 | 1 | <i>Reproach.</i> True friendship resembles charity, and bears all things, 1 Corinthians xiii. 4. Hebrew now reads <i>Thave,</i> "desire;" instead of <i>Thuane, occasion,</i> or "pretext," which must have been in the copies of the Septuagint and Vulgate. (Calmet) --- Protestants, "through desire, a man having separated himself, seeketh <i>and</i> intermeddleth with all wisdom." The solitary seeks heaven. (Haydock)'
      v:002:
        - 'PRO:18:2 | 2 | 2 | <i>Heart.</i> Conformable to his passions. (Calmet) --- Hebrew, "unless to lay open his heart." He wishes to appear wise, and to justify his wicked designs. (Haydock)'
      v:003:
        - 'PRO:18:3 | 3 | 3 | <i>Contemneth</i> both God and man, Luke xviii. 4. Hebrew, "is contemned" in his turn. (Calmet) --- He is like a man abandoned by the physician. (Op. Imp. in Matt. Hom. 40.)'
      v:004:
        - 'PRO:18:4 | 4 | 4 | <i>Man,</i> who is just and wise. His advice deserves attention, chap. xx. 5.'
      v:006:
        - 'PRO:18:6 | 6 | 6 | <i>Quarrels.</i> Hebrew, "blows." Septuagint, "death;" (ver. 7.) which are the usual consequences of quarrels.'
      v:008:
        - "PRO:18:8 | 8 | 8 | <i>Tongued.</i> Hebrew, \"calumniator.\" He pretends to wish well to those of whom he speaks, or else to guard the company against deceit. (Calmet) --- \"If the devil be upon the detractor's tongue, he is in the ears of those who pay attention to him.\" (St. Francis de Sales) --- <i>Fear,</i> &c., is in the Septuagint, above. The Vulgate retains both this and the new version of St. Jerome."
      v:009:
        - 'PRO:18:9 | 9 | 9 | <i>Brother.</i> Like him, as both end in poverty, chap. x. 4., and xii. 11.'
      v:010:
        - 'PRO:18:10 | 10 | 10 | <i>Name.</i> Essence, or protection of God. The <i>rich</i> depends on his own wealth.'
      v:013:
        - 'PRO:18:13 | 13 | 13 | <i>Heareth</i> the end of the question, chap. i. 5.'
      v:014:
        - 'PRO:18:14 | 14 | 14 | <i>Infirmity</i> of the flesh, Matthew xxvi. 41. --- <i>That is.</i> Theodotion, "is wounded, who shall support?"'
      v:016:
        - 'PRO:18:16 | 16 | 16 | <i>Princes.</i> He easily finds access by showing submission. (Calmet){JOIN}{BQ:2}<i>Placatur donis Jupiter ipse suis.</i> (Ovid)'
      v:017:
        - PRO:18:17 | 17 | 17 | <i>Him.</i> To see that he act with sincerity.
      v:018:
        - 'PRO:18:18 | 18 | 18 | <i>Lot.</i> Chap. xvi. 33. Septuagint, "silence." (Calmet) --- But Grabe substitutes "lot." (Haydock)'
      v:019:
        - 'PRO:18:19 | 19 | 19 | <i>Judgments</i> of many are more deserving of credit. Hebrew, "a brother offended, is like a strong place, and <i>their</i> quarrels," &c. They are not easily reconciled. Civil wars are most terrible. (Calmet)'
      v:020:
        - PRO:18:20 | 20 | 20 | <i>Satisfied.</i> Those who are guarded in their words get employment. (Haydock) (Chap. xii. 14.)
      v:021:
        - 'PRO:18:21 | 21 | 21 | <i>Love it,</i> and speak well or ill, shall receive accordingly, Matthew xii. 37.'
      v:022:
        - 'PRO:18:22 | 22 | 22 | <i>Good wife.</i> <i>Good</i> is not in Hebrew, but should be understood, as it is expressed in the Complutensian (Calmet) and Alexandrian Septuagint. (Haydock) --- <i>He that,</i> &c., occurs not in Hebrew, Sixtus V, &c. But it is found in Septuagint and Arabic. The Syriac omits the last sentence. --- <i>Wicked.</i> St. Augustine had frequently asserted that a divorce was only of counsel: but this he retracted, when he reflected on this text. (Retractions i. 19.) --- The Hebrews, Athenians, and Romans, followed the same practice with adulteresses. (Selden, Ux. iii. 16.; Dem. in Neæram, &c.) --- Hermas (past. i. 4.) prescribes that the penitent shall be received again, but not often. In case of divorce, the fathers still permit not a second marriage, that the parties may be reconciled. They enjoin the husband to put away only such as are incorrigible. (St. Augustine, Adul. ii. 3.) (Calmet)'
      v:024:
        - 'PRO:18:24 | 24 | 24 | <i>Brother.</i> The ties of nature are not so strong as those of friendship. (Calmet) --- Hebrew, "a man <i>that hath</i> friends must shew himself friendly; and there is a friend <i>that</i> sticketh closer than a brother." (Protestants) (Haydock) --- <i>Ut ameris ama.</i> (Martial)'
