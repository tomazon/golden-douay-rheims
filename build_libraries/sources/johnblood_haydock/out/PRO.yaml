    verses:
      v:001: 'PRO:15:1 | 1 | 1 | A mild answer {VERSE_FOOTNOTE_INDEX_REF 0}breaketh wrath: but a harsh word stirreth up fury.'
      v:002: 'PRO:15:2 | 2 | 2 | The tongue of the wise adorneth knowledge: <i>but</i> the mouth of fools bubbleth out folly.'
      v:003: PRO:15:3 | 3 | 3 | The eyes of the Lord in every place behold the good and the evil.
      v:004: 'PRO:15:4 | 4 | 4 | A peaceable tongue is a tree of life: but that which is immoderate, shall crush the spirit.'
      v:005: 'PRO:15:5 | 5 | 5 | A fool laugheth at the instruction of his father: but he that regardeth reproofs shall become prudent.{JOIN}In abundant justice there is the greatest strength: but the devices of the wicked shall be rooted out.'
      v:006: 'PRO:15:6 | 6 | 6 | The house of the just is very much strength: and in the fruits of the wicked is trouble.'
      v:007: 'PRO:15:7 | 7 | 7 | The lips of the wise shall disperse knowledge: the heart of fools shall be unlike.'
      v:008: 'PRO:15:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}The victims of the wicked are abominable to the Lord: the vows of the just are acceptable.'
      v:009: 'PRO:15:9 | 9 | 9 | The way of the wicked is an abomination to the Lord: he that followeth justice is beloved by him.'
      v:010: 'PRO:15:10 | 10 | 10 | Instruction is grievous to him that forsaketh the way of life: he that hateth reproof shall die.'
      v:011: 'PRO:15:11 | 11 | 11 | Hell and destruction are before the Lord: how much more the hearts of the children of men?'
      v:012: 'PRO:15:12 | 12 | 12 | A corrupt man loveth not one that reproveth him: nor will he go to the wise.'
      v:013: 'PRO:15:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}A glad heart maketh a cheerful countenance: but by grief of mind the spirit is cast down.'
      v:014: 'PRO:15:14 | 14 | 14 | The heart of the wise seeketh instruction: and the mouth of fools feedeth on foolishness.'
      v:015: 'PRO:15:15 | 15 | 15 | All the days of the poor are evil: a secure mind is like a continual feast.'
      v:016: 'PRO:15:16 | 16 | 16 | Better is a little with the fear of the Lord, than great treasures without content.'
      v:017: 'PRO:15:17 | 17 | 17 | It is better to be invited to herbs with love, than to a fatted calf with hatred.'
      v:018: 'PRO:15:18 | 18 | 18 | A passionate man stirreth up strifes: he that is patient appeaseth those that are stirred up.'
      v:019: PRO:15:19 | 19 | 19 | The way of the slothful is as a hedge of thorns; the way of the just is without offence.
      v:020: 'PRO:15:20 | 20 | 20 | A wise son maketh a father joyful: but the foolish man despiseth his mother.'
      v:021: 'PRO:15:21 | 21 | 21 | Folly is joy to the fool: and the wise man maketh straight his steps.'
      v:022: 'PRO:15:22 | 22 | 22 | Designs are brought to nothing where there is no counsel: but where there are many counsellors, they are established.'
      v:023: 'PRO:15:23 | 23 | 23 | A man rejoiceth in the sentence of his mouth: and a word in due time is best.'
      v:024: 'PRO:15:24 | 24 | 24 | The path of life is above for the wise, that he may decline from the lowest hell.'
      v:025: 'PRO:15:25 | 25 | 25 | The Lord will destroy the house of the proud: and will strengthen the borders of the widow.'
      v:026: 'PRO:15:26 | 26 | 26 | Evil thoughts are an abomination to the Lord: and pure words most beautiful, shall be confirmed by him.'
      v:027: 'PRO:15:27 | 27 | 27 | He that is greedy of gain troubleth his own house: but he that hateth bribes shall live.{JOIN}{VERSE_FOOTNOTE_INDEX_REF 0}By mercy and faith sins are purged away: and by the fear of the Lord every one declineth from evil.'
      v:028: 'PRO:15:28 | 28 | 28 | The mind of the just studieth obedience: the mouth of the wicked overfloweth with evils.'
      v:029: 'PRO:15:29 | 29 | 29 | The Lord is far from the wicked: and he will hear the prayers of the just.'
      v:030: 'PRO:15:30 | 30 | 30 | The light of the eyes rejoiceth the soul: a good name maketh the bones fat.'
      v:031: 'PRO:15:31 | 31 | 31 | The ear that heareth the reproofs of life, shall abide in the midst of the wise.'
      v:032: 'PRO:15:32 | 32 | 32 | He that rejecteth instruction, despiseth his own soul: but he that yieldeth to reproof, possesseth understanding.'
      v:033: 'PRO:15:33 | 33 | 33 | The fear of the Lord, <i>is</i> the lesson of wisdom: and humility goeth before glory.'
  c:016:
    commentary:
      v:001:
        - "PRO:16:1 | 1 | 1 | <i>It is the part of man,</i> &c. That is, a man should prepare in his heart and soul what he is to say; but after all, it must be the Lord that must govern his tongue, to speak to the purpose. Not that we can think any thing of good without God's grace: but after that we have (with God's grace) thought and prepared within our souls what we would speak; if God does not govern our tongue, we shall not succeed in what we speak. (Challoner) --- He will put into our mouths what we have to say to persecutors, Luke xxi. 14. He often causes us to utter the reverse of what we intended, as Balaam did, Numbers xxiii. (Menochius) --- The fairest prospects miscarry without God's blessing. The enemies of grace would infer from this text, that the beginning of salvation depends on free-will. But St. Augustine (con. 2. epist. Pelag. ii. 8.) has solidly refuted them, and Solomon does not mean that man acts alone, chap. viii. 35., (Septuagint) John xv. 5., and 2 Corinthians iii. 5. \"Man,\" says St. Augustine, \"does no good things, which God does not cause him to perform.\" (Calmet) --- The Scripture cannot contradict itself. A fresh grace is requisite to execute what God has enabled us to devise, ver. 9. (Worthington)"
      v:002:
        - 'PRO:16:2 | 2 | 2 | <i>Open.</i> Or approved. (Menochius) --- Hebrew, "pure in his own eyes." He sees not his own defects, chap. xxi. 2., and Job xxviii. 23. (Calmet)'
      v:003:
        - "PRO:16:3 | 3 | 3 | <i>Open.</i> Hebrew, \"roll on,\" and refer all to God's glory. (Menochius) (Psalm xxxvi. 5.)"
      v:004:
        - 'PRO:16:4 | 4 | 4 | <i>Day.</i> His obduracy is of his own choice, and must serve to set the divine justice in the clearest light, Ecclesiasticus xxxiii. 14., and Exodus ix. 16. Others hence infer that predestination is gratuitous, and reprobation in consequence of sin. It seems rather that temporal goods and evils are here meant. (Calmet)'
      v:005:
        - 'PRO:16:5 | 5 | 5 | <i>Hand.</i> And he seems to be very quiet, chap. xi. 21. Septuagint, "but he who putteth his hand in hands unjustly, <i>to make a contract,</i> is," &c. --- <i>The,</i> &c., is taken from the Roman Septuagint and occurs before, chap. xv. 27.'
      v:006:
        - 'PRO:16:6 | 6 | 6 | <i>Mercy</i> to the distressed, chap. iii. 3., and xiv. 22.'
      v:007:
        - 'PRO:16:7 | 7 | 7 | <i>Peace.</i> Thus Jacob, Joseph, Daniel, &c., were admired by their former enemies.'
      v:010:
        - 'PRO:16:10 | 10 | 10 | <i>Judgment.</i> Or "let it not err," as people look upon the decisions of kings as so many oracles. We ought to act in this manner, as long as they are not visibly unjust. God gave a <i>principal spirit</i> (Psalm l. 14.) to Saul, David, Solomon, and to the judges whom he appointed, 1 Kings x. 9., Deuteronomy xxxiv. 9., and Judges iii. 10. (Calmet) --- Solomon was thus enabled to decide difficult cases. (Menochius) (Job xxix. 7.)'
      v:011:
        - "PRO:16:11 | 11 | 11 | <i>Bag.</i> Many read <i>sæculi,</i> \"of the world.\" So Ven. Bede, &c. All God's appointments are perfectly just, chap. xi. 21. It was the custom for people to carry balances to weigh money, before it was coined. (Calmet)"
      v:013:
        - 'PRO:16:13 | 13 | 13 | <i>Loved.</i> Yet none are more exposed to flattery and deceit than kings. (Seneca, ep. xxi.)'
      v:015:
        - PRO:16:15 | 15 | 15 | <i>Life.</i> A mild government resembles a serene sky. (Sen.) (Clem.) (Job xxix. 23.)
      v:016:
        - 'PRO:16:16 | 16 | 16 | <i>Get.</i> Septuagint, "the nests of wisdom....and the nests of prudence;" or Churches of Christ, or places of education, may be intended. (Calmet)'
      v:018:
        - 'PRO:16:18 | 18 | 18 | <i>Fall.</i> Our first parents had given way to pride, before they sinned publicly. (St. Augustine, City of God xiv. 13.)'
      v:021:
        - 'PRO:16:21 | 21 | 21 | <i>Shall.</i> Hebrew, "adds learning," both to himself and to others. Those who are wise and eloquent, must be preferred before those who have only the former qualification. (Calmet)'
      v:023:
        - 'PRO:16:23 | 23 | 23 | <i>Heart.</i> Or knowledge. (Haydock) --- Wisdom gives beauty to eloquence.'
      v:026:
        - 'PRO:16:26 | 26 | 26 | <i>Mouth.</i> The want of food, Ecclesiastes vi. 7.'
      v:027:
        - 'PRO:16:27 | 27 | 27 | <i>Diggeth.</i> Earnestly pursues. --- <i>Fire.</i> James iii. 16. (Calmet)'
      v:028:
        - 'PRO:16:28 | 28 | 28 | <i>Words.</i> Protestants, "a whisperer separateth chief friends."'
      v:030:
        - PRO:16:30 | 30 | 30 | <i>Lips.</i> These motions indicate fury and pensiveness.
      v:031:
        - PRO:16:31 | 31 | 31 | <i>Justice.</i> To the just longevity is promised. (Calmet)
      v:032:
        - 'PRO:16:32 | 32 | 32 | <i>Valiant.</i> Alexandrian Septuagint adds, "and a prudent man than a great farmer." {GREEK:START Georgiou.}Γηοργιου.{GREEK:END} (Haydock) --- <i>Cities.</i> To govern the passions is more difficult. (St. Gregory, Past. iii. p. Adm. x.; St. Thomas Aquinas ii. 2. q. 128. a. 6.){JOIN}{BQ:2}<i>Latius regnes avidum domando</i>{JOIN}{BQ:2}<i>Spiritum, quam si Lybiam,</i> &c. (Horace, ii. Od. 2.)'
      v:033:
        - 'PRO:16:33 | 33 | 33 | <i>Lord.</i> So the apostles had recourse to them, (Acts i. 26.) as the Cophts[Copts?] and Nestorians still do when there is a dispute about the election of a patriarch. (Renaudot iv. Perpet. i. 7. and 9.) --- This mode may settle disputes, chap. xviii. 18. But we must not have recourse to it, except where the Church permits, lest we become the dupes of an idle curiosity. (Calmet) --- Nothing happens by chance. (St. Augustine, City of God v. 9.) --- Septuagint, "all things come into the breast of the unjust; but all just things proceed from the Lord." (Haydock)'
