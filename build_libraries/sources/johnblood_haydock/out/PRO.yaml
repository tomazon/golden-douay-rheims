    verses:
      v:001: 'PRO:19:1 | 1 | 1 | Better is the poor man, that walketh in his simplicity, than a rich man that is perverse in his lips and unwise.'
      v:002: 'PRO:19:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Where there is no knowledge of the soul, there is no good: and he that is hasty with his feet shall stumble.'
      v:003: 'PRO:19:3 | 3 | 3 | The folly of a man supplanteth his steps: and he fretteth in his mind against God.'
      v:004: 'PRO:19:4 | 4 | 4 | Riches make many friends: but from the poor man, even they whom he had, depart.'
      v:005: 'PRO:19:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}A false witness shall not be unpunished: and he that speaketh lies, shall not escape.'
      v:006: 'PRO:19:6 | 6 | 6 | Many honour the person of him that is mighty, and are friends of him that giveth gifts.'
      v:007: 'PRO:19:7 | 7 | 7 | The brethren of the poor man hate him: moreover also his friends have departed far from him.{JOIN}He that followeth after words only, shall have nothing.'
      v:008: 'PRO:19:8 | 8 | 8 | But he that possesseth a mind, loveth his own soul, and he that keepeth prudence, shall find good things.'
      v:009: 'PRO:19:9 | 9 | 9 | A false witness shall not be unpunished: and he that speaketh lies, shall perish.'
      v:010: 'PRO:19:10 | 10 | 10 | Delicacies are not seemly for a fool: nor for a servant to have rule over princes.'
      v:011: 'PRO:19:11 | 11 | 11 | The learning of a man is known by patience: and his glory is to pass over wrongs.'
      v:012: 'PRO:19:12 | 12 | 12 | As the roaring of a lion, so also <i>is</i> the anger of a king: and his cheerfulness as the dew upon the grass.'
      v:013: 'PRO:19:13 | 13 | 13 | A foolish son is the grief of his father: and a wrangling wife is like a roof continually dropping through.'
      v:014: 'PRO:19:14 | 14 | 14 | House and riches are given by parents: but a prudent wife is properly from the Lord.'
      v:015: 'PRO:19:15 | 15 | 15 | Slothfulness casteth into a deep sleep, and an idle soul shall suffer hunger.'
      v:016: 'PRO:19:16 | 16 | 16 | He that keepeth the commandment, keepeth his own soul: but he that neglecteth his own way, shall die.'
      v:017: 'PRO:19:17 | 17 | 17 | He that hath mercy on the poor, lendeth to the Lord: and he will repay him.'
      v:018: 'PRO:19:18 | 18 | 18 | Chastise thy son, despair not: but to the killing of him set not thy soul.'
      v:019: 'PRO:19:19 | 19 | 19 | He that is impatient, shall suffer damage: and when he shall take away, he shall add another thing.'
      v:020: 'PRO:19:20 | 20 | 20 | Hear counsel, and receive instruction, that thou mayst be wise in thy latter end.'
      v:021: 'PRO:19:21 | 21 | 21 | There are many thoughts in the heart of a man: but the will of the Lord shall stand firm.'
      v:022: 'PRO:19:22 | 22 | 22 | A needy man is merciful: and better is the poor than the lying man.'
      v:023: 'PRO:19:23 | 23 | 23 | The fear of the Lord is unto life: and he shall abide in fulness without being visited with evil.'
      v:024: 'PRO:19:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}The slothful hideth his hand under his arm-pit, and will not so much as bring it to his mouth.'
      v:025: 'PRO:19:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}The wicked man being scourged, the fool shall be wiser: but if thou rebuke a wise man, he will understand discipline.'
      v:026: 'PRO:19:26 | 26 | 26 | He that afflicteth his father, and chaseth away his mother, is infamous and unhappy.'
      v:027: 'PRO:19:27 | 27 | 27 | Cease not, O my son, to hear instruction, and be not ignorant of the words of knowledge.'
      v:028: 'PRO:19:28 | 28 | 28 | An unjust witness scorneth judgment: and the mouth of the wicked devoureth iniquity.'
      v:029: 'PRO:19:29 | 29 | 29 | Judgments are prepared for scorners: and striking hammers for the bodies of fools.'
  c:020:
    commentary:
      v:001:
        - 'PRO:20:1 | 1 | 1 | <i>A luxurious thing.</i> Hebrew, "a scoffer." Chaldean, "renders one a scoffer." --- <i>Drunkenness.</i> Hebrew <i>ssocor,</i> any strong drink, particularly palm-wine. Intemperance places the strongest obstacles in the way of wisdom. It causes a person to mock at all sacred things, and to be quarrelsome, chap. xxiii. 29., and Ephesians v. 18.'
      v:003:
        - 'PRO:20:3 | 3 | 3 | <i>Reproaches.</i> It is better not to commence a lawsuit, even when we are in the right, chap. xvii. 11. (Calmet) --- <i>Plena victoria est ad clamantem tacere.</i> (Val. Max.)'
      v:005:
        - 'PRO:20:5 | 5 | 5 | <i>Out.</i> So David discovered the meaning of the Thecuite, 2 Kings xiv. 18. A wise politician carefully examines everything in a foreign court.'
      v:006:
        - 'PRO:20:6 | 6 | 6 | <i>Faithful.</i> Few continue steady to their engagements or friends, whom they will assist to a certain point. In God these two virtues always go together, Psalm lxxxiv. 11. But they are rarely found in men. (Calmet)'
      v:008:
        - PRO:20:8 | 8 | 8 | <i>Look.</i> It is the duty of kings to administer justice.
      v:009:
        - 'PRO:20:9 | 9 | 9 | <i>Sin.</i> Protestants, "my sin?" We know not when it is remitted. (Haydock) --- Without a special revelation, no one can be secure, 1 John i. 8., and Ecclesiastes ix. 1. (Bayn.) (St. Augustine in Psalm cxlix.)'
      v:010:
        - 'PRO:20:10 | 10 | 10 | <i>Measures.</i> In commerce, (Calmet) as well as in judging. (St. Gregory in Ezechiel iv.)'
      v:011:
        - 'PRO:20:11 | 11 | 11 | <i>Right.</i> We may form some judgment of his future conduct, from the inclinations which he manifests in his infancy.{JOIN}{BQ:2}<i>Naturam expellas furca, tamen ipsa recurret,</i>{JOIN}{BQ:2}<i>Et mala perrumpet furtim fastidia victrix.</i> (Horace)'
      v:012:
        - 'PRO:20:12 | 12 | 12 | <i>Both.</i> Consequently he will know all our actions, Psalm xciii. 9. We must refer all to him, as he gives us the means of learning. (Calmet)'
      v:013:
        - 'PRO:20:13 | 13 | 13 | <i>Sleep.</i> Septuagint, "back-biting, that thou mayst not be taken off." (Haydock)'
      v:014:
        - 'PRO:20:14 | 14 | 14 | <i>Buyer.</i> This is the common practice; yet it is not without exceptions. St. Augustine (Trin. xiii. 3.) observes, that the mountebank having promised to tell what every person had in his heart, many came to the theatre, when he told them that they all wished to buy cheap, and to sell dear. They all applauded the remark. (Calmet) --- Septuagint is here defective. (Haydock)'
      v:016:
        - 'PRO:20:16 | 16 | 16 | <i>Strangers.</i> For whom he has bound himself foolishly, chap. vi. 1. All who have the care of others, must answer for them. (Calmet)'
      v:017:
        - 'PRO:20:17 | 17 | 17 | <i>Lying.</i> Deceit, and unlawful pleasures, chap. ix. 17. But God mingles disgust with them, and will punish the guilty, at least hereafter. Worldly enjoyments seem sweet, but they are full of <i>gravel,</i> and hurtful.'
      v:018:
        - 'PRO:20:18 | 18 | 18 | <i>Governments.</i> Or prudence, else the best designs may prove abortive.'
      v:019:
        - PRO:20:19 | 19 | 19 | <i>Lips.</i> And speaketh much. These people are unworthy of our friendship.
      v:020:
        - 'PRO:20:20 | 20 | 20 | <i>Lamp.</i> Prosperity, or children.'
      v:021:
        - 'PRO:20:21 | 21 | 21 | <i>Blessing.</i> It is morally impossible that they should have been acquired justly, chap. xiii. 11., and xxi. 5.'
      v:022:
        - 'PRO:20:22 | 22 | 22 | <i>Evil.</i> And revenge myself. This belongs to the Lord, Deuteronomy xxxii. 35. Man would be too favourable to himself, and would also pronounce his own condemnation, as he is also a sinner.'
      v:024:
        - 'PRO:20:24 | 24 | 24 | <i>Way?</i> Jeremias x. 23. Independently of God, who can do any good? (Calmet)'
      v:025:
        - 'PRO:20:25 | 25 | 25 | <i>Ones.</i> Hebrew, "the saint <i>or</i> holy thing." (Haydock) --- Chaldean, "to make a vow for the sanctuary, and afterwards repent;" having acted inconsiderately at first. To attack the persons or relics of the saints, or to plunder what is consecrated to pious uses, will bring on destruction; so also to make vows, and then seek to evade them, will not pass unpunished. (Calmet)'
      v:026:
        - 'PRO:20:26 | 26 | 26 | <i>Wheel.</i> Or triumphal arch, <i>fornicem.</i> (Ven. Bede; Jansenius) --- He will make his enemies lie prostrate under his chariot-wheels, 2 Kings xii. 31.'
      v:027:
        - 'PRO:20:27 | 27 | 27 | <i>Lamp.</i> The breath of life, (Genesis ii. 7.) and the light of man, 1 Corinthians ii. 11.'
      v:028:
        - PRO:20:28 | 28 | 28 | <i>Clemency.</i> Such a king need not fear rebellion. (Calmet)
      v:029:
        - 'PRO:20:29 | 29 | 29 | <i>Hairs,</i> and experience. They have a greater contempt of death and pleasures. (St. Ambrose, Hex. i. 8.)'
      v:030:
        - 'PRO:20:30 | 30 | 30 | <i>Evils.</i> The wicked shall derive benefit from correction. --- <i>Belly.</i> They shall feel the remorse of conscience, as Chaldean seems to indicate. (Calmet) --- A serious illness often causes people to repent. (Menochius)'
