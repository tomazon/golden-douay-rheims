    verses:
      v:001: 'PRO:26:1 | 1 | 1 | As snow in summer and rain in harvest, so glory is not seemly for a fool.'
      v:002: 'PRO:26:2 | 2 | 2 | As a bird flying to other places, and a sparrow going here or there: so a curse uttered without cause shall come upon a man.'
      v:003: 'PRO:26:3 | 3 | 3 | A whip for a horse, and a snaffle for an ass, {VERSE_FOOTNOTE_INDEX_REF 0}and a rod for the back of fools.'
      v:004: 'PRO:26:4 | 4 | 4 | Answer not a fool according to his folly, lest thou be made like him.'
      v:005: 'PRO:26:5 | 5 | 5 | Answer a fool according to his folly, lest he imagine himself to be wise.'
      v:006: 'PRO:26:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}He that sendeth words by a foolish messenger, is lame of feet and drinketh iniquity.'
      v:007: 'PRO:26:7 | 7 | 7 | As a lame man hath fair legs in vain: so a parable is unseemly in the mouth of fools.'
      v:008: 'PRO:26:8 | 8 | 8 | As he that casteth a stone into the heap of Mercury: so is he that giveth honour to a fool.'
      v:009: 'PRO:26:9 | 9 | 9 | As if a thorn should grow in the hand of a drunkard: so is a parable in the mouth of fools.'
      v:010: 'PRO:26:10 | 10 | 10 | Judgment determineth causes: and he that putteth a fool to silence, appeaseth anger.'
      v:011: 'PRO:26:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}As a dog that returneth to his vomit, so is the fool that repeateth his folly.'
      v:012: 'PRO:26:12 | 12 | 12 | Hast thou seen a man wise in his own conceit? there shall be more hope of a fool than of him.'
      v:013: 'PRO:26:13 | 13 | 13 | The slothful man saith: There is a lion in the way, and a lioness in the roads.'
      v:014: 'PRO:26:14 | 14 | 14 | As the door turneth upon its hinges, so doth the slothful upon his bed.'
      v:015: 'PRO:26:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}The slothful hideth his hand under his arm-pit, and it grieveth him to turn it to his mouth.'
      v:016: 'PRO:26:16 | 16 | 16 | The sluggard is wiser in his own conceit, than seven men that speak sentences.'
      v:017: "PRO:26:17 | 17 | 17 | As he that taketh a dog by the ears, so <i>is</i> he that passeth by in anger, and meddleth with another man's quarrel."
      v:018: 'PRO:26:18 | 18 | 18 | As he is guilty that shooteth arrows and lances unto death:'
      v:019: 'PRO:26:19 | 19 | 19 | So is the man that hurteth his friend deceitfully: and when he is taken, saith: I did it in jest.'
      v:020: 'PRO:26:20 | 20 | 20 | When the wood faileth, the fire shall go out: and when the tale-bearer is taken away, contentions shall cease.'
      v:021: 'PRO:26:21 | 21 | 21 | As coals are to burning coals, and wood to fire, {VERSE_FOOTNOTE_INDEX_REF 0}so an angry man stirreth up strife.'
      v:022: 'PRO:26:22 | 22 | 22 | The words of a tale-bearer <i>are</i> as it were simple, but they reach to the innermost parts of the belly.'
      v:023: 'PRO:26:23 | 23 | 23 | Swelling lips joined with a corrupt heart, are like an earthen vessel adorned with silver dross.'
      v:024: 'PRO:26:24 | 24 | 24 | An enemy is known by his lips, when in his heart he entertaineth deceit.'
      v:025: 'PRO:26:25 | 25 | 25 | When he shall speak low, trust him not: because there are seven mischiefs in his heart.'
      v:026: 'PRO:26:26 | 26 | 26 | He that covereth hatred deceitfully, his malice shall be laid open in the public assembly.'
      v:027: 'PRO:26:27 | 27 | 27 | He that diggeth a pit, shall fall into it: and he that rolleth a stone, it shall return to him.'
      v:028: 'PRO:26:28 | 28 | 28 | A deceitful tongue loveth not truth: and a slippery mouth worketh ruin.'
  c:027:
    commentary:
      v:002:
        - 'PRO:27:2 | 2 | 2 | <i>Lips.</i> All hate affectation and vanity, John v. 51.'
      v:003:
        - 'PRO:27:3 | 3 | 3 | <i>Both.</i> He is insupportable to himself and to others, Ecclesiasticus xxii. 17.'
      v:004:
        - 'PRO:27:4 | 4 | 4 | <i>And who.</i> Septuagint, "but envy (zeal) beareth nothing." The more we yield to the envious, the more he is offended at our good behaviour.'
      v:005:
        - 'PRO:27:5 | 5 | 5 | <i>Love.</i> Which can be of no service to us, while reproof may cause us to amend.'
      v:006:
        - 'PRO:27:6 | 6 | 6 | <i>Enemy.</i> Joab slew Amasa, while he kissed him, 2 Kings xx. 9., and Matthew xxvi. 48. True friendship is not attentive to outward appearances.'
      v:008:
        - 'PRO:27:8 | 8 | 8 | <i>Place,</i> or vocation, like the prodigal son, Luke xv. The Israelites were much attached to their own country, where they might practise the true religion. (Calmet)'
      v:009:
        - 'PRO:27:9 | 9 | 9 | <i>And.</i> Septuagint add, "<i>wine</i> and incense....but accidents tear the soul." (Haydock)'
      v:010:
        - 'PRO:27:10 | 10 | 10 | <i>Affliction.</i> He will be less compassionate than a tried friend. --- <i>Better,</i> &c. This daily experience evinces. "Those who purchase land, should consider if there be plenty of water, and a neighbour." (Pliny, [Natural History?] xviii. 5.) --- The Persians honour most those who live nearest to them. (Herodotus i. 134.)'
      v:011:
        - 'PRO:27:11 | 11 | 11 | <i>Thou.</i> Hebrew, Complutensian, and Sixtus V, "I may," &c. Septuagint, "and cast reproaches from thee."'
      v:014:
        - 'PRO:27:14 | 14 | 14 | <i>In the night.</i> Or "early in the morning," <i>de nocte,</i> as the Hebrew implies. --- <i>Curseth.</i> His importunity will be equally displeasing. (Haydock) --- Flattery is dangerous, (Calmet) and unworthy of a free man. (Cicero, de Amic.)'
      v:016:
        - 'PRO:27:16 | 16 | 16 | <i>Hand.</i> As it will flow away, such a woman is commonly incorrigible. (Calmet)'
      v:017:
        - 'PRO:27:17 | 17 | 17 | <i>Sharpeneth.</i> Or instructeth. <i>Fungar vice cotis.</i> (Horace, Art.)'
      v:018:
        - PRO:27:18 | 18 | 18 | <i>Glorified.</i> He who serves his master well shall be promoted.
      v:019:
        - 'PRO:27:19 | 19 | 19 | <i>Are.</i> Hebrew, "to men." Our hearts have all something similar. (Calmet) --- Septuagint, "as faces are not like each other, so neither are the hearts of men." They have all some peculiarity. (Haydock) --- But this agrees not with the original.'
      v:020:
        - 'PRO:27:20 | 20 | 20 | <i>Destruction.</i> Hebrew <i>abaddo,</i> or <i>abadon,</i> chap. xv. 11., and Apocalypse ix. 11. People <i>die,</i> and are plunged in <i>hell</i> daily. --- <i>Eyes.</i> Avarice and ambition, Ecclesiasticus xiv. 9.'
      v:021:
        - 'PRO:27:21 | 21 | 21 | <i>Praiseth.</i> If he be not puffed up, or if all agree in his praises, we may conclude that they are well founded. --- <i>The,</i> &c., is not in Hebrew, Comp.[Complutensian?], St. Jerome, or Chaldean, and destroys the connection.'
      v:022:
        - PRO:27:22 | 22 | 22 | <i>Mortar.</i> Such were used by those who could not afford handmills. (Calmet)
      v:023:
        - 'PRO:27:23 | 23 | 23 | <i>Flocks.</i> John x. 3., and Ecclesiasticus vii. 24. This may be applied to pastors.'
      v:024:
        - 'PRO:27:24 | 24 | 24 | <i>Generation.</i> Thou wilt be cited as an example of prudence, if thou hast forseen the change of thy affairs, and provided for it. In the east it was not unusual to see a general of an army reduced to the meanest condition, and economy is necessary for all.'
      v:026:
        - 'PRO:27:26 | 26 | 26 | <i>Field.</i> If thou wishest to purchase, or to pay the workmen.'
      v:027:
        - 'PRO:27:27 | 27 | 27 | <i>Milk.</i> We cannot but admire such frugality. Septuagint are rather different; (Calmet) ver. 25., "Be careful of the grass in thy field....that thou mayst have lambs for thy clothing. Honour the field, that there may be lambs for thee. (<b>27</b>) Son, thou hast from me solid instructions for thy life, and for that of thy servants." (Haydock)'
