      v:002: 'PRO:28:2 | 2 | 2 | For the sins of the land many <i>are</i> the princes thereof: and for the wisdom of a man, and the knowledge of those things that are said, the life of the prince shall be prolonged.'
      v:003: 'PRO:28:3 | 3 | 3 | A poor man that oppresseth the poor, is like a violent shower, which bringeth a famine.'
