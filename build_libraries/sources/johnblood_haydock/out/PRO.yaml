      v:004: 'PRO:30:4 | 4 | 4 | Who hath ascended up into heaven, and descended? who hath held the wind in his hands? who hath bound up the waters together as in a garment? who hath raised up all the borders of the earth? what is his name, and what is the name of his son, if thou knowest?'
      v:005: 'PRO:30:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Every word of God is fire-tried: he is a buckler to them that hope in him.'
      v:006: 'PRO:30:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Add not any thing to his words, lest thou be reproved, and found a liar:'
      v:007: 'PRO:30:7 | 7 | 7 | Two things I have asked of thee, deny them not to me before I die.'
      v:008: 'PRO:30:8 | 8 | 8 | Remove far from me vanity, and lying words. Give me neither beggary, nor riches: give me only the necessaries of life:'
      v:009: 'PRO:30:9 | 9 | 9 | Lest perhaps being filled, I should be tempted to deny, and say: Who is the Lord? or being compelled by poverty, I should steal, and forswear the name of my God.'
      v:010: 'PRO:30:10 | 10 | 10 | Accuse not a servant to his master, lest he curse thee, and thou fall.'
      v:011: 'PRO:30:11 | 11 | 11 | <i>There is</i> a generation that curseth their father, and doth not bless their mother.'
      v:012: 'PRO:30:12 | 12 | 12 | A generation, that are pure in their own eyes, and yet are not washed from their filthiness.'
      v:013: 'PRO:30:13 | 13 | 13 | A generation, whose eyes are lofty, and their eye-lids lifted up on high.'
      v:014: 'PRO:30:14 | 14 | 14 | A generation that for teeth hath swords, and grindeth with their jaw-teeth, to devour the needy from off the earth, and the poor from among men.'
      v:015: 'PRO:30:15 | 15 | 15 | The horse-leech hath two daughters that say: Bring, bring.{JOIN}There are three things that never are satisfied, and the fourth never saith: It is enough.'
      v:016: 'PRO:30:16 | 16 | 16 | Hell and the mouth of the womb, and the earth which is not satisfied with water: and the fire never saith: It is enough.'
      v:017: 'PRO:30:17 | 17 | 17 | The eye that mocketh at his father, and that despiseth the labour of his mother in bearing him, let the ravens of the brooks pick it out, and the young eagles eat it.'
      v:018: 'PRO:30:18 | 18 | 18 | Three things are hard to me, and the fourth I am utterly ignorant of.'
      v:019: 'PRO:30:19 | 19 | 19 | The way of an eagle in the air, the way of a serpent upon a rock, the way of a ship in the midst of the sea, and the way of a man in youth.'
      v:020: 'PRO:30:20 | 20 | 20 | Such also is the way of an adulterous woman, who eateth and wipeth her mouth, and saith: I have done no evil.'
      v:021: 'PRO:30:21 | 21 | 21 | By three things the earth is disturbed, and the fourth it cannot bear:'
      v:022: 'PRO:30:22 | 22 | 22 | By a slave when he reigneth: by a fool when he is filled with meat:'
      v:023: 'PRO:30:23 | 23 | 23 | By an odious woman when she is married: and by a bond-woman when she is heir to her mistress.'
      v:024: 'PRO:30:24 | 24 | 24 | There are four very little things of the earth, and they are wiser than the wise:'
      v:025: 'PRO:30:25 | 25 | 25 | The ants, a feeble people, which provide themselves food in the harvest:'
      v:026: 'PRO:30:26 | 26 | 26 | The rabbit, a weak people, which maketh its bed in the rock:'
      v:027: 'PRO:30:27 | 27 | 27 | The locust hath no king, yet they all go out by their bands:'
      v:028: "PRO:30:28 | 28 | 28 | The stellio supporteth itself on hands, and dwelleth in kings' houses."
      v:029: 'PRO:30:29 | 29 | 29 | There are three things, which go well, and the fourth that walketh happily:'
      v:030: 'PRO:30:30 | 30 | 30 | A lion, the strongest of beasts, who hath no fear of any thing he meeteth:'
      v:031: 'PRO:30:31 | 31 | 31 | A cock girded about the loins: and a ram: and a king, whom none can resist.'
      v:032: 'PRO:30:32 | 32 | 32 | There is that hath appeared a fool after he was lifted up on high: for if he had understood, he would have laid his hand upon his mouth.'
      v:033: 'PRO:30:33 | 33 | 33 | And he that strongly squeezeth the paps to bring out milk, straineth out butter: and he that violently bloweth his nose, bringeth out blood: and he that provoketh wrath, bringeth forth strife.'
  c:031:
    commentary:
      v:001:
        - 'PRO:31:1 | 1 | 1 | <i>Lamuel.</i> This name signifies, <i>God with him;</i> and is supposed to be one of the names of Solomon. (Challoner) --- Grotius would explain it of Ezechias. But why should we abandon the tradition of both Jews and Christians? --- <i>Mother;</i> Bethsabee, who it seems was inspired, unless she received these maxims from Nathan. Solomon always speaks of her with the utmost respect, as a prudent mother may have the greatest influence over the tender minds of her children, chap. i. 8., and xxiii. 25.'
      v:002:
        - 'PRO:31:2 | 2 | 2 | <i>Vows.</i> She seems unable to express her concern for him when he first mounted the throne, and shewed her the greatest reverence, 3 Kings ii. 19.'
      v:003:
        - 'PRO:31:3 | 3 | 3 | <i>Women.</i> This would destroy thy health, and tend to impoverish the kingdom. --- <i>Kings,</i> by injustice and ambition. (Calmet)'
      v:004:
        - 'PRO:31:4 | 4 | 4 | <i>Give.</i> Septuagint, "Do all with counsel. By advice drink wine. Lords are inclined to anger; let them not drink wine." (Haydock) --- Solomon took this advice, Ecclesiastes ii. 3.'
      v:005:
        - 'PRO:31:5 | 5 | 5 | <i>Poor.</i> Solon condemned to death, at Athens, the prince who should get drunk; and the Areopagites excluded from their assembly a judge who had dined in a tavern. (Laert. 1.; Athen. xiii. 2.)'
      v:006:
        - 'PRO:31:6 | 6 | 6 | <i>Drink.</i> Hebrew <i>shecar,</i> particularly palm-wine. --- <i>Are sad.</i> Hebrew, "perish," being sentenced to die; (Mark xv. 23., and Amos ii. 8.) or, who grieve and mourn for one deceased. On such occasions no food was prepared in the house, but the friends supplied what was necessary, and went to eat and drink with the afflicted, Ecclesiastes vii. 3.'
      v:007:
        - PRO:31:7 | 7 | 7 | <i>More.</i> Not that intoxication is permitted even to them.
      v:008:
        - 'PRO:31:8 | 8 | 8 | <i>Pass</i> through life, or the country. (Calmet) --- Septuagint, "Open thy mouth and judge righteously. Render justice to the poor and weak." (Haydock) --- Doctrine is best received by those who are more ready to hear than to speak. (Worthington)'
      v:010:
        - 'PRO:31:10 | 10 | 10 | <i>Who.</i> The following verses are in alphabetical order. They contain a grand eulogy of Bethsabee, who repented, or of a perfect matron. (Calmet) --- Such are rare, though they may be found. (Worthington) --- <i>Valiant;</i> industrious. --- <i>Price.</i> Formerly people bought their wives. (Calmet) --- <i>Is.</i> Hebrew, "is far above rubies (Protestants; Haydock) or pearls," Lamentations iv. 7.'
      v:011:
        - 'PRO:31:11 | 11 | 11 | <i>Spoils,</i> taken in war. His wife will supply all necessaries, ver. 21.'
      v:013:
        - 'PRO:31:13 | 13 | 13 | <i>Hands,</i> with skill and industry, (Calmet) or "willingness." (Hebrew) (Menochius) --- Ladies of the highest quality formerly employed themselves in this manner, like Penelope. Alexander, Augustus, and Charlemagne wore garments, which their sisters or wives had wrought. (Curt. 5.) (Suetonius 64.) (Eginhard.)'
      v:014:
        - 'PRO:31:14 | 14 | 14 | <i>Bread;</i> all that is used for meat and drink. Septuagint, "riches." Grabe, "livelihood:" {GREEK:START Bion}Βιον{GREEK:END}. (Haydock)'
      v:015:
        - 'PRO:31:15 | 15 | 15 | <i>Night,</i> or early in the morning, as soon as the night was over; <i>de nocte.</i> Hebrew, "while it is yet night." (Haydock) --- Extreme vigilance is required of those who direct others. "The master must be first up, and last in bed." (Cato v.)'
      v:016:
        - 'PRO:31:16 | 16 | 16 | <i>Considered.</i> This conduct is suggested by prudence. (Calmet) --- Cato (Rust. 2.) says, "Do not go only once round the field," &c.'
      v:017:
        - 'PRO:31:17 | 17 | 17 | <i>Arm;</i> working, and making others obey.'
      v:018:
        - 'PRO:31:18 | 18 | 18 | <i>Night,</i> during a great part of which she will work.'
      v:019:
        - 'PRO:31:19 | 19 | 19 | <i>Strong things,</i> "becoming" (Septuagint) her station. (Calmet) --- <i>Spindle.</i> She purposes and begins well, trusting in God for perfection and a reward. (Worthington)'
      v:021:
        - 'PRO:31:21 | 21 | 21 | <i>Domestics.</i> Hebrew, "house is clothed in purple," which may be understood of the domestics, though it seems more probably to refer to her husband and children.'
      v:022:
        - 'PRO:31:22 | 22 | 22 | <i>Tapestry,</i> for the beds and floor. --- <i>Linen,</i> or cotton; <i>byssus,</i> Exodus xxv. 4.'
      v:023:
        - 'PRO:31:23 | 23 | 23 | <i>Gates.</i> Chaldean, "provinces." The rich were chosen for judges. (Calmet)'
      v:024:
        - 'PRO:31:24 | 24 | 24 | <i>The Chanaanite,</i> the merchant; for Chanaanite, in Hebrew, signifies <i>a merchant.</i> (Challoner) --- The Phœnicians travelled into all countries. Traffic was not then deemed a discredit, even to kings. --- <i>Girdles</i> were worn both by men and women, and were very costly, insomuch that (Calmet) the kings of Persia assigned cities to furnish their wives with them. (Athen. i. in Antylla.) --- They who practise and teach the law may be said to buy and sell. (Worthington)'
      v:025:
        - 'PRO:31:25 | 25 | 25 | <i>Clothing:</i> it is very beautiful, or wisdom and virtue surround her. --- <i>Day.</i> She fears not death, (Calmet) or future distress of hunger, &c. (Jansenius)'
      v:026:
        - 'PRO:31:26 | 26 | 26 | <i>Tongue.</i> She is ever bent on doing good. (Haydock) --- Very different from many of her sex, who are taken up with vanity and complaints. (Calmet)'
      v:027:
        - 'PRO:31:27 | 27 | 27 | <i>Idle,</i> out of a sense of duty, and not through avarice.'
      v:028:
        - PRO:31:28 | 28 | 28 | <i>Her.</i> They were best able to judge of her merit.
      v:030:
        - 'PRO:31:30 | 30 | 30 | <i>Lord.</i> Hitherto natural qualifications appear: but to these the Christian matron must add sincere piety: and thus Solomon completes the character of his mother, (Calmet) who had given him such excellent instructions, or of any accomplished woman. Outward beauty soon (Haydock) decays; but the fear of God is more deserving of praise. (Worthington)'
      v:031:
        - "PRO:31:31 | 31 | 31 | <i>Gates,</i> before all the judges (Haydock) and people. (Menochius) --- Good works shall be rewarded at God's tribunal, (Worthington) when the vain worldly beauty shall be covered with confusion. (Haydock) --- This idea of a perfect woman is best verified in the Catholic Church, (St. Augustine; Ven. Bede) though the blessed Virgin [Mary], &c., may also be designated. (Worthington) --- The use of the alphabet herein denotes, that we must begin with a moral good life, if we would penetrate the greater mysteries of the Scriptures. (St. Jerome) (Lam.[Lamentations?])"
