      v:010: 'PRO:2:10 | 10 | 10 | If wisdom shall enter into thy heart, and knowledge please thy soul:'
      v:011: 'PRO:2:11 | 11 | 11 | Counsel shall keep thee, and prudence shall preserve thee,'
      v:012: 'PRO:2:12 | 12 | 12 | That thou mayst be delivered from the evil way, and from the man that speaketh perverse things:'
      v:013: 'PRO:2:13 | 13 | 13 | Who leave the right way, and walk by dark ways:'
      v:014: 'PRO:2:14 | 14 | 14 | Who are glad when they have done evil, and rejoice in the most wicked things:'
      v:015: 'PRO:2:15 | 15 | 15 | Whose ways are perverse, and their steps infamous.'
      v:016: 'PRO:2:16 | 16 | 16 | That thou mayst be delivered from the strange women, and from the stranger, who softeneth her words;'
      v:017: 'PRO:2:17 | 17 | 17 | And forsaketh the guide of her youth,'
      v:018: 'PRO:2:18 | 18 | 18 | And hath forgotten the covenant of her God: for her house inclineth unto death, and her paths to hell.'
      v:019: 'PRO:2:19 | 19 | 19 | None that go in unto her, shall return again, neither shall they take hold of the paths of life.'
      v:020: 'PRO:2:20 | 20 | 20 | That thou mayst walk in a good way: and mayst keep the paths of the just.'
      v:021: 'PRO:2:21 | 21 | 21 | For they that are upright, shall dwell in the earth; and the simple shall continue in it.'
      v:022: 'PRO:2:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But the wicked shall be destroyed from the earth: and they that do unjustly, shall be taken away from it.'
  c:003:
    commentary:
      v:001:
        - 'PRO:3:1 | 1 | 1 | <i>My son.</i> God speaks, or the master instructs his disciple, ver. 21. (Calmet) --- We must remember and love instruction, and reduce it to practice. (Worthington)'
      v:002:
        - PRO:3:2 | 2 | 2 | <i>Peace.</i> These prefigured more substantial blessings. (Calmet)
      v:003:
        - 'PRO:3:3 | 3 | 3 | <i>Truth.</i> Be kind and faithful to all, Genesis xxiv. 27., and Psalm xxiv. 10.'
      v:004:
        - 'PRO:3:4 | 4 | 4 | <i>Good.</i> Septuagint, "forecast good before the Lord and men." St. Paul seems to allude to this version, Romans xii. 17., and 2 Corinthians viii. 22. (Haydock)'
      v:005:
        - 'PRO:3:5 | 5 | 5 | <i>All.</i> God will have nothing by halves. --- <i>Lean not.</i> By pride, 2 Corinthians xii. 13. All must be referred to God. (Calmet) --- In him we may safely trust. (Worthington)'
      v:008:
        - PRO:3:8 | 8 | 8 | <i>Bones.</i> Thou shalt enjoy perfect health.
      v:009:
        - 'PRO:3:9 | 9 | 9 | <i>Fruits.</i> Septuagint add, "of justice;" to intimate that no presents will be acceptable, which have been unjustly acquired.'
      v:011:
        - 'PRO:3:11 | 11 | 11 | <i>Him.</i> Correction is rather a proof of love than of anger, Psalm iii. 19. (Calmet) --- God thus shews that he approves of his servants; and therefore his other promises, which seem of a temporal nature, must be understood with reference to the next life. (Worthington)'
      v:012:
        - 'PRO:3:12 | 12 | 12 | <i>And as.</i> Septuagint, "but he scourgeth every son whom he receiveth," as St. Paul quotes this passage, Hebrews xii. 6. The verb is now wanting in Hebrew, or <i>ceab;</i> "as a father" may signify "<i>scourgeth,</i> in piel, (Menochius) with <i>i</i> prefixed. (Calmet)'
      v:015:
        - 'PRO:3:15 | 15 | 15 | <i>Riches.</i> Hebrew <i>peninim,</i> (Haydock) "pearls," Job xxviii. 18. (Calmet)'
      v:016:
        - 'PRO:3:16 | 16 | 16 | <i>Glory.</i> Her hands are full, and she grants favours with profusion, (Haydock) as with both hands, promising eternal life. (Worthington)'
      v:018:
        - 'PRO:3:18 | 18 | 18 | <i>Life.</i> Like that planted in paradise, Genesis ii. 9.'
      v:019:
        - 'PRO:3:19 | 19 | 19 | <i>Wisdom.</i> Hitherto he had spoken of that virtue. Now he treats of the uncreated wisdom, (Calmet) which is God the Son. (Menochius) (Jansenius) (St. Gregory, Mor. xii. 4.)'
      v:020:
        - 'PRO:3:20 | 20 | 20 | <i>Out.</i> The higher and lower waters being divided, (Calmet) or the channels formed to receive the waters. (Piscator) --- It may also speak of the deluge. (Ven. Bede) --- <i>With.</i> Hebrew, "have distilled dew." This is so copious, as to resemble rain in Palestine, Judges vi. 37., and 2 Kings xvii. 12.'
      v:022:
        - 'PRO:3:22 | 22 | 22 | <i>Mouth.</i> There have been wise and virtuous men afflicted, ver. 11. But they have borne all with patience, and have merited a more glorious reward than what this earth could afford. (Calmet)'
      v:027:
        - 'PRO:3:27 | 27 | 27 | <i>Able.</i> Protestants, "withhold not good from them to whom it is due, when it is in the power of thine hand to do it." Relieve the distressed. (Haydock) --- They have a title to that wealth, since those who possess it are bound to relieve the indigent. (Calmet) --- Septuagint, "refrain not from doing good," &c. (Haydock)'
      v:028:
        - 'PRO:3:28 | 28 | 28 | <i>Present.</i> Alms in season are doubly valuable. (Worthington) --- Antigonus acquired the title of {GREEK:START Doson}Δοσον{GREEK:END}, "about to give," as he never gave, (Plutarch) but only promised.'
      v:030:
        - 'PRO:3:30 | 30 | 30 | <i>Cause.</i> We may defend ourselves; but herein great discretion is necessary. (Calmet) --- <i>Cum pari contendere anceps est: cum superiore furiosum; cum inferiore sordidum.</i> (Seneca, Prov.)'
      v:031:
        - PRO:3:31 | 31 | 31 | <i>Ways.</i> Of injustice. Seek not to attain his prosperity by the same means. (Calmet)
      v:033:
        - 'PRO:3:33 | 33 | 33 | <i>Want.</i> Hebrew, "a curse." --- <i>Shall be.</i> Hebrew, "he blesseth." (Haydock)'
      v:034:
        - 'PRO:3:34 | 34 | 34 | <i>Scorners.</i> Literally, "he will delude the scorners." (Haydock) --- He will treat them as they would treat others, Psalm xvii. 27. (Calmet) --- Septuagint, "the Lord resisteth the proud," &c. So the apostles quote this passage, 1 Peter v. 5., and James iv. 6. (Haydock)'
      v:035:
        - 'PRO:3:35 | 35 | 35 | <i>Disgrace.</i> They are seen by more, and their fall is more dangerous. (Calmet) --- "A fool extols what is ignominious." (Pagnin) (Haydock)'
