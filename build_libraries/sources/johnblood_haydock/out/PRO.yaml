      v:006: 'PRO:28:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Better is the poor man walking in his simplicity, than the rich in crooked ways.'
      v:007: 'PRO:28:7 | 7 | 7 | He that keepeth the law, is a wise son: but he that feedeth gluttons, shameth his father.'
      v:008: 'PRO:28:8 | 8 | 8 | He that heapeth together riches by usury and loan, gathereth them for him that will be bountiful to the poor.'
      v:009: 'PRO:28:9 | 9 | 9 | He that turneth away his ears from hearing the law, his prayer shall be an abomination.'
      v:010: 'PRO:28:10 | 10 | 10 | He that deceiveth the just in a wicked way, shall fall in his own destruction: and the upright shall possess his goods.'
      v:011: 'PRO:28:11 | 11 | 11 | The rich man seemeth to himself wise: but the poor man that is prudent shall search him out.'
      v:012: 'PRO:28:12 | 12 | 12 | In the joy of the just there is great glory: when the wicked reign, men are ruined.'
      v:013: 'PRO:28:13 | 13 | 13 | He that hideth his sins, shall not prosper: but he that shall confess, and forsake them, shall obtain mercy.'
      v:014: 'PRO:28:14 | 14 | 14 | Blessed is the man that is always fearful: but he that is hardened in mind, shall fall into evil.'
      v:015: 'PRO:28:15 | 15 | 15 | <i>As</i> a roaring lion, and a hungry bear, <i>so is</i> a wicked prince over the poor people.'
