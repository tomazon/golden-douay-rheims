    verses:
      v:001: 'PRO:20:1 | 1 | 1 | Wine is a luxurious thing, and drunkenness riotous: whosoever is delighted therewith, shall not be wise.'
      v:002: 'PRO:20:2 | 2 | 2 | As the roaring of a lion, so also is the dread of a king: he that provoketh him, sinneth against his own soul.'
      v:003: 'PRO:20:3 | 3 | 3 | It is an honour for a man, to separate himself from quarrels: but all fools are meddling with reproaches.'
      v:004: 'PRO:20:4 | 4 | 4 | Because of the cold the sluggard would not plough: he shall beg therefore in the summer, and it shall not be given him.'
      v:005: 'PRO:20:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Counsel in the heart of a man is like deep water: but a wise man will draw it out.'
      v:006: 'PRO:20:6 | 6 | 6 | Many men are called merciful: but who shall find a faithful man?'
      v:007: 'PRO:20:7 | 7 | 7 | The just that walketh in his simplicity, shall leave behind him blessed children.'
      v:008: 'PRO:20:8 | 8 | 8 | The king, that sitteth on the throne of judgment, scattereth away all evil with his look.'
      v:009: 'PRO:20:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Who can say: My heart is clean, I am pure from sin?'
      v:010: 'PRO:20:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Diverse weights and diverse measures, both are abominable before God.'
      v:011: 'PRO:20:11 | 11 | 11 | By his inclinations a child is known, if his works be clean and right.'
      v:012: 'PRO:20:12 | 12 | 12 | The hearing ear, and the seeing eye, the Lord hath made them both.'
      v:013: 'PRO:20:13 | 13 | 13 | Love not sleep, lest poverty oppress thee: open thy eyes, and be filled with bread.'
      v:014: 'PRO:20:14 | 14 | 14 | It is naught, it is naught, saith every buyer: and when he is gone away, then he will boast.'
      v:015: 'PRO:20:15 | 15 | 15 | There is gold and a multitude of jewels: but the lips of knowledge are a precious vessel.'
      v:016: 'PRO:20:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Take away the garment of him that is surety for a stranger, and take a pledge from him for strangers.'
      v:017: 'PRO:20:17 | 17 | 17 | The bread of lying is sweet to a man: but afterwards his mouth shall be filled with gravel.'
      v:018: 'PRO:20:18 | 18 | 18 | Designs are strengthened by counsels: and wars are to be managed by governments.'
      v:019: 'PRO:20:19 | 19 | 19 | Meddle not with him that revealeth secrets, and walketh deceitfully, and openeth wide his lips.'
      v:020: 'PRO:20:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}He that curseth his father, and mother, his lamp shall be put out in the midst of darkness.'
      v:021: 'PRO:20:21 | 21 | 21 | The inheritance gotten hastily in the beginning, in the end shall be without a blessing.'
      v:022: 'PRO:20:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}Say not: I will return evil: wait for the Lord, and he will deliver thee.'
      v:023: 'PRO:20:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}Diverse weights are an abomination before the Lord: a deceitful balance is not good.'
      v:024: 'PRO:20:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}The steps of man are guided by the Lord: but who is the man that can understand his own way?'
      v:025: 'PRO:20:25 | 25 | 25 | It is ruin to a man to devour holy ones, and after vows to retract.'
      v:026: 'PRO:20:26 | 26 | 26 | A wise king scattereth the wicked, and bringeth over them the wheel.'
      v:027: 'PRO:20:27 | 27 | 27 | The spirit of a man is the lamp of the Lord, which searcheth all the hidden things of the bowels.'
      v:028: 'PRO:20:28 | 28 | 28 | Mercy and truth preserve the king, and his throne is strengthened by clemency.'
      v:029: 'PRO:20:29 | 29 | 29 | The joy of young men, is their strength: and the dignity of old men, their grey hairs.'
      v:030: 'PRO:20:30 | 30 | 30 | The blueness of a wound shall wipe away evils: and stripes in the more inward parts of the belly.'
  c:021:
    commentary:
      v:001:
        - 'PRO:21:1 | 1 | 1 | <i>It.</i> Though it be free, and may resist grace or embrace virtue, Isaias xlv. 22., Jeremias iii. 14., and vii. 3., and Josue xxiv. 23. (Calmet) --- Yet God knows how to turn the heart even of a king, so as to preserve his liberty, with the same ease as a gardener brings the streams of water to his plants. (Menochius)'
      v:003:
        - 'PRO:21:3 | 3 | 3 | <i>Mercy.</i> Septuagint, "justice and truth." (Haydock) See Osee vi. 6. (Menochius)'
      v:004:
        - 'PRO:21:4 | 4 | 4 | <i>Heart.</i> Or when it is proud, it causes the eyes to appear so too. (Calmet) --- <i>Lamp.</i> Protestants, "ploughing of the wicked <i>is</i> sin." When it is done with a bad motive, out of pride. Hebrew, "the haughtiness of the eyes, and the enlarging of the heart, <i>are</i> the labour ("<i>tillage,</i>" Montanus; "<i>thought,</i>" Pagnin) of the wicked; <i>yea,</i> sin." (Haydock) --- Those things are their employment, and their sin. (Calmet) --- Septuagint and Vulgate may also mean, "sin is the lamp <i>and exultation</i> of the wicked." (Haydock)'
      v:005:
        - 'PRO:21:5 | 5 | 5 | <i>Sluggard.</i> Hebrew, "hasty man," as the slothful is ironically styled. He would see his desires accomplished without labouring; and will never stick to work. This levity is most injurious to his advancement.'
      v:006:
        - PRO:21:6 | 6 | 6 | <i>Death.</i> Their injustice shall be punished.
      v:008:
        - 'PRO:21:8 | 8 | 8 | <i>Strange.</i> Unknown, impure way, Leviticus x. 1., and Deuteronomy xvii. 15. (Calmet)'
      v:009:
        - 'PRO:21:9 | 9 | 9 | <i>Top,</i> (<i>domatis</i>) as the roofs in Palestine were flat. (St. Jerome, ad Sun.) --- Any inconvenience had better be endured, than to live with the quarrelsome. (Menochius)'
      v:010:
        - 'PRO:21:10 | 10 | 10 | <i>Neighbour.</i> Symmachus, "he has no idea of friendship." Septuagint, "he shall not be treated with mercy by any man." (Haydock)'
      v:011:
        - PRO:21:11 | 11 | 11 | <i>Knowledge.</i> These are the effects of chastisements and good company.
      v:012:
        - 'PRO:21:12 | 12 | 12 | <i>Evil.</i> He tries every expedient to save him. --- <i>That.</i> Septuagint, "he despises." Symmachus, "throws down."'
      v:014:
        - 'PRO:21:14 | 14 | 14 | <i>Bosom.</i> In private. (Calmet) --- They put all valuable things in the bosom. (Haydock)'
      v:015:
        - 'PRO:21:15 | 15 | 15 | <i>To do judgment.</i> Or to see it done, while the wicked depend only on the corruption of their judges.'
      v:016:
        - 'PRO:21:16 | 16 | 16 | <i>Giants,</i> in hell, chap xv. 11., Job xxvi. 5., and Ezechiel xxii. 21.'
      v:017:
        - 'PRO:21:17 | 17 | 17 | <i>Rich.</i> Economy is constantly recommended. (Calmet) --- Those who squandered away their goods, were fined by the Areopagites. (Athen. iv. 19.)'
      v:018:
        - 'PRO:21:18 | 18 | 18 | <i>Righteous.</i> Many are deterred from wickedness by the punishment of malefactors, whose injuries are frequently irreparable. God abandoned Pharao and Aman to save his people. He treated them as victims of wrath, Isaias xliii. 3.'
      v:020:
        - 'PRO:21:20 | 20 | 20 | <i>Treasure</i> of provisions. Temporal blessings were promised as a figure of more lasting ones, which are set before Christians.'
      v:022:
        - 'PRO:21:22 | 22 | 22 | <i>Thereof.</i> Nothing can resist, Matthew xii. 29., and Ecclesiastes ix. 16. (Calmet)'
      v:023:
        - 'PRO:21:23 | 23 | 23 | <i>Mouth,</i> from eating too much. (Lyranus)'
      v:024:
        - 'PRO:21:24 | 24 | 24 | <i>Ignorant.</i> Hebrew, "a scoffer." Septuagint, "pestilent." (Haydock) --- Such a one is always actuated by pride, when he attempts to turn good advice and religion to ridicule.'
      v:025:
        - 'PRO:21:25 | 25 | 25 | <i>At all.</i> Hence his desires of riches and wisdom prove fruitless, chap. xiii. 4.'
      v:027:
        - 'PRO:21:27 | 27 | 27 | <i>Wickedness.</i> Hebrew, "with an evil thought." (Montanus) Ecclesiasticus xxxiv. 24. (Haydock)'
      v:028:
        - 'PRO:21:28 | 28 | 28 | <i>Obedient.</i> Attentive, faithful witness, shall speak with triumph, or he who obeys the law, shall gain the victory over the devil, &c. (Philippians ii. 8.)'
      v:029:
        - 'PRO:21:29 | 29 | 29 | <i>Face.</i> Never blushing, or yielding to good advice.'
      v:031:
        - 'PRO:21:31 | 31 | 31 | <i>Battle.</i> It was kept for no other purpose by the eastern nations, who used oxen to till the land; asses and camels to carry burdens, Job xxxix. 18., and Psalm xix. 8., and xxxii. 17. (Calmet)'
