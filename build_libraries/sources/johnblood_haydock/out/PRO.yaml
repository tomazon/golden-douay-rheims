    verses:
      v:001: 'PRO:14:1 | 1 | 1 | A wise woman buildeth her house: but the foolish will pull down with her hands that also which is built.'
      v:002: 'PRO:14:2 | 2 | 2 | He that walketh in the right way, and feareth God, {VERSE_FOOTNOTE_INDEX_REF 0}is despised by him that goeth by an infamous way.'
      v:003: 'PRO:14:3 | 3 | 3 | In the mouth of a fool is the rod of pride: but the lips of the wise preserve them.'
      v:004: 'PRO:14:4 | 4 | 4 | Where there are no oxen, the crib is empty: but where there is much corn, there the strength of the ox is manifest.'
      v:005: 'PRO:14:5 | 5 | 5 | A faithful witness will not lie: but a deceitful witness uttereth a lie.'
      v:006: 'PRO:14:6 | 6 | 6 | A scorner seeketh wisdom, and findeth it not: the learning of the wise is easy.'
      v:007: 'PRO:14:7 | 7 | 7 | Go against a foolish man, and he knoweth not the lips of prudence.'
      v:008: 'PRO:14:8 | 8 | 8 | The wisdom of a discreet man is to understand his way: and the imprudence of fools erreth.'
      v:009: 'PRO:14:9 | 9 | 9 | A fool will laugh at sin, but among the just grace shall abide.'
      v:010: 'PRO:14:10 | 10 | 10 | The heart that knoweth the bitterness of his own soul, in his joy the stranger shall not intermeddle.'
      v:011: 'PRO:14:11 | 11 | 11 | The house of the wicked shall be destroyed: but the tabernacles of the just shall flourish.'
      v:012: 'PRO:14:12 | 12 | 12 | There is a way which seemeth just to a man: but the ends thereof lead to death.'
      v:013: 'PRO:14:13 | 13 | 13 | Laughter shall be mingled with sorrow, and mourning taketh hold of the ends of joy.'
      v:014: 'PRO:14:14 | 14 | 14 | A fool shall be filled with his own ways, and the good man shall be above him.'
      v:015: 'PRO:14:15 | 15 | 15 | The innocent believeth every word: the discreet man considereth his steps.{JOIN}No good shall come to the deceitful son: but the wise servant shall prosper in his dealings, and his way shall be made straight.'
      v:016: 'PRO:14:16 | 16 | 16 | A wise man feareth, and declineth from evil: the fool leapeth over, and is confident.'
      v:017: 'PRO:14:17 | 17 | 17 | The impatient man shall work folly: and the crafty man is hateful.'
      v:018: 'PRO:14:18 | 18 | 18 | The childish shall possess folly, and the prudent shall look for knowledge.'
      v:019: 'PRO:14:19 | 19 | 19 | The evil shall fall down before the good: and the wicked before the gates of the just.'
      v:020: 'PRO:14:20 | 20 | 20 | The poor man shall be hateful even to his own neighbour: but the friends of the rich are many.'
      v:021: 'PRO:14:21 | 21 | 21 | He that despiseth his neighbour, sinneth: but he that sheweth mercy to the poor, shall be blessed.{JOIN}He that believeth in the Lord, loveth mercy.'
      v:022: 'PRO:14:22 | 22 | 22 | They err that work evil: but mercy and truth prepare good things.'
      v:023: 'PRO:14:23 | 23 | 23 | In much work there shall be abundance: but where there are many words, there <i>is</i> oftentimes want.'
      v:024: 'PRO:14:24 | 24 | 24 | The crown of the wise, <i>is</i> their riches: the folly of fools, imprudence.'
      v:025: 'PRO:14:25 | 25 | 25 | A faithful witness delivereth souls: and the double dealer uttereth lies.'
      v:026: 'PRO:14:26 | 26 | 26 | In the fear of the Lord is confidence of strength, and there shall be hope for his children.'
      v:027: 'PRO:14:27 | 27 | 27 | The fear of the Lord <i>is</i> a fountain of life, to decline from the ruin of death.'
      v:028: 'PRO:14:28 | 28 | 28 | In the multitude of people <i>is</i> the dignity of the king: and in the small number of people the dishonour of the prince.'
      v:029: 'PRO:14:29 | 29 | 29 | He that is patient, is governed with much wisdom: but he that is impatient, exalteth his folly.'
      v:030: 'PRO:14:30 | 30 | 30 | Soundness of heart <i>is</i> the life of the flesh: <i>but</i> envy <i>is</i> the rottenness of the bones.'
      v:031: 'PRO:14:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}He that oppresseth the poor, upbraideth his maker: but he that hath pity on the poor, honoureth him.'
      v:032: 'PRO:14:32 | 32 | 32 | The wicked man shall be driven out in his wickedness: but the just hath hope in his death.'
      v:033: 'PRO:14:33 | 33 | 33 | In the heart of the prudent resteth wisdom, and it shall instruct all the ignorant.'
      v:034: 'PRO:14:34 | 34 | 34 | Justice exalteth a nation: but sin maketh nations miserable.'
      v:035: 'PRO:14:35 | 35 | 35 | A wise servant is acceptable to the king: he that is good for nothing shall feel his anger.'
  c:015:
    commentary:
      v:001:
        - 'PRO:15:1 | 1 | 1 | <i>Fury.</i> This was seen in Nabal and Roboam, while Gideon and Abigail shewed the good effects of a mild answer, Judges viii. 1., and 1 Kings x. 25., and 3 Kings xii. 11.'
      v:002:
        - PRO:15:2 | 2 | 2 | <i>Knowledge.</i> It requires to be proposed in a proper manner.
      v:004:
        - 'PRO:15:4 | 4 | 4 | <i>Life.</i> This comparison was become proverbial for something very excellent. <i>Immoderate.</i> Hebrew, "perverse." (Calmet) --- Evil discourse kills the souls both of those who speak, and of those who pay attention to it. (Haydock)'
      v:005:
        - 'PRO:15:5 | 5 | 5 | <i>In abundant,</i> &c. Is omitted in Hebrew, Chaldean, and many Greek and Latin copies. The same idea is expressed in the following verse.'
      v:007:
        - 'PRO:15:7 | 7 | 7 | <i>Unlike.</i> The wise, or themselves. Hebrew and Septuagint, "inconstant."'
      v:008:
        - 'PRO:15:8 | 8 | 8 | <i>Wicked.</i> Still unconverted, Ecclesiasticus xxxiv. 23. When they repent, and offer sacrifice with sincerity, they will obtain mercy. The Donatists abused this text, to prove that baptism conferred by wicked ministers was unavailing. But St. Augustine shewed them, that Christ was the principal agent, and conferred grace, even though the minister might draw down judgments on his own head. (Con. Parm. ii. 6.) --- Even pagans confessed, that sacrifices, without virtue, could afford no benefit. "God was more pleased with the prayers of the Lacedemonians, than with all the sacrifices of the Greeks," say the idolatrous priests in Plato, Alcib. ii. Seneca de Ben. i. 5.'
      v:010:
        - 'PRO:15:10 | 10 | 10 | <i>Instruction.</i> Hebrew, "a heavy punishment." (Haydock) --- The mind which gives way to vice, must have embraced some false doctrine.'
      v:011:
        - 'PRO:15:11 | 11 | 11 | <i>Before.</i> Naked. The state of the damned is known to God, chap. ix. 18. (Calmet)'
      v:013:
        - 'PRO:15:13 | 13 | 13 | <i>Down.</i> Compunction is salutary, but worldly grief blameable, chap. xxv. 20., and 2 Corinthians vii. 10. (St. Gregory, past. ii. 10.)'
      v:015:
        - 'PRO:15:15 | 15 | 15 | <i>Feast.</i> Those who repine at their condition are miserable; while the poor may be delivered from many cares. (Calmet) ---{JOIN}{BQ:2}-----<i>O vitæ tuta facultas</i>{JOIN}{BQ:2}<i>Pauperis angustique laris.</i> (Luc. Phar. v.){JOIN}--- Under affliction every thing displeases; but all delights the cheerful temper.'
      v:016:
        - 'PRO:15:16 | 16 | 16 | <i>Content.</i> Septuagint, "fear." Hebrew, "with trouble," which is preferable, 1 Timothy vi. 6.'
      v:017:
        - 'PRO:15:17 | 17 | 17 | <i>Calf.</i> Or feast after sacrifice, 1 Kings xvii. 19., and Luke xv. 23.'
      v:019:
        - 'PRO:15:19 | 19 | 19 | <i>Thorns.</i> All seems to them impossible. (Calmet) --- In agriculture, however, (Haydock) "in domestic affairs, negligence is attended with more labour than diligence." (Colum. xii. 2.)'
      v:021:
        - 'PRO:15:21 | 21 | 21 | <i>Fool.</i> He thinks himself the most happy of mortals. (Calmet) --- Septuagint, "the ways of the fools are senseless." (Haydock)'
      v:022:
        - 'PRO:15:22 | 22 | 22 | <i>Counsel.</i> Hebrew, "secrecy." --- <i>Established.</i> We put in execution without fear, what has been resolved maturely. (Calmet)'
      v:024:
        - 'PRO:15:24 | 24 | 24 | <i>Above.</i> Literally, "upon the learned." (Haydock) --- One path leads to the realms above. (Calmet) --- The wise must be intent on God. (Menochius)'
      v:026:
        - 'PRO:15:26 | 26 | 26 | <i>Shall by,</i> &c., is not added in Hebrew, &c., nor in several Latin manuscripts.'
      v:027:
        - 'PRO:15:27 | 27 | 27 | <i>Troubleth.</i> With all sorts of temporal misfortunes. A judge who receives bribes, is accursed, Exodus xxiii. 8. --- <i>By,</i> &c., is not here in Hebrew, but [in] chap. xvi. 6. St. Cyprian (3 Test.) found it in his copy. --- <i>Faith,</i> or fidelity and <i>truth,</i> as it is elsewhere expressed, chap. iii. 3. These virtues move God to pardon.'
      v:028:
        - 'PRO:15:28 | 28 | 28 | <i>Studieth.</i> And speaks deliberately. Roman Septuagint is more embarrassed in the rest of this, and the nine first verses of the following chapter, than the Complutensian edition.'
      v:030:
        - 'PRO:15:30 | 30 | 30 | <i>Fat.</i> And contributes to health. By less noble motives, the mind is gradually raised to the more excellent.'
      v:033:
