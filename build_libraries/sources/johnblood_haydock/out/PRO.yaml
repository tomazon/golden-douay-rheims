    verses:
      v:001: 'PRO:10:1 | 1 | 1 | A wise son maketh the father glad: but a foolish son is the sorrow of his mother.'
      v:002: 'PRO:10:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Treasures of wickedness shall profit nothing: but justice shall deliver from death.'
      v:003: 'PRO:10:3 | 3 | 3 | The Lord will not afflict the soul of the just with famine, and he will disappoint the deceitful practices of the wicked.'
      v:004: 'PRO:10:4 | 4 | 4 | The slothful hand hath wrought poverty: but the hand of the industrious getteth riches.{JOIN}He that trusteth to lies feedeth the winds: and the same runneth after birds, that fly away.'
      v:005: 'PRO:10:5 | 5 | 5 | He that gathereth in the harvest, is a wise son: but he that snorteth in the summer, is the son of confusion.'
      v:006: 'PRO:10:6 | 6 | 6 | The blessing of the Lord is upon the head of the just: but iniquity covereth the mouth of the wicked.'
      v:007: 'PRO:10:7 | 7 | 7 | The memory of the just <i>is</i> with praises: and the name of the wicked shall rot.'
      v:008: 'PRO:10:8 | 8 | 8 | The wise of heart receiveth precepts: a fool is beaten with lips.'
      v:009: 'PRO:10:9 | 9 | 9 | He that walketh sincerely, walketh confidently: but he that perverteth his ways, shall be manifest.'
      v:010: 'PRO:10:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He that winketh with the eye, shall cause sorrow: and the foolish in lips shall be beaten.'
      v:011: 'PRO:10:11 | 11 | 11 | The mouth of the just is a vein of life: and the mouth of the wicked covereth iniquity.'
      v:012: 'PRO:10:12 | 12 | 12 | Hatred stirreth up strifes: {VERSE_FOOTNOTE_INDEX_REF 0}and charity covereth all sins.'
      v:013: 'PRO:10:13 | 13 | 13 | In the lips of the wise is wisdom found: and a rod on the back of him that wanteth sense.'
      v:014: 'PRO:10:14 | 14 | 14 | Wise men lay up knowledge: but the mouth of the fool is next to confusion.'
      v:015: 'PRO:10:15 | 15 | 15 | The substance of a rich man is the city of his strength: the fear of the poor <i>is</i> their poverty.'
      v:016: 'PRO:10:16 | 16 | 16 | The work of the just <i>is</i> unto life: but the fruit of the wicked unto sin.'
      v:017: 'PRO:10:17 | 17 | 17 | The way of life, to him that observeth correction: but he that forsaketh reproofs, goeth astray.'
      v:018: 'PRO:10:18 | 18 | 18 | Lying lips hide hatred: he that uttereth reproach, is foolish.'
      v:019: 'PRO:10:19 | 19 | 19 | In the multitude of words there shall not want sin: but he that refraineth his lips, is most wise.'
      v:020: 'PRO:10:20 | 20 | 20 | The tongue of the just is as choice silver: but the heart of the wicked is nothing worth.'
      v:021: 'PRO:10:21 | 21 | 21 | The lips of the just teach many: but they that are ignorant, shall die in the want of understanding.'
      v:022: 'PRO:10:22 | 22 | 22 | The blessing of the Lord maketh men rich: neither shall affliction be joined to them.'
      v:023: 'PRO:10:23 | 23 | 23 | A fool worketh mischief as it were for sport: but wisdom is prudence to a man.'
      v:024: 'PRO:10:24 | 24 | 24 | That which the wicked feareth, shall come upon him: to the just their desire shall be given.'
      v:025: 'PRO:10:25 | 25 | 25 | As a tempest that passeth, so the wicked shall be no more: but the just <i>is</i> as an everlasting foundation.'
      v:026: 'PRO:10:26 | 26 | 26 | As vinegar to the teeth, and smoke to the eyes, so <i>is</i> the sluggard to them that sent him.'
      v:027: 'PRO:10:27 | 27 | 27 | The fear of the Lord shall prolong days: and the years of the wicked shall be shortened.'
      v:028: 'PRO:10:28 | 28 | 28 | The expectation of the just is joy: but the hope of the wicked shall perish.'
      v:029: 'PRO:10:29 | 29 | 29 | The strength of the upright <i>is</i> the way of the Lord: and fear to them that work evil.'
      v:030: 'PRO:10:30 | 30 | 30 | The just shall never be moved: but the wicked shall not dwell on the earth.'
      v:031: 'PRO:10:31 | 31 | 31 | The mouth of the just shall bring forth wisdom: the tongue of the perverse shall perish.'
      v:032: 'PRO:10:32 | 32 | 32 | The lips of the just consider what is acceptable: and the mouth of the wicked uttereth perverse things.'
  c:011:
    commentary:
      v:001:
        - 'PRO:11:1 | 1 | 1 | <i>Balance.</i> Both in commerce, (Deuteronomy xxv. 13.; Calmet) and in passing sentence on others. (Ven. Bede)'
      v:002:
        - 'PRO:11:2 | 2 | 2 | <i>Wisdom.</i> God resists the proud, chap. xvi. 18., and xviii. 12., and James iv. 6.'
      v:007:
        - 'PRO:11:7 | 7 | 7 | So<i>licitous.</i> Or ambitious. Hebrew, "the potent," or Septuagint, "the impious."'
      v:008:
        - 'PRO:11:8 | 8 | 8 | <i>For him.</i> As comparatively nothing worth to his master, chap. xxi. 18., and Isaias xliii. 3'
      v:011:
        - PRO:11:11 | 11 | 11 | <i>Overthrown.</i> Ten just men would have saved Sodom. Achan alone threw all Israel into confusion. (Calmet)
      v:012:
        - 'PRO:11:12 | 12 | 12 | <i>Mean.</i> Literally, "indigent" of sense. (Haydock) --- We must put up with some faults, as none are without. (Horace i. Sat. 3.) (Calmet)'
      v:013:
        - 'PRO:11:13 | 13 | 13 | <i>Walketh.</i> Septuagint, "the double-tongued," dissembler, or great talker. (Calmet)'
      v:015:
        - 'PRO:11:15 | 15 | 15 | <i>That is.</i> Hebrew, "that hateth those who make agreements <i>is</i> secure." (Mont.[Montanus?])'
      v:016:
        - 'PRO:11:16 | 16 | 16 | <i>Gracious.</i> Virtuous and beautiful, as God hath granted beauty also for good purposes. This and virtue tend to the advancement of women, while men can use their strength to acquire riches. (Calmet) --- <i>Glory.</i> Septuagint, Syriac, and Arabic add, "of her husband. But she that hateth righteousness is a throne of disgrace. The slothful, though rich, shall come to poverty; but the laborious shall retain their riches." Two hemistics seem to be lost in Hebrew. (Kennicott) --- Most of the additions in the Septuagint are only glosses, or useless repetitions, (Calmet) though they seem not to be so in this place. (Haydock)'
      v:017:
        - 'PRO:11:17 | 17 | 17 | <i>Kindred.</i> Hebrew, "flesh," Genesis xxix. 14. The miser is cruel even to himself.'
      v:021:
        - 'PRO:11:21 | 21 | 21 | <i>In hand.</i> At rest, or making agreements. God will punish the race of the wicked.'
      v:022:
        - 'PRO:11:22 | 22 | 22 | <i>Foolish.</i> Beauty, without prudence, leads to ruin, as ornaments are ill bestowed on swine. The women in the east sometimes wore rings in their noses, (Genesis xxiv. 22.; Calmet) or hanging down upon them, Isaias iii. 21. (Menochius)'
      v:024:
        - 'PRO:11:24 | 24 | 24 | <i>Others.</i> Moderation is always requisite. Hebrew, "there is one withholding from rectitude, yet for a defect," (Mont.[Montanus?]) being too saving, he is a loser. (Haydock) --- Avarice does not always increase riches. (Calmet)'
      v:025:
        - 'PRO:11:25 | 25 | 25 | <i>Himself.</i> He shall receive abundantly, 2 Corinthians ix. 6. The beneficent shall be amply rewarded both in this world and in the next.'
      v:026:
        - PRO:11:26 | 26 | 26 | <i>Corn.</i> In times of scarcity. See Amos viii. 7.
      v:029:
        - 'PRO:11:29 | 29 | 29 | <i>House.</i> By his profligacy, or law-suits, shall be impoverished, (ver. 17.; Calmet) or if he act with violence, he will make his house empty, Ecclesiasticus iv. 35. (Menochius)'
      v:030:
        - PRO:11:30 | 30 | 30 | <i>Life.</i> Producing excellent fruits of virtue and edification.
      v:031:
        - 'PRO:11:31 | 31 | 31 | <i>Receive.</i> Punishment, for almost inevitable faults, or be treated according to his deserts. Septuagint, Syriac, and Arabic, "if the just be hardly saved, where shall the impious and the sinner appear?" (1 Peter iv. 18.) (Calmet) --- Afflictions attend the just in this life. Shall the wicked escape? (Menochius)'
