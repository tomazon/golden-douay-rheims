      v:015: 'PRO:29:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}The rod and reproof give wisdom: but the child that is left to his own will, bringeth his mother to shame.'
      v:016: 'PRO:29:16 | 16 | 16 | When the wicked are multiplied, crimes shall be multiplied: but the just shall see their downfall.'
      v:017: 'PRO:29:17 | 17 | 17 | Instruct thy son and he shall refresh thee, and shall give delight to thy soul.'
      v:018: 'PRO:29:18 | 18 | 18 | When prophecy shall fail, the people shall be scattered abroad: but he that keepeth the law, is blessed.'
      v:019: 'PRO:29:19 | 19 | 19 | A slave will not be corrected by words: because he understandeth what thou sayest, and will not answer.'
