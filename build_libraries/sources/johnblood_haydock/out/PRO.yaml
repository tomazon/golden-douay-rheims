    verses:
      v:001: 'PRO:12:1 | 1 | 1 | He that loveth correction, loveth knowledge: but he that hateth reproof, is foolish.'
      v:002: 'PRO:12:2 | 2 | 2 | He that is good, shall draw grace from the Lord: but he that trusteth in his own devices, doth wickedly.'
      v:003: 'PRO:12:3 | 3 | 3 | Man shall not be strengthened by wickedness: and the root of the just shall not be moved.'
      v:004: 'PRO:12:4 | 4 | 4 | A diligent woman is a crown to her husband: and she that doth things worthy of confusion, is as rottenness in his bones.'
      v:005: 'PRO:12:5 | 5 | 5 | The thoughts of the just are judgments: and the counsels of the wicked are deceitful.'
      v:006: 'PRO:12:6 | 6 | 6 | The words of the wicked lie in wait for blood: the mouth of the just shall deliver them.'
      v:007: 'PRO:12:7 | 7 | 7 | Turn the wicked, and they shall not be: but the house of the just shall stand firm.'
      v:008: 'PRO:12:8 | 8 | 8 | A man shall be known by his learning: but he that is vain and foolish, shall be exposed to contempt.'
      v:009: 'PRO:12:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Better is the poor man that provideth for himself, than he that is glorious and wanteth bread.'
      v:010: 'PRO:12:10 | 10 | 10 | The just regardeth the lives of his beasts: but the bowels of the wicked are cruel.'
      v:011: 'PRO:12:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}He that tilleth his land shall be satisfied with bread: but he that pursueth idleness is very foolish.{JOIN}He that is delighted in passing his time over wine, leaveth a reproach in his strong holds.'
      v:012: 'PRO:12:12 | 12 | 12 | The desire of the wicked is the fortification of evil men: but the root of the just shall prosper.'
      v:013: 'PRO:12:13 | 13 | 13 | For the sins of the lips ruin draweth nigh to the evil man: but the just shall escape out of distress.'
      v:014: 'PRO:12:14 | 14 | 14 | By the fruit of his own mouth shall a man be filled with good things, and according to the works of his hands it shall be repaid him.'
      v:015: 'PRO:12:15 | 15 | 15 | The way of a fool is right in his own eyes: but he that is wise hearkeneth unto counsels.'
      v:016: 'PRO:12:16 | 16 | 16 | A fool immediately sheweth his anger: but he that dissembleth injuries is wise.'
      v:017: 'PRO:12:17 | 17 | 17 | He that speaketh that which he knoweth, sheweth forth justice: but he that lieth, is a deceitful witness.'
      v:018: 'PRO:12:18 | 18 | 18 | There is that promiseth, and is pricked as it were with a sword of conscience: but the tongue of the wise is health.'
      v:019: 'PRO:12:19 | 19 | 19 | The lip of truth shall be steadfast for ever: but he that is a hasty witness, frameth a lying tongue.'
      v:020: 'PRO:12:20 | 20 | 20 | Deceit is in the heart of them that think evil things: but joy followeth them that take counsels of peace.'
      v:021: 'PRO:12:21 | 21 | 21 | Whatsoever shall befall the just man, shall not make him sad: but the wicked shall be filled with mischief.'
      v:022: 'PRO:12:22 | 22 | 22 | Lying lips are an abomination to the Lord: but they that deal faithfully, please him.'
      v:023: 'PRO:12:23 | 23 | 23 | A cautious man concealeth knowledge: and the heart of fools publisheth folly.'
      v:024: 'PRO:12:24 | 24 | 24 | The hand of the valiant shall bear rule: but that which is slothful shall be under tribute.'
      v:025: 'PRO:12:25 | 25 | 25 | Grief in the heart of a man shall bring him low, but with a good word he shall be made glad.'
      v:026: 'PRO:12:26 | 26 | 26 | He that neglecteth a loss for the sake of a friend, is just: but the way of the wicked shall deceive them.'
      v:027: 'PRO:12:27 | 27 | 27 | The deceitful man shall not find gain: but the substance of a just man shall be precious gold.'
      v:028: 'PRO:12:28 | 28 | 28 | In the path of justice <i>is</i> life: but the bye-way leadeth to death.'
  c:013:
    commentary:
      v:001:
        - 'PRO:13:1 | 1 | 1 | <i>Doctrine.</i> Or he gives proof of his good education, (Calmet) and excites even his father to advance in piety. (Ven. Bede) --- Septuagint, "is obedient to <i>his</i> father; but the disobedient son is in destruction." (Haydock)'
      v:002:
        - 'PRO:13:2 | 2 | 2 | <i>Mouth.</i> In reward of his good speeches. (Calmet) --- Septuagint, "of justice the good man eateth; but the souls of the lawless perish before the time," chap. xii. 13.'
      v:003:
        - 'PRO:13:3 | 3 | 3 | <i>Hath.</i> Hebrew, "who openeth his lips <i>inconsiderately,</i> is lost, Judges xi. 35. (Haydock)'
      v:004:
        - 'PRO:13:4 | 4 | 4 | <i>Willeth not.</i> Hebrew, "hath not." He only desires riches, or to be converted, and will not labour, chap. xxi. 25., and Ecclesiasticus v. 8.'
      v:005:
        - 'PRO:13:5 | 5 | 5 | <i>Confounded.</i> The detractor is like swine, stirring up dirt. (St. Chrysostom, 32. ad Pop.) --- The liar is not believed, even when he speaks the truth. (Aristotle)'
      v:006:
        - 'PRO:13:6 | 6 | 6 | <i>Sinner.</i> Symmachus, "draweth on sin." Virtue is the best safeguard.'
      v:007:
        - "PRO:13:7 | 7 | 7 | <i>Riches.</i> Such was St. Paul, 2 Corinthians vi. 10. Some affect to be rich, while others are never satisfied. <i>Semper avarus eget.</i> Lazarus was very rich in God's sight."
      v:008:
        - 'PRO:13:8 | 8 | 8 | <i>Reprehension.</i> Or is not able to defend himself, like the rich. (Calmet) --- He is not exposed so much to great revolutions. (Bayn.)'
      v:009:
        - PRO:13:9 | 9 | 9 | <i>Out.</i> They are hated as well as their offspring. (Calmet)
      v:010:
        - 'PRO:13:10 | 10 | 10 | <i>Contentions.</i> As none will yield. (Menochius) --- Hebrew, "only by pride cometh contention." (Protestants) --- "Pride is the mother of all sects." (St. Augustine)'
      v:011:
        - 'PRO:13:11 | 11 | 11 | <i>Haste.</i> Hebrew, "by vanity," and injustice. Those who become rich on a sudden fall under suspicion, as a Roman objected to Sylla, who had inherited nothing. (Plut.[Plutarch?]) --- <i>By little.</i> Hebrew, "he that gathereth by labour, (Septuagint, piety) shall increase." (Protestants) (Haydock)'
      v:012:
        - 'PRO:13:12 | 12 | 12 | <i>Hope.</i> Septuagint, "(the just shews mercy and lends) better is he who begins heartily to assist, than he who promises and leads to hope. For a bad (Grabe substitutes good) desire is a tree of life." --- <i>Soul.</i> Protestants, "maketh the heart sick." (Haydock) --- The pain increases in proportion to our eager desire. Calvin maintains, that the souls of the blessed are not yet in heaven, but hope: and of course he would establish a sort of purgatory for them. (Haydock)'
      v:013:
        - "PRO:13:13 | 13 | 13 | <i>Come.</i> To defend what he has asserted, or to pass for a liar. Hebrew, \"shall be destroyed by it.\" (Mont.[Montanus?]) (Haydock) --- Those who despise God's order shall perish. --- <i>Deceitful,</i> &c. This is not in Hebrew, nor in some of the Latin editions. (Calmet) --- Septuagint, \"to the deceitful son nothing shall be good. But the ways of the wise servant shall prosper, and his paths shall be made straight,\" chap. xiv. 15. (Haydock)"
      v:014:
        - 'PRO:13:14 | 14 | 14 | <i>That.</i> Septuagint, "but the fool is slain in the snare." (Haydock)'
      v:015:
        - PRO:13:15 | 15 | 15 | <i>Grace.</i> God assists those who strive to be well instructed. (Calmet)
      v:017:
        - 'PRO:13:17 | 17 | 17 | <i>Of the.</i> Hebrew, "a wicked ambassador." A king generally chooses people like himself. (Menochius) --- Septuagint have read <i>melec.</i> "A rash <i>king</i> shall," &c.'
      v:018:
        - 'PRO:13:18 | 18 | 18 | <i>To him.</i> Hebrew, "destroy discipline," so that the most wretched are often noted for immorality. Septuagint, "instruction takes away poverty," as "the whole earth supports the man that has a trade," {GREEK:START technion}τηχνιον{GREEK:END}, according to the Greek proverb. (Calmet)'
      v:019:
        - 'PRO:13:19 | 19 | 19 | <i>That is.</i> Septuagint, "of the pious, but the works of the impious are far from knowledge." (Haydock)'
      v:020:
        - "PRO:13:20 | 20 | 20 | <i>Become.</i> Septuagint, \"be known.\" A person's disposition may be seen by the company which he frequents."
      v:022:
        - 'PRO:13:22 | 22 | 22 | <i>Heirs.</i> This was more observable under the old law: yet we often see the distress to which the unjust are exposed. <i>De male quæsitis non gaudet tertius hæres.</i> (Calmet)'
      v:023:
        - 'PRO:13:23 | 23 | 23 | <i>Fathers.</i> Heirs often lose their property by their misconduct. Hebrew and (Haydock) Chaldean read, "of the poor," who till their land better than those who have too large farms. (Menochius) --- Nature requires but little. (Calmet) --- Septuagint, "the just shall spend many years in affluence: but the unjust are cut off at once." (Haydock)'
      v:024:
        - 'PRO:13:24 | 24 | 24 | <i>Betimes.</i> God has always treated his friends in this manner, to preserve them from sin, or to increase their reward. (Calmet)'
