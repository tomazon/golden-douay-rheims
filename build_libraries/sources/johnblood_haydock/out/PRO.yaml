    verses:
      v:001: 'PRO:24:1 | 1 | 1 | Seek {VERSE_FOOTNOTE_INDEX_REF 0}not to be like evil men, neither desire to be with them:'
      v:002: 'PRO:24:2 | 2 | 2 | Because their mind studieth robberies, and their lips speak deceits.'
      v:003: 'PRO:24:3 | 3 | 3 | By wisdom the house shall be built, and by prudence it shall be strengthened.'
      v:004: PRO:24:4 | 4 | 4 | By instruction the store-rooms shall be filled with all precious and most beautiful wealth.
      v:005: 'PRO:24:5 | 5 | 5 | A wise man is strong: and a knowing man, stout and valiant.'
      v:006: 'PRO:24:6 | 6 | 6 | Because war is managed by due ordering: and there shall be safety where there are many counsels.'
      v:007: PRO:24:7 | 7 | 7 | Wisdom is too high for a fool; in the gate he shall not open his mouth.
      v:008: 'PRO:24:8 | 8 | 8 | He that deviseth to do evils, shall be called a fool.'
      v:009: 'PRO:24:9 | 9 | 9 | The thought of a fool is sin: and the detracter is the abomination of men.'
      v:010: 'PRO:24:10 | 10 | 10 | If thou lose hope, being weary in the day of distress, thy strength shall be diminished.'
      v:011: 'PRO:24:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Deliver them that are led to death: and those that are drawn to death, forbear not to deliver.'
      v:012: 'PRO:24:12 | 12 | 12 | If thou say: I have not strength enough: he that seeth into the heart, he understandeth, and nothing deceiveth the keeper of thy soul, and he shall render to a man according to his works.'
      v:013: 'PRO:24:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Eat honey, my son, because it is good, and the honeycomb most sweet to thy throat.'
      v:014: 'PRO:24:14 | 14 | 14 | So also <i>is</i> the doctrine of wisdom to thy soul: which when thou hast found, thou shalt have hope in the end, and thy hope shall not perish.'
      v:015: 'PRO:24:15 | 15 | 15 | Lie not in wait, nor seek after wickedness in the house of the just, nor spoil his rest.'
      v:016: 'PRO:24:16 | 16 | 16 | For a just man shall fall seven times, and shall rise again: but the wicked shall fall down into evil.'
      v:017: 'PRO:24:17 | 17 | 17 | When thy enemy shall fall, be not glad, and in his ruin let not thy heart rejoice:'
      v:018: 'PRO:24:18 | 18 | 18 | Lest the Lord see, and it displease him, and he turn away his wrath from him.'
      v:019: 'PRO:24:19 | 19 | 19 | Contend not with the wicked, nor seek to be like the ungodly.'
      v:020: 'PRO:24:20 | 20 | 20 | For evil men have no hope of things to come, and the lamp of the wicked shall be put out.'
      v:021: 'PRO:24:21 | 21 | 21 | My son, fear the Lord, and the king: and have nothing to do with detractors.'
      v:022: 'PRO:24:22 | 22 | 22 | For their destruction shall rise suddenly: and who knoweth the ruin of both?'
      v:023: 'PRO:24:23 | 23 | 23 | These things also to the wise: {VERSE_FOOTNOTE_INDEX_REF 0}It is not good to have respect to persons in judgment.'
      v:024: 'PRO:24:24 | 24 | 24 | They that say to the wicked man: Thou art just: shall be cursed by the people, and the tribes shall abhor them.'
      v:025: 'PRO:24:25 | 25 | 25 | They that rebuke him shall be praised: and a blessing shall come upon them.'
      v:026: 'PRO:24:26 | 26 | 26 | He shall kiss the lips, who answereth right words.'
      v:027: 'PRO:24:27 | 27 | 27 | Prepare thy work without, and diligently till thy ground: that afterward thou mayst build thy house.'
      v:028: 'PRO:24:28 | 28 | 28 | Be not witness without cause against thy neighbour: and deceive not any man with thy lips.'
      v:029: 'PRO:24:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}Say not: I will do to him as he hath done to me: I will render to every one according to his work.'
      v:030: 'PRO:24:30 | 30 | 30 | I passed by the field of the slothful man, and by the vineyard of the foolish man:'
      v:031: 'PRO:24:31 | 31 | 31 | And behold it was all filled with nettles, and thorns had covered the face thereof, and the stone wall was broken down.'
      v:032: 'PRO:24:32 | 32 | 32 | Which when I had seen, I laid it up in my heart, and by the example I received instruction.'
      v:033: 'PRO:24:33 | 33 | 33 | Thou wilt sleep a little, said I, thou wilt slumber a little, thou wilt fold thy hands a little to rest.'
      v:034: 'PRO:24:34 | 34 | 34 | And poverty shall come to thee as a runner, and beggary as an armed man.'
  c:025:
    commentary:
      v:001:
        - 'PRO:25:1 | 1 | 1 | <i>These.</i> Solomon wrote 3,000, and we have only 915 verses extant. (Calmet) --- The rest perhaps shewed his genius, but were less useful. (Tostat. in 3 Kings iv. 9.) --- <i>Men.</i> Isaias, Sobna, &c. (Calmet) --- <i>Out</i> of other records, (Menochius) or "translated" into a language better understood. (Denis the Carthusian) (Bayn.)'
      v:002:
        - 'PRO:25:2 | 2 | 2 | <i>Speech.</i> The Scriptures will denounce the truth to them, and shew them how to reign with justice. We must adore the mysteries of God; but are allowed to examine the secret designs of princes.'
      v:003:
        - 'PRO:25:3 | 3 | 3 | <i>Unsearchable.</i> Their counsellors must not betray their secrets, Tobias xii. 7. The greatest enterprises depend on secrecy.'
      v:005:
        - PRO:25:5 | 5 | 5 | <i>Justice.</i> The wicked in a kingdom resemble rust on silver. (Calmet)
      v:006:
        - 'PRO:25:6 | 6 | 6 | <i>Glorious,</i> or a boaster. (Haydock) --- We must not seek the first places, Luke xiv. 10.{JOIN}{BQ:2}<i>Vive sine invidia, mollesque inglorius annos</i>{JOIN}{BQ:2}<i>Exige; amicitias et tibi junge pares.</i> (Ovid, Trist. iii. 4.)'
      v:008:
        - 'PRO:25:8 | 8 | 8 | <i>Not.</i> Septuagint, "repent when thy friend may reproach thee." (Haydock) --- <i>Friend.</i> A word spoken in haste may expose him to ridicule.'
      v:009:
        - 'PRO:25:9 | 9 | 9 | <i>Stranger.</i> It sometimes happens that friends fall out; but if either disclose the secret of the other, he will be deemed infamous. (Calmet) (Josephus, contra Apion 2.) --- St. Ambrose says of his brother Satyrus, "though we had all things in common, yet the secret of our friends was not so."'
      v:010:
        - 'PRO:25:10 | 10 | 10 | <i>Grace,</i> &c., is no in Hebrew, Complutensian, St. Jerome, &c. But it is in the Septuagint, "favour and friendship may give liberty; which keep thou for thyself, that thou mayst not be exposed to great shame. But guard thy ways unchangeably." (Haydock) --- Avoid quarrels.'
      v:011:
        - 'PRO:25:11 | 11 | 11 | <i>Time,</i> (Symmachus) "on its wheels," (Hebrew) flowing smoothly, (Calmet) or "according to his two faces, is apples of gold in network of silver." The Scriptures have a double sense. The exterior one leads to that sense which is interior, and more excellent. (Maimonides) (Parkhurst, p. 366.) --- <i>Gold,</i> oranges. --- <i>Beds.</i> On such the kings of Parthia slept, and these metals were very common under Solomon, 3 Kings x. 27., and Esther i. 6. (Calmet) --- Montanus renders <i>mascioth</i> "transparent cases." Protestants, "<i>pictures</i> of silver."'
      v:012:
        - 'PRO:25:12 | 12 | 12 | <i>Bright.</i> Hebrew <i>chali cathem,</i> "an ornament of fine gold," (Montanus; Protestants; Haydock) may probably denote a collar or ring. The eastern nations wore rings fixed at the top of the ears, and under the nose. Some were so large that they put their meat through them. The Scripture often alludes to these customs, which are so different from ours. (Canticle of Canticles vii. 1.)'
      v:013:
        - 'PRO:25:13 | 13 | 13 | <i>Harvest.</i> In June and July, when the heat was most intense, people of quality had snow from Libanus to mix with what they drank, Jeremias xviii. 14. (Calmet)'
      v:015:
        - 'PRO:25:15 | 15 | 15 | <i>Hardness.</i> Hebrew and Septuagint, "bones." (Haydock)'
      v:016:
        - 'PRO:25:16 | 16 | 16 | <i>Up.</i> We must moderate the sensual appetite, (Menochius) and even the study of wisdom, which is compared to honey, chap. xxiv. 13., Romans xii. 3., and Ecclesiastes vii. 17. (Calmet) --- We must not be too familiar, ver. 17. (Ven. Bede) (Cajetan)'
      v:017:
        - 'PRO:25:17 | 17 | 17 | <i>Having.</i> Hebrew, "being tired of thee." No man is so perfect, but he will manifest some defect, and become importunate. (Calmet){JOIN}{BQ:2}<em>Nulli te facias nimis sodalem.</em>  (Martial)'
      v:020:
        - 'PRO:25:20 | 20 | 20 | <i>And.</i> Protestants, "as he that taketh away a, &c., <i>and as</i> vinegar....to a heavy heart." (Haydock) --- The former sentence may be joined with the preceding, as it is improper to deprive a person of his garment, no less than to trust in the faithless; though some would suppose (Calmet) that this conduct, as well as the mixing of vinegar with nitre, is no less absurd than to attempt to relieve by music those who are extremely afflicted, Ecclesiasticus xxii. 6. (Tirinus) --- But Solomon does not speak of such, but only of those who are "heavy;" and we know that music has wonderful efficacy in relieving them, (1 Kings xvi. 17.) in like manner as this mixture serves to cleanse the skin and garments, (Jeremias ii. 22.; Calmet) and to purify the ears, when they are deafish. (Pliny, [Natural History?] xxxi. 10.; Vales. lx.) --- <i>As a,</i> &c., is not in Hebrew, St. Jerome, &c. (Calmet) --- The Chaldean has the latter part, (Haydock) "grief tries the heart, as fire does silver. As the worm eats wood, so folly," &c. (Calmet)'
      v:022:
        - 'PRO:25:22 | 22 | 22 | <i>Coals</i> of charity; (St. Chrysostom in Romans xii. 20.) or, if he prove obstinate, his punishment will be the greater. (Geier.) --- The former sense is more received. (Calmet)'
      v:023:
        - 'PRO:25:23 | 23 | 23 | <i>Rain;</i> (Symmachus; Protestants) or marginal note, "bringeth forth rain." (Haydock) --- But St. Jerome, who live din the country, knew that this wind was rather dry; and therefore he has abandoned the Septuagint, raiseth the clouds," Job xxxvii. 9., Joel ii. 20., and Ecclesiasticus xviii. 23. The countries north of Palestine were not calculated to produce vapours and rain, which came rather from the south. (Calmet) --- <i>Tongue.</i> If the hearers would shew their displeasure, detractors would soon be reduced to silence. (St. Jerome, ad. Rust.) (St. Bernard)'
      v:024:
        - PRO:25:24 | 24 | 24 | <i>It is.</i> Chap. xxi. 9. Sixtus V does not insert this verse here.
      v:025:
        - 'PRO:25:25 | 25 | 25 | <i>Tidings.</i> Hebrew and Septuagint. The Vulgate seems rather to speak of a "good messenger." Homer said that a good messenger honoured the business most. (Pindar, Pyth. viii.) (Calmet)'
      v:026:
        - 'PRO:25:26 | 26 | 26 | <i>Falling</i> into disgrace, or sin, occasions the wicked to exult, as if there were no God or religion. (Calmet)'
      v:027:
        - 'PRO:25:27 | 27 | 27 | <i>Majesty,</i> viz., of God. For to search into that incomprehensible <i>Majesty,</i> and to pretend to sound the depths of the wisdom of God, is exposing our weak understanding to be blinded with an excess of light and glory, which it cannot comprehend. (Challoner) --- When the Church proposes to us any mystery, we have only to believe. Hebrew, "but it is glorious to sound their glory," and see where the wicked end, that we may not envy them, chap. iii. 31., and Psalm xxxvi. 7. (Calmet) --- Protestants, "so <i>for men</i> to search their own glory, <i>is not</i> glory," but a sin. (Haydock) --- "It is not good to eat too much honey," (Chaldean) or to sound the glorious words of God and wisdom, or the mysteries of religion. Septuagint, "But it is right to reverence glorious speeches," (Calmet) with esteem and humility. (Cat. Græc.)'
      v:028:
        - 'PRO:25:28 | 28 | 28 | <i>Speaking.</i> He lays himself open to every attack, chap. xxix. 11.'
