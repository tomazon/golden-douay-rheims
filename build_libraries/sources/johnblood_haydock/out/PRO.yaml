    verses:
      v:001: 'PRO:11:1 | 1 | 1 | A deceitful balance{VERSE_FOOTNOTE_INDEX_REF 0} is an abomination before the Lord: and a just weight <i>is</i> his will.'
      v:002: 'PRO:11:2 | 2 | 2 | Where pride is, there also shall be reproach: {VERSE_FOOTNOTE_INDEX_REF 0}but where humility is, there also <i>is</i> wisdom.'
      v:003: 'PRO:11:3 | 3 | 3 | The simplicity of the just shall guide them: and the deceitfulness of the wicked shall destroy them.'
      v:004: 'PRO:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}Riches shall not profit in the day of revenge: but justice shall deliver from death.'
      v:005: 'PRO:11:5 | 5 | 5 | The justice of the upright shall make his way prosperous: and the wicked man shall fall by his own wickedness.'
      v:006: 'PRO:11:6 | 6 | 6 | The justice of the righteous shall deliver them: and the unjust shall be caught in their own snares.'
      v:007: 'PRO:11:7 | 7 | 7 | When the wicked man is dead, there shall be no hope any more: and the expectation of the solicitous shall perish.'
      v:008: 'PRO:11:8 | 8 | 8 | The just is delivered out of distress: and the wicked shall be given up for him.'
      v:009: 'PRO:11:9 | 9 | 9 | The dissembler with his mouth deceiveth his friend: but the just shall be delivered by knowledge.'
      v:010: 'PRO:11:10 | 10 | 10 | When it goeth well with the just, the city shall rejoice: and when the wicked perish, there shall be praise.'
      v:011: 'PRO:11:11 | 11 | 11 | By the blessing of the just the city shall be exalted: and by the mouth of the wicked it shall be overthrown.'
      v:012: 'PRO:11:12 | 12 | 12 | He that despiseth his friend, is mean of heart: but the wise man will hold his peace.'
      v:013: 'PRO:11:13 | 13 | 13 | He that walketh deceitfully, revealeth secrets: but he that is faithful, concealeth the thing committed to him by his friend.'
      v:014: 'PRO:11:14 | 14 | 14 | Where there is no governor, the people shall fall: but there is safety where there is much counsel.'
      v:015: 'PRO:11:15 | 15 | 15 | He shall be afflicted with evil, that is surety for a stranger: but he that is aware of the snares, shall be secure.'
      v:016: 'PRO:11:16 | 16 | 16 | A gracious woman shall find glory: and the strong shall have riches.'
      v:017: 'PRO:11:17 | 17 | 17 | A merciful man doth good to his own soul: but he that is cruel casteth off even his own kindred.'
      v:018: 'PRO:11:18 | 18 | 18 | The wicked maketh an unsteady work: but to him that soweth justice, <i>there is</i> a faithful reward.'
      v:019: 'PRO:11:19 | 19 | 19 | Clemency prepareth life: and the pursuing of evil things death.'
      v:020: 'PRO:11:20 | 20 | 20 | A perverse heart is abominable to the Lord: and his will is in them that walk sincerely.'
      v:021: 'PRO:11:21 | 21 | 21 | Hand in hand the evil man shall not be innocent: but the seed of the just shall be saved.'
      v:022: "PRO:11:22 | 22 | 22 | A golden ring in a swine's snout, a woman fair and foolish."
      v:023: 'PRO:11:23 | 23 | 23 | The desire of the just is all good, the expectation of the wicked is indignation.'
      v:024: 'PRO:11:24 | 24 | 24 | Some distribute their own goods, and grow richer: others take away what is not their own, and are always in want.'
      v:025: 'PRO:11:25 | 25 | 25 | The soul that blesseth, shall be made fat: and he that inebriateth, shall be inebriated also himself.'
      v:026: 'PRO:11:26 | 26 | 26 | He that hideth up corn, shall be cursed among the people: but a blessing upon the head of them that sell.'
      v:027: 'PRO:11:27 | 27 | 27 | Well doth he rise early who seeketh good things: but he that seeketh after evil things, shall be oppressed by them.'
      v:028: 'PRO:11:28 | 28 | 28 | He that trusteth in his riches shall fall: but the just shall spring up as a green leaf.'
      v:029: 'PRO:11:29 | 29 | 29 | He that troubleth his own house, shall inherit the winds: and the fool shall serve the wise.'
      v:030: 'PRO:11:30 | 30 | 30 | The fruit of the just man <i>is</i> a tree of life: and he that gaineth souls is wise.'
      v:031: 'PRO:11:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}If the just man receive in the earth, how much more the wicked and the sinner?'
  c:012:
    commentary:
      v:001:
        - "PRO:12:1 | 1 | 1 | <i>Knowledge.</i> It is a great kindness to shew us our faults. But God's grace is necessary to make us reap benefit from correction, (Calmet) as self-love recoils at it."
      v:002:
        - 'PRO:12:2 | 2 | 2 | <i>But.</i> Hebrew, "and he will condemn the man of devices," (Mont.[Montanus?]; Haydock) or, "the man of thoughts doth wickedly," (Calmet) as he trusts in them, rather than in God. (Menochius)'
      v:004:
        - 'PRO:12:4 | 4 | 4 | <i>Diligent.</i> Hebrew, "strong or virtuous," (Haydock) including all the perfections of the sex, and in particular those of economy and chastity, chap. xiv. 1., and xxxi. 10.'
      v:007:
        - 'PRO:12:7 | 7 | 7 | <i>Turn.</i> In a moment the wicked is not to be found, chap. x. 25., and Psalm xxxvi. 35.'
      v:008:
        - 'PRO:12:8 | 8 | 8 | <i>Learning.</i> We apply to those things which we love, and those who study sacred (Calmet) or useful sciences, shall receive praise.'
      v:009:
        - 'PRO:12:9 | 9 | 9 | <i>Glorious.</i> Or a boaster, (Haydock) as many noblemen are, who are involved in debt, Ecclesiasticus x. 30. (Menochius) --- It is better to have a sufficiency, than to be of noble parentage; and starving through a stupid idea, that work would be disgraceful.'
      v:010:
        - 'PRO:12:10 | 10 | 10 | <i>Beasts.</i> Those who treat them with cruelty, would do the like with men. God gives regulations to let brute beasts have rest, Leviticus xxii. 28. (Calmet) (St. Chrysostom in Romans xxix.)'
      v:011:
        - 'PRO:12:11 | 11 | 11 | <i>Idleness.</i> Hebrew, "the idle." Their company is seducing. --- <i>He that,</i> &c. This occurs in the Septuagint, but not in the Hebrew or the new edition of St. Jerome. (Calmet) --- <i>Wine.</i> Or "in taverns." --- <i>Holds.</i> Soldiers have thus been often surprised. (Menochius) --- "Drunkenness is an incitement to lust and madness, the poison of wisdom." (St. Ambrose)'
      v:012:
        - PRO:12:12 | 12 | 12 | <i>Men.</i> They wish to supplant one another.
      v:013:
        - PRO:12:13 | 13 | 13 | <i>Lips.</i> Liars often become the victims of their own deceit.
      v:016:
        - 'PRO:12:16 | 16 | 16 | <i>Wise.</i> It is more difficult to repress, than to avoid anger. (St. Ambrose) --- To dissemble, so as to seek an opportunity of revenge, is not commended.'
      v:017:
        - 'PRO:12:17 | 17 | 17 | <i>That.</i> Hebrew, "the truth announceth justice." We easily give credit to an honest man. (Calmet)'
      v:018:
        - 'PRO:12:18 | 18 | 18 | <i>Promiseth.</i> Septuagint, "there are, who speaking, wound with the sword; but," &c. Hebrew <i>bote</i> (Haydock) means also, making a foolish promise, which causes remorse. (Menochius) --- This was the case with Herod, when he was pleased with Herodias, Matthew xiv. 8. (Calmet) --- Hebrew, "speaketh like the piercings of a sword," (Protestants; Haydock) as detractors, and those who disseminate impious and scandalous maxims do.'
      v:019:
        - 'PRO:12:19 | 19 | 19 | <i>Frameth.</i> He studies how to escape detection. Hebrew, "a lying tongue is but for a moment;" it is presently discovered.'
      v:020:
        - 'PRO:12:20 | 20 | 20 | <i>Deceit.</i> Or uneasiness. (Calmet) --- Honi soit qui mal y pense: "let him be covered with shame who thinks evil in it," seems nearly of the same import. (Haydock)'
      v:021:
        - 'PRO:12:21 | 21 | 21 | <i>Sad.</i> Even if he fall into sin, he will not lose all hope. (Calmet) --- The accidents accompanying this life will not overwhelm him. (St. Chrysostom) --- Hebrew, "no evil shall befall the just." If he be afflicted here, he will be amply rewarded hereafter. Septuagint, "the just will not be pleased with any injustice."'
      v:023:
        - 'PRO:12:23 | 23 | 23 | <i>Cautious. Versutus</i> is taken in a good, as well as in a bad sense. The wise are reserved in speaking, Proverbs xvi. 14. (Calmet)'
      v:025:
        - 'PRO:12:25 | 25 | 25 | <i>Grief.</i> Septuagint, "a fearful speech troubleth the heart of a (just) man." (Grabe) (Haydock)'
      v:026:
        - 'PRO:12:26 | 26 | 26 | <i>Just.</i> A true friend will make any sacrifice. (Calmet) --- "I am convinced that friendship can subsist only among the good," says Cicero. Hebrew, "the just hath more, (Calmet; Protestants) <i>or</i> is more excellent than his neighbour." Septuagint, "the intelligent just is his own friend; (but the sentences of the impious are contrary to equity. Evils shall pursue sinners) but the way," &c. (Grabe) (Haydock)'
      v:027:
        - 'PRO:12:27 | 27 | 27 | <i>Gain.</i> Hebrew and Septuagint, "his prey," (Calmet) or what "he took in hunting." (Protestants) (Haydock)'
      v:028:
        - 'PRO:12:28 | 28 | 28 | <i>Bye-way.</i> Of vice. Hebrew, "and a way which leadeth to death," or "its paths conduct to death." (Calmet)'
