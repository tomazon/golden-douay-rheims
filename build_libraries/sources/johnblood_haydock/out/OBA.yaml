    commentary:
      v:001:
        - 'OBA:1:1 | 1 | 1 | <i>Edom.</i> The Jews understand this of the Romans; others apply it to themselves; but it seems to speak of the Idumeans. --- <i>Ambassador,</i> prophet, or angel; or God has suffered the passions of men to act. All is here animated. God appears leading on the various nations. (Calmet) --- He directed their thoughts to unite against Edom. (Worthington) --- Yet he did not approve of their ambition. (Haydock)'
      v:002:
        - 'OBA:1:2 | 2 | 2 | <i>Contemptible.</i> The nations of Chaldea, &c., were far more potent. Yet Edom must be brought still lower.'
      v:003:
        - 'OBA:1:3 | 3 | 3 | <i>Rocks.</i> Hebrew, "Selah," or Petra, the capital. (Calmet) --- People dwell in caverns from Eleutheropolis to Ailath. (St. Jerome)'
      v:004:
        - OBA:1:4 | 4 | 4 | <i>Down.</i> (Job xx. 6.) How vain is all human power!
      v:005:
        - 'OBA:1:5 | 5 | 5 | <i>Cluster.</i> (Jeremias xlix. 9.) The Chaldeans take all, and remove the people, ver. 7.'
      v:007:
        - 'OBA:1:7 | 7 | 7 | <i>Peace.</i> The enemy had used their services against the Jews; but now they invade their confederates. (Calmet) --- Of this the Idumeans were not aware. (Haydock)'
      v:008:
        - OBA:1:8 | 8 | 8 | <i>Esau.</i> Job and Eliphaz were both from this country.
      v:009:
        - 'OBA:1:9 | 9 | 9 | <i>South.</i> Hebrew, "Theman," (Calmet) where the Romans kept a garrison, fifteen miles south of Petra. (St. Jerome)'
      v:010:
        - 'OBA:1:10 | 10 | 10 | <i>Slaughter.</i> They invaded the dominions of Achaz, and incited the enemy to destroy all, 2 Paralipomenon xxviii. 17., and Psalm cxxxvi. 7.'
      v:011:
        - 'OBA:1:11 | 11 | 11 | <i>Captive.</i> He alludes to the taking of Sedecias. --- <i>Lots,</i> for the booty, or whether they should burn the city or not. All was regulated by lots. (Calmet)'
      v:012:
        - 'OBA:1:12 | 12 | 12 | <i>Thou shalt not look,</i> &c., or <i>thou shouldst not,</i> &c. It is a reprehension for what they had done, and at the same time a declaration that these things should not pass unpunished. (Challoner) --- God admonishes, and at the same time insinuates that the Idumeans would act quite the reverse. (Worthington) --- <i>Magnify.</i> Literally, thou shalt not speak arrogantly against the children of Juda, as insulting them in their distress, (Challoner) like people mocking. When they shall be themselves afflicted, they shall cease to upbraid the Jews. (Calmet)'
      v:013:
        - 'OBA:1:13 | 13 | 13 | <i>Army.</i> Hebrew also, "goods." Septuagint, "thou wilt not join their army in the day of ruin." (Haydock) --- Thou wilt have other things to think about.'
      v:014:
        - 'OBA:1:14 | 14 | 14 | <i>Flee.</i> The Idumeans might easily have concealed the fugitives. But they were so inhuman as to fall upon them, (Calmet) or drive them back.'
      v:015:
        - 'OBA:1:15 | 15 | 15 | <i>Nations</i> around. (Haydock) --- Josephus ([Antiquities?] x. 11.) does not specify Edom. But the prophets had announced their destruction, effected by Nabuchodonosor, while the main part of his army besieged Tyre. (Calmet)'
      v:016:
        - 'OBA:1:16 | 16 | 16 | <i>Drink.</i> They shall rejoice at your fall, as you did at that of Juda; (St. Jerome) or, as my people has not been spared, can you expect to escape? (Jeremias xlix. 12.) --- <i>Not.</i> These nations and the Chaldeans themselves were brought low, while the Jews regained the regal power. The cup denotes vengeance, Psalm lxxiv. 9. Plautus uses the same expression<i>: ut senex hoc eodem poculo, quo ego bibi, biberet.</i> (Casina.) (Calmet)'
      v:017:
        - 'OBA:1:17 | 17 | 17 | <i>Sion.</i> This prosperity, in the historical sense, was promised to the Jews, after their return; and they enjoyed as much of it as their sins did not hinder; the rest was fulfilled in Christ. (St. Jerome, ad Dard.) (Worthington) --- <i>Holy.</i> Providence watched over the Jews in a particular manner, while the neighbouring nations fell a prey to the Persians, to Alexander, &c. The persecution of Epiphanes was sharp, but of short duration; and it gave occasion to the Jews to regain their liberty, and to have kings (Calmet) little (Haydock) inferior to those of old. --- <i>Them.</i> Hebrew, "its goods." The Jews obtained all Palestine. (Calmet) --- Christ extends his dominion over the world. (Theodoret)'
      v:018:
        - 'OBA:1:18 | 18 | 18 | <i>Stubble.</i> The Jews often attacked Edom, and at last forced them to submit to the law of circumcision. --- <i>Remains.</i> Septuagint copies vary; "corn fire, <i>or</i> carrier." (Haydock) --- Those who escaped alone from battle had the former title. (Hesyc. {GREEK:START purphoros}πυρφοροσ{GREEK:END}.) (Calmet) --- Priests went with fire before the armies engaged. If they were slain, it was a sign, that no quarter was given, as these were accounted sacred. (Grabe, Prol.) (Haydock)'
      v:019:
        - 'OBA:1:19 | 19 | 19 | <i>Plains.</i> Sephala, Josue x. 40. --- <i>Samaria,</i> which the Cutheans had occupied, till Alexander subjected them to the Jews, and Hircan asserted his authority. (Josephus, Antiquities xiii. 18.) --- <i>Galaad,</i> east of the Jordan. Benjamin alone did not occupy this country.'
      v:020:
        - "OBA:1:20 | 20 | 20 | <i>Sarepta.</i> This was accomplished after the persecution of Epiphanes. --- <i>Bosphorus.</i> So St. Jerome's master interpreted <i>Bispharad.</i> But it seems rather to mean a part of Mesopotamia. Sippara stands above, where the Euphrates divides its streams."
      v:021:
        - "OBA:1:21 | 21 | 21 | <i>Saviours,</i> the Machabees, as figures of Christ. The temporal power of the Jews ended thirty-seven years after his resurrection. (Calmet) -- The rest of this prophecy (ver. 19.) regards Christ's kingdom over all nations, which believe in him, and receive the remission of their sins, Acts x. 43. (St. Augustine, City of God xviii. 31.) (Worthington)"
