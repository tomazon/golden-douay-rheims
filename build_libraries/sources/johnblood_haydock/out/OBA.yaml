intro:
  - INTRODUCTION.
  - "<b>Abdias,</b> whose name is interpreted <i>the servant of the Lord,</i> is believed to have prophesied about the same time as Osee, Joel, and Amos: though some of the Hebrews, who believe him to be the same with Achab's steward, make him much more ancient. His prophecy is the shortest of any in number of words, but yields to none, says St. Jerome, in the sublimity of mysteries. It contains but one chapter. (Challoner) --- He foretells the destruction of Edom, for its pride and enmity against the Jews: whose return and the redemption of mankind are also announced. (Worthington) --- Abdias seems to have prophesied after the destruction of Jerusalem, and before Nabuchodonosor attacked Edom, &c., which took place within five years. (Calmet)"
