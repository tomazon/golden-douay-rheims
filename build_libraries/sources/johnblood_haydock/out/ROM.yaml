    verses:
      v:001: 'ROM:11:1 | 1 | 1 | I say then: Hath God cast away his people? God forbid. For I also am an Israelite, of the seed of Abraham, of the tribe of Benjamin.'
      v:002: 'ROM:11:2 | 2 | 2 | God hath not cast away his people, which he foreknew. Know you not what the Scripture saith of Elias; how he calleth on God against Israel?'
      v:003: 'ROM:11:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Lord, they have slain thy prophets, they have dug down thy altars: and I am left alone, and they seek my life.'
      v:004: 'ROM:11:4 | 4 | 4 | But what saith the divine answer to him? {VERSE_FOOTNOTE_INDEX_REF 0}I have reserved to myself seven thousand men, who have not bowed their knees to Baal.'
      v:005: 'ROM:11:5 | 5 | 5 | Even so then at this present time also, there is a remnant saved, according to the election of grace.'
      v:006: 'ROM:11:6 | 6 | 6 | And if by grace, it it not now by works: otherwise grace is no more grace.'
      v:007: 'ROM:11:7 | 7 | 7 | What then? that which Israel sought, he hath not obtained: but the election hath obtained it, and the rest have been blinded:'
      v:008: 'ROM:11:8 | 8 | 8 | As it is written: {VERSE_FOOTNOTE_INDEX_REF 0}God hath given them the spirit of insensibility: eyes, that they should not see, and ears, that they should not hear, until this present day.'
      v:009: 'ROM:11:9 | 9 | 9 | And David saith: {VERSE_FOOTNOTE_INDEX_REF 0}Let their table be made a snare, and a trap, and a stumbling-block, and a recompense to them.'
      v:010: 'ROM:11:10 | 10 | 10 | Let their eyes be darkened, that they may not see: and bow down their back always.'
      v:011: 'ROM:11:11 | 11 | 11 | I say then, have they so stumbled, that they should fall? God forbid. But by their offence, salvation is come to the Gentiles, that they may be emulous of them.'
      v:012: 'ROM:11:12 | 12 | 12 | Now if the offence of them be the riches of the world, and the diminishing of them, the riches of the Gentiles: how much more the fulness of them?'
      v:013: 'ROM:11:13 | 13 | 13 | For I say to you, Gentiles: {VERSE_FOOTNOTE_INDEX_REF 0}As long, indeed, as I am the apostle of the Gentiles, I will honour my ministry,'
      v:014: 'ROM:11:14 | 14 | 14 | If by any means I may provoke to emulation them who are my flesh, and may save some of them.'
      v:015: 'ROM:11:15 | 15 | 15 | For if the loss of them be the reconciliation of the world: what shall the receiving of them be, but life from the dead?'
      v:016: 'ROM:11:16 | 16 | 16 | For if the first-fruit be holy, so is the mass also: and if the root be holy, so are the branches.'
      v:017: 'ROM:11:17 | 17 | 17 | And if some of the branches be broken, and thou being a wild olive-tree, art ingrafted in them, and art made partaker of the root and of the fatness of the olive-tree,'
      v:018: 'ROM:11:18 | 18 | 18 | Boast not against the branches. But if thou boast: thou bearest not the root, but the root thee.'
      v:019: 'ROM:11:19 | 19 | 19 | Thou wilt say then: the branches were broken off that I might be grafted in.'
      v:020: 'ROM:11:20 | 20 | 20 | Well: because of unbelief they were broken off. But thou standest by faith: be not high-minded, but fear.'
      v:021: 'ROM:11:21 | 21 | 21 | For if God hath not spared the natural branches: he may not perhaps spare thee also.'
      v:022: 'ROM:11:22 | 22 | 22 | See, therefore, the goodness, and the severity of God: towards them, indeed, that are fallen, the severity: but towards thee, the goodness of God, if thou continue in goodness, otherwise thou also shalt be cut off.'
      v:023: 'ROM:11:23 | 23 | 23 | And they also, if they abide not still in unbelief, shall be ingrafted: for God is able to ingraft them again.'
      v:024: 'ROM:11:24 | 24 | 24 | For if thou wert cut out of the wild olive-tree, which is natural to thee, and, contrary to nature, wert grafted into the good olive-tree: how much more shall they, that are the natural branches, be grafted into their own olive-tree?'
      v:025: 'ROM:11:25 | 25 | 25 | For I would not have you ignorant, brethren, of this mystery, {VERSE_FOOTNOTE_INDEX_REF 0}(lest you should be wise in your own conceits) that blindness in part has happened in Israel, until the fulness of the Gentiles should come in,'
      v:026: 'ROM:11:26 | 26 | 26 | And so all Israel should be saved, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}There shall come out of Sion he that shall deliver, and shall turn away impiety from Jacob.'
      v:027: 'ROM:11:27 | 27 | 27 | And this is to them my covenant: when I shall take away their sins.'
      v:028: 'ROM:11:28 | 28 | 28 | According to the gospel, indeed, <i>they are</i> enemies for your sake: but according to election, they are most dear for the sake of the fathers.'
      v:029: ROM:11:29 | 29 | 29 | For the gifts and the calling of God are without repentance.
      v:030: 'ROM:11:30 | 30 | 30 | For as you also in times past did not believe God, but now have obtained mercy, through their unbelief:'
      v:031: 'ROM:11:31 | 31 | 31 | So these also now have not believed for your mercy, that they also may obtain mercy.'
      v:032: 'ROM:11:32 | 32 | 32 | For God hath concluded all in unbelief, that he may have mercy on all.'
      v:033: 'ROM:11:33 | 33 | 33 | O the depth of the riches, of the wisdom, and of the knowledge of God! How incomprehensible are his judgments, and how unsearchable his ways!'
      v:034: 'ROM:11:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}For who hath known the mind of the Lord? Or who hath been his counsellor?'
      v:035: 'ROM:11:35 | 35 | 35 | Or who hath first given to him, and recompense shall be made him?'
      v:036: 'ROM:11:36 | 36 | 36 | For of him, and by him, and in him, are all things: to him be glory for ever. Amen.'
  c:012:
    commentary:
      v:001:
        - 'ROM:12:1 | 1 | 1 | With this chapter St. Paul begins his second part, in which he gives us most excellent lessons of morality, after which every Christian should aim to form his life, and thus resemble Jesus Christ and his saints. (Haydock) --- <i>That you present your bodies a living sacrifice.</i> And how must this be done? says St. Chrysostom, hom. xx. Let the eye abstain from sinful looks and glances, and it is a sacrifice; the tongue from speaking ill, and it is a sacrifice, &c. --- <i>Your reasonable service,</i> or worship,[1] <i>from you;</i> nothing being more reasonable, than for men to serve God with their souls and bodies, &c. (Witham)'
      v:002:
        - 'ROM:12:2 | 2 | 2 | Take care, lest you imitate the practices of worldlings. Let your heart, your ambition, carry you to heaven: ever despise those things which the world admires, that every one may see by your actions that you are not of the society of worldlings, and have neither regard nor friendship for them. (Calmet) --- Transform yourselves into new men, by the renewal of your mind, that you may discern on all occasions, what is most perfect, most pleasing and acceptable to God. (Bible de Vence)'
      v:003:
        - 'ROM:12:3 | 3 | 3 | <i>To be wise unto sobriety.</i> Not pretending to be more wise, or more knowing than you are. --- <i>As God hath divided to every one the measure of faith.</i> The sense by what follows is, that every one make the best use, for the glory of God, and the good of his neighbour, of the gifts and graces which he hath received together with the faith of Christ; i.e. <i>of prophecy,</i> or the gift of interpreting past prophecies, or of foretelling things to come, <i>of exhorting,</i> of <i>ministering</i> as to those functions which belong to the ministers of the gospel, &c. (Witham)'
      v:009:
        - 'ROM:12:9 | 9 | 9 | The apostle does not here prohibit that defence, by which a person, either by word or action, preserves himself from injury. This he could not condemn, since he had so often recourse to it himself, as we read in the Acts of the Apostles: and in the second [epistle] to Timothy, he writes: "In my first defence no one was with me." Be he only forbids that revenge which a person takes of his neighbour, by private means, without having recourse to legal authority. (Estius)'
      v:013:
        - 'ROM:12:13 | 13 | 13 | <i>Communicating</i> [2] <i>to the necessities of the saints.</i> Making them partakers of what you have, by relieving them. (Witham)'
      v:016:
        - 'ROM:12:16 | 16 | 16 | <i>Condescending to the humble,</i> in the spirit of charity and sweetness. See Luke ii. 48. (Witham)'
      v:018:
        - 'ROM:12:18 | 18 | 18 | <i>If it be possible,....have peace with all.</i> That is, if it can be without prejudice to truth or justice, &c. And even when others wrong you, seek not to revenge yourselves, but leave your cause to God. Do good offices even to those that do evil to you. (Witham)'
      v:019:
        - 'ROM:12:19 | 19 | 19 | <i>Give place to wrath.</i> That we do, says St. Chrysostom, when we leave all to God, and endeavour to return good for evil. (Witham)'
      v:020:
        - 'ROM:12:20 | 20 | 20 | <i>Thou shalt heap coals of fire on his head.</i> This figurative way of speaking is differently expounded. Some say, inasmuch as by this means thou shalt make him liable to greater punishments from God. Others, as St. Jerome and St. Augustine, by <i>coals of fire,</i> understand kindnesses and benefits, which shall touch the heart, and inflame the affections even of thy enemies, which shall make them sorry for what they have done, and become thy friends. (Witham)'
      v:021:
        - "ROM:12:21 | 21 | 21 | This is the apostle's conclusion of the foregoing instructions. Be not overcome by the malice of thy enemy, so as to wish to revenge thyself, without leaving all to the just judgment of God; but overcome his malice by thy kindness. This is complied with, when upon occasion of injuries received we always make a return of kindness, and in proportion as the malice of our enemies increases, our spirit of benevolence should also increase. (Estius)"
