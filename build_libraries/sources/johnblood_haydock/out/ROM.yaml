    verses:
      v:001: 'ROM:7:1 | 1 | 1 | Know you not, brethren, (for I speak to them that know the law) that the law hath dominion over a man as long as it liveth?'
      v:002: 'ROM:7:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For the woman that hath a husband, whilst her husband liveth, is bound to the law: but if her husband be dead, she is loosed from the law of her husband.'
      v:003: 'ROM:7:3 | 3 | 3 | Wherefore, whilst her husband liveth, she shall be called an adulteress, if she be with another man: but if her husband be dead, she is free from the law of her husband: so that she is not an adulteress, if she be with another man.'
      v:004: 'ROM:7:4 | 4 | 4 | Therefore, my brethren, you also are become dead to the law, by the body of Christ: that you may belong to another, who is risen again from the dead, that we may bring forth fruit to God.'
      v:005: 'ROM:7:5 | 5 | 5 | For when we were in the flesh, the passions of sins, which were by the law, did work in our members, to bring forth fruit unto death.'
      v:006: 'ROM:7:6 | 6 | 6 | But now we are loosed from the law of death, wherein we were detained, so that we should serve in newness of spirit, and not in the oldness of the letter.'
      v:007: 'ROM:7:7 | 7 | 7 | What shall we say then? Is the law sin? God forbid. But I did not know sin, but by the law: for I had not known concupiscence, if the law had not said: {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt not covet.'
      v:008: 'ROM:7:8 | 8 | 8 | But sin, taking occasion by the commandment, wrought in me all manner of concupiscence. For without the law, sin was dead.'
      v:009: 'ROM:7:9 | 9 | 9 | And I lived some time without the law. But when the commandment came, sin revived,'
      v:010: 'ROM:7:10 | 10 | 10 | And I died: and the commandment, that was ordained to life, the same was found to be unto death to me.'
      v:011: 'ROM:7:11 | 11 | 11 | For sin, taking occasion by the commandment, seduced me, and by it killed <i>me</i>.'
      v:012: 'ROM:7:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Wherefore the law indeed is holy, and the commandment holy, and just, and good.'
      v:013: 'ROM:7:13 | 13 | 13 | Was that then which is good, made death to me? God forbid. But sin, that it may appear sin, by that which is good, wrought death in me: that sin, by the commandment, might become sinful above measure.'
      v:014: 'ROM:7:14 | 14 | 14 | For we know that the law is spiritual; but I am carnal, sold under sin.'
      v:015: 'ROM:7:15 | 15 | 15 | For that which I work, I understand not. For I do not that good which I will, but the evil which I hate, that I do.'
      v:016: 'ROM:7:16 | 16 | 16 | If, then, I do that which I will not, I consent to the law, that it is good.'
      v:017: 'ROM:7:17 | 17 | 17 | Now, then, it is no more I that do it; but sin that dwelleth in me.'
      v:018: 'ROM:7:18 | 18 | 18 | For I know that there dwelleth not in me, that is to say, in my flesh, that which is good. For to will, is present with me; but to accomplish that which is good, I find not.'
      v:019: 'ROM:7:19 | 19 | 19 | For the good which I will, I do not: but the evil which I will not, that I do.'
      v:020: 'ROM:7:20 | 20 | 20 | Now if I do that which I will not, it is no more I that do it, but sin that dwelleth in me.'
      v:021: 'ROM:7:21 | 21 | 21 | I find then a law, that when I have a will to do good, evil is present with me.'
      v:022: 'ROM:7:22 | 22 | 22 | For I am delighted with the law of God, {VERSE_FOOTNOTE_INDEX_REF 0}according to the inward man:'
      v:023: 'ROM:7:23 | 23 | 23 | But I see another law in my members, fighting against the law of my mind, and captivating me in the law of sin, that is in my members.'
      v:024: 'ROM:7:24 | 24 | 24 | Unhappy man that I am: who shall deliver me from the body of this death?'
      v:025: 'ROM:7:25 | 25 | 25 | The grace of God, by Jesus Christ our Lord. Therefore, I myself, with the mind, serve the law of God: but, with the flesh, the law of sin.'
  c:008:
    commentary:
      v:001:
        - 'ROM:8:1 | 1 | 1 | Notwithstanding this law of sin opposing the law of the spirit, and endeavouring to captivate us to sin, we can, by the succour of the grace of Jesus Christ, preserve ourselves from sin and damnation, by resisting sin, and attaching ourselves strongly to Jesus Christ, by faith and charity. Concupiscence is not sin. And they who have received a spiritual birth in Jesus Christ by baptism, and have remained faithful to the grace of their justification, who walk not according to the flesh, but according to the spirit, shall receive a recompense proportionate to their combats and labours. (Calmet)'
      v:002:
        - 'ROM:8:2 | 2 | 2 | <i>The law of the spirit of life, in Christ Jesus.</i> That is, the new law, by which the Holy Ghost, or the spirit of life is given, <i>hath delivered me from the law of sin and of death:</i> that is, from the slavery of sin, that causeth death: though some think that the law of Moses may be here called the law of <i>death,</i> and <i>of sin,</i> because it occasionally brought death upon such as transgressed the known law. (Witham)'
      v:003:
        - 'ROM:8:3 | 3 | 3 | <i>For what the law could not do, in that it was weak through the flesh, God sending his own Son in the likeness of sinful flesh,</i> not in sinful flesh, (because the Son of God could not sin) hath now done; <i>even of sin</i> hath <i>condemned sin in the flesh.</i> That is, <i>in</i> or <i>by</i> his flesh, which was offered on the cross, hath <i>condemned</i> the tyrant <i>sin,</i> as guilty of so many sins, and hath destroyed his tyranny, where the apostle speaks of sin, as it were of a certain person or tyrant. (Witham)'
      v:004:
        - "ROM:8:4 | 4 | 4 | <i>That the justification of the law.</i> That is, that was aimed at, but never attained to, by the written law, <i>might</i> now <i>be fulfilled in us;</i> that is, that we, by the grace of Christ, may be enabled to fulfil and comply with the law, and its moral precepts, by walking according to the spirit of Christ. (Witham){JOIN}<b>Ver. 5. &c.</b> <i>For they who are according to the flesh.</i> That is, who live according to the false, vain, and deceitful maxims and customs of carnal men, which he also calls the <i>prudence of the</i> flesh: and this prudence he calls <i>death,</i> as leading men to eternal death. Such carnal men <i>relish</i> nothing else but such pleasures. But they <i>who are</i> and live <i>according to the spirit, mind the things which are of the spirit,</i> fix their hearts on the things that belong to God, and his service; and this <i>wisdom of the spirit,</i> in which they experience much greater pleasure, leads them to eternal <i>life,</i> and to eternal <i>peace</i> in the enjoyment of God. The false <i>wisdom</i> of <i>the flesh</i> is an enemy of God, <i>cannot be subject to the law of God,</i> because the maxims of the flesh, and of the world, are so opposite to those of the gospel, and to the doctrine of Christ. (Witham) --- They who are subject to the flesh, by having their affections fixed on the things of the flesh, that is, carnal men, whilst they are such, cannot please God: for this prudence of the flesh makes them the enemies of God. (Estius) --- <i>If Christ,</i> or <i>the spirit of Christ,</i> which he also (ver. 9.) calls <i>the spirit of God,</i> as being one and the same, <i>dwell in you,</i> and direct you, <i>the body indeed is dead because of sin;</i> that is, is mortal, and liable to death, the consequence of Adam's sin; but <i>the spirit</i> and the soul liveth by the life of grace, <em>by reason of justification:</em> that is, because she hath been justified and sanctified by the merits of Christ. And <em>the spirit</em> of God, who raised <i>Jesus</i> to life, will also raise all who remain sanctified by the grace of Christ to a happy resurrection. (Witham){JOIN}<b>Ver. 14. &c.</b> They are the sons of God, by this new grace of adoption, by which also they call God, <i>Abba;</i> that is to say, <i>Father,</i> whereas under the former law of Moses, God rather governed his people <i>by fear;</i> they were his <i>servants,</i> we are his <i>sons;</i> and if sons, also <i>the heirs of God,</i> with the promise of an eternal inheritance in his kingdom, <i>provided we suffer</i> for Christ's sake, as he suffered for us. And surely the short sufferings in this world have no proportion, nor can be put in balance with the <i>future</i> endless glory, which is promised and prepared for us in heaven. (Witham) --- <i>Abba</i> is a Syriac word, which signifies my father. This is properly the word of free and noble children; for amongst the Hebrews, the children of slaves were not allowed to call their fathers <i>Abba,</i> nor their mothers <i>Imma.</i> This kind of expression was very rarely used under the old law. The Hebrews called the Almighty their Lord, their God, their Salvation, their King, their Protector, their Glory, &c. but seldom their father, scarcely ever, except in the case of Solomon, who was a particular figure of the Messias, the true Son of God. On this account God said to him: \"He shall call me Father and God; and I will be to him a Father, and will treat as my first-born.\" But it is the property of the Christian to call the Almighty his Father with confidence indeed, yet tempered with a filial awe; remembering at the same time that he is his judge. (Calmet) --- Mat. Polus says that not any one of the just dared to call God, my <i>Father,</i> before the coming of Christ, as this favour was reserved for the time of the gospel. (In this location.) (Haydock) --- St. Chrysostom[1] takes notice, that God was also called the Father of the Israelites, and they his <i>children,</i> in the Old Testament, when God rather governed his people by fear of punishments, and promises of temporal blessings, but not in that particular manner as in the new law. (Witham) --- <i>The Spirit himself,</i> &c. By the inward motions of divine love, and the peace of conscience, which the children of God experience, they have a kind of testimony of God's favour; by which they are much strengthened in the hope of their justification and salvation; but yet not so as to pretend to an absolute assurance, which is not usually granted in this mortal life: during which we are taught to <i>work out our salvation with fear and trembling.</i> (Philippians ii. 12.) And <i>that he who thinketh himself to stand, must take heed lest he fall.</i> (1 Corinthians x. 12.) See also Romans xi. 20, 21, 22. (Challoner) --- <i>He hath given to us,</i> says St. John, (chap. i. 12.) <i>the power,</i> or dignity, <i>of being the sons of God.</i> Christ taught us to pray, and to begin our prayers with <i>our Father,</i> &c. (Matthew vi. 9.) (Witham)"
      v:019:
        - 'ROM:8:19 | 19 | 19 | <i>The expectation</i>[2] <i>of the creature.</i> He speaks of the corporal creation, made for the use and service of man; and, by occasion of his sin made subject to vanity, that is, to a perpetual instability, tending to corruption and other defects; so that by a figure of speech, it is here said to groan and be in labour, and to long for its deliverance, which is then to come, when sin shall reign no more; and God shall raise the bodies, and united them to their souls, never more to separate, and to be in everlasting happiness in heaven. (Challoner) --- <i>Waiteth for the revelation of the sons of God.</i> That is, for the time after this life, when it shall be made manifest that they are the sons of God, and heirs of the kingdom of his glory. Several interpreters understand all creatures whatsoever, even irrational and inanimate creatures of this world, which are represented as if they had a knowledge and sense of a more happy condition, of a new unchangeable state of perfection, which they are to receive at the end of the world. See 2 Peter i. 13; Apocalypse xxi. 1. Now every insensible creature is figuratively brought in <i>groaning</i> like a woman in labour, <i>waiting,</i> and wishing for that new and happy state; but in the mean time <i>unwillingly made subject to vanity,</i> i.e. to these changeable imperfections of generations and corruptions, which then they shall be <i>delivered from.</i> (Witham) --- <i>The creature,</i> &c. The creatures expect with impatience, and hope with confidence, to see a happy change in their condition; they flatter themselves that they will be delivered from the captivity of sin, to which man has reduced them, and enter into the liberty of the glory of the sons of God. Not that the inanimate creation will really participate the happiness and glory of the elect; although in some sense they may be said to have part in it, since they will enter into a pure, incorruptible and perfect state to the end of ages. They will no longer be subject to those changes and vicissitudes which sin has brought upon them; nor will sinful man any longer abuse their beauty and goodness in offending the Creator of all. St. Ambrose and St. Jerome teach that the sun, moon, and stars will be then much more brilliant and beautiful than at present, no longer subject to those changes they at present suffer. Philo and Tertullian teach that the beasts of prey will then lay aside their ferocity, and venomous serpents their poisonous qualities. (Calmet) --- Other, by the <i>creature</i> or creatures, understand men only, and Christians, who groan under miseries and temptations in this mortal life, amidst the <i>vanities</i> of this world, under the <i>slavery of corruption;</i> who having already (ver. 23.) received <i>the first-fruits of the Spirit,</i>[3] the grace of God in baptism, have been made <i>the children of God,</i> and now, with <i>expectation</i> and great <i>earnestness,</i> wait and long for a more perfect <i>adoption</i> of the sons of God: for the <i>redemption of their bodies,</i> when the bodies, as well as the souls of the elect, shall rise to an immortal life, and complete happiness in heaven. (Witham){JOIN}<b>Ver. 24, &c.</b> <i>For we are saved by hope,</i> as it is the will of God we should be, waiting and hoping with <i>patience</i> for the things which we have <i>not seen, which neither the eye hath seen, nor the ear hath heard,</i> &c. (1 Corinthians ii. 9.) --- <i>And the spirit also helpeth our infirmity...asketh for us with unspeakable groanings.</i>[4] If we understand this according to the common exposition, of the divine spirit of the Holy Ghost, the sense is, says St. Augustine, that the Holy Ghost <i>maketh us ask:</i> but we may understand the spirit of God and his grace, <i>diffused in our souls,</i> and in particular that gift of the Holy Ghost, called the <i>spirit of prayer,</i> given to the new Christians, which taught them what to ask, and how to pray. See St. Chrysostom. (Witham)'
      v:028:
        - "ROM:8:28 | 28 | 28 | <i>To them that love God, all things work together unto good.</i> All trials, temptations, afflictions, must be taken as coming from the hand of God, who ordains or permits them for the greater good of his elect. --- For the good of those, who, <i>according to his purpose</i>[5] <i>are called</i> the <i>saints.</i> Literally, <i>according to purpose:</i> but it seems certain that to translate <i>his purpose,</i> is only to give the literal sense, if we compare this place with other texts, both in the Greek and Latin, where the same words signify according to God's good will, or his eternal decree, and not according to the purpose, or will of men, as some expound it. (Witham)"
      v:029:
        - "ROM:8:29 | 29 | 29 | <i>For whom he foreknew, he also predestinated to be made conformable to the image of his Son,</i> in suffering with Christ, in following his doctrine, in imitating his life. This foreknowledge of God, according to St. Augustine,[6] is not merely a foreseeing of what men will do by the assistance and graces of God's ordinary providence, much less a foreseeing of what they will do by their own natural strength, as the Pelagian heretics pretended: but is a foreknowledge including an act of the divine will, and of his love towards his elect servants; (as to <i>know</i> in the Scriptures, when applied to God, is many times the same as to approve and love) God therefore hath foreseen or predestinated, or decreed that these elect, by the help of his special graces, and by the co-operation of their free-will, should be <i>conformable to the image of his Son,</i> that so his Son, even as man, might be the <i>first-born,</i> the chief, and the head of all that shall be saved. (Witham) --- God hath preordained that all his elect shall be conformable to the image of his Son. We must not here offer to dive into the secrets of God's eternal election: only firmly believe that all our <i>good,</i> in time and eternity, flows <i>originally</i> from God's free goodness; and all our <i>evil</i> from man's free will. (Challoner)"
      v:030:
        - 'ROM:8:30 | 30 | 30 | <i>And whom he predestinated, them he also called</i> to the true faith and to his service, without any deserts in them, nay, when all mankind were guilty of eternal death, by original sin. --- <i>And whom he called, them he also justified,</i> by faith, by hope, by a love of him, and a true penance. --- <i>And whom he justified, them he also glorified.</i> That is, hath decreed to glorify. Yet not all who have been justified, but only his elect, who are under his special protection, and to whom he grants a perseverance in his grace to the end: so that the call to faith, their sanctification, their final perseverance, and glorification in heaven, are the effects of their free election and predestination. (Witham)'
      v:031:
        - 'ROM:8:31 | 31 | 31 | <i>What shall we then say to these things?</i> That is, though we live amidst temptations and afflictions in this life, we need not fear as long as we are faithful in the service of God, under his protection. --- <i>If God be for us, who is against us,</i> or who shall hinder us from being saved. (Witham)'
      v:032:
        - 'ROM:8:32 | 32 | 32 | <i>He that spared not,</i> &c. This is another argument for us to hope in the goodness of God, who hath so <i>loved the world,</i> that he hath <i>delivered,</i> and given his true and only Son for <i>us all,</i> to redeem all and every one, and has by his death obtained helps and graces by which we may all be saved. --- <i>How hath he not also, with him, given us all things?</i> That is, since he has given for us his only Son, how can we doubt, but that, with him, he will give us all gifts and graces? He hath given us, says St. Chrysostom, his Son himself, and how can we doubt of other blessings? (Witham)'
      v:033:
        - 'ROM:8:33 | 33 | 33-34 | <i>Who shall lay any thing to the charge of the elect of God? God who justifieth.</i> Others read without an interrogation, it is God <i>who justified us:</i> the sense will scarce be different; for it is the same as to say, we need not fear that God will accuse us, since by his mercy he hath been pleased to die, and to rise again from death for us. (Witham){JOIN}<b>Ver. 35. &c.</b> <i>Who then,</i> or what <i>shall separate us from the love of Christ?</i> Neither devils, nor men, nor any thing in nature, unless it be by our own fault, and unless we wilfully and sinfully leave God. --- <i>I am sure.</i> In the Greek, I am [7] <i>fully persuaded,</i> that nothing can separate us, &c. In fine, another argument to prove we ought to have a firm hope in God, is that <i>Christ Jesus, who sits at the right hand of God, also intercedeth for us.</i> Christ, as man, intercedeth, prayeth for us, is our advocate and chief mediator See Hebrews vii. Christ is truly said to pray for us in heaven, though it is not he custom of the Church to call upon him in this manner, "Christ pray for us;" because being God, as well as man, he has all things under his command. (Witham)'
      v:039:
        - 'ROM:8:39 | 39 | 39 | So powerful and efficacious, so certain and unchangeable is the love of God, which conducts us to the kingdom of bliss, that no creature can separate us from it, either by making us cease to love him, or by frustrating our love of its effect, viz. life everlasting. (Estius)'
    commentary_footnotes:
      001:
        - 'ROM:8:1 | 1 | 1 | Ver. 15. Abba (Pater) St. Chrysostom, hom. xiv. p. 115. {GREEK:START oude euchomenous outos}ουδη ηυχωηνουσ ουτοσ{GREEK:END}, &c.'
      002:
        - 'ROM:8:2 | 2 | 2 | Ver. 19. Expectatio creaturæ, {GREEK:START e gar apokaradokia}η γαρ αποκαραδοκια{GREEK:END}. St. Chrysostom, hom. xiv. p. 119. {GREEK:START apokaradokia gar e sphodra prosdokia estin}αποκαραδοκια γαρ η σφοδρα προσδοκια ηστιν{GREEK:END}, intenta et sollicita expectatio. See Mr. Legh, Crit. Sac.'
      003:
        - 'ROM:8:3 | 3 | 3 | Ver. 23. Redemptionem corporis, i.e. complete happiness, says St. Chrysostom, p. 119. {GREEK:START toutesti ten apertismenen doxan}τουτηστι την απηρτισμηνην δοξαν{GREEK:END}.'
      004:
        - 'ROM:8:4 | 4 | 4 | Ver. 26. Postulat pro nobis, i.e. says St. Augustine, interpellare nos facit...nobisque interpellandi et gemendi inspirat affectum.'
      005:
        - 'ROM:8:5 | 5 | 5 | Ver. 28. <i>Secundum propositum</i> vocati sunt sancti, {GREEK:START tois kata prothesin}τοισ κατα προθησιν{GREEK:END}. See Romans ix. 11. Ephesians iii. 11. where in the Latin is secundum præfinitionem, and 2 Timothy i. 9. non secundum opera nostra, sed secundum propositum suum, et gratiam, where he speaks of God, {GREEK:START sosantos emas...kata idian prothesin}σοσαντοσ ημασ...κατα ιδιαν προθησιν{GREEK:END}.'
      006:
        - "ROM:8:6 | 6 | 6 | Ver. 29 St. Augustine, de dono persev. chap. xviii. prædestinatione Deus ea præscivit, quæ fuerat ipse facturus. And again, chap. xiv. Prædestinatio est præscientia et præparatio beneficiorum, quibus certissimè liberantur quicunque liberantur. See Bellarmine and Petau, as to St. Augustine's opinion. But I never in these short notes touch upon any thing that regards the opinions in Catholic schools; my design being no more than a literal exposition of the text."
      007:
        - 'ROM:8:7 | 7 | 7 | Ver. 38. Certus sum, {GREEK:START pepeismai}πηπηισμαι{GREEK:END}, persuasus sum. No one has an absolute certainty that he shall be saved.'
