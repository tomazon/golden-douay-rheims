    verses:
      v:001: 'ROM:4:1 | 1 | 1 | What shall we say, then, that Abraham hath found, who is our father according to the flesh.'
      v:002: 'ROM:4:2 | 2 | 2 | For if Abraham were justified by works, he hath glory, but not with God.'
      v:003: 'ROM:4:3 | 3 | 3 | For what saith the Scripture? {VERSE_FOOTNOTE_INDEX_REF 0}Abraham believed God, and it was reputed to him unto justice.'
      v:004: 'ROM:4:4 | 4 | 4 | Now to him that worketh, the reward is not reckoned according to grace, but according to debt.'
      v:005: 'ROM:4:5 | 5 | 5 | But to him that worketh not, yet believeth in him that justifieth the impious, his faith is reputed to justice, according to the purpose of the grace of God.'
      v:006: 'ROM:4:6 | 6 | 6 | As David also termeth the blessedness of a man, to whom God reputeth justice without works:'
      v:007: 'ROM:4:7 | 7 | 7 | Blessed are they, whose {VERSE_FOOTNOTE_INDEX_REF 0}iniquities are forgiven, and whose sins are covered.'
      v:008: 'ROM:4:8 | 8 | 8 | Blessed is the man, to whom the Lord hath not imputed sin.'
      v:009: 'ROM:4:9 | 9 | 9 | This blessedness, then, doth it abide in the circumcision only, or in the uncircumcision also? For we say that faith was reputed to Abraham unto justice.'
      v:010: 'ROM:4:10 | 10 | 10 | How then was it reputed? In circumcision, or in uncircumcision? Not in circumcision, but in uncircumcision.'
      v:011: 'ROM:4:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And he received the sign of circumcision, a seal of the justice of the faith, which is in uncircumcision: that he might be the father of all the believers uncircumcised, that to them also it may be reputed to justice:'
      v:012: 'ROM:4:12 | 12 | 12 | And might be the father of circumcision, not to them only that are of the circumcision, but to them also who follow the steps of the faith, that our father Abraham <i>had</i>, and being <i>as yet</i> uncircumcised.'
      v:013: 'ROM:4:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For not through the law was the promise to Abraham or to his seed, that he should be heir of the world, but through the justice of faith.'
      v:014: 'ROM:4:14 | 14 | 14 | For if they who are of the law, be heirs: faith is made void, the promise is made of no effect.'
      v:015: 'ROM:4:15 | 15 | 15 | For the law worketh wrath. For where there is no law, there is no transgression.'
      v:016: 'ROM:4:16 | 16 | 16 | Therefore <i>it is</i> of faith, that according to grace the promise might be firm to all the seed; not to that only which is of the law, but to that also which is of the faith of Abraham, who is the father of us all,'
      v:017: 'ROM:4:17 | 17 | 17 | (As it is written, {VERSE_FOOTNOTE_INDEX_REF 0}I have made thee a father of many nations) before God, whom he believed, who quickeneth the dead, and calleth those things that are not, as those that are.'
      v:018: 'ROM:4:18 | 18 | 18 | Who, against hope, believed in hope, that he might be made the father of many nations, according to that which was said to him: {VERSE_FOOTNOTE_INDEX_REF 0}So shall thy seed be.'
      v:019: 'ROM:4:19 | 19 | 19 | And he was not weak in faith: neither did he consider his own body now dead, whereas he was almost a hundred years old, nor the dead womb of Sara.'
      v:020: 'ROM:4:20 | 20 | 20 | In the promise also of God he staggered not by distrust: but was strengthened in faith, giving glory to God:'
      v:021: 'ROM:4:21 | 21 | 21 | Most fully knowing that whatsoever he has promised, he is able also to perform.'
      v:022: ROM:4:22 | 22 | 22 | And therefore it was reputed to him unto justice.
      v:023: 'ROM:4:23 | 23 | 23 | Now it is not written only for him, that it was reputed to him unto justice:'
      v:024: 'ROM:4:24 | 24 | 24 | But for us also, to whom it shall be reputed, if we believe in him, {VERSE_FOOTNOTE_INDEX_REF 0}that raised up Jesus Christ, our Lord, from the dead,'
      v:025: 'ROM:4:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}Who was delivered up for our sins, and rose again for our justification.'
  c:005:
    commentary:
      v:001:
        - 'ROM:5:1 | 1 | 1 | The apostle proceeds in this chapter to shew how great a benefit it is to be truly justified by the coming of Christ. --- <i>Let us have</i> [1] <i>peace with God.</i> That is, says St. Chrysostom, by laying aside all contentions. Or let us have peace with God by sinning no more. And this peace we may have under the greatest <i>tribulations,</i> which conduce to our greater good, to an increase in virtues, in patience, in hope, in the love of God, &c. (Witham)'
      v:003:
        - 'ROM:5:3 | 3 | 3 | We glory in spirit in the afflictions, oppression, and persecution, which we suffer as Christians, esteeming them a great blessing. Thus the apostles went rejoicing from before the council, because they had been thought worthy to suffer disgrace for the name of Jesus. (Acts v.) And St. James (chap. i.) says: Think it the greatest joy when you fall into various temptations: (i.e. tribulations) for these sufferings greatly serve to confirm the elect in the hopes which they have of enjoying the glory of the world to come. (Estius)'
      v:005:
        - "ROM:5:5 | 5 | 5 | God having prevented us with his gifts when we did not at all deserve them, having showered upon us the blessings of faith, charity, patience, and fidelity, we cannot but have the greatest confidence that after this pledge and assurance of his good will towards us, he well finish the work he has begun, and bring us to his heavenly kingdom. (Calmet) --- Not only the gift of the Holy Spirit, but the Spirit himself, is given to us, who resides in our soul as in his own temple, who sanctifies it, and makes it partaker of his divine love. (Menochius){JOIN}<b>Ver. 6. &c.</b> <i>Why did Christ...die for the ungodly?</i> He shews Christ's great mercy and love for mankind, that he would die for us, who were sinners, and consequently his enemies. How few are there that will lay down their lives for a <i>just man,</i> or for a just cause? --- <i>Perhaps for a good man.</i> That is, for another, who has been good to him, his friend or benefactor, we may find one that will expose or lay down his life. But Christ, in <i>due time,</i> appointed by the divine decree, died for <i>sinners, for</i> us all. And if we have been reconciled to God, and justified by his death; now being made the children of God, and his friends, we may with greater confidence hope to be saved. (Witham) --- The text of the Greek is as follows: <i>For when we were weak, he gave us our Lord Jesus Christ to redeem us;</i> shewing how much God loved us, to perform such stupendous acts of love in our behalf. But the reading of the Vulgate is conformable to St. Irenæus, (lib. iii. chap. 18.) and to the commentaries of this epistle, which have been published under the name of St. Ambrose, and St. Jerome. (Calmet) --- St. Augustine says, those whom the apostle first calls weak, he afterwards calls impious, hos dixit infirmos quos impios. (Ep. lix. ad Paulinum.) --- St. Jerome, and other fathers and commentators, explain the Greek text of this verse as follows: Scarcely would any one die for a just cause; for who would ever think of dying in defence of injustice? Others explain it thus: Scarcely a single man would die for one that was wicked and unjust: for we can hardly find a person ready to lay down his life for a good man; his friend and benefactor, who has been kind to him. (Calmet)"
      v:012:
        - "ROM:5:12 | 12 | 12 | <i>As by one man...in whom</i> [2] <i>all have sinned.</i> That is, in which man all sinned, (not in which death all sinned) as it must be the construction by the Greek text: so that these words are a clear proof of original sin against the Pelagian heretics, as St. Augustine often brings them. Nor does St. Chrysostom deny original sin, though in this place he expounds it that all by Adam's sin were made guilty of death and punishments. But how could they deserve these, had they not sinned in Adam? (Witham)"
      v:013:
        - "ROM:5:13 | 13 | 13-14 | <i>Until the law, sin was in the world.</i> That is, from Adam's fall, both <i>original</i> sin and <i>actual</i> sins truly infected all mankind. (Witham) --- <i>Not imputed.</i> That is, men knew not, or made no account of sin; neither was it <i>imputed</i> to them, in the manner it was afterwards, when they transgressed the known written law of God. (Challoner) --- All were conceived and born in sin, in what we call original sin, and liable to <i>death,</i> even infants, who were not come to the use of reason, and consequently could not sin after the <i>similitude of the transgression of Adam,</i> or by imitating his sin, but were born in sin: and besides this, all manner of actual sins, which men committed by their own perverse will, reigned every where in the world. But before the law these sins were <i>not imputed,</i> that is, were not declared sins, that deserved such punishments as were ordained by the law. --- <i>Adam, who is a figure of him that was to come.</i> That is, of Christ, whom the apostle calls the <i>last Adam,</i> 1 Corinthians xv. 45. But he was a figure by <i>contraries.</i> By the first Adam, sin and death entered into the world; by Christ, justice and life. (Witham){JOIN}<b>Ver. 15. &c.</b> <i>But not as the offence, so also is the gift,</i> or the benefits which mankind receive by their Redeemer, Jesus Christ. For St. Paul here shews that the graces which Christ came to bestow upon men, and offers to all, are much greater than the evils which the sin of <i>one man,</i> Adam, caused. 1. Because, <i>if by the offence</i> of that one man, Adam, <i>many,</i> i.e. <i>all died</i> by original sin that descended from Adam, (the blessed Virgin mother by a special privilege being always excepted) <i>much more the grace of one man, Jesus Christ, hath abounded unto many,</i>[3] the comparison does not imply that more in number receive the grace of Christ, than were infected with sin; but that they who receive the graces which are offered to all, receive greater benefits than were the damages caused by the sin of Adam. <i>For the judgment indeed was by one unto condemnation,</i> or so as to make all guilty of one sin, that is, of original sin; and for other actual sins, men committed them by their own proper will; whereas the <i>grace of Christ</i> justifies men from <i>many sins;</i> that is, also from all sins which they have committed by their own malice. 2. Because by <i>it,</i> that is, by the <i>offence of one man, death reigned</i> in the world, and made all men liable to damnation; yet now by the incarnation of Christ, (which would not have been, had not Adam sinned) all they who are justified by the grace of their Redeemer, have Christ God and man for their head: he is become the head of that same mystical body which is his Church: they are exalted to the dignity of being the brothers of Christ, the Son of God; they are made joint heirs with him of the kingdom of heaven, and so by the grace of Christ have a greater dignity in this world, and shall be exalted to a greater and more eminent degree of glory in the kingdom of his glory for all eternity; which hath given occasion to the Church, in her liturgy, to cry out, as it were with a transport of joy, O happy fault, which hath procured us such and so great a Redeemer! See St. Chrysostom,[4] hom. x. (Witham)"
      v:020:
        - "ROM:5:20 | 20 | 20-21 | <i>Now the law entered in.</i> Not that the law was designed for <i>that end;</i> but the word <i>that,</i> as in many other places, so here expresseth only the consequence that followed, when sinners occasionally became more guilty by the knowledge of the law, and the precepts given. St. Chrysostom takes notice that it is not said the law was given, but only that it <i>entered in,</i> as it were by the by, and only for a certain time, till our happy redemption, reconciliation, and justification by Jesus Christ. (Witham) --- <i>That sin might abound.</i> Not as if the law were given purposely for sin to abound; but that it so happened, through man's perversity, taking occasion of sinning more, from the prohibition of sin. (Challoner) --- <i>Where sin abounded.</i> Grace abounded in the elect; for the apostle does not say that grace abounded in every place where iniquity had abounded; but he says indefinitely <i>where,</i> that is, in many places where sin abounded, grace hath abounded also. (Estius) --- The Jews and Gentiles having become sensible of their weakness and misery, the Almighty, in his mercy, sent his only Son to enrich both the one and the other with his graces. The Gentiles were in the more deplorable case, and received the greatest abundance of grace; as may be seen from the great number of conversions wrought amongst them in so short a time in every part of the world. (Calmet) --- In the Greek it is {GREEK:START pareiselthe}παρηισηλθη{GREEK:END}, entered in by stealth, as it were, and for a time, till the preaching of the gospel. (Menochius)"
