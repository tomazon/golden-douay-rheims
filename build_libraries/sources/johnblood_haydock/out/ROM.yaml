book_title: 'THE EPISTLE OF ST. PAUL, THE APOSTLE, TO THE ROMANS.'
chapters:
  c:001:
    commentary:
      v:001:
        - 'ROM:1:1 | 1 | 1 | <i>Called</i> to be <i>an apostle,</i>[1] or <i>a called apostle.</i> That is, not only having the name of an apostle, but having his call to this high function, and his mission from God. --- <i>Separated unto the gospel of God.</i> He means that he was separated from others, and appointed by the Holy Ghost to preach the gospel, as we read Acts xiii. 2. when the Holy Ghost to those of the Church at Antioch, said, <i>Separate me Saul and Barnabas, for the work unto which I have taken them.</i> (Witham)'
      v:002:
        - 'ROM:1:2 | 2 | 2 | <i>Which he had promised before,</i> &c. That is, God before, in the Scriptures, promised the blessings, which are now come by the preaching of the gospel, and that they should come by <i>his Son.</i> (Witham)'
      v:003:
        - 'ROM:1:3 | 3 | 3 | <i>Who was made to him of the seed of David, according to the flesh.</i> The sense is, that God promised, that he who was his true and only Son from eternity, should also become his son, as man; that the same son should be man, as well as God, when the <i>word was made flesh,</i> or when that divine person should be united to our human nature. Thus the same person, who was his only begotten Son from eternity, being made man, and of the <i>seed of David,</i> by his incarnation, was still his Son, both as God, and also as man. (Witham) --- The Greek text has not the particle <i>ei,</i> (to him) but only {GREEK:START tou genomenou ek spermatos David}του γηνωηνου ηκ σπηρματοσ Δαvιδ{GREEK:END}. But St. Irenæus, (lib. iii. chap. 18.) St. Ambrose, St. Jerome read, Qui factus est ei. And also St. Augustine in his unfinished exposition of the epistle to the Romans; though before in his book against Faustus, (lib. xi. chap. 14.) he reads it otherwise. (Calmet)'
      v:004:
        - "ROM:1:4 | 4 | 4 | <i>Who was predestined</i>[2] <i>the Son of God.</i> The learned bishop of Meaux, Bossuet, in his second Pastoral Instruction, in which he condemned the French translation of Mons. Simon, (p. 127.) takes notice, that according to St. Paul, and the constant doctrine of St. Augustine and St. Thomas Aquinas, Christ as man, or the human nature of Christ united to his divine person, was predestinated without any precedent merits, by a free and liberal predestination of God's goodness. (Witham) --- Christ, as man, was predestinated to be the Son of God; and declared to be so (as the apostle here signifies) <i>first</i> by <i>power,</i> that is, by his working stupendous miracles; <i>secondly,</i> by the <i>spirit of sanctification,</i> that is, by his infinite sanctity; <i>thirdly,</i> by his <i>resurrection,</i> or raising himself from the dead. (Challoner)"
      v:005:
        - 'ROM:1:5 | 5 | 5 | <i>By whom,</i> i.e. by this same Jesus Christ, God and man, <i>we,</i> I and the rest of the apostles, <i>have received</i> this <i>grace and apostleship,</i> this mission and commission from him, of preaching his gospel, and teaching his doctrine. --- <i>For obedience to the faith in all nations;</i> that is, to bring all nations to the obedience and profession of his new law and doctrine. (Witham)'
      v:006:
        - 'ROM:1:6 | 6 | 6 | <i>Among whom are you also the called of Jesus.</i> That is, you also are a part of those, who by his mercy, are called to this faith and belief in him. All beginning from those words in the third verse, <i>who was made to him,</i> &c. till the end of the sixth verse, are to be taken as within a parenthesis, which is not unusual in the style of St. Paul. Then he goes on after this long parenthesis. (Witham)'
      v:007:
        - 'ROM:1:7 | 7 | 7 | <i>To all that are at Rome...called</i> to be <i>saints.</i> That is, who not only are named saints, but who by such a call from God, are to be sanctified by his grace, and to become holy, or saints. (Witham)'
      v:008:
        - 'ROM:1:8 | 8 | 8 | <i>In the whole world.</i> That is, to all, or almost all the Roman empire. (Witham)'
      v:009:
        - ROM:1:9 | 9 | 9 | <i>God is my witness.</i> I call God to witness. It is an oath. (Witham)
      v:014:
        - 'ROM:1:14 | 14 | 14 | <i>I am a debtor.</i> That is, I am bound to preach the word of God to all. (Witham) --- By Greeks, in this place, are understood the Romans also, and by Barbarians, all other people who were neither Greeks nor Romans. The Greeks called all barbarians, who did not speak the Greek language, even the Latins themselves. But after the Romans became masters of the world, they were excepted, through policy, from the number of barbarians, and particularly after they began to cultivate the science of the Greeks.{JOIN}{BQ:2}Græcia victa ferum victorem cepit, et artes{JOIN}{BQ:2}Intulit agresti Latio.{JOIN}--- St. Paul says, that he is a debtor both to Greeks and barbarians, to the wise, the philosophers, those who pass for sages amongst the pagans, and to the simple, ignorant, unlettered class of mankind: not that he had received any thing at their hands, but because it was his duty, in quality of apostle, to address himself to the whole world, and preach to the great and to the small, to the learned and the unlearned. (Calmet)'
      v:015:
        - 'ROM:1:15 | 15 | 15 | St. Paul was even anxious to go and deliver the word to the Romans. Hence Mat. Polus, in his reflections on this verse, puts the following words into the mouth of the Apostle: Lucifuga non sum: ostendi id Antiochiæ, Athenis, Ephesi et Corinthi: paratus sum & in illa splendidissima urbe Roma ostendere.'
      v:016:
        - 'ROM:1:16 | 16 | 16 | <i>For it is the power of God unto salvation to every one;</i> that is, it brings powerful helps to all, both Gentiles and Jews, in order to their salvation. --- <i>To the Jew first,</i> inasmuch as the gospel is to be first preached to the Jews. (Witham) --- The promises of salvation were first made to the Jews. Jesus Christ preached to the Jews only, and forbad his disciples, during his life-time, to preach to any other nation. And after his resurrection, when they had full powers to preach every where, they did not turn to the Gentiles, till the Jews had refused to hear them. A miracle was necessary to determine St. Peter to communicate the gospel to the uncircumcised; and St. Paul, in every place, first addressed himself to the Jew, and then to the Gentile. The apostle here sweetly endeavours, in an indirect manner, to silence the presumption of the Romans, who seemed to raise themselves above the Jews, and believed they had merited the grace of vocation to the faith. (Calmet)'
      v:017:
        - 'ROM:1:17 | 17 | 17 | <i>For the justice of God.</i> He does not here mean that justice, by which God is just in himself, but that justice, or sanctification, which he communicates to men, and by which they are justified and sanctified. --- <i>From faith to faith.</i> That is, by faith, and an increase in faith, inasmuch as, by increasing in faith, we advance in virtues; as it is written, (Habacuc ii. 4.) <i>the just man liveth by faith;</i> including the love of God, hope, and other virtues. (Witham)'
      v:018:
        - 'ROM:1:18 | 18 | 18 | <i>For the wrath of God is revealed,</i> &c. He begins to speak of the heathens, and of the wicked world, whose sins God punisheth from time to time with visible chastisements of plagues, famines, wars, &c. and that because they <i>detain the truth of God in injustice, or in iniquity,</i> that is, because they have not honoured God, even according to the knowledge which he has given them of him, especially their philosophers. (Witham)'
      v:019:
        - 'ROM:1:19 | 19 | 19-20 | <i>That which is known of God.</i> Or may be easily known of God, <i>is manifest in them.</i> The light of reason demonstrates to them the existence of one God, the maker and preserver of all things. This is made known to them from <i>the creation of the world,</i> or from the <i>creatures</i> in the world: the Creator may be discovered by the creatures, and as St. Chrysostom here says, every Scythian, every barbarian, may come to the knowledge of God by the wonderful <i>harmony</i>[3] <i>of all things, which proclaims the existence of God louder than any trumpet:</i> but having known him, they did not glorify him; they acted contrary to their knowledge, abandoning themselves to idolatry, and the vain worship of many gods, and to all manner of vices and abominations against the light of reason. (Witham)'
      v:024:
        - 'ROM:1:24 | 24 | 24 | <i>Wherefore God gave them</i>[4] <i>up,</i> &c. That is, as St. Chrysostom says, permitted them, in punishment of their wilful blindness, to fall into the foulest, most shameful, and unnatural sins of uncleanness here described. (Witham)'
      v:026:
        - 'ROM:1:26 | 26 | 26 | <i>God delivered them up.</i> Not by being author of their sins, but by withdrawing his grace, and so permitting them, in punishment of their pride, to fall into those shameful sins. (Challoner)'
      v:027:
        - 'ROM:1:27 | 27 | 27 | <i>Receiving in themselves the recompense...due to their error.</i> That is, were justly punished for their wilful blindness and error, by which they had worshipped and adored creatures, instead of the Creator, idols instead of the one true God. (Witham)'
      v:029:
        - ROM:1:29 | 29 | 29 | <i>Being filled with all iniquity.</i> He passeth to many other sins and crimes of the heathens. (Witham)
      v:030:
        - 'ROM:1:30 | 30 | 30 | <i>Hateful</i>[5] <i>to God.</i> The Greek may also signify, <i>haters of God.</i> (Witham) --- {GREEK:START theostugeis}θηοστυγηισ{GREEK:END} means either haters of God, or hated by God. (Menochius) --- <i>Disobedient to parents.</i> The Greek literally signifies, Not listening to the advice of their parents; who rise up against them, and refuse to obey. (Calmet)'
      v:031:
        - 'ROM:1:31 | 31 | 31 | <i>Dissolute, rude</i>[6] in their manners, and behaviour. Some, from the Greek, understand breakers of their word; but this would be the same as <i>without fidelity,</i> which we find afterwards in the same verse. (Witham)'
      v:032:
        - 'ROM:1:32 | 32 | 32 | This passage in the present Greek versions is rather different from the Vulgate: but the text of the Vulgate is conformable to the most ancient Greek manuscripts, of which some are more than twelve hundred years old. {GREEK:START Oitines to dikaioma tou theou epignontes ouk enoesan oti oi ta toiauta prassontes axioi thanatou eisin, ou monon de oi poiountes auta, alla kai oi suneudokountes tois prassousin}Οιτινησ το δικαιωα του θηου ηπιγνοντησ ουκ ηνοησαν οτι οι τα τοιαυτα πρασσοντησ αξιοι θανατου ηισιν, ου μονον δη οι ποιουντησ αυτα, αλλα και οι συνηυδοκουντησ τοισ πρασσουσιν{GREEK:END}. See Var. Lect. Mill. in hunc locum et Prolegom. 41. 42.'
