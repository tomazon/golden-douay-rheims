      v:014: 'ROM:14:14 | 14 | 14 | I know, and am confident, in the Lord Jesus, that nothing is unclean of itself; but to him that thinketh any thing to be unclean, to him it is unclean.'
      v:015: 'ROM:14:15 | 15 | 15 | For if, because of thy meat, thy brother be grieved: thou walkest not now according to charity. {VERSE_FOOTNOTE_INDEX_REF 0}Destroy not him with thy meat, for whom Christ died.'
