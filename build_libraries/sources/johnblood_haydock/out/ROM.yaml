    verses:
      v:001: 'ROM:10:1 | 1 | 1 | Brethren, the will of my heart, indeed, and my prayer to God, is for them unto salvation.'
      v:002: 'ROM:10:2 | 2 | 2 | For I bear them witness, that they have a zeal of God, but not according to knowledge.'
      v:003: 'ROM:10:3 | 3 | 3 | For they, not knowing the justice of God, and seeking to establish their own, have not submitted themselves to the justice of God.'
      v:004: 'ROM:10:4 | 4 | 4 | For the end of the law is Christ, unto justice to every one that believeth.'
      v:005: 'ROM:10:5 | 5 | 5 | For Moses wrote, that the justice which is of the law, {VERSE_FOOTNOTE_INDEX_REF 0}the man that shall do it, shall live by it.'
      v:006: 'ROM:10:6 | 6 | 6 | But the justice which is of faith, speaketh thus: {VERSE_FOOTNOTE_INDEX_REF 0}Say not in thine heart: Who shall ascend into heaven? that is, to bring Christ down:'
      v:007: 'ROM:10:7 | 7 | 7 | Or who shall descend into the deep? that is, to bring up Christ again from the dead.'
      v:008: 'ROM:10:8 | 8 | 8 | But what saith the Scripture? {VERSE_FOOTNOTE_INDEX_REF 0}The word is near thee, even in thy mouth, and in thy heart: that is the word of faith, which we preach:'
      v:009: 'ROM:10:9 | 9 | 9 | That if thou confess with thy mouth the Lord Jesus, and believe in thy heart that God hath raised him up from the dead, thou shalt be saved.'
      v:010: 'ROM:10:10 | 10 | 10 | For, with the heart, we believe unto justice: but, with the mouth, confession is made unto salvation.'
      v:011: 'ROM:10:11 | 11 | 11 | For the Scripture saith: {VERSE_FOOTNOTE_INDEX_REF 0}Whosoever believeth in him, shall not be confounded.'
      v:012: 'ROM:10:12 | 12 | 12 | For there is no distinction of the Jew and the Greek; for the same is Lord over all, rich to all that call upon him.'
      v:013: 'ROM:10:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever shall call upon the name of the Lord shall be saved.'
      v:014: 'ROM:10:14 | 14 | 14 | How then shall they call on him, in whom they have not believed? Or how shall they believe him, of whom they have not heard? And how shall they hear, without a preacher?'
      v:015: 'ROM:10:15 | 15 | 15 | And how can they preach, unless they be sent? as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}How beautiful are the feet of them that preach the gospel of peace, of them that bring glad tidings of good things?'
      v:016: 'ROM:10:16 | 16 | 16 | But all do not obey the gospel. For Isaias saith: {VERSE_FOOTNOTE_INDEX_REF 0}Lord, who hath believed our report?'
      v:017: 'ROM:10:17 | 17 | 17 | Faith then cometh by hearing: and hearing by the word of Christ.'
      v:018: 'ROM:10:18 | 18 | 18 | But I say: Have they not heard?{VERSE_FOOTNOTE_INDEX_REF 0} Yes, verily, their sound went forth over all the earth, and their words unto the ends of the whole world.'
      v:019: 'ROM:10:19 | 19 | 19 | But I say: Hath not Israel known? First Moses saith: {VERSE_FOOTNOTE_INDEX_REF 0}I will provoke you to jealousy by that which is not a nation: by a foolish nation I will anger you.'
      v:020: 'ROM:10:20 | 20 | 20 | But Isaias is bold, and saith: {VERSE_FOOTNOTE_INDEX_REF 0}I was found by them that did not seek me: I appeared openly to them that asked not after me.'
      v:021: 'ROM:10:21 | 21 | 21 | But to Israel he saith: {VERSE_FOOTNOTE_INDEX_REF 0}All the day long I have spread forth my hands to a people, that believeth not, and contradicteth me.'
  c:011:
    commentary:
      v:001:
        - "ROM:11:1 | 1 | 1, &c | St. Paul in this chapter endeavours to comfort the Jews, though the greatest part of them were rejected for their blindness; and to admonish the Gentiles, not to boast for being called and converted, but to persevere with humility, and the fear of God. --- <i>God hath not cast away his people.</i> That is, not all of them, nor hath he cast off those whom <i>he foreknew,</i> and decreed to save. --- <i>The Scripture saith of Elias.</i> He brings the example of Elias living among the ten tribes of Israel, when all the people were forbidden to go and adore in the temple of Jerusalem, when the altars of the true God were destroyed, and almost all in these tribes were fallen into idolatry, and worshipped <i>Baal:</i> he complains as if he were left alone in the worship of the true God. But <i>the divine answer</i> shewed him his mistake. <i>I have reserved to myself seven thousand man,</i> &c. Some take notice that <i>seven</i> is divers times put for a great number, as three and a half for a small number: however, besides these seven thousand, all in the kingdom of Juda remained firm in the worship of the true God. In like manner, <i>a remnant</i> is now saved by the election of grace, by God's free and liberal gift of divine grace. Some pretended reformers of the faith of the Church bring this as an argument, that the Church of God may fail, and fall into errors. It is sufficient to answer, that there is a wide difference betwixt the Jewish synagogue, which brought nothing to perfection, and the Church of Christ, which he <i>built upon a rock,</i> with which he has promised to <i>be to the end of the world,</i> and <i>guide</i> them by the <i>Spirit of Truth.</i> (Witham) --- This is very ill alleged by some against the perpetual visibility of the Church of Christ: the more, because however the number of the faithful might be abridged by the persecution of Jezebel in the kingdom of the ten tribes; the Church was at the same time in a most flourishing condition (under Asa and Josaphat) in the kingdom of Juda. (Challoner) --- Our separated brethren add to this text, as in Acts xix. 35. the word <i>image.</i> They also cite it in proof of an invisible Church; but with no just grounds: for in Jerusalem the faith and worship were public to the whole world. Besides, the Christian Church rests on better promises than the synagogue. (Bristow) --- The Jews obtain not the justice they sought after, because they did not seek it as they ought; they expected to obtain it by their works, whereas it can only be had from grace. (Estius)"
      v:006:
        - "ROM:11:6 | 6 | 6 | <i>It is not now by works: otherwise grace is no more grace.</i> The election of God, and the first grace at least, are always without any merits on our part; but if we speak of works done in a state of grace, and by the assistance of God's grace, we co-operate with the graces given, and by thus co-operating, we deserve and merit a reward in heaven. (Witham) --- If salvation were to come by <i>works,</i> done by nature, without faith and grace, salvation would not be a grace or favour, but a debt; but such <i>dead</i> works are indeed of no value in the sight of God towards salvation. It is not the same with regard to <i>works done with and by</i> God's grace; for to such works as these he has promised eternal salvation. (Challoner)"
      v:008:
        - "ROM:11:8 | 8 | 8 | <i>God hath given them,</i> &c. Not by his working, or acting in them; but by his permission, and by withdrawing his grace in punishment of their obstinacy. (Challoner) --- Permitted them (says St. Chrysostom) to fall <i>into the spirit of insensibility.</i> Literally, <i>the spirit of</i> [1] <i>compunction.</i> Compunction is not here taken, as in some spiritual writers, for a great sorrow for sins. In the Latin Vulgate (Isaias vi. 9.) it is called the <i>spirit of slumber,</i> as in the Protestant translation. We cannot have a better judge of the sense of the word than St. Chrysostom, who tells us, that it signifies <i>a habit of the soul,</i> firmly fixed in <i>evil,</i> and an insensible disposition: as, saith he, persons under a pious compunction are not to be removed from their good resolutions; so the wicked, under a hardened compunction, are nailed, as it were, to vice. And that here this is the true sense, appears by the following words out of Isaias: <i>he hath given them eyes that they should not see,</i> &c. And also out of David, (Psalm lxviii. 23.) <i>let their table be made a snare,</i> &c. We may understand the spiritual food of the word of God, and of the Scriptures; which by the blindness of this people, have served to their great condemnation. --- <i>And a recompense,</i> that is, for a just punishment of their obstinacy. --- <i>And bow down their back always,</i> a metaphor to represent the condition of such, as are under heavy oppressions. (Witham) --- Although by bending their back is literally understood the yoke of servitude and captivity, with which the Jews were oppressed at the destruction of Jerusalem; yet it seems more conformable to the apostle's meaning, when considered in a spiritual sense, and then it will signify the insensibility of the Jews, as to heavenly things, and their anxious solicitude for the things of the earth. This their avaricious and carnal disposition was so manifest, that the poet said of them---{JOIN}{BQ:2}O curvæ in terram animæ et cœlestium inanes.--- (Estius)"
      v:011:
        - 'ROM:11:11 | 11 | 11-15 | <i>Have they so stumbled, that they should fall? God forbid.</i> That is, their fall is not irreparable, or so as never to rise again: but by their offending, salvation (through the liberal mercy of God) is come to the Gentiles, <i>that they,</i> the Jews, may be <i>emulous</i> of the Gentiles, and of their happiness, and so may be converted. (Witham) --- The nation of the Jews is not absolutely and without remedy cast off for ever; but in part only (many thousands of them having been at first converted) and for a time: which fall of theirs God has been pleased to turn to the good of the Gentiles. (Challoner) --- <i>How much more the fulness of them?</i> As if he should say, if the obstinacy of so many Jews seem to be an occasion upon which God, whose mercy calls whom he pleaseth, hath bestowed the riches of his grace on other nations; and while the glory of the Jews, the elect people of God, has been <i>diminished,</i> the Gentiles have been made happy: how much more glorious <i>will be the fulness of them?</i> that is, according to the common interpretation, will be the re-establishment and conversion of the Jews hereafter, before the end of the world? See St. Chrysostom, {GREEK:START om. ith}ω. ιθ{GREEK:END}. p. 164; St. Hilary, in Ps. lviii; St. Jerome, in chap. iii. Osee. Habacuc iii.; St. Augustine, lib. xx. de Civ. Dei. chap. xxix. --- Then (ver. 15.) the <i>receiving</i> of them into the Church, and their conversion to Christ, shall be like <i>life from the dead,</i> when the Jewish nation in general, shall rise from the death of sin, and their hardened infidelity, to the life of faith and grace. These things I speak to you, Gentiles, to <i>honour</i> and comply with my <i>ministry</i> of being your apostle: yet endeavouring at the same time, if by a pious emulation, or by any other way, I may be able to bring any of my <i>flesh,</i> or of my brethren, the Jews, to be <i>saved</i> by the faith of Christ. (Witham){JOIN}<b>Ver. 16. &c.</b> <i>If the first-fruit</i> (see the Greek word) <i>be holy, so also is the mass;</i> so also the rest, the product that follows. He alludes to the offering made by the law of the first-fruit, which was to acknowledge that all good things were from God, and to bring a blessing upon the rest. --- <i>If the root be holy, so are the branches.</i> By the <i>root,</i> says St. Chrysostom, he understands Abraham, and the patriarchs, from whom all the Jewish nation proceeded, as branches from that root: and these <i>branches</i> are to be esteemed <i>holy,</i> not only because of the root they proceeded from, but also because they worshipped the true God. And if <i>some,</i> or a great part <i>of these branches,</i> have been <i>broken,</i> they may, as it is said, (ver. 23.) be ingrafted again. And you, Gentiles, ought to remember that, you were of yourselves <i>a wild olive-tree:</i> and it is only by the merciful call of God, that you have the happiness to <i>be ingrafted</i> upon the same root of the patriarchs; and so, by imitating the faith of Abraham, are become his spiritual children, and heirs of the promises, and by that means have been made partakers of <i>the root,</i> and of the sap, and <i>fatness</i> of the sweet <i>olive-tree.</i> Remember that you <i>bear not the root,</i> nor were you the root that was holy; <i>but the root beareth you;</i> and that being branches of a wild olive, you ought naturally still to bear bad fruit, though ingrafted on the root of a sweet olive. It is only by the mercies of God, if you bring forth good fruit. Do not then be <i>high-minded,</i> nor boast, but <i>fear,</i> and endeavour to <i>continue in goodness;</i> lest God also <i>spare not you,</i> but <i>cut you off,</i> as unprofitable branches. And let me tell you, as to the Jews, if <i>they abide not still in unbelief,</i> God is able to ingraft them again into their own olive-tree; and it seems more easy, that they, who are naturally branches of the sweet olive-tree, should bring forth good fruit, when they shall be ingrafted in their own olive-tree, being of the race of Abraham, to whom the promises were made. (Witham) --- We see here, that he who standeth by faith, may fall from it; and therefore must live in fear, and not in the vain presumption and security of modern sectaries. (Challoner) --- The apostle here exhorts the converted Gentiles, to fear lest they fall, and bring upon themselves a punishment similar to that of the Jews. The Jews were his chosen people, the children of the alliance; they have now been stripped of all; the same may also happen to you. You may fall into presumption and incredulity; if you remain firm, it is not by your own merits or works, but by faith, the pure gift of God. Neither faith, nor vocation, nor grace, are inadmissible. You may lose all; and therefore ought always to fear and live in humility. If God has not spared the natural branches, fear, lest he should not spare you. (ver. 21.) (Calmet) --- The Gentiles are here admonished not to be proud, nor to glory over the Jews; but to take occasion rather from their fall to fear and to be humble, lest they be cast off. Not that the whole Church of Christ can ever fall from him; having been secured by so many divine promises in holy writ; but that each one in particular may fall; and therefore all in general are to be admonished to beware of that, which may happen to any one in particular. (Challoner)'
      v:025:
        - "ROM:11:25 | 25 | 25-26 | <i>I would not have you ignorant, brethren, of this mystery,</i> this hidden truth of God's justice and mercy, that blindness <i>in part hath happened in Israel,</i> or to part of them, <i>until the fulness of the Gentiles should come in,</i> by the conversion of all nations: and then <i>all Israel should be saved,</i> when they shall submit to the faith of Christ: as it is written by the prophet Isaias, (lix. 20.) <i>there shall come out of Sion he that shall deliver;</i> that is, their Redeemer, Christ Jesus, who is indeed come already, but who shall then come to them by his powerful grace. This is my <i>covenant</i> with them. (Witham)"
      v:028:
        - "ROM:11:28 | 28 | 28 | <i>According to the gospel, indeed,</i> they are <i>enemies for your sake.</i> That is, enemies both to you, because they see the gospel preached and received by you, and enemies to God, because he has rejected them at present for their wilful blindness: yet <i>according to election,</i> God having once made them his elect, and because of their forefathers, the patriarchs, <i>they are most dear for the sake of the fathers: for the gifts and the calling of God are without repentance,</i> in as much as God is unchangeable, and his promises, made absolutely, cannot fail. (Witham){JOIN}<b>Ver. 30. &c.</b> <i>As you also in times past did not believe God, but now have obtained mercy through their unbelief,</i> which was an occasion of God's sending his preachers to you: but the cause of your salvation is God's mercy. --- <i>That they also may obtain mercy.</i> That is, God has permitted their incredulity, that being a greater object of pity, he may shew greater mercy in converting them by the free gift of his grace. --- <i>For God hath concluded</i> [2] <i>all,</i> that is, has permitted at different times, both Gentiles and Jews, to fall into a state of unbelief, that the salvation of all may be known to come, not from themselves, but as an effect of his mercy and grace. (Witham) --- He hath found all nations, both Jews and Gentiles, in unbelief and sin; not by his causing, but by the abuse of their own free-will; so that their calling and election are purely owing to his mercy. (Challoner)"
      v:033:
        - "ROM:11:33 | 33 | 33-36 | <i>O the depth,</i> &c. After he hath spoken of the mysteries of God's grace and predestination, of his mercy and justice, which we must not pretend to dive into, he concludes this part of his epistle, by an exclamation, to teach us submission of our judgment, as to the secrets of his providence, which we cannot comprehend. --- <i>How incomprehensible are his judgments,</i> &c. --- <i>Who hath first given to him, and recompense shall be made him?</i> That is, no one, by any merit on his part, can first deserve God's favours and mercy, by which he prevents us. --- <i>For of him,</i> from God, or from Jesus Christ, as God, and <i>by him,</i> who made, preserves, and governs all things, and <i>in him,</i> is our continual dependance: for in him we live, we move, and exist. In the Greek, it is <i>unto him,</i>[3] to signify he is also our last end. See the notes, John chap. i. (Witham) --- All things are from God, as their first cause and creator; all things are by God, as the ruler and governor of the universe; and all things are in God, or (as the Greek has it) for God, because they are all directed to his honour and glory. For he hath made all things for himself. (Psalm xvi; St. Basil, lib. de Spiritu sto. chap. 5.)"
