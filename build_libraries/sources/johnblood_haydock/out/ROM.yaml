  c:016:
    commentary:
      v:001:
        - 'ROM:16:1 | 1 | 1 | <i>I commend,</i> &c. He concludes with a number of salutations, to show his affection for them. --- <i>Phœbe,</i> who is in the ministry, or employed in the ministry, as women, called <em>diaconissæ,</em> used to be, privately instructing catechumens, assisting particularly at the baptizing of women, distributing charities, &c. (Witham)'
      v:004:
        - 'ROM:16:4 | 4 | 4 | It is not exactly known to what the apostle here refers. Origen thinks that they delivered the apostle from the snares of the Jews. Others, that they exposed themselves for him in the sedition raised at Corinth, or in that at Ephesus, when he was in such danger, on account of the outcry of the silversmiths. The obligations of the Churches of the Gentiles towards them must be understood of the hospitality, which these faithful servants of Christ exercised to all. (Calmet) --- {GREEK:START Ton eauton trachelon upethekan}Τον ηαυτον τραχηλον υπηθηκαν{GREEK:END}, a proverbial expression, as in Latin, præbere cervices, caput objicere periculis, to support any thing, or person, that is in a sinking way, or in great danger.'
      v:005:
        - 'ROM:16:5 | 5 | 5 | This means the assembly of Christians, who probably resorted to the house of Prisca and Aquila, as to a place of retreat, and there held their religious assemblies. Or it may mean their family only, which was as regular and holy as an assembly of saints. The apostle, in another place, salutes the Church in the house of Nympha, and writing to Philemon, salutes the Church in his house. (1 Corinthians xvi. 19.)'
      v:016:
        - 'ROM:16:16 | 16 | 16 | Thus the primitive Christians express their concord and benevolence, as also their perfect equality. For it was customary with the Persians, and all oriental nations, to salute only their equals thus; though, to their inferiors, the presented their hand to be kissed. (St. Clem. Pædog. and Polus.)'
      v:017:
        - 'ROM:16:17 | 17 | 17 | The apostle does not here say that these men caused scandals, contrary to the Scripture; but contrary to the doctrine delivered to them: this place, therefore, is an argument in favour of tradition. (Estius)'
      v:022:
        - 'ROM:16:22 | 22 | 22 | This Tertius was the amanuensis, or secretary of St. Paul, and wrote this epistle as St. Paul dictated. It is not on that account less divinely inspired than the rest. (Estius)'
      v:025:
        - "ROM:16:25 | 25 | 25-27 | <i>Now to him that is able,</i> &c. These three last verses, in divers Greek copies, were found at the end of the 14th chapter, where we find them expounded by St. Chrysostom. --- <i>According to the....mystery</i> kept secret <i>from eternity, now made manifest;</i> he means the mystery of Christ's incarnation, and man's redemption, formerly revealed indeed to the prophets, but now made <i>known to all nations,</i> in order to bring all men to <i>the obedience of</i> the gospel, by embracing the faith and doctrine of Christ. (Witham)"
