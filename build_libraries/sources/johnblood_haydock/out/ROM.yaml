    verses:
      v:001: 'ROM:1:1 | 1 | 1 | Paul, a servant of Jesus Christ, called <i>to be</i> an apostle, separated unto the gospel of God,'
      v:002: 'ROM:1:2 | 2 | 2 | Which he had promised before by his prophets in the holy Scriptures,'
      v:003: 'ROM:1:3 | 3 | 3 | Concerning his Son, who was made to him of the seed of David, according to the flesh,'
      v:004: 'ROM:1:4 | 4 | 4 | Who was predestinated the Son of God in power, according to the spirit of sanctification, by the resurrection of our Lord Jesus Christ from the dead:'
      v:005: 'ROM:1:5 | 5 | 5 | By whom we have received grace and apostleship, for obedience to the faith, in all nations for his name,'
      v:006: 'ROM:1:6 | 6 | 6 | Among whom are you also the called of Jesus Christ:'
      v:007: 'ROM:1:7 | 7 | 7 | To all that are at Rome, the beloved of God, called <i>to be</i> saints. Grace to you, and peace from God, our Father, and from the Lord Jesus Christ.'
      v:008: 'ROM:1:8 | 8 | 8 | First I give thanks to my God, through Jesus Christ, for you all, because your faith is spoken of in the whole world.'
      v:009: 'ROM:1:9 | 9 | 9 | For God is my witness, whom I serve with my spirit in the gospel of his Son, that, without ceasing, I make a commemoration of you'
      v:010: 'ROM:1:10 | 10 | 10 | Always in my prayers: beseeching, if by any means I may at length have a prosperous journey, by the will of God, in coming to you.'
      v:011: 'ROM:1:11 | 11 | 11 | For I long to see you, that I may impart unto you some spiritual grace, to strengthen you:'
      v:012: 'ROM:1:12 | 12 | 12 | That is to say, that I may be comforted together in you, by that which is common to us both, your faith and mine.'
      v:013: 'ROM:1:13 | 13 | 13 | And I would not have you ignorant, brethren, that I have often purposed to come to you, (and have been hindered hitherto) that I might have some fruit among you also, even as among other Gentiles.'
      v:014: 'ROM:1:14 | 14 | 14 | To the Greeks, and to the Barbarians, to the wise, and to the unwise, I am a debtor:'
      v:015: ROM:1:15 | 15 | 15 | So (as much as is in me) I am ready to preach the gospel to you also that are at Rome.
      v:016: 'ROM:1:16 | 16 | 16 | For I am not ashamed of the gospel. For it is the power of God unto salvation, to every one that believeth, to the Jew first, and to the Greek.'
      v:017: 'ROM:1:17 | 17 | 17 | For the justice of God is revealed therein from faith to faith: as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}The just man liveth by faith.'
      v:018: 'ROM:1:18 | 18 | 18 | For the wrath of God is revealed from heaven, against all impiety and injustice of those men that detain the truth of God in injustice.'
      v:019: ROM:1:19 | 19 | 19 | Because that which is known of God is manifest in them. For God hath manifested it to them.
      v:020: 'ROM:1:20 | 20 | 20 | For the invisible things of him, from the creation of the world, are clearly seen, being understood by the things that are made: his eternal power also and divinity: so that they are inexcusable.'
      v:021: 'ROM:1:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Because that, when they knew God, they did not glorify him as God, or give thanks: but became vain in their thoughts, and their foolish heart was darkened:'
      v:022: 'ROM:1:22 | 22 | 22 | For professing themselves to be wise, they became fools.'
      v:023: 'ROM:1:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And they changed the glory of the incorruptible God, into the likeness of the image of a corruptible man, and of birds, and of four-footed beasts, and of creeping things.'
      v:024: 'ROM:1:24 | 24 | 24 | Wherefore God gave them up to the desires of their heart, {VERSE_FOOTNOTE_INDEX_REF 0}to uncleanness: to dishonour their own bodies among themselves.'
      v:025: 'ROM:1:25 | 25 | 25 | Who changed the truth of God into a lie: and worshipped and served the creature rather than the Creator, who is blessed for ever. Amen.'
      v:026: ROM:1:26 | 26 | 26 | For this cause God delivered them up to shameful affections. For their women have changed the natural use into that use which is against nature.
      v:027: 'ROM:1:27 | 27 | 27 | And, in like manner the men also, leaving the natural use of the woman, have burned in their lusts one towards another, men with men working that which is filthy, and receiving in themselves the recompense which was due to their error.'
      v:028: 'ROM:1:28 | 28 | 28 | And as they liked not to have God in their knowledge; God delivered them up to a reprobate sense, to do those things which are not convenient,'
      v:029: 'ROM:1:29 | 29 | 29 | Being filled with all iniquity, malice, fornication, avarice, wickedness, full of envy, murder, contention, deceit, malignity, whisperers,'
      v:030: 'ROM:1:30 | 30 | 30 | Detractors, hateful to God, contumelious, proud, haughty, inventors of evil things, disobedient to parents,'
      v:031: 'ROM:1:31 | 31 | 31 | Foolish, dissolute, without affection, without fidelity, without mercy.'
      v:032: 'ROM:1:32 | 32 | 32 | Who, having known the justice of God, did not understand that they, who do such things, are worthy of death: and not only they who do them, but they also who consent to them that do them.'
  c:002:
    commentary:
      v:001:
        - 'ROM:2:1 | 1 | 1 | <i>Wherefore thou art inexcusable,</i> &c. He seems to give a general admonition to every one, both Jews and Gentiles, not to blame, judge, or condemn others, when perhaps he, or those of his religion, may be guilty of the like sins. Let him rather call to mind the just judgment of God, which, they that are sinners, cannot escape. Let him also reflect, that if God hath hitherto deferred to punish him, it hath been through <i>the riches</i> and abundance <i>of his goodness, patience,</i> and <i>long-forbearance, or longanimity:</i> that he must take care not to <i>harden</i> his heart any longer, lest he <i>heap</i> up to himself a fatal treasure at the day of judgment, when God will render to every one <i>according to his works,</i> and not according to his faith only, says St. Chrysostom, hom. v. (Witham)'
      v:005:
        - 'ROM:2:5 | 5 | 5 | The apostle is evidently speaking to the converted Jews, and not to the Gentiles. For the Gentiles believed in certain judges in hell, who passed sentence on every one as soon as he departed out of life. This is what the learned call poetical theology, and considered as fabulous. But besides a particular judgment at the hour of death, the Hebrews believed in a general judgment of all men, or at least of all the just, in the valley of Jehosaphat; as may be seen in the prophets, and the books of Wisdom and Machabees. (Calmet)'
      v:009:
        - 'ROM:2:9 | 9 | 9-10 | <i>Of the Jew first, and also of the Greek.</i> That is, God, as a just judge, will not have any <i>respect to their persons,</i> but punish or reward both Jews and Gentiles, according to their good or bad works. And salvation is now offered to both. (Witham)'
      v:012:
        - 'ROM:2:12 | 12 | 12 | <i>Whosoever have sinned without the law.</i> That is, without the written law of Moses, against their reason and conscience, &c. And also those who being Jews, have sinned <i>under this</i> written law, shall <i>be judged,</i> even with greater severity, for having transgressed against the known law. (Witham)'
      v:014:
        - 'ROM:2:14 | 14 | 14-15 | <i>When the Gentiles...do by nature,</i> or naturally, that is, without having received any written law, <i>these men are a law to themselves,</i> and have it <i>written in their hearts,</i> as to the existence of a God, and their reason tells them, that many sins are unlawful: they may also do some actions that are morally good, as by giving alms to relieve the poor, honouring their parents, &c. not that these actions, morally good, will suffice for their justification of themselves, or make them deserve a supernatural reward in the kingdom of heaven; but God, out of his infinite mercy, will give them some supernatural graces, by which they come to know, and believe, that he will reward their souls for eternity. Such, says St. Chrysostom, were the dispositions of Melchisedech, Job, Cornelius the Centurion, &c. (Witham)'
      v:017:
        - 'ROM:2:17 | 17 | 17 | <i>But if thou art called a Jew.</i> In the common Greek copies, we read, <i>behold, thou art a Jew,</i> &c. St. Paul here turns his discourse particularly to the Jews, who valued themselves so much upon their law, their temple, and their ceremonies; and therefore are said to <i>rest on the law,</i> as if it were enough to be by profession a Jew. (Witham) --- But many manuscripts, Clement of Alexandria, Origen, St. Ambrose, Sedul., Theophylactus, &c. read it as in the Vulgate, {GREEK:START ei su Ioudaios}ηι συ Ιουδαιοσ{GREEK:END}. (Calmet)'
      v:021:
        - 'ROM:2:21 | 21 | 21 | <i>Thou, therefore, that teachest another, teachest not thyself,</i> &c. St. Chrysostom (hom. vi.) takes these sentences as so many interrogations; dost thou teach thyself? dost thou not steal? dost thou not commit adultery? &c. (Witham)'
      v:022:
        - 'ROM:2:22 | 22 | 22 | <i>Idols,</i> &c. The Jews, at the time of our Saviour, were free from idolatry, to which their ancestors had been so prone for so long a time. But to this evil had succeeded another, scarcely less heinous, viz. sacrilege, and a profanation of holy things. The greater part of the high priests bought their office. The priests permitted in the temple itself a kind of traffic, which caused our Saviour to declare to them, that they had made the house of his Father a den of thieves. And to favour their own avarice, they taught that it was lawful to defraud their creditors, and refuse to their parents the necessary succour, in the case of vows to give to the temple. St. Paul does not here reproach them for the profanations of the temple which they committed in the last siege of Jerusalem, for it had not then taken place; but he knew full will the dispositions of their hearts, and the little regard they had for the most sacred things. (Calmet)'
      v:024:
        - 'ROM:2:24 | 24 | 24 | The apostle here only repeats the reproaches which the prophets had repeated so often before, that the Jews, by the contrast between their lives and the sanctity of their religion, had been the cause of that religion and worship being the ridicule and laughing-stock of the Gentile world. (Calmet) --- A reproach this, which also bears very heavy upon many Christians of the present day; who by their profession believe the truth of the one, holy, Catholic, and apostolic faith, and by their conduct belie the same, leading lives unworthy of pagans. (Haydock)'
      v:025:
        - 'ROM:2:25 | 25 | 25 | <i>Circumcision profiteth indeed,</i> inasmuch as it was ordained by Almighty God, as were also the precepts of the law, which were to be observed before the publishing of the new law of Christ. See Galatians v. 6. But it was never profitable to the <i>transgressors of the law.</i> Nay, the uncircumcised Gentiles, who have complied with those natural precepts, which are also commanded by the law of Moses, shall judge and condemn those, who received the written law, and at the same time were transgressors of it. (Witham)'
      v:026:
        - 'ROM:2:26 | 26 | 26 | <i>Shall not his uncircumcision</i> (Literally, his præputium [foreskin]) <i>be reputed for circumcision?</i> Nonne præputium illius in circumcisionem reputabitur? {GREEK:START e peritome sou akrobustia gegonen}η πηριτωη σου ακροβυστια γηγονην{GREEK:END}. A translation may adhere to the letter too much; this seems literal enough. (Witham)'
      v:028:
        - "ROM:2:28 | 28 | 28 | <i>Nor is that circumcision, which is outwardly in the flesh.</i> St. Paul distinguisheth two sorts of circumcision; that which is made in the flesh, according to the letter of the law, which is an <i>outward</i> circumcision; and a more necessary circumcision of the heart, and of the spirit, by which a man's interior is reformed, and by which his vices and disorders are cut off. The first circumcision would never avail a man any thing without the second. (Witham)"
