      001:
        - "ROM:9:1 | 1 | 1 | Ver. 3. Anathema esse a Christo, {GREEK:START anathema einai apo tou Christou}αναθημα ηιναι απο του Χριστου{GREEK:END}. From {GREEK:START anathesthai}αναθησθαι{GREEK:END}. See {GREEK:START anathema}αναθημα{GREEK:END}, and {GREEK:START anathema}αναθημα{GREEK:END} in Legh's critic. sac. See St. Chrysostom, hom. xiv. p. 136. Ed. Sav. where he says, that to expound St. Paul, as if he wished to die for Christ's sake, is a childish exposition, not worthy of the great charity of St. Paul, that is deserves no confutation: {GREEK:START ouk esti tauta, ouk esti....oude gar antilegein pros taouta axion}ουκ ηστι ταυτα, ουκ ηστι....ουδη γαρ αντιληγηιν προσ ταουτα αξιον{GREEK:END}. He thinks that St. Paul was willing to be separated, not from the love of Christ, (God forbid) but from the glory of the kingdom of heaven; Pag. 135. {GREEK:START allotriothenai ouchi tes agapes autou, me genoito, alla tes apolauseos ekeines kai tes doxes}αλλοτριοθηναι ουχι τησ αγαπησ αυτου, μη γηνοιτο, αλλα τησ απολαυσηοσ ηκηινησ και τησ δοξησ{GREEK:END}."
      002:
        - 'ROM:9:2 | 2 | 2 | Ver. 5. Qui est super omnes Deus benedictus in sæcula. Amen. {GREEK:START o on ep ponton theos eulogetos eis tous aionas, Amen}ο ον ηπ ποντον θηοσ ηυλογητοσ ηισ τουσ αιονασ, Αμην{GREEK:END}.'
      003:
        - 'ROM:9:3 | 3 | 3 | Ver. 18. Et quem vult indurat. &c. St. Augustine, lib. de Gra. & Lib. Arb. chap. 23. Deus induravit cor Pharaonis, & ipse Pharao per Liberum Arbitrium. Quærimus meritum obdurationis & invenimus: merito namque peccati, universa massa damnata est: nec obdurat Deus impertiendo malitiam, sed non impertiendo misericordiam:....quærimus autem meritum misericordiæ, nec invenimus: quia nullum est, ne gratia evacuetur, si non gratis donetur, sed meritis redditur. Obduratio Dei est, nolle miserere, &c. Pharao, says St. Chrysostom, was a vessel of anger, but this was from himself; {GREEK:START kai par eautou}και παρ ηαυτου{GREEK:END}.'
      004:
        - 'ROM:9:4 | 4 | 4 | Ver. 20. O homo, tu quis es? &c. The apostle, says St. Chrysostom, (p. 141.) does not say, that this cannot be answered, but that such questions are impertinent, because we cannot understand what God does, &c. {GREEK:START ou legei oti adunaton toiauta luein}ου ληγηι οτι αδυνατον τοιαυτα λυηιν{GREEK:END}, &c.'
      005:
        - 'ROM:9:5 | 5 | 5 | Ver. 21. Annon potestatem habet figulus, &c.? St. Chrysostom (p. 142.) expressly takes notice, that we must not by this comparison pretend that man has not free-will, &c. {GREEK:START entautha ou to autexousion anairon}ηνταυθα ου το αυτηξουσιον αναιρον{GREEK:END}. &c.'
