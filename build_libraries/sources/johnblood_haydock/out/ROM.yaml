      v:001: 'ROM:2:1 | 1 | 1 | Wherefore thou art inexcusable, O man, whosoever thou art that judgest.{VERSE_FOOTNOTE_INDEX_REF 0} For wherein thou judgest another, thou condemnest thyself: for thou dost the same things which thou judgest.'
      v:002: 'ROM:2:2 | 2 | 2 | For we know that the judgment of God is, according to truth, against them that do such things.'
      v:003: 'ROM:2:3 | 3 | 3 | And thinkest thou this, O man, that judgest them who do such things, and dost the same, that thou shalt escape the judgment of God?'
      v:004: 'ROM:2:4 | 4 | 4 | Or despisest thou the riches of his goodness, and patience, and longsuffering?{VERSE_FOOTNOTE_INDEX_REF 0} knowest thou not that the benignity of God leadeth thee to penance?'
      v:005: 'ROM:2:5 | 5 | 5 | But according to thy hardness, and impenitent heart, thou treasurest up to thyself wrath, against the day of wrath, and revelation of the just judgment of God,'
      v:006: 'ROM:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Who will render to every man according to his works:'
