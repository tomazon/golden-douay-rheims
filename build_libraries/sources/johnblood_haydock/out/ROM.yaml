      v:010: 'ROM:9:10 | 10 | 10 | And not only she: {VERSE_FOOTNOTE_INDEX_REF 0}but when Rebecca also had conceived at once, by Isaac, our father.'
      v:011: 'ROM:9:11 | 11 | 11 | For when the <i>children</i> were not yet born, nor had done any good or evil, (that the purpose of God according to election might stand)'
      v:012: 'ROM:9:12 | 12 | 12 | Not of works, but of him that calleth, it was said to her:'
      v:013: 'ROM:9:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}That the elder shall serve the younger, as it is written: Jacob I have loved, but Esau I have hated.'
      v:014: 'ROM:9:14 | 14 | 14 | What shall we say then? Is there injustice with God? God forbid.'
      v:015: 'ROM:9:15 | 15 | 15 | For he saith to Moses: {VERSE_FOOTNOTE_INDEX_REF 0}I will have mercy on whom I will have mercy: and I will shew mercy to whom I will shew mercy.'
      v:016: 'ROM:9:16 | 16 | 16 | So then it is not of him that willeth, nor of him that runneth, but of God that sheweth mercy.'
      v:017: 'ROM:9:17 | 17 | 17 | For the Scripture saith to Pharao: {VERSE_FOOTNOTE_INDEX_REF 0}To this purpose have I raised thee up, that I may shew my power in thee: and that my name may be declared throughout all the earth.'
      v:018: 'ROM:9:18 | 18 | 18 | Therefore he hath mercy on whom he will, and whom he will he hardeneth.'
      v:019: 'ROM:9:19 | 19 | 19 | Thou wilt say, therefore, to me: Why doth he then find fault? For who resisteth his will?'
      v:020: 'ROM:9:20 | 20 | 20 | O man, who art thou that repliest against God? {VERSE_FOOTNOTE_INDEX_REF 0}Shall the thing formed say to him that formed it: Why hast thou made me thus?'
      v:021: 'ROM:9:21 | 21 | 21 | Or hath not the potter power over the clay, of the same lump, to make one vessel unto honour, and another unto dishonour?'
      v:022: 'ROM:9:22 | 22 | 22 | And if God, willing to shew his wrath, and to make his power known, endured with much patience vessels of wrath, fitted for destruction,'
      v:023: 'ROM:9:23 | 23 | 23 | That he might shew the riches of his glory upon the vessels of mercy, which he hath prepared unto glory.'
      v:024: 'ROM:9:24 | 24 | 24 | <i>Even</i> us, whom also he hath called, not of the Jews only, but also of the Gentiles,'
      v:025: 'ROM:9:25 | 25 | 25 | As he saith in Osee: {VERSE_FOOTNOTE_INDEX_REF 0}I will call the my people, that were not my people: and her beloved, that was not beloved: and her, that had not obtained mercy, one that hath obtained mercy.'
      v:026: 'ROM:9:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}And it shall be, in the place where it was said to them: you are not my people: there they shall be called the children of the living God.'
      v:027: 'ROM:9:27 | 27 | 27 | And Isaias crieth out concerning Israel: {VERSE_FOOTNOTE_INDEX_REF 0}If the number of the children of Israel be as the sand of the sea, a remnant shall be saved.'
      v:028: 'ROM:9:28 | 28 | 28 | For he shall finish his word, and cut it short in justice: because a short word shall the Lord make upon the earth.'
      v:029: 'ROM:9:29 | 29 | 29 | And as Isaias foretold:{VERSE_FOOTNOTE_INDEX_REF 0} unless the Lord of sabaoth had left us a seed, we had been made as Sodom, and we had been like unto Gomorrha.'
      v:030: 'ROM:9:30 | 30 | 30 | What then shall we say? That the Gentiles, who followed not after justice, have attained to justice: even the justice that is of faith.'
      v:031: 'ROM:9:31 | 31 | 31 | But Israel, by following after the law of justice, is not come to the law of justice.'
      v:032: 'ROM:9:32 | 32 | 32 | Why so? Because <i>they sought it</i> not by faith, but as it were of works: for they stumbled at the stumbling-stone;'
      v:033: 'ROM:9:33 | 33 | 33 | As it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I lay in Sion a stumbling-stone, and a rock of scandal: and whosoever believeth in him, shall not be confounded.'
  c:010:
    commentary:
      v:001:
        - 'ROM:10:1 | 1 | 1 | <i>Is for them.</i> That is, for <i>Israel,</i> or the Israelites, named before. (Witham) --- After having said that the greatest part of Israel was cast off by the Almighty, the apostle, to shew that he meant not to insult or provoke them, here testifies that he sympathizes in their misery, and with groans prays in their behalf to the Lord, that he would vouchsafe to grant them understanding, and open their eyes to the truth. Thus, though tenderly affected towards his countrymen, still he could not dissemble the truth, or flatter them in their incredulity, and hardness of heart. (Calmet)'
      v:002:
        - 'ROM:10:2 | 2 | 2 | <i>According to knowledge,</i> &c. The Jews ran with ardour in the paths of the law, but saw not whither they were going; they followed the law, but did not know whither it conducted them. (Calmet)'
      v:003:
        - "ROM:10:3 | 3 | 3 | <i>The justice of God.</i> That is, the justice which God giveth us through Christ; as, on the other hand, the Jews' <i>own justice</i> is that which they pretended to by their own strength, or by the observance of the law, without faith in Christ. (Challoner) --- <i>Seeking to establish their own.</i> That is, for <i>justice,</i> or to be justified by their works, or the works of their written law. (Witham)"
      v:005:
        - 'ROM:10:5 | 5 | 5-7 | <i>Moses</i> (Leviticus xviii. 12.[5.?]) <i>wrote that the justice which is of the law....shall live by it.</i> That is, shall have the recompense of a long temporal life, or even an everlasting life, by joining a faith in Christ their Redeemer, that was to come. <i>But the justice which is of faith, speaketh thus,</i> that is, Moses speaketh thus of it, (Deuteronomy xxx.) <i>say not in thy heart, who shall ascend into heaven?</i> &c. the apostle gives us the spiritual sense of the words, by adding, <i>to bring Christ down,</i> &c. The sense is, that it is now fulfilled in the new law, when Christ is come from heaven by his incarnation, and is also again risen from the <i>abyss</i> by his resurrection: and therefore,'
      v:008:
        - 'ROM:10:8 | 8 | 8 | <i>The word is near thee,</i> is near to every one, who to be justified and saved, need but believe, and comply with the doctrine of the gospel which we preach, and make a <i>confession</i> or profession of it <i>with his mouth;</i> and then whether he hath been Jew or Gentile, he shall not be confounded. (Witham)'
      v:009:
        - 'ROM:10:9 | 9 | 9 | <i>Thou shalt be saved.</i> To confess the Lord Jesus, and to call upon the name of the Lord, (ver. 13.) is not barely the professing of a belief in the person of Christ: but moreover implies a belief of his whole doctrine, and an obedience to his law; without which the calling of him Lord will save no man. (St. Matthew vii. 21.) (Challoner) --- This passage must be understood like many others of this apostle, of a faith accompanied by a good-will ready to perform what faith says must be practised; as it is required in this very place, that what we believe in the heart, we should confess with our mouth. (Estius)'
      v:014:
        - 'ROM:10:14 | 14 | 14 | <strong>&c.</strong> <i>Or how shall they believe,</i> &c. He shews the necessity of preachers, and that all true preachers must <i>be sent,</i> and have their mission from God. --- <i>Who hath believed our report?</i> [1] Literally, <i>our hearing?</i> Some expound it thus: who hath believed the things we have heard from God, and which we have preached? The common interpretation is, who hath believed what he hath heard from us? (Witham)'
      v:015:
        - 'ROM:10:15 | 15 | 15 | <i>Unless they be sent.</i> Here is an evident proof against all new teachers, who have all usurped to themselves the ministry, without any lawful mission, derived by succession from the apostles, to whom Christ said, (John xx. 21.) <i>As my Father hath sent me, I also send you.</i> (Challoner) --- The Almighty sends people to preach two different ways. The one is extraordinary by internal inspiration, as was that of John the Baptist, and all the other prophets; in which case, however, extraordinary proofs must be given that they are sent by God; and the other is ordinary, which is derived from Christ, and from the apostles and their successors, whom he has appointed to be his vicegerents on earth. (Estius)'
      v:018:
        - 'ROM:10:18 | 18 | 18 | <i>But I say, have they not heard?</i> He puts an objection, and by his answer shews the Jews are inexcusable in not believing, since the gospel has been preached all the world over, and in places where the Jews were, as it was foretold: and also because the Gentiles every where have believed; which even excites you Jews to jealousy against them, as Moses foretold: (Deuteronomy xxxii. 21.) that is, when you now see, that the Gentiles, whom you despised so much, by believing in Christ, have received the gifts of the Holy Ghost, of working miracles, of speaking tongues, of prophecy, &c. (Witham)'
      v:019:
        - 'ROM:10:19 | 19 | 19 | A people whom you have always despised, as not being worthy to be numbered amongst mankind, I will make my beloved people. I will enrich with my graces those whom you have contemned; I will give them the grace of adoption, thus to stir you up to jealousy and rage. And in effect, what greater rage ever was there, than that of the Jews against the converted Gentiles? In persecution, the Jews were always most busy. Thus were the Jews plainly informed of the truth of the gospel, by the Gentiles converted before their face. (Calmet)'
      v:021:
        - 'ROM:10:21 | 21 | 21 | After the preaching of Christ, and his apostles, after so many wonders wrought by our Saviour, he at last offers himself to the Jewish people, with stretched-out hands, and yet they cannot be induced to believe in him. They resist him as much as they can, thus verifying the prophecy of holy Simeon, that he should be set up as a sign to be contradicted. (Luke ii.) (Estius)'
