      003:
        - 'ROM:5:3 | 3 | 3 | Ver. 15. Abundavit in plures; Greek {GREEK:START eis tous pollous}ηισ τουσ πολλουσ{GREEK:END}, in multos; so that it is not to be taken comparatively <i>for more,</i> but absolutely for many, or for all; because all here are many, as in other places.'
      004:
