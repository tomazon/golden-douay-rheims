      v:003: 'ROM:15:3 | 3 | 3 | For Christ did not please himself, but as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}The reproaches of them that reproached thee, fell upon me.'
      v:004: 'ROM:15:4 | 4 | 4 | For what things soever were written, were written for our instruction: that, through patience, and the comfort of the Scriptures, we might have hope.'
      v:005: 'ROM:15:5 | 5 | 5 | Now the God of patience, and of comfort, {VERSE_FOOTNOTE_INDEX_REF 0}grant you to be of one mind one towards another, according to Jesus Christ:'
      v:006: 'ROM:15:6 | 6 | 6 | That with one mind, and with one mouth, you may glorify God and the Father of our Lord Jesus Christ.'
      v:007: 'ROM:15:7 | 7 | 7 | Wherefore receive one another, as Christ also hath received you to the honour of God.'
      v:008: 'ROM:15:8 | 8 | 8 | For I say that Christ Jesus was minister of the circumcision for the truth of God, to confirm the promises made to the fathers.'
      v:009: 'ROM:15:9 | 9 | 9 | But that the Gentiles are to glorify God for his mercy, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}Therefore will I confess to thee, O Lord, among the Gentiles, and will sing to thy name.'
      v:010: 'ROM:15:10 | 10 | 10 | And again he saith: Rejoice, ye Gentiles, with his people.'
      v:011: 'ROM:15:11 | 11 | 11 | And again: {VERSE_FOOTNOTE_INDEX_REF 0}Praise the Lord, all ye Gentiles: and magnify him, all ye people.'
      v:012: 'ROM:15:12 | 12 | 12 | And again Isaias saith: {VERSE_FOOTNOTE_INDEX_REF 0}There shall be a root of Jesse: and he that shall rise up to rule the Gentiles, in him the Gentiles shall hope.'
      v:013: 'ROM:15:13 | 13 | 13 | Now the God of hope fill you with all joy and peace in believing: that you may abound in hope, and in the power of the Holy Ghost.'
      v:014: 'ROM:15:14 | 14 | 14 | And I myself also, my brethren, am assured of you, that you also are full of love, replenished with all knowledge, so that you are able to admonish one another.'
      v:015: 'ROM:15:15 | 15 | 15 | But I have written to you, brethren, more boldly in some sort, as putting you in mind: because of the grace which is given me from God,'
      v:016: 'ROM:15:16 | 16 | 16 | That I should be the minister of Christ Jesus among the Gentiles; sanctifying the gospel of God, that the oblation of the Gentiles may be made acceptable, and sanctified in the Holy Ghost.'
      v:017: 'ROM:15:17 | 17 | 17 | I have, therefore, glory in Christ Jesus towards God.'
      v:018: 'ROM:15:18 | 18 | 18 | For I dare not to speak of any of those things which Christ worketh not by me, for the obedience of the Gentiles, by word and by deed,'
      v:019: 'ROM:15:19 | 19 | 19 | By the virtue of signs and wonders, in the power of the Holy Ghost; so that from Jerusalem, round about as far as unto Illyricum, I have spread the gospel of Christ.'
      v:020: "ROM:15:20 | 20 | 20 | And I have so preached this gospel, not where Christ was named, lest I should build upon another man's foundation; but as it is written:."
      v:021: 'ROM:15:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}They to whom he was not spoken of, shall see, and they that have not heard, shall understand.'
      v:022: 'ROM:15:22 | 22 | 22 | For which cause also I was hindered very much from coming to you, and have been kept away till now.'
      v:023: 'ROM:15:23 | 23 | 23 | But now having no more place in these countries, and having a great desire these many years past to come to you,'
      v:024: 'ROM:15:24 | 24 | 24 | When I shall begin to take my journey into Spain, I hope that as I pass, I shall see you, and be brought on my way thither by you, if first, in part, I shall have enjoyed you.'
      v:025: 'ROM:15:25 | 25 | 25 | But now I shall go to Jerusalem, to minister to the saints.'
      v:026: 'ROM:15:26 | 26 | 26 | For it hath pleased them of Macedonia, and Achaia, to make come contribution for the poor saints who are in Jerusalem.'
      v:027: 'ROM:15:27 | 27 | 27 | For it hath pleased them: and they are their debtors. {VERSE_FOOTNOTE_INDEX_REF 0}For if the Gentiles have been made partakers of their spiritual things, they ought also in carnal things to minister to them.'
      v:028: 'ROM:15:28 | 28 | 28 | When, therefore, I shall have accomplished this, and consigned to them this fruit, I will come by you into Spain.'
      v:029: 'ROM:15:29 | 29 | 29 | And I know, that when I come to you, I shall come in the abundance of the blessing of the gospel of Christ.'
      v:030: 'ROM:15:30 | 30 | 30 | I beseech you, therefore, brethren, through our Lord Jesus Christ, and by the charity of the Holy Ghost, that you assist me in your prayers for me to God.'
      v:031: 'ROM:15:31 | 31 | 31 | That I may be delivered from the unbelievers that are in Judea, and that the oblation of my service may be acceptable in Jerusalem to the saints;'
      v:032: 'ROM:15:32 | 32 | 32 | That I may come to you with joy, by the will of God, and may be refreshed with you.'
