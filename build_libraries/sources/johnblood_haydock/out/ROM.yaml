    verses:
      v:001: 'ROM:6:1 | 1 | 1 | What shall we say, then? shall we continue in sin, that grace may abound?'
      v:002: 'ROM:6:2 | 2 | 2 | God forbid. For how shall we that are dead to sin, {VERSE_FOOTNOTE_INDEX_REF 0}live any longer therein?'
      v:003: 'ROM:6:3 | 3 | 3 | Know you not that all we, who are baptized in Christ Jesus, are baptized in his death?'
      v:004: 'ROM:6:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For we are buried together with him by baptism unto death: that as Christ is risen from the dead by the glory of the Father, {VERSE_FOOTNOTE_INDEX_REF 1}so we also may walk in newness of life.'
      v:005: 'ROM:6:5 | 5 | 5 | For if we have been planted together in the likeness of his death, in like manner we shall be also of his resurrection.'
      v:006: 'ROM:6:6 | 6 | 6 | Knowing this, that our old man is crucified with him, that the body of sin may be destroyed, and that we may serve sin no longer.'
      v:007: 'ROM:6:7 | 7 | 7 | For he that is dead, is justified from sin.'
      v:008: 'ROM:6:8 | 8 | 8 | Now if we be dead with Christ, we believe that we shall live also together with Christ:'
      v:009: 'ROM:6:9 | 9 | 9 | Knowing that Christ rising again from the dead, dieth now no more, death shall no more have dominion over him.'
      v:010: 'ROM:6:10 | 10 | 10 | For in that he died to sin, he died once: but in that he liveth, he liveth unto God:'
      v:011: 'ROM:6:11 | 11 | 11 | So do you also reckon yourselves to be dead indeed to sin, but alive to God in Christ Jesus, our Lord.'
      v:012: 'ROM:6:12 | 12 | 12 | Let not sin, therefore, reign in your mortal body, so as to obey the lusts thereof.'
      v:013: 'ROM:6:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither yield ye your members as instruments of iniquity unto sin: but present yourselves to God as those that are alive from the dead: and your members as instruments of justice unto God.'
      v:014: 'ROM:6:14 | 14 | 14 | For sin shall not have dominion over you: for you are not under the law, but under grace.'
      v:015: 'ROM:6:15 | 15 | 15 | What then? Shall we sin, because we are not under the law, but under grace? God forbid.'
      v:016: 'ROM:6:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}Know you not, that to whom you yield yourselves servants to obey, his servants you are whom you obey, whether it be of sin, unto death, or of obedience, unto justice.'
      v:017: 'ROM:6:17 | 17 | 17 | But thanks be to God, that you were the servants of sin, but have obeyed from the heart, unto that form of doctrine, into which you have been delivered.'
      v:018: 'ROM:6:18 | 18 | 18 | Being then freed from sin, you are become the servants of justice.'
      v:019: 'ROM:6:19 | 19 | 19 | I speak a human thing, because of the infirmity of your flesh: for as you have yielded your members to serve uncleanness, and iniquity unto iniquity: so now yield your members to serve justice unto sanctification.'
      v:020: 'ROM:6:20 | 20 | 20 | For when you were the servants of sin, you were free from justice.'
      v:021: 'ROM:6:21 | 21 | 21 | What fruit, therefore, had you then in those things, of which you are now ashamed? For the end of them is death.'
      v:022: 'ROM:6:22 | 22 | 22 | But now being made free from sin, and become servants to God, you have your fruit unto sanctification, and the end everlasting life.'
      v:023: 'ROM:6:23 | 23 | 23 | For the wages of sin is death. But the grace of God, everlasting life, in Christ Jesus, our Lord.'
  c:007:
    commentary:
      v:001:
        - 'ROM:7:1 | 1 | 1 | <i>As long as it liveth;</i> or, as long as he liveth. (Challoner) --- This seems the literal construction, rather than as long as <i>he,</i> the man, liveth. For St. Paul here compares the law (which in the Greek is in the masculine gender) to a husband, whom a wife cannot quit, nor be married to another, as long as the husband liveth, without being an adulteress: but if the <i>husband be dead,</i> (as the law of Moses is now dead, and no longer obligatory after the publishing of the new law of Christ) the people that were Jews, and under the Jewish law, are now free from that former husband, to wit, the written law of Moses. Nay, this people also are <i>become dead to the law,</i> (ver. 4.) because the law itself is dead <i>by the body of Christ,</i> or, as in the Greek, by reason of the body of Christ offered and sacrificed for you, and for all on the cross: so that now you must look upon yourselves as spiritually married to him: which agrees with what follows, <i>that you may belong to another,</i> (in the Greek, to <i>another husband</i>) to Christ, who <i>is risen from the dead,</i> and is now the spouse of your souls. (Witham)'
      v:005:
        - 'ROM:7:5 | 5 | 5 | For <i>when we were in the flesh;</i> i.e. lived according to the flesh, <i>the passions of sins, which were by the law:</i> he does not say, as St. Chrysostom observes, that they were <i>caused</i> by the law, but only <i>were by it,</i> meaning that they were occasioned by the knowledge of the law, but properly caused by ourselves, and our corrupt inclinations, that were <i>wrought in our members,</i> rather than did work. (Witham)'
      v:006:
        - 'ROM:7:6 | 6 | 6 | <i>But now are loosed from the law of death,</i> by which many understand from the law of Moses; so called, because it could not of itself give the life of grace, and occasioned death. Others expound these words, <i>free from the law of death,</i> that is, from sins, which before they had been guilty of, and which made them deserve eternal death. (Witham)'
      v:007:
        - 'ROM:7:7 | 7 | 7 | <i>Is the law</i> (of Moses) <i>sin? God forbid.</i> The apostle declares, that the law itself was far from being sinful; on the contrary, that it was <i>good, spiritual, holy:</i> but, saith he, I should not know <i>concupiscence</i> to be sinful, unless the law said: <i>thou shalt not covet:</i> by which it is made known to every one, that sins of thought consented to, and evil desires, are sins. (Witham)'
      v:008:
        - 'ROM:7:8 | 8 | 8 | <i>Sin, taking occasion.</i> Sin, or concupiscence, which is called <i>sin,</i> because it is from sin, and leads to sin, which was asleep before, was awakened by the prohibition; the law not being the cause thereof, nor properly <i>giving occasion</i> to it: but <i>occasion being taken</i> by our corrupt nature to resist the commandment laid upon us. (Challoner) --- <i>Sin.</i> The apostle here calls concupiscence by the name of sin; because it is the consequence and punishment of it, and drags us along to sin. This takes occasion from the precept of the law to induce us to transgress it; for we are naturally inclined to do what is forbidden. --- <i>Nitimur in vetitum</i> --- which is the offspring of a disorderly love of liberty and independence. Without the law sin was dead, because concupiscence had nothing to rouse and trouble it. It was like a torrent which rolled rapidly, without resistance in its channel, but as soon as the law came and put an obstacle, it began to spread itself far and wide, and commit the strangest ravages. Or it may be explained thus: without the law sin was dead; not being known to the world, and not imputed to us as a transgression. He speaks here of the transgressions of the written law, not of the law of nature, of which each one has a sufficient knowledge to render him inexcusable, whenever he transgresses it. (Calmet) --- <i>Without the law sin was dead;</i> that is, many sins were so little known, that before the written law they seemed no sins; not but that, at all times, reason and conscience shewed many things to be sinful and ill done, so that whosoever acted against these lights could not be excused. See what St. Paul says of the heathen philosophers, chap. i. (Witham){JOIN}<b>Ver. 9. &c.</b> <i>I lived some time without the law;</i> i.e. without the knowledge of the law. This some understand of St. Paul in the time of his childhood, before he came to the knowledge of what was forbidden by any law. But the exposition, which agrees with the rest of this chapter, is this; that St. Paul, though he seems to speak of himself, yet represents the condition of any person that lived before the written law was given: <i>but when the commandment came,</i> after that the written law was given, and its precepts came to my knowledge, <i>then sin revived,</i> by giving me a perfect knowledge: and by transgressing those precepts, I became more guilty and without excuse. --- <i>I died:</i> i.e. became guilty by transgression of the known law, and guilty of eternal death: <i>and the commandments</i> or precepts, <i>which were unto life,</i> which were good in themselves, and designed to direct me what I was to do, and what I was to avoid in order to obtain eternal life, <i>were found to be unto death to me,</i> but by my own fault; and <i>occasionally</i> only, from the <i>commandments</i> of the law and the knowledge of them, when with full knowledge I transgressed them. Thus I was <i>seduced</i> by sin, which with it brought death, though the law and the commandment (ver. 12) were in themselves <i>holy, and</i> just, <i>and good.</i> They could not but be good, as St. Chrysostom says, their author being the true God, and not any evil principle or cause, that was the author of evils, as the impious Manicheans pretended. We might as well, says St. Chrysostom, find fault with the tree of life [the tree of knowledge of good and evil?] and the forbidden fruit in Paradise, which was not the cause, but only the occasion of our misery, when Adam eat of it. It cannot then be said, <i>that that which was good,</i> (to wit, the <i>law</i> ) <i>was made death to me,</i> or the cause of my death; but <i>sin,</i> and my unresisted sinful inclinations, <i>that it might appear sin,</i> or that it might evidently appear how great an evil sin is, <i>by that which is good,</i> (i.e. by the transgression of the law which is good) <i>wrought</i> and brought <i>death to me,</i> that by the <i>occasion</i> of the precepts given and known, <i>sin might become sinful above measure.</i> He speaks of sin as it were of a certain person; and the sense is, that sin, which was in my corrupt nature, might <i>become sinful above measure,</i> when it led me into all manner of disorders and excess, which I yielded to. (Witham)'
      v:013:
        - 'ROM:7:13 | 13 | 13 | <i>That it may appear sin,</i> or <i>that sin may appear;</i> viz. to be the monster it is, which is even capable to take occasion from that which is good to work death. (Challoner)'
      v:014:
        - 'ROM:7:14 | 14 | 14 | <i>I am carnal, sold under sin,</i> a slave subject to sinful inclinations, which are only properly sins when they are consented to by our free-will. There has been a great dispute both among the ancient and later interpreters, whether St. Paul from this verse to the end of the chapter speaks of a person remaining in sin, either under the law of nature or of the written law, (which was once the opinion of St. Augustine) or whether he speaks of a person regenerated by baptism, and in the state of grace in the new law, and even of himself when he was a faithful servant of God. This is the opinion of St. Augustine in many of his later writings against the Pelagians, for which he also cites St. Hilary, St. Gregory of Nazianzus, and St. Ambrose. It is also the opinion of St. Jerome, (Ep. ad Eustochium de custod. Virg.) of St. Gregory the great, of Ven. Bede, and the more approved opinion, according to which the apostle here by sin does not understand that which is properly speaking a sin, or sinful, but only speaks of sin improperly such, that is of a corrupt inclination, of a rebellious nature corrupted by original sin, of a strife betwixt the spirit and the flesh, which remains for a trial in the most virtuous persons: of which see again St. Paul, Galatians v. 17. We may take notice that the apostle before spoke of what he <i>was</i> and what <i>he had been,</i> but now speaks in the present time of what he <i>is,</i> and what he <i>doth.</i> (Witham) --- The law is styled <i>spiritual:</i> 1st, because it prescribes what appertains to the spirit, and to the spiritual man: i.e. to follow virtue and shun vice: 2nd, because it directs man to the worship of God, which is spirit and truth: 3rd, because it cannot be fulfilled by spiritual men, unless by spirit and grace: 4th, because it directs the spirit of man and disposes him properly towards God, towards his neighbour, and towards himself: and lastly, because the law spiritually received and understood, leads and prepares men for the evangelical law, which is the law of grace and spirit. (Menochius)'
      v:015:
        - 'ROM:7:15 | 15 | 15 | <i>For that which I work, I understand not.</i> To <i>know,</i> or <i>understand</i> is often, in the style of the Scriptures, the same as to approve or love: so the sense here is: I <i>approve not</i> what I do, that is, what happens to me in my <i>sensitive part,</i> in my imagination, or in the members of my body, which indeed the just man rather suffers than does; and this is the sense, by what immediately follows, <i>the evil which I hate, that I do,</i> i.e. that I suffer, being against my will; and <i>I do that which I would not.</i> (Witham) --- <i>I do not that good which I will,</i> &c. The apostle here describes the disorderly motions of passion and concupiscence; which oftentimes in us get the start of reason, and by means of which even good men suffer in the inferior appetite what their will abhors: and are much hindered in the accomplishment of the desires of their spirit and mind. But these evil motions, (though they are called the <i>law of sin,</i> because they come from original sin, and violently tempt and incline to sin) as long as the will does not consent to them, are not sins, because they are not voluntary. (Challoner)'
      v:017:
        - 'ROM:7:17 | 17 | 17-18 | <i>Now then it is no more I that do it: To will good is present with me.</i> These expressions all shew that he speaks of temptations that affect the sense only, the imagination, or the members of the body, but to which the mind and the will give no consent, but retain an aversion to them; and so long they never can be truly and properly sins, which must be with full deliberation and consent. (Witham) --- The apostle here means to say, that he knew by experience that evil and not good dwelt within him, according to the flesh. He does not contradict this passage when he says elsewhere, that our members are the temples of the Holy Ghost: (1 Corinthians iii. 6.[16.?] &c.) for good cannot be found in our flesh, inasmuch as it is corrupted by sin; whence our Saviour says, "What is born of flesh, is flesh." (John iii.) But good is in our body, when our members under the influence of the soul, renewed by the Holy Ghost residing in it, are employed in good works. The meaning of this passage is, that although now healed and renewed by grace, he could have a perfect desire of doing good; yet still on account of the evil of concupiscence dwelling in his flesh, he found not himself able to perform all the good he wished, because concupiscence was always urging him on to evil against his will. (Estius)'
      v:022:
        - "ROM:7:22 | 22 | 22 | <i>I am delighted with the law of God according to the inward man.</i> As long as the inward man, or man's interior, is right, all is right. --- (I perceive another law in my <i>members, fighting,</i> and different <i>from the law of my mind:</i> this is true in any man just striving against and resisting temptations, but not of the sinner, whose mind also and will consent to them. A man can never lose God's favour and grace, unless his mind and interior consent. --- These <i>hold me</i> as it were <i>captive in the law of sin,</i> or sinful inclinations, but which are <i>in the members</i> only. I cry out, <i>who shall deliver me from the body of this death,</i> from this mortal body with its sinful lusts, which if consented to would bring <i>death</i> to the soul? Nothing but the <i>grace</i> of Jesus Christ can secure me from such temptations, and by freeing me from this body, can make me perfectly happy; which cannot be hoped for in this life. But I have still this greatest of consolations, that I myself, <i>with my mind</i> and will, still serve God, and remain firm in obedience <i>to his laws;</i> but with the <i>flesh,</i> or in the flesh, I am subject <i>to the law</i> of sin, i.e. of sinful inclinations. --- We must avoid here two heretical errors; that of those late pretended reformers, who denying man's free will, hold the commandments of God impossible, even to a just man. See also the first heretical proposition of Jansenius. Next we must detest the late abominable error of those called <i>Quietists,</i> who blushed not to say that a man might yield and abandon himself to the most shameful disorders of the flesh, pretending that it was not they themselves, but sin and the devil that caused these abominations in their flesh. St. Augustine foresaw this frivolous excuse: (lib. i. de. nup. and Concup. chap. xxviii.) \"That man (saith he) is in a grievous mistake, who, consenting to the concupiscence of the flesh, and to do what the flesh prompts him to, thinks he can still say: It is not I that do that,\" &c. (Witham)"
