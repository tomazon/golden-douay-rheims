  c:015:
    commentary:
      v:001:
        - 'ROM:15:1 | 1 | 1, &c | <i>We that are stronger,</i> &c. The apostle goes on with his exhortation not to scandalize, or offend such as are <i>weak,</i> and not well instructed in faith. He brings the example of Christ, <i>who pleased not himself,</i> who submitted himself to the law of circumcision, when he was above the law, who bore with the weakness and sins of others, their reproaches, their blasphemies, which he could not but hate, but this to gain their souls. (Witham)'
      v:007:
        - 'ROM:15:7 | 7 | 7 | <i>Receive one another,</i> in the spirit of charity, peace, patience, as <i>Christ also hath received you,</i> and bore with your infirmities. (Witham) --- Mutually support each other for the glory of God: learn to practise a grand lesson of Christian morality, to bear and to forbear. (Haydock)'
      v:008:
        - 'ROM:15:8 | 8 | 8 | <i>Christ Jesus was minister of the circumcision,</i> who came both for the salvation of the Jews, and of the Gentiles, who preached and would have his gospel first preached to the Jews, <i>for the truth of God to confirm the promises made to the fathers,</i> that he, the Messias, should be sent for their salvation; but at the same time also for the salvation and conversion of the Gentiles, which he confirms by divers evident testimonies of the holy Scriptures. (Witham) --- He calls our Saviour the minister of circumcision, that is, of the Jews, because he appeared amongst them, dwelt amongst them, and himself preached amongst them. This was a privilege which the Gentiles did no enjoy, having never seen, nor heard Jesus Christ, since he confined his preaching to the strayed sheep of the house of Israel; and this, to accomplish the promises made to their fathers. (Calmet){JOIN}<b>Ver. 15. &c.</b> <i>I have written to you, brethren, more boldly,</i> &c. St. Chrysostom admires with what mildness he addresses himself to them, yet puts them in mind, that he is <i>the minister,</i> and the <i>apostle of the Gentiles,</i> in which he may have reason to glory, or <i>boast.</i> --- <i>Sanctifying the gospel of God,</i> preaching it in a holy manner, that the Gentiles may be sanctified by it. (Witham) --- To be the minister of Jesus Christ among the nations, exercising in their regard the rite of sacrifice, as we read in the Greek, {GREEK:START ierourgounta}ιηρουργουντα{GREEK:END}. --- <i>For I dare not,</i> I shall forbear to speak of any thing but my labours: I need not mention the power of <i>miracles</i> and <i>wonders,</i> which the <i>Holy Ghost</i> hath done by me in many places, from Jerusalem to Illyricum, in places where Christ had not been preached by others. And now having <i>no more place,</i> nor occasion to preach <i>in these countries,</i> when <i>I begin my journey to Spain,</i> &c. by which, it appears, he designed at least to go into Spain. (Witham)'
      v:020:
        - 'ROM:15:20 | 20 | 20 | St. Paul does not mean to say, that he never preached where the gospel had before been announced; this would not have been true, for he preached at Damascus, where there were already Christians, whom he formerly wished to take in chains to Jerusalem; and again in this epistle he announces the truths of the gospel to the Romans already converted by the preaching of St. Peter. But he means to say, that on these occasions he acts not as an apostle, whose office it is to preach to infidels; but as one that waters, confirms, comforts, as he says in the beginning of this epistle: and this he did as occasion offered, as the subsequent verses shew, where he tells us his design in calling on the Romans, in his journey to Spain. (Estius)'
      v:024:
        - 'ROM:15:24 | 24 | 24 | It is a matter of dispute, whether St. Paul ever executed this his design of visiting Spain. The proofs of the Spaniards, who consider it as certain, are by no means unanswerable. There remain no certain monuments of this journey of his. The proof taken from the words of St. Clement, who lived at Rome in the time of St. Paul, is not certain, since he only says, that St. Paul came to the very extremities of the west. It is a subject on which commentators appear pretty equally divided. (Calmet) --- There is an old tradition that St. Paul, in his journey to Spain, left three of his disciples in Gaul; Trophimus at Arles, Crescentius at Vienne, and Paul at Narbonne; but this very tradition is disputed. (Bible de Vence)'
      v:025:
        - 'ROM:15:25 | 25 | 25-28 | <i>But I shall go to Jerusalem,</i> &c. By this St. Paul is thought to have written this epistle at Corinth, where he was about to set forward for Jerusalem, with the charities collected in Achaia and Macedonia, for the poor Christians in Judea. This he calls to <i>minister</i> to the poor saints, or to be <i>serviceable</i> to them. And to exhort others to the like charitable contributions, he says, (ver. 27.) <i>they are their debtors;</i> that the converted Gentiles are debtors to the converts, who had been Jews, as having been made partakers of the promises, particularly made to the people of the Jews, and sharers of those spiritual blessings, which Christ promised to the Jews, but were also conferred upon the Gentiles. He looks upon it, therefore, reasonable, that they relieve the Jews in their temporal wants. The apostle says, he goes <i>to consign to them this fruit,</i> to deliver to them their contributions. (Witham)'
      v:029:
        - 'ROM:15:29 | 29 | 29 | <i>I know,</i> by the Spirit of God revealing it to me, that God will give <em>a blessing</em> to my labours, when I come to you. That I may <i>be delivered</i> from the <i>unbelievers in Judea, from the</i> unbelieving Jews, foreseeing the persecution he should there meet with. That I may <i>be refreshed</i> with you, have comfort by finding peace and union among you. (Witham)'
      v:032:
        - 'ROM:15:32 | 32 | 32 | The word in the original signifies to combat with another, to teach us, that to beg the prayers of our friends will be of little assistance to us, if we do not join our prayer also, and labour, on our part, to the best of our power. (Calmet)'
