      v:006: 'ROM:13:6 | 6 | 6 | For therefore also you pay tribute: for they are the ministers of God, serving unto this purpose.'
      v:007: 'ROM:13:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Render, therefore, to all their dues: tribute, to whom tribute <i>is due</i>: custom, to whom custom: fear, to whom fear: honour, to whom honour.'
      v:008: 'ROM:13:8 | 8 | 8 | Owe no man any thing, but to love one another: for he that loveth his neighbour, hath fulfilled the law.'
      v:009: 'ROM:13:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}For thou shalt not commit adultery: Thou shalt not kill: Thou shalt not steal: Thou shalt not bear false witness: Thou shalt not covet: and if there be any other commandment, it is comprised in this word: {VERSE_FOOTNOTE_INDEX_REF 1}Thou shalt love thy neighbour as thyself.'
