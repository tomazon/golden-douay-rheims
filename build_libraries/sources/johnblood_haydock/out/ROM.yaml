    verses:
      v:001: 'ROM:3:1 | 1 | 1 | What advantage then hath the Jew, or what is the profit of circumcision?'
      v:002: 'ROM:3:2 | 2 | 2 | Much every way. First indeed, {VERSE_FOOTNOTE_INDEX_REF 0}because the words of God were committed to them.'
      v:003: 'ROM:3:3 | 3 | 3 | For what if some of them have not believed? {VERSE_FOOTNOTE_INDEX_REF 0}shall their unbelief make the faith of God without effect? God forbid.'
      v:004: 'ROM:3:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}But God is true: and every man a liar, as it is written: {VERSE_FOOTNOTE_INDEX_REF 1}that thou mayest be justified in thy words, and mayest overcome when thou art judged.'
      v:005: 'ROM:3:5 | 5 | 5 | But if our injustice commend the justice of God, what shall we say? Is God unjust, who executeth wrath?'
      v:006: 'ROM:3:6 | 6 | 6 | (I speak according to man). God forbid: otherwise how shall God judge this world?'
      v:007: 'ROM:3:7 | 7 | 7 | For if the truth of God hath more abounded through my lie, unto his glory: why am I also yet judged as a sinner?'
      v:008: 'ROM:3:8 | 8 | 8 | And not <i>rather</i> (as we are slandered, and as some affirm that we say) let us do evil, that there may come good: whose damnation is just.'
      v:009: 'ROM:3:9 | 9 | 9 | What then? Do we excel them? By no means. {VERSE_FOOTNOTE_INDEX_REF 0}For we have charged both Jews, and Greeks, that they are all under sin.'
      v:010: 'ROM:3:10 | 10 | 10 | As it is written: {VERSE_FOOTNOTE_INDEX_REF 0}There is not any man just:'
      v:011: 'ROM:3:11 | 11 | 11 | There is none that understandeth, there is none that seeketh after God.'
      v:012: 'ROM:3:12 | 12 | 12 | All have turned out of the way; they are become unprofitable together: there is none that doth good, there is not so much as one.'
      v:013: 'ROM:3:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}Their throat is an open sepulchre, with their tongues they have dealt deceitfully: {VERSE_FOOTNOTE_INDEX_REF 1}The venom of asps is under their lips:'
      v:014: 'ROM:3:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Whose mouth is full of cursing and bitterness:'
      v:015: 'ROM:3:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Their feet are swift to shed blood:'
      v:016: 'ROM:3:16 | 16 | 16 | Destruction and misery are in their ways:'
      v:017: 'ROM:3:17 | 17 | 17 | And the way of peace they have not known:'
      v:018: 'ROM:3:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}There is no fear of God before their eyes.'
      v:019: 'ROM:3:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Now we know that what things soever the law speaketh, it speaketh to them that are in the law: that every mouth may be stopped, and all the world may be made subject to God:'
      v:020: ROM:3:20 | 20 | 20 | Because by the works of the law no flesh shall be justified in his sight. For by the law is the knowledge of sin.
      v:021: 'ROM:3:21 | 21 | 21 | But now without the law the justice of God is made manifest: being witnessed by the law and the prophets.'
      v:022: 'ROM:3:22 | 22 | 22 | Even the justice of God, by faith of Jesus Christ, unto all and upon all that believe in him: for there is no distinction:'
      v:023: 'ROM:3:23 | 23 | 23 | For all have sinned, and do need the glory of God.'
      v:024: 'ROM:3:24 | 24 | 24 | Being justified gratis by his grace, through the redemption that is in Christ Jesus,'
      v:025: 'ROM:3:25 | 25 | 25 | Whom God hath set forth to be a propitiation through faith in his blood, to the shewing of his justice, for the remission of past sins,'
      v:026: 'ROM:3:26 | 26 | 26 | Through the forbearance of God for the shewing of his justice in this time: that he himself may be just, and the justifier of him who is of the faith of Jesus Christ.'
      v:027: 'ROM:3:27 | 27 | 27 | Where is then thy boasting? It is excluded. By what law? Of works? No: but by the law of faith.'
      v:028: ROM:3:28 | 28 | 28 | For we account a man to be justified by faith without the works of the law.
      v:029: 'ROM:3:29 | 29 | 29 | Is he the God of the Jews only? Is he not also of the Gentiles? Yes, of the Gentiles also.'
      v:030: 'ROM:3:30 | 30 | 30 | For it is one God who justifieth circumcision by faith, and uncircumcision through faith.'
      v:031: 'ROM:3:31 | 31 | 31 | Do we then destroy the law through faith? God forbid: but we establish the law.'
  c:004:
    commentary:
      v:001:
        - 'ROM:4:1 | 1 | 1 | The apostle proves what he had advanced in the last chapter, that the Jews cannot be justified by the works of the written law, nor by any works, unless joined with faith in the Messias, their Redeemer. This he shews by the example of Abraham, who is said to have been justified by believing; 2. and this was before he was circumcised; 3. and long before the law of Moses. Justification was then given without the works of that law. --- <i>What</i> advantage <i>shall we say, then, that Abraham hath found, who is our father according to the flesh?</i> This seems the true construction and sense: rather than what did he find according to the flesh, as some expound it. (Witham)'
      v:002:
        - 'ROM:4:2 | 2 | 2 | <i>If Abraham were justified by works,</i> or by his own works, he might <i>have glory,</i> and be commended <i>by men,</i> who judge only according to outward appearances; but not <i>with God:</i> that is, he could not be truly justified, so as to deserve a reward in heaven, without faith and the grace of God. (Witham) --- <i>Not with God.</i> Whatever glory or applause such works might procure from men, they would be of no value in the sight of God. (Challoner)'
      v:003:
        - "ROM:4:3 | 3 | 3 | <i>For what saith the Scripture? Abraham believed God, and it was reputed to him unto justice.</i>[1] The Scripture, therefore, teacheth us that he became just by his faith. And as he had this faith by the grace of God, grace was the cause of his justification, and not any works without grace. And when it is said, <i>it was reputed to him,</i> we must not understand an imputation of being just without a true and interior justice: for to be reputed just in the sight of God, who sees the heart, and sanctifies the soul by his interior grace, is the only true justice that can make a man acceptable to God. As not to have our <i>sins imputed</i> in the sight of God, is to have them forgiven, and to be free from our sins. (Witham) --- <i>Reputed,</i> &c. By God, who <i>reputeth</i> nothing otherwise than it is. However, we may gather from this word, that when we are justified, our justification proceedeth from God's free grace and bounty; and not from any efficacy which any act of ours could have of its own nature, abstracting from God's grace. (Challoner)"
      v:004:
        - "ROM:4:4 | 4 | 4 | <i>Now to him that worketh,</i> &c. a reward may be looked upon <i>as due</i> for his works, and not bestowed upon him as a free gift; but when it is said he <i>believed and was justified,</i> (this belief or faith was always a liberal gift of God) and when no mention is made of his works, it appears that such a justification and sanctification are not from the works of the written law, nor from any works he could do of himself, but that they are <i>according to the purpose,</i> or decree <i>of grace.</i> (Witham) --- Such a man, says the apostle, challenges his reward as a <i>debt,</i> due to his own performance; whereas he who <i>worketh not,</i> that is, who presumeth not upon any works done by his own strength; but seeketh justice through faith and grace, is freely justified by God's grace. (Challoner)"
      v:005:
        - 'ROM:4:5 | 5 | 5 | Abraham, before his vocation, was an idolater, according to Josephus; (Jewish Antiquities, lib. i. chap. viii.) according to some of the Rabbins, and as the Scripture itself seems to insinuate, Josue chap. xxiv; Isaias xliii; Wisdom x; Judith v. He did not then merit his vocation to the faith by his works. But when God had called him, and made him depart from his country, when he promised to him an innumerable posterity, Abraham believed in his promises, and it was reputed to him unto justice, that his faith and his justice were the pure gift of God. His faith was not a dead and speculative faith only, but an active faith, a faith animated by charity, as appears from the sequel of his life. (Calmet)'
      v:006:
        - "ROM:4:6 | 6 | 6 | <i>As David,</i> &c. That is, David accounted a man happy in being justified by God's grace, and not by his own works, when he said: <i>Blessed are they whose iniquities are forgiven</i> by the mercies of God, <i>and whose sins are covered;</i> that is, covered so as to be no more, even in the sight of God. (Witham)"
      v:007:
        - 'ROM:4:7 | 7 | 7 | <i>Blessed are they whose iniquities are forgiven, and whose sins are covered.</i> That is, blessed are those who, by doing penance, have obtained pardon and remission of their sins, and also are <i>covered;</i> that is, newly clothed with the habit of grace, and vested with the stole of charity. (Challoner) --- When it is said that the sins of man are covered, we must not imagine that they still remain, but on account of the goodness of God will not be punished, as the Lutherans contend; for the justice of God could not suffer this: but by it we must understand that they are entirely blotted out, and neither exist, nor are considered any longer by God. Still, we must not conclude that man is blessed, as soon as sin is remitted; since the same psalmist, in another place, ascribes happiness to man when he walks in the law of the Lord, and when he keeps judgment and does justice. (Psalms i; cv; and cviii.) And our Saviour says, <i>If you know these things, blessed shall you be if you do them.</i> (St. John xiii.) (Estius) --- Moreover, if sins were never blotted out, but only covered, why did the royal prophet pray to the Almighty, saying: <i>blot out all mine iniquities;</i> and in different parts of the 50th psalm and psalm cviii, speaking of the egregious sinner, he says: <i>let the sin of his mother not be blotted out;</i> which would mean nothing at all, if sins were never blotted out? (Haydock)'
      v:008:
        - 'ROM:4:8 | 8 | 8 | <i>Blessed is the man to whom the Lord hath not imputed sin.</i> That is, blessed is the man who hath retained his baptismal innocence, that no grievous sin can be imputed to him. And likewise, blessed is the man who, after falling into sin hath done penance, and leads a virtuous life by frequenting the sacraments necessary for obtaining the grace to prevent a relapse, that sin is no more imputed to him. (Challoner)'
      v:009:
        - "ROM:4:9 | 9 | 9 | <i>This blessedness,</i> by which a man's sins are forgiven, and his soul truly justified, was promised, and is given to the uncircumcised Gentiles, as well as to the circumcised Jews, by the faith and grace of Christ; as Abraham was justified, when he was in the <i>state of uncircumcision.</i> (Witham)"
      v:010:
        - 'ROM:4:10 | 10 | 10 | In effect, Abraham received circumcision a year only before the birth of Isaac; whereas he had received the promises and justification more than 25 years before, when the Almighty caused him to depart from Mesopotamia. (Calmet) --- Therefore he was justified by faith and grace, which is common both to the circumcised and uncircumcised. (Menochius)'
      v:011:
        - 'ROM:4:11 | 11 | 11 | <i>And he received,</i> after he was justified, <i>circumcision,</i> as a <i>seal of the justice</i> of faith, which he had before when he believed. Circumcision, therefore, in Abraham, was as a <i>seal</i> and testimony of the justice which he had already by faith: though circumcision was chiefly given to Abraham and his posterity, as a sign or seal of that alliance which God made with Abraham, and his seed, to shew he had made choice of them for his elect people. (Witham)'
      v:012:
        - 'ROM:4:12 | 12 | 12 | <i>And might be the father of circumcision.</i> The apostle here tells them that Abraham is the father of all true believers, uncircumcised as well as circumcised, and all that believe in Christ, his seed, in whom God promised to <i>bless all nations,</i> are the spiritual sons of Abraham, and partake of the blessings promised to him in his posterity: nor can the circumcised be his true and spiritual children, unless they follow the <i>footsteps of his faith,</i> by which he was justified, when he believed the promises which God made to him before that circumcision was instituted; to wit, that he and Sara should have a son, when they were naturally past the age of having children, and that in his posterity all the world <i>should be blessed,</i> that is, in Christ. (Witham)'
      v:013:
        - "ROM:4:13 | 13 | 13 | <i>Of the world,</i> &c. By the world, some understand the land of Chanaan, which is sometimes meant by the whole earth, particularly in the times of David and Solomon, when they ruled over the neighbouring nations. But others think that the apostle alludes to the passage of Genesis, where the Almighty promises that in his (Abraham's) seed, all the nations of the earth should be blessed; which promise extends much beyond the narrow limits of Chanaan. In fine, it may be understood in a spiritual sense, of his dignity of father of all the faithful; which makes him, in a manner, master of the whole world, since his spiritual children, spread through the whole world, have the universe for their inheritance. (Calmet) --- Postula a me, et dabo tibi Gentes hæreditatem tuam et possessionem tuam terminos terræ. (Psalm ii. 8.) (Haydock) --- It was by Christ that Abraham was to <i>be heir</i> of the world, in as much as the spiritual kingdom of Christ should be spread over all the world. And this of one who was of the seed of David, being heir of the world, was not <i>by the law,</i> or by virtue of the law, which was not given to Moses till 400 years after. (Witham)"
      v:014:
        - 'ROM:4:14 | 14 | 14 | <i>For if they, who are of the law, be heirs: faith is made void, the promise is made of no effect.</i> That is, if the Jews, who are under the law, are the only heirs of the blessings promised, it will follow that the faith which Abraham had before the circumcision, and before the law, was of no value, which I have shewn to be false. And, secondly, it will follow that the promise made to him, that <i>in him all nations should be blessed,</i> is also null. (Witham)'
      v:015:
        - "ROM:4:15 | 15 | 15 | <i>For the law worketh wrath,</i> not of itself, nor by the intention of the lawgiver, but in as much as it is the occasion of greater punishments, when persons <i>transgress</i> it knowingly. (Witham) --- The law abstracting from faith and grace, worketh wrath occasionally, by being an occasion of many transgressions, which provoke God's wrath. (Challoner)"
      v:016:
        - 'ROM:4:16 | 16 | 16 | There are two kinds of children of Abraham, to whom alone these promises are made; the one is according to the flesh, the other according to the spirit. The former of these had no more part in the promises made to him and his seed than the Gentiles, unless they imitated the fidelity and obedience of their father. (Calmet) --- It is in this sense of spiritual father, that the [Catholic] priest at the altar, speaking in the name of the faithful, calls Abraham our patriarch. (Estius)'
      v:018:
        - 'ROM:4:18 | 18 | 18 | <i>Who, against hope, believed in hope,</i> or with hope. That is, Abraham, against all probability of human hopes, still hoped in God, says St. Chrysostom, that he should have a son by Sara: and in this, he <i>was not weak in faith.</i> Therefore <i>it,</i> that is, is great faith, <i>was imputed to him unto justice:</i> and also our faith shall be <i>imputed to us unto justice, or make us truly just, by believing in Christ,</i> &c. (Witham)'
      v:019:
        - 'ROM:4:19 | 19 | 19 | Effete, through old age, {GREEK:START nenekromenon}νηνηκρωηνον{GREEK:END}.'
      v:025:
        - 'ROM:4:25 | 25 | 25 | The eternal Father delivered his Son to death, to expiate our offences; he raised him from the dead for our justification. His death is our redemption; his resurrection is the principal object of our faith. Our faith in the resurrection, is imputed unto justice, as was the faith of Abraham in the promises of God. The apostle here seems to refer our faith and justification only to the resurrection, not to the exclusion of other mysteries of religion, which are all, and every one of them, the objects of our faith. But the resurrection is, as it were, the zeal and consummation of the rest; it eminently includes in itself all the others. (Calmet)'
