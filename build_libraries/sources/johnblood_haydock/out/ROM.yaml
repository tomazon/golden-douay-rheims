    verses:
      v:001: 'ROM:12:1 | 1 | 1 | I beseech you, therefore, brethren, by the mercy of God, {VERSE_FOOTNOTE_INDEX_REF 0}that you present your bodies a living sacrifice, holy, pleasing to God, your reasonable service.'
      v:002: 'ROM:12:2 | 2 | 2 | And be not conformed to this world: but be reformed in the newness of your mind: {VERSE_FOOTNOTE_INDEX_REF 0}that you may prove what is the good, and the acceptable, and the perfect will of God.'
      v:003: 'ROM:12:3 | 3 | 3 | For I say, through the grace that is given me, to all that are among you, not to be more wise than it behoveth to be wise, but to be wise unto sobriety: {VERSE_FOOTNOTE_INDEX_REF 0}and according as God hath divided to every one the measure of faith.'
      v:004: 'ROM:12:4 | 4 | 4 | For as in one body we have many members, but all the members have not the same office:'
      v:005: 'ROM:12:5 | 5 | 5 | So we, being many, are one body in Christ, and every one, members one of another.'
      v:006: 'ROM:12:6 | 6 | 6 | And having gifts different, according to the grace that is given us, whether prophecy, according to the proportion of faith,'
      v:007: 'ROM:12:7 | 7 | 7 | Or ministry, in ministering: or he that teacheth, in doctrine,'
      v:008: 'ROM:12:8 | 8 | 8 | He that exhorteth in exhorting; he that giveth with simplicity; he that ruleth with solicitude, he that sheweth mercy with cheerfulness.'
      v:009: 'ROM:12:9 | 9 | 9 | Love without dissimulation. {VERSE_FOOTNOTE_INDEX_REF 0}Hating that which is evil, adhering to that which is good:'
      v:010: 'ROM:12:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}Loving one another with brotherly love; in honour preventing one another:'
      v:011: 'ROM:12:11 | 11 | 11 | In solicitude not slothful: in spirit fervent: serving the Lord:'
      v:012: 'ROM:12:12 | 12 | 12 | Rejoicing in hope: patient in tribulation: instant in prayer:'
      v:013: 'ROM:12:13 | 13 | 13 | Communicating to the necessities of the saints: {VERSE_FOOTNOTE_INDEX_REF 0}pursuing hospitality.'
      v:014: 'ROM:12:14 | 14 | 14 | Bless them that persecute you: bless, and curse not.'
      v:015: 'ROM:12:15 | 15 | 15 | Rejoice with them that rejoice, weep with them that weep:'
      v:016: 'ROM:12:16 | 16 | 16 | Being of one mind one towards another: not high-minded: but condescending to the humble. Be not wise in your own conceits:'
      v:017: 'ROM:12:17 | 17 | 17 | Rendering to no man evil for evil: {VERSE_FOOTNOTE_INDEX_REF 0}providing things good, not only in the sight of God, but also in the sight of all men.'
      v:018: 'ROM:12:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}If it be possible, as much as is in you, have peace with all men.'
      v:019: 'ROM:12:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Revenge not yourselves, my dearly beloved: but give place to wrath, for it is written: {VERSE_FOOTNOTE_INDEX_REF 1}Revenge is mine, I will repay, saith the Lord.'
      v:020: 'ROM:12:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But if thy enemy be hungry, give him to eat: if he thirst, give him drink: for, doing this, thou shalt heap coals of fire on his head.'
      v:021: 'ROM:12:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}Be not overcome by evil, but overcome evil by good.'
  c:013:
    commentary:
      v:001:
        - 'ROM:13:1 | 1 | 1 | <i>Let every soul,</i> or every one, <i>be subject,</i> &c.[1] The Jews were apt to think themselves not subject to temporal princes, as to taxes, &c. and lest Christians should misconstrue their Christian liberty, he here teacheth them that every one (even priests and bishops, says St. Chrysostom) must be subject and obedient to princes, even to heathens, as they were at that time, as to laws that regard the policy of the civil government, honouring them, obeying them, and their laws, as it is the will of God, because the power they act by is from God. So that <em>to resist them,</em> is <em>to resist God.</em> And every Christian must obey them even for conscience-sake. St. Chrysostom takes notice that St. Paul does not say that there is no prince but from God, but only that there is no power but from God, meaning no lawful power, and speaking of true and just laws. See hom. xxiii. (Witham)'
      v:008:
        - "ROM:13:8 | 8 | 8-9 | <i>But that you love one another.</i> This is a debt, says St. Chrysostom, which we are always to be paying, and yet always remains, and is to be paid again. --- <i>He that loveth his neighbour, hath fulfilled the law.</i> Nay, he that loves his neighbour, as he ought, loves him for God's sake, and so complies with the other great precept of loving God: and upon these two precepts (as Christ himself taught us, Matthew xxii. 40.) <i>depends the whole law and the prophets.</i> (Witham)"
      v:010:
        - 'ROM:13:10 | 10 | 10 | <i>Love of the neighbour worketh no evil.</i>[2] This, by the Latin, is the true construction; and not, love worketh no evil to the neighbour, as it might be translated from the Greek. (Witham)'
      v:011:
        - 'ROM:13:11 | 11 | 11 | <i>Now our salvation is nearer than when we believed.</i> Some will have the sense to be, that our salvation is now nearer, when the gospel is preached, and Christ offers us his graces, than when we believed the Messias was to come. Others expound it, that the more of our life is spent, we come nearer to the judgment of God, and to the salvation promised in heaven. (Witham)'
      v:012:
        - 'ROM:13:12 | 12 | 12 | <i>The night is passed.</i> That is, the night of sin and infidelity, in which you lived, before you began to serve Christ. (Witham) --- St. Paul is here addressing himself to Gentile converts. Before your conversion, you were in the darkness of infidelity: this time is past; now is the day, when the gospel has dissipated the darkness of idolatry, ignorance, and sin. Let us lay aside the works of darkness, by flying from sin, which hates the light, and seeks always to conceal itself; and let us put on the armour of light, the shield of faith, the breast-plate of justice, the helmet of salvation, and the sword of the spirit. (Calmet)'
      v:013:
        - 'ROM:13:13 | 13 | 13 | <i>Let us walk honestly as in the day.</i> As men are accustomed to do in the light, without being afraid that their works come to light. --- <i>Not in rioting and drunkenness, not in chambering,</i>[3] not in <i>beds and impurities,</i> not in immodest disorders. (Witham) --- The night of the present life full of darkness, of ignorance, and of sin, is already far advanced; and the day of eternity approaches: let us therefore cast off the works of darkness. (Bible de Vence)'
      v:014:
        - 'ROM:13:14 | 14 | 14 | <i>But put ye on the Lord Jesus Christ.</i> To <i>put on,</i> is a metaphor used in the Scripture; as when it is said, <i>put on the new man,</i> &c. <i>And make not provision for the flesh in its concupiscenses.</i> That is, do not take care, nor pamper and indulge your appetite in eating and drinking, so as to increase your disorderly inclinations, but keep them in due subjection. (Witham) --- The apostle does not forbid all care of the body, since he himself says in the epistle to the Ephesians, v. "No one ever hated his own flesh, but nourishes and cherishes it." But he forbids that care of the flesh, by which the desires and concupiscences of the flesh are strengthened and encouraged. This those are guilty of, who are always indulging in delights and voluptuousness. (Estius) --- Put ye on the Lord Jesus Christ, that is, enter into his sentiments, imitate his virtues, and indulge not the flesh in its inordinate desires.'
