      v:001: 'ROM:5:1 | 1 | 1 | Therefore, being justified by faith, let us have peace with God, through our Lord Jesus Christ.'
      v:002: 'ROM:5:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}By whom also we have access through faith into this grace, wherein we stand, and glory in the hope of the glory of the sons of God.'
      v:003: 'ROM:5:3 | 3 | 3 | And not only so, but we glory also in tribulations: {VERSE_FOOTNOTE_INDEX_REF 0}knowing that tribulation worketh patience:'
      v:004: 'ROM:5:4 | 4 | 4 | And patience trial, and trial hope;'
      v:005: 'ROM:5:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And hope confoundeth not: because the charity of God is poured out into our hearts, by the Holy Ghost, who is given to us.'
      v:006: 'ROM:5:6 | 6 | 6 | For why did Christ, when as yet we were weak, according to the time, {VERSE_FOOTNOTE_INDEX_REF 0}die for the ungodly?'
      v:007: 'ROM:5:7 | 7 | 7 | For scarce for a just man will one die: yet perhaps for a good man some one would venture to die.'
      v:008: 'ROM:5:8 | 8 | 8 | But God commendeth his charity towards us; because when as yet we were sinners, according to the time,'
      v:009: 'ROM:5:9 | 9 | 9 | Christ died for us: much more, therefore, being now justified by his blood, shall we be saved from wrath through him.'
      v:010: 'ROM:5:10 | 10 | 10 | For if, when we were enemies, we were reconciled to God by the death of his Son: much more being reconciled, shall we be saved by his life.'
      v:011: 'ROM:5:11 | 11 | 11 | And not only so: but also we glory in God, through our Lord Jesus Christ, by whom we have now received reconciliation.'
      v:012: 'ROM:5:12 | 12 | 12 | Wherefore, as by one man sin entered into this world, and by sin death, and so death passed upon all men, in whom all have sinned.'
      v:013: 'ROM:5:13 | 13 | 13 | For until the law, sin was in the world: but sin was not imputed, when the law was not.'
      v:014: 'ROM:5:14 | 14 | 14 | But death reigned from Adam unto Moses, even over them that had not sinned after the similitude of the transgression of Adam, who is a figure of him that was to come.'
      v:015: 'ROM:5:15 | 15 | 15 | But not as the offence, so also is the gift: for if by the offence of one, many have died: much more the grace of God, and the gift in the grace of one man, Jesus Christ, hath abounded unto many.'
      v:016: 'ROM:5:16 | 16 | 16 | And not as <i>it was</i> by one sin, so also <i>is</i> the gift: for the judgment indeed was by one unto condemnation: but the grace is of many offences, unto justification.'
      v:017: "ROM:5:17 | 17 | 17 | For if by one man's offence, death reigned through one: much more they who receive abundance of grace, and of the gift, and of justice, shall reign in life, through one, Jesus Christ."
      v:018: 'ROM:5:18 | 18 | 18 | Therefore, as by the offence of one, unto all men to condemnation: so also by the justice of one, unto all men unto justification of life.'
      v:019: 'ROM:5:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}For as by the disobedience of one man, many were made sinners: so also by the obedience of one, many shall be made just.'
      v:020: 'ROM:5:20 | 20 | 20 | Now the law entered in, that sin might abound. But where sin abounded, grace hath abounded more.'
      v:021: 'ROM:5:21 | 21 | 21 | That as sin hath reigned unto death, so also grace might reign by justice, unto everlasting life, through Jesus Christ our Lord.'
  c:006:
    commentary:
      v:001:
        - "ROM:6:1 | 1 | 1 | <i>Shall we continue in sin that grace may abound?</i> He puts and rejects the same objection as before. (Chap. iii. ver. 7.) And having set forth in the last chapter the grace and advantages by Christ's coming, he now exhorts them to avoid sinning, and live in the grace of God. (Witham)"
      v:002:
        - "ROM:6:2 | 2 | 2 | <i>Dead to sin,</i> &c. We are then dead to sin when we neither live in sin by serving it, nor sin lives in us by reigning; in this case, how can we still live in it by yielding to its desires? St. Augustine (chap. vi. de spiritu et litera) thus explains the passage: when grace has caused us to die to sin; if we live again in it, we must be exceedingly ungrateful to grace. (Estius){JOIN}<b>Ver. 3. &c.</b> <i>We...are baptized in his death.</i> Greek, <i>unto his death.</i> The apostle here alludes to the manner of administering the sacrament of baptism, which was then done by immersion or by plunging the person baptized under the water, in which he finds a resemblance of Christ's death and burial under ground, and of his resurrection to an immortal life. So must we after baptism rise to lead a quite different life: having been also, when we were baptized and made Christians, <i>planted</i> as branches ingrafted in Christ, let us endeavour to bring forth the fruits of a virtuous life. (Witham) --- <i>Old man...body of sin.</i> Our corrupt state, subject to sin and concupiscence, coming to us from Adam, is called our <i>old man</i>, as our state, reformed in and by Christ, is called the <i>new man.</i> And the vices and sins which then ruled in us, are named <i>the body of sin.</i> (Challoner) --- The old and sinful man we must look upon as crucified with him, and the <i>body of sin,</i> or our sinful body, destroyed. We must look upon ourselves as dead to sin, and that we must sin no more, as <i>Christ</i> being <i>once risen,</i> dies no more. (Witham)"
      v:007:
        - 'ROM:6:7 | 7 | 7 | <i>He that is dead is justified from sin.</i>[1] Some translate, is freed from sin: this is true; but perhaps it is better to retain the word <i>justified,</i> which is observed to be a law-word used in courts of justice, where to be <i>justified</i> is to be acquitted, so that a man cannot be questioned again on that account; and so are sinners, when their sins are forgiven. (Witham)'
      v:010:
        - "ROM:6:10 | 10 | 10 | <i>For in that he died to sin.</i> But the sense must be for sins, or to destroy other men's sins, he himself being incapable of sinning. (Witham)"
      v:012:
        - 'ROM:6:12 | 12 | 12 | <i>Let not sin, therefore, reign,</i> &c. He compares <i>sin</i> and <i>justice</i> to two kings, or generals, under one of which every man fights in this world. Sin is the tyrant, under which fight the wicked, and make their minds and their members the instruments, or <i>arms</i> of iniquity to sin, when they follow and yield to their disorderly <i>lusts.</i> But he exhorts them to live so as to make the powers of their souls, and their <i>members, instruments</i> or <i>arms of justice</i> to God, to fight under God, their lawful king, and under the banner of his justice. (Witham)'
      v:014:
        - 'ROM:6:14 | 14 | 14 | <i>You are not under the law</i> of Moses, as some of you were before: but <i>now you</i> are all under <i>grace,</i> or the law of grace, where you may find pardon for your sins. But take care not to abuse this grace of pardon offered you, nor multiply your sins, and defer your conversion, as some may do, by presuming, that after all, by the merits of Christ, you can find pardon. This, says Tertullian, is the greatest ingratitude, to continue wicked, because God is good. Reflect that you make yourselves servants of him whom you obey. By yielding to your passions, you become <i>slaves to sin.</i> If you keep your obedience to the law of Christ, and to his doctrine, <i>the form of which you have delivered to you</i> by the gospel, you are the happy <i>servants of justice,</i> and the servants of God, who is justice itself. (Witham)'
      v:017:
        - 'ROM:6:17 | 17 | 17 | <i>Thanks be to God,</i> &c. He thanks God, not because they had been in sin, but because after having been so long under the slavery of sin, they had now been converted from their heart, and with their whole strength gave themselves to that form of doctrine to which they had been conducted by the gospel. He returns God thanks for their obedience to the faith, because this obedience of the human will is the work and gift of God, that so no one may glory in his sight. (Ephesians ii.) (Estius)'
      v:019:
        - 'ROM:6:19 | 19 | 19 | <i>I speak a human thing,</i>[2] or I am proposing to you what is according to human strength and ability assisted by the grace of God, with a due regard to the <i>weakness</i> and <i>infirmity of your flesh.</i> The sense, according to St. Chrysostom is this, that the apostle having told them they must be <i>dead</i> to sin, <i>lead</i> a <i>new life,</i> &c. he now encourages them to it, by telling them, that what is required of them is not above their human strength, as it is assisted by those graces which God offers them, and which they have received. Where we may observe that these words, <i>I speak a human thing,</i> are not the same, nor to be taken in the same sense, as chap. iii. 6. when he said, <i>I speak after a human way,</i> or I speak like men. (Witham) --- What I ask of you, Christian Romans, is, that you so earnestly labour for your sanctification as to improve daily in virtue, as formerly you plunged every day deeper and deeper into vice. (Menochius)'
      v:020:
        - 'ROM:6:20 | 20 | 20-22 | <i>You were free from justice;</i> that is, says St. Chrysostom, you lived as no ways subject to justice, nor obedient to the law and precepts of God: an unhappy freedom, a miserable liberty, worse than the greatest slavery, <i>the end of which is death,</i> eternal death: of which sins with great reason <i>you are now ashamed,</i> when you are become the <i>servants of God,</i> and obedient to him, for which you will receive <i>the fruit</i> and reward of <i>everlasting life in heaven.</i> (Witham)'
      v:023:
        - "ROM:6:23 | 23 | 23 | <i>For the wages,</i> which the tyrant <i>sin</i> gives to his soldiers and slaves, is eternal death; but the wages, the pay, the reward, which God gives to those that fight under him, is <i>everlasting life;</i> which, though a reward of our past labours, as it is often called in the Scriptures, is still <i>a grace,</i>[3] or free gift; because if our works are good, or deserve a reward in heaven, it is God's grace that makes them deserve it. For, as St. Augustine says, when God crowns our works, he crowns his own gifts. (Witham)"
