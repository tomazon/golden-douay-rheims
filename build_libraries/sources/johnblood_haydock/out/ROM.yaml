      001:
        - 'ROM:5:1 | 1 | 1 | Ver. 1. Pacem habeamus. In the common Greek copies we read {GREEK:START echomen}ηχωην{GREEK:END}, habemus. But in other manuscripts {GREEK:START echomen}ηχωην{GREEK:END}, as St. Chrysostom must have read by his commentary, {GREEK:START meke[] amartanomen}μηκη[] αμαρτανωην{GREEK:END}. &c.'
      002:
