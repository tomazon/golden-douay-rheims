    verses:
      v:001: 'JON:1:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the word of the Lord came to Jonas, the son of Amathi, saying:'
      v:002: 'JON:1:2 | 2 | 2 | Arise, and go to Ninive, the great city, and preach in it: for the wickedness thereof is come up before me.'
      v:003: 'JON:1:3 | 3 | 3 | And Jonas rose up to flee into Tharsis from the face of the Lord, and he went down to Joppe, and found a ship going to Tharsis: and he paid the fare thereof, and went down into it, to go with them to Tharsis from the face of the Lord.'
      v:004: 'JON:1:4 | 4 | 4 | But the Lord sent a great wind into the sea: and a great tempest was raised in the sea, and the ship was in danger to be broken.'
      v:005: 'JON:1:5 | 5 | 5 | And the mariners were afraid, and the men cried to their god: and they cast forth the wares that were in the ship, into the sea, to lighten it of them: and Jonas went down into the inner part of the ship, and fell into a deep sleep.'
      v:006: 'JON:1:6 | 6 | 6 | And the shipmaster came to him, and said to him: Why art thou fast asleep? rise up, call upon thy God, if so be that God will think of us, that we may not perish.'
      v:007: 'JON:1:7 | 7 | 7 | And they said every one to his fellow: Come, and let us cast lots, that we may know why this evil is upon us. And they cast lots, and the lot fell upon Jonas.'
      v:008: 'JON:1:8 | 8 | 8 | And they said to him: Tell us for what cause this evil is upon us, what is thy business? of what country art thou? and whither goest thou? or of what people art thou?'
      v:009: 'JON:1:9 | 9 | 9 | And he said to them: I am a Hebrew, and I fear the Lord, the God of heaven, who made both the sea and the dry land.'
      v:010: 'JON:1:10 | 10 | 10 | And the men were greatly afraid, and they said to him: Why hast thou done this? (for the men knew that he fled from the face of the Lord: because he had told them.)'
      v:011: 'JON:1:11 | 11 | 11 | And they said to him: What shall we do to thee, that the sea may be calm to us? for the sea flowed and swelled.'
      v:012: 'JON:1:12 | 12 | 12 | And he said to them: Take me up, and cast me into the sea, and the sea shall be calm to you: for I know that for my sake this great tempest is upon you.'
      v:013: 'JON:1:13 | 13 | 13 | And the men rowed hard to return to land, but they were not able: because the sea tossed and swelled upon them.'
      v:014: "JON:1:14 | 14 | 14 | And they cried to the Lord, and said: We beseech thee, O Lord, let us not perish for this man's life, and lay not upon us innocent blood: for thou, O Lord, hast done as it pleased thee."
      v:015: 'JON:1:15 | 15 | 15 | And they took Jonas, and cast him into the sea, and the sea ceased from raging.'
      v:016: 'JON:1:16 | 16 | 16 | And the men feared the Lord exceedingly, and sacrificed victims to the Lord, and made vows.'
  c:002:
    commentary:
      v:001:
        - "JON:2:1 | 1 | 1 | <i>Fish.</i> Hebrew <i>dag:</i> afterwards <i>daga</i> occurs, ver. 2; (Haydock) on which Leusden observes, the Jews infer that Jonas was first swallowed up by male and then by a female fish, which being full of young he was much straitened, and prayed from the belly of that (<i>hadaga</i>) female fish! He alludes to Rabbi Jarchi. (Haydock) --- Thus <i>nar,</i> puer, is put for a girl, to imply that Rebecca was prudent and Dina rambling. (Buxt. Tib. 13.) See Kennicott, Dis. 2., p. 417 and 552. --- Noble discoveries! Many suppose (Haydock) that this fish was a whale, as it does not live on flesh; (Calmet) but its throat being so narrow, as hardly to suffer a man's arm to pass, it is more probable that it was the sea-dog, <i>lamia</i> or <i>canis chariarias,</i> (Bartolin 14.) which may easily contain a man. (Aldrovandus iii. 32.) (Menochius) --- This sea-dog, or shark, has five rows of teeth in each jaw. Human bodies have been found entire in the stomach. (Button.) --- Our Saviour calls the fish a whale, Matthew xii. 40. (Worthington) --- But that term is given to any great sea monster. Yet it is not of much importance what species of fish be meant, provided the miracle be admitted. (Calmet) --- The pagans ridiculed it. (St. Augustine, ep. 102. q. 6. 30.) --- Yet they believed many of a similar nature, alleging the omnipotence of God. (St.. Jerome) --- This reason accounts for all the miracles recorded in Scripture. But might not God have chosen some easier expedient? We must not dive into his reasons. The impression which such a fact would make on the Ninivites, and the prefiguring of Christ's burial, might suffice. Jonas was not a type of his death, as some have imagined, Q. ad Orthodox. (Calmet) --- <i>Nights,</i> or as long as our Saviour was in the monument, (Menochius) which was about thirty-four hours. (Calmet, Dis.)"
      v:002:
        - 'JON:2:2 | 2 | 2 | <i>Prayed.</i> He entertained these sentiments. (Sanct. xiv.) --- He afterwards wrote them down. (Calmet)'
      v:003:
        - "JON:2:3 | 3 | 3 | <i>I cried.</i> These five verses (Haydock) express his thoughts while he was in the sea, (St. Jerome; Calmet) or in the fish. (Haydock) --- He doubtless prayed before, when he was cast into the sea, and also in the whale's belly, having then greater confidence that he should arrive safely on dry land, (ver. 5.) and therefore vowing sacrifices of thanks, ver. 10. (Worthington) --- <i>Hell;</i> the whale's belly, (Theodoret; &c.) or rather the depth of the sea. It may denote any imminent danger."
      v:005:
        - 'JON:2:5 | 5 | 5 | <i>Eyes,</i> in a sort of despair, like the psalmist, xxx. 23. Yet he presently resumes fresh confidence in God, notwithstanding the greatness of his offences. --- <i>Temple.</i> He went to Jerusalem, like other good Israelites.'
      v:006:
        - 'JON:2:6 | 6 | 6 | <i>Soul,</i> so that I was in danger of being suffocated, Psalms lxviii. 2. (Calmet) --- <i>Sea.</i> Hebrew, "weeds entangled," &c. (Haydock) --- The Mediterranean has a great deal of sea weed. He speaks of the time before he was swallowed up by the fish.'
      v:007:
        - 'JON:2:7 | 7 | 7 | <i>Lowest.</i> Hebrew and Septuagint, "clefts." --- <i>Bars,</i> or prisons, in the abyss, (Calmet) farthest from the heights. (Worthington)'
      v:008:
        - 'JON:2:8 | 8 | 8 | <i>Me,</i> at the last gasp, (Calmet) and oppressed with grief. (Menochius)'
      v:009:
        - 'JON:2:9 | 9 | 9 | <i>Mercy.</i> He alludes to the sailors. (Theodoret) --- Hebrew also, "let them forsake their worship," (Drusius, Leviticus xx. 17.) or they are guilty of impiety. They neglect their vows, ver. 10., and chap. i. 16. (Calmet)'
      v:011:
        - "JON:2:11 | 11 | 11 | <i>Spoke to the fish.</i> God's speaking to the fish was nothing else but his will, which all things obey. (Challoner) (Worthington) --- <i>Land.</i> Josephus says near the Euxine Sea. But thus it must have travelled 800 leagues. Others fix upon different places, without any proof. (Calmet)"
