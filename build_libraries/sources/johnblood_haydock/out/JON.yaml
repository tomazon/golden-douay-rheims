intro:
  - INTRODUCTION.
  - "<b>Jonas</b> prophesied in the reign of Jeroboam II, as we learn from 4 Kings xiv. 25., to whom also he foretold his success in restoring all the borders of Israel. He was of Geth-Opher, in the tribe of Zabulon, and consequently of Galilee; which confutes that assertion of the Pharisees, (John vii. 52.) that no prophet ever arose out of Galilee. He prophesied and prefigured in his own person the death and resurrection of Christ, and was the only one among the prophets who was sent to preach to the Gentiles. (Challoner) --- The most incredible mystery in our religion, and the vocation of the Gentiles, are thus insinuated. (Calmet) --- The latter shall be saved if they repent, like Ninive. (Worthington) --- [Thomas?] Paine's  supposition, that this book was written by a pagan \"to satirise the malignant character of a predicting priest,\" requires no refutation. (Haydock) (Watson)"
