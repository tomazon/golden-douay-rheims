  c:004:
    commentary:
      v:001:
        - "JON:4:1 | 1 | 1 | <i>Troubled.</i> His concern was lest he should pass for a false prophet; or rather lest God's word, by this occasion might come to be slighted and disbelieved. (Challoner) --- He conjectured that God would spare the penitent Ninivites, and feared lest prophecies should be deemed uncertain. But this doubt is solved by observing that some are conditional, (chap. iii. 4., and Jeremias xviii. 8.) as it proved here. When the people relapsed, they were afterwards destroyed, Nahum i., &c. (Worthington) (Chap. iii. 10.) --- The conversion of Ninive was an earnest of that of the Gentiles. (Calmet) --- This being so intimately connected with the reprobation of the Jews, (Haydock) the prophet was grieved at the misery of the latter, (St. Jerome) which our Saviour and St. Paul bewailed. (Acts xi. 2.; Romans x. 19.; Luke xix.; &c.) Yet Jonas seems to have considered himself rather too much."
      v:005:
        - "JON:4:5 | 5 | 5 | <i>Went,</i> or \"had gone,\" waiting for the city's ruin. (Calmet)"
      v:006:
        - 'JON:4:6 | 6 | 6 | <i>The Lord God prepared an ivy.</i> Hederam. In the Hebrew it is kikajon, which some render a <i>gourd;</i> others a <i>palmerist,</i> or <i>palma Christi.</i> (Challoner) --- This latter is now the common opinion. St.Jerome explains it of a shrub growing very fast in the sandy places of Palestine. He did not pretend (Calmet) that <i>hedera,</i> or ivy, as Aquila translates, (Haydock) was the precise import; but he found no Latin term more resembling, (Calmet) as he observes here and in his letter to St. Augustine, who had informed him that a certain bishop of Africa having read his version publicly, the audience was surprised at the change; and the Jews, "either through ignorance or malice," decided in favour of the old Greek and Latin version of <i>gourd,</i> which [the] Protestants retain. (Haydock) --- But this does not grow so soon no more than the ivy. The <i>palma Christi</i>, or <i>ricinus,</i> does. The Egyptians call it <i>kiki,</i> and the Greeks <i>selicy prion.</i> See Pliny, [Natural History?] xv. 7. Its foliage is thick, and its trunk hollow. (Calmet) --- But how came St. Jerome to be unacquainted with this plant? or why did he substitute one false name for another?'
      v:008:
        - 'JON:4:8 | 8 | 8 | <i>Hot.</i> Hebrew also, "eastern and sultry," (Haydock) or silent, (Calmet) which instead of refreshing, served only to increase the heat, (Haydock) and to raise dust. Septuagint, Syriac, &c., agree with the Vulgate.'
      v:009:
        - "JON:4:9 | 9 | 9 | <i>Death.</i> The spirit of prophecy changes not the temper. (Calmet) --- Jonas had reason to be grieved, and so had God to shew mercy. In this history and prediction, who would have thought that Jonas had been a figure of our Saviour's death and resurrection, if he himself had not declared it? (Matthew xii.) (Worthington) --- The prophet comes out of the fish alive, as Christ does from the tomb. He was cast into the sea to save those on board; Christ dies for the redemption of mankind. Jonas had been ordered to preach, but did not comply till after his escape; thus the gospel was designed to be preached to the Gentiles, yet Christ would not have it done till he had risen, Matthew xv. 26. The prophet's grief intimates the jealousy of the Jews; as his shade destroyed, points out the law, which leaves them in the greatest distress. The very name fish, {GREEK:START ichthus}ιχθυσ{GREEK:END}, is a monogram of \"Jesus Christ, the Son of God, a Saviour, (Calmet) <i>or</i> crucified.\" (Haydock) (St. Paulinus, ep. 33.) --- Hence Jonas most strikingly foreshewed Christ. (St. Augustine, City of God xviii. 30.)"
