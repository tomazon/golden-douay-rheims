chapters:
  c:001:
    commentary:
      v:002:
        - 'JON:1:2 | 2 | 2 | <i>Ninive,</i> the capital city of the Assyrian empire. (Challoner) --- It was 150 stadia long and 90 broad, (Diod. ii.) on the western bank of the Tigris. (Pliny, [Natural History?] vi. 13.) --- Mosul, which some mistake for it, stands on the northern side. See Genesis x. 10. At the time when Jonas preached, Ninive would contain about 600,000, chap. iv. 11. They were people less favoured by God, (Acts xiv. 15.; Calmet) but not abandoned. (Theodoret) --- God took sufficient care of all his creatures, and foretold many things relating to foreign nations. (Calmet) --- Romans iii. 29. (Worthington) --- <i>For the.</i> Septuagint add, "cry of," Genesis iv., and xviii. (Haydock)'
      v:003:
        - 'JON:1:3 | 3 | 3 | <i>Tharsis.</i> Which some take to be Tharsus of Cilicia, others to be Tartessus of Spain, others to be Carthage. (Challoner) --- <i>Joppe,</i> now Jaffa, (Menochius) a miserable seaport. (Haydock) --- It was formerly the best near Jerusalem, (2 Paralipomenon ii. 16.) though very dangerous. (Josephus, Jewish Wars iii. 15. or 29.) --- It is said to have been built before "the inundation" of the world, (Mela. i. 11.) and was famous for the adventure of Andromeda, rescued by Perseus from a sea monster. (Pliny, [Natural History?] v. 13.) (Calmet) --- <i>Lord.</i> He feared being accounted a false prophet, (Worthington) knowing how much God was inclined to shew mercy, (chap. iv. 2.) and being disheartened at the difficulty of the undertaking, like Moses and Gedeon. (Calmet) --- He might also think that if the Ninivites repented, it would be a reflection on the obstinacy of the Jews. (St. Gregory, Mor. vi. 13.) (St. Jerome)'
      v:004:
        - "JON:1:4 | 4 | 4 | <i>Broken.</i> Seeing no natural cause of such a sudden tempest, they concluded (Worthington) that some on board must be guilty; as the sailors argued (Haydock) when the noted atheist, Diagoras, was in similar circumstances. (Calmet) --- They had recourse to lots, and the prophet consented by God's inspiration, (Worthington) though this is not written, (Haydock) and the lots were superstitious. (Menochius) --- The oriental writers add many things to this sufficiently marvellous account. (Lyranus; D'Herbelot.) (Calmet)"
      v:005:
        - 'JON:1:5 | 5 | 5 | <i>God.</i> They were idolaters, ver. 6. --- <i>Wares,</i> which is commonly done in storms. (Calmet) --- This loss was in punishment of their sins; though they seem not devoid of some fear of God and man. (Haydock) --- <i>Sleep.</i> This is a lively image of the insensibility of sinners, fleeing from God, and threatened on every side with his judgments; and yet sleeping as if they were secure. (Challoner) --- Yet Jonas was sleeping through grief. (St. Jerome) (Matthew xxvi. 40.) (Calmet)'
      v:009:
        - 'JON:1:9 | 9 | 9 | <i>Fear,</i> and therefore fly <i>from the face of the Lord,</i> ver. 3, 10. (Haydock) --- He knew that God is every where, ver. 3., and Psalm cxxxiii. 8. (Calmet) --- Septuagint, "I worship." Fear is often taken in this sense. (Haydock)'
      v:012:
        - JON:1:12 | 12 | 12 | <i>Cast me.</i> God intimates that he required this sacrifice. (Menochius)
      v:013:
        - 'JON:1:13 | 13 | 13 | <i>Hard.</i> They were unwilling to destroy the prophet, (Calmet) fearing to incur fresh guilt by thus treating one who had intrusted his life to them. (Josephus, Antiquities ix. 11.)'
      v:014:
        - 'JON:1:14 | 14 | 14 | <i>Blood.</i> We act thus by his direction, and through necessity.'
      v:016:
        - 'JON:1:16 | 16 | 16 | <i>Lord.</i> They were converted by this prodigy, and offered sacrifice immediately, or (Calmet) when they came to port. (Menochius) --- All know by the light of reason that sacrifice and vows are acceptable to the Lord. (Worthington)'
