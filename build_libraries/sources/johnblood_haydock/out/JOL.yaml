    verses:
      v:001: 'JOL:2:1 | 1 | 1 | Blow ye the trumpet in Sion, sound an alarm in my holy mountain, let all the inhabitants of the land tremble: because the day of the Lord cometh, because it is nigh at hand.'
      v:002: 'JOL:2:2 | 2 | 2 | A day of darkness, and of gloominess, a day of clouds and whirlwinds: a numerous and strong people as the morning spread upon the mountains: the like to it hath not been from the beginning, nor shall be after it even to the years of generation and generation.'
      v:003: 'JOL:2:3 | 3 | 3 | Before the face thereof a devouring fire, and behind it a burning flame: the land is like a garden of pleasure before it, and behind it a desolate wilderness, neither is there any one that can escape it.'
      v:004: 'JOL:2:4 | 4 | 4 | The appearance of them is as the appearance of horses, and they shall run like horsemen.'
      v:005: 'JOL:2:5 | 5 | 5 | They shall leap like the noise of chariots upon the tops of mountains, like the noise of a flame of fire devouring the stubble, as a strong people prepared to battle.'
      v:006: 'JOL:2:6 | 6 | 6 | At their presence the people shall be in grievous pains: all faces shall be made like a kettle.'
      v:007: 'JOL:2:7 | 7 | 7 | They shall run like valiant men: like men of war they shall scale the wall: the men shall march every one on his way, and they shall not turn aside from their ranks.'
      v:008: 'JOL:2:8 | 8 | 8 | No one shall press upon his brother: they shall walk every one in his path: yea, and they shall fall through the windows, and shall take no harm.'
      v:009: 'JOL:2:9 | 9 | 9 | They shall enter into the city: they shall run upon the wall, they shall climb up the houses, they shall come in at the windows, as a thief.'
      v:010: 'JOL:2:10 | 10 | 10 | At their presence the earth hath trembled, the heavens are moved: {VERSE_FOOTNOTE_INDEX_REF 0}the sun and moon are darkened, and the stars have withdrawn their shining.'
      v:011: 'JOL:2:11 | 11 | 11 | And the Lord hath uttered his voice before the face of his army: for his armies are exceedingly great, for they are strong, and execute his word: {VERSE_FOOTNOTE_INDEX_REF 0}for the day of the Lord is great and very terrible: and who can stand it?'
      v:012: 'JOL:2:12 | 12 | 12 | Now, therefore, saith the Lord: Be converted to me with all your heart, in fasting, and in weeping, and mourning.'
      v:013: 'JOL:2:13 | 13 | 13 | And rend your hearts, and not your garments, and turn to the Lord your God: {VERSE_FOOTNOTE_INDEX_REF 0}for he is gracious and merciful, patient and rich in mercy, and ready to repent of the evil.'
      v:014: 'JOL:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}Who knoweth but he will return, and forgive, and leave a blessing behind him, sacrifice and libation to the Lord your God?'
      v:015: 'JOL:2:15 | 15 | 15 | Blow the trumpet in Sion, {VERSE_FOOTNOTE_INDEX_REF 0}sanctify a fast, call a solemn assembly,'
      v:016: 'JOL:2:16 | 16 | 16 | Gather together the people, sanctify the church, assemble the ancients, gather together the little ones, and them that suck at the breasts: let the bridegroom go forth from his bed, and the bride out of her bride-chamber.'
      v:017: "JOL:2:17 | 17 | 17 | Between the porch and the altar the priests, the Lord's ministers, shall weep, and shall say: Spare, O Lord, spare thy people: and give not thy inheritance to reproach, that the heathens should rule over them. Why should they say among the nations: Where is their God?"
      v:018: 'JOL:2:18 | 18 | 18 | The Lord hath been zealous for his land, and hath spared his people.'
      v:019: 'JOL:2:19 | 19 | 19 | And the Lord answered and said to his people: Behold I will send you corn, and wine, and oil, and you shall be filled with them: and I will no more make you a reproach among the nations.'
      v:020: 'JOL:2:20 | 20 | 20 | And I will remove far off from you the northern <i>enemy:</i> and I will drive him into a land unpassable, and desert, with his face towards the east sea, and his hinder part towards the utmost sea: and his stench shall ascend, and his rottenness shall go up, because he hath done proudly.'
      v:021: 'JOL:2:21 | 21 | 21 | Fear not, O land, be glad, and rejoice: for the Lord hath done great things.'
      v:022: 'JOL:2:22 | 22 | 22 | Fear not, ye beasts of the fields: for the beautiful places of the wilderness are sprung, for the tree hath brought forth its fruit, the fig-tree, and the vine have yielded their strength.'
      v:023: 'JOL:2:23 | 23 | 23 | And you, O children of Sion, rejoice, and be joyful in the Lord your God: because he hath given you a teacher of justice, and he will make the early and the latter rain to come down to you as in the beginning.'
