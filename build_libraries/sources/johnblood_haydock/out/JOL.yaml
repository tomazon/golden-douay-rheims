      v:030: 'JOL:2:30 | 30 | 30 | And I will shew wonders in heaven; and in earth, blood, and fire, and vapour of smoke.'
      v:031: 'JOL:2:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}The sun shall be turned into darkness, and the moon into blood: before the great and dreadful day of the Lord doth come.'
      v:032: 'JOL:2:32 | 32 | 32 | And it shall come to pass, {VERSE_FOOTNOTE_INDEX_REF 0}that every one that shall call upon the name of the Lord, shall be saved: for in Mount Sion, and in Jerusalem shall be salvation, as the Lord hath said, and in the residue whom the Lord shall call.'
  c:003:
    commentary:
      v:001:
        - 'JOL:3:1 | 1 | 1 | <i>Back.</i> The people were just returned when the nations around fell upon them, and were miraculously defeated. (Theodoret) --- We shall follow the system respecting Gog, given [in] Ezechiel xxxviii. (Calmet) --- Most people, with St. Jerome, suppose that the general judgment is described, though some explain it of the captives delivered from their enemies. (Worthington)'
      v:002:
        - 'JOL:3:2 | 2 | 2 | <i>Josaphat,</i> "the judgment of the Lord," (Haydock) marks the place where the Judge will sit, on the east of Jerusalem, between the temple and Olivet, whence our Lord ascended into heaven. (Worthington) --- There also he had been seized and treated contumeliously. (Haydock) --- But many of the Fathers assert that the whole world will be the scene of judgment, and the first author who determines the situation of Josaphat, is one in the works of Ven. Bede. Here it may denote the great plain reaching from Carmel to the Jordan, where the army of Cambyses perished with its chief. People of almost <i>all nations</i> were there, Ezechiel xxxviii. --- <i>Land.</i> The Chaldeans, now governed by a Persian, had scattered the Jews, and the Idumeans had seized part of their land.'
      v:003:
        - 'JOL:3:3 | 3 | 3 | <i>Boy,</i> to gratify their brutal passions; (Lamentations v.) or, they have exchanged such for harlots, (Calmet) and paid the latter with captive boys. (Septuagint) (Haydock)'
      v:004:
        - 'JOL:3:4 | 4 | 4 | <i>Me.</i> These cities and nations had rejoiced at the ruin of the Jews, Ezechiel xxv. (Calmet) --- <i>Coast.</i> Septuagint, "Galilee of strangers." (Haydock)'
      v:005:
        - 'JOL:3:5 | 5 | 5 | <i>Temples,</i> or palaces. The Chaldeans had done so, and perhaps had sold some to others.'
      v:006:
        - 'JOL:3:6 | 6 | 6 | <i>Greeks:</i> the Ionians carried on such a traffic, Ezechiel xxvii. 13. Tyre and the Philistines were ready to sell, Ezechiel xxvi. 2., and xxv. 15.'
      v:007:
        - 'JOL:3:7 | 7 | 7 | <i>Them,</i> particularly under Hystaspes and Artaxerxes.'
      v:008:
        - 'JOL:3:8 | 8 | 8 | <i>Sabeans;</i> probably at the bottom of Arabia. (Calmet) --- Thirty thousand Tyreans were sold by Alexander. (Arrian ii.) --- The Jews would not fail to purchase. (Calmet)'
      v:009:
        - 'JOL:3:9 | 9 | 9 | <i>Prepare.</i> Literally, "sanctify." (Haydock) --- God sends Cambyses to chastise Egypt. His turn will then come.'
      v:011:
        - 'JOL:3:11 | 11 | 11 | <i>Down.</i> Many perished in Egypt, the rest in Judea, ver. 2.'
      v:012:
        - 'JOL:3:12 | 12 | 12 | <i>Valley,</i> at Jezrahel, <i>the valley</i> of destruction, ver. 14.'
      v:013:
        - 'JOL:3:13 | 13 | 13 | <i>Harvest,</i> the time of vengeance, Matthew xiii. 30., and Apocalypse xiv. 15. (Calmet)'
      v:014:
        - 'JOL:3:14 | 14 | 14 | <i>Nations.</i> Hebrew <i>hamonim,</i> "multitudes." (Haydock) --- This alludes to the place Amona, where Gog was buried, Ezechiel xxx. 15, 18. (Calmet) --- Septuagint, "sounds have been heard in the vale of justice," where sentence has been pronounced and executed. (Haydock) --- The repetition of <i>peoples</i> and <i>destruction,</i> shews the crowds (Haydock) which shall be judged and cut in pieces like fuel for the fire, Psalm cxxviii. 4. (Worthington)'
      v:015:
        - 'JOL:3:15 | 15 | 15 | <i>Shining.</i> All shall be amazed at the fall of Cambyses, chap. ii. 30., and Ezechiel xxviii. 30. A storm shall overwhelm his army. (Calmet)'
      v:016:
        - 'JOL:3:16 | 16 | 16 | <i>Roar,</i> in thunder, Jeremias xxv. 30., and Amos i. 2. (Haydock)'
      v:017:
        - 'JOL:3:17 | 17 | 17 | <i>No more,</i> for a long time. Antiochus and the Romans again profaned the temple. But the Church of Christ is always holy.'
      v:018:
        - 'JOL:3:18 | 18 | 18 | <i>Sweetness;</i> oil and honey. (Calmet) --- <i>Fountain,</i> &c., viz., the fountain of grace in the Church militant, and of glory in the Church triumphant; which shall water <i>the torrent</i> or valley <i>of thorns,</i> that is, the souls that before, like barren ground, brought forth nothing but <i>thorns,</i> or that were afflicted with the <i>thorns</i> of crosses and tribulations. (Challoner) --- Septuagint have, "bands." Hebrew <i>shittim.</i> (Haydock) --- Abundance shall ensue after the death of Cambyses, as a figure of the graces which shall be granted to Christians, Ezechiel xlvii. 2.'
      v:019:
        - 'JOL:3:19 | 19 | 19 | <i>Desolation.</i> Cambyses laid it waste for three years, as Ochus did afterwards. --- <i>Edom.</i> Judas and Hircan punished them for their former barbarity, Psalm cxxxvi. 7., and 2 Machabees x. 16., and Ezechiel xxv. 12. (Calmet)'
      v:020:
        - 'JOL:3:20 | 20 | 20 | <i>Judea</i> and <i>Jerusalem.</i> That is, the spiritual Jerusalem, viz., the Church of Christ. (Challoner) --- Judea was unmolested for a considerable time.'
      v:021:
        - 'JOL:3:21 | 21 | 21 | <i>Which</i> must be supplied in Hebrew. The Idumeans had been spared for a long time. But they shall not escape. (Chaldean, &c.) (Calmet) --- The rites of the law could not purify, as the sacraments of Christ do. (St. Jerome) --- God will cleanse his people, and will chastise the Ammonites, &c., who had injured them. Septuagint, "I will seek (or avenge) their blood, and will not pronounce innocent;" {GREEK:START athooso}αθοοσο{GREEK:END}. (Haydock) --- <i>Sion,</i> in heaven, (Menochius) and in the tabernacles of the Catholic Church, from the beginning of the world unto eternity. (Haydock)'
