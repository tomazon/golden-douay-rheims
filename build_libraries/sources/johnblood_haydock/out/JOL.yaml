      v:028: 'JOL:2:28 | 28 | 28 | And it shall come to pass after this, {VERSE_FOOTNOTE_INDEX_REF 0}that I will pour out my spirit upon all flesh: and your sons and your daughters shall prophesy: your old men shall dream dreams, and your young men shall see visions.'
