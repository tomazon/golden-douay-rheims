  - "<b>Joel</b>, whose name, according to St. Jerome, signifies <i>the Lord God,</i> (or, as others say, <i>the coming down of God</i>) prophesied about the same time in the kingdom of Juda as Osee did in the kingdom of Israel. He foretells, under figures, the great evils that were coming upon the people for their sins; earnestly exhorts them to repentance, and comforts them with the promise of a <i>teacher of justice,</i> viz., <i>Christ Jesus, our Lord,</i> and of the coming down of his <i>Holy Spirit</i> (Challoner) upon the hundred and twenty faithful assembled in Sion. [Acts i. 15. and ii. 4.] He describes the land of the twelve tribes made desolate, and the people cast off. (St. Jerome ad Paulin.) --- Yet he speaks chiefly of the kingdom of Juda, and mentions the house of God, sacrifices, &c. (Worthington) --- St. Jerome infers from his being placed after Osee, without any fresh title, (Calmet) that he lived in that order of time. (Worthington) --- But this rule is not general, as Jonas lived before Amos; and [the] Septuagint observe not the same disposition of the prophets as we do. The exact time of the famine, when Joel prophesied, cannot be ascertained. It seems he addressed the people in autumn, when a second year's famine was apprehended. He paints every thing with great force and beauty of style. (Calmet)"
