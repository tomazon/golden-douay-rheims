  c:001:
    commentary:
      v:001:
        - 'JOL:1:1 | 1 | 1 | <i>Planted.</i> Septuagint, "Bathuel." He was born in the tribe of Gad, at Bethaven, the town which Herod styles Livias, Josue xiii. 27. (Calmet)'
      v:002:
        - 'JOL:1:2 | 2 | 2 | <i>Men.</i> Magistrates, and all who have children. (Haydock) He speaks to Juda, as the kingdom of Israel was ruined, chap. iii. 2. His principal object is to describe the ravages of locusts, and to exhort the people to repent, promising them better times after the captivity, and under the Messias, chap. ii. 28., and iii. 20. (Calmet)'
      v:003:
        - 'JOL:1:3 | 3 | 3 | <i>Generation.</i> Prophecies relate to all future times, that people may see their accomplishment, (Worthington) and believe. (Haydock)'
      v:004:
        - 'JOL:1:4 | 4 | 4 | <i>Left,</i> &c. Some understand this literally of the desolation of the land by these insects: others understand it of the different invasions of the Chaldeans, or other enemies. (Challoner) --- Jerusalem was four times plundered by the Babylonians, and every time worse than before, as these four sorts of destructive things shew. But we shall not enlarge upon these points, nor pursue the mystical sense of the prophets, which may be found in the fathers and Ribera. (Worthington) --- Others suppose that the Assyrians, Chaldeans, Greeks, (particularly Epiphanes) and Romans, are meant. We explain it simply of the devastation by insects. (Calmet) --- Four different species of locusts are denoted. (Bochart, p. 2. b. iv. 1.) --- <i>Mildew.</i> Hebrew <i>chasil,</i> (Haydock) is often rendered "a locust," by [the] Septuagint, (chap. ii. 25., &c.) and most suppose this is here the sense. The mildew destroys corn chiefly in low damp situations. (Calmet)'
      v:005:
        - 'JOL:1:5 | 5 | 5 | <i>Sweet.</i> Hebrew, "wine, because of the sweet wine," (Haydock) or liquors extracted from fruit. The things which you have abused, are now taken away.'
      v:006:
        - 'JOL:1:6 | 6 | 6 | <i>Nations.</i> Some understand the Assyrians or Chaldeans. But locusts are here styled a nation, Proverbs xxx. 25. --- <i>Lion.</i> Such locusts are described, Apocalypse ix. 8. (Calmet) --- "In India they are said to be three feet long, and their legs and thighs are used for saws when dried." (Pliny, [Natural History?] xi. 29.) --- They were attacked by regular troops in Syria. (Pliny, [Natural History?] xi. 29.)'
      v:008:
        - 'JOL:1:8 | 8 | 8 | <i>Youth,</i> whom she espoused first. Such are more tenderly loved, particularly where polygamy prevails. (Calmet) --- So Dido speaks of Sichæus, Virgil, Æneid iv.:{JOIN}{BQ:2}Ille meos primus qui se mihi junxit amores{JOIN}{BQ:2}Abstulit, ille habeat secum servetque sepulchro.'
      v:009:
        - 'JOL:1:9 | 9 | 9 | <i>Lord.</i> No harvest being reaped, the fruits could not be paid. Yet it is thought that what was requisite for sacrifice, would be procured from other countries. (Calmet) --- When Jerusalem was destroyed, sacrifices ceased. (Worthington)'
      v:012:
        - JOL:1:12 | 12 | 12 | <i>Withered.</i> The bite of the locust corrupts the juice of plants.
      v:013:
        - 'JOL:1:13 | 13 | 13 | <i>Go in</i> to the temple, or sleep on sackcloth, Judith iv. 9. (Calmet)'
      v:014:
        - "JOL:1:14 | 14 | 14 | <i>Sanctify.</i> Appoint (Haydock) or proclaim a general fast, as was usual in such emergencies, 3 Kings xxi. 9., and 2 Paralipomenon xx. 3. Fasting and other good works are calculated to appease God's wrath. (Worthington)"
      v:015:
        - 'JOL:1:15 | 15 | 15 | <i>Day.</i> Hebrew <i>ahah layom:</i> (Haydock) "Ah, what a day!" --- <i>Mighty.</i> Septuagint, "destruction." They have read in a different manner. God is about to give sentence, (Calmet) and to send Nabuchodonosor, (St. Jerome) or to destroy by famine, ver. 17.'
      v:016:
        - JOL:1:16 | 16 | 16 | <i>God.</i> None can bring the first-fruits. All appear in mourning.
      v:017:
        - 'JOL:1:17 | 17 | 17 | <i>Dung.</i> Horse-dung dried for bedding, was used in the East instead of straw, (Busb. 3.) as it is still by the Arabs. (Darvieux 11.) --- Hebrew, "the seeds are rotten under their clods," (Haydock) finding no moisture. Septuagint, "the cows have stamped in their stalls;" or Syriac, "remain without food in their cribs." Chaldean, "the pitchers of wine have been corrupted under their covers," as there was no new wine. (Calmet) --- <i>Houses.</i> Hebrew <i>mammeguroth.</i> Protestants, "barns, (Haydock) or country houses;" which means cabins erected for the season, (Ruth ii. 7.) the <i>Magaria</i> (Calmet) or <i>Mopalia</i> of the Africans. (St. Jerome pref. Amos.) --- Septuagint, "the wine presses." Wine and corn were preserved in pits carefully covered over, Aggeus ii. 20. These fell to decay, as there was no use for them.'
      v:019:
        - "JOL:1:19 | 19 | 19 | <i>Places.</i> Hebrew, \"dwellings,\" or shepherds' huts. --- <i>Wilderness,</i> denoting all pasture land unploughed."
      v:020:
        - 'JOL:1:20 | 20 | 20 | <i>Up,</i> as if to pray for rain, Jeremias xiv. 6. (Calmet) --- Hebrew, "cry," (Haydock) or "pant." --- <i>As....rain</i> is not in Hebrew or Septuagint. (Calmet)'
