    verses:
      v:001: 'WIS:5:1 | 1 | 1 | Then shall the just stand with great constancy against those that have afflicted them, and taken away their labours.'
      v:002: 'WIS:5:2 | 2 | 2 | These seeing it, shall be troubled with terrible fear, and shall be amazed at the suddenness of their unexpected salvation,'
      v:003: 'WIS:5:3 | 3 | 3 | Saying within themselves, repenting, and groaning for anguish of spirit: These are they, whom we had sometime in derision, and for a parable of reproach.'
      v:004: 'WIS:5:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}We fools esteemed their life madness, and their end without honour.'
      v:005: 'WIS:5:5 | 5 | 5 | Behold, how they are numbered among the children of God, and their lot is among the saints.'
      v:006: 'WIS:5:6 | 6 | 6 | Therefore we have erred from the way of truth, and the light of justice hath not shined unto us, and the sun of understanding hath not risen upon us.'
      v:007: 'WIS:5:7 | 7 | 7 | We wearied ourselves in the way of iniquity and destruction, and have walked through hard ways, but the way of the Lord we have not known.'
      v:008: 'WIS:5:8 | 8 | 8 | What hath pride profited us? or what advantage hath the boasting of riches brought us?'
      v:009: 'WIS:5:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}All those things are passed away like a shadow, and like a post that runneth on,'
      v:010: 'WIS:5:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And as a ship, that passeth through the waves: whereof when it is gone by, the trace cannot be found, nor the path of its keel in the waters:'
      v:011: 'WIS:5:11 | 11 | 11 | Or as when a bird flieth through the air, of the passage of which no mark can be found, but only the sound of the wings beating the light air, and parting it by the force of her flight: she moved her wings, and hath flown through, and there is no mark found afterwards of her way:'
      v:012: 'WIS:5:12 | 12 | 12 | Or as when an arrow is shot at a mark, the divided air quickly cometh together again, so that the passage thereof is not known:'
      v:013: 'WIS:5:13 | 13 | 13 | So we also being born, forthwith ceased to be: and have been able to shew no mark of virtue: but are consumed in our wickedness.'
      v:014: 'WIS:5:14 | 14 | 14 | Such things as these the sinners said in hell:'
      v:015: 'WIS:5:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}For the hope of the wicked is as dust, which is blown away with the wind, and as a thin froth which is dispersed by the storm: and a smoke that is scattered abroad by the wind: and as the remembrance of a guest of one day that passeth by.'
      v:016: 'WIS:5:16 | 16 | 16 | But the just shall live for evermore: and their reward is with the Lord, and the care of them with the Most High.'
      v:017: 'WIS:5:17 | 17 | 17 | Therefore shall they receive a kingdom of glory, and a crown of beauty at the hand of the Lord: for with his right hand he will cover them, and with his holy arm he will defend them.'
      v:018: 'WIS:5:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And his zeal will take armour, and he will arm the creature for the revenge of his enemies.'
      v:019: 'WIS:5:19 | 19 | 19 | He will put on justice as a breastplate, and will take true judgment instead of a helmet:'
      v:020: 'WIS:5:20 | 20 | 20 | He will take equity for an invincible shield:'
      v:021: 'WIS:5:21 | 21 | 21 | And he will sharpen his severe wrath for a spear, and the whole world shall fight with him against the unwise.'
      v:022: 'WIS:5:22 | 22 | 22 | Then shafts of lightning shall go directly from the clouds, as from a bow well bent, they shall be shot out, and shall fly to the mark.'
      v:023: 'WIS:5:23 | 23 | 23 | And thick hail shall be cast upon them from the stone-casting wrath: the water of the sea shall rage against them, and the rivers shall run together in a terrible manner.'
      v:024: 'WIS:5:24 | 24 | 24 | A mighty wind shall stand up against them, and as a whirlwind shall divide them: and their iniquity shall bring all the earth to a desert, and wickedness shall overthrow the thrones of the mighty.'
  c:006:
    commentary:
      v:001:
        - 'WIS:6:1 | 1 | 1 | <i>Wisdom,</i> &c. This is not in Greek, and seems out of its place, being taken from Proverbs xvi. 32., or Ecclesiastes ix. 16. (Calmet) --- The connection with the preceding is observable in the next verse. (Haydock)'
      v:002:
        - 'WIS:6:2 | 2 | 2 | <i>Kings.</i> The author puts these words in the mouth of Solomon to give them greater weight, (Calmet) or rather (Haydock) as the inspiration of God is the most unexceptionable authority, and it would be of no service to introduce a false personage speaking; these nine first chapters were written by Solomon, though the original has since disappeared. This has been the case with respect to the original text of Tobias and Judith, (Houbigant) as well as to that of the many canticles and parables which Solomon wrote. (Haydock)'
      v:004:
        - 'WIS:6:4 | 4 | 4 | <i>Power.</i> All power is from God, and to be respected, even though the magistrate should sometimes abuse his authority. (Worthington) (Romans xiii. 1.) --- They must render an account to the common master, 2 Paralipomenon xix. 6.'
      v:006:
        - 'WIS:6:6 | 6 | 6 | <i>Rule.</i> How severely did God chastise Moses, David, and Ezechias.'
      v:007:
        - 'WIS:6:7 | 7 | 7 | <i>Little,</i> and ignorant<i>.</i> Those in power ought to know, and to perform their duty.'
      v:008:
        - 'WIS:6:8 | 8 | 8 | <i>Equally.</i> In proportion to their exigencies, or he punishes all as they deserve. It is not clear that he speaks of grace, as the Pelagians would assert, (Calmet) abusing this passage. See St. Augustine, ep. cvi., or clxxxvii.'
      v:009:
        - 'WIS:6:9 | 9 | 9 | <i>Mighty.</i> This cannot be too often inculcated, (ver. 6.) lest the great should forget God and themselves. (Calmet) --- Each must render an account of his charge, and be punished accordingly if he offend. (St. Gregory, hom. ix. Evang.) (Worthington)'
      v:010:
        - 'WIS:6:10 | 10 | 10 | <i>Kings.</i> Septuagint, "tyrants." But this title was not formerly odious.'
      v:011:
        - 'WIS:6:11 | 11 | 11 | <i>Just.</i> Septuagint, "holy." The Jewish judges were generally priests. --- <i>Answer.</i> The sovereign judge, to whom Job and David confidently appeal.'
      v:013:
        - 'WIS:6:13 | 13 | 13 | <i>Seek her.</i> With the assistance of divine grace, Deuteronomy xxx. 11., and Romans x. 6. The advantages of wisdom invite us to seek her. (Calmet)'
      v:015:
        - 'WIS:6:15 | 15 | 15 | <i>Door.</i> Ready to introduce herself. (Haydock) (Proverbs i. 20., and viii. 34., and ix. 1.)'
      v:016:
        - WIS:6:16 | 16 | 16 | <i>Think.</i> With eager desire to be guided by her maxims. (Calmet)
      v:017:
        - 'WIS:6:17 | 17 | 17 | <i>Providence.</i> To facilitate our just designs, Proverbs ix. (Menochius) --- She is on the watch to save us. (Haydock)'
      v:018:
        - 'WIS:6:18 | 18 | 18 | <i>Discipline.</i> We must begin with a sincere desire of instruction, and submit to correction, (Calmet) if we would come <i>near to God,</i> ver. 20. (Haydock) --- Wisdom is attained by this gradation. (Worthington)'
      v:021:
        - 'WIS:6:21 | 21 | 21 | <i>Everlasting</i> is not in Greek. Wisdom conducts to the throne, (ver. 22.; Calmet) which shall last for ever. (Haydock) --- The sense of the Vulgate is very just, chap. v. 17.'
      v:024:
        - 'WIS:6:24 | 24 | 24 | <i>Now.</i> The pagans attributed the invention of wisdom to Socrates, or to Pythagoras. But she proceeds from the bosom of God, and was practised long before their times.'
      v:025:
        - 'WIS:6:25 | 25 | 25 | <i>Envy.</i> I will not imitate such, chap. vii. 13. Wisdom ought to be diffused. (Calmet)'
      v:026:
        - WIS:6:26 | 26 | 26 | <i>World.</i> The wicked is ransomed and healed by the wise. (Philo.)
