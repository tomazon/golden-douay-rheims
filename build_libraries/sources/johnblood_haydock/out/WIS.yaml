    verses:
      v:001: 'WIS:2:1 | 1 | 1 | For they have said, reasoning with themselves, <i>but</i> not right: {VERSE_FOOTNOTE_INDEX_REF 0}The time of our life is short and tedious, and in the end of a man there is no remedy, and no man hath been known to have returned from hell:'
      v:002: 'WIS:2:2 | 2 | 2 | For we are born of nothing, and after this we shall be as if we had not been: for the breath in our nostrils is smoke: and speech a spark to move our heart,'
      v:003: 'WIS:2:3 | 3 | 3 | Which being put out, our body shall be ashes, and our spirit shall be poured abroad as soft air, and our life shall pass away as the trace of a cloud, and shall be dispersed as a mist, which is driven away by the beams of the sun, and overpowered with the heat thereof:'
      v:004: 'WIS:2:4 | 4 | 4 | And our name in time shall be forgotten, and no man shall have any remembrance of our works.'
      v:005: 'WIS:2:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}For our time is <i>as</i> the passing of a shadow, and there is no going back of our end: for it is fast sealed, and no man returneth:'
      v:006: 'WIS:2:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}Come, therefore, and let us enjoy the good things that are present, and let us speedily use the creatures as in youth.'
      v:007: 'WIS:2:7 | 7 | 7 | Let us fill ourselves with costly wine, and ointments: and let not the flower of the time pass by us.'
      v:008: 'WIS:2:8 | 8 | 8 | Let us crown ourselves with roses, before they be withered: let no meadow escape our riot.'
      v:009: 'WIS:2:9 | 9 | 9 | Let none of us go without his part in luxury: let us every where leave tokens of joy: for this is our portion, and this <i>our</i> lot.'
      v:010: 'WIS:2:10 | 10 | 10 | Let us oppress the poor just man, and not spare the widow, nor honour the ancient grey hairs of the aged.'
      v:011: 'WIS:2:11 | 11 | 11 | But let our strength be the law of justice: for that which is feeble is found to be nothing worth.'
      v:012: 'WIS:2:12 | 12 | 12 | Let us, therefore, lie in wait for the just, because he is not for our turn, and he is contrary to our doings, and upbraideth us with transgressions of the law, and divulgeth against us the sins of our way of life.'
      v:013: 'WIS:2:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}He boasteth that he hath the knowledge of God, and calleth himself the son of God.'
      v:014: 'WIS:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}He is become a censurer of our thoughts.'
      v:015: "WIS:2:15 | 15 | 15 | He is grievous unto us, even to behold: for his life is not like other men's, and his ways are very different."
      v:016: 'WIS:2:16 | 16 | 16 | We are esteemed by him as triflers, and he abstaineth from our ways as from filthiness, and he preferreth the latter end of the just, and glorieth that he hath God for his father.'
      v:017: 'WIS:2:17 | 17 | 17 | Let us see then if his words be true, and let us prove what shall happen to him, and we shall know what his end shall be.'
      v:018: 'WIS:2:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}For if he be the true son of God, he will defend him, and will deliver him from the hands of his enemies.'
      v:019: 'WIS:2:19 | 19 | 19 | Let us examine him by outrages and tortures, that we may know his meekness, and try his patience.'
      v:020: 'WIS:2:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Let us condemn him to a most shameful death: for there shall be respect had unto him by his words.'
      v:021: 'WIS:2:21 | 21 | 21 | These things they thought, and were deceived: for their own malice blinded them.'
      v:022: 'WIS:2:22 | 22 | 22 | And they knew not the secrets of God, nor hoped for the wages of justice, nor esteemed the honour of holy souls.'
      v:023: 'WIS:2:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}For God created man incorruptible, and to the image of his own likeness he made him.'
      v:024: 'WIS:2:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But by the envy of the devil, death came into the world:'
      v:025: WIS:2:25 | 25 | 25 | And they follow him that are of his side.
  c:003:
    commentary:
      v:001:
        - 'WIS:3:1 | 1 | 1 | <i>Of death,</i> is not in Septuagint. During life the just are protected by God, (Luke xii. 7.) and still more in death. This passage is very applicable to martyrs. (Calmet) --- Temporal death is to the just the road to happiness, where they shall not incur damnation, or <i>the torment of death.</i> Though the martyrs seem to be utterly destroyed, they pass to joys eternal and unspeakable. (Worthington)'
      v:002:
        - 'WIS:3:2 | 2 | 2 | <i>Die.</i> In this the wicked are not under a mistake; but they err when they suppose that the just shall be no more. If the hopes of the pious were confined to this world, they would be the most miserable of all, 1 Corinthians xv. 19. (Calmet)'
      v:006:
        - 'WIS:3:6 | 6 | 6 | <i>Holocaust.</i> The sufferings (Menochius) which they have voluntarily endured, cause them to be pleasing to God. (Haydock) (Zacharias xiii. 9.) --- <i>Time</i> of judgment, or of death. (Calmet) --- Septuagint, "at the time of their visitation, they shall shine, and," &c., ver. 7., and Matthew xiii. 43. (Haydock) (Zacharias xii. 6.)'
      v:008:
        - "WIS:3:8 | 8 | 8 | <i>Judge.</i> All the just shall approve of God's condemning the wicked. (Worthington) --- They shall be invested with power, (Apocalypse ii. 26., and Matthew xix. 28.) which, like that of Christ, will be of a spiritual nature, (Haydock) and will appear most terrible at the last day, Matthew xxviii. 18., and Apocalypse xix. 6. (Calmet)"
      v:009:
        - "WIS:3:9 | 9 | 9 | <i>Elect.</i> Septuagint add, \"and a visitation for his saints.\" Charity secures both faith and hope; which, without it, are unavailing to happiness. (Haydock) --- Those who have the virtue of hope, will await the completion of God's promises."
      v:012:
        - 'WIS:3:12 | 12 | 12 | <i>Foolish.</i> Dissolute, as the sequel shews, Proverbs ix. 13., and Romans i. 26. The family of the wicked imitate his conduct, and become his torment. (Calmet) --- This is often the case. In the moral sense, the sensuality and works of the impious are corrupt. (Worthington)'
      v:013:
        - 'WIS:3:13 | 13 | 13 | <i>Barren.</i> The Jews deemed this a reproach. But it is better than to have children by a crime. (Menochius) --- <i>Fruit.</i> Her good works shall serve instead of children for her glory, at the hour of death.'
      v:016:
        - 'WIS:3:16 | 16 | 16 | <i>Perfection.</i> Literally, "shall be in consummation," or wholly destroyed. (Haydock) --- They shall not come to age, or Septuagint, "initiated." The pagans excluded the base-born from their mysteries, as the Church does from holy orders; and experience shews, that the fruits of adultery are often miserable, (Calmet) and while they imitate their parents, they can have no hope, ver. 18.'
      v:018:
        - 'WIS:3:18 | 18 | 18 | <i>Trial.</i> Literally, "of knowing" (Haydock) the works of all. The crime of adulterers is not imputed to their offspring; and it sometimes happens, that the children of saints are cast away.'
