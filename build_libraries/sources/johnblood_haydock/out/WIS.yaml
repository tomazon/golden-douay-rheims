    verses:
      v:001: 'WIS:7:1 | 1 | 1 | I myself also am a mortal man, like all <i>others</i>, and of the race of him, that was first made of the earth, and in the womb of my mother I was fashioned to be flesh.'
      v:002: 'WIS:7:2 | 2 | 2 | In the time of ten months I was compacted in blood, of the seed of man, {VERSE_FOOTNOTE_INDEX_REF 0}and the pleasure of sleep concurring.'
      v:003: 'WIS:7:3 | 3 | 3 | And being born, I drew in the common air, and fell upon the earth, that is made alike, and the first voice which I uttered was crying, as all <i>others</i> do.'
      v:004: 'WIS:7:4 | 4 | 4 | I was nursed in swaddling clothes, and with great cares.'
      v:005: WIS:7:5 | 5 | 5 | For none of the kings had any other beginning of birth.
      v:006: 'WIS:7:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}For all men have one entrance into life, and the like going out.'
      v:007: 'WIS:7:7 | 7 | 7 | Wherefore I wished, and understanding was given me: and I called upon God, and the spirit of wisdom came upon me:'
      v:008: 'WIS:7:8 | 8 | 8 | And I preferred her before kingdoms and thrones, and esteemed riches nothing in comparison of her.'
      v:009: 'WIS:7:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}Neither did I compare unto her any precious stone: for all gold, in comparison of her, is as a little sand; and silver, in respect to her, shall be counted as clay.'
      v:010: 'WIS:7:10 | 10 | 10 | I loved her above health and beauty, and chose to have her instead of light: for her light cannot be put out.'
      v:011: 'WIS:7:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Now all good things came to me together with her, and innumerable riches through her hands,'
      v:012: 'WIS:7:12 | 12 | 12 | And I rejoiced in all <i>these:</i> for this wisdom went before me, and I knew not that she was the mother of them all.'
      v:013: 'WIS:7:13 | 13 | 13 | Which I have learned without guile, and communicate without envy, and her riches I hide not.'
      v:014: 'WIS:7:14 | 14 | 14 | For she is an infinite treasure to men: which they that use, become the friends of God, being commended for the gifts of discipline.'
      v:015: 'WIS:7:15 | 15 | 15 | And God hath given to me to speak as I would, and to conceive thoughts worthy of those things that are given me: because he is the guide of wisdom, and the director of the wise:'
      v:016: 'WIS:7:16 | 16 | 16 | For in his hand are both we, and our words, and all wisdom, and the knowledge and skill of works.'
      v:017: 'WIS:7:17 | 17 | 17 | For he hath given me the true knowledge of the things that are: to know the disposition of the whole world, and the virtues of the elements,'
      v:018: 'WIS:7:18 | 18 | 18 | The beginning, and ending, and midst of the times, the alterations of their courses, and the changes of seasons,'
      v:019: 'WIS:7:19 | 19 | 19 | The revolutions of the year, and the dispositions of the stars,'
      v:020: 'WIS:7:20 | 20 | 20 | The natures of living creatures, and rage of wild beasts, the force of winds, and reasonings of men, the diversities of plants, and the virtues of roots,'
      v:021: 'WIS:7:21 | 21 | 21 | And all such things as are hid, and not foreseen, I have learned: for wisdom, which is the worker of all things, taught me.'
      v:022: 'WIS:7:22 | 22 | 22 | For in her is the spirit of understanding: holy, one, manifold, subtile, eloquent, active, undefiled, sure, sweet, loving that which is good, quick, which nothing hindereth, beneficent,'
      v:023: 'WIS:7:23 | 23 | 23 | Gentle, kind, steadfast, assured, secure, having all power, overseeing all things, and containing all spirits: intelligible, pure, subtile:'
      v:024: 'WIS:7:24 | 24 | 24 | For wisdom is more active than all active things; and reacheth every where, by reason of her purity.'
      v:025: 'WIS:7:25 | 25 | 25 | For she is a vapour of the power of God, and a certain pure emanation of the glory of the Almighty God: and therefore no defiled thing cometh into her.'
      v:026: "WIS:7:26 | 26 | 26 | {VERSE_FOOTNOTE_INDEX_REF 0}For she is the brightness of eternal light, and the unspotted mirror of God's Majesty, and the image of his goodness."
      v:027: 'WIS:7:27 | 27 | 27 | And being but one, she can do all things: and remaining in herself the same, she reneweth all things, and through nations conveyeth herself into holy souls, she maketh the friends of God and prophets.'
      v:028: WIS:7:28 | 28 | 28 | For God loveth none but him that dwelleth with wisdom.
      v:029: 'WIS:7:29 | 29 | 29 | For she is more beautiful than the sun, and above all the order of the stars: being compared with the light, she is found before it.'
      v:030: 'WIS:7:30 | 30 | 30 | For after this cometh night, but no evil can overcome wisdom.'
  c:008:
    commentary:
      v:001:
        - "WIS:8:1 | 1 | 1 | <i>She.</i> The uncreated wisdom is infinite; and the created is the most excellent of God's gifts. (Worthington) --- <i>Sweetly.</i> God is every where present, (St. Bernard) and directeth all with ease. (St. Augustine, ep. ad Dard. q. i.)"
      v:004:
        - 'WIS:8:4 | 4 | 4 | <i>Works.</i> Directing us to imitate them, as much as possible. (Haydock) --- She teaches us how to refer all to God, (Menochius) while mere philosophers stop at vain speculations, and barren admiration of the Deity.'
      v:006:
        - WIS:8:6 | 6 | 6 | <i>Are.</i> Wisdom is an universal teacher. But she particularly inculcates virtue. All science which has not this tendency is vain. (Calmet)
      v:008:
        - 'WIS:8:8 | 8 | 8 | <i>Speeches.</i> Rhetoric, (Grotius) or doubtful matters, as Solomon discovered the real mother, 3 Kings iii. 27. --- <i>Arguments.</i> Greek, "riddles," which were much in fashion, 3 Kings x. 1. (Calmet) --- <i>Wonders.</i> Such as comets and eclipses. (Menochius) --- When Anaxagoras discovered the latter, he durst not write, but only instructed his disciples in secret, for fear of being taken for an atheist, or magician. (Plut.[Plutarch?] in Nicias.) --- The sciences, which are now common, were formerly confined to few; and the people looked upon eclipses as so many prodigies. The wise man is possessed of all natural sciences, and can predict the changes of weather, &c. --- <i>Ages.</i> Forming a judgment of futurity from past occurrences.'
      v:013:
        - "WIS:8:13 | 13 | 13 | <i>After me.</i> He speaks to the great, who are more sensible of glory. Solomon's fame would have continued untarnished, if he had not fallen, (Calmet) and we may hope that he repented, and verified this prediction. (Haydock) --- It is not certain that he obtained immortal glory. (Worthington)"
      v:015:
        - 'WIS:8:15 | 15 | 15 | <i>Of me.</i> Wisdom is the best protection. --- <i>Good and valiant.</i> These are the two most essential qualifications of kings.'
      v:019:
        - 'WIS:8:19 | 19 | 19 | <i>Received.</i> "By lot," <i>sortitus,</i> (Haydock) to exclude all preceding merit. (St. Augustine, de Gen. lit. x. 18.) --- <i>Good soul.</i> Natural dispositions (Pineda) are perfected by grace and labour. (Calmet)'
      v:020:
        - 'WIS:8:20 | 20 | 20 | <i>More good.</i> The pre-existence of souls seems to be insinuated, though this is not clear, and the opinion is now rejected. Some are born with a better disposition for learning than others. (St. Augustine, contra Jul. iv. 3.) --- Yet none possess any seeds of virtue by nature, or are more infected than others, with original sin, as some heretics would assert. (Calmet)'
      v:021:
        - 'WIS:8:21 | 21 | 21 | <i>Continent.</i> All good must come from God. (Haydock) --- Chastity cannot be preserved without his aid. (St. Augustine, Confessions vi. 11.) --- Yet this seems not to be the literal sense. Solomon prays for the acquisition of wisdom, (Calmet; Ecclesiasticus vi. 28., and xv. 1.; Menochius) which includes continence, religion, and every virtue. (Haydock)'
