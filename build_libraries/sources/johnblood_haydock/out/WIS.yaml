    verses:
      v:001: 'WIS:12:1 | 1 | 1 | O how good and sweet is thy Spirit, O Lord, in all things!'
      v:002: 'WIS:12:2 | 2 | 2 | And therefore thou chastisest them that err, by little and little: and admonishest them, and speakest to them, concerning the things wherein they offend: that leaving their wickedness, they may believe in thee, O Lord.'
      v:003: 'WIS:12:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For, those ancient inhabitants of thy holy land, whom thou didst abhor,'
      v:004: 'WIS:12:4 | 4 | 4 | Because they did works hateful to thee by their sorceries, and wicked sacrifices,'
      v:005: "WIS:12:5 | 5 | 5 | And <i>those</i> merciless murderers of their own children, and eaters of men's bowels, and devourers of blood from the midst of thy consecration,"
      v:006: 'WIS:12:6 | 6 | 6 | And <i>those</i> parents sacrificing with their own hands helpless souls, it was thy will to destroy by the hands of our parents,'
      v:007: 'WIS:12:7 | 7 | 7 | That the land which of all is most dear to thee, might receive a worthy colony of the children of God.'
      v:008: 'WIS:12:8 | 8 | 8 | Yet even those thou sparedst as men, and didst send wasps, forerunners of thy host, to destroy them by little and little.'
      v:009: 'WIS:12:9 | 9 | 9 | Not that thou wast unable to bring the wicked under the just by war, or by cruel beasts, or with one rough word to destroy them at once:'
      v:010: 'WIS:12:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}But executing thy judgments by degrees, thou gavest them place of repentance, not being ignorant that they were a wicked generation, and their malice natural, and that their thought could never be changed.'
      v:011: 'WIS:12:11 | 11 | 11 | For it was a cursed seed from the beginning: neither didst thou for fear of any one give pardon to their sins.'
      v:012: 'WIS:12:12 | 12 | 12 | For who shall say to thee: What hast thou done? or who shall withstand thy judgment? or who shall come before thee <i>to be</i> a revenger of wicked men? or who shall accuse thee, if the nations perish, which thou hast made?'
      v:013: 'WIS:12:13 | 13 | 13 | For there is no other God but thou, {VERSE_FOOTNOTE_INDEX_REF 0}who hast care of all, that thou shouldst shew that thou dost not give judgment unjustly.'
      v:014: 'WIS:12:14 | 14 | 14 | Neither shall king, nor tyrant, in thy sight enquire about them whom thou hast destroyed.'
      v:015: 'WIS:12:15 | 15 | 15 | For so much then, as thou art just, thou orderest all things justly: thinking it not agreeable to thy power, to condemn him who deserveth not to be punished.'
      v:016: 'WIS:12:16 | 16 | 16 | For thy power is the beginning of justice: and because thou art Lord of all, thou makest thyself gracious to all.'
      v:017: 'WIS:12:17 | 17 | 17 | For thou shewest thy power, when men will not believe thee to be absolute in power, and thou convincest the boldness of them that know thee not.'
      v:018: 'WIS:12:18 | 18 | 18 | But thou being master of power, judgest with tranquillity, and with great favour disposest of us: for thy power is at hand when thou wilt.'
      v:019: 'WIS:12:19 | 19 | 19 | But thou hast taught thy people by such works, that they must be just and humane, and hast made thy children to be of a good hope: because in judging, thou givest place for repentance for sins.'
      v:020: 'WIS:12:20 | 20 | 20 | For if thou didst punish the enemies of thy servants, and that deserved to die, with so great deliberation, giving them time and place whereby they might be changed from their wickedness:'
      v:021: 'WIS:12:21 | 21 | 21 | With what circumspection hast thou judged thy own children, to whose parents thou hast sworn, and made covenants of good promises?'
      v:022: 'WIS:12:22 | 22 | 22 | Therefore whereas thou chastisest us, thou scourgest our enemies very many ways, to the end that when we judge we may think on thy goodness: and when we are judged, we may hope for thy mercy.'
      v:023: 'WIS:12:23 | 23 | 23 | Wherefore thou hast also greatly tormented them, who, in their life, have lived foolishly and unjustly, by the same things which they worshipped.'
      v:024: 'WIS:12:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}For they went astray for a long time in the ways of error, holding those things for gods which are the most worthless among beasts, living after the manner of children without understanding.'
      v:025: 'WIS:12:25 | 25 | 25 | Therefore thou hast sent a judgment upon them, as senseless children, to mock them.'
      v:026: 'WIS:12:26 | 26 | 26 | But they that were not amended by mockeries and reprehensions, experienced the worthy judgment of God.'
      v:027: 'WIS:12:27 | 27 | 27 | For seeing, with indignation, that they suffered by those very things which they took for gods, when they were destroyed by the same, they acknowledged him the true God, whom in time past they denied that they knew: for which cause the end also of their condemnation came upon them.'
  c:013:
    commentary:
      v:001:
        - 'WIS:13:1 | 1 | 1 | <i>Vain.</i> Septuagint, "foolish by nature, who are ignorant of God." (Haydock) --- In this and the three following chapters, the miseries of idolatry are described, to shew the value of wisdom and piety. (Calmet) --- Without the knowledge of God, all is darkness, 1 Corinthians ii. 2. (St. Justin Martyr, Dialogue with Trypho) --- <i>Is. He who is,</i> must be the most proper name of God, Exodus iii. 14. Philosophers could perceive that all creatures had a beginning, and that there must be some first cause or God, whom some confessed, but did not honour as they ought, Romans i. (Worthington) --- <i>Could not.</i> Inasmuch as they were vain. (Haydock)'
      v:002:
        - 'WIS:13:2 | 2 | 2 | <i>Fire.</i> The chief god of the Persians. --- <i>Wind.</i> Zephyrus, &c. --- <i>Air.</i> Which is perhaps the wind. Socrates was accused of adoring nothing, but heaven and the clouds, (Aristot.[Aristotle?] nub.) as the Jews were. <i>Nil præter nubes et Cœli numen adorant.</i> (Juvenal xiv. 97.) --- <i>Stars.</i> The zodiac, or pleiads. This species of idolatry was most ancient and general. --- <i>Water.</i> The ocean, Neptune, &c. The Egyptians adored water above all, as the origin of other things. Hence they were punished first by it. (Philo, vit. Mor. 1.) --- <i>Moon.</i> These were mostly the objects of worship, under the names of Baal, Astarte, (Calmet) the Phœbus, or Dianæ of the Romans. (Haydock)'
      v:005:
        - 'WIS:13:5 | 5 | 5 | <i>Thereby.</i> God is announced by the heavens, and by all creatures, Psalm xviii. 1., and Romans i. 20. "Who can look up to heaven, and be so foolish as not to allow that there is a God?" (Cicero, Harusp.)'
      v:010:
        - "WIS:13:10 | 10 | 10 | <i>Of men.</i> The pagans in general took the material statue to be the residence of a god. (St. Augustine, City of God chap. vii. 6., and viii. 13.) --- The more learned regarded the figures of the sun, &c., as his representations, while others supposed that Jupiter meant the heavens, Juno the air, Vulcan, fire, &c. --- <i>Hand.</i> This is to abuse antiquity. The idol of the Arabs was a rough stone. In more polished nations, the workmanship of Praxiteles, Phidias, &c., was more regarded. (Calmet) --- As no creature deserves to be esteemed a god, much less do the works of men's hands. (Worthington)"
      v:014:
        - 'WIS:13:14 | 14 | 14 | <i>Vermilion.</i> The ancients greatly esteemed this colour, (Calmet) and painted with it the statues of their gods on festival days, and the bodies of those who had the honour of a triumph. (Pliny, [Natural History?] xxxiii. 6.)'
      v:015:
        - 'WIS:13:15 | 15 | 15 | <i>Iron.</i> Baruch (vi. 26.) ridicules the same custom, and the other prophets intimate that the pagans took these statues to be really gods, otherwise their practice was no more blameable than that of the Jews, who fastened the cherubim to the ark with gold, and carried them. But the latter did not believe that the Deity resided personally in those images; no more than we do, that Christ is attached to his image on the cross. This distinguishes the behaviour of the faithful from that of pagans. (Calmet)'
