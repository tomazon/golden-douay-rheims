    verses:
      v:001: 'WIS:15:1 | 1 | 1 | But thou, our God, art gracious and true, patient, and ordering all things in mercy.'
      v:002: 'WIS:15:2 | 2 | 2 | For if we sin, we are thine, knowing thy greatness: and if we sin not, we know that we are counted with thee.'
      v:003: 'WIS:15:3 | 3 | 3 | For to know thee is perfect justice: and to know thy justice, and thy power, is the root of immortality'
      v:004: 'WIS:15:4 | 4 | 4 | For the invention of mischievous men hath not deceived us, nor the shadow of a picture, a fruitless labour, a graven figure with divers colours,'
      v:005: 'WIS:15:5 | 5 | 5 | The sight whereof enticeth the fool to lust after it, and he loveth the lifeless figure of a dead image.'
      v:006: 'WIS:15:6 | 6 | 6 | The lovers of evil things deserve to have no better things to trust in, both they that make them, and they that love them, and they that worship them.'
      v:007: 'WIS:15:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}The potter also tempering soft earth, with labour fashioneth every vessel for our service, and of the same clay he maketh both vessels that are for clean uses, and likewise such as serve to the contrary: but what is the use of these vessels, the potter is the judge.'
      v:008: 'WIS:15:8 | 8 | 8 | And of the same clay by a vain labour he maketh a god: he who a little before was made of earth himself, and a little after returneth to the same out of which he was taken, when his life, which was lent him, shall be called for again.'
      v:009: 'WIS:15:9 | 9 | 9 | But his care is, not that he shall labour, nor that his life is short, but he striveth with the goldsmiths and silversmiths: and he endeavoureth to do like the workers in brass, and counteth it a glory to make vain things.'
      v:010: 'WIS:15:10 | 10 | 10 | For his heart is ashes, and his hope vain earth, and his life more base than clay:'
      v:011: 'WIS:15:11 | 11 | 11 | Forasmuch as he knew not his maker, and him that inspired into him the soul that worketh, and that breathed into him a living spirit.'
      v:012: 'WIS:15:12 | 12 | 12 | Yea, and they have counted our life a pastime, and the business of life to be gain, and that we must be getting every way, even out of evil.'
      v:013: 'WIS:15:13 | 13 | 13 | For that man knoweth that he offendeth above all others, who of earthly matter maketh brittle vessels, and graven <i>gods</i>.'
      v:014: 'WIS:15:14 | 14 | 14 | But all the enemies of thy people that hold them in subjection, are foolish, and unhappy, and proud beyond measure:'
      v:015: 'WIS:15:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}For they have esteemed all the idols of the heathens for gods, which neither have the use of eyes to see, nor noses to draw breath, nor ears to hear, nor fingers of hands to handle, and as for their feet, they are slow to walk.'
      v:016: 'WIS:15:16 | 16 | 16 | For man made them: and he that borroweth his own breath, fashioned them. For no man can make a god like to himself.'
      v:017: 'WIS:15:17 | 17 | 17 | For being mortal himself, he formeth a dead thing with his wicked hands. For he is better than they whom he worshippeth, because he indeed hath lived, though he were mortal, but they never.'
      v:018: 'WIS:15:18 | 18 | 18 | Moreover, they worship also the vilest creatures: but things without sense, compared to these, are worse than they.'
      v:019: 'WIS:15:19 | 19 | 19 | Yea, neither by sight can any man see good of these beasts. But they have fled from the praise of God, and from his blessing.'
  c:016:
    commentary:
      v:001:
        - 'WIS:16:1 | 1 | 1 | <i>Things.</i> Septuagint, "therefore by similar things they," &c. (Haydock) --- The Egyptians were punished for their idolatry by beasts, though they worshipped them, (Haydock) being infested with insects, frogs, locusts, &c., (chap. xii. 23., and Exodus viii., and x.; Calmet) and seeing their first-born perish for their cruelty. (Worthington)'
      v:002:
        - 'WIS:16:2 | 2 | 2 | <i>Meat.</i> The second time, God gave them in his anger: but still he dealt favourably with his people, (Exodus xvi. 13., and Numbers xi. 7.; Calmet) punishing them as a father, for their amendment. (Worthington)'
      v:003:
        - 'WIS:16:3 | 3 | 3 | <i>They indeed desiring food,</i> &c. He means the Egyptians; who were restrained even from that food which was necessary, by the frogs and the flies that were sent amongst them, and spoiled all their meats. (Challoner) --- Exodus viii. 3. (Calmet) --- <i>These.</i> The Israelites. (Challoner) --- <i>New meat.</i> Quails. (Menochius)'
      v:006:
        - "WIS:16:6 | 6 | 6 | <i>Sign of salvation.</i> The brazen serpent, an emblem of Christ our Saviour; (Challoner) and of the obedience which they should shew to God's commands. (Calmet) --- The sign could have no inherent value; but, as a token of God's favour, was the means of curing the people. (Worthington)"
      v:012:
        - 'WIS:16:12 | 12 | 12 | <i>Plaster, malagma.</i> The remedy ordained by God was not naturally efficacious. (Calmet) --- "Every wound of the soul has its medicine in the Scriptures." (St. Augustine, Psalm xxxvi.)'
      v:017:
        - 'WIS:16:17 | 17 | 17 | <i>The fire had more force.</i> Viz., When the fire and hail mingled together laid waste the land of Egypt, Exodus ix. (Challoner) --- This destroyed the useful cattle, but not such as infested the Egyptians. (Worthington) --- The water seemed to nourish the flames, 3 Kings xviii. 39.'
      v:018:
        - 'WIS:16:18 | 18 | 18 | <i>Mitigated.</i> The Egyptians could not banish the insects with fire and smoke, (Jansenius) or the storm sent by God, did not exterminate the sciniphs, which had caused the magicians to acknowledge a miracle, Exodus viii. 18. The frogs and flies were already gone, Ibid.[Exodus viii.?] 11., and 31. (Calmet)'
      v:020:
        - 'WIS:16:20 | 20 | 20 | <i>Angels.</i> See Exodus xvi. (Worthington) --- If angels stood in need of food, they could have nothing more delicious. So water is styled <i>honey,</i> to denote its excellence, Psalm lxxvii. 25., Leviticus xx. 24., and Joel iii. 18. --- <i>Taste.</i> These expressions are figurative. (Calmet)'
      v:021:
        - "WIS:16:21 | 21 | 21 | <i>Sustenance.</i> Literally, \"substance,\" which some explain (Calmet) of God himself preparing this delicious food. (Naz. or. xlix.) --- <i>Liked.</i> So that if a person wished to eat an egg, &c., the manna became one, without altering its appearance, which is the case in the blessed Eucharist. (Valentia, 4 disp. 6., &c.) --- But this opinion supposes a continued miracle, which seems not necessary, and it is generally believed that the taste alone was changed, which St. Augustine and others restrain to God's <i>faithful</i> servants, otherwise the Hebrews could not have been disgusted with manna, Numbers xi. 6., and xxi. 5. To these it was therefore simply manna. But the others found in it whatever they could desire. (St. Gregory, Mor. vi. 9.) --- Yet according to others, (Haydock) both enjoyed the same privilege. (Menochius) --- We cannot account for men's fancies."
      v:026:
        - 'WIS:16:26 | 26 | 26 | <i>Word.</i> Deuteronomy viii. 3., and Matthew iv. 4. Fruits, of themselves, could not support man. (Calmet)'
      v:028:
        - 'WIS:16:28 | 28 | 28 | <i>Light.</i> Those who desire to receive any favour must seek it with diligence, as the manna was to be gathered before sun-rise. (Clarius.) (Calmet)'
      v:029:
        - 'WIS:16:29 | 29 | 29 | <i>Water.</i> The ungrateful and negligent shall find their hopes frustrated, (Calmet) as well as the wicked, who expect salvation (Worthington) without a change of manners. (Haydock) --- Ingratitude stops the fountain of grace. (Menochius)'
