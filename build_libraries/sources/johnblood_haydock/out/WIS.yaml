    verses:
      v:001: 'WIS:6:1 | 1 | 1 | Wisdom {VERSE_FOOTNOTE_INDEX_REF 0}is better than strength: and a wise man is better than a strong man.'
      v:002: 'WIS:6:2 | 2 | 2 | Hear, therefore, ye kings, and understand, learn, ye that are judges of the ends of the earth.'
      v:003: 'WIS:6:3 | 3 | 3 | Give ear, you that rule the people, and that please yourselves in multitudes of nations:'
      v:004: 'WIS:6:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For power is given you by the Lord, and strength by the Most High, who will examine your works: and search out your thoughts:'
      v:005: 'WIS:6:5 | 5 | 5 | Because being ministers of his kingdom, you have not judged rightly, nor kept the law of justice, nor walked according to the will of God.'
      v:006: 'WIS:6:6 | 6 | 6 | Horribly and speedily will he appear to you: for a most severe judgment shall be for them that bear rule.'
      v:007: 'WIS:6:7 | 7 | 7 | For to him that is little, mercy is granted: but the mighty shall be mightily tormented.'
      v:008: "WIS:6:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}For God will not except any man's person, neither will he stand in awe of any man's greatness: for he made the little and the great, and he hath equally care of all."
      v:009: WIS:6:9 | 9 | 9 | But a greater punishment is ready for the more mighty.
      v:010: 'WIS:6:10 | 10 | 10 | To you, therefore, O kings, are these my words, that you may learn wisdom, and not fall from it.'
      v:011: 'WIS:6:11 | 11 | 11 | For they that have kept just things justly, shall be justified: and they that have learned these things, shall find what to answer.'
      v:012: 'WIS:6:12 | 12 | 12 | Covet ye, therefore, my words, and love them, and you shall have instruction.'
      v:013: 'WIS:6:13 | 13 | 13 | Wisdom is glorious, and never fadeth away, and is easily seen by them that love her, and is found by them that seek her.'
      v:014: 'WIS:6:14 | 14 | 14 | She preventeth them that covet her, so that she first sheweth herself unto them.'
      v:015: 'WIS:6:15 | 15 | 15 | He that awaketh early to seek her, shall not labour: for he shall find her sitting at his door.'
      v:016: 'WIS:6:16 | 16 | 16 | To think, therefore, upon her, is perfect understanding: and he that watcheth for her, shall quickly be secure.'
      v:017: 'WIS:6:17 | 17 | 17 | For she goeth about seeking such as are worthy of her, and she sheweth herself to them cheerfully in the ways, and meeteth them with all providence.'
      v:018: WIS:6:18 | 18 | 18 | For the beginning of her is the most true desire of discipline.
      v:019: 'WIS:6:19 | 19 | 19 | And the care of discipline is love: and love is the keeping of her laws: and the keeping of her laws is the firm foundation of incorruption:'
      v:020: WIS:6:20 | 20 | 20 | And incorruption bringeth near to God.
      v:021: WIS:6:21 | 21 | 21 | Therefore the desire of wisdom bringeth to the everlasting kingdom.
      v:022: 'WIS:6:22 | 22 | 22 | If then your delight be in thrones, and sceptres, O ye kings of the people, love wisdom, that you may reign for ever.'
      v:023: 'WIS:6:23 | 23 | 23 | Love the light of wisdom, all ye that bear rule over peoples.'
      v:024: 'WIS:6:24 | 24 | 24 | Now what wisdom is, and what was her origin, I will declare: and I will not hide from you the mysteries of God, but will seek her out from the beginning of her birth, and bring the knowledge of her to light, and will not pass over the truth:'
      v:025: 'WIS:6:25 | 25 | 25 | Neither will I go with consuming envy: for such a man shall not be partaker of wisdom.'
      v:026: 'WIS:6:26 | 26 | 26 | Now the multitude of the wise is the welfare of the whole world: and a wise king is the upholding of the people.'
      v:027: 'WIS:6:27 | 27 | 27 | Receive, therefore, instruction by my words, and it shall be profitable to you.'
  c:007:
    commentary:
      v:001:
        - 'WIS:7:1 | 1 | 1 | <i>Myself.</i> Solomon acquired wisdom, and all others may do it.'
      v:006:
        - 'WIS:7:6 | 6 | 6 | <i>Out.</i> Augustus asked a little before his death: "Have we acted our part (<i>personæ</i>) well enough?" (Suetonius) --- Life is like a stage; before and after which, all are equal.'
      v:007:
        - 'WIS:7:7 | 7 | 7 | <i>Wherefore,</i> as I had no advantage over others naturally, I asked for the wisdom requisite to fill so important an office, 3 Kings ix. 10. (Calmet) --- Solomon, whose sayings are here recorded, prayed for wisdom. (Worthington)'
      v:008:
        - 'WIS:7:8 | 8 | 8 | <i>Preferred.</i> I did not ask for extensive dominions, &c. (Calmet) --- In Proverbs viii. 10., &c., as well as here, some things refer to the uncreated, and others to created wisdom. (Menochius)'
      v:013:
        - 'WIS:7:13 | 13 | 13 | <i>Not.</i> Ecclesiasticus xx. 32., and Matthew xxv. 25. Such disinterestedness deserves to be imitated by all the learned, chap. vi. 25.'
      v:014:
        - 'WIS:7:14 | 14 | 14 | <i>God.</i> Coming <i>near</i> to him, chap. vi. 20., and 1 Corinthians vi. 16. The wise do not seek for glory; but it follows them.'
      v:015:
        - 'WIS:7:15 | 15 | 15 | <i>Would.</i> With sincerity, and in a sententious and captivating manner, 3 Kings ix. 24. (Calmet) --- <i>Thoughts. Præsumere</i> has this meaning. (Haydock) --- Presumption is far removed from true wisdom. Solomon manifested his greatness of soul by his buildings, and wise regulations.'
      v:018:
        - 'WIS:7:18 | 18 | 18 | <i>Times.</i> Or "things." (St. Ambrose, Abr. ii. 7.) --- Times past, present, and future, (Origen, hom. xxi.) or the three seasons; autumn, the <i>beginning</i> of the civil year, summer the end, and spring or winter, the middle. (Grotius) --- <i>Their.</i> The "seasons," as the Greek implies, (Calmet) and the vicissitudes of heat and cold. (Menochius)'
      v:022:
        - 'WIS:7:22 | 22 | 22 | <i>Holy.</i> These are the proper epithets of the spirit of wisdom, (Worthington) or of the Holy Ghost. (Cornelius a Lapide; Lorin.) --- They may also be applicable to the wisdom which resides in man: <i>one,</i> in essence, <i>manifold,</i> in its operations, <i>subtle,</i> knowing all things; (chap. i. 7.) <i>eloquent,</i> to persuade; (Calmet) Greek, "easily moved, or moving," {GREEK:START eukineton}ηυκινητον{GREEK:END}, (Haydock) <i>active.</i> Greek, "open (Calmet) <i>or</i> entire."'
      v:024:
        - 'WIS:7:24 | 24 | 24 | <i>For wisdom,</i> which is the same with the Spirit, and the Son of God, ver. 25.'
      v:025:
        - 'WIS:7:25 | 25 | 25 | <i>Glory.</i> As St. Paul testifies of Jesus Christ, Hebrews i. 3. (Eusebius; Demon. Evang. iv. 5.) --- It may also be understood of the wisdom given to the prophets and saints, ver. 27. Plato thought this to be a vapour, or fire proceeding from God. (In Protag. Philo. de Som.) --- Some apply the passage to the blessed Virgin [Mary]. (Cornelius a Lapide, v. 26.) (Calmet) See Proverbs i. 2. (Worthington)'
      v:026:
        - 'WIS:7:26 | 26 | 26 | <i>Goodness.</i> This is particularly noticed, as he speaks of the favours received. It was also an effect of infinite goodness, that the Deity should communicate itself substantially, in the generation of the Son, and the procession of the Holy Ghost. (Menochius)'
      v:027:
        - 'WIS:7:27 | 27 | 27 | <i>Prophets.</i> No age or nation has been left destitute by God. Among the Gentiles, Job was a saint. (Haydock) --- The philosophers also knew God, (Romans i. 21.) and taught many important truths, (Calmet) though they erred in other respects, and dishonoured their profession. True religion has always subsisted, and saints, (Haydock) yea even pagan philosophers, have borne witness to the truth. (Clement of Alexandria, &c.) (Calmet)'
      v:030:
        - 'WIS:7:30 | 30 | 30 | <i>Evil.</i> Or disgrace. (Grotius) --- The brightest days are succeeded by night. The divine wisdom never fails, though that of man is subject to change, as Solomon has taught us by his own woeful example. (Calmet)'
