    verses:
      v:001: 'WIS:16:1 | 1 | 1 | For these things, and by the like things to these, they were worthily punished, and were destroyed by a multitude of beasts.'
      v:002: 'WIS:16:2 | 2 | 2 | Instead of which punishment, dealing well with thy people, {VERSE_FOOTNOTE_INDEX_REF 0}thou gavest them their desire of delicious food, of a new taste, preparing for them quails for their meat:'
      v:003: 'WIS:16:3 | 3 | 3 | To the end, that they indeed desiring food, by means of those things that were shewn and sent among them, might loathe even that which was necessary to satisfy their desire. But these, after suffering want for a short time, tasted a new meat.'
      v:004: 'WIS:16:4 | 4 | 4 | For it was requisite that inevitable destruction should come upon them that exercised tyranny: but to these it should only be shewn how their enemies were destroyed.'
      v:005: 'WIS:16:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}For when the fierce rage of beasts came upon these, they were destroyed with the bitings of crooked serpents.'
      v:006: 'WIS:16:6 | 6 | 6 | But thy wrath endured not for ever, but they were troubled for a short time for their correction, having a sign of salvation, to put them in remembrance of the commandment of thy law.'
      v:007: 'WIS:16:7 | 7 | 7 | For he that turned to it, was not healed by that which he saw, but by thee, the Saviour of all.'
      v:008: 'WIS:16:8 | 8 | 8 | And in this thou didst shew to our enemies, that thou art he who deliverest from all evil.'
      v:009: 'WIS:16:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}For the bitings of locusts, and of flies, killed them, and there was found no remedy for their life: because they were worthy to be destroyed by such things.'
      v:010: 'WIS:16:10 | 10 | 10 | But not even the teeth of venomous serpents overcame thy children: for thy mercy came and healed them.'
      v:011: 'WIS:16:11 | 11 | 11 | For they were examined for the remembrance of thy words, and were quickly healed, lest falling into deep forgetfulness, they might not be able to use thy help.'
      v:012: 'WIS:16:12 | 12 | 12 | For it was neither herb, nor mollifying plaster, that healed them, but thy word, O Lord, which healeth all things.'
      v:013: 'WIS:16:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For it is thou, O Lord, that hast power of life and death, and leadest down to the gates of death, and bringest back again:'
      v:014: 'WIS:16:14 | 14 | 14 | A man indeed killeth through malice, and when the spirit is gone forth, it shall not return, neither shall he call back the soul that is received:'
      v:015: 'WIS:16:15 | 15 | 15 | But it is impossible to escape thy hand:'
      v:016: 'WIS:16:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}For the wicked that denied to know thee, were scourged by the strength of thy arm, being persecuted by strange waters, and hail, and rain, and consumed by fire.'
      v:017: 'WIS:16:17 | 17 | 17 | And which was wonderful, in water, which extinguisheth all things, the fire had more force: for the world fighteth for the just.'
      v:018: 'WIS:16:18 | 18 | 18 | For at one time, the fire was mitigated, that the beasts which were sent against the wicked might not be burnt, but that they might see, and perceive that they were persecuted by the judgment of God.'
      v:019: 'WIS:16:19 | 19 | 19 | And at another time the fire, above its own power, burnt in the midst of water, to destroy the fruits of a wicked land.'
      v:020: 'WIS:16:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}Instead of which things, thou didst feed thy people with the food of angels, and gavest them bread from heaven, prepared without labour; having in it all that is delicious, and the sweetness of every taste.'
      v:021: "WIS:16:21 | 21 | 21 | For thy sustenance shewed thy sweetness to thy children, and serving every man's will, it was turned to what every man liked."
      v:022: 'WIS:16:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}But snow and ice endured the force of fire, and melted not: that they might know that fire, burning in the hail, and flashing in the rain, destroyed the fruits of the enemies.'
      v:023: 'WIS:16:23 | 23 | 23 | But this same again, that the just might be nourished, did even forget its own strength.'
      v:024: 'WIS:16:24 | 24 | 24 | For the creature serving thee, the Creator, is made fierce against the unjust for their punishment; and abateth its strength for the benefit of them that trust in thee.'
      v:025: 'WIS:16:25 | 25 | 25 | Therefore even then it was transformed into all things, and was obedient to thy grace, that nourisheth all, according to the will of them that desired it of thee:'
      v:026: 'WIS:16:26 | 26 | 26 | That thy children, O Lord, {VERSE_FOOTNOTE_INDEX_REF 0}whom thou lovedst, might know that it is not the growing of fruits that nourisheth men, but thy word preserveth them that believe in thee:'
      v:027: 'WIS:16:27 | 27 | 27 | For that which could not be destroyed by fire, being warmed with a little sunbeam, presently melted away:'
      v:028: 'WIS:16:28 | 28 | 28 | That it might be known to all, that we ought to prevent the sun to bless thee, and adore thee at the dawning of the light.'
      v:029: "WIS:16:29 | 29 | 29 | For the hope of the unthankful shall melt away as the winter's ice, and shall run off as unprofitable water."
  c:017:
    commentary:
      v:001:
        - 'WIS:17:1 | 1 | 1 | <i>Souls.</i> The Egyptians, who were punished with horrible darkness, as they had followed an unjust, dark, and cruel policy against the Hebrews.'
      v:002:
        - "WIS:17:2 | 2 | 2 | <i>Providence,</i> and day-light, like incorrigible slaves, in prison. (Calmet) --- The Egyptians were three days in darkness, (Exodus x. 22.) and the Gentiles continued without faith in God, till after Christ's resurrection. (Worthington) --- Only few served him, before that glorious event."
      v:003:
        - 'WIS:17:3 | 3 | 3 | <i>Sins.</i> This interior darkness was punished with the exterior one. (Calmet) --- <i>Forgetfulness.</i> Of each other, being concerned only for themselves, (Haydock) or they seemed to be forgotten by Providence, or buried in <i>Lethean,</i> most dismal obscurity. The interpreter thus mentions Cocytus, without sanctioning poetical fables, Job xxi. 33. (Menochius) --- <i>Exceeding.</i> Greek, "spectres." (Calmet)'
      v:006:
        - 'WIS:17:6 | 6 | 6 | <i>Fire.</i> Like lightning, which would not allow them leisure to distinguish objects. (Calmet)'
      v:007:
        - 'WIS:17:7 | 7 | 7 | <i>Rebuked.</i> Or chastised. (Haydock) --- The magicians could not imitate this miracle, nor secure themselves from its horrors. (Calmet)'
      v:009:
        - 'WIS:17:9 | 9 | 9 | <i>Fear.</i> the Egyptians kept serpents in their houses, and fed them. But now, neglecting to shew this attention, they were affrighted with their hissing. --- <i>Air.</i> Or could live. They seemed to wish for death, (Calmet) like the damned, but it fled from them. (Haydock)'
      v:010:
        - 'WIS:17:10 | 10 | 10 | <i>Things.</i> The wicked are most cowardly. (Calmet) --- "Crimes may be safe; they cannot be secure." (Seneca, ep. xcvii.)'
      v:011:
        - 'WIS:17:11 | 11 | 11 | <i>Thought.</i> And giving way to despair, when it is extreme.'
      v:012:
        - WIS:17:12 | 12 | 12 | <i>Expectation.</i> Or fear. Such an one is filled with a mortal anxiety.
      v:014:
        - 'WIS:17:14 | 14 | 14 | <i>Them.</i> From the sight of spectres, and remorse of conscience.'
      v:015:
        - WIS:17:15 | 15 | 15 | <i>Irons.</i> Darkness forced them to stay where they were. (Calmet)
      v:017:
        - WIS:17:17 | 17 | 17 | <i>Birds.</i> Nothing can afford comfort to the affrighted. (Menochius)
