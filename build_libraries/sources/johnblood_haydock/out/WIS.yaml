    verses:
      v:001: 'WIS:9:1 | 1 | 1 | God of my fathers,{VERSE_FOOTNOTE_INDEX_REF 0} and Lord of mercy, who hast made all things with thy word,'
      v:002: 'WIS:9:2 | 2 | 2 | And by thy wisdom hast appointed man, that he should have dominion over the creature that was made by thee,'
      v:003: 'WIS:9:3 | 3 | 3 | That he should order the world according to equity and justice, and execute justice with an upright heart:'
      v:004: 'WIS:9:4 | 4 | 4 | Give me wisdom, that sitteth by thy throne, and cast me not off from among thy children:'
      v:005: 'WIS:9:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}For I am thy servant, and the son of thy handmaid, a weak man, and of short time, and falling short of the understanding of judgment and laws.'
      v:006: 'WIS:9:6 | 6 | 6 | For if one be perfect among the children of men, yet if thy wisdom be not with him, he shall be nothing regarded.'
      v:007: 'WIS:9:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou hast chosen me to be king of thy people, and a judge of thy sons and daughters:'
      v:008: 'WIS:9:8 | 8 | 8 | And hast commanded me to build a temple on thy holy mount, and an altar in the city of thy dwelling-place, a resemblance of thy holy tabernacle, which thou hast prepared from the beginning:'
      v:009: 'WIS:9:9 | 9 | 9 | {VERSE_FOOTNOTE_INDEX_REF 0}And thy wisdom with thee, which knoweth thy works, which then also was present when thou madest the world, and knew what was agreeable to thy eyes, and what was right in thy commandments.'
      v:010: 'WIS:9:10 | 10 | 10 | Send her out of thy holy heaven, and from the throne of thy majesty, that she may be with me, and may labour with me, that I may know what is acceptable with thee:'
      v:011: 'WIS:9:11 | 11 | 11 | For she knoweth and understandeth all things, and shall lead me soberly in my works, and shall preserve me by her power.'
      v:012: 'WIS:9:12 | 12 | 12 | So shall my works be acceptable, and I shall govern thy people justly, and shall be worthy of the throne of my father.'
      v:013: 'WIS:9:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For who among men is he that can know the counsel of God? or who can think what the will of God is?'
      v:014: 'WIS:9:14 | 14 | 14 | For the thoughts of mortal men are fearful, and our counsels uncertain.'
      v:015: 'WIS:9:15 | 15 | 15 | For the corruptible body is a load upon the soul, and the earthly habitation presseth down the mind that museth upon many things.'
      v:016: 'WIS:9:16 | 16 | 16 | And hardly do we guess aright at things that are upon earth: and with labour do we find the things that are before us. But the things that are in heaven, who shall search out?'
      v:017: 'WIS:9:17 | 17 | 17 | And who shall know thy thought, except thou give wisdom, and send thy holy Spirit from above:'
      v:018: 'WIS:9:18 | 18 | 18 | And so the ways of them that are upon earth may be corrected, and men may learn the things that please thee?'
      v:019: 'WIS:9:19 | 19 | 19 | For by wisdom they were healed, whosoever have pleased thee, O Lord, from the beginning.'
  c:010:
    commentary:
      v:002:
        - 'WIS:10:2 | 2 | 2 | <i>Sin.</i> Hence it is clear, that our first parent repented, (Worthington) and was saved, Genesis v. 5. (St. Irenæus iii. 34.; St. Augustine, ep. xcix. ad Evod.; Cornelius a Lapide) (Calmet) --- <i>Things.</i> Before sin, he submitted willingly; but afterwards, he was forced to use all his ingenuity to preserve this dominion.'
      v:003:
        - WIS:10:3 | 3 | 3 | <i>The unjust.</i> Cain. We have no proof of his repentance.
      v:004:
        - 'WIS:10:4 | 4 | 4 | <i>Cause.</i> The wickedness of the race of Cain. (Calmet) --- <i>Just.</i> Noe[Noah]. --- <i>Wood.</i> Who would have thought that such a vessel would save mankind, &c., amid the raging storms? Noe must have been an able mechanic: (Calmet) but God both directed him, and closed up the door, Genesis vii. 16. (Haydock)'
      v:005:
        - 'WIS:10:5 | 5 | 5 | <i>She knew the just.</i> She found out and approved Abraham, (Calmet) Sem, or Heber, who took no part in building the tower. (St. Augustine, City of God) (Chap. xvi. 4.) --- <i>To God.</i> Many say that Abraham was at first addicted to idolatry. (Philo.) (St. Augustine, &c.) --- But not after he was directed by the light of heaven. (Calmet) --- <i>Strong.</i> Gave him strength to stand firm against the efforts of his natural tenderness, when he was ordered to sacrifice his son. (Challoner) --- <i>Against.</i> Literally, "in." To obey God was true compassion to his son, though it might have deprived him of this life. (Haydock) --- How many virtues did not Abraham manifest on this occasion! (St. Ambrose, Off. ii. 5.)'
      v:006:
        - 'WIS:10:6 | 6 | 6 | <i>The just man.</i> Lot. --- <i>Pentapolis.</i> The land of the five cities, Sodom, Gomorrah, &c. (Challoner)'
      v:010:
        - 'WIS:10:10 | 10 | 10 | <i>The just.</i> Jacob. --- <i>Of God.</i> Or heaven open, and angels ascending and descending, Genesis xxxviii. 12.'
      v:011:
        - WIS:10:11 | 11 | 11 | <i>Deceit.</i> Laban's craft did not prevent Jacob from growing rich. (Haydock)
      v:012:
        - 'WIS:10:12 | 12 | 12 | <i>Enemies.</i> Laban and Esau. (Calmet) --- <i>Conflict</i> with the angel. (Challoner)'
      v:013:
        - "WIS:10:13 | 13 | 13 | <i>Just.</i> Joseph. (Challoner) --- <i>Sinners.</i> His brethren, &c. Septuagint, \"from sin\" of adultery. (Menochius) --- <i>Pit.</i> Or prison, to which he was confined at the instigation of Potiphar's wife, always preserving his virtue. (Calmet) --- He had also been let down into an old <i>pit</i> by his brethren. (Haydock)"
      v:014:
        - 'WIS:10:14 | 14 | 14 | <i>Kingdom.</i> Which he ruled under Pharao, Genesis xli. 40. (Calmet) --- The Hebrews styled all in high authority <i>kings</i>. (Grotius)'
      v:016:
        - 'WIS:10:16 | 16 | 16 | <i>God.</i> Moses. (Challoner) --- Numbers xii. 7., and Psalm civ. 26., &c.'
      v:021:
        - 'WIS:10:21 | 21 | 21 | <i>Eloquent.</i> They would, if possible, have sounded forth thy praise. (Dionysius) --- The Hebrews had been kept in ignorance, and afraid to speak. (Calmet) --- Infants, and dumb people, might also, by miracle, join in the song. (Haydock)'
