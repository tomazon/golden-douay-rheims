    verses:
      v:001: 'WIS:8:1 | 1 | 1 | She reacheth, therefore, from end to end mightily, and ordereth all things sweetly.'
      v:002: 'WIS:8:2 | 2 | 2 | Her have I loved, and have sought her out from my youth, and have desired to take for my spouse, and I became a lover of her beauty.'
      v:003: 'WIS:8:3 | 3 | 3 | She glorifieth her nobility by being conversant with God: yea, and the Lord of all things hath loved her.'
      v:004: 'WIS:8:4 | 4 | 4 | For it is she that teacheth the knowledge of God, and is the chooser of his works.'
      v:005: 'WIS:8:5 | 5 | 5 | And if riches be desired in life, what is richer than wisdom, which maketh all things?'
      v:006: 'WIS:8:6 | 6 | 6 | And if sense do work: who is a more artful worker than she of those things that are?'
      v:007: 'WIS:8:7 | 7 | 7 | And if a man love justice: her labours have great virtues: for she teacheth temperance, and prudence, and justice, and fortitude, which are such things as men can have nothing more profitable in life.'
      v:008: 'WIS:8:8 | 8 | 8 | And if a man desire much knowledge: she knoweth things past, and judgeth of things to come: she knoweth the subtilties of speeches, and the solutions of arguments: she knoweth signs and wonders before they be done, and the events of times and ages.'
      v:009: 'WIS:8:9 | 9 | 9 | I purposed, therefore, to take her to me to live with me: knowing that she will communicate to me of her good things, and will be a comfort in my cares and grief.'
      v:010: 'WIS:8:10 | 10 | 10 | For her sake I shall have glory among the multitude, and honour with the ancients, though I be young:'
      v:011: 'WIS:8:11 | 11 | 11 | And I shall be found of a quick conceit in judgment, and shall be admired in the sight of the mighty, and the faces of princes shall wonder at me.'
      v:012: 'WIS:8:12 | 12 | 12 | They shall wait for me when I hold my peace, and they shall look upon me when I speak; and if I talk much, they shall lay their hands on their mouth.'
      v:013: 'WIS:8:13 | 13 | 13 | Moreover, by the means of her I shall have immortality: and shall leave behind me an everlasting memory to them that come after me.'
      v:014: 'WIS:8:14 | 14 | 14 | I shall set the people in order: and nations shall be subject to me.'
      v:015: 'WIS:8:15 | 15 | 15 | Terrible kings hearing, shall be afraid of me: among the multitude I shall be found good, and valiant in war.'
      v:016: 'WIS:8:16 | 16 | 16 | When I go into my house, I shall repose myself with her: for her conversation hath no bitterness, nor her company any tediousness, but joy and gladness.'
      v:017: 'WIS:8:17 | 17 | 17 | Thinking these things with myself, and pondering them in my heart, that to be allied to wisdom is immortality,'
      v:018: 'WIS:8:18 | 18 | 18 | And that there is great delight in her friendship, and inexhaustible riches in the works of her hands, and in the exercise of conference with her, wisdom, and glory in the communication of her words: I went about seeking, that I might take her to myself.'
      v:019: 'WIS:8:19 | 19 | 19 | And I was a witty child, and had received a good soul.'
      v:020: 'WIS:8:20 | 20 | 20 | And whereas I was more good, I came to a body undefiled.'
      v:021: 'WIS:8:21 | 21 | 21 | And as I knew that I could not otherwise be continent, except God gave it, and this also was a point of wisdom, to know whose gift it was, I went to the Lord, and besought him, and said with my whole heart:'
  c:009:
    commentary:
      v:001:
        - 'WIS:9:1 | 1 | 1 | <i>God.</i> This prayer, which continues to the end of the book, is a paraphrase of 3 Kings iii. 6., &c., with several additional instructions, to remind people in authority of the love of justice. (Calmet)'
      v:007:
        - "WIS:9:7 | 7 | 7 | <i>King.</i> Hence it appears, that the sentiments of Solomon are expressed. (Worthington) --- <i>Judge.</i> This is the first duty of a king. --- <i>Thy sons.</i> He ought to govern his people, remembering that they are God's creatures and children."
      v:008:
        - 'WIS:9:8 | 8 | 8 | <i>Beginning.</i> In thy eternal decrees, or when thou madest choice of Israel. (Haydock) --- The temple was greater, but very like the tabernacle: only the court of the priests was divided from that of the people. In the desert, the whole camp was considered a the court of the latter. (Calmet)'
      v:009:
        - "WIS:9:9 | 9 | 9 | <i>With thee.</i> The uncreated wisdom is God himself: that which is communicated to man is his gift, ver. 10. (Worthington) --- <i>World.</i> Proverbs viii. 22. This request shews what idea Solomon had of God's majesty, for which he was preparing a temple."
      v:017:
        - 'WIS:9:17 | 17 | 17 | <i>Thought.</i> How shall we govern as we ought, and act as thy vicegerents, without thy Spirit? (Proverbs xvi. 10., and 2 Kings xiv. 17.)'
      v:019:
        - 'WIS:9:19 | 19 | 19 | <i>Whosoever,</i> &c., is not in the Septuagint. But <i>men</i> includes as much. (Haydock) --- The saints have been preserved from the contagion and punishments of the world only by means of the divine benefit. (Calmet)'
