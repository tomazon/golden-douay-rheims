    verses:
      v:001: 'WIS:1:1 | 1 | 1 | Love justice, {VERSE_FOOTNOTE_INDEX_REF 0}you that are the judges of the earth. Think of the Lord in goodness, and seek him in simplicity of heart:'
      v:002: 'WIS:1:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For he is found by them that tempt him not: and he sheweth himself to them that have faith in him.'
      v:003: 'WIS:1:3 | 3 | 3 | For perverse thoughts separate from God: and his power, when it is tried, reproveth the unwise:'
      v:004: 'WIS:1:4 | 4 | 4 | For wisdom will not enter into a malicious soul, nor dwell in a body subject to sins.'
      v:005: 'WIS:1:5 | 5 | 5 | For the Holy Spirit of discipline will flee from the deceitful, and will withdraw himself from thoughts that are without understanding, and he shall not abide when iniquity cometh in.'
      v:006: 'WIS:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}For the spirit of wisdom is benevolent, and will not acquit the evil speaker from his lips: {VERSE_FOOTNOTE_INDEX_REF 1}for God is witness of his reins, and he is a true searcher of his heart, and a hearer of his tongue.'
      v:007: 'WIS:1:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}For the Spirit of the Lord hath filled the whole world: and that which containeth all things, hath knowledge of the voice.'
      v:008: 'WIS:1:8 | 8 | 8 | Therefore he that speaketh unjust things, cannot be hid, neither shall the chastising judgment pass him by.'
      v:009: 'WIS:1:9 | 9 | 9 | For inquisition shall be made into the thoughts of the ungodly, and the hearing of his words shall come to God, to the chastising of his iniquities.'
      v:010: 'WIS:1:10 | 10 | 10 | For the ear of jealousy heareth all things, and the tumult of murmuring shall not be hid.'
      v:011: 'WIS:1:11 | 11 | 11 | Keep yourselves, therefore, from murmuring, which profiteth nothing, and refrain your tongue from detraction, for an obscure speech shall not go for nought: and the mouth that belieth, killeth the soul.'
      v:012: 'WIS:1:12 | 12 | 12 | Seek not death in the error of your life, neither procure ye destruction by the works of your hands.'
      v:013: 'WIS:1:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}For God made not death, neither hath he pleasure in the destruction of the living.'
      v:014: 'WIS:1:14 | 14 | 14 | For he created all things, that they might be: and he made the nations of the earth for health: and there is no poison of destruction in them, nor kingdom of hell upon the earth.'
      v:015: WIS:1:15 | 15 | 15 | For justice is perpetual and immortal.
      v:016: 'WIS:1:16 | 16 | 16 | But the wicked, with works and words have called it{VERSE_FOOTNOTE_INDEX_REF 0} to them: and esteeming it a friend, have fallen away, and have made a covenant with it: because they are worthy to be of the part thereof.'
  c:002:
    commentary:
      v:001:
        - 'WIS:2:1 | 1 | 1 | <i>Right.</i> He shews how the wicked brought death into the world, and expresses the sentiments of the epicureans, as in Ecclesiastes. The six first chapters are a sort of paraphrase of the nine first of Proverbs, in which the attractions of virtue and of pleasure are contrasted, &c. (Calmet) --- <i>Remedy.</i> Literally, "refreshment." Septuagint, "healing." --- <i>Hell,</i> or the grave. (Haydock) --- They reject as fabulous, the accounts of people being raised to life by miracle. (Calmet) --- They suppose that the soul is mortal, and that there is neither reward nor punishment after death. (Worthington)'
      v:002:
        - 'WIS:2:2 | 2 | 2 | <i>Nothing.</i> Septuagint, "by chance." The epicureans imagined that the first man was produced by the conflux of atoms. (Lucret. i. 5.) (Calmet) --- <i>Smoke,</i> or vanishes like it. --- <i>And speech.</i> Budæus would substitute "a little spark." --- <i>Speech</i> may be used for "thing." Our life is something like a spark. (Menochius) --- Speech is an effect of the rational soul, as a spark comes from fire. (Calmet)'
      v:005:
        - 'WIS:2:5 | 5 | 5 | <i>Sealed,</i> like one in the tomb, Matthew xxvii. 66. The epicureans were well convinced of the fragility of our nature: but they drew false inferences from it, pretending that we should enjoy ourselves now, as there will be no future life. This they ought to have proved. (Calmet)'
      v:006:
        - WIS:2:6 | 6 | 6 | <i>Come.</i> From the disbelief of future rewards and punishments proceeds the epicure's life. (Worthington)
      v:007:
        - 'WIS:2:7 | 7 | 7 | <i>Time.</i> Alexandrian Septuagint, "of spring." (Haydock) --- Youth is the spring of life. The voluptuous conclude, from the transitory nature of things, that we should make use of them. Would it not be more rational to despise them? (Calmet)'
      v:011:
        - 'WIS:2:11 | 11 | 11 | <i>Worth.</i> Strange maxims! which few will dare to proclaim, though they act according to them. (Calmet)'
      v:012:
        - 'WIS:2:12 | 12 | 12 | <i>Just.</i> Infidels are not content to live in riot: they also persecute the just. (Worthington) --- This passage points out the conduct of the Jews towards our Saviour, in so striking a manner, that Grotius would assert it has been altered by some Christian. But the Fathers adduce it as a clear prediction (Calmet) of the Jewish malice, Matthew xxvii. 41., and Mark xiv. 53. (Worthington)'
      v:013:
        - 'WIS:2:13 | 13 | 13 | <i>Knowledge.</i> The prophets spoke to sinners in the name of God, and many of them lost their lives in the cause. Christ appeared as a new star, to promote their welfare; yet this only serves to irritate them. (Calmet) (John viii. 16.)'
      v:020:
        - 'WIS:2:20 | 20 | 20 | <i>Words.</i> Or he shall be punished for what he has said. (Syriac, Vat.[Vatable?], &c.) (Matthew xxvi. 61.) (Calmet) --- We shall hence form a judgment of his real merits, (Menochius) unless this be spoken ironically; as if the just had foolishly flattered himself with the divine protection, Matthew xxvii. 43. (Haydock)'
      v:022:
        - 'WIS:2:22 | 22 | 22 | <i>Secrets.</i> The disbelief of mysteries leads to a dissolute life, and to the persecution of the just. (Worthington) --- The pagans knew not the advantages of suffering, and even the apostles were ignorant of the mystery of the cross, till after the resurrection. (Calmet)'
      v:024:
        - 'WIS:2:24 | 24 | 24 | <i>Envy.</i> Lucifer thought that the honour of the hypostatic union (Calmet) belonged to the angelical, rather than to the human nature; and this he was guilty of envy, (Haydock) and strove to become <i>like the most High,</i> Isaias xiv. 14. (St. Bernard, ser. xvii. in Canticle of Canticles) (Cornelius a Lapide, &c.)'
