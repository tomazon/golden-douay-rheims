    verses:
      v:001: 'WIS:17:1 | 1 | 1 | For thy judgments, O Lord, are great, and thy words cannot be expressed: therefore undisciplined souls have erred.'
      v:002: 'WIS:17:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}For while the wicked thought to be able to have dominion over the holy nation, <i>they themselves being</i> fettered with the bonds of darkness, and a long night, shut up in their houses, lay <i>there</i> exiled from the eternal providence.'
      v:003: 'WIS:17:3 | 3 | 3 | And while they thought to lie hid in their obscure sins, they were scattered under a dark veil of forgetfulness, being horribly afraid, and troubled with exceeding great astonishment.'
      v:004: 'WIS:17:4 | 4 | 4 | For neither did the den that held them, keep them from fear: for noises coming down troubled them, and sad visions appearing to them, affrighted them.'
      v:005: 'WIS:17:5 | 5 | 5 | And no power of fire could give them light, neither could the bright flames of the stars enlighten that horrible night.'
      v:006: 'WIS:17:6 | 6 | 6 | But there appeared to them a sudden fire, very dreadful: and being struck with the fear of that face, which was not seen, they thought the things which they saw to be worse:'
      v:007: 'WIS:17:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And the delusions of their magic art were put down, and their boasting of wisdom was reproachfully rebuked.'
      v:008: 'WIS:17:8 | 8 | 8 | For they who promised to drive away fears and troubles from a sick soul, were sick themselves of a fear worthy to be laughed at.'
      v:009: 'WIS:17:9 | 9 | 9 | For though no terrible thing disturbed them: yet being scared with the passing by of beasts, and hissing of serpents, they died for fear: and denying that they saw the air, which could by no means be avoided.'
      v:010: 'WIS:17:10 | 10 | 10 | For whereas wickedness is fearful, it beareth witness of its condemnation: for a troubled conscience always forecasteth grievous things.'
      v:011: WIS:17:11 | 11 | 11 | For fear is nothing else but a yielding up of the succours from thought.
      v:012: 'WIS:17:12 | 12 | 12 | And while there is less expectation from within, the greater doth it count the ignorance of that cause which bringeth the torment.'
      v:013: 'WIS:17:13 | 13 | 13 | But they that during that night, in which nothing could be done, and which came upon them from the lowest and deepest hell, slept the same sleep,'
      v:014: 'WIS:17:14 | 14 | 14 | Were sometimes molested with the fear of monsters, sometimes fainted away, their soul failing them: for a sudden and unlooked-for fear was come upon them.'
      v:015: 'WIS:17:15 | 15 | 15 | Moreover, if any of them had fallen down, he was kept shut up in prison without irons.'
      v:016: 'WIS:17:16 | 16 | 16 | For if any one were a husbandman, or a shepherd, or a labourer in the field, and was suddenly overtaken, he endured a necessity from which he could not fly.'
      v:017: 'WIS:17:17 | 17 | 17 | For they were all bound together with one chain of darkness. Whether it were a whistling wind, or the melodious voice of birds, among the spreading branches of trees, or a fall of water running down with violence,'
      v:018: 'WIS:17:18 | 18 | 18 | Or the mighty noise of stones tumbling down, or the running that could not be seen of beasts playing together, or the roaring voice of wild beasts, or a rebounding echo from the highest mountains: these things made them to swoon for fear.'
      v:019: 'WIS:17:19 | 19 | 19 | For the whole world was enlightened, with a clear light, and none were hindered in their labours.'
      v:020: 'WIS:17:20 | 20 | 20 | But over them only was spread a heavy night, an image of that darkness which was to come upon them. But they were to themselves more grievous than the darkness.'
  c:018:
    commentary:
      v:001:
        - "WIS:18:1 | 1 | 1 | <i>Their.</i> The Hebrews' (Menochius) or rather the Egyptians' <i>voice.</i> The land of Gossen was preserved from these horrors, (Calmet) though such Egyptians as might be found there, were exposed to them; and their dismal lamentations made the people of God appreciate their own happiness. They are styled <i>saints,</i> (Haydock) as the Church is holy, and has always some saints in her society. Out of it there is no sanctity. (Worthington)"
      v:003:
        - 'WIS:18:3 | 3 | 3 | <i>Therefore.</i> "Instead of those things, " (Greek) darkness and complaints, (Haydock) God led away his people in triumph. (Habacuc iii. 3.) --- <i>A harmless sun.</i> A light that should not hurt or molest them; but that should be an agreeable guest to them; (Challoner) or the desert should receive them, where they should be provided with food. (Menochius)'
      v:004:
        - 'WIS:18:4 | 4 | 4 | <i>Was.</i> Literally, "began." (Haydock) --- In Egypt, the Hebrews themselves were unacquainted with the law, which was given at their arrival at Sinai, and by means of the Greek version, and the propagation of the gospel, it was more divulged. (Calmet) --- The unwritten law was, however, better preserved in that nation, than in any other: and the Jews were selected, in order that they might communicate the treasure to all. (Haydock)'
      v:005:
        - 'WIS:18:5 | 5 | 5 | <i>One child.</i> Viz., Moses. (Challoner) --- He was preserved to be the leader of the Hebrews, when the Egyptians were drowned (Worthington) in the Red Sea. (Menochius)'
      v:006:
        - 'WIS:18:6 | 6 | 6 | <i>Fathers.</i> God had assured the patriarchs, that he would visit his people, and Moses had told them what would take place, during the night of their deliverance, Exodus iv. 22., and xi. 4. (Calmet)'
      v:009:
        - 'WIS:18:9 | 9 | 9 | <i>Men.</i> The patriarchs. Their children, the Israelites, offered in private the sacrifice of the paschal lamb; and were regulating what they were to do in their journey, when that last and most dreadful plague was coming upon their enemies. (Challoner) --- <i>Alike.</i> The feast was a bond of union with God and their neighbour, (Calmet) and the Hebrews resolved to be always true to one another both in prosperity and adversity. (Haydock) --- <i>Fathers.</i> Abraham, &c. Songs usually accompanied feasts, and the promises made to the patriarchs filled the Hebrews with confidence that they would shortly take possession of Chanaan. (Calmet)'
      v:012:
        - 'WIS:18:12 | 12 | 12 | <i>Noblest.</i> The first-born (Challoner) of Pharao, and those of slaves and cattle, were slain, Exodus xii. (Calmet)'
      v:014:
        - "WIS:18:14 | 14 | 14 | <i>Course.</i> This description of the decree, or angel of the Lord, is most magnificent. The Church applies it to Christ's nativity, who is thought to have been born at midnight. (Calmet) --- It insinuated his coming, when the world should enjoy a profound peace, though buried in the darkness of ignorance. (Worthington)"
      v:017:
        - 'WIS:18:17 | 17 | 17 | <i>Visions.</i> These informed the Egyptians, that their miseries were not to be attributed to any natural cause. The dying proclaimed the same, as Moses had done, Exodus xi. 4.'
      v:023:
        - 'WIS:18:23 | 23 | 23 | <i>Living.</i> Whom the angel was prevented from attacking, Numbers xvi. 47. (Calmet)'
      v:024:
        - 'WIS:18:24 | 24 | 24 | <i>Priestly.</i> Literally, robe of the <i>poderis,</i> (Haydock) "reaching down to the feet," and made of sky-blue linen, with pomegranates and bells at the bottom. (Calmet) --- The colours represented the four elements. (Haydock) --- See St. Jerome, ep. cxxviii.; Josephus, [Jewish Antiquities?] iii. 8. --- <i>Fathers.</i> The twelve descendants of Jacob, whose names appeared in the stones of the breast-plate, Exodus xxviii. 17. --- <i>Majesty.</i> On a golden plate worn by the high priest on his forehead, was inscribed "Holiness to the Lord." (Ibid.[Exodus?] xxxvi.) (Calmet) --- <i>Sanctitas Jehova.</i> (Menochius)'
      v:025:
        - 'WIS:18:25 | 25 | 25 | <i>Afraid.</i> Or shewed a regard for them. (Haydock) --- Great is the power of a saint, of holy vestments, and of prayer. (Menochius) --- <i>Enough.</i> God did not intend to exterminate his people, as he had done the first-born of Egypt. (Calmet)'
