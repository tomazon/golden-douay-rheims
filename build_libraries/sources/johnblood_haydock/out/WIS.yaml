    verses:
      v:001: 'WIS:13:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}all men are vain, in whom there is not the knowledge of God: and who by these good things that are seen, could not understand him that is, neither by attending to the works have acknowledged who was the workman:'
      v:002: 'WIS:13:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}But have imagined either the fire, or the wind, or the swift air, or the circle of the stars, or the great water, or the sun and moon, to be the gods that rule the world.'
      v:003: 'WIS:13:3 | 3 | 3 | With whose beauty, if they, being delighted, took them to be gods: let them know how much the Lord of them is more beautiful than they: for the first author of beauty made all those things.'
      v:004: 'WIS:13:4 | 4 | 4 | Or if they admired their power, and their effects, let them understand by them, that he that made them, is mightier than they:'
      v:005: 'WIS:13:5 | 5 | 5 | For by the greatness of the beauty, and of the creature, the creator of them may be seen, so as to be known thereby.'
      v:006: 'WIS:13:6 | 6 | 6 | But yet as to these they are less to be blamed. For they perhaps err, seeking God, and desirous to find him.'
      v:007: 'WIS:13:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}For being conversant among his works, they search: and they are persuaded that the things are good which are seen.'
      v:008: WIS:13:8 | 8 | 8 | But then again they are not to be pardoned.
      v:009: 'WIS:13:9 | 9 | 9 | For if they were able to know so much, as to make a judgment of the world: how did they not more easily find out the Lord thereof?'
      v:010: 'WIS:13:10 | 10 | 10 | But unhappy are they, and their hope is among the dead, who have called gods the works of the hands of men, gold and silver, the inventions of art, and the resemblances of beasts, or an unprofitable stone the work of an ancient hand.'
      v:011: 'WIS:13:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Or if an artist, a carpenter, hath cut down a tree proper for his use, in the wood, and skillfully taken off all the bark thereof, and with his art, diligently formeth a vessel profitable for the common uses of life,'
      v:012: 'WIS:13:12 | 12 | 12 | And useth the chips of his work to dress his meat:'
      v:013: 'WIS:13:13 | 13 | 13 | And taking what was left thereof, which is good for nothing, being a crooked piece of wood, and full of knots, carveth it diligently when he hath nothing else to do, and by the skill of his art fashioneth it, and maketh it like the image of a man:'
      v:014: 'WIS:13:14 | 14 | 14 | Or the resemblance of some beast, laying it over with vermilion, and painting it red, and covering every spot that is in it:'
      v:015: 'WIS:13:15 | 15 | 15 | And maketh a convenient dwelling-place for it, and setting it in a wall, and fastening it with iron,'
      v:016: 'WIS:13:16 | 16 | 16 | Providing for it, lest it should fall, knowing that it is unable to help itself: for it is an image, and hath need of help.'
      v:017: 'WIS:13:17 | 17 | 17 | And then maketh prayer to it, enquiring concerning his substance, and his children, or his marriage. And he is not ashamed to speak to that which hath no life:'
      v:018: 'WIS:13:18 | 18 | 18 | And for health he maketh supplication to the weak, and for life prayeth to that which is dead, and for help calleth upon that which is unprofitable:'
      v:019: 'WIS:13:19 | 19 | 19 | And for a good journey he petitioneth him that cannot walk: and for getting, and for working, and for the event of all things he asketh him that is unable to do any thing.'
  c:014:
    commentary:
      v:001:
        - "WIS:14:1 | 1 | 1 | <i>Him.</i> The folly of exposing one's life, without necessity, to such imminent danger at sea, is great; though much less than to confide in idols, (Calmet) which are commonly made of more corruptible wood than ships. (Worthington)"
      v:003:
        - 'WIS:14:3 | 3 | 3 | <i>Waves.</i> Of the Red sea, (Vatable) through which the Israelites passed, (Worthington) or rather hast taught navigation to Noe[Noah], (ver. 6.) and enabled him to build the finest vessel that ever appeared.'
      v:005:
        - 'WIS:14:5 | 5 | 5 | <i>Saved.</i> Before the invention of the compass, long voyages were deemed the effects of rashness, or of great confidence in Providence. (Calmet)'
      v:007:
        - 'WIS:14:7 | 7 | 7 | <i>Cometh.</i> By which Noe[Noah] was preserved, (Cornelius a Lapide) or criminals are executed. (Jansenius) --- The author foretells the redemption of mankind on the cross. (Worthington) (Galatians iii. 13.) (St. Augustine, City of God chap. xv. 26; St. Ambrose, Psalm cxviii. ser. 8.)'
      v:012:
        - 'WIS:14:12 | 12 | 12 | <i>Fornication.</i> Invention of idols brought people to give way to spiritual fornication, and corruption of manners. (Worthington) --- They freely practised what was sanctioned by the example of their gods. (St. Augustine, City of God ii. 7., and 3 Kings xiv. 24., and 4 Kings xxiii. 7, 3.) (Calmet)'
      v:013:
        - 'WIS:14:13 | 13 | 13 | <i>Beginning.</i> Truth is always prior to falsehood. (Haydock) --- Josephus (Jewish Antiquities i. 4.) says, idolatry commenced in the 8th generation, and the Jews assert, under Enos. "Then began the name of God to be profaned," as the Chaldean, &c., translate, Genesis iv. 26. (St. Jerome, q. Heb.) --- The corruption of morals was the natural consequence, ver. 12. --- <i>Ever.</i> Christ shall destroy them. (Calmet)'
      v:015:
        - "WIS:14:15 | 15 | 15 | <i>Servants.</i> This was at first done privately, and made the way for public idolatry. Calvin attempts to refute this assertion, maintaining that Laban's idols were more ancient, and not images. But this argument is nugatory, as <i>theraphim</i> may be rendered either <i>images,</i> (Protestants, 1552.) or <i>idols.</i> (Protestants, 1603.) The latter version is preferable, as Laban called them his gods, and the Greek and Latin have idols. It is also certain, that Ninus set up the image of his father, Jupiter Belus, to be honoured by the people, before Abraham's time; and the fathers agree, that the making of images in memory of the dead, was the first occasion of idolatry. (St. Chrysostom, hom. 87. in Matthew; St. Jerome in Osee ii., &c.) (Worthington) --- Nimrod ordered divine honours to be paid to his deceased son. (Gul. Paris. Leg.) --- Yet this fact is not certain. Diophante, the Lacedemonian, assigns the same origin to idolatry as is here given. (Grotius)"
      v:018:
        - 'WIS:14:18 | 18 | 18 | <i>Ignorant.</i> The arts of sculpture and painting may be prejudicial, (Calmet) and were therefore banished by Moses from his republic, (Philo) as the Jews were so prone to idolatry, chap. xv. 4. The case is different with us. (Haydock)'
      v:021:
        - 'WIS:14:21 | 21 | 21 | <i>Name.</i> It cannot with propriety be given to any but God. (Worthington) --- The Jews explain this of the name Jehovah, which they will never pronounce. (Calmet)'
      v:023:
        - 'WIS:14:23 | 23 | 23 | <i>Children.</i> This was done by the Chanaanites, Hebrews, &c., chap. xii. 23., and Isaias lvii. 5. --- <i>Hidden.</i> The sacrifices of Ceres, Bacchus, &c., were performed in the dark, and horrible impurities were committed, Ephesians v. 12. --- <i>Madness.</i> Before they be initiated in the mysteries of Ceres, or prostitute themselves in honour of the deities of impurity, (Josephus, Jewish Antiquities xviii. 4.) in the very temples. <i>Quo non prostrat femina templo?</i> (Juvenal ix.) (Calmet) --- Many crimes proceed from idolatry. (Worthington)'
      v:028:
        - 'WIS:14:28 | 28 | 28 | <i>Mad.</i> Like the Bacchanalian women, running crowned with serpents, and eating raw flesh. --- <i>Lies.</i> The delusions of the devil, or the fraud of priests. --- <i>Easily.</i> Those who believe not in religion, or in the power of him by whom they swear, can give no security by an oath. They fear no harm, ver. 29. Yet they are perjured if they believe Jupiter, for example, to be a god, (St. Augustine, ep. 54. ad Pub.) and if they do not, they are impious; abusing an oath, which is in itself sacred. (Calmet)'
      v:031:
        - 'WIS:14:31 | 31 | 31 | <i>Just.</i> Literally, "the punishment of sinners always walketh about," &c. (Haydock) --- "The stone does not hear thee speaking, but God punishes the deceiver." (St. Augustine) --- The pagans supposed that their idols sometimes punished perjury. (Juvenal, Sat. viii.) --- It is God who does it. (Calmet)'
