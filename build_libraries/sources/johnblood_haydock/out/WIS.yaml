  c:001:
    commentary:
      v:001:
        - 'WIS:1:1 | 1 | 1 | <i>Goodness.</i> Entertain just sentiments of the Deity, and avoid all duplicity. This truth is placed in the strongest light in the five first chapters, or preface.'
      v:003:
        - 'WIS:1:3 | 3 | 3 | <i>Unwise.</i> He shews that their wisdom is all folly, and that they cannot withstand his power. (Calmet) --- There are mortal sins of <i>thought.</i> (Worthington)'
      v:004:
        - 'WIS:1:4 | 4 | 4 | <i>Subject.</i> Or "enslaved to sin." (Haydock) --- Soul and body are intimately connected, so that the actions of one defile the other, and banish wisdom.'
      v:005:
        - 'WIS:1:5 | 5 | 5 | <i>Discipline.</i> The instructive light of the Holy Ghost. --- <i>Understanding.</i> Those who deny God or Providence, (Calmet) and lead a wicked life, are abandoned. (Haydock) --- <i>Not abide. <u>Elegchthesetai</u>:</i> "He shall be connected <i>or</i> manifested," shewing that he will not <i>acquit</i> the guilty, ver. 6. (Menochius) --- When Solomon fell, his wisdom ceased. Iniquity soon betrays itself. (Calmet)'
      v:007:
        - 'WIS:1:7 | 7 | 7 | <i>That.</i> St. Augustine reads <i>hic,</i> "this who," more correctly than <i>hoc,</i> as it refers to the spirit, (Calmet) which having made and filled all things, must be perfectly acquainted with every transaction. (Haydock)'
      v:010:
        - 'WIS:1:10 | 10 | 10 | <i>Jealousy.</i> God is <i>strong and jealous,</i> Exodus xx. (Calmet) --- He examines the smallest deviation from the paths of rectitude. (Haydock)'
      v:012:
        - 'WIS:1:12 | 12 | 12 | <i>Seek not</i> with such eagerness (<i>zelare</i>) your own ruin, (Calmet) by an evil life, (Worthington) or rather throw not the blame on death, as if you were necessitated to sin. God created man to be immortal.'
      v:014:
        - 'WIS:1:14 | 14 | 14 | <i>Health.</i> Good, Genesis i. 31. (Calmet) --- <i>Poison,</i> or medicine, (Worthington) <i>medicamentum.</i> (Worthington) --- Poison and wild beasts become noxious to man only after sin. It is this which infects the veins. All may derive an antidote from Jesus Christ.'
      v:016:
        - 'WIS:1:16 | 16 | 16 | <i>It.</i> Septuagint, {GREEK:START auton}αυτον{GREEK:END}. --- <i>Death.</i> The wicked strive (Menochius) to draw upon themselves the second death (Calmet) as they will not repent. (Worthington) (Isaias xxviii. 15.) (Haydock)'
