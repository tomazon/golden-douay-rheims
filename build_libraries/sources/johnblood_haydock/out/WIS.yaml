    verse_footnotes: {}
    verses:
      v:001: 'WIS:18:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}thy saints had a very great light, and they heard their voice indeed, but did not see their shape. And because they also did not suffer the same things, they glorified thee:'
      v:002: 'WIS:18:2 | 2 | 2 | And they that before had been wronged, gave thanks, because they were not hurt now: and asked this gift, that there might be a difference.'
      v:003: 'WIS:18:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore they received a burning pillar of fire for a guide of the way which they knew not, and thou gavest them a harmless sun of a good entertainment.'
      v:004: 'WIS:18:4 | 4 | 4 | The others indeed were worthy to be deprived of light, and imprisoned in darkness, who kept thy children shut up, by whom the pure light of the law was to be given to the world.'
      v:005: 'WIS:18:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And whereas they thought to kill the babes of the just, one child being cast forth, and saved to reprove them, thou tookest away a multitude of their children, {VERSE_FOOTNOTE_INDEX_REF 1}and destroyedst them altogether in a mighty water.'
      v:006: 'WIS:18:6 | 6 | 6 | For that night was known before by our fathers, that assuredly knowing what oaths they had trusted to, they might be of better courage.'
      v:007: 'WIS:18:7 | 7 | 7 | So thy people received the salvation of the just, and destruction of the unjust.'
      v:008: 'WIS:18:8 | 8 | 8 | For as thou didst punish the adversaries: so thou didst also encourage and glorify us.'
      v:009: 'WIS:18:9 | 9 | 9 | For the just children of good men were offering sacrifice secretly, and they unanimously ordered a law of justice: that the just should receive both good and evil alike, singing now the praises of the fathers.'
      v:010: 'WIS:18:10 | 10 | 10 | But on the other side there sounded an ill-according cry of the enemies, and a lamentable mourning was heard for the children that were bewailed.'
      v:011: 'WIS:18:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And the servant suffered the same punishment as the master, and a common man suffered in like manner as the king.'
      v:012: 'WIS:18:12 | 12 | 12 | So all alike had innumerable dead, with one kind of death. Neither were the living sufficient to bury them: for in one moment the noblest offspring of them was destroyed.'
      v:013: 'WIS:18:13 | 13 | 13 | For whereas they would not believe any thing before by reason of the enchantments, then first upon the destruction of the first-born, they acknowledged the people to be of God'
      v:014: 'WIS:18:14 | 14 | 14 | For while all things were in quiet silence, and the night was in the midst of her course,'
      v:015: 'WIS:18:15 | 15 | 15 | Thy Almighty word leapt down from heaven from thy royal throne, as a fierce conqueror into the midst of the land of destruction,'
      v:016: 'WIS:18:16 | 16 | 16 | <i>With</i> a sharp sword carrying thy unfeigned commandment, and he stood and filled all things with death, and standing on the earth, reached even to heaven.'
      v:017: 'WIS:18:17 | 17 | 17 | Then suddenly visions of evil dreams troubled them, and fears unlooked for came upon them.'
      v:018: 'WIS:18:18 | 18 | 18 | And one thrown here, another there, half dead, shewed the cause of his death.'
      v:019: 'WIS:18:19 | 19 | 19 | For the visions that troubled them foreshewed these things, lest they should perish, and not know why they suffered these evils.'
      v:020: 'WIS:18:20 | 20 | 20 | But the just also were afterwards touched by an assault of death, and there was a disturbance of the multitude in the wilderness: but thy wrath did not long continue.'
      v:021: 'WIS:18:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For a blameless man made haste to pray for the people, bringing forth the shield of his ministry, prayer, and by incense making supplication, withstood the wrath, and put an end to the calamity, shewing that he was thy servant.'
      v:022: 'WIS:18:22 | 22 | 22 | And he overcame the disturbance, not by strength of body nor with force of arms, but with a word he subdued him that punished them, alleging the oaths and covenant made with the fathers.'
      v:023: 'WIS:18:23 | 23 | 23 | For when they were now fallen down dead by heaps one upon another, he stood between and stayed the assault, and cut off the way to the living.'
      v:024: 'WIS:18:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}For in the priestly robe which he wore, was the whole world: and in the four rows of the stones, the glory of the fathers was graven, and thy Majesty was written upon the diadem of his head.'
      v:025: 'WIS:18:25 | 25 | 25 | And to these the destroyer gave place, and was afraid of them: for the proof only of wrath was enough.'
  c:019:
    commentary:
      v:001:
        - 'WIS:19:1 | 1 | 1 | <i>Knew.</i> God foresaw the malice of the Egyptians against his people, but as not the author of it. (Worthington)'
      v:002:
        - 'WIS:19:2 | 2 | 2 | <i>Care.</i> Literally, "solicitude," (Haydock) so that they would not allow them time to prepare victuals.'
      v:004:
        - 'WIS:19:4 | 4 | 4 | <i>Necessity.</i> God permitted them to be blinded by their own obstinacy. (Calmet) --- They rushed headlong into the channel of the Red Sea. (Haydock)'
      v:006:
        - 'WIS:19:6 | 6 | 6 | <i>Beginning.</i> It seemed susceptible of any form; and the elements appeared to be of another nature. The fire burnt in water, the sea retired, &c., chap. v. 21., and xvi. 24.'
      v:007:
        - 'WIS:19:7 | 7 | 7 | <i>Field.</i> Like a meadow, (Calmet) <i>germinans,</i> "growing grass." (Septuagint) (Haydock) --- Pliny ([Natural History?] xiii. 25.) attests, that "the Red Sea, and all the eastern ocean, are full of wood." The Hebrews passed with as much ease as in a <i>desert,</i> (Psalm cv. 9., and Isaias lxiii. 13.) or place of pasture, while the sea seemed to be in quest of other channels. (Calmet) (Genesis i. 9.) (Haydock)'
      v:012:
        - 'WIS:19:12 | 12 | 12 | <i>Thunders.</i> Which took place at the destruction of Sodom, for their warning. (Calmet)'
      v:014:
        - 'WIS:19:14 | 14 | 14 | <i>In another.</i> Literally, "but there was another respect (<i>or</i> punishment) of them, because unwillingly they received strangers," Genesis xix. 1. (Haydock) --- The Amorrhites would not admit the Israelites, Numbers xxi. 21. (Worthington)'
      v:015:
        - 'WIS:19:15 | 15 | 15 | <i>Laws.</i> Or "rights," <i>justitiis.</i> The Hebrews acknowledged the civil authority (Menochius) of Pharao, though they adopted not his religion, chap. xviii. 4. (Haydock)'
      v:017:
        - 'WIS:19:17 | 17 | 17 | <i>Changed.</i> The meaning is, that whatever changes God wrought in the elements by miracles in favour of his people, they still kept their harmony by obeying his will. (Challoner) --- He answers the objection of philosophers, who argued against the possibility of miracles, as being against the established laws of nature. But they induce no more confusion than the various strings of a harp, when they are touched with skill, though they have each their respective name and sound. The ancients frequently compared the harmony of the universe to a musical instrument. See plut.[Plutarch?] Macrobius, som. ii. --- <i>Sight.</i> Septuagint add, "of what happened" (Haydock) in those miraculous changes.'
      v:018:
        - 'WIS:19:18 | 18 | 18 | <i>Water.</i> Men, &c., passed through the Red Sea, while frogs got into houses.'
      v:020:
        - 'WIS:19:20 | 20 | 20 | <i>Therein.</i> For the punishment of the Egyptians, chap. xvi. 18. (Calmet) --- <i>Food.</i> Manna. (Challoner) --- Septuagint, "immortal food," ambrosia. (Haydock) --- <i>Place.</i> This conclusion agrees very well with the preceding observations. But it seems some thing should be said respecting the original petition for wisdom; whence we conclude, with Grotius, that the work is imperfect: (Calmet) though this is by no means clear, as the prayer is sufficiently expressed in the nine first chapters, if not in the whole book, and God answers it, 3 Kings ix. (Haydock)'
