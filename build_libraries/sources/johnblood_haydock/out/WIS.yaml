    verses:
      v:001: 'WIS:3:1 | 1 | 1 | But {VERSE_FOOTNOTE_INDEX_REF 0}the souls of the just are in the hand of God, and the torment of death shall not touch them.'
      v:002: 'WIS:3:2 | 2 | 2 | In the sight of the unwise they seemed to die: and their departure was taken for misery:'
      v:003: 'WIS:3:3 | 3 | 3 | And their going away from us, for utter destruction: but they are in peace.'
      v:004: 'WIS:3:4 | 4 | 4 | And though in the sight of men they suffered torments, their hope is full of immortality.'
      v:005: 'WIS:3:5 | 5 | 5 | Afflicted in few things, in many they shall be well rewarded: because God hath tried them, and found them worthy of himself.'
      v:006: 'WIS:3:6 | 6 | 6 | As gold in the furnace, he hath proved them, and as a victim of a holocaust, he hath received them, and in time there shall be respect had to them.'
      v:007: 'WIS:3:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}The just shall shine, and shall run to and fro like sparks among the reeds.'
      v:008: 'WIS:3:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}They shall judge nations, and rule over people, and their Lord shall reign for ever.'
      v:009: 'WIS:3:9 | 9 | 9 | They that trust in him shall understand the truth: and they that are faithful in love, shall rest in him: for grace and peace are to his elect.'
      v:010: 'WIS:3:10 | 10 | 10 | But the wicked shall be punished according to their own devices: who have neglected the just, and have revolted from the Lord.'
      v:011: 'WIS:3:11 | 11 | 11 | For he that rejecteth wisdom, and discipline, is unhappy: and their hope is vain, and their labours without fruit, and their works unprofitable.'
      v:012: 'WIS:3:12 | 12 | 12 | Their wives are foolish, and their children wicked.'
      v:013: 'WIS:3:13 | 13 | 13 | Their offspring is cursed: for happy is the barren: and the undefiled, that hath not known bed in sin, she shall have fruit in the visitation of holy souls.'
      v:014: 'WIS:3:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And the eunuch, that hath not wrought iniquity with his hands, nor thought wicked things against God: for the precious gift of faith shall be given to him, and a most acceptable lot in the temple of God.'
      v:015: 'WIS:3:15 | 15 | 15 | For the fruit of good labours is glorious, and the root of wisdom never faileth.'
      v:016: 'WIS:3:16 | 16 | 16 | But the children of adulterers shall not come to perfection, and the seed of the unlawful bed shall be rooted out.'
      v:017: 'WIS:3:17 | 17 | 17 | And if they live long, they shall be nothing regarded, and their last old age shall be without honour.'
      v:018: 'WIS:3:18 | 18 | 18 | And if they die quickly, they shall have no hope, nor speech of comfort in the day of trial.'
      v:019: WIS:3:19 | 19 | 19 | For dreadful are the ends of a wicked race.
  c:004:
    commentary:
      v:001:
        - 'WIS:4:1 | 1 | 1 | <i>Glory.</i> The offspring of the chaste is happy, (Calmet) and honourable: (Haydock) very different from that of adulterers. (Calmet) --- Bodily chastity is a great virtue; but purity of faith is more requisite to please God, being the foundation of all virtues. (Worthington)'
      v:002:
        - 'WIS:4:2 | 2 | 2 | <i>Itself.</i> Virtue extorts the esteem even of worldlings. Antiochus wept for Onias, 2 Machabees iv. 37. (Calmet) --- <i>Sublatum ex oculis quærimus invidi.</i> (Horace, iii. od. 24.) --- <i>Conflicts.</i> In the cause of continence. (Calmet)'
      v:003:
        - 'WIS:4:3 | 3 | 3 | <i>Slips. Vitulamina,</i> a word, to which the people were so habituated, that it could not be altered. (St. Augustine, de Doct. xii.) --- Yet some read better (Calmet) <i>plantationes.</i> (St. Bonaventure) (Lyranus) --- The offspring of the unchaste will not prosper, chap. iii. 16.'
      v:006:
        - 'WIS:4:6 | 6 | 6 | <i>Beds.</i> Literally, "sleep," <i>somnis, <u>upnon</u>,</i> chap. vii. 2. (Haydock) --- Whether the children live or die, they are a reproach to their parents, as those who see them enquire about their birth.'
      v:007:
        - 'WIS:4:7 | 7 | 7 | <i>Death.</i> He is always ready; but dies in his youth. (Calmet) --- Whenever death comes, it is for his advantage, and if he depart in his youth, his immaculate life is to be preferred before the old age of the wicked, ver. 16. (Worthington)'
      v:011:
        - "WIS:4:11 | 11 | 11 | <i>Away.</i> Like Henoch, Genesis v. 24., and Hebrews xi. 5. (Calmet) --- \"Bad conversations corrupt the best manners,\" 1 Corinthians xv. 33., and Isaias lvii. 1. But could not God have supported the just under temptation? Undoubtedly. His judgments are unsearchable. (St. Augustine, de Præd. xiv.) (Calmet) --- The holy doctor thence proves, that those who die in a just state, might have forfeited it, if they had lived longer. God knew this possibility, and that it would not take place, and his foreknowledge agrees with man's free-will, which some, inclining to Pelagianism, would controvert. They objected to this authority: and he was therefore obliged to prove that the book of Wisdom is canonical. (Ibid.[St. Augustine, de Præd. xiv.?]) (Worthington)"
      v:012:
        - 'WIS:4:12 | 12 | 12 | <i>Bewitching.</i> Thus the pleasures and goods of the world are well described. For as <i>fascination</i> consists in a delusion of the people, who suppose that their senses are deceived by vain appearances; so it is the mistake of worldlings to believe that the objects of their desires are real goods, and contain no danger.'
      v:019:
        - 'WIS:4:19 | 19 | 19 | <i>Speechless.</i> The damned shall have no excuse, being condemned by their own conscience, (Worthington) which shall be instead of a thousand witnesses. (Menochius) --- In three words, three different punishments are specified.'
      v:020:
        - 'WIS:4:20 | 20 | 20 | <i>Against.</i> Conscience will condemn or acquit those who have no other law, Romans ii. 15. (Calmet)'
