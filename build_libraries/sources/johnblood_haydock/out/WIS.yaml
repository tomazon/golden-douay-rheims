    verses:
      v:001: 'WIS:4:1 | 1 | 1 | O how beautiful is the chaste generation with glory: for the memory thereof is immortal: because it is known both with God and with men.'
      v:002: 'WIS:4:2 | 2 | 2 | When it is present, they imitate it: and they desire it, when it hath withdrawn itself, and it triumpheth crowned for ever, winning the reward of undefiled conflicts.'
      v:003: 'WIS:4:3 | 3 | 3 | But the multiplied brood of the wicked shall not thrive, and bastard slips shall not take deep root, nor any fast foundation.'
      v:004: 'WIS:4:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}And if they flourish in branches for a time, yet standing not fast, they shall be shaken with the wind, and through the force of winds they shall be rooted out.'
      v:005: 'WIS:4:5 | 5 | 5 | For the branches not being perfect, shall be broken, and their fruits shall be unprofitable, and sour to eat, and fit for nothing.'
      v:006: 'WIS:4:6 | 6 | 6 | For the children that are born of unlawful beds, are witnesses of wickedness against their parents in their trial.'
      v:007: 'WIS:4:7 | 7 | 7 | But the just man, if he be prevented with death, shall be in rest.'
      v:008: 'WIS:4:8 | 8 | 8 | For venerable old age is not that of long time, nor counted by the number of years: but the understanding of a man is grey hairs.'
      v:009: WIS:4:9 | 9 | 9 | And a spotless life is old age.
      v:010: 'WIS:4:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}He pleased God, and was beloved, and living among sinners, he was translated.'
      v:011: 'WIS:4:11 | 11 | 11 | He was taken away lest wickedness should alter his understanding, or deceit beguile his soul.'
      v:012: 'WIS:4:12 | 12 | 12 | For the bewitching of vanity obscureth good things, and the wandering of concupiscence overturneth the innocent mind.'
      v:013: 'WIS:4:13 | 13 | 13 | Being made perfect in a short space, he fulfilled a long time.'
      v:014: 'WIS:4:14 | 14 | 14 | For his soul pleased God: therefore he hastened to bring him out of the midst of iniquities: but the people see this, and understand not, nor lay up such things in their hearts:'
      v:015: 'WIS:4:15 | 15 | 15 | That the grace of God, and his mercy is with his saints, and that he hath respect to his chosen.'
      v:016: 'WIS:4:16 | 16 | 16 | But the just that is dead, condemneth the wicked that are living, and youth soon ended, the long life of the unjust.'
      v:017: 'WIS:4:17 | 17 | 17 | For they shall see the end of the wise man, and shall not understand what God hath designed for him, and why the Lord hath set him in safety.'
      v:018: 'WIS:4:18 | 18 | 18 | They shall see him, and shall despise him: but the Lord shall laugh them to scorn.'
      v:019: 'WIS:4:19 | 19 | 19 | And they shall fall after this without honour, and be a reproach among the dead for ever: for he shall burst them puffed up <i>and</i> speechless, and shall shake them from the foundations, and they shall be utterly laid waste: they shall be in sorrow, and their memory shall perish.'
      v:020: 'WIS:4:20 | 20 | 20 | They shall come with fear at the thought of their sins, and their iniquities shall stand against them to convict them.'
  c:005:
    commentary:
      v:001:
        - "WIS:5:1 | 1 | 1 | <i>Then.</i> At the day of judgment. The just and the reprobate know each other's condition, Luke xvi. 20. --- <i>Labours.</i> Defrauding them of their wages, (Leviticus xix. 13.) or plundering them. Septuagint, \"despised, (Calmet) <i>or</i> frustrated his labours.\" (Haydock) --- Worldlings deride those who strive to obtain the goods of eternity, (Calmet) and think they labour in vain. (Worthington)"
      v:003:
        - 'WIS:5:3 | 3 | 3 | <i>Within.</i> Or among themselves. --- <i>Repenting.</i> In despair. --- <i>Reproach.</i> We diverted ourselves with turning them to ridicule. (Calmet) --- This change of sentiment (Haydock) proceeds not from the love of virtue, and is useless. (Worthington)'
      v:005:
        - 'WIS:5:5 | 5 | 5 | <i>God.</i> As they styled themselves truly, through the merits of Christ, chap. ii. 18.'
      v:006:
        - 'WIS:5:6 | 6 | 6 | <i>Understanding</i> in not in the Roman (Calmet) or the Alexandrian copy [of the Septuagint]. (Haydock) --- Some read "of justice," Ephesians v. 11. (Calmet)'
      v:009:
        - 'WIS:5:9 | 9 | 9 | <i>Post.</i> Septuagint, "fame." ---{JOIN}{BQ:2}<i>Fama malum quo non aliud velocius ullum</i>{JOIN}{BQ:2}<i>Mobilitate viget, viresque acquirit eundo.</i> (Virgil, Æneid iv.)'
      v:013:
        - 'WIS:5:13 | 13 | 13 | <i>Virtue.</i> How quickly passes the life of man, (Proverbs xxx. 18.) and how few leave behind them a good reputation! Many of those whose actions are recorded in history, were falsely admired, (Calmet) and indeed the scourges of mankind. (Haydock)'
      v:014:
        - 'WIS:5:14 | 14 | 14 | <i>Such,</i> &c. This is not in the original; but supplied to complete the sense, (Calmet) as otherwise the following remarks would seem to be the confession of the damned <i>in hell,</i> (Haydock) or before the judgment-seat. (Castro.) --- The past time is used to shew the certainty of the event. (Worthington)'
      v:015:
        - 'WIS:5:15 | 15 | 15 | <i>Dust.</i> Septuagint, Psalm i. 4. Literally, "like the tender beard, (Haydock) <i>or</i> wool." <i>Lanugo.</i> (Calmet)'
      v:016:
        - 'WIS:5:16 | 16 | 16 | <i>Care.</i> Literally, "thought." (Haydock) --- God thinks and provides for them.'
      v:017:
        - "WIS:5:17 | 17 | 17 | <i>Crown.</i> The Scripture thus represents the glory of the blessed, because there is nothing more desirable than independence. But the happiness of the elect will be to throw their crowns at the foot of God's throne, (Apocalypse vii. 10.; Calmet) in whom they find every advantage. (St. Augustine, ser. i. de vit. apost.)"
      v:018:
        - 'WIS:5:18 | 18 | 18 | <i>Armour.</i> Septuagint, "he will take zeal, his complete armour." (Haydock) --- See Isaias lix. 17., and Ephesians vi. 16. (Calmet) --- The misery of the damned is unchangeable. (Worthington)'
      v:021:
        - 'WIS:5:21 | 21 | 21 | <i>Unwise.</i> "As we have sinned in all, we are wounded by every thing." (St. Gregory, hom. 25.; Ev.)'
      v:022:
        - WIS:5:22 | 22 | 22 | <i>Directly.</i> Straight to the mark. (Menochius)
      v:023:
        - 'WIS:5:23 | 23 | 23 | <i>Casting.</i> He alludes to the ballista, used to throw stones, Josue x. 11. These comparisons shew the power of God over all nature. (Calmet)'
