    verses:
      v:001: 'WIS:10:1 | 1 | 1 | She preserved him, {VERSE_FOOTNOTE_INDEX_REF 0}that was first formed by God, the father of the world, when he was created alone,'
      v:002: 'WIS:10:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And she brought him out of his sin, and gave him power to govern all things.'
      v:003: 'WIS:10:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}But when the unjust went away from her in his anger, he perished by the fury wherewith he murdered his brother.'
      v:004: 'WIS:10:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}For whose cause, when water destroyed the earth, wisdom healed it again, directing the course of the just by contemptible wood.'
      v:005: 'WIS:10:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}Moreover, when the nations had conspired together to consent to wickedness, she knew the just, and preserved him without blame to God, and kept him strong against the compassion for his son.'
      v:006: 'WIS:10:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}She delivered the just man, who fled from the wicked that were perishing, when the fire came down upon Pentapolis:'
      v:007: 'WIS:10:7 | 7 | 7 | Whose land, for a testimony of their wickedness, is desolate, and smoketh to this day, and the trees bear fruits that ripen not, and a standing pillar of salt is a monument of an incredulous soul.'
      v:008: 'WIS:10:8 | 8 | 8 | For regarding not wisdom, they did not only slip in this, that they were ignorant of good things, but they left also unto men a memorial of their folly, so that in the things in which they sinned, they could not so much as lie hid.'
      v:009: WIS:10:9 | 9 | 9 | But wisdom hath delivered from sorrow them that attend upon her.
      v:010: "WIS:10:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}She conducted the just, when he fled from his brother's wrath, through the right ways, and shewed him the kingdom of God, and gave him the knowledge of the holy things, made him honourable in his labours, and accomplished his labours."
      v:011: 'WIS:10:11 | 11 | 11 | In the deceit of them that overreached him, she stood by him, and made him honourable.'
      v:012: 'WIS:10:12 | 12 | 12 | She kept him safe from his enemies, and she defended him from seducers, and gave him a strong conflict, that he might overcome, and know that wisdom is mightier than all.'
      v:013: 'WIS:10:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}She forsook not the just, when he was sold, but delivered him from sinners: she went down with him into the pit.'
      v:014: 'WIS:10:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And in bands she left him not, till she brought him the sceptre of the kingdom, and power against those that oppressed him: and shewed them to be liars that had accused him, and gave him everlasting glory.'
      v:015: 'WIS:10:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}She delivered the just people, and blameless seed, from the nations that oppressed them.'
      v:016: 'WIS:10:16 | 16 | 16 | She entered into the soul of the servant of God, and stood against dreadful kings in wonders and signs.'
      v:017: 'WIS:10:17 | 17 | 17 | And she rendered to the just the wages of their labours, and conducted them in a wonderful way: and she was to them for a covert by day, and for the light of stars by night:'
      v:018: 'WIS:10:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And she brought them through the Red Sea, and carried them over through a great water.'
      v:019: 'WIS:10:19 | 19 | 19 | But their enemies she drowned in the sea, and from the depth of hell she brought them out. {VERSE_FOOTNOTE_INDEX_REF 0}Therefore the just took the spoils of the wicked.'
      v:020: 'WIS:10:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}And they sung to thy holy name, O Lord, and they praised with one accord thy victorious hand.'
      v:021: 'WIS:10:21 | 21 | 21 | For wisdom opened the mouth of the dumb, and made the tongues of infants eloquent.'
  c:011:
    commentary:
      v:001:
        - 'WIS:11:1 | 1 | 1 | <i>Prophet.</i> Moses, (Challoner) by whose ministry the Hebrews were delivered, (Haydock) and governed with the utmost prudence, Numbers xii. 26. (Calmet)'
      v:003:
        - 'WIS:11:3 | 3 | 3 | <i>Their enemies.</i> The Amalecites, (Challoner) and all others, who durst attack Moses, Deuteronomy iii. 1.'
      v:005:
        - 'WIS:11:5 | 5 | 5 | <i>By what things,</i> &c. The meaning is, that God, who wrought a miracle to punish the Egyptians by thirst, when he turned all their waters into blood, (at which time the Israelites, who were exempt from those plagues, had plenty of water) wrought another miracle in favour of his own people in their thirst, by giving them water out of the rock. (Challoner) --- The Egyptians were thus tormented with thirst, though so near the Nile; and the Hebrews were refreshed in a barren desert, Exodus vii. 20.'
      v:007:
        - 'WIS:11:7 | 7 | 7 | <i>River.</i> The Nile, to which the Egyptians gave divine honours. (Calmet) --- <i>Thou.</i> Septuagint, "disturbed with corrupted blood, in punishment of the infanticide decree, thou gavest," &c.'
      v:014:
        - 'WIS:11:14 | 14 | 14 | <i>By their punishments,</i> &c. That is, that the Israelites had been benefited and miraculously favoured in the same kind, in which they had been punished. (Challoner) --- <i>Benefited.</i> After war, peace is more agreeable. (Worthington)'
      v:016:
        - 'WIS:11:16 | 16 | 16 | <i>Serpents.</i> The Egyptians adored asps, and fed them at their tables, without receiving any harm. (Ælian. Hist. xvii. 5.) --- <i>Dumb beasts.</i> Viz., frogs, sciniphs, flies, and locusts. (Challoner)'
      v:024:
        - 'WIS:11:24 | 24 | 24 | <i>Repentance.</i> If people neglect to reform their conduct in this world, they must expect to be treated with all severity in the other.'
      v:025:
        - 'WIS:11:25 | 25 | 25 | <i>It.</i> Sin and disorder is the work of man, deserving hatred. (Calmet) --- God created nothing evil, nor is there any but one God, as the Manichees pretended. (Worthington)'
      v:026:
        - 'WIS:11:26 | 26 | 26 | <i>Called.</i> Into existence, or into its proper place, Romans iv. 17.'
      v:027:
        - 'WIS:11:27 | 27 | 27 | <i>All.</i> Awaiting their amendment, and unwilling to destroy thy creatures, chap. xii. 10. Hence thou didst not exterminate the Egyptians at once. (Calmet)'
