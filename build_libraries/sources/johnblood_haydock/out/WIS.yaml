    verses:
      v:001: 'WIS:11:1 | 1 | 1 | She{VERSE_FOOTNOTE_INDEX_REF 0} prospered their works in the hands of the holy prophet.'
      v:002: 'WIS:11:2 | 2 | 2 | They went through wildernesses that were not inhabited, and in desert places they pitched their tents.'
      v:003: 'WIS:11:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}They stood against their enemies, and revenged themselves of their adversaries.'
      v:004: 'WIS:11:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}They were thirsty, and they called upon thee, and water was given them out of the high rock, and a refreshment of their thirst out of the hard stone.'
      v:005: 'WIS:11:5 | 5 | 5 | For by what things their enemies were punished, when their drink failed them, while the children of Israel abounded therewith, and rejoiced:'
      v:006: WIS:11:6 | 6 | 6 | By the same things they in their need were benefited.
      v:007: 'WIS:11:7 | 7 | 7 | For instead of a fountain of an ever-running river, thou gavest human blood to the unjust.'
      v:008: 'WIS:11:8 | 8 | 8 | And whilst they were diminished for a manifest reproof of their murdering the infants, thou gavest to thine abundant water unlooked for:'
      v:009: 'WIS:11:9 | 9 | 9 | Shewing by the thirst that was then, how thou didst exalt thine, and didst kill their adversaries.'
      v:010: 'WIS:11:10 | 10 | 10 | For when they were tried, and chastised with mercy, they knew how the wicked were judged with wrath, and tormented.'
      v:011: 'WIS:11:11 | 11 | 11 | For thou didst admonish and try them as a father: but the others, as a severe king, thou didst examine and condemn.'
      v:012: 'WIS:11:12 | 12 | 12 | For whether absent or present, they were tormented alike.'
      v:013: 'WIS:11:13 | 13 | 13 | For a double affliction came upon them, and a groaning for the remembrance of things past.'
      v:014: 'WIS:11:14 | 14 | 14 | For when they heard that by their punishments the others were benefited, they remembered the Lord, wondering at the end of what was come to pass.'
      v:015: 'WIS:11:15 | 15 | 15 | For whom they scorned before, when he was thrown out at the time of his being wickedly exposed to perish, him they admired in the end, when they saw the event: their thirsting being unlike to that of the just.'
      v:016: 'WIS:11:16 | 16 | 16 | But for the foolish devices of their iniquity, {VERSE_FOOTNOTE_INDEX_REF 0}because some being deceived worshipped dumb serpents, and worthless beasts, thou didst send upon them a multitude of dumb beasts for vengeance:'
      v:017: 'WIS:11:17 | 17 | 17 | That they might know that by what things a man sinneth, by the same also he is tormented.'
      v:018: 'WIS:11:18 | 18 | 18 | For thy almighty hand, which made the world of matter without form, was not unable to send upon them a multitude of bears, or fierce lions,'
      v:019: 'WIS:11:19 | 19 | 19 | Or unknown beasts of a new kind, full of rage: either breathing out a fiery vapour, {VERSE_FOOTNOTE_INDEX_REF 0}or sending forth a stinking smoke, or shooting horrible sparks out of their eyes:'
      v:020: 'WIS:11:20 | 20 | 20 | Whereof not only the hurt might be able to destroy them, but also the very sight might kill them through fear.'
      v:021: 'WIS:11:21 | 21 | 21 | Yea, and without these, they might have been slain with one blast, persecuted by their own deeds, and scattered by the breath of thy power: but thou hast ordered all things in measure, and number, and weight.'
      v:022: 'WIS:11:22 | 22 | 22 | For great power always belonged to thee alone: and who shall resist the strength of thy arm?'
      v:023: 'WIS:11:23 | 23 | 23 | For the whole world before thee is as the least grain of the balance, and as a drop of the morning dew, that falleth down upon the earth.'
      v:024: 'WIS:11:24 | 24 | 24 | But thou hast mercy upon all, because thou canst do all things, and overlookest the sins of men for the sake of repentance.'
      v:025: 'WIS:11:25 | 25 | 25 | For thou lovest all things that are, and hatest none of the things which thou hast made: for thou didst not appoint, or make any thing hating it.'
      v:026: 'WIS:11:26 | 26 | 26 | And how could any thing endure, if thou wouldst not? or be preserved, if not called by thee.'
      v:027: 'WIS:11:27 | 27 | 27 | But thou sparest all: because they are thine, O Lord, who lovest souls.'
  c:012:
    commentary:
      v:001:
        - "WIS:12:1 | 1 | 1 | <i>O how.</i> Septuagint, \"for incorruptible is thy Spirit;\" which St. Athanasius (ad Serap.) adduces as a proof of the Holy Ghost's divinity. (Calmet) --- God loves the soul of man. (Grotius)"
      v:005:
        - "WIS:12:5 | 5 | 5 | <i>Consecration.</i> Literally, <i>sacrament,</i> or land. That is, the land sacred to thee, in which thy temple was to be established, and man's redemption to be wrought. (Challoner)"
      v:008:
        - 'WIS:12:8 | 8 | 8 | <i>Wasps.</i> These were the auxiliaries of the Hebrews, Deuteronomy vii. 20. St. James saved Nisibis from the Persian army, by praying for gnats to descend. (Theod.[Theodoret?] Philot. i.) --- The inhabitants of Belgrade incensed bees, by fire and smoke, to attack the troops of Amurath. (Bonf. iv. dec. 3.)'
      v:010:
        - 'WIS:12:10 | 10 | 10 | <i>Natural.</i> We are all by <i>nature children of wrath,</i> Ephesians ii. 3. (Haydock) --- But the Chanaanites were accursed by Noe[Noah], (Genesis ix. 25.) and were brought up in wickedness (Psalm lvii. 4.) by their parents. (St. Augustine, de Bapt. ii. 8.) --- <i>Changed.</i> Because they would not employ well the time allowed them. (Calmet) --- By custom, malice became as it were natural, after nature was corrupted. (Worthington)'
      v:011:
        - 'WIS:12:11 | 11 | 11 | <i>Pardon.</i> Or impunity. (Calmet) --- "Thou art angry, and yet are tranquil.["] (St. Augustine, Confessions i. 4.)'
      v:012:
        - 'WIS:12:12 | 12 | 12 | <i>Done?</i> Shall the clay say to the potter, why hast thou made me thus? (Isaias xlv. 9., and lxiv. 8.) We know, that under a just God, no one is miserable, unless he deserve it, ver. 15.'
      v:015:
        - 'WIS:12:15 | 15 | 15 | <i>Punished.</i> (St. Augustine, ep. 106.) Some have read incorrectly: "Thou condemnest him who ought not to be punished, and deemest him a stranger to thy virtue," which St. Gregory (Mor. iii. 11.) explains of Jesus Christ, the victim of sinners; others, of people born in sin, (Lyranus) while some would hence prove the decree of reprobation. (Duran.) --- But it is needless to explain a text which the Greek shews to be inaccurate. (Calmet)'
      v:019:
        - 'WIS:12:19 | 19 | 19 | <i>Hope.</i> Under a God of such clemency, none should despair.'
      v:027:
        - 'WIS:12:27 | 27 | 27 | <i>God.</i> Who destroyed their idols: yet they did not serve him, (Worthington) which was true of all the pagans, Romans i. 21. (Calmet)'
