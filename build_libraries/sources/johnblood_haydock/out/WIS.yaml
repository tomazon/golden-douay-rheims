    verses:
      v:001: 'WIS:19:1 | 1 | 1 | But as to the wicked, even to the end there came upon them wrath without mercy. For he knew before also what they would do:'
      v:002: 'WIS:19:2 | 2 | 2 | For when they had given them leave to depart, and had sent them away with great care, they repented, and pursued after them.'
      v:003: 'WIS:19:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For whilst they were yet mourning, and lamenting at the graves of the dead, they took up another foolish device: and pursued them as fugitives whom they had pressed to be gone:'
      v:004: 'WIS:19:4 | 4 | 4 | For a necessity, of which they were worthy, brought them to this end: and they lost the remembrance of those things which had happened, that their punishment might fill up what was wanting to their torments:'
      v:005: 'WIS:19:5 | 5 | 5 | And that thy people might wonderfully pass through, but they might find a new death.'
      v:006: 'WIS:19:6 | 6 | 6 | For every creature, according to its kind, was fashioned again <i>as</i> from the beginning, obeying thy commandments, that thy children might be kept without hurt.'
      v:007: 'WIS:19:7 | 7 | 7 | For a cloud overshadowed their camp, and where water was before, dry land appeared, and in the Red Sea a way without hinderance, and out of the great deep a springing field:'
      v:008: 'WIS:19:8 | 8 | 8 | Through which all the nation passed which was protected with thy hand, seeing thy miracles and wonders.'
      v:009: 'WIS:19:9 | 9 | 9 | For they fed on their food like horses, and they skipped like lambs, praising thee, O Lord, who hadst delivered them.'
      v:010: 'WIS:19:10 | 10 | 10 | For they were yet mindful of those things which had been done in the time of their sojourning, how the ground brought forth flies instead of cattle, and how the river cast up a multitude of frogs instead of fishes.'
      v:011: 'WIS:19:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And at length they saw a new generation of birds, when being led by their appetite, they asked for delicate meats.'
      v:012: 'WIS:19:12 | 12 | 12 | For to satisfy their desire, the quail came up to them from the sea: and punishments came upon the sinners, not without foregoing signs by the force of thunders: for they suffered justly according to their own wickedness.'
      v:013: 'WIS:19:13 | 13 | 13 | For they exercised a more detestable inhospitality <i>than any:</i> others indeed received not strangers unknown to them, but these brought their guests into bondage that had deserved well of them.'
      v:014: 'WIS:19:14 | 14 | 14 | And not only so, but in another respect also they were worse: for the others, against their will, received the strangers.'
      v:015: 'WIS:19:15 | 15 | 15 | But these grievously afflicted them whom they had received with joy, and who lived under the same laws.'
      v:016: 'WIS:19:16 | 16 | 16 | But they were struck with blindness: {VERSE_FOOTNOTE_INDEX_REF 0}as those others were at the doors of the just man, when they were covered with sudden darkness, and every one sought the passage of his own door.'
      v:017: 'WIS:19:17 | 17 | 17 | For while the elements are changed in themselves, as in an instrument the sound of the quality is changed, yet all keep their sound: which may clearly be perceived by the very sight.'
      v:018: 'WIS:19:18 | 18 | 18 | For the things of the land were turned into things of the water: and the things that before swam in the water passed upon the land.'
      v:019: 'WIS:19:19 | 19 | 19 | The fire had power in water above its own virtue, and the water forgot its quenching nature.'
      v:020: 'WIS:19:20 | 20 | 20 | On the other side, the flames wasted not the flesh of corruptible animals walking therein, neither did they melt that good food, which was apt to melt as ice. For in all things thou didst magnify thy people, O Lord, and didst honour them, and didst not despise them, but didst assist them at all times, and in every place.'
intro:
  - INTRODUCTION.
  - "This book is so called, because it treats of the excellence of <b>Wisdom,</b> the means to obtain it, and the happy fruits it produces. It is written in the person of Solomon, and contains his sentiments. But it is uncertain who was the writer. It abounds with instructions and exhortations to kings and magistrates to administer justice in the commonwealth, teaching all kinds of virtues under the general names of justice and wisdom. It contains also many prophecies of Christ's coming, passion, resurrection, and other Christian mysteries. The whole may be divided into three parts: [<b>1.</b>] In the six first chapters, the author admonishes all superiors to love and exercise justice and wisdom. [<b>2.</b>] In the next three, he teacheth that wisdom proceedeth only from God, and is procured by prayer, and a good life. [<b>3.</b>] In the other ten chapters, he sheweth the excellent effects, and utility of wisdom and justice. (Challoner) --- Their authority is surely greater than that of the Jews, (Calmet) whom Protestants choose to follow. (Haydock) --- Before they attack us, they must, however, answer this prescription. (Calmet) --- St. Irenæus, Clement of Alexandria, Origen, St. Athanasius, &c., attribute this book to Solomon; and, though St. Jerome and St. Augustine call this in question, they maintain its divine authority. Sometimes the Fathers abstain from urging it against the Jews, because they[the Jews] reject it, for the same reason as our Saviour proved the immortality of the soul, against the Sadducees, from the books of Moses alone, though other texts might have been adduced. The Councils of Carthage, 419, Florence, Trent, &c., declare this book canonical, (Worthington) agreeably to the ancient Fathers. (St. Augustine, Præd. xiv., and City of God xvii. 20., &c.) --- Philo (St. Jerome) the elder, (Worthington; Menochius) one of the Septuagint (Genebrard) might compile this work from the sentences of Solomon, preserved by tradition, as Sirach's son did that of Ecclesiasticus; (Worthington) or it is styled \"Solomon's Wisdom,\" (Septuagint; Haydock) on account of its resembling his works, in like manner as the Second of Kings is called <i>Samuel's,</i> though he wrote none of that book. (Worthington) --- Sixtus (Bib. viii. hær. ix.) and others, maintain, that this was written originally in Hebrew, and some think by Solomon; being translated by the Septuagint. But these go too far. (Calmet) --- The nine first chapters seem, however, to be the production of Solomon, though the latter may have been added by the Greek translator, (Houbigant) who must, therefore, have been divinely inspired. (Haydock) --- The sentiments are very grand, (Calmet) and contain a prediction of the sufferings of the <i>just</i> one, whence we may infer, that the name of the author was originally in the title, like that of all other prophets. The arguments which Calmet adduces, to prove that Solomon was not the author of the first part of this work, may easily be refuted. In the New Testament, that part is frequently quoted, whence we may gather, that it was allowed to be the work of Solomon. (Houbigant, præf. p. 176.) --- Some style this work <i>Panaretos,</i> as being an exhortation to all virtues. (Calmet) --- All the five sapiential books (Proverbs, &c.) are cited under the title of Wisdom in the mass-book. Superiors are here admonished to act with justice, and taught that wisdom is to be obtained by prayer, and by a good life, chap. ix. Its effect and utility (Worthington) form the subject of the latter part. See Apocrypha, vol. i. p. 597. (Haydock)"
