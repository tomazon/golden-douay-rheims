    verses:
      v:001: 'WIS:14:1 | 1 | 1 | Again, another designing to sail, and beginning to make his voyage through the raging waves, calleth upon a piece of wood more frail than the wood that carrieth him.'
      v:002: 'WIS:14:2 | 2 | 2 | For this the desire of gain devised, and the workman built it by his skill.'
      v:003: 'WIS:14:3 | 3 | 3 | But thy providence, O Father, governeth it: {VERSE_FOOTNOTE_INDEX_REF 0}for thou hast made a way even in the sea, and a most sure path among the waves,'
      v:004: 'WIS:14:4 | 4 | 4 | Shewing that thou art able to save out of all things, yea, though a man went to sea without art.'
      v:005: 'WIS:14:5 | 5 | 5 | But that the works of thy wisdom might not be idle: therefore men also trust their lives even to a little wood, and passing over the sea by ship, are saved.'
      v:006: 'WIS:14:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And from the beginning also, when the proud giants perished, the hope of the world fleeing to a vessel, which was governed by thy hand, left to the world seed of generation.'
      v:007: 'WIS:14:7 | 7 | 7 | For blessed is the wood, by which justice cometh.'
      v:008: 'WIS:14:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}But the idol that is made by hands, is cursed, as well it, as he that made it: he because he made it; and it because being frail it is called a god.'
      v:009: WIS:14:9 | 9 | 9 | But to God the wicked and his wickedness are hateful alike.
      v:010: 'WIS:14:10 | 10 | 10 | For that which is made, together with him that made it, shall suffer torments.'
      v:011: 'WIS:14:11 | 11 | 11 | Therefore there shall be no respect had even to the idols of the Gentiles: because the creatures of God are turned to an abomination, and a temptation to the souls of men, and a snare to the feet of the unwise.'
      v:012: 'WIS:14:12 | 12 | 12 | For the beginning of fornication is the devising of idols: and the invention of them is the corruption of life.'
      v:013: 'WIS:14:13 | 13 | 13 | For neither were they from the beginning, neither shall they be for ever.'
      v:014: 'WIS:14:14 | 14 | 14 | For by the vanity of men they came into the world: and therefore they shall be found to come shortly to an end.'
      v:015: 'WIS:14:15 | 15 | 15 | For a father being afflicted with bitter grief, made to himself the image of his son, who was quickly taken away: and him who then had died as a man, he began now to worship as a god, and appointed him rites and sacrifices among his servants.'
      v:016: 'WIS:14:16 | 16 | 16 | Then, in process of time, wicked custom prevailing, this error was kept as a law, and statues were worshipped by the commandment of tyrants.'
      v:017: 'WIS:14:17 | 17 | 17 | And those whom men could not honour in presence, because they dwelt far off, they brought their resemblance from afar, and made an express image of the king, whom they had a mind to honour: that by this their diligence, they might honour as present, him that was absent.'
      v:018: 'WIS:14:18 | 18 | 18 | And to the worshipping of these, the singular diligence also of the artificer helped to set forward the ignorant.'
      v:019: 'WIS:14:19 | 19 | 19 | For he being willing to please him that employed him, laboured with all his art to make the resemblance in the best manner.'
      v:020: 'WIS:14:20 | 20 | 20 | And the multitude of men, carried away by the beauty of the work, took him now for a god, that a little before was but honoured as a man.'
      v:021: 'WIS:14:21 | 21 | 21 | And this was the occasion of deceiving human life: for men serving either their affection, or their kings, gave the incommunicable name to stones and wood.'
      v:022: 'WIS:14:22 | 22 | 22 | And it was not enough for them to err about the knowledge of God, but whereas they lived in a great war of ignorance, they call so many and so great evils peace.'
      v:023: 'WIS:14:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}For either they sacrifice their own children, or use hidden sacrifices, or keep watches full of madness,'
      v:024: 'WIS:14:24 | 24 | 24 | So that now they neither keep life, nor marriage undefiled, but one killeth another through envy, or grieveth him by adultery:'
      v:025: 'WIS:14:25 | 25 | 25 | And all things are mingled together, blood, murder, theft, and dissimulation, corruption and unfaithfulness, tumults and perjury, disquieting of the good,'
      v:026: 'WIS:14:26 | 26 | 26 | Forgetfulness of God, defiling of souls, changing of nature, disorder in marriage, and the irregularity of adultery and uncleanness.'
      v:027: 'WIS:14:27 | 27 | 27 | For the worship of abominable idols is the cause, and the beginning and end of all evil.'
      v:028: 'WIS:14:28 | 28 | 28 | For either they are mad when they are merry: or they prophecy lies, or they live unjustly, or easily forswear themselves.'
      v:029: 'WIS:14:29 | 29 | 29 | For whilst they trust in idols, which are without life, though they swear amiss, they look not to be hurt.'
      v:030: 'WIS:14:30 | 30 | 30 | But for both these things they shall be justly punished, because they have thought not well of God, giving heed to idols, and have sworn unjustly, in guile despising justice.'
      v:031: 'WIS:14:31 | 31 | 31 | For it is not the power of them, by whom they swear, but the just vengeance of sinners always punisheth the transgression of the unjust.'
  c:015:
    commentary:
      v:001:
        - 'WIS:15:1 | 1 | 1 | <i>Mercy.</i> The pagans have no real respect for their gods: they fear them not. (Calmet) --- But we know that Thou governest all, (Haydock) and will punish us, if we transgress. (Calmet)'
      v:004:
        - "WIS:15:4 | 4 | 4 | <i>Us.</i> He wrote after the captivity, when the Jews abhorred idolatry, (Calmet) as they might also do at the beginning of Solomon's reign. (Haydock) --- <i>Picture.</i> It is not certain that the art was known in the days of Moses, or that he expressly forbade it. Pliny says it was discovered at Corinth, by making the outlines of a man's shadow on the wall. Afterwards one colour was used, till a variety was found to represent things more perfectly, (L. xxxv. 3, 4.) so as to deceive the senses, for which reason it is styled <i>a fruitless labour.</i> (Calmet)"
      v:010:
        - 'WIS:15:10 | 10 | 10 | <i>Clay.</i> In death, those who have trusted in creatures, shall be abandoned by all.'
      v:011:
        - 'WIS:15:11 | 11 | 11 | <i>Worketh.</i> God gives life, and also the rational soul, Genesis ii. 7.'
      v:012:
        - 'WIS:15:12 | 12 | 12 | <i>Evil.</i> This is the maxim of worldlings. (Calmet) --- <i>Virtus post nummos.</i> (Horace, i. ep. 1.) --- Our occupations are like those of children. They presently perish, or we must quit them. (St. Chrysostom, hom. xlvii. ad Pop.) --- We must strive to act our part well. Libertines deem this life a comedy, and represent religion as an imposition. (Calmet) --- They are like atheists, as they leave the true God, who seek gain by idols. (Worthington)'
      v:014:
        - 'WIS:15:14 | 14 | 14 | In their pride, they threaten more than they can perform, (Isaias xvi. 6.) or they take images to be gods, which infants only imagine are men, as Lactantius observes, quoting Lucilius,---{JOIN}{BQ:2}<i>Ut pueri infantes credunt signa omnia ahena</i>{JOIN}{BQ:2}<i>Vivere et esse homines.</i> ----- (Haydock){JOIN}--- <i>Measure.</i> They become insolent, and despise and persecute the servants of God. (Worthington)'
      v:019:
        - "WIS:15:19 | 19 | 19 | <i>Beasts.</i> They are deformed, (Haydock) and seem to have been cursed by God, like the serpent, Genesis iii. 14. (Calmet) --- <i>Fled from.</i> Or \"have banished\" (Lorin.) God's praise, claiming it for themselves. (Menochius)"
