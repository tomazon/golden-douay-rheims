    verses:
      v:001: 'MIC:3:1 | 1 | 1 | And I said: Hear, O ye princes of Jacob, and ye chiefs of the house of Israel: Is it not your part to know judgment,'
      v:002: 'MIC:3:2 | 2 | 2 | You that hate good, and love evil: that violently pluck off their skins from them, and their flesh from their bones?'
      v:003: 'MIC:3:3 | 3 | 3 | Who have eaten the flesh of my people, and have flayed their skin from off them: and have broken, and chopped their bones as for the kettle, and as flesh in the midst of the pot.'
      v:004: 'MIC:3:4 | 4 | 4 | Then shall they cry to the Lord, and he will not hear them: and he will hide his face from them at that time, as they have behaved wickedly in their devices.'
      v:005: 'MIC:3:5 | 5 | 5 | Thus saith the Lord concerning the prophets that make my people err: that bite with their teeth, and preach peace: and if a man give not something into their mouth, they prepare war against him.'
      v:006: 'MIC:3:6 | 6 | 6 | Therefore night shall be to you instead of vision, and darkness to you instead of divination: and the sun shall go down upon the prophets, and the day shall be darkened over them.'
      v:007: 'MIC:3:7 | 7 | 7 | And they shall be confounded that see visions, and the diviners shall be confounded: and they shall all cover their faces, because there is no answer of God.'
      v:008: 'MIC:3:8 | 8 | 8 | But yet I am filled with the strength of the spirit of the Lord, with judgment and power: to declare unto Jacob his wickedness, and to Israel his sin.'
      v:009: 'MIC:3:9 | 9 | 9 | Hear this, ye princes of the house of Jacob, and ye judges of the house of Israel: you that abhor judgment, and pervert all that is right.'
      v:010: 'MIC:3:10 | 10 | 10 | You that build up Sion with blood, and Jerusalem with iniquity.'
      v:011: 'MIC:3:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}Her princes have judged for bribes: and her priests have taught for hire, and her prophets divined for money: and they leaned upon the Lord, saying: Is not the Lord in the midst of us? no evil shall come upon us.'
      v:012: 'MIC:3:12 | 12 | 12 | Therefore, because of you, {VERSE_FOOTNOTE_INDEX_REF 0}Sion shall be ploughed as a field, and Jerusalem shall be as a heap of stones, and the mountain of the temple as the high places of the forests.'
  c:004:
    commentary:
      v:001:
        - 'MIC:4:1 | 1 | 1 | <i>Last days.</i> This sometimes means after this, Isaias ix. 1. But here it denotes the time which shall elapse from Christ till the day of eternity. The Jews allow that this prediction regards the Messias, though they will not explain it of Jesus Christ. Their exceptions are well refuted by Ribera. (Worthington) --- It is plain that it can be verified nowhere else, but in the Church of Christ; though some expressions may, as usual, refer to the return of the captives. Isaias, (ii. 2.) &c., had already used the like terms under Ozias. Juda is here comforted, after its ruin had been denounced.'
      v:002:
        - 'MIC:4:2 | 2 | 2 | <i>Jerusalem.</i> No other nation ever embraced the Jewish law. But all received the gospel, (Calmet) which was first preached at Jerusalem, by people of that country. (Haydock) --- "We are of yesterday, and we fill all your places." (Tertullian)'
      v:003:
        - 'MIC:4:3 | 3 | 3 | <i>Judge,</i> or "rule" (Judges viii. 22.) as Christ does over all. (Calmet) --- <i>Plough-shares.</i> Hebrew, "scythes," (Haydock) or "coulters." (Worthington) (Mart. xiv. 34.) (Calmet) --- <i>Learn,</i> &c. The law of Christ is a law of peace; and all his true subjects, as much as lies in them, love and keep peace with all the world. (Challoner) --- They will sustain injuries meekly, 1 Corinthians vi. (Worthington) --- When Christ appeared, the Roman empire enjoyed peace. (Calmet) --- <i>Aspera tum positis mitescent sæcula bellis,</i> &c. (Virgil, Æneid i.)'
      v:004:
        - 'MIC:4:4 | 4 | 4 | <i>Fig-tree.</i> Such a happiness would not suit the ambitious, Zacharias iii. 10.'
      v:005:
        - 'MIC:4:5 | 5 | 5 | <i>And ever.</i> After the captivity the Gentiles continued to worship idols, and the Jews had a greater aversion for them; but when the gospel was propagated, idols fell into contempt, and the Jewish law was at an end, while heretics were varying continually. The Church alone is stable, and built upon the rock. (Calmet) --- All such quiet people as walk in the name of the Lord, will keep peace even with those who hate it, (Psalm cxix.) suffering persecution with joy, Hebrews x. 34. (St. Irenæus iv. 67.; St. Cyril, &c.) (Worthington)'
      v:006:
        - 'MIC:4:6 | 6 | 6 | <i>Halteth,</i> as the synagogue did, (3 Kings xviii. 21.) bringing nothing to perfection, (Hebrews vii. 19.) while the Gentiles were abandoned to idolatry. From both Christ chose his Church, Acts xxi. 20., &c. (Calmet) --- The Jews will be at last converted. (Worthington)'
      v:007:
        - 'MIC:4:7 | 7 | 7 | <i>Remnant,</i> or numerous progeny. --- <i>Afflicted.</i> Hebrew and Septuagint, "repudiated," (Calmet) or "cast off." (Haydock)'
      v:008:
        - 'MIC:4:8 | 8 | 8 | <i>Cloudy.</i> Hebrew." fortress, <i>or ophel,</i>" a tower or wall near the temple, 2 Esdras iii. 27. --- <i>Flock.</i> Jerusalem was no better, after the Chaldeans had destroyed it, 4 Kings xvii. 9. Yet there Zorobabel, the Machabees, and Christ displayed their power. It was the cradle of the Church. Some take this to refer to Bethlehem, as [in] chap. v. 2. (Calmet) --- <i>Shall it come.</i> Septuagint add, "from Babylon." After the captivity the Jews shall flourish, as the Church shall prove victorious over all her persecutors. (Haydock)'
      v:009:
        - 'MIC:4:9 | 9 | 9 | <i>No king,</i> after Sedecias was taken. (Calmet) --- The two tribes shall be led into captivity and released, ver. 12. (Worthington)'
      v:011:
        - 'MIC:4:11 | 11 | 11 | <i>Sion.</i> Let us enter the sanctuary and plunder it. Cambyses was instigated to fall upon the Jews lately returned, Ezechiel xxxviii. 11. His rapacious designs were frustrated, as those of persecutors will be. (Calmet)'
      v:012:
        - 'MIC:4:12 | 12 | 12 | <i>Hay.</i> Protestants, "sheaves." (Haydock) --- People were thus often trodden to death by oxen. (Athen. xii. 5.)'
      v:013:
        - 'MIC:4:13 | 13 | 13 | <i>Brass.</i> Fear nothing. The Jews did not attack the army of Cambyses, (Ezechiel xxxviii. 21., and xxxix. 10.; Calmet) at least at first. (Haydock) --- But what God did for them is attributed to them. (Calmet) --- <i>Immolate.</i> Septuagint, "devote to the Lord their multitude, and," &c. Protestants, "gain," (Haydock) or what spoils they have taken. (Calmet)'
