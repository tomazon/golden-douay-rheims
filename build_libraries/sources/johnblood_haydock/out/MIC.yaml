    verses:
      v:001: 'MIC:5:1 | 1 | 1 | Now shalt thou be laid waste, O daughter of the robber: they have laid siege against us, with a rod shall they strike the cheek of the judge of Israel.'
      v:002: 'MIC:5:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}<b>And thou, Bethlehem</b> Ephrata, art a little one among the thousands of Juda: out of thee shall he come forth unto me that is to be the ruler in Israel: and his going forth <i>is</i> from the beginning, from the days of eternity.'
      v:003: 'MIC:5:3 | 3 | 3 | Therefore will he give them up even till the time wherein she that travaileth shall bring forth: and the remnant of his brethren shall be converted to the children of Israel.'
      v:004: 'MIC:5:4 | 4 | 4 | And he shall stand, and feed in the strength of the Lord, in the height of the name of the Lord, his God: and they shall be converted, for now shall he be magnified even to the ends of the earth.'
      v:005: 'MIC:5:5 | 5 | 5 | And this <i>man</i> shall be <i>our</i> peace, when the Assyrian shall come into our land, and when he shall set his foot in our houses: and we shall raise against him seven shepherds, and eight principal men.'
      v:006: 'MIC:5:6 | 6 | 6 | And they shall feed the land of Assyria with the sword, and the land of Nemrod with the spears thereof: and he shall deliver us from the Assyrian when he shall come into our land, and when he shall tread in our borders.'
      v:007: 'MIC:5:7 | 7 | 7 | And the remnant of Jacob shall be in the midst of many peoples, as a dew from the Lord, and as drops upon the grass, which waiteth not for man, nor tarrieth for the children of men.'
      v:008: 'MIC:5:8 | 8 | 8 | And the remnant of Jacob shall be among the Gentiles, in the midst of many peoples, as a lion among the beasts of the forests, and as a young lion among the flocks of sheep: who, when he shall go through, and tread down, and take, there is none to deliver.'
      v:009: 'MIC:5:9 | 9 | 9 | Thy hand shall be lifted up over thy enemies, and all thy enemies shall be cut off.'
      v:010: 'MIC:5:10 | 10 | 10 | And it shall come to pass in that day, saith the Lord, that I will take away thy horses out of the midst of thee, and will destroy thy chariots.'
      v:011: 'MIC:5:11 | 11 | 11 | And I will destroy the cities of thy land, and will throw down all thy strong holds, and I will take away sorceries out of thy hand, and there shall be no divinations in thee.'
      v:012: 'MIC:5:12 | 12 | 12 | And I will destroy thy graven things, and thy statues, out of the midst of thee: and thou shalt no more adore the works of thy hands.'
      v:013: 'MIC:5:13 | 13 | 13 | And I will pluck up thy groves out of the midst of thee: and will crush thy cities.'
      v:014: 'MIC:5:14 | 14 | 14 | And I will execute vengeance in wrath, and in indignation, among all the nations that have not given ear.'
  c:006:
    commentary:
      v:001:
        - "MIC:6:1 | 1 | 1 | <i>The mountains,</i> &c. That is, the princes, the great ones of the people. (Challoner) --- But Hebrew intimates real mountains, which had witnessed the impiety of the people, (Calmet) and had been defiled with their altars, &c. Protestants, \"Contend thou before the,\" &c., (Haydock) as God's advocate. He condescends to justify his conduct towards Israel, Isaias iii. 13. (Calmet) --- He had shewn them great favours, but they were ungrateful. (Office for Good Friday) (Worthington)"
      v:004:
        - "MIC:6:4 | 4 | 4 | <i>Slaves.</i> Their prison, in Algiers, &c., is dreadful. (Calmet) --- <i>Mary.</i> She taught the women. (Chaldean; Theodotion) --- She was a figure of Christ's mother, as Moses and Aaron were of himself. (Worthington)"
      v:005:
        - 'MIC:6:5 | 5 | 5 | <i>From Setim to Galgal.</i> He puts them in mind of the favour he did them, in not suffering them to be quite destroyed by the evil purpose of Balach and the wicked counsel of Balaam; and then gives them a hint of the wonders he wrought in order to bring them into the land of promise, by stopping the course of the Jordan, in their march from Setim to Galgal. (Challoner) --- Galgala, "limits," may denote those of the Jordan, between which river and Setim Israel was encamped, Numbers xxii., and xxv. --- <i>Justices.</i> Symmachus, "mercies." (Calmet)'
      v:006:
        - 'MIC:6:6 | 6 | 6 | <i>What shall I offer,</i> &c. This is spoken in the person of the people, desiring to be informed what they are to do to please God. (Challoner) --- They can answer nothing in their own defence.'
      v:007:
        - 'MIC:6:7 | 7 | 7 | <i>Fat.</i> Hebrew, "torrents of oil." --- <i>First-born,</i> like Jephte, or the king of Moab, Judges xi., and 4 Kings iii. 27. Saturn taught the Phœnicians this impiety. (Eusebius, præp. iv. 16.) (Calmet)'
      v:008:
        - 'MIC:6:8 | 8 | 8 | <i>Solicitous.</i> Hebrew also, "humbly." (Haydock) --- This was preferable to all other sacrifices of the old law, (Worthington) and was frequently inculcated, Deuteronomy x. 12., Psalm xlix. 9., and Isaias i. 11. Yet the carnal Jews always made perfection consist in exterior ceremonies.'
      v:009:
        - 'MIC:6:9 | 9 | 9 | <i>City,</i> to all mankind. --- <i>Salvation.</i> Hebrew, "wisdom shall consider thy name." Syriac, "doctrine to those who fear his name." --- <i>It?</i> Who will attend? (Calmet)'
      v:010:
        - 'MIC:6:10 | 10 | 10 | <i>Full of wrath,</i> &c. That is, highly provoking in the sight of God. (Challoner) --- False weights are often condemned, Deuteronomy xxxv. 13. (Calmet)'
      v:014:
        - 'MIC:6:14 | 14 | 14 | <i>And thy.</i> Septuagint, "I will cast thee away into thyself." (Haydock) --- <i>Hold</i> of some fruit. (Calmet) --- Thy wife shall miscarry; (Vatable, &c.) or if she bring forth, the children shall perish by the <i>sword.</i>'
      v:015:
        - 'MIC:6:15 | 15 | 15 | <i>New.</i> Septuagint, "grave." (Haydock) --- "It is good for thee, when thou knowest thy error, to have no disciples." (St. Jerome)'
      v:016:
        - 'MIC:6:16 | 16 | 16 | <i>The statutes of Amri,</i> &c. The wicked ways of Amri and Achab, idolatrous kings. (Challoner) --- They were the most infamous of Israel, 3 Kings xvi. 25, 30. (Worthington) --- Hebrew, "the statutes of Amri are kept." Septuagint, "The precepts (<i>ami</i>) of my people shall parish" (Haydock) --- <i>You,</i> rich men. (Calmet) --- Septuagint, "you shall receive the reproach of people." (Haydock)'
