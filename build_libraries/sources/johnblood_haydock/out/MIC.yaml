    verses:
      v:001: 'MIC:6:1 | 1 | 1 | Hear ye what the Lord saith: Arise, contend thou in judgment against the mountains, and let the hills hear thy voice.'
      v:002: 'MIC:6:2 | 2 | 2 | Let the mountains hear the judgment of the Lord, and the strong foundations of the earth: for the Lord will enter into judgment with his people, and he will plead against Israel.'
      v:003: 'MIC:6:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}O my people, what have I done to thee, or in what have I molested thee? answer thou me.'
      v:004: 'MIC:6:4 | 4 | 4 | For I brought thee up out of the land of Egypt, and delivered thee out of the house of slaves: and I sent before thy face Moses, and Aaron, and Mary?'
      v:005: 'MIC:6:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}O my people, remember, I pray thee, what Balach, the king of Moab, purposed: and what Balaam, the son of Beor, answered him, from Setim to Galgal, that thou mightest know the justices of the Lord.'
      v:006: 'MIC:6:6 | 6 | 6 | What shall I offer to the Lord that is worthy? wherewith shall I kneel before the high God? shall I offer holocausts unto him, and calves of a year old?'
      v:007: 'MIC:6:7 | 7 | 7 | May the Lord be appeased with thousands of rams, or with many thousands of fat he-goats? shall I give my first-born for my wickedness, the fruit of my body for the sin of my soul?'
      v:008: 'MIC:6:8 | 8 | 8 | I will shew thee, O man, what is good, and what the Lord requireth of thee: {VERSE_FOOTNOTE_INDEX_REF 0}Verily, to do judgment, and to love mercy, and to walk solicitous with thy God.'
      v:009: 'MIC:6:9 | 9 | 9 | The voice of the Lord crieth to the city, and salvation shall be to them that fear thy name: hear, O ye tribes, and who shall approve it?'
      v:010: 'MIC:6:10 | 10 | 10 | As yet there is a fire in the house of the wicked, the treasures of iniquity, and a scant measure full of wrath.'
      v:011: 'MIC:6:11 | 11 | 11 | Shall I justify wicked balances, and the deceitful weights of the bag?'
      v:012: 'MIC:6:12 | 12 | 12 | By which her rich men were filled with iniquity, and the inhabitants thereof have spoken lies, and their tongue was deceitful in their mouth.'
      v:013: MIC:6:13 | 13 | 13 | And I therefore began to strike thee with desolation for thy sins.
      v:014: 'MIC:6:14 | 14 | 14 | Thou shalt eat, but shalt not be filled: and thy humiliation <i>shall be</i> in the midst of thee: and thou shalt take hold, but shalt not save: and those whom thou shalt save, I will give up to the sword.'
      v:015: 'MIC:6:15 | 15 | 15 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou shalt sow, but shalt not reap: thou shalt tread the olives, but shalt not be anointed with the oil: and the new wine, but shalt not drink the wine.'
      v:016: 'MIC:6:16 | 16 | 16 | For thou hast kept the statutes of Amri, and all the works of the house of Achab: and thou hast walked according to their wills, that I should make thee a desolation, and the inhabitants thereof a hissing, and you shall bear the reproach of my people.'
  c:007:
    commentary:
      v:001:
        - 'MIC:7:1 | 1 | 1 | <i>Figs,</i> which are the worst. (St. Jerome; St. Ambrose in Luke vii. 3.) Yet they were eagerly sought after, before the other figs came to maturity. They had escaped the rigours of winter. Such Christ (Calmet) seemed to expect, Mark xi. 13.'
      v:002:
        - "MIC:7:2 | 2 | 2 | <i>Holy man.</i> Hebrew <i>chasid,</i> (Haydock) \"the pious\" Assidean, 2 Machabees xiv. 6. The disorder of Israel was great, though some were religious. (Calmet) --- Such expressions only mean that few could be found, and that the far greatest number rejected the prophet's advice. (Worthington)"
      v:003:
