intro:
  - INTRODUCTION.
  - '<strong>Micheas,</strong> of Morasti, a little town in the tribe of Juda, was cotemporary with the prophet Isaias, whom he resembles both in his spirit and his style. He is different from the prophet Micheas, mentioned in the Third Book of Kings, (chap. xxii.) for that Micheas lived in the days of king Achab, one hundred and fifty years before the time of Ezechias, under whom this Micheas prophesied, (Challoner) as he did in the two preceding reigns. (Haydock) --- He addresses both Israel and Juda, and predicts the happiness of the Jews after the captivity, as a figure of what the church should enjoy. (Calmet) --- The Jews shall embrace the faith at last, after the Gentiles. (Worthington) --- We have only a small part of the predictions of Micheas, though he may have written no more. His style is obscure, like that of Osee. (Calmet) --- His name signifies "humility," or "who <i>is</i> like." (St. Jerome)'
