    verses:
      v:001: 'MIC:1:1 | 1 | 1 | The word {VERSE_FOOTNOTE_INDEX_REF 0}of the Lord that came to Micheas, the Morasthite, in the days of Joathan, Achaz, and Ezechias, kings of Juda: which he saw concerning Samaria and Jerusalem.'
      v:002: 'MIC:1:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}Hear, all ye people: and let the earth give ear, and all that is therein: and let the Lord God be a witness to you, the Lord from his holy temple.'
      v:003: 'MIC:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}For behold the Lord will come forth out of his place: and he will come down, and will tread upon the high places of the earth.'
      v:004: 'MIC:1:4 | 4 | 4 | And the mountains shall be melted under him: and the valleys shall be cleft, as wax before the fire, and as waters that run down a steep place.'
      v:005: 'MIC:1:5 | 5 | 5 | For the wickedness of Jacob is all this, and for the sins of the house of Israel. What is the wickedness of Jacob? is it not Samaria? and what are the high places of Juda? are they not Jerusalem?'
      v:006: 'MIC:1:6 | 6 | 6 | And I will make Samaria as a heap of stones in the field when a vineyard is planted: and I will bring down the stones thereof into the valley, and will lay her foundations bare.'
      v:007: 'MIC:1:7 | 7 | 7 | And all her graven things shall be cut in pieces, and all her wages shall be burnt with fire, and I will bring to destruction all her idols: for they were gathered together of the hire of a harlot, and unto the hire of a harlot they shall return.'
      v:008: 'MIC:1:8 | 8 | 8 | Therefore will I lament, and howl: I will go stript and naked: I will make a wailing like the dragons, and a mourning like the ostriches.'
      v:009: 'MIC:1:9 | 9 | 9 | Because her wound is desperate, because it is come even to Juda, it hath touched the gate of my people, even to Jerusalem.'
      v:010: 'MIC:1:10 | 10 | 10 | Declare ye it not in Geth, weep ye not with tears: in the house of Dust sprinkle yourselves with dust.'
      v:011: 'MIC:1:11 | 11 | 11 | And pass away, O thou that dwellest in the Beautiful place, covered with thy shame: she went not forth that dwelleth in the confines: the House adjoining shall receive mourning from you, which stood by herself.'
      v:012: 'MIC:1:12 | 12 | 12 | For she is become weak unto good that dwelleth in bitterness: for evil is come down from the Lord into the gate of Jerusalem.'
      v:013: 'MIC:1:13 | 13 | 13 | A tumult of chariots hath astonished the inhabitants of Lachis: it is the beginning of sin to the daughter of Sion, for in thee were found the crimes of Israel.'
      v:014: 'MIC:1:14 | 14 | 14 | Therefore shall she send messengers to the inheritance of Geth: the houses of lying to deceive the kings of Israel.'
      v:015: 'MIC:1:15 | 15 | 15 | Yet will I bring an heir to thee that dwellest in Maresa: even to Odollam shall the glory of Israel come.'
      v:016: 'MIC:1:16 | 16 | 16 | Make thee bald, and be polled for thy delicate children: enlarge thy baldness as the eagle: for they are carried into captivity from thee.'
  c:002:
    commentary:
      v:001:
        - 'MIC:2:1 | 1 | 1 | <i>Evil.</i> Septuagint, "labours." Hebrew, "vanity, <i>or</i> an idol." (Haydock) --- That is called unprofitable, which is very detrimental. (Worthington) --- <i>Morning,</i> suddenly and with zeal. (Calmet) --- <i>Is.</i> Hebrew, "has power," (Chaldean) "they have not raised their hands to God." (Septuagint; Arabic)'
      v:002:
        - 'MIC:2:2 | 2 | 2 | <i>Oppressed.</i> Literally, "calumniated," (Haydock) as Jezabel did Naboth, 3 Kings xxi. 13.'
      v:003:
        - 'MIC:2:3 | 3 | 3 | <i>Time.</i> It was very near. Micheas saw the ruin of Samaria, under Theglathphalassar and Salmanasar.'
      v:004:
        - 'MIC:2:4 | 4 | 4 | <i>Say.</i> The Israelites sing this mournful canticle to ver. 7., which the prophet composes for them, to shew the certainty of the event. It is very difficult. (Calmet) --- The whole synagogue speaks. (Menochius) --- <i>Depart.</i> How do you pretend to say that the Assyrian is departing, when indeed he is coming to divide our lands amongst his subjects? (Challoner) --- The Cutheans were sent into the country, 4 Kings xvii. 24. (Calmet) --- Septuagint, "and there was none to hinder him from returning, our lands were divided." (Haydock)'
      v:005:
        - 'MIC:2:5 | 5 | 5 | <i>None.</i> Thou shalt have no longer any lot or inheritance in the land of the people of the Lord. (Challoner) --- Strangers had taken possession. (Calmet) --- Virgil has the like affecting thoughts. (Ec. i.) <i>Impius hæc tam culta novalia miles habebit?</i> (Haydock)'
      v:006:
        - 'MIC:2:6 | 6 | 6 | <i>Drop.</i> That is, the prophecy shall not come upon these. Such were the sentiments of the people that were unwilling to believe the threats of the prophets. (Challoner) --- The princes order the prophets not to inculcate so many miseries. (Worthington) --- Hebrew, "Make it not rain: they will make it rain: they will cause no rain like this: confusion shall not cease." The people beg that the prophets would not announce such judgments: but, (Calmet) correcting themselves, they bid them to say what they please, (Haydock) as nothing can befall them more terrible. Here the canticle ends. (Calmet) --- Septuagint, "shed no tears, nor let them weep for these things, for she will not cast away reproaches, who says the house of Jacob has provoked the spirit," &c. (Haydock)'
      v:007:
        - 'MIC:2:7 | 7 | 7 | <i>Straitened.</i> Is he inclined to danger? The prophet replies, if God punishes, it is because the people will not repent. (Calmet) --- His mercy is extended to penitents, as well as to the just. (Worthington)'
      v:008:
        - 'MIC:2:8 | 8 | 8 | <i>Away.</i> You have often stripped people of their necessary garments; and have treated such as were innocently passing on the way, as if they were at war with you. (Challoner) --- He alludes to Israel attacking Juda without cause, and killing 120,000 at once, while they took 200,000 women and children (ver. 9.) captives, whom Oded indeed persuaded them to release, 2 Paralipomenon xxviii. 6. Septuagint are very obscure in this chapter. (Calmet)'
      v:009:
        - "MIC:2:9 | 9 | 9 | <i>Cast out,</i> &c. Either by depriving them of their houses; or, by your crimes, giving occasion to their being carried away captives, and their children, by that means, never learning to praise the Lord. (Challoner) --- The Jews accustomed them to sing God's praises early, while they were still innocent, Psalm viii. 2. Misery might cause them to complain of Providence. Perhaps the prophet alludes to the custom of divorces, Malachias ii. 15."
      v:010:
        - 'MIC:2:10 | 10 | 10 | <i>Corruption.</i> Your sins will not permit you to remain any longer, and strangers shall defile this land. (Calmet)'
      v:011:
        - "MIC:2:11 | 11 | 11 | <i>Would God,</i> &c. The prophet could have wished, out of his love to his people, that he might be deceived in denouncing to them these evils that were to fall upon them: but by conforming himself to the will of God, he declares to them that he is sent to prophesy, literally to <i>let drop</i> upon them, the wine of God's indignation, with which they should be made drunk; that is, stupified and cast down. (Challoner) --- Protestants, \"If a man, walking in the spirit of falsehood, do lie, saying, I will prophesy unto thee of wine and strong drink, he shall even be a prophet of this people.\" But I cannot thus deceive you. (Haydock)"
      v:012:
        - 'MIC:2:12 | 12 | 12 | <i>Assemble.</i> God shews his mercy, in gathering his Church out of all nations. (Worthington) --- At least the Jews shall be converted, (Romans xi. 25.; St. Jerome; Eusebius, Dem. ii. 50.) or they shall be butchered by the Assyrians. (Sanct.) --- <i>Men.</i> The country was very populous when the Romans destroyed the Jews. They had returned by degrees. (Calmet)'
      v:013:
        - 'MIC:2:13 | 13 | 13 | <i>Open.</i> Hebrew, "break down." (Haydock) --- <i>Divide.</i> Hebrew, "make a breach." They shall return boldly, and in triumph. (Calmet)'
