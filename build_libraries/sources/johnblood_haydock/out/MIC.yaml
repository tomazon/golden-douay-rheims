book_title: THE PROPHECY OF MICHEAS.
chapters:
  c:001:
    commentary:
      v:001:
        - 'MIC:1:1 | 1 | 1 | Morasthite, "of Maresa," (Chaldean; chap. i. 14.; Calmet) a village near Eleutheropolis. (St. Jerome) --- <i>Kings.</i> They reigned about sixty years. (Calmet)'
      v:002:
        - 'MIC:1:2 | 2 | 2 | <i>Witness.</i> Deuteronomy xxxii., Isaias i., and vi.. The prophet discharges his duty, and will not be blameable, if people die in their sins, Jeremias iii. 18. (Worthington) --- This sublime address shews the importance of the subject, and how deep an impression the sins of Israel had made in his breast.'
      v:003:
        - 'MIC:1:3 | 3 | 3 | <i>Earth,</i> to subdue the rebels, Amos iv. 13., and Habacuc iii. 3. (Calmet)'
      v:004:
        - 'MIC:1:4 | 4 | 4 | <i>Melted.</i> Septuagint, "moved." (Haydock) --- <i>Cleft,</i> as it was to swallow up Core, (Numbers xvi. 31.) with the greatest ease.'
      v:005:
        - "MIC:1:5 | 5 | 5 | <i>Jerusalem.</i> High places were left there under Joathan, 4 Kings xv. 35. Achab had introduced the worship of Baal into Samaria, and though the family of Jehu repressed this worship, it gained ground when Micheas appeared. (Calmet) --- This conduct excited God's indignation. (Haydock) --- He came to punish the most guilty. (Calmet)"
      v:006:
        - 'MIC:1:6 | 6 | 6 | <i>Heap.</i> Septuagint, "hut to keep the fruit." Hebrew, "hillock of the field," (Haydock) to be cultivated. (Grotius) --- <i>Bare,</i> by Salmanasar, 4 Kings xvii. 6. It was afterwards rebuilt, (Calmet) but completely levelled by Hircan. (Josephus, Antiquities xiii. 18.)'
      v:007:
        - "MIC:1:7 | 7 | 7 | <i>Her wages.</i> That is, her donaries or presents offered to her idols; or the hire of all her traffic and labour. (Challoner) --- Samaria had trafficked with infidels, and thus grew rich, but imitated their idolatry; (Worthington) and therefore was ruined, and her citizens and riches (Haydock) removed into Assyria. (Worthington) --- <i>Harlot.</i> They were gathered together by one idolatrous city, viz., Samaria: and they shall be carried away to another idolatrous city, viz., Ninive. (Challoner) --- The hire of prostitution was not to be received in God's temple, (Deuteronomy xxiii. 18.) which prohibition shews the antiquity of this abominable custom, Baruch vi. 9. (St. Augustine, City of God iv. 10.) (Calmet)"
      v:008:
        - 'MIC:1:8 | 8 | 8 | <i>Naked.</i> Ill clothed, (Haydock) to shew the approaching calamity of the Israelites, Isaias xx. (Menochius) --- Septuagint and Chaldean explain all of the people, (Calmet) or of Samaria. "Therefore shall she lament and howl, go barefoot and naked, bewail like," &c. (Haydock) --- <i>Dragons,</i> when they are crushed by the elephant. (Solin xxxviii.) (Menochius) --- <i>Tannim</i> means also (Haydock) whales, &c., which make a horrible noise. --- <i>Ostriches,</i> or swans, Isaias xiii. 21. Both have a mournful note. (Calmet)'
      v:009:
        - 'MIC:1:9 | 9 | 9 | <i>Gate.</i> That is, the destruction of Samaria shall be followed by the invasion of my people of Juda, and the Assyrian shall come and lay all waste even to the confines of Jerusalem. (Challoner) --- Juda received the worship of Baal from Israel. It shared in the punishment of that kingdom. The prophet alludes to the ravages of Sennacherib, ver 13. Yet Juda was much afflicted by Razin and Phacee, before that invasion: which caused Achaz to call in the aid of Theglathphalassar, 2 Paralipomenon xxviii., and 4 Kings xvi. (Calmet)'
      v:010:
        - 'MIC:1:10 | 10 | 10 | <i>Geth.</i> Amongst the Philistines, lest they rejoice at your calamity. (Challoner) (2 Kings i. 20., and Amos iii. 9.) (Calmet) --- Tell not these calamities, which I foresee, among your enemies, lest they rejoice. But lament in your own houses, which shall be filled with dust. St. Jerome prays for the light of the Holy Ghost to understand this passage. (Worthington) --- <i>Weep ye not.</i> Keep in your tears, that you may not give your enemies an occasion of exulting over you: but in your own houses, or in your <i>house of dust,</i> your <i>earthly habitation, sprinkle yourselves with dust,</i> and put on the habit of penitents. Some take the house of <i>dust</i> (in Hebrew <i>Haphra</i>) to be the proper name of a city. (Challoner) --- <i>With tears.</i> Hebrew, "at all," (Protestants; Haydock) "in Acco," or Ptolemais, (Reland) or Bochim, (Haydock) a place near Jerusalem, Judges ii. 1. But no reference to this place, or to "the Enakim," (who appear in some copies of the Septuagint) seems to be made. --- <i>Of dust.</i> Samaria, ver. 6. (Calmet)'
      v:011:
        - 'MIC:1:11 | 11 | 11 | <i>Place.</i> In Samaria. In the Hebrew, the <i>beautiful place</i> is expressed by the word <i>Shaphir,</i> which some take for the proper name of a city. (Challoner) --- It is thought that St. Jerome has given the sense of several proper names, (Calmet) or this has been done since in the Vulgate by some other. In the edition of his works, (A.D. 1533) we read, "The dwelling of Saphir passes from you: she hath not come out who inhabits Sennan. The house of Asel shall receive," &c. (Haydock) --- Saphir or Diocesarea was a strong place (Josephus, Jewish Wars ii. 37.) of Galilee, where Saanan was also situated, Judges iv. 11. Haetsel may denote "the vicinity." (Calmet) --- People shall not attempt to comfort their neighbours, being themselves under the greatest alarms. (Haydock) --- <i>Forth.</i> That is, they that dwelt in the confines came not forth, but kept themselves within, for fear. --- <i>Adjoining,</i> viz., Judea and Jerusalem, neighbours to Samaria, and partners in her sins, shall share also in her <i>mourning</i> and calamity: though they had pretended to <i>stand by themselves,</i> trusting in their strength. (Challoner) --- All the inhabitants shall be led into captivity naked. (Haydock)'
      v:012:
        - 'MIC:1:12 | 12 | 12 | <i>Weak,</i> &c. Jerusalem is become weak unto any good; because she dwells in the bitterness of sin. (Challoner) --- Protestants, "the inhabitant of Maroth waited carefully for good." (Haydock) --- We know not of any place called Maroth. Grotius would substitute Ramoth. (Calmet) --- <i>Bitterness.</i> St. Jerome, "Maroth." Symmachus, "provoking to bitterness." They are unable to defend their possessions. (Haydock)'
      v:013:
        - 'MIC:1:13 | 13 | 13 | <i>Lachis,</i> when Sennacherib came to besiege it, 4 Kings xviii. 13. (Calmet) --- <i>Beginning.</i> That is, Lachis was the first city of Juda that learnt from Samaria the worship of idols, and communicated it to Jerusalem. (Challoner) --- This is not very probable. We may translate, "this is the source of sin," or of chastisement; or the imitation of Israel, is the chief of the crimes of Sion. (Calmet)'
      v:014:
        - 'MIC:1:14 | 14 | 14 | <i>Send.</i> Lachis shall send to Geth for help; but in vain: for Geth, instead of helping, shall be found to be a <i>house of lying</i> and <i>deceit</i> to Israel. (Challoner) --- <i>Inheritance.</i> Some translate rather "Moreseth (or Morasthi) of Geth, the houses of Acsib," &c. Both these towns were near Geth, and perhaps at this time subject to it, 2 Paralipomenon xxviii. 18. Achaz sent to ask for aid against the king of Israel, ver. 9. (Calmet) --- Protestants, "therefore shalt thou give presents to Moresheth-Gath, the houses of Achzib <i>shall be</i> a lie to the," &c. (Haydock) --- There is an allusion between <i>Acsib</i> and a <i>lie,</i> as also between <i>Maresa</i> and an <i>heir,</i> (ver. 15.; Calmet) as the terms have those senses. (Haydock)'
      v:015:
        - 'MIC:1:15 | 15 | 15 | <i>Heir.</i> <i>Maresa</i> (which was the name of a city of Juda) signifies <i>inheritance:</i> but here God by his prophet tells the Jews, that he will bring them <i>an heir</i> to take possession of their <i>inheritance:</i> and that <i>the glory of Israel</i> shall be obliged to give place, and to retire even to <i>Odollam,</i> a city in the extremity of their dominions. And therefore he exhorts them to penance in the following verse. (Challoner) --- Maresa shall fall a prey to the king of Assyria. Micheas was a native of this town, and he ironically addresses his countrymen. (Calmet) --- <i>Glory.</i> Thus he denotes "the misery" of Israel, which shall be extended to the last town in Juda. (Worthington) --- Hebrew means also "burden." Odolla was taken by Sennacherib, (Calmet) with the other towns around Jerusalem. (Haydock)'
      v:016:
        - 'MIC:1:16 | 16 | 16 | <i>Eagle.</i> When it loses its feathers, it becomes languid. (Theodoret) --- This verse should be joined with the next chapter, which regards the kingdom of Israel. (Calmet)'
