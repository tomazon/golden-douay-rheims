    verses:
      v:001: 'MIC:2:1 | 1 | 1 | Wo to you that devise that which is unprofitable, and work evil in your beds: in the morning light they execute it, because their hand is against God.'
      v:002: 'MIC:2:2 | 2 | 2 | And they have coveted fields, and taken them by violence, and houses they have forcibly taken away: and oppressed a man and his house, a man and his inheritance.'
      v:003: 'MIC:2:3 | 3 | 3 | Therefore thus saith the Lord: Behold, I devise an evil against this family: from which you shall not withdraw your necks, and you shall not walk haughtily, for this is a very evil time.'
      v:004: 'MIC:2:4 | 4 | 4 | In that day a parable shall be taken up upon you, and a song shall be sung with melody by them that say: We are laid waste and spoiled: the portion of my people is changed: how shall he depart from me, whereas he is returning that will divide our land?'
      v:005: MIC:2:5 | 5 | 5 | Therefore thou shalt have none that shall cast the cord of a lot in the assembly of the Lord.
      v:006: 'MIC:2:6 | 6 | 6 | Speak ye not, saying: It shall not drop upon these, confusion shall not take them.'
      v:007: 'MIC:2:7 | 7 | 7 | The house of Jacob saith: Is the Spirit of the Lord straitened, or are these his thoughts? Are not my words good to him that walketh uprightly?'
      v:008: 'MIC:2:8 | 8 | 8 | But my people, on the contrary, are risen up as an enemy: you have taken away the cloak off from the coat: and them that passed harmless you have turned to war.'
      v:009: 'MIC:2:9 | 9 | 9 | You have cast out the women of my people from their houses, in which they took delight: you have taken my praise for ever from their children.'
      v:010: 'MIC:2:10 | 10 | 10 | Arise ye, and depart, for there is no rest here for you. For that uncleanness of <em>the land</em>, it shall be corrupted with a grievous corruption.'
      v:011: 'MIC:2:11 | 11 | 11 | Would God I were not a man that hath the spirit, and that I rather spoke a lie: I will let drop to thee of wine, and of drunkenness: and it shall be this people upon whom it shall drop.'
      v:012: 'MIC:2:12 | 12 | 12 | I will assemble and gather together all of thee, O Jacob: I will bring together the remnant of Israel, I will put them together as a flock in the fold, as the sheep in the midst of the sheepcotes, they shall make a tumult by reason of the multitude of men.'
      v:013: 'MIC:2:13 | 13 | 13 | For he shall go up that shall open the way before them: they shall divide, and pass through the gate, and shall come in by it: and their king shall pass before them, and the Lord at the head of them.'
  c:003:
    commentary:
      v:001:
        - 'MIC:3:1 | 1 | 1 | <i>I.</i> Hebrew and Septuagint, "He, <i>the Lord,</i> said;" or, Micheas addressed the princes of both kingdoms, under Ezechias, ver. 12., and Jeremias xxvi. 18. --- <i>To know</i> and practice, Osee vi. 3. (Calmet) --- Both rich and poor strove to extort from each other. (Worthington)'
      v:002:
        - 'MIC:3:2 | 2 | 2 | <i>Skins.</i> When some exhorted Tiberius to lay on more taxes, he replied: "a good shepherd must shear the flock, and not tear off the skin." (Suetorius xxxii.)'
      v:005:
        - 'MIC:3:5 | 5 | 5 | <i>Peace.</i> They pretend goodness, while they do the greatest mischief. --- <i>Prepare.</i> Literally, "sanctify," (Haydock) or denounce war. (Calmet) --- False prophets seek their private lucre. (Worthington)'
      v:006:
        - 'MIC:3:6 | 6 | 6 | <i>Vision.</i> Impostors shall skulk through fear, when the people shall see that they were not sent, ver. 7.'
      v:008:
        - 'MIC:3:8 | 8 | 8 | <i>Spirit.</i> I am no impostor, chap. ii. 11.'
      v:010:
        - 'MIC:3:10 | 10 | 10 | <i>Iniquity.</i> You offer victims unjustly procured, or build your palaces with what belongs to the poor.'
      v:011:
        - "MIC:3:11 | 11 | 11 | <i>Hire.</i> It is not lawful to refuse instruction to those who have nothing; nor must priests act solely for a temporal reward, though reason shews that they should be supported by those whom they have to teach, Matthew x. 8, 10., Galatians vi. 6., and 1 Timothy v. 18. (Calmet) --- The <i>judges</i> grew rich by other people's quarrels; and, as all ranks offended, they were justly involved in ruin, ver. 12. (Worthington)"
      v:012:
        - "MIC:3:12 | 12 | 12 | <i>Forests,</i> after its destruction by Nabuchodonosor. (Calmet) --- In the space of three years' neglect, shrubs were growing in the courts of the temple, 1 Machabees iv. 38. (Haydock) --- Rufus ploughed up the spot where the temple had stood, after the Romans had burnt it down. (St. Jerome; Josephus, Jewish Wars vii. 20.) --- This prediction made a deep impression on the minds of the people. It caused them to refrain from killing Jeremias, ver. 1. (Calmet)"
