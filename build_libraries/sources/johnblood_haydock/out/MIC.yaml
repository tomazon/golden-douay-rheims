    verses:
      v:001: 'MIC:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}it shall come to pass in the last days, that the mountain of the house of the Lord shall be prepared in the top of mountains, and high above the hills: and people shall flow to it.'
      v:002: 'MIC:4:2 | 2 | 2 | And many nations shall come in haste, and say: Come, let us go up to the mountain of the Lord, and to the house of the God of Jacob: and he will teach us of his ways, and we will walk in his paths: for the law shall go forth out of Sion, and the word of the Lord out of Jerusalem.'
      v:003: 'MIC:4:3 | 3 | 3 | And he shall judge among many people, and rebuke strong nations afar off: and they shall beat their swords into ploughshares, and their spears into spades: nation shall not take sword against nation: neither shall they learn war any more.'
      v:004: 'MIC:4:4 | 4 | 4 | And every man shall sit under his vine, and under his fig-tree, and there shall be none to make them afraid: for the mouth of the Lord of hosts hath spoken.'
      v:005: 'MIC:4:5 | 5 | 5 | For all people will walk every one in the name of his god: but we will walk in the name of the Lord, our God, for ever and ever.'
      v:006: 'MIC:4:6 | 6 | 6 | In that day, saith the Lord, I will gather up her that halteth: and her that I had cast out, I will gather up: and her whom I had afflicted.'
      v:007: 'MIC:4:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And I will make her that halted, a remnant: and her that hath been afflicted, a mighty nation: {VERSE_FOOTNOTE_INDEX_REF 1}and the Lord will reign over them in Mount Sion, from this time now and for ever.'
      v:008: 'MIC:4:8 | 8 | 8 | And thou, O cloudy tower of the flock, of the daughter of Sion, unto thee shall it come: yea, the first power shall come, the kingdom to the daughter of Jerusalem.'
      v:009: 'MIC:4:9 | 9 | 9 | Now, why art thou drawn together with grief? Hast thou no king in thee, or is thy counsellor perished, because sorrow hath taken thee as a woman in labour?'
      v:010: 'MIC:4:10 | 10 | 10 | Be in pain and labour, O daughter of Sion, as a woman that bringeth forth: for now shalt thou go out of the city, and shalt dwell in the country, and shalt come even to Babylon, there thou shalt be delivered: there the Lord will redeem thee out of the hand of thy enemies.'
      v:011: 'MIC:4:11 | 11 | 11 | And now many nations are gathered together against thee, and they say: Let her be stoned: and let our eye look upon Sion.'
      v:012: 'MIC:4:12 | 12 | 12 | But they have not known the thoughts of the Lord, and have not understood his counsel: because he hath gathered them together as the hay of the floor.'
      v:013: 'MIC:4:13 | 13 | 13 | Arise, and tread, O daughter of Sion: for I will make thy horn iron, and thy hoofs I will make brass: and thou shalt beat in pieces many peoples, and shalt immolate the spoils of them to the Lord, and their strength to the Lord of the whole earth.'
  c:005:
    commentary:
      v:001:
        - 'MIC:5:1 | 1 | 1 | <i>Robber.</i> Some understand this of Babylon, which <i>robbed</i> and pillaged the temple of God; others understand it of Jerusalem, by reason of the many rapines and oppressions committed there. (Challoner) --- Hebrew, "now assemble, O daughter of troops;" Babylon, famous (Haydock) for soldiers, who will seize Sedecias; (Jeremias xxxix. 6.; Calmet) or Jerusalem, noted for rapine, chap. iii. Thou shalt be spoiled, yet restored till Bethlehem bring forth Christ, the ruler of the world. (Worthington)'
      v:002:
        - "MIC:5:2 | 2 | 2 | <i>Ephrata.</i> This was the ancient name (Haydock) of Bethlehem, (Genesis xxxv. 16.) though some think that it was so called after Caleb's wife, 1 Paralipomenon ii. 19. --- <i>Art,</i> or \"art thou?\" &c., which makes it agree with Matthew ii. 4. --- <i>Little.</i> Hebrew <i>tsahir,</i> (Haydock) is often rendered \"considerable.\" (Chaldean) --- <i>Thousands:</i> capital cities, Zacharias ix. 7. Bethlehem seemed too mean to send forth a ruler over the rest. The ancient Jews clearly understood this of the Messias. The moderns explain it of Zorobabel: but the expressions are too grand for him. (Calmet) --- St. Jerome accuses the Jews of having designedly omitted some cities, (Josue xv. 60.) because Bethlehem Ephrata is one. It is nowhere else thus described. (Kennicott) --- The priests substituted <i>land of Juda</i> instead of <i>Ephrata,</i> Matthew ii. (Haydock) --- The evangelist recites their words, to shew their negligence in quoting Scripture. \"Yet some assert, that in almost all quotations from the Old Testament the order or words are changed, and sometimes the sense,....as the apostles did not write out of a book, but trusted to memory, which is sometimes fallacious.\" (St. Jerome) --- This principle would he very dangerous, (Simon. Crit. i. 17.) and we should attribute the variation to other causes, as the sacred penman could not mistake. (Haydock) --- Bethlehem, though a little town, was rendered more illustrious than many others by the birth of Christ. (Worthington) --- <i>Forth.</i> That is, he who <i>as man</i> shall be born in thee, <i>as God</i> was born of his Father from all eternity. (Challoner) --- His coming was also long before announced. (Origen, contra Cels. i.) --- But the former sense is preferable. (Calmet) --- <i>Eternity</i>. These expressions singly imply a long time; (Exodus xxi. 6., and Psalm xxiii. 7.) but when doubled, <i>sæculum sæculi,</i> &c., they must be understood of an absolute eternity, which Christ enjoyed with the Father and the Holy Ghost; though, in his human nature, he was born in time. (Worthington)"
      v:003:
        - 'MIC:5:3 | 3 | 3 | <i>Forth,</i> till Babylon let them go; (Sanct.) or the Jews shall enjoy the land till Christ come; (St. Jerome, exp. ii.) or he will leave them in their blindness till the nations shall have received the gospel, when there shall be <i>one fold,</i> John x. 16., and Romans ix. 25.'
      v:004:
        - 'MIC:5:4 | 4 | 4 | <i>Earth,</i> Christ shall be glorified, governing his Church. The Jews shall be respected as a people singularly favoured.'
      v:005:
        - "MIC:5:5 | 5 | 5 | <i>Peace.</i> This regards Christ and not Zorobabel. (Calmet) --- <i>Assyrian.</i> That is, the persecutors of the Church; who are here called Assyrians by the prophet, because the Assyrians were at that time the chief enemies and persecutors of the people of God. (Challoner) --- The Persians held the empire which had belonged to Babylon and to Assyria, and was founded by Nemrod, Genesis x. 8. (Calmet) --- <i>Seven,</i> &c. The pastors of God's Church, and the defenders of the faith. The number <i>seven,</i> in Scripture; is taken to signify many; and when <i>eight</i> is joined with it, we are to understand that the number will be very great. (Challoner) --- See Ecclesiastes xi. 2., and Ruth iv. 16. (Calmet) --- Christ always preserves a great number, not withstanding the attacks of persecutors enabling bishops to feed them with a power which the people must revere, Hebrews xiii. (Worthington) --- <i>Eight.</i> Eschylus places Artaphanes between Smerdis and Hystaspes, the former of whom was one of the seven magi, and the latter one of the seven conspirators, (Calmet) or rather chief princes, who attacked the usurper. (Haydock) --- They always retained great privileges, so that they seemed all to govern. (V. Max. ix. 2.; Herodotus iii. 65.) See 1 Esdras iv. 7., and Esther i. 14., where we find that the kings did nothing of importance without their seven counsellors. (Calmet) --- <i>Principal.</i> Septuagint, \"bites (Symmachus, Christ's) of men,\" or people of the old as well as of the new law. (St. Jerome)"
      v:006:
        - 'MIC:5:6 | 6 | 6 | <i>They.</i> Hystaspes first laid a tax of money on the Persians, who hence styled him a merchant. (Herodotus iii. 89.) --- He was severe, and often at war. (Calmet) --- <i>Feed.</i> They shall make spiritual conquests in the lands of their persecutors, with the <i>sword of the Spirit which is the word of God,</i> Ephesians vi. 17. (Challoner) --- <i>With,</i> &c. Septuagint, "in the ditch." Theodotion, &c., "gates," where sentence was given. --- <i>Borders.</i> Seven or eight princes have taken the place of Cambyses, who had invaded Judea, ver. 5. (Calmet)'
      v:007:
        - 'MIC:5:7 | 7 | 7 | <i>Jacob;</i> viz., the apostles, and the first preachers of the Jewish nation, whose doctrine, like dew, shall make the plants of the converted Gentiles grow up, without waiting for any man to cultivate them by human learning. (Challoner) --- Under Hystaspes, the husband of Esther, the Jews enjoyed rest, and Providence protected them. (Calmet)'
      v:008:
        - 'MIC:5:8 | 8 | 8 | <i>Lion.</i> This denotes the fortitude of these first preachers, and their success in their spiritual enterprises. (Challoner) --- The Jews, by leave of Assuerus, defended themselves; and the Machabees became terrible, Esther ix., and 1 Machabees iii. 4. The power of the latter was established, while the efforts of Eupator and of other Syrian persecutors for sixty years, down to Zebina, proved fruitless or destructive to themselves. (Calmet)'
      v:010:
        - 'MIC:5:10 | 10 | 10 | <i>Horses.</i> Some understand this, and all that follows to the end of the chapter, as addressed to the enemies of the Church. But it may as well be understood of the converts to the Church, who should no longer put their trust in any of these things. (Challoner) --- God will protect his people, so that horses and fortifications will be unnecessary.'
      v:011:
        - 'MIC:5:11 | 11 | 11 | <i>Sorceries.</i> The Jews after their return abstained more from such things; but not like the Church of Christ, in which idols and dealings with the devil have never been tolerated.'
      v:014:
        - 'MIC:5:14 | 14 | 14 | <i>Ear,</i> to the admonitions of the prophets. Hence Egypt, &c., were justly punished.'
