      v:034: 'MRK:6:34 | 34 | 34 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus going out, saw a great multitude: and he had compassion on them, because they were as sheep not having a shepherd, and he began to teach them many things.'
      v:035: 'MRK:6:35 | 35 | 35 | And when the day was now far spent, his disciples came to him, saying: This is a desert place, and the hour is now past:'
      v:036: 'MRK:6:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}Send them away, that going into the next villages and towns, they may buy themselves meat to eat.'
