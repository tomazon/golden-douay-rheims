    verses:
      v:001: 'MRK:3:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he entered again into the synagogue, and there was a man there who had a withered hand.'
      v:002: 'MRK:3:2 | 2 | 2 | And they watched him, whether he would heal on the sabbath-day: that they might accuse him.'
      v:003: 'MRK:3:3 | 3 | 3 | And he saith to the man who had the withered hand: Stand up in the midst.'
      v:004: 'MRK:3:4 | 4 | 4 | And he saith to them: Is it lawful to do good on the sabbath-day, or to do evil? to save life, or to destroy? But they held their peace.'
      v:005: 'MRK:3:5 | 5 | 5 | And looking round about on them with anger, being grieved for the blindness of their hearts, he saith to the man: Stretch forth thy hand. And he stretched it forth; and his hand was restored unto him.'
      v:006: 'MRK:3:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Pharisees going out immediately, made a consultation with the Herodians against him, how they might destroy him.'
      v:007: 'MRK:3:7 | 7 | 7 | But Jesus retired with his disciples to the sea; and a great multitude followed him from Galilee and Judea,'
      v:008: 'MRK:3:8 | 8 | 8 | And from Jerusalem, and from Idumea, and from beyond the Jordan: and they about Tyre and Sidon, a great multitude, hearing the things which he did, came to him.'
      v:009: 'MRK:3:9 | 9 | 9 | And he spoke to his disciples that a small ship should wait on him, because of the multitude, lest they should throng him:'
      v:010: 'MRK:3:10 | 10 | 10 | For he healed many, so that they pressed upon him to touch him, as many as had evils.'
      v:011: 'MRK:3:11 | 11 | 11 | And the unclean spirits, when they saw him, fell down before him; and they cried, saying:'
      v:012: MRK:3:12 | 12 | 12 | Thou art the Son of God. And he strictly charged them that they should not make him known.
      v:013: 'MRK:3:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And going up into a mountain, he called unto him whom he would himself: and they came to him.'
      v:014: 'MRK:3:14 | 14 | 14 | And he made that twelve should be with him: and that he might send them to preach.'
      v:015: 'MRK:3:15 | 15 | 15 | And he gave them power to heal sicknesses, and to cast out devils.'
      v:016: 'MRK:3:16 | 16 | 16 | And to Simon he gave the name of Peter:'
      v:017: 'MRK:3:17 | 17 | 17 | And James, <i>the son</i> of Zebedee, and John, the brother of James, and he named them Boanerges, which is, The sons of thunder:'
      v:018: 'MRK:3:18 | 18 | 18 | And Andrew and Philip, and Bartholomew and Matthew, and Thomas, and James, of Alpheus, and Thaddeus, and Simon the Cananean,'
      v:019: 'MRK:3:19 | 19 | 19 | And Judas Iscariot, who also betrayed him.'
      v:020: 'MRK:3:20 | 20 | 20 | And they come to a house: and the multitude cometh together again, so that they could not so much as eat bread.'
      v:021: 'MRK:3:21 | 21 | 21 | And when his friends had heard of it, they went out to lay hold of him: for they said: He is become mad.'
      v:022: 'MRK:3:22 | 22 | 22 | And the Scribes, who were come down from Jerusalem, said: {VERSE_FOOTNOTE_INDEX_REF 0}He hath Beelzebub, and by the prince of devils he casteth out devils.'
      v:023: 'MRK:3:23 | 23 | 23 | And after he had called them together, he said to them in parables: How can Satan cast out Satan?'
      v:024: 'MRK:3:24 | 24 | 24 | And if a kingdom be divided against itself, that kingdom cannot stand.'
      v:025: 'MRK:3:25 | 25 | 25 | And if a house be divided against itself, that house cannot stand.'
      v:026: 'MRK:3:26 | 26 | 26 | And if Satan be risen up against himself, he is divided, and cannot stand, but hath an end.'
      v:027: 'MRK:3:27 | 27 | 27 | No man can enter into the house of a strong man, and rob him of his goods, unless he first bind the strong man, and then shall he plunder his house.'
      v:028: 'MRK:3:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}Amen, I say to you, that all sins shall be forgiven unto the sons of men, and the blasphemies wherewith they shall blaspheme:'
      v:029: 'MRK:3:29 | 29 | 29 | But he that shall blaspheme against the Holy Ghost, shall never have forgiveness, but shall be guilty of an everlasting sin.'
      v:030: 'MRK:3:30 | 30 | 30 | Because they said: He hath an unclean spirit.'
      v:031: 'MRK:3:31 | 31 | 31 | And his mother and his brethren came: and standing without, sent to him, calling him.'
      v:032: 'MRK:3:32 | 32 | 32 | And the multitude sat about him: and they say to him: Behold thy mother and thy brethren, without, seek for thee.'
      v:033: 'MRK:3:33 | 33 | 33 | And answering them, he said: Who is my mother and my brethren?'
      v:034: 'MRK:3:34 | 34 | 34 | And looking round on them who sat about him, he saith: Behold my mother and my brethren.'
      v:035: 'MRK:3:35 | 35 | 35 | For whosoever shall do the will of God, he is my brother, and my sister, and mother.'
  c:004:
    commentary:
      v:001:
        - 'MRK:4:1 | 1 | 1 | If we examine St. Matthew on this point, we shall discover that this discourse was made on the same day as the preceding discourse; for St. Matthew informs us, that having finished this exhortation, he the same day went and taught by the sea. (Ven. Bede)'
      v:010:
        - 'MRK:4:10 | 10 | 10 | <i>When he was alone:</i> in Greek {GREEK:START Ote egeneto Katamonas}Οτη ηγηνητο Καταμονασ{GREEK:END}; i.e. when he was retired and alone, either in the house, out of the city, or at a distance from the multitude. (Tirinus)'
      v:011:
        - 'MRK:4:11 | 11 | 11 | Such as are out of the Church, though they both hear and read, they cannot understand. (Ven. Bede, in Chap. iv, Mark.)'
      v:012:
        - 'MRK:4:12 | 12 | 12 | <i>That seeing they may see,</i> &c. In punishment of their wilfully <i>shutting their eyes,</i> (Matthew xiii. 15.) God justly withdrew those lights and graces which otherwise he would have given them, for their effectual conversion. (Challoner) --- These speeches here and elsewhere, we are not to understand as if he spoke in parables to this end that the hearers might not understand, lest they should be converted; but we must learn the true sense from the corresponding texts in Matthew xiii, and Acts xxviii, where our Saviour and St. Paul render it thus: <i>with their ears they have been dull of hearing, and their eyes they have shut. lest, perhaps, they may see, and understand, and be converted, and I heal them.</i> Whereby it is evident, that the speaking in parables was not the cause, (for many besides the apostles heard and understood) but themselves, who would not hear and understand, and be converted: and thus they were the real cause of their own wilful and obstinate infidelity. And therefore also he spoke in parables, because they were not worthy to understand, as the others were to whom he expounded them. (Bristow)'
      v:022:
        - 'MRK:4:22 | 22 | 22 | All my parables, doctrines, and actions, which appear now to you so full of mystery, shall not always be so: in due time they shall all be publicly expounded by you, my apostles, and by your successors. (Tirinus)'
      v:023:
        - MRK:4:23 | 23 | 23 | And let him learn that he is not to bury in unjust silence the instructions or the examples I give him; but must exercise them for the light and direction of others. (Bible de Vence)
      v:024:
        - 'MRK:4:24 | 24 | 24 | Pay attention then to what you hear this day, that you may retain it, and communicate it to others, your brethren; for as you measure to others, so shall it be meted unto you; yes, more shall be given to you, who receive the word of God, if you be attentive to preserve it yourselves, and to communicate it to your brethren. (Bible de Vence)'
      v:025:
        - 'MRK:4:25 | 25 | 25 | They who do not profit by the knowledge of the word of God, shall in punishment of their neglect, lose the advantage which they may seem to have, since it will turn in the end to their greater condemnation: and moreover, by trusting to their own judgment, they interpret the word in a perverse sense, and thus also lose what they seem to have. (Nicholas of Lyra) --- Let those who talk so much about Scripture, and interpret it according to their own private spirit or fancy, see lest this also attach to them. (Haydock)'
      v:026:
        - "MRK:4:26 | 26 | 26 | So it is with him who announces the gospel of the kingdom of God, as with the sower. For whether he sleep or rise, the seed will grow up while he knoweth not; and the well prepared soil will, by the blessing of God, be productive: so the word of God shed abroad in the heart of man, will increase and fructify independently of all the preacher's solicitude, till he who has received it, being arrived at the measure of the age and fulness of Christ, shall be withdrawn by God from this world, and be called to himself. (Bible de Vence)"
      v:029:
        - 'MRK:4:29 | 29 | 29 | <i>When the fruit is brought forth:</i> literally, <i>when the fruit</i>[1] <i>hath produced.</i> By the <i>fruit</i> is here meant the seed; i.e. when the seed by degrees hath produced the blade, then the <i>ear,</i> and lastly the <i>corn,</i> which is become ripe. (Witham) --- This is a secondary sense of the text, <i>when the fruit hath come to maturity,</i> and by no means a forced interpretation.'
      v:033:
        - 'MRK:4:33 | 33 | 33 | This seems to contradict what was said [in] ver. 12, that <i>seeing they may not see,</i> [<em>seeing they may see, and not perceive,</em>?] &c.; but we must observe, that parables have more explanations than one, some more easy, whilst others are more difficult to be understood. In parables, the multitude understood the more literal interpretation, whilst Christ explains the more abstruse and hidden sense to his apostles. Hence there is no contradiction in these texts. (Nicholas of Lyra)'
    commentary_footnotes:
      001:
        - 'MRK:4:1 | 1 | 1 | Ver. 29. Cum produxerit fructus. In the Greek, fructus is in the nominative case; {GREEK:START otan de parado o karpos}οταν δη παραδο ο καρποσ{GREEK:END}, &c.'
