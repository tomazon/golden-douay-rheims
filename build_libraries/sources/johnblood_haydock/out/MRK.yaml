      v:001: 'MRK:15:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}straightway in the morning the chief priests, holding a consultation with the ancients, and the Scribes, and the whole council, binding Jesus, led him away, and delivered him to Pilate.'
      v:002: 'MRK:15:2 | 2 | 2 | And Pilate asked him: Art thou the king of the Jews: But he answering, saith to him: Thou sayest <i>it</i>.'
      v:003: 'MRK:15:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And the chief priests accused him in many things.'
      v:004: 'MRK:15:4 | 4 | 4 | And Pilate again asked him, saying: Answerest thou nothing? behold in how many things they accuse thee.'
      v:005: MRK:15:5 | 5 | 5 | But Jesus still answered nothing; so that Pilate wondered.
      v:006: 'MRK:15:6 | 6 | 6 | Now on the festival-day he was wont to release unto them one of the prisoners, whomsoever they demanded.'
      v:007: 'MRK:15:7 | 7 | 7 | And there was one called Barabbas, who was put in prison with seditious men, who in the sedition had committed murder.'
      v:008: 'MRK:15:8 | 8 | 8 | And when the multitude was come up, they began to desire <i>that he would do</i> as he had always done to them.'
      v:009: 'MRK:15:9 | 9 | 9 | And Pilate answered them, and said: Will you that I release to you the king of the Jews?'
      v:010: MRK:15:10 | 10 | 10 | For he knew that the chief priests had delivered him up through envy.
      v:011: 'MRK:15:11 | 11 | 11 | But the chief priests moved the people, that he should rather release Barabbas to them.'
      v:012: 'MRK:15:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And Pilate again answering, saith to them: What will you then that I do to the king of the Jews?'
      v:013: 'MRK:15:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}But they again cried out: Crucify him.'
      v:014: 'MRK:15:14 | 14 | 14 | And Pilate saith to them: Why, what evil hath he done? But they cried out the more: Crucify him.'
      v:015: 'MRK:15:15 | 15 | 15 | So Pilate being willing to satisfy the people, released to them Barabbas, and delivered up Jesus, when he had scourged him, to be crucified.'
      v:016: 'MRK:15:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And the soldiers led him into the court of the palace, and they called together the whole band.'
      v:017: 'MRK:15:17 | 17 | 17 | And they clothe him with purple, and platting a crown of thorns, they put it upon him.'
      v:018: 'MRK:15:18 | 18 | 18 | And they began to salute him: Hail, king of the Jews!'
      v:019: 'MRK:15:19 | 19 | 19 | And they struck his head with a reed: And they did spit on him, and bowing their knees, they worshipped him.'
      v:020: 'MRK:15:20 | 20 | 20 | And after they had mocked him, they took off the purple from him, and put his own garments on him, and they led him out to crucify him.'
      v:021: 'MRK:15:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And they forced one Simon, a Cyrenian, who passed by, coming out of the country, the father of Alexander, and of Rufus, to take up his cross.'
      v:022: 'MRK:15:22 | 22 | 22 | And they bring him into the place <i>called</i> Golgotha, which being interpreted, is, The place of Calvary.'
      v:023: 'MRK:15:23 | 23 | 23 | And they gave him to drink wine mingled with myrrh: but he took it not.'
      v:024: 'MRK:15:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And crucifying him, they divided his garments, casting lots upon them what every man should take.'
      v:025: 'MRK:15:25 | 25 | 25 | And it was the third hour, and they crucified him.'
      v:026: 'MRK:15:26 | 26 | 26 | And the inscription of his cause was written over: <b>The King of the Jews.</b>'
      v:027: 'MRK:15:27 | 27 | 27 | And with him they crucify two thieves; the one on his right hand, and the other on his left.'
      v:028: 'MRK:15:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Scripture was fulfilled, which saith: And with the wicked he was reputed.'
      v:029: 'MRK:15:29 | 29 | 29 | And they that passed by blasphemed him, wagging their heads, and saying: {VERSE_FOOTNOTE_INDEX_REF 0}Vah, thou that destroyest the temple of God, and in three days buildest it up again:'
      v:030: 'MRK:15:30 | 30 | 30 | Save thyself, coming down from the cross.'
      v:031: 'MRK:15:31 | 31 | 31 | In like manner also the chief priests, with the Scribes, mocking, said one to another: He saved others, himself he cannot save.'
      v:032: 'MRK:15:32 | 32 | 32 | Let Christ, the king of Israel, come down now from the cross, that we may see and believe. And they that were crucified with him, reviled him.'
      v:033: 'MRK:15:33 | 33 | 33 | And when the sixth hour was come, there was darkness over the whole earth, until the ninth hour.'
      v:034: 'MRK:15:34 | 34 | 34 | And at the ninth hour, Jesus cried out with a loud voice, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Eloi, Eloi, lamma sabacthani? which is, being interpreted, My God, my God, why hast thou forsaken me?'
      v:035: 'MRK:15:35 | 35 | 35 | And some of the standers-by hearing, said: Behold, he calleth Elias.'
      v:036: 'MRK:15:36 | 36 | 36 | And one running, and filling a sponge with vinegar, and putting it upon a reed, gave him to drink, saying: Stay, let us see if Elias come to take him down.'
      v:037: 'MRK:15:37 | 37 | 37 | And Jesus having cried out with a loud voice, gave up the ghost.'
      v:038: 'MRK:15:38 | 38 | 38 | And the veil of the temple was rent in two, from the top to the bottom.'
      v:039: 'MRK:15:39 | 39 | 39 | And the centurion who stood over-against him, seeing, that crying out in this manner, he had given up the ghost, said: Indeed this man was the Son of God.'
      v:040: 'MRK:15:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}And there were also women looking on afar off: among whom was Mary Magdalene, and Mary, the mother of James the less, and of Joseph; and Salome;'
      v:041: 'MRK:15:41 | 41 | 41 | Who also, when he was in Galilee, followed him, {VERSE_FOOTNOTE_INDEX_REF 0}and ministered to him, and many other women that came up with him to Jerusalem.'
      v:042: 'MRK:15:42 | 42 | 42 | {VERSE_FOOTNOTE_INDEX_REF 0}And when evening was now come, (because it was the Parasceve, that is, the day before the sabbath),'
      v:043: 'MRK:15:43 | 43 | 43 | Joseph, of Arimathea, a noble counsellor, who was also himself looking for the kingdom of God, came and went in boldly to Pilate, and begged the body of Jesus.'
