      002:
        - 'MRK:3:2 | 2 | 2 | Ver. 21. In furorem versus est, {GREEK:START exeste}ηξηστη{GREEK:END}; the word {GREEK:START existasthai}ηξιστασθαι{GREEK:END}, is <i>extra se esse,</i> from which cometh the word <i>ecstacy.</i> See 2 Corinthians v. 13, where St. Paul useth the same Greek word.'
