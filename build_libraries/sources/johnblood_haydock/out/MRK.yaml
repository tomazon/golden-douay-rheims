    verses:
      v:001: 'MRK:16:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}when the sabbath was past, Mary Magdalene, and Mary, <i>the mother</i> of James and Salome, bought sweet spices, that coming they might anoint Jesus.'
      v:002: 'MRK:16:2 | 2 | 2 | And very early in the morning, the first day of the week, they come to the sepulchre, the sun being now risen.'
      v:003: 'MRK:16:3 | 3 | 3 | And they said one to another: Who shall roll us back the stone from the door of the sepulchre?'
      v:004: 'MRK:16:4 | 4 | 4 | And looking, they saw the stone rolled back. For it was very great.'
      v:005: 'MRK:16:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And entering into the sepulchre, they saw a young man sitting on the right side, clothed with a white robe: and they were astonished.'
      v:006: 'MRK:16:6 | 6 | 6 | He saith to them: Be not affrighted; you seek Jesus, of Nazareth, who was crucified: he is risen, he is not here: behold the place where they laid him.'
      v:007: 'MRK:16:7 | 7 | 7 | But go tell his disciples, and Peter, that he goeth before you into Galilee: there you shall see him, {VERSE_FOOTNOTE_INDEX_REF 0}as he told you.'
      v:008: 'MRK:16:8 | 8 | 8 | But they going out, fled from the sepulchre: for a trembling and fear had seized them: and they said nothing to any man: for they were afraid.'
      v:009: 'MRK:16:9 | 9 | 9 | But he rising early {VERSE_FOOTNOTE_INDEX_REF 0}the first day of the week, appeared first to Mary Magdalene, out of whom he had cast seven devils.'
      v:010: 'MRK:16:10 | 10 | 10 | She went, and told them that had been with him, who were mourning and weeping.'
      v:011: 'MRK:16:11 | 11 | 11 | And they hearing that he was alive, and had been seen by her, did not believe.'
      v:012: 'MRK:16:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And after that he appeared in another form to two of them walking, as they were going into the country.'
      v:013: 'MRK:16:13 | 13 | 13 | And they going, told it to the rest: neither did they believe them.'
      v:014: 'MRK:16:14 | 14 | 14 | At length he appeared to the eleven, as they were at table: and he upbraided them with their incredulity and hardness of heart; because they did not believe them who had seen him after he was risen again.'
      v:015: 'MRK:16:15 | 15 | 15 | And he said to them: Go ye into the whole world, and preach the gospel to every creature.'
      v:016: 'MRK:16:16 | 16 | 16 | He that believeth, and is baptized, shall be saved: but he that believeth not, shall be condemned.'
      v:017: 'MRK:16:17 | 17 | 17 | And these signs shall follow them that believe: {VERSE_FOOTNOTE_INDEX_REF 0}In my name they shall cast out devils: {VERSE_FOOTNOTE_INDEX_REF 1}they shall speak with new tongues:'
      v:018: 'MRK:16:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}They shall take up serpents: and if they shall drink any deadly thing, it shall not hurt them: {VERSE_FOOTNOTE_INDEX_REF 1}they shall lay their hands upon the sick, and they shall recover.'
      v:019: 'MRK:16:19 | 19 | 19 | And the Lord Jesus, after he had spoken to them, {VERSE_FOOTNOTE_INDEX_REF 0}was taken up into heaven, and sitteth on the right hand of God.'
      v:020: 'MRK:16:20 | 20 | 20 | But they going forth, preached every where: the Lord co-operating with them, and confirming the word, with signs, that followed.'
intro:
  - PREFACE.
  - "<strong>St. Mark,</strong> who wrote this Gospel, is called by St. Augustine, the abridger of St. Matthew; by St. Irenæus, the disciple and interpreter of St. Peter; and according to Origen and St. Jerome, he is the same Mark whom St. Peter calls his son. Stilting, the Bollandist, (in the life of St. John Mark, T. vii. Sep. 27, p. 387, who was son of the sister of St. Barnabas) endeavours to prove that this was the same person as our evangelist; and this is the sentiment of St. Jerome, and some others: but the general opinion is that John, surnamed Mark, mentioned in Acts xii. was a different person. He was the disciple of St. Paul, and companion of St. Barnabas, and was with St. Paul at Antioch, when our evangelist was with St. Peter at Rome, or at Alexandria, as Eusebius, St. Jerome, Baronius, and others observe. Tirinus is of opinion that the evangelist was not one of the seventy-two disciples, because as St. Peter calls him his son, he was converted by St. Peter after the death of Christ. St. Epiphanius, however, assures us he was one of the seventy-two, and forsook Christ after hearing his discourse on the Eucharist, (John vi.) but was converted by St. Peter after Christ's resurrection, hær. 51, chap. v. p. 528. --- The learned are generally of opinion, that the original was written in Greek, and not in Latin; for, though it was written at the request of the Romans, the Greek language was commonly understood amongst them; and the style itself sufficiently shews this to have been the case: ---"
  - ----------Omnia Græcè;
  - 'Cum sit turpe magis nostris nescire Latinè.---<i>Juvenal, Satyr</i> vi.'
  - "The old manuscript in Latin, kept at Venice, and supposed by some to be the original, is shewn by Montfaucon and other antiquaries, to have been written in the sixth century, and contains the oldest copy extant of St. Jerome's version. --- St. Peter revised the work of St. Mark, approved of it, and authorized it to be read in the religious assemblies of the faithful; hence some, as we learn from Tertullian, attributed this gospel to St. Peter himself. St. Mark relates the same facts as St. Matthew, and often in the same words: but he adds several particular circumstances, and changes the order of the narration, in which he agrees with St. Luke and St. John. He narrates two histories not mentioned by St. Matthew; the widow's two mites, and Christ's appearing to the two disciples on the road to Emmaus; also some miraculous cures; (Mark i. 40; vii. 32; viii. 22, 26) and omits many things noticed by St. Matthew ... But nothing proves clearly, as Dom. Ceillier and others suppose, that he made use of St. Matthew's gospel. In his narrative he is concise, and he writes with a most pleasing simplicity and elegance."
  - '<strong>It</strong> is certain that St. Mark was sent by St. Peter into Egypt, and was by him appointed bishop of Alexandria, (which, after Rome, was accounted the second city of the world) as Eusebius, St. Epiphanius, St. Jerome, and others assure us. He remained here, governing that flourishing church with great prudence, zeal, and sanctity. He suffered martyrdom in the 14th year of the reign of Nero, in the year of Christ 68, and three years after the death of Sts. Peter and Paul, at Alexandria, on the 25th of April; having been seized the previous day, which was Sunday, at the altar, as he was offering to God the prayer of the <i>oblation,</i> or the mass.'
