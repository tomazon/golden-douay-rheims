      v:018: 'MRK:11:18 | 18 | 18 | Which when the chief priests, and the Scribes, had heard, they sought how they might destroy him: for they feared him, because the whole multitude was in admiration at his doctrine.'
      v:019: 'MRK:11:19 | 19 | 19 | And when evening was come, he went forth out of the city.'
      v:020: 'MRK:11:20 | 20 | 20 | And when they passed by in the morning, they saw the fig-tree dried up from the roots.'
      v:021: 'MRK:11:21 | 21 | 21 | And Peter remembering, said to him: Rabbi, behold the fig-tree, which thou cursedst, is withered away.'
      v:022: 'MRK:11:22 | 22 | 22 | And Jesus answering, saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}Have the faith of God.'
      v:023: 'MRK:11:23 | 23 | 23 | Amen, I say to you, that whosoever shall say to this mountain: Be thou removed, and be thou cast into the sea, and shall not stagger in his heart, but believe, that whatsoever he saith shall be done: it shall be done for him.'
      v:024: 'MRK:11:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}Therefore, I say to you, all things, whatsoever you ask when ye pray, believe that you shall receive, and they shall come unto you.'
      v:025: 'MRK:11:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}And when you shall stand to pray, forgive, if you have any thing against any man, that your Father also, who is in heaven, may forgive you your sins.'
      v:026: 'MRK:11:26 | 26 | 26 | But if you will not forgive, neither will your Father, who is in heaven, forgive you your sins.'
      v:027: 'MRK:11:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And they come again to Jerusalem. And when he was walking in the temple, there come to him the chief priests, and the Scribes, and the ancients;'
      v:028: 'MRK:11:28 | 28 | 28 | And they say to him: By what authority dost thou these things? and who hath given thee this authority to do these things?'
      v:029: 'MRK:11:29 | 29 | 29 | And Jesus answering, said to them: I will also ask of you one word, and answer me: and I will tell you by what authority I do these things.'
      v:030: 'MRK:11:30 | 30 | 30 | The baptism of John, was it from heaven, or from men? Answer me.'
      v:031: 'MRK:11:31 | 31 | 31 | But they thought with themselves, saying: If we say, From heaven: he will say, Why then did you not believe him?'
      v:032: 'MRK:11:32 | 32 | 32 | If we say, From men, we fear the people. For all men counted John that he was a prophet indeed.'
      v:033: 'MRK:11:33 | 33 | 33 | And they answering, say to Jesus: We know not. And Jesus answering, saith to them: Neither do I tell you by what authority I do these things.'
  c:012:
    commentary:
      v:001:
        - 'MRK:12:1 | 1 | 1 | Under these figurative modes of speech, or parables, Jesus Christ began to trace out for their reflection a true portraiture of their ingratitude, and of the divine vengeance. By this <i>man</i> we are to understand God the Father, whose vineyard was the house of Israel, which he guarded by angels; the place dug for the wine-vat is the law; the tower, the temple; and Moses, the prophets and the priests, whom the Jews afflicted and persecuted are the husbandmen or servants. (St. Jerome) --- This same parable was employed by Isaias, (v. 1.) where speaking of Christ, he says: <i>My beloved had a vineyard, and he fenced it in.</i> (Tirinus) --- <i>He went into a far country,</i> not by change of place, for he is every where, but by leaving the workmen the power of free-will, either to work or not to work; in the same manner as a man in a far country cannot oversee his husbandmen at home, but leaves them to themselves. (Ven. Bede) -- This parable is thus morally explained: Jesus Christ planted a Church with his own blood, surrounded it with evangelical doctrine, as with a hedge; dug a place for the wine-vat, by the abundance of spiritual graces which he has prepared for his Church; built a tower, by appointing his angels to guard each individual Christian, who are the husbandmen to whom he has let it out. (Nicholas of Lyra)'
      v:002:
        - 'MRK:12:2 | 2 | 2 | The first servant whom the Almighty sent, was Moses; but they <em>sent him away empty;</em> for, says the Psalmist, they provoked him to anger in the camp. (Psalm cv.) The second servant sent was David, whom <i>they used reproachfully,</i> saying: <i>What have we to do with David?</i> (3 Kings xii. 16.) The third was the school of the prophets; and which of the prophets did they not kill? (Matthew xxiii.) (Ven. Bede)'
      v:007:
        - 'MRK:12:7 | 7 | 7 | From this it appears, that the chief priests and lawyers were not ignorant that Christ was the Messias promised in the law and the prophets, but their knowledge was afterwards blinded by their envy: for otherwise, had they known him to be true God, they would never have crucified the Lord of glory, says St. Paul. For a further explanation, see St. Matthew xxi. (Ven. Bede)'
      v:008:
        - 'MRK:12:8 | 8 | 8 | They cast the heir, Jesus Christ, out of the vineyard, by leading him out of Jerusalem to be crucified. (Theophylactus) --- They had before cast him out by calling him a Samaritan and demoniac; (St. John, Chap. viii.) and again by refusing to receive him, and turning him over to the Gentiles. (St. Jerome)'
      v:009:
        - 'MRK:12:9 | 9 | 9 | The vineyard is given to others; as it is said, they shall come from the east and the west, from the north and the south, and sit down with Abraham, Isaac and Jacob in the kingdom of God. (St. Jerome)'
      v:010:
        - 'MRK:12:10 | 10 | 10 | By this question, Christ shows that they were about to fulfil this prophecy, by casting him off, planning his death, and delivering him up to the Gentiles, by which he became the corner-stone, joining the two people of the Jews and Gentiles together, and forming out of them the one city and one temple of the faithful. (Ven. Bede) --- The Church is the corner, joining together Jews and Gentiles; the head of it is Christ. By the Lord hath this been done in our days, and it is wonderful in our eyes, seeing the prodigies which God has performed through him whom men reject as an impostor. (Theophylactus and Bible de Vence)'
      v:012:
        - 'MRK:12:12 | 12 | 12 | The chief priests thus shew, that what our Saviour had just said was true, by thus seeking to lay their hands on him. (Ven. Bede)'
      v:014:
        - 'MRK:12:14 | 14 | 14 | The disciples of the Pharisees said this in order to induce our Saviour to answer them, "that they were not to pay tribute to Cæsar, being the people of God; an answer they confidently anticipated, and which the Herodians hearing, might immediately apprehend him, and thus remove the odium from themselves to Herod. (Ven. Bede)'
      v:015:
        - 'MRK:12:15 | 15 | 15 | <i>Knowing their hypocrisy.</i>[1] The Latin word commonly signifies, <i>cunning,</i> but by the Greek is here meant their <i>dissimulation,</i> or <i>hypocrisy.</i> (Witham)'
      v:017:
        - 'MRK:12:17 | 17 | 17 | Although Christ clearly establishes here the strict obligation of paying to Cæsar what belongs to Cæsar, to the confusion of his very enemies, we shall still find them bringing forward against him the charge of disloyalty, as if he forbade tribute to be paid to Cæsar. (Luke xxiii. 2.) After the example of her divine Model, the Catholic Church has uniformly taught with St. Paul, the necessity of obeying the powers in being; and this not for fear of their wrath, but for conscience sake. Render to Cæsar the money on which his image is stamped, but render yourselves cheerfully to God; <i>for the light of thy countenance, O Lord, is stamped upon us,</i> (Psalm iv.) and not the image of Cæsar. (St. Jerome) --- With reason were they astonished at the wisdom of this answer, which eluded all their artifices, and taught them at the same time what they owed to their prince, and what they owed to God: and whoever hopes for the favour of heaven, must conscientiously observe this double duty to God and to the magistrate.'
      v:026:
        - 'MRK:12:26 | 26 | 26 | The doctrine of the resurrection from the dead is clearly given in the book of Moses, where mention is made of the burning bush, from the midst of which God appeared to Moses: have you not read, I say, what God there said to him? As God is the God of the living, you must be in an egregious error in imagining, that such as die in the eyes of the world not to return thither any more, die in the same manner in the eyes of God, to live no more. (Bible de Vence)'
      v:029:
        - 'MRK:12:29 | 29 | 29 | Literally the Lord our God is the only Lord: and this is the sense of the text in Deuteronomy vi. 4. The word in the original text, rendered by the term <i>Lord,</i> is the grand name JEHOVA, which signifies properly God, considered as the supreme Being, or the author of all existence.'
      v:033:
        - 'MRK:12:33 | 33 | 33 | Venerable Bede gathers from this answer of the Scribes, that it had been long disputed among the Scribes and Pharisees, which was the greatest commandment in the law; some preferring the acts of faith and love, because many of the fathers, before the law was instituted, were pleasing to God on account of their faith and piety, and not on account of their sacrifices; yet none were agreeable to God who had not faith and charity. This Scribe seems to have been of the opinion of those who preferred the love of God. (Ven. Bede) --- This excellence of charity teacheth us that faith only is not sufficient. (Bristow)'
      v:034:
        - 'MRK:12:34 | 34 | 34 | Being now refuted in their discourse, they no longer interrogate him, but deliver him up to the Roman power. Thus envy may be vanquished, but with great difficulty silenced. (Ven. Bede)'
      v:035:
        - 'MRK:12:35 | 35 | 35 | According to St. Matthew it was principally to the Pharisees that Christ proposed this question. See Matthew 22, 41.'
      v:037:
        - 'MRK:12:37 | 37 | 37 | This interrogation of Jesus instructs us how to refute the adversaries of truth; for if any assert that Christ was but a simple and holy man, a mere descendant of the race of David, we will ask them, after the example of Jesus: If Christ be man only, and the Son of David, how does David, under the inspiration of the Holy Ghost, call him Lord? The Jews were not blamed for calling him the Son of David, but for denying him to be the Son of God. (Ven. Bede)'
      v:043:
        - "MRK:12:43 | 43 | 43 | God accepts alms, if they are corresponding to each one's abilities; and the more able a man is, the more must he bestow in charities. The widow's mite was very acceptable to God, and very meritorious to herself; because though small the offering considered in itself, it was great considering her extreme indigence."
      v:044:
        - 'MRK:12:44 | 44 | 44 | <i>But she, of her want,</i>[2] or indigence, out of what she wanted to subsist by, as appeareth by the Greek. (Witham)'
