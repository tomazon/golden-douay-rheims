    verses:
      v:001: 'MRK:4:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he began again to teach by the sea side: and a great multitude was gathered together unto him, so that he went up into a ship, and sat in the sea, and all the multitude was upon the land, by the sea side:'
      v:002: 'MRK:4:2 | 2 | 2 | And he taught them many things in parables, and said to them in his teaching:'
      v:003: 'MRK:4:3 | 3 | 3 | Hear ye: Behold a sower went out to sow.'
      v:004: 'MRK:4:4 | 4 | 4 | And whilst he is sowing, some fell by the way side: and the birds of the air came, and eat it up.'
      v:005: 'MRK:4:5 | 5 | 5 | And other some fell upon stony ground, where it had not much earth: and it shot up immediately, because it had no depth of earth:'
      v:006: 'MRK:4:6 | 6 | 6 | And when the sun was risen, it was scorched: and because it had no root, it withered away.'
      v:007: 'MRK:4:7 | 7 | 7 | And some fell among thorns: and the thorns grew up, and choaked it, and it yielded no fruit.'
      v:008: 'MRK:4:8 | 8 | 8 | And some fell upon good ground: and brought forth fruit that grew up, and increased, and yielded, one thirty, another sixty, and another a hundred.'
      v:009: 'MRK:4:9 | 9 | 9 | And he said: He that hath ears to hear, let him hear.'
      v:010: 'MRK:4:10 | 10 | 10 | And when he was alone, the twelve that were with him, asked him the parable.'
      v:011: 'MRK:4:11 | 11 | 11 | And he said to them: To you it is given to know the mystery of the kingdom of God: but to them that are without, all things are done in parables:'
      v:012: 'MRK:4:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}That seeing they may see, and not perceive; and hearing they may hear, and not understand: lest at any time they should be converted, and their sins should be forgiven them.'
      v:013: 'MRK:4:13 | 13 | 13 | And he saith to them: Know you not this parable? how then shall you know all parables?'
      v:014: 'MRK:4:14 | 14 | 14 | He that soweth, soweth the word.'
      v:015: 'MRK:4:15 | 15 | 15 | And these are they by the way side, where the word is sown; and as soon as they have heard, immediately satan cometh and taketh away the word that was sown in their hearts.'
      v:016: 'MRK:4:16 | 16 | 16 | And these likewise are they that are sown on the stony ground: who, when they have heard the word, immediately receive it with joy.'
      v:017: 'MRK:4:17 | 17 | 17 | And they have no root in themselves, but are only for a time: and then when tribulation and persecution arise on account of the word, they are presently scandalized.'
      v:018: 'MRK:4:18 | 18 | 18 | And others there are that are sown among thorns: these are they that hear the word,'
      v:019: 'MRK:4:19 | 19 | 19 | And the cares of the world, {VERSE_FOOTNOTE_INDEX_REF 0}and the deceitfulness of riches, and the lusts after other things entering in, choak the word, and it is made fruitless.'
      v:020: 'MRK:4:20 | 20 | 20 | And these are they who are sown upon the good ground, who hear the word, and receive it, and yield fruit, the one thirty, another sixty, and another a hundred.'
      v:021: 'MRK:4:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And he said to them: Doth a candle come in to be put under a bushel, or under a bed? and not to be set on a candlestick?'
      v:022: 'MRK:4:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}For there is nothing hid, which shall not be made manifest: neither was it made secret, but that it may come abroad.'
      v:023: 'MRK:4:23 | 23 | 23 | If any man have ears to hear, let him hear.'
      v:024: 'MRK:4:24 | 24 | 24 | And he said to them: Take heed what you hear: {VERSE_FOOTNOTE_INDEX_REF 0}With what measure you shall mete, it shall be measured to you again, and more shall be given to you.'
      v:025: 'MRK:4:25 | 25 | 25 | {VERSE_FOOTNOTE_INDEX_REF 0}For he that hath, to him shall be given: and he that hath not, that also which he hath, shall be taken away from him.'
      v:026: 'MRK:4:26 | 26 | 26 | And he said: So is the kingdom of God, as if a man should cast seed into the earth,'
      v:027: 'MRK:4:27 | 27 | 27 | And should sleep, and rise, night and day, and the seed should spring, and grow up whilst he knoweth not.'
      v:028: 'MRK:4:28 | 28 | 28 | For the earth of itself bringeth forth fruit, first the blade, then the ear, afterwards the full corn in the ear:'
      v:029: 'MRK:4:29 | 29 | 29 | And when the fruit is brought forth, immediately he putteth in the sickle, because the harvest is come.'
      v:030: 'MRK:4:30 | 30 | 30 | And he said: To what shall we liken the kingdom of God? or to what parable shall we compare it?'
      v:031: 'MRK:4:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}<i>It is</i> as a grain of mustard-seed, which when it is sown in the earth, is less than all the seeds that are in the earth:'
      v:032: 'MRK:4:32 | 32 | 32 | And when it is sown, it groweth up, and becometh greater than all herbs, and shooteth out great branches, so that the birds of the air may dwell under the shadow thereof.'
      v:033: 'MRK:4:33 | 33 | 33 | And with many such parables he spoke to them the word, according as they were able to hear.'
      v:034: 'MRK:4:34 | 34 | 34 | And without parable he did not speak unto them: but apart, he explained all things to his disciples.'
      v:035: 'MRK:4:35 | 35 | 35 | And he saith to them that day, when evening was come: Let us pass over to the other side.'
      v:036: 'MRK:4:36 | 36 | 36 | {VERSE_FOOTNOTE_INDEX_REF 0}And sending away the multitude, they take him even as he was in the ship: and there were other ships with him.'
      v:037: 'MRK:4:37 | 37 | 37 | And there arose a great storm of wind, and the waves beat into the ship, so that the ship was filled.'
      v:038: 'MRK:4:38 | 38 | 38 | And he was in the hinder part of the ship, sleeping upon a pillow; and they awake him, and say to him: Master, doth it not concern thee that we perish?'
      v:039: 'MRK:4:39 | 39 | 39 | And rising up, he rebuked the wind, and said to the sea: Peace; be still. And the wind ceased; and there was made a great calm.'
      v:040: 'MRK:4:40 | 40 | 40 | And he said to them: Why are you fearful? have you not faith yet? And they feared exceedingly, and they said one to another: Who is this (thinkest thou) that both wind and sea obey him?'
  c:005:
    commentary:
      v:002:
        - 'MRK:5:2 | 2 | 2 | Ven. Bede gives a beautiful explanation of this miracle. He says that it represents the Gentiles, who were converted to the faith by the apostles. The legion represents the innumerable vices to which they were subject, neither restrained by the laws of God nor man, but breaking through every restraint, and wallowing in all kinds of uncleanness. (Ven. Bede) --- The three evangelists agree in the expulsion of the legion of devils, except that St. Matthew makes mention of two demoniacs, and Sts. Mark and Luke only of one. The difficulty is thus solved by St. Augustine. St. Mark and St. Luke only mention one, as being more generally known, and particularly frightful in the neighbourhood. (St. Augustine)'
      v:007:
        - 'MRK:5:7 | 7 | 7 | <i>I adjure thee by God.</i> The same is, I earnestly beg of thee <i>not to torment me,</i> by sending me into hell, and confining me in the <i>abyss,</i> there to be more tormented than I am at present. See St. Luke viii. 31. (Witham)'
      v:009:
        - 'MRK:5:9 | 9 | 9 | <i>My name is Legion.</i> Spirits have no names, only with respect to our language. These devils say their name is <i>Legion,</i> because they <i>are many.</i> (Witham)'
      v:013:
        - 'MRK:5:13 | 13 | 13 | Jesus Christ permitted the devil to destroy these swine, that from their destruction, the men of that country might take the alarm, and be converted. (Ven. Bede)'
      v:017:
        - "MRK:5:17 | 17 | 17 | Astonished at the miracle that had been performed, and displeased with the loss of their herds, they refused the Saviour of the world entrance into their country. (Theophylactus) --- It is observed that all Christ's miracles, except this, and the blasted fig-tree, were of the beneficent kind. We cannot but pity the wretched blindness of the Gerasens, in driving Jesus from their coasts. As a just judgment of God, their city was the first that fell into the hands of the Romans, in the fatal war under Vespasian."
      v:018:
        - 'MRK:5:18 | 18 | 18 | <i>That he might be with him;</i> i.e. as one of his disciples. St. Ambrose says Christ did not grant his request, lest they might think that he sought to be glorified by men, in having always in his company a man out of whom he had cast so many devils. Christ himself seems to give us another reason, that the man might go, and publish in his own country the miracles done by Jesus. (Witham)'
      v:019:
        - "MRK:5:19 | 19 | 19 | <i>And he admitted him not:</i> By Christ's conduct on this occasion, he teaches his disciples that they ought sometimes to make known their own good works, when either the glory of God or the edification of their neighbour were likely to be advanced by such a manifestation: otherwise they ought to conceal them, out of a spirit of humility. (Denis the Carthusian)"
      v:020:
        - 'MRK:5:20 | 20 | 20 | <i>Decapolis,</i> a territory on the eastern borders of the sea of Tiberias, and is so called, from ten principal towns that compose it. (Bible de Vence)'
      v:023:
        - 'MRK:5:23 | 23 | 23 | St. Matthew says: <i>my daughter is even now dead.</i> The sense in both is exactly the same. St. Matthew attended rather to the thoughts of Jairus, than to his words; for, as he left her dying, he could not reasonably hope to find her still in the same state; and, as he expected she was already dead, when he spoke this to Jesus, St. Matthew relates what the man thought at that instant, not what he said. (St. Augustine)'
      v:028:
        - 'MRK:5:28 | 28 | 28 | <i>Touch his garment.</i> Almighty God is pleased to give occasionally to the relics and clothes of his pious and faithful servants, a degree of virtue. See Acts v, and xix, where the very shadow of St. Peter, and the handkerchiefs and aprons that had touched the body of St. Paul, and were brought to the sick, cured their diseases, and banished the wicked spirits. See St. Chrysostom, T. 5. contra Gent. in vit. Babylœ. St. Basil saith: "he that toucheth the bone of a martyr, receiveth in some degree holiness of the grace or virtue that is therein. (St. Basil in Psalm cxv.)'
      v:030:
        - "MRK:5:30 | 30 | 30 | <i>Virtue that hath proceeded from him.</i> Virtue to heal this woman's malady proceeded from Christ, though she touched but his coat: so when the saints by their relics and garments perform miracles, the grace and force thereof cometh from our Saviour; they being but the means of instruments of the same. (Bristow)"
      v:035:
        - MRK:5:35 | 35 | 35 | <em>Ruler of the synagogue</em>. His house is understood.
      v:036:
        - 'MRK:5:36 | 36 | 36 | <i>Only believe.</i> Dissenters grossly abuse this and other similar texts of Scripture, to prove that faith alone will suffice for justification; whereas God only declares, that he requires a faith in his almighty power for the performance of miracles, and that without this necessary predisposition, he will not do any miracles. See ver. 5, of the following chapter.'
      v:041:
        - 'MRK:5:41 | 41 | 41 | Only three resurrections from the dead are mentioned as performed by our Saviour: one just dead; one carried out to be buried; and Lazarus, already in his tomb. These represent the different states of sinners dead in sin, some more desperate than others. To such as have been for years in sin, and have none to intercede for them, we must apply the words of Christ, <i>suffer the dead to bury the dead.</i> (Ven. Bede, and St. Augustine, de verb. Dom. serm. 44.)'
