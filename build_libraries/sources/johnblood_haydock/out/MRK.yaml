      v:008: 'MRK:2:8 | 8 | 8 | Which Jesus presently knowing in his spirit, that they so thought within themselves, saith to them: Why think you these things in your hearts?'
      v:009: 'MRK:2:9 | 9 | 9 | Which is easier, to say to the sick of the palsy: Thy sins are forgiven thee; or to say: Arise, take up thy bed, and walk?'
      v:010: 'MRK:2:10 | 10 | 10 | But that you may know that the Son of man hath power on earth to forgive sins, (he saith to the sick of the palsy,)'
      v:011: 'MRK:2:11 | 11 | 11 | I say to thee, Arise, take up thy bed, and go into thy house.'
      v:012: 'MRK:2:12 | 12 | 12 | And immediately he arose: and taking up his bed, went his way in the sight of all: so that all wondered, and glorified God, saying: We never saw the like.'
      v:013: 'MRK:2:13 | 13 | 13 | And he went forth again to the sea side: and all the multitude came to him, and he taught them.'
      v:014: 'MRK:2:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he was passing by, he saw Levi, <i>the son</i> of Alpheus, sitting at the receipt of custom; and he saith to him: Follow me. And rising up, he followed him.'
      v:015: 'MRK:2:15 | 15 | 15 | And it came to pass, that as he sat at meat in his house, many publicans and sinners sat down together with Jesus and his disciples: for they were many, who also followed him.'
      v:016: 'MRK:2:16 | 16 | 16 | And the Scribes and Pharisees, seeing that he did eat with publicans and sinners, said to his disciples: Why doth your master eat and drink with publicans and sinners?'
      v:017: 'MRK:2:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}Jesus hearing this, saith to them: They that are well have no need of a physician, but they that are sick: for I came not to call the just, but sinners.'
      v:018: 'MRK:2:18 | 18 | 18 | Now the disciples of John, and the Pharisees, used to fast: and they come, and say to him: Why do the disciples of John, and of the Pharisees, fast; but thy disciples do not fast?'
      v:019: 'MRK:2:19 | 19 | 19 | And Jesus saith to them: Can the children of the marriage fast, as long as the bridegroom is with them? As long as they have the bridegroom with them, they cannot fast.'
      v:020: 'MRK:2:20 | 20 | 20 | {VERSE_FOOTNOTE_INDEX_REF 0}But the days will come, when the bridegroom shall be taken away from them: and then they shall fast in those days.'
      v:021: 'MRK:2:21 | 21 | 21 | No man seweth a piece of raw cloth to an old garment: otherwise the new piecing taketh away from the old, and there is made a greater rent.'
      v:022: 'MRK:2:22 | 22 | 22 | And no man putteth new wine into old bottles: otherwise the wine will burst the bottles, and both the wine will be spilled, and the bottles will be lost. But new wine must be put into new bottles.'
      v:023: 'MRK:2:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And it came to pass again, as the Lord walked through the corn-fields on the sabbath, that his disciples began to go forward and to pluck the ears of corn.'
      v:024: 'MRK:2:24 | 24 | 24 | And the Pharisees said to him: Behold, why do they on the sabbath-day that which is not lawful?'
      v:025: 'MRK:2:25 | 25 | 25 | And he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Have you never read what David did, when he had need, and was hungry, he and they that were with him?'
      v:026: 'MRK:2:26 | 26 | 26 | How he went into the house of God, under Abiathar, the high priest, and did eat the loaves of proposition, {VERSE_FOOTNOTE_INDEX_REF 0}which it was not lawful to eat but for the priests, and gave to them who were with him?'
      v:027: 'MRK:2:27 | 27 | 27 | And he said to them: The sabbath was made for man, and not man for the sabbath.'
      v:028: MRK:2:28 | 28 | 28 | Therefore the Son of man is Lord also of the sabbath.
  c:003:
    commentary:
      v:001:
        - 'MRK:3:1 | 1 | 1 | <i>He entered again into the synagogue,</i> viz., of Capharnaum. The man was there either, of course, on account of the sabbath, or to be cured by Jesus Christ.'
      v:004:
        - 'MRK:3:4 | 4 | 4 | A difficulty here arises, how to reconcile St. Mark with St. Matthew. St. Mark puts the words into the mouth of Jesus Christ: <i>Is it lawful?</i> When St. Matthew says, that they interrogated him: <i>Is it lawful?</i> To cut the knot of this apparent difficulty, we must understand that they first put the question to our Lord, whether it was lawful to heal on the sabbath-day or not: and that Jesus understanding their secret thoughts, that they wished to have some grounds of accusation against him, placed the sick man in the midst of them, and said what St. Mark here relates of him: <i>Is it lawful to do good on the sabbath-day, or to do evil?</i> (St. Augustine)'
      v:008:
        - "MRK:3:8 | 8 | 8 | What is to be understood by Idumea, see Rutter's Evangelical Harmony, Vol. i. p. 286."
      v:011:
        - 'MRK:3:11 | 11 | 11-12 | The unclean spirits being obliged by the Divine Power, not only to come and worship, but also to declare his majesty, exclaimed: <i>Thou art the Son of God.</i> How astonishing then is the blindness of the Arians, who even after his resurrection denied him to be the Son of God, whom the devils confessed as such when clothed with human nature. But it is certain that not only the devils, but the infirm that were healed, and the apostles themselves were forbidden, as well as the unclean spirits, to proclaim his divinity; lest the passion and death of Christ might be on that account deferred. (Ven. Bede)'
      v:013:
        - 'MRK:3:13 | 13 | 13 | He spent here the whole night in prayer, not that he who had all things to bestow, stood in need of prayer, or had any thing to ask; but to teach us that we must undertake nothing without previously recommending the affair to heaven, in humble and fervent prayer.'
      v:014:
        - 'MRK:3:14 | 14 | 14 | The number twelve is mystical, as appeareth by choosing Mathias to full up the place of Judas: they are the twelve foundations, under Christ, of the heavenly Jerusalem. (Apocalypse xxi.)'
      v:015:
        - 'MRK:3:15 | 15 | 15 | He gave his apostles the power of curing maladies both of soul and body, and of expelling devils, that they might prove the truth of their doctrines by the authority of miracles. (Bible de Vence)'
      v:016:
        - 'MRK:3:16 | 16 | 16 | The evangelist here gives the names of the twelve. First, Simon, to whom he gave the name of Peter, in Greek, {GREEK:START Petron}Πητρον{GREEK:END}, which signifies a rock; thus shewing that upon him his Church should be founded, as on a rock, never to be overturned. (Tirinus) --- Polus, in his Synopsis Criticorum on this verse says that some Greek copies have, {GREEK:START Proton Simona}Προτον Σιμονα{GREEK:END}, First, Simon, which he believes to be the genuine reading: "nec dubito quin hæc sit germana lectio."'
      v:017:
        - 'MRK:3:17 | 17 | 17 | <i>And</i> he called <i>James,</i> &c. The words, <i>he called,</i> are no addition, as they only express the literal sense: they are included in what is said, ver. 13, that <i>he called to him whom he would.</i> --- <i>Boanerges,</i> the <i>sons of thunder,</i> or <i>thunderers,</i> is only to express their great zeal. (Witham) --- He gave also the two sons of Zebedee the name of Boanerges, ({GREEK:START Boanerges}Βοανηργησ{GREEK:END}) from the Syriac, <i>Benairegesch;</i> or the Hebrew, <i>Beni,</i> sons, <i>regesch,</i> thunder, noise or tumult. In conformity to their name, we find these two apostles asking Jesus, (Luke ix. 54.) <i>wilt thou that we command fire to come down from heaven, to consume them?</i> They spread the fame of the gospel through the whole world. So great was the zeal of St. James, that he incurred the resentment of king Agrippa, and was the first of the apostles to seal the doctrines of Jesus Christ with his blood. St. John also fulfilled the import of his name, as appears from his gospel, epistles, apocalypse, and the sufferings he underwent at Rome for the faith. Sts. Peter, James, and John, were the only apostles to whom our Saviour gave particular names, a mark, perhaps, of his special affection for them. (Tirinus)'
      v:021:
        - 'MRK:3:21 | 21 | 21 | <i>And when his friends had heard of it;</i>[1] literally, <i>his own.</i> We cannot here understand his apostles, for they were in the house with him; but either some of his kindred and friends, or some that were of the same country and town of Nazareth, though perhaps enemies to him. --- <i>For they said.</i> It is not certain who said this, whether his friends or his adversaries. --- <i>He is become mad.</i>[2] By the Greek, <i>he is not himself.</i> Christ might be called a <i>madman</i> by the Scribes and Pharisees, when he blamed their vices and when he preached with such extraordinary zeal. Or, as the Greek implies, he was thought to be transported out of his wits, and, as the Protestant translation hath it, <i>was beside himself.</i> If they were his friends that said this of him, they did not think so, but only pretended it, that they might get him safe out of the hands of his adversaries. (Witham)'
      v:022:
        - 'MRK:3:22 | 22 | 22 | From St. Matthew xii. 22. et dein., we learn that it was on the occasion of the delivery of a possessed person, this blasphemy was uttered.'
      v:024:
        - 'MRK:3:24 | 24 | 24 | <i>Kingdom against kingdom.</i> As this is true in all kingdoms and states where civil dissensions obtaineth, so it is especially verified in heresies and heretics which have always divisions among themselves, as a punishment for their abandoning the Church, the pillar and ground of truth, the only centre of peace and unity.'
      v:029:
        - 'MRK:3:29 | 29 | 29 | See St. Matthew xii. 32. --- <i>Of an everlasting sin;</i> i.e. of eternal punishment. (Witham) --- What is here called <i>everlasting offence,</i> is (as St. Matthew expresseth it) that which shall neither be remitted in this life, nor in the life to come; which words would not be true, says St. Augustine, if some sins were not forgiven in the world to come. Now, as no <i>mortal sin</i> can be forgiven after death, there must necessarily be smaller transgressions, which we call <i>venial;</i> though many of our separated brethren will needs have all sins to be mortal; which is very far from a comfortable tenet.'
      v:032:
        - 'MRK:3:32 | 32 | 32 | The brethren of our Lord were not the children of the blessed Virgin: nor were they the sons of St. Joseph by a former wife, as some pretend; but in the Scripture language, and in this place, we understand by brethren the relatives of Mary and Joseph. (Ven. Bede)'
      v:033:
        - 'MRK:3:33 | 33 | 33 | Our Lord does not refuse to go out through any, the least, inattention to his mother; he wishes hereby, to teach us the preference we should give to the business of our heavenly Father, before that of our earthly parents. Neither does he consider his brethren as beneath his attention, but prefers spiritual before temporal duties; and shews us, that a religious union of hearts and feelings is far more lasting, and better rooted than any other ties of affinity or friendship whatsoever. (Ven. Bede)'
      v:034:
        - "MRK:3:34 | 34 | 34 | The Pharisees were afraid lest the greatness of Christ's miracles, and the excellence of his doctrines, should put an end to their credit and authority among the people. Hence their calumnies against him."
    commentary_footnotes:
      001:
