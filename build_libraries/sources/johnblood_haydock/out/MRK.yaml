      v:007: 'MRK:10:7 | 7 | 7 | For this cause {VERSE_FOOTNOTE_INDEX_REF 0}a man shall leave his father and mother, and shall cleave to his wife.'
      v:008: 'MRK:10:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And they two shall be in one flesh. Therefore now they are not two, but one flesh.'
      v:009: 'MRK:10:9 | 9 | 9 | What therefore God hath joined together, let not man put asunder.'
      v:010: MRK:10:10 | 10 | 10 | And in the house again his disciples asked him concerning the same thing.
      v:011: 'MRK:10:11 | 11 | 11 | And he saith to them: Whosoever shall put away his wife, and marry another, committeth adultery against her.'
      v:012: 'MRK:10:12 | 12 | 12 | And if the wife shall put away her husband, and be married to another, she committeth adultery.'
      v:013: 'MRK:10:13 | 13 | 13 | And they brought to him young children, that he might touch them. And the disciples rebuked them that brought them.'
      v:014: 'MRK:10:14 | 14 | 14 | Whom when Jesus saw, he was much displeased, and said to them: Suffer the little children to come to me, and forbid them not: for of such is the kingdom of God.'
      v:015: 'MRK:10:15 | 15 | 15 | Amen, I say to you, whosoever shall not receive the kingdom of God as a little child, shall not enter into it.'
      v:016: 'MRK:10:16 | 16 | 16 | And embracing them, and laying his hands upon them, he blessed them.'
      v:017: 'MRK:10:17 | 17 | 17 | And when he was gone forth into the way, a certain man running up and kneeling before him, {VERSE_FOOTNOTE_INDEX_REF 0}asked him: Good Master, what shall I do that I may receive life everlasting?'
      v:018: 'MRK:10:18 | 18 | 18 | And Jesus said to him: Why callest thou me good? None is good, but one; <i>that is</i> God.'
      v:019: 'MRK:10:19 | 19 | 19 | {VERSE_FOOTNOTE_INDEX_REF 0}Thou knowest the commandments: Do not commit adultery, do not kill, do not steal, bear not false witness, do not fraud, honour thy father and mother.'
      v:020: 'MRK:10:20 | 20 | 20 | But he answering, said to him: Master, all these things I have observed from my youth.'
      v:021: 'MRK:10:21 | 21 | 21 | And Jesus looking on him, loved him; and said to him: One thing is wanting unto thee: go, sell whatsoever thou hast, and give to the poor, and thou shalt have treasure in heaven: and come, follow me.'
      v:022: 'MRK:10:22 | 22 | 22 | But he being struck sad at the saying, went away sorrowful: for he had great possessions.'
      v:023: 'MRK:10:23 | 23 | 23 | And Jesus looking round about, saith to his disciples: How hardly shall they who have riches, enter into the kingdom of God!'
      v:024: 'MRK:10:24 | 24 | 24 | And the disciples were astonished at his words. But Jesus answering again, saith to them: Children, how hard is it for them that trust in riches, to enter into the kingdom of God!'
