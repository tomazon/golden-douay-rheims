    verses:
      v:001: 'MRK:10:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}rising up from thence, he cometh into the borders of Judea, beyond the Jordan: and the multitudes flock to him again. And as he was accustomed, he taught them again.'
      v:002: 'MRK:10:2 | 2 | 2 | And the Pharisees coming to him, asked him: Is it lawful for a man to put away his wife? tempting him.'
      v:003: 'MRK:10:3 | 3 | 3 | But he answering, saith to them: What did Moses command you?'
      v:004: 'MRK:10:4 | 4 | 4 | They said: {VERSE_FOOTNOTE_INDEX_REF 0}Moses permitted to write a bill of divorce, and to put <i>her</i> away.'
      v:005: 'MRK:10:5 | 5 | 5 | Jesus answering, said to them: Because of the hardness of your heart, he wrote you that precept.'
