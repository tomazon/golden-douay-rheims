    verses:
      v:001: 'MRK:9:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}after six days Jesus taketh with him Peter, and James, and John: and leadeth them up to a high mountain apart by themselves, and was transfigured before them.'
      v:002: 'MRK:9:2 | 2 | 2 | And his garments became shining, and exceedingly white as snow, so as no fuller on earth can make white.'
      v:003: 'MRK:9:3 | 3 | 3 | And there appeared to them Elias with Moses: and they were talking with Jesus.'
      v:004: 'MRK:9:4 | 4 | 4 | And Peter answering, said to Jesus: Rabbi, it is good for us to be here: and let us make three tabernacles, one for thee, and one for Moses, and one for Elias.'
      v:005: 'MRK:9:5 | 5 | 5 | For he knew not what he said: for they were struck with fear.'
      v:006: 'MRK:9:6 | 6 | 6 | And there was a cloud that overshadowed them, and a voice came out of the cloud, saying: This is my most beloved Son: hear ye him.'
      v:007: 'MRK:9:7 | 7 | 7 | And immediately looking about, they saw no man any more, but Jesus only with them.'
      v:008: 'MRK:9:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}And as they came down from the mountain, he charged them not to tell any man what things they had seen, till the Son of man shall be risen again from the dead.'
      v:009: 'MRK:9:9 | 9 | 9 | And they kept the word to themselves: questioning together what that should mean: When he shall be risen from the dead.'
      v:010: 'MRK:9:10 | 10 | 10 | And they asked him, saying: {VERSE_FOOTNOTE_INDEX_REF 0}Why then do the Pharisees and Scribes say, that Elias must come first?'
      v:011: 'MRK:9:11 | 11 | 11 | He answering, said to them: Elias, when he shall come first, shall restore all things: and how {VERSE_FOOTNOTE_INDEX_REF 0}it is written of the Son of man, that he must suffer many things, and be despised.'
      v:012: 'MRK:9:12 | 12 | 12 | But I say to you, that Elias also is come, (and they have done to him whatsoever they would) as it is written of him.'
      v:013: 'MRK:9:13 | 13 | 13 | And coming to his disciples, he saw a great multitude about them, and the Scribes questioning with them.'
      v:014: 'MRK:9:14 | 14 | 14 | And presently all the people seeing Jesus, were astonished and struck with fear: and running to him, they saluted him.'
      v:015: 'MRK:9:15 | 15 | 15 | And he asked them, What do you question about among you?'
      v:016: 'MRK:9:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And one of the multitude, answering, said: Master, I have brought to thee my son who hath a dumb spirit.'
      v:017: 'MRK:9:17 | 17 | 17 | Who wheresoever he taketh him, dasheth him, and he foameth, and gnasheth with his teeth, and pineth away; and I spoke to thy disciples to cast him out, and they could not.'
      v:018: 'MRK:9:18 | 18 | 18 | He answering them, said: O incredulous generation, how long shall I be with you? how long shall I suffer you? bring him to me.'
      v:019: 'MRK:9:19 | 19 | 19 | And they brought him. And when he had seen him, immediately the spirit troubled him: and being thrown down upon the ground, he rolled about, foaming.'
      v:020: 'MRK:9:20 | 20 | 20 | And he asked his father: How long a time is it since this hath happened unto him? But he said: From his infancy.'
      v:021: 'MRK:9:21 | 21 | 21 | And oftentimes hath he cast him into the fire, and into waters, to destroy him. But if thou canst do any thing, have compassion on us, and help us.'
      v:022: 'MRK:9:22 | 22 | 22 | And Jesus saith to him: If thou canst believe, all things are possible to him that believeth.'
      v:023: 'MRK:9:23 | 23 | 23 | And immediately the father of the boy crying out, with tears, said: I do believe, Lord; help my unbelief.'
      v:024: 'MRK:9:24 | 24 | 24 | And when Jesus saw the multitude running together, he threatened the unclean spirit, saying to him: Thou deaf and dumb spirit, I command thee, go out of him; and enter no more into him.'
      v:025: 'MRK:9:25 | 25 | 25 | And crying out, and greatly tearing him, he went out of him, and he became as one dead, insomuch that many said, He is dead.'
      v:026: 'MRK:9:26 | 26 | 26 | But Jesus taking him by the hand, lifted him up, and he arose.'
      v:027: 'MRK:9:27 | 27 | 27 | And when he was come into the house, his disciples asked him privately; Why could not we cast him out?'
      v:028: 'MRK:9:28 | 28 | 28 | And he said to them: This kind can go out by nothing, but by prayer and fasting.'
      v:029: 'MRK:9:29 | 29 | 29 | And departing from thence, they passed through Galilee, and he would not that any man should know it.'
      v:030: 'MRK:9:30 | 30 | 30 | And he taught his disciples, and said to them: {VERSE_FOOTNOTE_INDEX_REF 0}The Son of man shall be delivered into the hands of men, and they shall kill him; and after that he is killed, he shall rise again the third day.'
      v:031: 'MRK:9:31 | 31 | 31 | But they understood not the word: and they were afraid to ask him.'
      v:032: 'MRK:9:32 | 32 | 32 | And they came to Capharnaum. And when they were in the house, he asked them: What did you treat of in the way?'
      v:033: 'MRK:9:33 | 33 | 33 | But they held their peace: for in the way they had disputed among themselves, {VERSE_FOOTNOTE_INDEX_REF 0}which of them should be the greatest.'
      v:034: 'MRK:9:34 | 34 | 34 | And sitting down, he called the twelve, and saith to them: If any man desire to be first, he shall be the last of all, and the servant of all.'
      v:035: 'MRK:9:35 | 35 | 35 | And taking a child, he set him in the midst of them: and when he had embraced, he saith to them:'
      v:036: 'MRK:9:36 | 36 | 36 | Whosoever shall receive one such child as this in my name, receiveth me: and whosoever shall receive me, receiveth not me, but him that sent me.'
      v:037: 'MRK:9:37 | 37 | 37 | {VERSE_FOOTNOTE_INDEX_REF 0}John answered him, saying: Master, we saw one casting out devils in thy name, who followeth not us, and we forbade him.'
      v:038: 'MRK:9:38 | 38 | 38 | But Jesus said: Do not forbid him: {VERSE_FOOTNOTE_INDEX_REF 0}For there is no man that doth a miracle in my name, that can soon speak ill of me.'
      v:039: 'MRK:9:39 | 39 | 39 | For he that is not against you, is for you.'
      v:040: 'MRK:9:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever shall give you to drink a cup of water in my name, because you belong to Christ, Amen, I say to you, he shall not lose his reward.'
      v:041: 'MRK:9:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And whosoever shall scandalize one of these little ones that believe in me, it were better for him that a mill-stone were hanged about his neck, and he were cast into the sea.'
      v:042: 'MRK:9:42 | 42 | 42 | {VERSE_FOOTNOTE_INDEX_REF 0}And if thy hand scandalize thee, cut it off: it is better for thee to enter into life maimed, than, having two hands, to go into hell, into unquenchable fire:'
      v:043: 'MRK:9:43 | 43 | 43 | Where their worm dieth not, and the fire is not extinguished.'
      v:044: 'MRK:9:44 | 44 | 44 | And if thy foot scandalize thee, cut it off; it is better for thee to enter lame into life everlasting, than, having two feet, to be cast into the hell of unquenchable fire:'
      v:045: 'MRK:9:45 | 45 | 45 | {VERSE_FOOTNOTE_INDEX_REF 0}Where their worm dieth not, and the fire is not extinguished.'
      v:046: 'MRK:9:46 | 46 | 46 | And if thy eye scandalize thee, pluck it out: it is better for thee, with one eye, to enter into the kingdom of God; than, having two eyes, to be cast into the hell of fire:'
      v:047: 'MRK:9:47 | 47 | 47 | Where their worm dieth not, and the fire is not extinguished.'
      v:048: 'MRK:9:48 | 48 | 48 | {VERSE_FOOTNOTE_INDEX_REF 0}For every one shall be salted with fire: and every victim shall be salted with salt.'
      v:049: 'MRK:9:49 | 49 | 49 | {VERSE_FOOTNOTE_INDEX_REF 0}Salt is good: but if the salt become unsavoury; wherewith will you season it? Have salt in you, and have peace among you.'
  c:010:
    commentary:
      v:004:
        - 'MRK:10:4 | 4 | 4 | Moses permitted the injured husband to send away his wife, declaring that he had repudiated her. See Deuteronomy xxiv. 1.'
      v:005:
        - 'MRK:10:5 | 5 | 5 | Because of the hardness of their hearts, and to prevent the excesses they would otherwise have committed with regard to their wives. (Bible de Vence)'
      v:006:
        - 'MRK:10:6 | 6 | 6 | But from the beginning of the world it was not thus; for then God only formed one man and one woman, that they might be exclusively and invariably attached to each other.'
      v:007:
        - 'MRK:10:7 | 7 | 7 | Hence it is written, (Genesis ii. 24, and Matthew xix. 5.) <i>A man shall leave father and mother, and adhere to his wife.</i>'
      v:014:
        - 'MRK:10:14 | 14 | 14 | Unless we are possessed of the innocence and purity of little children, we cannot enter the kingdom of heaven. By the kingdom of heaven, we may here understand the truths of the gospel; for as a child never contradicts its teachers, nor opposes to them vain reasonings and empty words, but faithfully and readily receives their instructions, and with fear obeys them; so must we implicitly obey, and without any, the least, opposition, receive the word of the Lord. (Ven. Bede)'
      v:018:
        - "MRK:10:18 | 18 | 18 | <i>None is good.</i> Of himself, entirely and essentially, but God alone: men may be good also, but only by a participation of God's goodness. (Challoner)"
      v:020:
        - 'MRK:10:20 | 20 | 20 | We must recollect, that to the faithful observers of the Mosaic law, not only present goods were given, but the happiness of a future life promised. Hence our Lord with reason inquired, <i>whether he had kept the commandments.</i> The innocent life of this young man is deserving of our imitation. (Ven. Bede)'
      v:021:
        - 'MRK:10:21 | 21 | 21 | <i>Loved him.</i> We need understand no more by this, than that Christ gave him some marks of his tenderness for him, and for all men by his kind instructions, and invitations to a good and perfect life. (Witham) --- It is worthy of inquiry, how that could happen which the evangelist here mentions, how Jesus could love this young man; when, as it is here related, he did not follow the admonitions given him by Jesus Christ. The reason is, Christ loved him for his past behaviour, and his strict observance of the old law. (St. Chrysostom in St. Thomas, <i>Catena Aurea</i>)'
      v:028:
        - 'MRK:10:28 | 28 | 28 | Although St. Peter had left but few things, he still calls them his all. For small things have power of attaching us to them, and of exciting our passions; therefore he that forsakes his small possessions, shall be a partaker of the blessings of Jesus Christ. (Theophylactus)'
      v:032:
        - 'MRK:10:32 | 32 | 32 | Christ goes before, to shew his eagerness to suffer the ignominies and torments of his approaching passion, for our salvation. (Theophylactus) --- But the disciples being already forewarned of what their Master was to suffer from the high priest and Scribes, went along the road to Jerusalem, with silent fear and trepidation, either lest they should be put to death with him, or lest he, whose life and doctrines they enjoyed, should fall into the hands of his enemies. But our kind Redeemer, foreseeing that the minds of his disciples were disturbed, comforts them with the assurance of his resurrection. (Ven. Bede)'
      v:035:
        - 'MRK:10:35 | 35 | 35 | St. Matthew (xx. 20.) says it was their mother, Salome, but probably at their solicitation, or at least with their connivance and consent.'
      v:042:
        - 'MRK:10:42 | 42 | 42 | <i>Who seem to rule over the Gentiles,</i> &c. See Matthew xx. 25, and Luke xxii. 25. (Witham)'
      v:043:
        - 'MRK:10:43 | 43 | 43 | In vain then do men either seek for immoderate power, or sigh after human greatness; for, not power, but humility, is the sure and only path to the summit of perfection. He then proves to them by his own example, that if they would not believe his words, they might at least learn by his example. (Ven. Bede)'
      v:046:
        - 'MRK:10:46 | 46 | 46 | Bartimæus is a Syriac word, and signifies, son of Timæus.'
      v:051:
        - 'MRK:10:51 | 51 | 51 | Let us endeavour sedulously to imitate the good example of this blind man, who did not ask for honours, riches, or other worldly advantages, but only that he might receive his sight; that he might behold the light with the blessed angels, to which faith alone can conduct us. (Ven. Bede) --- In this worse than Cimmerian darkness, how few are found, who pray as they ought for this all-necessary light of faith!!!'
