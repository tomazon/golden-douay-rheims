    verses:
      v:001: 'MRK:1:1 | 1 | 1 | The beginning of the Gospel of Jesus Christ, the Son of God.'
      v:002: 'MRK:1:2 | 2 | 2 | As it is written in Isaias, the prophet: {VERSE_FOOTNOTE_INDEX_REF 0}Behold I send my Angel before thy face, who shall prepare thy way before thee.'
      v:003: 'MRK:1:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}The voice of one crying in the desert: Prepare ye the way of the Lord; make his paths straight.'
      v:004: 'MRK:1:4 | 4 | 4 | {VERSE_FOOTNOTE_INDEX_REF 0}John was in the desert baptizing, and preaching the baptism of penance for the remission of sins.'
      v:005: 'MRK:1:5 | 5 | 5 | {VERSE_FOOTNOTE_INDEX_REF 0}And there went out to him all the country of Judea, and all they of Jerusalem, and were baptized by him in the river of Jordan, confessing their sins.'
      v:006: "MRK:1:6 | 6 | 6 | {VERSE_FOOTNOTE_INDEX_REF 0}And John was clothed with camels' hair, and a leathern girdle about his loins: {VERSE_FOOTNOTE_INDEX_REF 1}and he eat locusts and wild honey, and he preached, saying:"
      v:007: 'MRK:1:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}There cometh after me one mightier than I, the latchet of whose shoes I am not worthy to stoop down and loose.'
      v:008: 'MRK:1:8 | 8 | 8 | {VERSE_FOOTNOTE_INDEX_REF 0}I have baptized you with water; but he shall baptize you with the Holy Ghost.'
      v:009: MRK:1:9 | 9 | 9 | And it came to pass in those days that Jesus came from Nazareth of Galilee; and was baptized by John in the Jordan.
      v:010: 'MRK:1:10 | 10 | 10 | And forthwith coming up out of he water, he saw the heavens opened, {VERSE_FOOTNOTE_INDEX_REF 0}and the Spirit as a dove descending, and remaining on him.'
      v:011: 'MRK:1:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came a voice from heaven: Thou art my beloved Son, in thee I am well pleased.'
      v:012: 'MRK:1:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}And immediately the Spirit drove him out into the desert.'
      v:013: 'MRK:1:13 | 13 | 13 | And he was in the desert forty days, and forty nights: and was tempted by Satan, and he was with beasts, and the Angels ministered to him.'
      v:014: 'MRK:1:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And after that John was delivered up, Jesus came into Galilee, preaching the gospel of the kingdom of God;'
      v:015: 'MRK:1:15 | 15 | 15 | And saying: The time is accomplished, and the kingdom of God is at hand: repent, and believe the gospel.'
      v:016: 'MRK:1:16 | 16 | 16 | {VERSE_FOOTNOTE_INDEX_REF 0}And passing by the sea of Galilee, he saw Simon, and Andrew, his brother, casting nets into the sea, (for they were fishermen.)'
      v:017: 'MRK:1:17 | 17 | 17 | And Jesus said to them: Come after me, and I will make you to become fishers of men.'
      v:018: 'MRK:1:18 | 18 | 18 | And immediately leaving their nets, they followed him.'
      v:019: 'MRK:1:19 | 19 | 19 | And going on from thence a little farther, he saw James, the son of Zebedee, and John, his brother, who also were in the ship mending their nets;'
      v:020: 'MRK:1:20 | 20 | 20 | And forthwith he called them. And having left their father, Zebedee, in the ship, with his hired men, they followed him.'
      v:021: 'MRK:1:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And they enter into Capharnaum: and forthwith on the sabbath-days, going into the synagogue, he taught them.'
      v:022: 'MRK:1:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And they were astonished at his doctrine: for he was teaching them as one having power, and not as the Scribes.'
      v:023: 'MRK:1:23 | 23 | 23 | {VERSE_FOOTNOTE_INDEX_REF 0}And there was in their synagogue a man with an unclean spirit: and he cried out,'
      v:024: 'MRK:1:24 | 24 | 24 | Saying: What have we to do with thee, Jesus of Nazareth? art thou come to destroy us? I know who thou art, the holy one of God.'
      v:025: 'MRK:1:25 | 25 | 25 | And Jesus threatened him, saying: Speak no more, and go out of the man.'
      v:026: 'MRK:1:26 | 26 | 26 | And the unclean spirit tearing him, and crying out with a loud voice, went out of him.'
      v:027: 'MRK:1:27 | 27 | 27 | And they were all amazed, insomuch that they questioned among themselves, saying: What thing is this? what <i>is</i> this new doctrine? for with power, he commandeth even the unclean spirits, and they obey him.'
      v:028: MRK:1:28 | 28 | 28 | And the fame of him was spread forthwith through all the country of Galilee.
      v:029: 'MRK:1:29 | 29 | 29 | {VERSE_FOOTNOTE_INDEX_REF 0}And immediately going out of the synagogue, they came into the house of Simon and Andrew, with James and John.'
      v:030: "MRK:1:30 | 30 | 30 | And Simon's wife's mother lay sick of a fever: and forthwith they tell him of her."
      v:031: 'MRK:1:31 | 31 | 31 | And approaching lifted her up, taking her by the hand: and immediately the fever left her, and she ministered unto them.'
      v:032: 'MRK:1:32 | 32 | 32 | And when it was evening, after sunset, they brought all to him that were diseased, and that were possessed with devils.'
      v:033: MRK:1:33 | 33 | 33 | And all the city was gathered together at the door.
      v:034: 'MRK:1:34 | 34 | 34 | And he healed many that were suffering of divers diseases: {VERSE_FOOTNOTE_INDEX_REF 0}and he cast out many devils, and he suffered them not to speak, because they knew him.'
      v:035: 'MRK:1:35 | 35 | 35 | And rising very early in the morning, going out he went into a desert place: and there he prayed.'
      v:036: 'MRK:1:36 | 36 | 36 | And Simon, and they that were with him, followed after him.'
      v:037: 'MRK:1:37 | 37 | 37 | And when they had found him, they said to him: All men seek for thee.'
      v:038: 'MRK:1:38 | 38 | 38 | And he saith to them: Let us go into the neighbouring towns and cities, that I may preach there also: for to this purpose I am come.'
      v:039: 'MRK:1:39 | 39 | 39 | And he was preaching in their synagogues, and in all Galilee, and casting out devils.'
      v:040: 'MRK:1:40 | 40 | 40 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came a leper to him, beseeching him; and kneeling down, said to him: If thou wilt, thou canst make me clean.'
      v:041: 'MRK:1:41 | 41 | 41 | And Jesus having compassion on him, stretched forth his hand; and touching him, saith to him: I will. Be thou made clean.'
      v:042: 'MRK:1:42 | 42 | 42 | And when he had spoken, immediately the leprosy departed from him, and he was made clean.'
      v:043: 'MRK:1:43 | 43 | 43 | And he strictly charged him, and forthwith sent him away.'
      v:044: 'MRK:1:44 | 44 | 44 | And he saith to him: See thou tell no man: but go, shew thyself to the high priest, and offer for thy cleansing {VERSE_FOOTNOTE_INDEX_REF 0}the things that Moses commanded, for a testimony to them.'
      v:045: 'MRK:1:45 | 45 | 45 | But he being gone out, began to publish and to blaze abroad the word: so that now he could not go openly into the city, but was without in desert places, and they flocked to him from all sides.'
  c:002:
    commentary:
      v:002:
        - 'MRK:2:2 | 2 | 2 | Some Greek and Latin copies have, <i>after eight days.</i>'
      v:004:
        - 'MRK:2:4 | 4 | 4 | Such diligence ought to be used to bring sinners to Christ, by means of the sacraments, as was used to procure for this man, through Christ, the health of his body. (Bristow)'
      v:005:
        - "MRK:2:5 | 5 | 5 | <i>When Jesus saw their faith.</i> Our Lord is moved to shew mercy to sinners, by the faith and desires, and prayers of others; for this man was not more helpless in his limbs, than in his soul. From this example, we are taught that in sickness the sacraments and helps of the Church, which are the medicines of the soul, should be called for in the first instance; for Christ first healed the sick man's soul, before he removed his bodily infirmity. We also learn that many diseases originate in sin, and that we are to remove the effect by removing the cause."
      v:010:
        - "MRK:2:10 | 10 | 10 | <i>The Son of man.</i> Jesus Christ here proveth that himself as man, and not as God only, hath power to forgive sins; by this, that he was able to do miracles, and make the sick man suddenly rise; so the apostles and their successors, though they be not God, may in like manner have authority from God to remit sins, not as God, but as God's ministers, and acting in his name, and vested with his delegated authority. --- <i>On earth.</i> This power which the Son of man hath to remit sins on earth, was never taken from him, but is perpetuated in his sacraments and ministers, by whom he still remitteth sins in the Church, and not in heaven only. Relative to sin, there is one court of conscience on earth, and another in heaven, and the judgment of heaven followeth and approveth this on earth; as is plain by the words of our Saviour, to Peter first, and then to all the apostles: <i>Whatsoever thou shalt bind upon earth, it shall by bound also in heaven; and whatsoever thou shalt loose upon earth, it shall be loosed also in heaven.</i> See Matthew xvi. 19. and xviii. 18. Whereupon St. Jerome sayeth: that priests having the keys of the kingdom of heaven, judge in some manner before the day of judgment. (Ep. v. ad Heliod; and St. Chrysostom, more at large, lib. iii. de Sacerd.)"
      v:012:
        - 'MRK:2:12 | 12 | 12 | This paralytic is not the same as that mentioned in St. John; for that distressed man had no one to assist him, whereas this person had four; the former was by the side of the Probatica, but the latter in a house at Capharnaum. (Theophylactus)'
      v:014:
        - 'MRK:2:14 | 14 | 14 | To follow Christ, is to imitate him; wherefore this apostle, that he might be able to follow Christ, the model of poverty, not so much by his bodily steps, as by the inward affections of his soul, forsook all; he not only forsook his present goods, but despised all danger, which he incurred by leaving his business abruptly, and without rendering any account of it to his employers or governors. (Ven. Bede) --- The person to whom Christ addresses the words, <i>follow me,</i> was Matthew: see Matthew ix. 9.'
      v:017:
        - 'MRK:2:17 | 17 | 17 | The Greek printed copies, and some manuscripts add <i>to penance,</i> as we read in Luke v. 33.[32.?]'
      v:018:
        - 'MRK:2:18 | 18 | 18 | See Matthew ix. 14, and Luke v. 33.'
      v:020:
        - 'MRK:2:20 | 20 | 20 | Jesus Christ here foretelleth that fasting shall be used in his Church, no less than in the old law, or in the time of John the Baptist. See Matthew ix. 15. --- When first we begin to be converted to God, the spiritual consolations which God infuses into our souls, cause in us an overflowing of spiritual delights, so that we then feast, and are in the midst of delight; but when the Bridegroom shall be taken away, when these spiritual consolations cease, then we fast, and find the commandments difficult. It is then we must prepare ourselves for tribulation. (Ven. Bede)'
      v:025:
        - 'MRK:2:25 | 25 | 25 | <i>When he had need.</i> In necessity many things are done without sin, which in other circumstances it would be unlawful to do. (Bristow)'
      v:026:
        - 'MRK:2:26 | 26 | 26 | <i>Under Abiathar.</i> The priest from whom David had these <i>loaves,</i> is called <i>Achimelech,</i> 1 Kings xxi. The most probable answer to this difficulty is, that the priest had both these names of <i>Achimelech</i> and of <i>Abiathar,</i> as also his father had before him. For he that (1 Kings xxii.) is called <i>Abiathar, the son of Achimelech,</i> is called 2 Kings viii. 17, <i>Achimelech, the son of Abiathar.</i> See also 1 Paralipomenon xviii. 16. (Witham) --- Others say that Abiathar, son of Achimelech, was present, and sanctioned the deed of his father, thus making it his own. (Denis the Carthusian)'
      v:028:
        - 'MRK:2:28 | 28 | 28 | The maker of the law may abrogate or dispense with it when and where, for just cause, it seemeth good to him: thus the Church can dispense with, change, or abrogate, for just reasons, the discipline of the Church founded upon Church authority. This we prove also from the action of David, (ver. 26, above) which the Scripture notices without blaming it, because the observance of the law, prescribed for the utility of man, must yield to the necessities of man.'
