      v:001: 'MRK:14:1 | 1 | 1 | Now {VERSE_FOOTNOTE_INDEX_REF 0}the feast of the Pasch, and of the azymes, was after two days: and the chief priests, and the Scribes, sought how they might by craft lay hold on him, and kill him.'
      v:002: 'MRK:14:2 | 2 | 2 | But they said: Not on the festival day, lest there should be a tumult among the people.'
      v:003: 'MRK:14:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}And when he was in Bethania, in the house of Simon, the leper, and was at meat; there came a woman, having an alabaster-box of ointment of precious spikenard, and breaking the alabaster-box, she poured it out upon his head.'
      v:004: 'MRK:14:4 | 4 | 4 | Now there were some that had indignation within themselves, and said: Why was this waste of the ointment made?'
      v:005: 'MRK:14:5 | 5 | 5 | For this ointment might have been sold for more than three hundred pence, and given to the poor. And they murmured against her.'
      v:006: 'MRK:14:6 | 6 | 6 | But Jesus said: Let her alone; why do you molest her? She hath wrought a good work upon me.'
      v:007: 'MRK:14:7 | 7 | 7 | For the poor you have always with you; and whensoever you will, you may do them good: but me you have not always.'
      v:008: 'MRK:14:8 | 8 | 8 | What she had she hath done: she is come beforehand to anoint my body for the burial.'
      v:009: 'MRK:14:9 | 9 | 9 | Amen, I say to you, wheresoever this gospel shall be preached in the whole world, that also which she hath done, shall be told for a memorial of her.'
      v:010: 'MRK:14:10 | 10 | 10 | {VERSE_FOOTNOTE_INDEX_REF 0}And Judas Iscariot, one of the twelve, went to the chief priests, to betray him to them.'
      v:011: 'MRK:14:11 | 11 | 11 | They hearing it, were glad: and promised to give him money. And he sought how he might conveniently betray him.'
      v:012: 'MRK:14:12 | 12 | 12 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, on the first day of the unleavened bread, when they sacrificed the Pasch, the disciples say to him: Whither wilt thou that we go, and prepare for thee to eat the Pasch?'
      v:013: 'MRK:14:13 | 13 | 13 | And he sendeth two of his disciples, and saith to them: Go ye into the city: and there shall meet you a man carrying a pitcher of water, follow him;'
      v:014: 'MRK:14:14 | 14 | 14 | And wheresoever he shall go in, say to the master of the house: The master saith, Where is my refectory: where I may eat the Pasch with my disciples?'
      v:015: 'MRK:14:15 | 15 | 15 | And he will shew you a large dining-room, furnished: and there prepare ye for us.'
      v:016: 'MRK:14:16 | 16 | 16 | And his disciples went their way, and came into the city: and they found as he had told them, and they prepared the Pasch.'
      v:017: 'MRK:14:17 | 17 | 17 | {VERSE_FOOTNOTE_INDEX_REF 0}And when evening was come, he cometh with the twelve.'
      v:018: 'MRK:14:18 | 18 | 18 | And when they were at table, and eating, Jesus saith: Amen, I say to you, {VERSE_FOOTNOTE_INDEX_REF 0}that one of you who eateth with me, shall betray me.'
      v:019: 'MRK:14:19 | 19 | 19 | But they began to be sorrowful, and to say to him one by one: Is it I?'
      v:020: 'MRK:14:20 | 20 | 20 | He saith to them: One of the twelve who dippeth his hand in the dish with me.'
      v:021: 'MRK:14:21 | 21 | 21 | And the Son of man indeed goeth, {VERSE_FOOTNOTE_INDEX_REF 0}as it is written of him: but wo to that man, by whom the Son of man shall be betrayed. It were better for him, if that man had not been born.'
      v:022: 'MRK:14:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And whilst they were eating, Jesus took bread: and blessing, broke, and gave to them, and said: Take ye, This is my body.'
      v:023: 'MRK:14:23 | 23 | 23 | And having taken the chalice, giving thanks, he gave to them, and they all drank of it.'
      v:024: 'MRK:14:24 | 24 | 24 | And he said to them: This is my blood of the New Testament, which shall be shed for many.'
      v:025: 'MRK:14:25 | 25 | 25 | Amen, I say unto you, that I will drink no more of this fruit of the vine, until that day when I shall drink it new in the kingdom of God.'
      v:026: 'MRK:14:26 | 26 | 26 | And when they had sung a hymn, they went forth to the mount of Olives.'
      v:027: 'MRK:14:27 | 27 | 27 | And Jesus saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}You will all be scandalized in me this night: for it is written: {VERSE_FOOTNOTE_INDEX_REF 1}I will strike the shepherd, and the sheep shall be dispersed;'
      v:028: 'MRK:14:28 | 28 | 28 | But after I shall be risen again, I will go before you into Galilee.'
      v:029: 'MRK:14:29 | 29 | 29 | But Peter saith to him: Although all shall be scandalized in thee, yet not I.'
      v:030: 'MRK:14:30 | 30 | 30 | And Jesus saith to him: Amen, I say to thee, to-day, even in this night, before the cock crow twice, thou shalt deny me thrice.'
      v:031: 'MRK:14:31 | 31 | 31 | But he spoke the more vehemently: {VERSE_FOOTNOTE_INDEX_REF 0}Although I should die together with thee, I will not deny thee: And in like manner also said they all.'
      v:032: 'MRK:14:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}And they came to a farm called Gethsemani. And he saith to his disciples: Sit you here while I pray.'
      v:033: 'MRK:14:33 | 33 | 33 | And he taketh Peter, and James, and John, with him; and he began to fear, and to be heavy.'
      v:034: 'MRK:14:34 | 34 | 34 | And he saith to them: My soul is sorrowful even unto death: stay you here and watch.'
      v:035: 'MRK:14:35 | 35 | 35 | And when he had gone forward a little, he fell flat on the ground: and he prayed, that, if it could be, the hour might pass from him:'
      v:036: 'MRK:14:36 | 36 | 36 | And he said: Abba, Father, all things are possible to thee; take away this chalice from me: but not what I will, but what thou wilt.'
      v:037: 'MRK:14:37 | 37 | 37 | And he cometh, and findeth them sleeping. And he saith to Peter: Simon, sleepest thou? couldst thou not watch one hour?'
      v:038: 'MRK:14:38 | 38 | 38 | Watch ye, and pray that you enter not into temptation. The spirit indeed is willing, but the flesh is weak.'
      v:039: 'MRK:14:39 | 39 | 39 | A going away again, he prayed, saying the same words.'
      v:040: 'MRK:14:40 | 40 | 40 | And when he returned, he found them again asleep, (for their eyes were heavy) and they knew not what to answer him.'
      v:041: 'MRK:14:41 | 41 | 41 | And he cometh the third time, and saith to them: Sleep ye now, and take <i>your</i> rest. It is enough: the hour is come: behold the Son of man shall be betrayed into the hands of sinners.'
      v:042: 'MRK:14:42 | 42 | 42 | Rise up: let us go. Behold, he that will betray me, is at hand.'
      v:043: 'MRK:14:43 | 43 | 43 | And while he was yet speaking, cometh Judas Iscariot, one of the twelve: {VERSE_FOOTNOTE_INDEX_REF 0}and with him a great multitude, with swords and staves, from the chief priests, and the Scribes, and the ancients.'
      v:044: 'MRK:14:44 | 44 | 44 | And he that betrayed him had given them a sign, saying: Whomsoever I shall kiss, that is he, lay hold on him, and lead him away cautiously.'
      v:045: 'MRK:14:45 | 45 | 45 | And when he was come, immediately going up to him, he saith: Hail, Rabbi: and he kissed him.'
      v:046: 'MRK:14:46 | 46 | 46 | But they laid hands on him, and held him.'
      v:047: 'MRK:14:47 | 47 | 47 | An one of them that stood by drawing a sword, struck a servant of the chief priest, and cut off his ear.'
      v:048: 'MRK:14:48 | 48 | 48 | And Jesus answering, said to them: are you come out as against a robber with swords and staves to apprehend me?'
      v:049: 'MRK:14:49 | 49 | 49 | I was daily with you in the temple teaching, and you did not lay hands on me. But, that the Scriptures may be fulfilled.'
      v:050: 'MRK:14:50 | 50 | 50 | {VERSE_FOOTNOTE_INDEX_REF 0}Then his disciples leaving him, all fled away.'
      v:051: 'MRK:14:51 | 51 | 51 | And a certain young man followed him, having a linen cloth cast about his naked <i>body:</i> and they laid hold on him.'
      v:052: 'MRK:14:52 | 52 | 52 | But he casting off the linen cloth, fled from them naked.'
      v:053: 'MRK:14:53 | 53 | 53 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought Jesus to the high priest: and all the priests, and the Scribes, and the ancients, assembled together.'
      v:054: 'MRK:14:54 | 54 | 54 | And Peter followed him afar off, even into the palace of the high priest: and he sat with the servants at the fire, and warmed himself.'
      v:055: 'MRK:14:55 | 55 | 55 | {VERSE_FOOTNOTE_INDEX_REF 0}And the chief priests, and all the council, sought for evidence against Jesus, that they might put him to death; and they found none.'
      v:056: 'MRK:14:56 | 56 | 56 | For many bore false witness against him, and their evidence did not agree.'
      v:057: 'MRK:14:57 | 57 | 57 | And some rising up, bore false witness against him, saying:'
      v:058: 'MRK:14:58 | 58 | 58 | We heard him say: {VERSE_FOOTNOTE_INDEX_REF 0}I will destroy this temple made with hands, and within three days I will build another, not made with hands.'
      v:059: MRK:14:59 | 59 | 59 | And their witness did not agree.
      v:060: 'MRK:14:60 | 60 | 60 | And the high priest rising up in the midst, asked Jesus, saying: Answerest thou nothing to the things that are laid to thy charge by these men?'
      v:061: 'MRK:14:61 | 61 | 61 | But he held his peace, and answered nothing. Again the high priest asked him, and said to him: Art thou the Christ, the Son of the blessed God?'
      v:062: 'MRK:14:62 | 62 | 62 | And Jesus said to him: I am: {VERSE_FOOTNOTE_INDEX_REF 0}And you shall see the Son of man sitting on the right hand of the power of God, and coming with the clouds of heaven.'
      v:063: 'MRK:14:63 | 63 | 63 | Then the high priest rending his garments, saith: What need we any farther witnesses?'
      v:064: 'MRK:14:64 | 64 | 64 | You have heard the blasphemy. What think you? They all condemned him to be guilty of death.'
      v:065: 'MRK:14:65 | 65 | 65 | And some began to spit on him, and to cover his face, and to buffet him, and to say to him: Prophesy: and the servants struck him with the palms of their hands.'
      v:066: 'MRK:14:66 | 66 | 66 | {VERSE_FOOTNOTE_INDEX_REF 0}Now, when Peter was in the court below, there cometh one of the maid-servants of the high priest:'
      v:067: 'MRK:14:67 | 67 | 67 | And when she had seen Peter warming himself, looking on him, she saith: Thou also wast with Jesus of Nazareth.'
      v:068: 'MRK:14:68 | 68 | 68 | But he denied, saying: I neither know nor understand what thou sayest. And he went forth before the court; and the cock crew.'
      v:069: 'MRK:14:69 | 69 | 69 | {VERSE_FOOTNOTE_INDEX_REF 0}And again a maid-servant seeing him, began to say to the standers-by: This is one of them.'
      v:070: 'MRK:14:70 | 70 | 70 | But he denied again. {VERSE_FOOTNOTE_INDEX_REF 0}And after a while they that stood by, said again to Peter: Surely thou art one of them: for thou art also a Galilean.'
      v:071: 'MRK:14:71 | 71 | 71 | But he began to curse and to swear, saying; I know not this man of whom you speak.'
      v:072: 'MRK:14:72 | 72 | 72 | And immediately the cock crew again. {VERSE_FOOTNOTE_INDEX_REF 0}And Peter remembered the word that Jesus had said to him: Before the cock crow twice, thou shalt deny me thrice. And he began to weep.'
  c:015:
    commentary:
      v:001:
        - 'MRK:15:1 | 1 | 1 | It was customary with the Jews to bind and deliver over to the Roman governors those whom they had condemned in their own councils; but we must not suppose that this was the first time they bound Jesus; for, as St. John informs us, when first they apprehended him, they put manacles upon him. (Ven. Bede)'
      v:002:
        - 'MRK:15:2 | 2 | 2 | It may be remarked upon this answer of our Lord, that he was not unwilling to answer the questions put to him by the governor, who condemned him contrary to his inclination, though he would not condescend to return an answer to the question of the high priests, as they were not worthy of the favour. (Theophylactus)'
      v:006:
        - 'MRK:15:6 | 6 | 6 | This practice of releasing to the people any prisoner they might think proper, was instituted in order to captivate the will of the people; which was most commonly done on the festival day, when the Jews were assembled from the different provinces to Jerusalem. But that the blindness and malice of this people might be more apparent, the evangelist here describes the atrocious wickedness of the man they preferred to the Son of God. (Gloss.)'
      v:010:
        - 'MRK:15:10 | 10 | 10 | Since envy put to death the Author of life, Jesus Christ, how watchful should all Christians be against every degree of that sin. (St. Chrysostom, hom. xl. in Matt.)'
      v:021:
        - 'MRK:15:21 | 21 | 21 | St. Jerome thinks Alexander and Rufus were disciples of Christ, and on this account the name of their father is here expressed (St. Jerome in Dionysius)'
      v:023:
        - 'MRK:15:23 | 23 | 23 | St. Matthew says mixed with gall; for gall is here used for bitterness, and wine that has myrrh in it is a very strong bitter; although, perhaps, both gall and myrrh might have been ingredients to increase the bitterness. (St. Augustine) --- Or, in the confusion that was occasioned, some might have offered him one thing, some another; one person giving vinegar and gall, another wine mixed with myrrh. (Theophylactus) --- Wine mingled with myrrh may perhaps be used for vinegar. (St. Jerome) --- This was given to criminals, to lessen their torments. Our Lord was pleased to taste the bitterness, but he would not permit the relief which the admittance of the same into his stomach might have afforded. Thus also were the scriptures fulfilled: <i>they gave me gall for my food, and in my thirst they gave me vinegar to drink.</i> (Psalm lxviii.) (Ven. Bede)'
      v:025:
        - 'MRK:15:25 | 25 | 25 | St. Mark is the only evangelist who says it was the third hour. St. John says it was the sixth. But these may easily be reconciled by supposing that he was crucified towards the end of the third hour, that is, about eleven of the clock, or half-past eleven, which being near the sixth hour, or twelve, the evangelist might say it was the sixth hour. (Nicholas of Lyra) --- <i>The third hour.</i> The ancient account divided the day into four parts, which were named from the hour from which they began: the first, third, sixth, and ninth hour. Our Lord was crucified a little before noon; before the <i>third hour</i> had quite expired; but when the <i>sixth hour</i> was near at hand. (Challoner)'
      v:026:
        - 'MRK:15:26 | 26 | 26 | It was written on a board, or rather on parchment fixed to a board, (as Leipsius informs us) expressing the cause why he was crucified, viz. because he was the <i>King of the Jews.</i> And, indeed, Pilate himself was fully persuaded that he was the Messiah promised to the Jews: and though he knew him to be innocent, he connived the more at his death through fear lest he might attempt something against the Roman empire, if he were permitted to continue. At the same time, by putting up his cause, he wished to revenge himself of the Jews, for their importunity and obstinacy in compelling him, partly against his will, to condemn him to death. For what could be more ignominious to the Jews than to see their king crucified at their own request, and for no other reason than because he was their king, and they did not wish him to reign over them. Thus did they receive the king for whose coming they had so long sighed, and from whom they had expected delivery from the Roman yoke, and the subjugation of the whole world to their own power. (Sirinus)[perhaps (Tirinus) is meant here.]'
      v:028:
        - MRK:15:28 | 28 | 28 | This text of Isaias regards the Messias according to the very letter. (Bible de Vence)
      v:032:
        - 'MRK:15:32 | 32 | 32 | Afterwards they saw Him arising out of the sepulchre whom they thought unable to descend from the cross. Where, O Jew, is thy infidelity? I ask you yourselves. You shall be your own judges. How much more astonishing is it to be able, when dead, to rise again, than, when living, to descend from the cross? You desired a small exertion of power, and a much greater is here performed: but still your infidelity would not be cured. All have turned out of the way, all have become useless. (St. Jerome) --- If the Scribes and Pharisees did not believe in Christ when he rose from the dead, neither would they have believed in him had he left the cross. Though the scripture had foretold in many places that he was to suffer, Psalm xxi, <i>They have dug my hands and feet;</i> and Psalm xcv, <i>They shall look upon him whom they have pierced; He shall reign from the tree:</i> (and which St. Justin assures us the Jews had erased from the psalm) yet where can the Jews point out that it was foretold he should descend from the cross? (Tirinus)'
      v:039:
        - 'MRK:15:39 | 39 | 39 | The centurion considered the crying out of our Saviour as an effect not of human, but divine power, since it generally happens that people at the moment the soul quits the body are reduced to so debilitated a state, that they are scarce able to utter the least word. Although Jesus was truly the natural, not the adoptive, Son of God, it is nevertheless probable that the centurion, being a Gentile, did not speak in this manner as if he knew Jesus to be the natural Son of God. He did not know that the Son of God was really true God, equal to the Father, but called him Son of God, as if adopted, on account of his extraordinary sanctity; or, perhaps, he might have called him the Son of God, in order to oppose the Jews, who called our Saviour a blasphemer, because he made himself the Son of God. (Dionysius)'
      v:042:
        - 'MRK:15:42 | 42 | 42 | Ven. Bede thinks the word <i>parasceve</i> is derived from the Greek {GREEK:START paraskeue}παρασκηυη{GREEK:END}, signifying a preparation. It was the day before the sabbath, on which the Jews were accustomed to prepare two meals, one for the parasceve, and another for the sabbath; the Jews not being allowed to dress any meat on the latter day, on account of its great solemnity. The Jews learnt this word of the Greeks, who lived among them in Jerusalem. (Ven. Bede)'
      v:043:
        - 'MRK:15:43 | 43 | 43 | <i>A noble Decurion.</i> The Decurions among the Romans were first called so as having ten men under them, as the centurions were over a hundred. But some of the <i>Decurions</i> were also <i>Counsellors</i> in towns, as is here signified by the Greek word <i>Bouleutes.</i> (Witham)'
      v:046:
        - "MRK:15:46 | 46 | 46 | According to the description of those that have seen it, it is a kind of small chamber, the height of which, from top to bottom, is eight feet and an inch, its length six feet and one inch, and its breadth fifteen feet ten inches. Its entrance, or vestibule, which looks towards the east, is but four feet high, and two feet four inches wide. The place within, where our Lord's body was laid, takes up a whole side of the cave. The stone which was laid to secure the door of the sepulchre is still remaining, and according to Mr. Maundrell, is two yards and a quarter long, one broad, and one thick: but the particular parts of it are not visible, being all incrusted over with white marble, except in five or six little places, where it is left bare to receive the kisses and other devotions of pilgrims. (Mark Luke's Voyage to Asia Minor, Vol. II. p. 12. and Maundrell's Journey from Aleppo to Jerusalem.)"
