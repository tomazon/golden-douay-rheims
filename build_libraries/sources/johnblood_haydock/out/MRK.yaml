    verses:
      v:001: 'MRK:8:1 | 1 | 1 | In {VERSE_FOOTNOTE_INDEX_REF 0}those days again, when there was a great multitude, and they had nothing to eat; calling his disciples together, he saith to them:'
      v:002: 'MRK:8:2 | 2 | 2 | I have compassion on the multitude: for behold they have now been with me three days, and have nothing to eat:'
      v:003: 'MRK:8:3 | 3 | 3 | And if I shall send them away fasting to their own houses, they will faint in the way; for some of them came from afar off.'
      v:004: 'MRK:8:4 | 4 | 4 | And his disciples answered him: From whence can any one satisfy them here with bread in the wilderness?'
      v:005: 'MRK:8:5 | 5 | 5 | And he asked them: How many loaves have ye? and they said: Seven.'
      v:006: 'MRK:8:6 | 6 | 6 | And he commanded the people to sit down on the ground: and taking the seven loaves, giving thanks, he broke, and gave to his disciples to set before them, and they set them before the people.'
      v:007: 'MRK:8:7 | 7 | 7 | And they had a few little fishes: and he blessed them, and commanded them to be set before them.'
      v:008: 'MRK:8:8 | 8 | 8 | And they did eat and were filled, and they took up that which was left of the fragments, seven baskets.'
      v:009: 'MRK:8:9 | 9 | 9 | And they that had eaten were about four thousand: and he sent them away.'
      v:010: 'MRK:8:10 | 10 | 10 | And immediately going up into a ship with his disciples, he came into the parts of Dalmanutha.'
      v:011: 'MRK:8:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And the Pharisees came forth, and began to question with him, seeking of him a sign from heaven, tempting him.'
      v:012: 'MRK:8:12 | 12 | 12 | And sighing deeply in spirit, he saith: Why doth this generation seek a sign? Amen, I say to you, a sign shall not be given to this generation.'
      v:013: 'MRK:8:13 | 13 | 13 | And leaving them, he went up again into the ship, and passed to the other side of the water.'
      v:014: 'MRK:8:14 | 14 | 14 | And they forgot to take bread: and they had but one loaf with them in the ship.'
      v:015: 'MRK:8:15 | 15 | 15 | And he charged them, saying: Take heed and beware of the leaven of the Pharisees, and of the leaven of Herod.'
      v:016: 'MRK:8:16 | 16 | 16 | And they reasoned among themselves, saying: Because we have no bread.'
      v:017: 'MRK:8:17 | 17 | 17 | Which Jesus knowing, saith to them: Why do you reason, because you have no bread? do you not yet know nor understand? have you still your heart blinded?'
      v:018: 'MRK:8:18 | 18 | 18 | Having eyes, see you not? and having ears, hear you not? {VERSE_FOOTNOTE_INDEX_REF 0}Neither do you remember.'
      v:019: 'MRK:8:19 | 19 | 19 | When I broke the five loaves among five thousand: how many baskets full of fragments took you up? They say to him: Twelve.'
      v:020: 'MRK:8:20 | 20 | 20 | And when the seven loaves among four thousand, how many baskets of fragments took you up? And they say to him: Seven.'
      v:021: 'MRK:8:21 | 21 | 21 | And he said to them: How do you not yet understand?'
      v:022: 'MRK:8:22 | 22 | 22 | And they came to Bethsaida: and they bring to him a blind man, and they besought him to touch him.'
      v:023: 'MRK:8:23 | 23 | 23 | And taking the blind man by the hand, he led him out of the town: and spitting upon his eyes, laying his hands on him, he asked him if he saw any thing.'
      v:024: 'MRK:8:24 | 24 | 24 | And looking up, he said: I see men, as trees, walking.'
      v:025: 'MRK:8:25 | 25 | 25 | After that he laid his hands again upon his eyes, and he began to see, and was restored, so that he saw all things clearly.'
      v:026: 'MRK:8:26 | 26 | 26 | And he sent him to his house; saying: Go into thy house, and if thou enter into the town, tell nobody.'
      v:027: 'MRK:8:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus went out, and his disciples, into the towns of Cæsarea Philippi; and in the way he asked his disciples, saying to them: {VERSE_FOOTNOTE_INDEX_REF 1}Whom do men say that I am?'
      v:028: 'MRK:8:28 | 28 | 28 | And they answered him, saying: John the Baptist; but some Elias, and others as one of the prophets.'
      v:029: 'MRK:8:29 | 29 | 29 | Then he saith to them: But whom do you say that I am? Peter answering, said to him: Thou art the Christ.'
      v:030: MRK:8:30 | 30 | 30 | And he strictly charged them that they should not tell any man of him.
      v:031: 'MRK:8:31 | 31 | 31 | And he began to teach them, that the Son of man must suffer many things, and be rejected by the ancients, and by the high priests, and the Scribes, and be killed: and after three days rise again.'
      v:032: 'MRK:8:32 | 32 | 32 | And he spoke the word openly: {VERSE_FOOTNOTE_INDEX_REF 0}And Peter taking him, began to rebuke him.'
      v:033: 'MRK:8:33 | 33 | 33 | But he turning about and seeing his disciples, threatened Peter, saying: Go after me, Satan, because thou dost not relish the things that are of God, but the things that are of men.'
      v:034: 'MRK:8:34 | 34 | 34 | And calling together the multitude with his disciples, he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}If any man will follow me, let him deny himself, and take up his cross, and follow me.'
      v:035: 'MRK:8:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever will save his life, shall lose it; and whosoever shall lose his life for my sake, and for the gospel, shall save it.'
      v:036: 'MRK:8:36 | 36 | 36 | For what shall it profit a man, if he gain the whole world, and lose his own soul?'
      v:037: MRK:8:37 | 37 | 37 | Or what shall a man give in exchange for his soul?
      v:038: 'MRK:8:38 | 38 | 38 | {VERSE_FOOTNOTE_INDEX_REF 0}For whosoever shall be ashamed of me, and of my words in this adulterous and sinful generation, the Son of man also shall be ashamed of him, when he shall come in the glory of his Father with the holy Angels.'
      v:039: 'MRK:8:39 | 39 | 39 | And he said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Amen, I say to you, that there are some of them that stand here, who shall not taste death, till they see the kingdom of God coming in power.'
  c:009:
    commentary:
      v:004:
        - "MRK:9:4 | 4 | 4 | The law and the prophets were signified by Moses and Elias; both bear testimony to the divinity of Jesus Christ's mission, which was effectually to close the old, and open the new dispensation. By the apparitions of these two illustrious personages, we learn also that sometimes, though not often, there is, by the permission of heaven, a certain intercourse between the living and the dead. (Bristow)"
      v:005:
        - 'MRK:9:5 | 5 | 5 | Peter had forgotten that the glorious kingdom of Christ was not of this world, but in heaven only; that himself and the other apostles, clothed as they were with their mortality, could not participate in immortal joys; and that the mansions in the house of the Father are not raised with human hands. He again shewed that he knew not what he said, by wishing to make three tabernacles, one for the law, one for the prophets, and one for the gospel, since these three cannot be separated from each other. (Ven. Bede)'
      v:009:
        - 'MRK:9:9 | 9 | 9 | <i>Risen from the dead.</i> The disciples believed the resurrection of the dead, but they knew not what Christ meant by by <i>his rising from the dead.</i> Their thoughts were filled with the idea of a glorious kingdom in this world, in which they should enjoy great dignities and offices under the Messias. (Witham)'
      v:010:
        - 'MRK:9:10 | 10 | 10 | The Jews here confound the two comings of Jesus Christ. The Baptist, in the spirit of Elias, will precede the first, and Elias in person, the second coming of Christ.'
      v:014:
        - 'MRK:9:14 | 14 | 14 | The multitude were so solicitous to see Christ that they saluted him when yet a great way off. Some imagine that the countenance of our Saviour, being rendered more beautiful by his transfiguration, attracted the attention and admiration of the people. (Theophylactus)'
      v:020:
        - 'MRK:9:20 | 20 | 20 | Let those blush who pretend to affirm, that all men come into this world clear of original sin, and perfectly innocent like Adam when first created. For why should this child be tormented by a cruel devil, if he had not been under the guilt of original sin, as it is clear, beyond dispute, that he could not be guilty of any actual transgression? (Ven. Bede)'
      v:022:
        - "MRK:9:22 | 22 | 22 | The answer of our Lord is adapted to the petition of the child's father. He had said: <i>If thou canst do any thing, have mercy on us:</i> and Christ answered: <i>If thou canst believe,</i> &c. Thus when the leper said: <i>If thou wilt, thou canst make me clean,</i> he answered: <i>I will, be thou made clean.</i> (Ven Bede) --- [1]<i>All things are possible to him that believeth.</i> The sense is not, as if he that believeth could do all things; but that any thing might be done by the divine power and goodness, in favour of him that had a firm and lively faith. (Witham)"
      v:023:
        - "MRK:9:23 | 23 | 23 | If the man believed, as he said, why does he add, <i>help my unbelief?</i> It may be answered: because faith is manifold; their is a faith of beginners, and a faith of the perfect. The incipient faith this man already possessed, and he besought our Saviour to help him to the higher degrees of this virtue. No one becomes great and perfect all at once, but must first set off with small beginnings, and thus gradually ascend to the height of perfection. Thus the man, who, by the inspiration of grace has received imperfect faith, may be said at the same time to believe, and still to be incredulous. (Ven. Bede) --- Here we are taught that our faith is weak, and has need of support and increase from God's assistance. When tears accompany our faith, they obtain for us the grant of our petitions. (St. Jerome)"
      v:026:
        - 'MRK:9:26 | 26 | 26 | Him whom the devil had made like to the dead, the goodness of Christ, by his charitable touch, restored to life. Thus proving at once both his divinity and humanity; the former by his wonderful cure of healing, and the latter by performing this cure by a touch of the hand. (Ven. Bede) --- The devil could not inflict a real death on the child, on account of the dissent of the Author of life. (St. Chrysostom)'
      v:027:
        - 'MRK:9:27 | 27 | 27 | This person, whom the apostles had forbidden to work miracles in the name of Christ, believed indeed in Christ, but did not follow him, on account of the great poverty of the apostles: he was not perfect, nor had he left all things to follow Christ. The apostles therefore concluded, that such a one was not worthy to work miracles in the name of their divine Master. But for this indiscretion, Christ rebukes them, saying , <i>do not,</i> &c. (Tirinus)'
      v:031:
        - 'MRK:9:31 | 31 | 31 | They could not comprehend what he said; and this not so much through the dulness and stupidity of their understandings, as through their personal affection to him; and because knowing him to be God, they could not conceive how a God could die. (Nicholas of Lyra)'
      v:037:
        - "MRK:9:37 | 37 | 37 | <i>Who followeth not us,</i> in that special manner, as Christ's apostles did. (Witham)"
      v:040:
        - 'MRK:9:40 | 40 | 40 | Here we may find that no one, however poor, can be excused from good works; since there is no one who is not able to give at least a cup of cold water; and we are assured that he will not lose his reward. (Nicholas of Lyra)'
      v:043:
        - 'MRK:9:43 | 43 | 43 | <i>Where their worm dieth not.</i> These words are taken out of Isaias lxvi. 24; and are to be expounded of the punishments, and fruitless repentance of the wicked in the next world. (Witham)'
      v:048:
        - 'MRK:9:48 | 48 | 48 | [2]<i>For every one shall be salted with fire.</i> The sense seems to be, that every wicked unrepenting sinner (of whom it was before said, <i>that their worm dieth not</i>) shall be severely and continually punished, though not consumed by the fire of hell. --- <i>And every victim shall be salted with salt;</i> that is, even good men shall be cleansed and purified by trials and sufferings in this world, as some victims were to be salted by the law. (Leviticus ii. 13.) (Witham)'
      v:049:
        - 'MRK:9:49 | 49 | 49 | <i>Become unsavoury;</i> i.e. if he, who has once received the faith, should apostatize from it, what is there that can possibly convert him from his wicked ways? since even the salt, with which he was salted, is become unsavoury, i.e. the doctrines he formerly received are no longer of any use. (Nicholas of Lyra)'
