    verses:
      v:001: 'MRK:12:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}he began to speak to them in parables: A man planted a vineyard, and made a hedge round it, and dug a place for the wine-vat, and built a tower, and let it to husbandmen, and went into a far country.'
      v:002: 'MRK:12:2 | 2 | 2 | And at the season he sent to the husbandmen a servant, to receive from the husbandmen of the fruit of the vineyard.'
      v:003: 'MRK:12:3 | 3 | 3 | But they having laid hands on him, beat him: and sent him away empty.'
      v:004: 'MRK:12:4 | 4 | 4 | And again he sent to them another servant: and him they wounded in the head, and used him reproachfully.'
      v:005: 'MRK:12:5 | 5 | 5 | And again he sent another, and him they killed: and many others, of whom some they beat, and others they killed.'
      v:006: 'MRK:12:6 | 6 | 6 | Having therefore yet one most dearly beloved son: he sent him also to them last of all, saying: They will reverence my son.'
      v:007: 'MRK:12:7 | 7 | 7 | But the husbandmen said one to another: This is the heir: come, let us kill him; and the inheritance shall be ours.'
      v:008: 'MRK:12:8 | 8 | 8 | And laying hold on him, they killed him, and cast him out of the vineyard.'
      v:009: 'MRK:12:9 | 9 | 9 | What, therefore, will the lord of the vineyard do? He will come and destroy the husbandmen, and will give the vineyard to others.'
      v:010: 'MRK:12:10 | 10 | 10 | And have you not read this Scripture, {VERSE_FOOTNOTE_INDEX_REF 0}The stone which the builders rejected, the same is become the head of the corner:'
      v:011: 'MRK:12:11 | 11 | 11 | By the Lord hath this been done, and it is wonderful in our eyes?'
      v:012: 'MRK:12:12 | 12 | 12 | And they sought to lay hands on him: but they feared the people. For they knew that he spoke this parable against them. And leaving him, they went their way.'
      v:013: 'MRK:12:13 | 13 | 13 | {VERSE_FOOTNOTE_INDEX_REF 0}And they sent to him some of the Pharisees, and of the Herodians; to catch him in <i>his</i> words.'
      v:014: 'MRK:12:14 | 14 | 14 | They coming, say to him: Master, we know that thou art a true speaker, and carest not for any man: for thou regardest not the person of men, but teachest the way of God in truth. Is it lawful to give tribute to Cæsar; or shall we not give it?'
      v:015: 'MRK:12:15 | 15 | 15 | But he knowing their hypocrisy, saith to them: Why tempt you me? bring me a penny that I may see <i>it</i>.'
      v:016: "MRK:12:16 | 16 | 16 | And they brought it to him. And he saith to them: Whose is this image and inscription? they say to him: Cæsar's."
      v:017: "MRK:12:17 | 17 | 17 | And Jesus answering, said to them: {VERSE_FOOTNOTE_INDEX_REF 0}Render, therefore, to Cæsar the things that are Cæsar's, and to God the things that are God's. And they marvelled at him."
      v:018: 'MRK:12:18 | 18 | 18 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came to him the Sadducees, who say there is no resurrection; and they asked him, saying:'
      v:019: "MRK:12:19 | 19 | 19 | Master, Moses wrote unto us,{VERSE_FOOTNOTE_INDEX_REF 0} that if any man's brother die, and leave his wife behind him, and leave no children, his brother should take his wife, and raise up seed to his brother."
      v:020: 'MRK:12:20 | 20 | 20 | Now there were seven brethren; and the first took a wife, and died, leaving no issue.'
      v:021: 'MRK:12:21 | 21 | 21 | And the second took her, and died: and neither did he leave any issue. And the third in like manner.'
      v:022: MRK:12:22 | 22 | 22 | And the seven all took her in like manner; and did not leave issue. Last of all the woman also died.
      v:023: 'MRK:12:23 | 23 | 23 | In the resurrection, therefore, when they shall arise again, whose wife shall she be of them? for the seven had her to wife.'
      v:024: 'MRK:12:24 | 24 | 24 | And Jesus answering, saith to them: Do ye not therefore err, not knowing the Scriptures, nor the power of God?'
      v:025: 'MRK:12:25 | 25 | 25 | For when they shall rise again from the dead, they shall neither marry, nor be married, but are as the Angels in heaven.'
      v:026: 'MRK:12:26 | 26 | 26 | And, as concerning the dead that they rise again, have you not read in the book of Moses, how in the bush God spoke to him, saying: {VERSE_FOOTNOTE_INDEX_REF 0}I am the God of Abraham, and the God of Isaac, and the God of Jacob?'
      v:027: 'MRK:12:27 | 27 | 27 | He is not the God of the dead, but of the living. You therefore do greatly err.'
      v:028: 'MRK:12:28 | 28 | 28 | {VERSE_FOOTNOTE_INDEX_REF 0}And there came one of the Scribes, that had heard them reasoning together, and seeing that he had answered them well, asked him which was the first commandment of all.'
      v:029: 'MRK:12:29 | 29 | 29 | And Jesus answered him: The first commandment of all is: {VERSE_FOOTNOTE_INDEX_REF 0}Hear, O Israel, the Lord thy God, is one God:'
      v:030: 'MRK:12:30 | 30 | 30 | And thou shalt love the Lord thy God, with thy whole heart, and with thy whole soul, and with thy whole mind, and with thy whole strength. This is the first commandment.'
      v:031: 'MRK:12:31 | 31 | 31 | {VERSE_FOOTNOTE_INDEX_REF 0}And the second is like to it: Thou shalt love thy neighbour as thyself. There is no other commandment greater than these.'
      v:032: 'MRK:12:32 | 32 | 32 | And the Scribe said to him: Well, master, thou hast said in truth, that there is one God, and there is no other besides him.'
      v:033: "MRK:12:33 | 33 | 33 | And that he should be loved with the whole heart, and with the whole understanding, and with the whole soul, and with the whole strength: and to love one's neighbour as oneself, is a greater thing than all holocausts and sacrifices."
      v:034: 'MRK:12:34 | 34 | 34 | And Jesus seeing that he had answered wisely, said to him: Thou art not far from the kingdom of God. And no man after that durst ask him any question.'
      v:035: 'MRK:12:35 | 35 | 35 | And Jesus answering, said, teaching in the temple: How do the Scribes say, that Christ is the son of David?'
      v:036: 'MRK:12:36 | 36 | 36 | For David himself saith by the Holy Ghost: {VERSE_FOOTNOTE_INDEX_REF 0}The Lord said to my Lord, Sit on my right hand, until I make thy enemies thy foot-stool.'
      v:037: 'MRK:12:37 | 37 | 37 | David, therefore, himself calleth him Lord, and whence is he then his son? And a great multitude heard him gladly.'
      v:038: 'MRK:12:38 | 38 | 38 | And he said to them in his doctrine: Beware of the Scribes, who love to walk in long robes, and to be saluted in the market-place,'
      v:039: 'MRK:12:39 | 39 | 39 | And to sit in the first chairs in the synagogues, and to have the highest places at suppers:'
      v:040: 'MRK:12:40 | 40 | 40 | Who devour the houses of widows under the pretence of long prayer: these shall receive greater judgment.'
      v:041: 'MRK:12:41 | 41 | 41 | {VERSE_FOOTNOTE_INDEX_REF 0}And Jesus sitting over-against the treasury, beheld how the people cast money into the treasury, and many that were rich cast in much.'
      v:042: 'MRK:12:42 | 42 | 42 | And there came a certain poor widow, and she cast in two mites, which make a farthing.'
      v:043: 'MRK:12:43 | 43 | 43 | And calling his disciples together, he saith to them: Amen, I say to you, this poor widow hath cast in more than all they who have cast into the treasury.'
      v:044: 'MRK:12:44 | 44 | 44 | For all they did cast in of their abundance: but she, of her want, cast in all she had, <i>even</i> her whole living.'
  c:013:
    commentary:
      v:002:
        - 'MRK:13:2 | 2 | 2 | As Christ had frequently denounced the destruction of the temple, his disciples, surprised that so beautiful an edifice should be reduced to nothing, wish on that account to shew him the grandeur and magnificence of it; upon which Christ exclaimed: <i>There shall not remain a stone upon a stone.</i> (Theophylactus)'
      v:004:
        - 'MRK:13:4 | 4 | 4 | <i>When shall these things be?</i> The miseries that took place previously to the destruction of the temple and city of Jerusalem, were a figure of the extreme calamity that will happen before the last day, in the reign of Antichrist: hence Jesus Christ speaketh indifferently of both. (Bristow)'
      v:006:
        - "MRK:13:6 | 6 | 6 | At the destruction of Jerusalem there appeared many impostors, many who professed themselves to be the Christ, and assured the populace that their delivery was at hand. And in the Church many heresiarchs started up, and many came in the name of Christ; the first of these was Simon Magus, mentioned in the Acts of the Apostles, whom the people of Samaria received as the power and virtue of God. But it is remarkable from the time of our Saviour's passion, when they preferred the robber Barabbas to Jesus Christ, the Lamb of God, they had no peace or quiet in the city, but constant tumult and dissension succeeded, to the very time of its destruction. (Ven. Bede) --- So shall many seducers come towards the end of the world, who shall make themselves authors of sects, and shall gain many disciples: as followeth in plain words, ver. 22. of this chapter. (Bristow)"
      v:009:
        - 'MRK:13:9 | 9 | 9 | <i>In the synagogues,</i> or assemblies. The word is here taken for assemblies of judges, and of justice. --- <i>For a testimony to them;</i> i.e. that you may bear witness of me and my doctrine, and also against them. (Witham) --- Some solicitude perhaps had seized upon the minds of the disciples, when they were informed by their divine Master, that they should stand accused before kings, and princes of the earth, for fear they should not be able, for want of human learning, to make a proper defence. Our Saviour therefore says: be not thoughtful beforehand; for when we are brought to the bar in defence of our holy faith, it is only necessary for us, under such circumstances, to make an offer of our will; Christ himself will speak for us: and in our answers will be infused the grace of the Holy Ghost: <i>for it is not you that speak, but the Holy Ghost.</i> (Ven. Bede)'
      v:014:
        - "MRK:13:14 | 14 | 14 | Ven. Bede here gives a beautiful illustration of this passage in a spiritual sense. When, says he, we see the abomination of desolation standing where it ought not, that is, when we behold heresies and crimes reigning where we ought to see truth and virtue flourish, then let those who are in Judea, such as have kept the true faith unpolluted, flee to the mountains; that is, rise to the height of perfection; and let those who are on the house-top, those who crucifying the works of the flesh, live according to the spirit, not descend any more to their former way of living according to the flesh. (Ven. Bede) --- If all heresies tend to the abomination of desolation, that more particularly does which taketh away with other sacrament, and the external worship of God, the very sacrifice of Christ's body and blood; which being taken away, as St. Cyprian remarketh, no religion can remain. (St. Cyprian, on the supper of our Lord. Num. ii.)"
      v:019:
        - 'MRK:13:19 | 19 | 19 | Jospehus, the Jewish historian, relates the calamities that befell unhappy Jerusalem, about thirty-seven years after the death of Jesus Christ, which verified to the very letter the prediction: <i>there shall be such tribulations as were not from the beginning.</i> (St. Augustine)'
      v:020:
        - 'MRK:13:20 | 20 | 20 | This may be explained in a more general sense of the persecution of Antichrist, which will be dreadful beyond description, and executed in every part of the world. The time however allowed to him and his wicked agents to tread under foot the holy city, (Apocalypse xi. 2.) i.e. the Church of Christ, will not extend beyond forty-two months, or three years and a half. This space of time Christ has set apart to purify his Church, and try his servants; and therefore he allows them to fall under the power of this merciless tyrant; and it was given unto him, says St. John, speaking of this event, to make war with the saints, and overcome them. (Apocalypse xiii. 7.) We are admonished of the same by the prophet Daniel: (vii. 21.) I beheld, says he, and lo that horn (Antichrist) made war against the saints, and prevailed against them; and he shall speak words against the Most High, and shall crush the saints of the Most High ... and they shall be delivered into his hand until a time, and times, and half a time, (Daniel vii. 25.) i.e. a year, two years, and half a year, or three years and a half, the same with St. John. (Pastorini, p. 327 and 8.) --- St. Augustine, speaking of this dreadful period, says: this persecution will be the last; it will happen towards the approach of the last judgment, and will fall upon the Church in every part of the world; that is, the whole city of Christ will be persecuted by the whole city of the devil, as far as both are extended upon earth. (De civit. lib. xx. chap. xi.) But our Saviour will put a stop to these calamities on account of his elect, unwilling that they should be tempted above their strength; for he will descend himself from heaven, and, as St. Paul tells us, will kill the wicked man, Antichrist, with the breath of his mouth, and shall destroy him with the brightness of his coming.'
      v:024:
        - 'MRK:13:24 | 24 | 24 | In the day of judgment the luminaries of heaven shall be darkened, not by the privation of their light, but by the approach of the true light of the world, i.e. the great Judge. And what cause for wonder can there be, that man should be terrified at the thoughts of the last day, when the angelic powers shall tremble; or, how will these mortal habitations of ours stand the shock, when the very pillars of heaven shall be moved? what will the tender osier suffer, when the lofty cedars of Paradise bend their head! (Ven. Bede)'
      v:032:
        - 'MRK:13:32 | 32 | 32 | But how can the Son be ignorant of that last day? Were this the case, we must thence conclude that his nature was imperfect: since he was under the <i>necessity</i> of a second coming, and yet was ignorant when that time should be. But we must remember, that the meaning of this sentence is not, that Christ was really ignorant of this circumstance, but only that it was not then a convenient time to disclose the secret. (St. Augustine) --- Not as if Christ were ignorant himself, as certain Eutychian heretics, called <em>Agnoitæ,</em> held; but because he knew it not as our teacher, to teach it others, as being not expedient. (St. Ambrose, de fide, lib. v. chap. viii.) --- The Son of God is ignorant of this day, not according to his <i>divinity,</i> which sees and knows all things; but according to his <i>humanity,</i> which does not know it of itself, of its own light, but by revelation which is made to it by the divinity, which is intimately united to it. <i>In naturâ quidem divinitatis novit,</i> says St. Gregory, <i>non ex naturâ humanitatis.</i> See St. Matthew xxiv. 36.'
      v:033:
        - 'MRK:13:33 | 33 | 33 | Some will perhaps think, that it would have been much better, if the Almighty had not left the hour of death uncertain; as in that case, they would not have been so solicitous with regard to its arrival. But St. Augustine, St. Gregory, and other saints assure us, on the contrary, that it is a very great mercy of God to keep us in this ignorance, that we may always be prepared for it. For, if we knew the precise period, this assurance would give occasion of living more unguardedly, and of sinning more freely. If, with this uncertainty of the hour of our death, we live notwithstanding, so very remissly; what should we do, were we assured that we were not to die for some years? Sts. Gregory, Augustine, and Bonaventure say, that God chose to leave us in this uncertainty, purposely to prevent all attachment to temporal things; that, seeing every hour, nay every moment, we may lose them, we may not be tied to them, but aspire to those we shall always possess, when once we have obtained them. Fool, says the Son of God to the rich covetous man, (Luke xii. 20.) this night thy soul shall be required of thee, and what then will become of all these riches thou hast amassed. (St. Bonaventure)'
      v:035:
        - "MRK:13:35 | 35 | 35 | <i>At even, at midnight, or at the cock-crowing, or in the morning.</i> These are generally referred to the different ages of man's life; infancy, youth, manhood, and old age. We are exhorted to be always in readiness, for we know not at what hour the Judge will come. (Nicholas of Lyra) --- We are taught to watch, because we are charged with the care of our soul, which is the temple or house of God, and which is to be his temple for all eternity. (Bible de Vence)"
