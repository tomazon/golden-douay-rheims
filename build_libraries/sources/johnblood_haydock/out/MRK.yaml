      v:048: 'MRK:6:48 | 48 | 48 | {VERSE_FOOTNOTE_INDEX_REF 0}And seeing them labouring in rowing, (for the wind was against them) and about the fourth watch of the night he cometh to them, walking upon the sea; and he would have passed by them.'
