    verses:
      v:001: 'MRK:13:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}as he was going out of the temple, one of his disciples saith to him: Master, behold what manner of stones, and what buildings <i>are here</i>.'
      v:002: 'MRK:13:2 | 2 | 2 | And Jesus answering, said to him: Seest thou all these great buildings? {VERSE_FOOTNOTE_INDEX_REF 0}There shall not be left a stone upon a stone, that shall not be thrown down.'
      v:003: 'MRK:13:3 | 3 | 3 | And as he sat on the mount of Olives, over-against the temple, Peter and James, and John and Andrew, asked him apart:'
      v:004: 'MRK:13:4 | 4 | 4 | Tell us, when shall these things be? and what shall be the sign when all these things shall begin to be fulfilled.'
      v:005: 'MRK:13:5 | 5 | 5 | And Jesus answering, began to say to them: {VERSE_FOOTNOTE_INDEX_REF 0}Take heed, lest any man deceive you.'
      v:006: 'MRK:13:6 | 6 | 6 | For many shall come in my name, saying: I am he; and they shall deceive many.'
      v:007: 'MRK:13:7 | 7 | 7 | And when you shall hear of wars, and rumours of wars, fear ye not: for such things must needs be: but the end is not yet.'
      v:008: 'MRK:13:8 | 8 | 8 | For nation shall rise against nation, and kingdom against kingdom, and there shall be earthquakes in places, and famines. These <i>are</i> the beginning of sorrows.'
      v:009: 'MRK:13:9 | 9 | 9 | But look to yourselves. For they shall deliver you up to councils, and in the synagogues you shall be beaten, and you shall stand before governors and kings for my sake, for a testimony unto them.'
      v:010: MRK:13:10 | 10 | 10 | And unto all nations the gospel must first be preached.
      v:011: 'MRK:13:11 | 11 | 11 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they shall lead you, delivering you up, be not thoughtful beforehand what you shall speak; but whatsoever shall be given you in that hour, that speak ye. For it is not you that speak, but the Holy Ghost.'
      v:012: 'MRK:13:12 | 12 | 12 | And the brother shall betray his brother unto death, and the father his son; and children shall rise up against the parents, and shall put them to death.'
      v:013: "MRK:13:13 | 13 | 13 | And you shall be hated by all men for my name's sake. But he that shall endure unto the end, he shall be saved."
      v:014: 'MRK:13:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And when you shall see the abomination of desolation, standing where it ought not: let him that readeth, understand: then let them that are in Judea, flee to the mountains:'
      v:015: 'MRK:13:15 | 15 | 15 | And let him that is on the house-top, not go down into the house, nor enter therein to take any thing out of his house:'
      v:016: 'MRK:13:16 | 16 | 16 | And let him that shall be in the field, not turn back to take up his garment.'
      v:017: 'MRK:13:17 | 17 | 17 | And wo to them that are with child, and that give suck in those days.'
      v:018: 'MRK:13:18 | 18 | 18 | But pray ye, that <i>these things</i> happen not in winter.'
      v:019: 'MRK:13:19 | 19 | 19 | For in those days, shall be such tribulations as were not from the beginning of the creation which God created until now, neither shall be.'
      v:020: 'MRK:13:20 | 20 | 20 | And unless the Lord had shortened the days, no flesh should be saved: but for the sake of the elect which he hath chosen, he hath shortened the days.'
      v:021: 'MRK:13:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}And then if any man shall say to you: Lo, here is Christ; lo, he is there: do not believe.'
      v:022: 'MRK:13:22 | 22 | 22 | For there will rise up false Christs, and false prophets; and they shall shew signs and wonders, to seduce, if it were possible, even the elect.'
      v:023: 'MRK:13:23 | 23 | 23 | Take you heed, therefore: behold, I have foretold you all things.'
      v:024: 'MRK:13:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}But in those days, after that tribulation, the sun shall be darkened, and the moon shall not give her light.'
      v:025: 'MRK:13:25 | 25 | 25 | And the stars of heaven shall be falling down, and the powers that are in heaven, shall be moved.'
      v:026: 'MRK:13:26 | 26 | 26 | And then shall they see the Son of man coming in the clouds, with great power and glory.'
      v:027: 'MRK:13:27 | 27 | 27 | {VERSE_FOOTNOTE_INDEX_REF 0}And then shall he send his Angels, and shall gather together his elect from the four winds, from the uttermost part of the earth to the uttermost part of heaven.'
      v:028: 'MRK:13:28 | 28 | 28 | Now of the fig-tree learn ye a parable. When the branch thereof is now tender, and the leaves are come forth, you know that summer is very near:'
      v:029: 'MRK:13:29 | 29 | 29 | So you also, when you shall see these things come to pass, know ye that it is very nigh, even at the doors.'
      v:030: 'MRK:13:30 | 30 | 30 | Amen, I say to you, that this generation shall not pass, until all these things be done.'
      v:031: 'MRK:13:31 | 31 | 31 | Heaven and earth shall pass away, but my words shall not pass away.'
      v:032: 'MRK:13:32 | 32 | 32 | But of that day or hour no man knoweth, neither the Angels in heaven, nor the Son, but the Father.'
      v:033: 'MRK:13:33 | 33 | 33 | {VERSE_FOOTNOTE_INDEX_REF 0}Take ye heed, watch, and pray: for ye know not when the time is.'
      v:034: 'MRK:13:34 | 34 | 34 | Even as a man who, going into a far country, left his house, and gave authority to his servants over every work, and commanded the porter to watch.'
      v:035: 'MRK:13:35 | 35 | 35 | Watch ye, therefore, (for you know not when the lord of the house cometh: at even, or at midnight, or at the cock-crowing, or in the morning.)'
      v:036: 'MRK:13:36 | 36 | 36 | Lest coming on a sudden, he find you sleeping.'
      v:037: 'MRK:13:37 | 37 | 37 | And what I say to you, I say to all: Watch.'
  c:014:
    commentary:
      v:001:
        - 'MRK:14:1 | 1 | 1 | Though the evangelists generally use the words <i>pasch</i> and <i>azymes</i> promiscuously, yet St. Mark distinguishes them, being really different. The pasch is used for the 14th day of the moon of the first month. But the 15th day, on which they departed out of Egypt, was the feast of the azymes, or the unleavened bread; which continued seven days, till the 21st day of the moon inclusive. (Ven. Bede) --- <i>Pasch</i> is also used for the sabbath day within the seven days of the solemnity; (John xix. 14.) and also for all the sacrifices made during the seven days of the feast.'
      v:002:
        - 'MRK:14:2 | 2 | 2 | They were not so much afraid of the sedition itself, as of the people delivering Christ out of their hands. (Ven. Bede)'
      v:003:
        - 'MRK:14:3 | 3 | 3 | <i>Of precious</i>[1] <i>spikenard.</i> This was a perfume extracted and distilled from the leaves, tops, or stalks, of the plant or herb called <i>nard.</i> It was the custom of the eastern people to pour such precious perfumes on their own heads, or on the heads of their guests whom they had a mind to honour. (Witham) --- This happened six days previous to the pasch. The woman here mentioned was Mary, sister of Lazarus. (John xii. 3.)'
      v:004:
        - 'MRK:14:4 | 4 | 4 | It was chiefly Judas Iscariot that murmured here. St. John only mentions him; perhaps some others had been excited to complain, by the traitor. This is certain, that if any concurred in murmuring with Judas, they afterwards repented, on hearing the answer given immediately by our Saviour. (Dionysius)'
      v:007:
        - 'MRK:14:7 | 7 | 7 | Christ here answers the apostles, by informing them that he should not always be with them, but would shortly leave them, as to his corporal presence, though he spiritually will remain with them, and their successors, to the end of time. (Matthew xxviii.) --- <i>Behold I am,</i> &c. He will not always be with them, so as to want their services. (Ven. Bede)'
      v:010:
        - 'MRK:14:10 | 10 | 10 | Many of the present day shudder at the thought of the horrid and inexpressible crime of Judas, in betraying his Master, his Lord, and his God, and yet do not take care to avoid the like wickedness themselves; for, as often as for a little gain they neglect the duties of faith and charity, they become traitors to God, who is charity and faith. (Ven. Bede)'
      v:012:
        - 'MRK:14:12 | 12 | 12 | <i>Whither wilt thou,</i> &c. By these words the disciples teach us to direct our every step according to the will of God; therefore does their Lord tell them, with whom he would eat the pasch, to go two of them into the city. (St. Jerome)'
      v:014:
        - 'MRK:14:14 | 14 | 14 | <i>Were is my refectory:</i>[2] <i>where I may eat the pasch,</i> or the <i>paschal supper</i> of the lamb sacrificed? Literally, in the Latin, <i>where is my eating,</i> or my <i>refection?</i> but it is generally agreed that here is meant a place to eat in. (Witham)'
      v:022:
        - "MRK:14:22 | 22 | 22 | This which I now give, and which you now receive; for the bread is not the figure only of Christ, but is changed into the true body of Christ; and he himself says, <i>The bread, which I will give you, is my flesh.</i> (St. John vi.) But the flesh of Christ is not seen, on account of our infirmity; for if we were allowed to see with our eyes the flesh and blood of Jesus, we should not dare to approach the blessed sacrament. Our Lord therefore condescending to our weakness, preserves the outward species of bread and wine, but changes the bread and wine into the reality of flesh and blood. (Theophylactus) --- St. Chrysostom, in his thirtieth sermon on the treason of Judas, says: \"Christ is also now present to adorn our table, (altar) the same that was present to adorn that table. For it is not man that causes the elements to become the body and blood of Christ, but the very Christ, the same that was crucified for us: {GREEK:START oude gar anthropos estin o[?] koion ta prokeimena ginesthai soma kai aima christou all autos o staurotheis uper emon christos}ουδη γαρ ανθροποσ ηστιν ο[?] κοιον τα προκηιμηνα γινησθαι σωα και αιμα χριστου αλλ αυτοσ ο σταυροθηισ υπηρ ημον χριστοσ{GREEK:END}. The priest stands his vicegerent, and pronounces the words, but the power and grace is of God. He says, this is my body, and the word changes the elements: and as the sentence 'increase and multiply, and fill the earth, was spoken once, but still imparts fecundity to human nature throughout all time: so these words (of consecration) once spoken, constitute an absolute, perfect sacrifice upon every altar of the Church from that day to this, yea even to the time when Christ shall come again at the last day.\" {GREEK:START Schema pleron esteken o iereus, ta remata phtheggomenos ekeina e de dunamis, kai e charis tou theou esti. touto mou esti to soma, phesi touto to rema metarruthmizei ta prokeimena. Kai kathaper e phone ekeine e legousa \"auxanesthe, kai plethunesthe, kai plerosate ten gen,\" errethe men apax, dia pantos de tou[?] chronou ginetai ergo endunamousa ten phusin ten emeteran pros paidopoiian. outo kai e phone aute apax lechtheisa, kath ekasten trapesan en tais ekklesiais, ex ekeinou mechri semeron, kai mechri tes autou parousias, ten thusian apertismenen epgasetai}Σχημα πληρον ηστηκην ο ιηρηυσ, τα ρηματα φθηγγωηνοσ ηκηινα η δη δυναμισ, και η χαρισ του θηου ηστι. τουτο μου ηστι το σωα, φησι τουτο το ρημα μηταρρυθμιζηι τα προκηιμηνα. Και καθαπηρ η φονη ηκηινη η ληγουσα \"αυξανησθη, και πληθυνησθη, και πληροσατη την γην,\" ηρρηθη μην απαξ, δια παντοσ δη του[?] χρονου γινηται ηργο ηνδυναμουσα την φυσιν την ημητηραν προσ παιδοποιιαν. ουτο και η φονη αυτη απαξ ληχθηισα, καθ ηκαστην τραπησαν ην ταισ ηκκλησιαισ, ηξ ηκηινου μηχρι σημηρον, και μηχρι τησ αυτου παρουσιασ, την θυσιαν απηρτισμηνην ηπγασηται{GREEK:END}. (St. Chrysostom, Serm. xxx, on the treachery of Judas.){JOIN}These words are so plain, that it is difficult to imagine others more explicit. Their force and import will however appear in a still stronger light, if we consider the formal promise Christ had made to his apostles, as related by St. John, that he would give them his flesh to eat, that same flesh he was to deliver up for the life of the world. He on that occasion confirmed with remarkable emphasis of expression the reality of this manducation, assuring them <i>that his flesh was meat indeed, and his blood drink indeed;</i> and when some of the disciples were shocked at such a proposal, he still insisted that unless they eat his flesh, they should have no life in them. The possibility of it he evinced from his divine power, to be exemplified in his miraculous ascension; the necessity of it he established, by permitting those to abandon him who refused to believe it; and the belief of it he enforced on the minds of his disciples, from the consideration that he, their teacher, was the Son of God, and the author of their eternal salvation. The apostles were deeply impressed with these thoughts, previously to the institution of the holy Eucharist; consequently when they beheld Jesus Christ, just before his death, taking bread into his sacred hands; when after blessing it with solemnity, they heard him say, <i>Take, eat; this is my body, which shall be given for you;</i> they must necessarily have concluded, that it was truly his body, which he now gave them to eat, according to his former promise. And though their reason or senses might have started difficulties, yet all these were obviated by their belief of his being God, and consequently able to effect whatever he pleased, and to make good whatever he said. ------ Moreover, if we consult tradition, we shall find that the Greek, as well as the Latin Church, has uniformly declared in favour of the literal sense of Christ's words, as may be seen at large in all Catholic controvertists. The learned author of the Perpetuite de la Foi, and his continuator, Renaudot, in the two additional quarto volumes, have invincibly demonstrated, that the belief of all the Oriental Christians perfectly coincides with that of the Catholic Church, respecting the real presence. Dr. Philip Nicolai, though a Protestant, candidly acknowledges, in his first book of the Kingdom of Christ, p. 22, \"that not only the churches of the Greeks, but also the Russians, the Georgians, the Armenians, the Judæans, and the Ethiopians, as many of them as believe in Christ, hold the true and real presence of the body and blood of our Lord.\" This general agreement amongst the many Churches of the Christian world, affords the strongest evidence against Secker and others, who pretend that the doctrine of the real presence is a mere innovation; which was not started till 700 years after Christ's death. For, how will their supposition accord with the belief of the Nestorians and Eutychians, who were separated from the Church of Rome long before that period, and who were found to agree exactly with Catholics concerning this important tenent? --- <i>See this point</i> clearly given in Rutter's Evangelical Harmony."
      v:024:
        - "MRK:14:24 | 24 | 24 | <i>Which shall be shed.</i> With words so explicit, with the unanimous agreement of the Eastern and Western Churches, how can any Dissenters bring themselves to believe that there is nothing more designed, or given, than a memorial of Christ's passion and death? Catholics, who believe in the real presence, do certainly renew in themselves the remembrance of our Saviour's death and passion, with more lively sentiments of devotion than they who believe it to be mere bread and wine. The outward forms of bread and wine, which remain in the Eucharist, are chiefly designed to signify or represent to us three things; viz. 1. The <i>passion of Christ,</i> of which they are the <i>remembrance;</i> 2. <i>the body and blood of Christ,</i> really, though sacramentally present, of which they are the <i>veil;</i> and 3. <i>everlasting life,</i> of which they are <i>the pledge.</i> --- N. B.[<em>Nota Bene,</em> Note Well?] In speaking of the real presence in the Eucharist, Catholics hold that Christ is <i>corporally</i> and <i>substantially</i> present, but not <i>carnally;</i> i.e. not in that gross, natural, and sensible manner, in which or separated brethren so frequently misrepresent our doctrine."
      v:025:
        - 'MRK:14:25 | 25 | 25 | This vine represents the Synagogue, according to Isaias. The vine, or vineyard of the Lord of hosts is the house of Israel. Of this vine Christ drank for some time; and though many of the branches were become useless, there were yet many that still brought forth fruit. But Christ now going to his passion, declares that it would be no longer acceptable to him, since the figures were not to pass into reality. (Ven. Bede)'
      v:026:
        - 'MRK:14:26 | 26 | 26 | Jesus Christ is seized upon Mount Olivet, whence he ascended into heaven; that we might know that the place on earth where we watch and pray, where we suffer chains without resistance, is the place whence we are to ascend into heaven. (St. Jerome)'
      v:027:
        - 'MRK:14:27 | 27 | 27 | Christ permitted his disciples to fall, that they might learn not to trust in themselves. To strengthen his prediction, he adduces the testimony of Zacharias the prophet, (xiii. 7.) <i>I will strike the shepherd, and the sheep shall be dispersed.</i> (Theophylactus) ... This text is expressed in other words, being there spoken in the person of the prophet: <i>Strike the pastor, and the sheep shall be dispersed.</i> (Ven. Bede) --- By these words, the prophet prays for the passion of the Lord. The Almighty Father answers his prayer: <i>I will strike the shepherd.</i> The Son is sent by the Father, and is stricken by becoming incarnate and suffering death. (St. Jerome)'
      v:037:
        - 'MRK:14:37 | 37 | 37 | You who were ready to die for me, cannot watch with me! We are here taught a great duty of a Christian life, and that is, to beg of God, <i>that he would give us strength to observe and follow the motions and inspirations of his Holy Spirit, and never to resist the calls of heaven.</i>'
      v:045:
        - 'MRK:14:45 | 45 | 45 | Our Lord received the kiss of the traitor, that he might not appear to avoid being delivered up; and at the same time he fulfilled that of the Psalmist, <i>with those who hated peace, I was peaceful.</i> (Psalm cxix. 7.)'
      v:046:
        - 'MRK:14:46 | 46 | 46 | Here is Joseph betrayed and sold by his brethren, and pierced in his soul with a sword. (St. Jerome)'
      v:047:
        - "MRK:14:47 | 47 | 47 | This was Peter, as we learn from St. John xviii. 10. He is here actuated with his usual ardent zeal, calling to mind the example of Phinees, who by executing justice on the wicked, merited the reward of justice, and a continual priesthood. (Ven. Bede) --- St. Mark conceals his master's name, lest he should seem to be publishing the ardour of his zeal for Christ. (Theophylactus)"
      v:051:
        - 'MRK:14:51 | 51 | 51 | This probably was the owner, or the son of the owner of the garden, who hearing the tumult came to see what was the cause. It must have been a young man from the Greek word {GREEK:START neaniskos}νηανισκοσ{GREEK:END}. (Tirinus)'
      v:055:
        - 'MRK:14:55 | 55 | 55 | Though the law prescribed there should be only one high priest, yet at this time there were many, being appointed yearly by the Roman governor; and those are here called chief priests who had once been invested with the dignity of high priest, but were at that time out of office. (Theophylactus)'
      v:056:
        - 'MRK:14:56 | 56 | 56 | <i>Their evidence did not agree.</i> Others translate, their testimonies were not <i>sufficient;</i> that is, so as to amount to a crime that made him guilty of death. The Greek, as well as the Latin text, may be taken in either sense. The high priest, vexed at this, stood up, and asked him questions, hoping to make him appear guilty by his own confession. (Witham) --- This latter sense is given to the same expression, ver. 59. infra.'
      v:057:
        - 'MRK:14:57 | 57 | 57 | Thus has iniquity lied to itself, (Psalm xxvi.) as formerly in the case of the wife of Putiphar against Joseph, (Genesis xxix.[xxxix.?]) and the elders against Susanna. (Daniel [xiii.?]) (St. Jerome)'
      v:061:
        - 'MRK:14:61 | 61 | 61 | Our Redeemer was silent, because he knew they would not attend to his words; therefore does he say in St. Luke, <i>If I shall tell you, you will not believe me.</i> (Theophylactus)'
      v:063:
        - 'MRK:14:63 | 63 | 63 | Caiphas, in order to excite their hatred against what was said, rent his garments, and thus deprived himself of the priestly dignity, by transgressing the precept; which, speaking of the high priest says: <i>He shall not uncover his head, and his garments he shall not rend.</i> (Leviticus xxi. 10.) (St. Leo the Great) --- By the high priest rending his garments he shews, that the Jewish priesthood, on account of their crimes, was now dissolved; whereas the tunic of Christ, by which the one true Catholic Church is prefigured, was seamless, and not to be divided. (Ven. Bede)'
      v:071:
        - 'MRK:14:71 | 71 | 71 | In this one apostle, Peter, the first and chief in the order of apostles, in whom the Church was figured, both sorts were to be signified, viz. the strong and the weak, because the Church is not without both. (St. Augustine, Serm. xiii. de verb. Do.) --- Again, our Saviour would shew by the example of the chief apostle, that no man ought to presume of himself, when even St. Peter was not secure and immoveable. (St. Augustine, tract. lxvi. in Evan. Joan. and St. Leo, serm. ix. de Pass. Do.)'
    commentary_footnotes:
      001:
        - 'MRK:14:1 | 1 | 1 | Ver. 3. Unguenti nardi spicati pretiosi, {GREEK:START murou nardou pistikes polutelous}μυρου ναρδου πιστικησ πολυτηλουσ{GREEK:END}. Both here in St. Mark, and also in St. John, Chap. xii. 3. we read {GREEK:START pistikes}πιστικησ{GREEK:END}, which by the Greek agees with <i>nard,</i> and not with <i>ointment.</i> The interpreters are much divided about the signification of the word {GREEK:START pistikes}πιστικησ{GREEK:END}: some late writers would needs have {GREEK:START pistides}πιστιδησ{GREEK:END} to come from {GREEK:START pio}πιο{GREEK:END} or {GREEK:START pino}πινο{GREEK:END}, and to signify <i>liquid,</i> but this does not seem well grounded. Others, with St. Augustine, would have {GREEK:START pistikes}πιστικησ{GREEK:END} to be taken from the name of some country or place from whence this precious nard was brought. The most common opinion seems that of St. Hierom [St. Jerome], with whom agree Theophylactus, and Euthymius, that {GREEK:START pistika}πιστικα{GREEK:END}, derived from {GREEK:START pistis}πιστισ{GREEK:END}, signifies <i>true</i> and <i>genuine nard,</i> and so of the greatest price and value.'
      002:
        - 'MRK:14:2 | 2 | 2 | Ver. 14. <em>Ubi est refectio mea, ubi pascha manducem?</em> {GREEK:START Pou esti to kataluma, opou pascha ... phago}Που ηστι το καταλυμα, οπου πασχα ... φαγο{GREEK:END}.'
      003:
