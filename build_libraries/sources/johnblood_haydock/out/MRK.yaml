  c:011:
    commentary:
      v:001:
        - "MRK:11:1 | 1 | 1 | This place, doubtless, had its name from the great number of olive-trees that grow upon it. It lay a little out of Jerusalem, on the east side, about five furlongs from the city, according to Josephus; but he must be understood of the nearest part of it, since St. Luke makes the distance to be a sabbath-day's journey, i.e. eight furlongs, or a mile; unless we suppose he meant the summit of the hill, from which our Saviour ascended. (Acts i. 12.) Mr. Maundrell says: I and my companions going out of Jerusalem, at St. Stephen's gate and crossing the valley of Josaphat, began immediately to ascend the mountain; and being about two-thirds of the way up, we came to certain grottos, cut with intricate windings and caverns, under ground, which were called, <i>the sepulchres of the prophets;</i> that a little higher up, were twelve arched vaults under ground, standing side by side, and built in memory of the apostles, who are said to have compiled their creed in this spot. Sixty paces higher, we came to the place where Christ is said to have uttered his prophecy, concerning the final destruction of Jerusalem; and a little on the right hand, to another, where he is said to have dictated (a second time) the <i>Lord's prayer</i> to his disciples. A little higher, is the cave of a saint called Pelagia; a little lower, a pillar denoting the place where an angel gave the blessed Virgin three day's warning of her death; and, at the top of all, we saw the place of our blessed Lord's ascension. See Maundrell's Journey to Jerusalem. --- In the Greek, being between Bethphage and Bethania. Bethania, which they had just left, was about one mile and a half from Jerusalem: Bethphage was between the two. (Bible de Vence)"
      v:002:
        - 'MRK:11:2 | 2 | 2 | This order of Jesus Christ shews his omniscience and supreme dominion. By the former, he informs his two disciples that in Bethphage they would find a colt tied; and by the latter, he assures them that the master, on learning that the Lord hath need of the colt, will immediately let him go. (Haydock)'
      v:008:
        - 'MRK:11:8 | 8 | 8 | The martyrs strewed garments in the way by putting off the garments of the flesh, and thus preparing a way by their blood for the servants of God. Many strew their garments in the way, by subduing their bodies in fasting and abstinence, and thus affording good example to those that follow them. Those cut down branches from the trees, who in their instructions take their seeds from the discourses of the Fathers, and, by an unassuming and humble delivery, spread them in the way of God. (Ven. Bede) --- Let us strew the way of life, and cut branches from the trees, by imitating the example of the saints. For the saints are the trees, from which we cut down branches, when we imitate their virtues. (Theophylactus) --- The just shall flourish like the palm-tree, (Psalm xci.) confirmed in their roots, and extensive in their fruit and flowers, being the sweet odour of Christ. (2 Corinthians ii. 15.)'
      v:009:
        - 'MRK:11:9 | 9 | 9 | They that went before, were the prophets; and they that come after, are the apostles. (St. Jerome) --- All these voluntary offerings were grateful to our divine Saviour; so are the like offerings made to him in the blessed sacrament. (Bristow)'
      v:010:
        - 'MRK:11:10 | 10 | 10 | They call the kingdom of Christ the kingdom of David, because Christ was descended of the family of David. David is likewise interpreted, <i>strong of hand;</i> but who is strong of hand but the Lord, whose hand has wrought so many and such miracles? (Theophylactus) --- How great is the similarity of this sentence with that delivered by the angel Gabriel, when he addressed the blessed Virgin Mary: "the Lord God will give to Him the seat of David, his father." (Ven. Bede) --- "<i>In the highest</i>." By this is meant, that the just shall be built upon the ruins of the angels; and, that the inhabitants of the earth shall obtain salvation. (St. Jerome) --- The literal meaning is: blessed be the kingdom of our father, David, which he sees arrive in the person of his Son: <i>Hosanna,</i> glory and salvation to this Son so long expected, so ardently desired: peace and salvation, and glory be given to Him, by the great Lord and God, who dwelleth in the highest heaven. (St. Matthew xxi. 9; St. Luke xix. 38.)'
      v:011:
        - 'MRK:11:11 | 11 | 11 | In going into the temple, immediately on entering the city, he shews what religion recommends to us, viz. to enter first into a place of worship, if there is one, where we visit. (Ven. Bede) --- Looking into the hearts of all, he could not, amongst those who contradicted the truth, find where to recline his head; therefore, he withdraws to his faithful servants, and takes up his abode with the children of obedience. (Ven. Bede)'
      v:013:
        - 'MRK:11:13 | 13 | 13 | <i>He came, if perhaps,</i> &c. Christ knew there was no fruit upon it, and that it was <i>not the season, or a season for figs.</i> See Matthew xxi. 19, what instruction he designed to give his disciples by what he said and did to the fig-tree. (Witham) --- Jesus Christ here curses the barren tree, on account of his disciples, who were present; for as he every where gave instances of his most beneficent will, it was proper he should also give them proofs of his justice and severity. Hence his principal motive for cursing the fig-tree was, not on account of any hunger he then experienced; for it is not probable that Christ should experience so great hunger, and at so early an hour, as these words seem to indicate. (Ven. Bede)'
      v:016:
        - "MRK:11:16 | 16 | 16 | The vessels here spoken of as not allowed to be carried through the temple, were not any belonging to the temple, but only such as were brought by those who were buying and selling. Origen asserts, that our Saviour's driving so many thousands out of the temple, poor and humble as he appeared, was a more astonishing miracle than even his giving sight to the blind. So divine an effulgency flashed from his eyes and whole countenance, as affected every beholder with astonishment and awful terror. (Origen in Dionysius) --- If Christ could not bear to see his Father's house profaned, even with those things which in another place were not unbecoming, how indignant must he be to see the temple of God defiled with blasphemous and heretical doctrines, and with that levity and inattention observed in thoughtless giddy Christians, who thus scandalize and pervert his devoted children. (Haydock)"
      v:017:
        - 'MRK:11:17 | 17 | 17 | Not to the Jews only, but to all nations; not in Jerusalem only, but in every city of the known world. It is no longer a temple of bulls, goats, and rams, but a temple of prayer. (Ven. Bede)'
      v:018:
        - 'MRK:11:18 | 18 | 18 | What effect this strong reproof of our Saviour had upon the Jewish priests, and other ministers of the temple, is related by the evangelist in the subsequent words: <i>they sought how they might destroy him.</i> Still they were obliged to protract their iniquitous designs for a short time, as the multitude were in admiration of his doctrines. (Gloss.) --- It was on a Tuesday that Jesus Christ discussed various subjects in the temple, his mission, the duties we owe to society, the resurrection of the body, &c. &c.'
      v:023:
        - 'MRK:11:23 | 23 | 23 | Ecclesiastical history informs us, that St. Gregory of Neo-Cæsarea, surnamed Thaumaturgus (whose feast is kept Nov. 17.) performed this miracle, removing by his prayers a mountain that obstructed the building of a church. (Ven. Bede)'
      v:026:
        - 'MRK:11:26 | 26 | 26 | Faith alone will not suffice for the remission of sins; we must moreover pardon every neighbour, and from our heart.'
      v:028:
        - "MRK:11:28 | 28 | 28 | \"It was a reasonable demand,\" says Dr. Barrow, \"which was made to our Saviour: <i>tell us by what authority thou doest these things, and who hath given thee this authority.</i> The reasonableness of it our Lord did often avow, declaring, that if by his doctrine and works he had not vouched the divinity of his authority, it had been no sin to disbelieve or reject him.\" (John v. 31, 36; x. 25, 37; and xv. 22, 24.) Dr. Barrow on Supremacy, p. 49. --- This principle, which supposes in pastors the necessity of a lawful mission, was formerly, and may still be, triumphantly urged against Luther, Calvin, Tindal [Tyndale], Cranmer, and all the first pretended Reformers of the Catholic Church. For whence, said the Catholics, did these innovators derive their mission? Who sent them to preach? Who gave them authority to reform and alter the whole state of God's Church? Let them shew their commission for this purpose, either <i>ordinary</i> or <i>extraordinary.</i> Unless they can do this, we have nothing to do with usurpers and intruders. ... If it be pretended that they had <i>extraordinary</i> mission, immediately derived from God, why did they not shew their credentials, stamped with the broad seal of heaven; that is, why did they not by clear and evident miracles, such as Christ and his apostles wrought, attest their being thus extraordinarily commissioned for the extraordinary work of the Reformation? Without such proofs as these, no pretensions to an extraordinary mission, in opposition to the ordinary Church authority, can be admitted. Otherwise every fanatic or enthusiast, following his own caprice, may pretend to a call from heaven; and, upon this foolish plea, preach up his own dreams for the pure word of God, in contempt of all authority, whether of Church or State. If it be said that the missions of the first reformers were <i>ordinary,</i> and derived to them by the ministry of men, it behoves them to point out what men these were from whom they received this ordinary power. Were they Catholics or Protestants? Not Protestants, for they cannot name any such who commissioned them to preach; not Catholics, because the religion which Luther and his reforming brethren endeavoured to propagate, was a new religion, directly opposite to that of Catholics, and therefore could not be taught, in virtue of any commission from Catholics. <i>And how can they preach unless they be sent?</i> (Romans x. 15.) If it be urged that Luther had received his orders in the Catholic Church, it is easily answered that this could not authorize him to commence preacher and teacher of another religion, any more than the orders which Mr. Whiston and Mr. Wesley might receive in the Protestant church of England could authorize them to teach a doctrine anathematized by that Church. (Rutter)"
      v:033:
        - 'MRK:11:33 | 33 | 33 | <i>Neither do I tell you,</i> &c. I do not tell you what I know, because you refuse to own what you know. We should observe, there are here two reasons for concealing the truth from inquirers: 1st, when he that inquireth after the truth is incapable of understanding it; 2d, when on account of some contempt of the truth, or some other evil indisposition, the person is not deserving of having the truth laid open to him. (Ven. Bede)'
