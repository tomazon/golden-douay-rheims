      v:007: 'MRK:11:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And they brought the colt to Jesus: and they lay their garments on him, and he sat upon him.'
      v:008: 'MRK:11:8 | 8 | 8 | And many spread their garments in the way: and others cut down boughs from the trees, and strewed them in the way.'
