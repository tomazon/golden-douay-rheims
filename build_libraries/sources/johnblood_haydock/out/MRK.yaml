      v:039: 'MRK:10:39 | 39 | 39 | But they said to him: We can. And Jesus saith to them: You shall indeed drink of the chalice that I drink of: and with the baptism wherewith I am baptized, you shall be baptized:'
      v:040: 'MRK:10:40 | 40 | 40 | But to sit on my right hand, or on my left, is not mine to give to you, but to them for whom it is prepared.'
      v:041: 'MRK:10:41 | 41 | 41 | And the ten hearing it, began to be much displeased at James and John.'
      v:042: 'MRK:10:42 | 42 | 42 | But Jesus calling them, saith to them: {VERSE_FOOTNOTE_INDEX_REF 0}You know that they who seem to rule over the Gentiles, lord it over them: and their princes have power over them.'
      v:043: 'MRK:10:43 | 43 | 43 | But it is not so among you: but whosoever will be greater, shall be your minister.'
      v:044: 'MRK:10:44 | 44 | 44 | And whosoever will be first among you, shall be the servant of all.'
      v:045: 'MRK:10:45 | 45 | 45 | For the Son of man also is not come to be ministered unto, but to minister, and to give his life a redemption for many.'
      v:046: 'MRK:10:46 | 46 | 46 | {VERSE_FOOTNOTE_INDEX_REF 0}And they came to Jericho: and as he went out of Jericho, with his disciples and a very great multitude, Bartimæus, the blind man, the son of Timæus, sat by the way side, begging.'
      v:047: 'MRK:10:47 | 47 | 47 | And when he had heard that it was Jesus of Nazareth, he began to cry out, and to say: Jesus, Son of David, have mercy on me.'
