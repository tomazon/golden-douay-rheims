    verses:
      v:001: 'MRK:6:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}going out from thence, he went into his own country; and his disciples followed him.'
      v:002: 'MRK:6:2 | 2 | 2 | And when the sabbath was come, he began to teach in the synagogue: and many hearing him were in admiration at his doctrine: saying: How came this man by all these things? and what wisdom is this that is given to him, and such mighty works as are wrought by his hands?'
      v:003: 'MRK:6:3 | 3 | 3 | {VERSE_FOOTNOTE_INDEX_REF 0}Is not this the carpenter, the son of Mary, the brother of James and Joseph, and Jude and Simon? are not also his sisters here with us? and they were scandalized in regard of him.'
      v:004: 'MRK:6:4 | 4 | 4 | And Jesus said to them: {VERSE_FOOTNOTE_INDEX_REF 0}A prophet is not without honour, but in his own country, and in his own house, and among his own kindred.'
      v:005: 'MRK:6:5 | 5 | 5 | And he could not do any miracle there, only that he cured a few that were sick, laying his hands upon them;'
      v:006: 'MRK:6:6 | 6 | 6 | And he wondered because of their unbelief, and he went through the villages round about teaching.'
      v:007: 'MRK:6:7 | 7 | 7 | {VERSE_FOOTNOTE_INDEX_REF 0}And he called the twelve; and began to send them two and two, and gave them power over unclean spirits.'
      v:008: 'MRK:6:8 | 8 | 8 | And he commanded them that they should take nothing for their journey, but a staff only: no scrip, no bread, nor money in their purse,'
