  c:007:
    commentary:
      v:002:
        - 'MRK:7:2 | 2 | 2 | <i>With common hands.</i> It may be translated, <i>with defiled hands;</i> as also ver. 15; but the circumstances plainly shew the sense. (Witham)'
      v:003:
        - 'MRK:7:3 | 3 | 3 | <i>Often washing,</i> &c.[1] Some would have the Greek to signify <i>unless they wash up to the elbows,</i> but I think without sufficient grounds. (Witham)'
      v:004:
        - 'MRK:7:4 | 4 | 4 | <i>Washed:</i> literally, <i>baptized.</i> By <i>beds</i> are not understood night beds, but couches to eat upon, as it was then the custom. (Witham)'
      v:007:
        - 'MRK:7:7 | 7 | 7 | See the annotations Matthew xv. 9, 11. It is groundless to pretend from this text, that the precepts and traditions of the Church are not binding and obligatory, for Christ himself has commanded all to hear his Church, and obey their lawful pastors. These indeed may be called the precepts of men, but they are precepts of men invested with power and authority from God, and of whom Christ himself said, (Luke x. 16.) <i>He that heareth you, heareth me; and he that despiseth you, despiseth me.</i>'
      v:009:
        - MRK:7:9 | 9 | 9 | <i>Well do you.</i> Christ here speaks by the figure called <i>irony.</i> (Witham)
      v:017:
        - MRK:7:17 | 17 | 17 | <i>Asked him the parable.</i> Asked him to explain its meaning.
      v:024:
        - 'MRK:7:24 | 24 | 24 | If he desired to conceal himself, and could not, his will it seems was under control; but this is impossible. His will must always take place. On this occasion, therefore, he wished himself to be sought for by these Gentiles, but not to be made known by his own apostles. Wherefore it came to pass, that not the persons who were his followers, but the Gentiles who entered the house in which he was, published his fame abroad. (St. Augustine) --- Jesus Christ commanded his disciples not to publish that he was come into that country; not that he intended to cease from healing the infirm, and curing diseases, when he saw the faith of the inhabitants deserved it; for he informed the Gentile woman of his coming, and made it known to as many others as he thought worthy; but that he might teach us, by his example, to decline the applause of men. (Ven. Bede)'
      v:025:
        - 'MRK:7:25 | 25 | 25 | This part, in which St. Mark says that Christ was in the house, when the woman came to petition in behalf of her daughter, seems to differ from the narration of St. Matthew, who says that the disciples besought Christ to dismiss her, because she cried after them; by which he signifies, that she followed them as they were on the road. These apparent differences may thus easily be reconciled. The woman came to our Lord when he was in the house, and he, according to St. Matthew, not answering her a word, went out during the silence: the woman followed after, and by her perseverance obtained her request. (St. Augustine)'
      v:032:
        - 'MRK:7:32 | 32 | 32 | <i>Dumb.</i>[2] The Greek signifies one that speaks little, or with difficulty. (Witham) --- <i>They besought him.</i> In the Greek it is, they <i>beseech</i> him, which agrees so well with <i>they bring,</i> that we have every reason to believe that this was the original reading.'
      v:034:
        - 'MRK:7:34 | 34 | 34 | <i>Ephphetha,</i> a Syriac word. Jesus Christ, in the cure of this man, uses many and various actions; but as of their own nature they are no ways equal to such a cure, they shew: first, that the cure was miraculous; and secondly, the virtue, which his divinity communicated to his sacred body. (Bible de Vence) --- We must not suppose that our Saviour here groaned on account of any difficulty he experienced in working this miracle, but only from commiseration for the man, whom he was about to heal; as likewise to shew, how very difficult is the cure of those who are spiritually deaf and dumb by sin. He was affected in a similar manner when he raised Lazarus to life, to shew with what difficulty a man, dead and buried in sin by evil habits, can arise from that miserable state. (Denis the Carthusian)'
    commentary_footnotes:
      001:
        - 'MRK:7:1 | 1 | 1 | Ver. 3. Crebò, {GREEK:START ean me p}ηαν μη π{GREEK:END}ugme. Mr. Bois, prebend of Ely, defends the Latin version, and says {GREEK:START pugme}πυγμη{GREEK:END} comes from {GREEK:START pukna}πυκνα{GREEK:END} and {GREEK:START puknos}πυκνοσ{GREEK:END}. But Theophylactus would have it to signify, up to the elbows; {GREEK:START achri tou agkonos}αχρι του αγκονοσ{GREEK:END}.'
      002:
        - 'MRK:7:2 | 2 | 2 | Ver. 32. Mutum, dumb; Greek, {GREEK:START mogilalon}μογιλαλον{GREEK:END}, qui parum loquitur.'
