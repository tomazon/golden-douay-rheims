  c:016:
    commentary:
      v:001:
        - 'MRK:16:1 | 1 | 1 | Saturday evening, after the sun was set, for the sabbath began and ended with the setting sun.'
      v:002:
        - 'MRK:16:2 | 2 | 2 | St. Mark says very early, the sun being now risen, whereas St. John tells us that it was yet dark. But when St. Mark says the sun was risen, he means that it began, by its approach to the horizon, to enlighten the heavens, at which time there is still darkness remaining, (according to St. John) which decreases as light approaches the earth. (St. Augustine)'
      v:005:
        - 'MRK:16:5 | 5 | 5 | St. Matthew says the angel was sitting on the stone, whilst St. Mark says that they saw him sitting on the right side of the sepulchre. This must not surprise us; for the angel which first appeared sitting upon the stone, might have been afterwards seen by him sitting on the right side of the sepulchre. (Theophylactus) --- Perhaps the angel mentioned by St. Matthew is different from the one mentioned by St. Mark. Or it may be understood, that the women entering the monument, which may mean the enclosure of it, saw the angel sitting on the stone, which was placed on the right side of the sepulchre. (St. Augustine)'
      v:009:
        - 'MRK:16:9 | 9 | 9 | This appearance of our Saviour is more fully related by St. John. Our Lord arose early from the monument in which he had been placed late in the evening, thus fulfilling the words of the psalmist: <i>In the evening weeping shall have place, and in the morning gladness.</i> (Psalm xxix.) (Ven. Bede) --- <i>Rising early.</i> It appears from this that our Saviour arose early, about sunrise, as was the sentiment of St. Augustine; though St. Gregory seems to think that he arose at midnight, in the same manner as Samson, who was a figure of Christ, arose in the middle of the night and carried away the gates of Gaza. If we follow this opinion, we must understand the word <i>early</i> as referring to the verb <i>appeared,</i> not to the participle <i>rising,</i> and then the sentence will be: <i>he rising,</i> (having arisen) <i>appeared early the first day of the week.</i> The first interpretation, however, of St. Augustine seems more agreeable to the text: <i>he rising early the first day of the week, appeared,</i> &c.'
      v:012:
        - 'MRK:16:12 | 12 | 12 | He had appeared to Magdalene in the form of a gardener, and to two disciples in the form of a traveller.'
      v:014:
        - 'MRK:16:14 | 14 | 14 | <i>At length,</i> &c. in the Latin text, taken according to the letter, is <i>lastly,</i> or <i>last of all:</i> but if we examine and compare the four gospels, this was not the last time that Christ appeared to his disciples after his resurrection. We can only then understand it of the <i>last</i> time mentioned by this evangelist. --- <i>To the eleven.</i> If this apparition (as it was the opinion of St. Augustine) was made when St. Thomas was not with them, they were only then ten, without St. Thomas and Judas. The evangelist here calls them <i>eleven,</i> because the apostolical college (Judas being dead) consisted of no more than <i>eleven.</i> And this way of speaking may be justified by diverse examples: one instance may suffice. A meeting of the Jewish <i>sanhedrim</i> might be called the <i>Council of the Seventy-two,</i> though it many times happened that all the seventy-two were not there present. (Witham) --- Some think that this was the last apparition of Jesus Christ, after which he quitted the earth, and ascended into heaven. (Bible de Vence)'
      v:016:
        - 'MRK:16:16 | 16 | 16 | Let those weep and lament who have not yet seen him, and in a short time they shall receive consolation. Blessed are they that weep, for they shall be comforted, St. Matthew v. (St. Jerome) --- Perhaps some one will say within himself, I have already believed, I shall be saved: he says true, if his faith be supported by good works; for that only is true faith, which does not contradict in works what is believed in words. (St. Gregory)'
      v:019:
        - "MRK:16:19 | 19 | 19 | By these words it is not to be understood that Jesus is to be confined to that particular posture of body, or that the Father has any hands, or any human shape; for God is a pure, incorporeal, and all-perfect Spirit. The image of God, as he is in himself, comes not within the reach of our mortal senses. When the Scripture, therefore, speaks of God, it uses such imagery of language as is adapted to our senses, that it may thereby convey to us some imperfect knowledge of those sublime mysteries, which are ineffable in themselves, and incomprehensible to our understanding. Thus we are informed that Jesus Christ sits at the right hand of God, the Father Almighty, to signify that, as man, our Lord is raised to the height of glory, and to that supreme beatitude, than which there is nothing higher, and nothing greater in the whole bliss of heaven; and that he moreover holds the same sovereign dominion with the Father over all creatures; because, as God, he is equal to the Father in power, in wisdom, and in all perfection. See Pouget, p. 256. ed. in fol. --- <i>On the right hand of God.</i> Jesus Christ, our Redeemer, was not man only, but truly God, the same God with his eternal Father: and hereby is signified that the <i>person,</i> who took upon him human nature, and became man, is equal in dignity with the Father: he, who, as man, ascended into heaven. [2] When St. Jerome says that most Greek copies wanted this chapter, he speaks not of chapters according to our present division, but only of the last 12 verses, which formerly made what was called a <i>little chapter:</i> yet these twelve verses must have been omitted in those manuscripts by some negligent transcribers. Now they are found in all, both Latin and Greek copies. They are found in the Canons of Eusebius on the Gospels; in St. Jerome in several places; in St. Ambrose, lib. iii, in Luc. tom. iii, p. 292. Ed. Paris, an. 1582; in St. Augustine, lib. iii, de consensu Evang. chap. xxv, tom. 3, part 2, p. 142, &c. (Witham) --- St. Gregory of Nyssa, (orat. 2. de Resurr.) says, that the best copies of St. Mark's gospel finished with the 8th verse, <i>a trembling and fear had seized them: <u>En tois akribesterois to Kata Markon Euaggelion mekri tou ephobounto gar, echei to telos</u>.</i> It is the very generally received sentiment of the learned, that the last 12 verses were given by St. Mark; and the most probable reason yet offered for the omission of them in various copies is, that the transcribers followed a mutilated copy, where the last page was wanting. (Bible de Vence)"
      v:020:
        - 'MRK:16:20 | 20 | 20 | Let us here take notice, that, as the apostles confirmed their words by the signs that followed, so also in us must our words be confirmed by works. "Grant, O Jesus! that the discourse we deliver, concerning virtue, may be confirmed by works and actions; that thus, by thy co-operation, we may become perfect in word and work; for to Thee is due the glory of our discourses and actions." (Theophylactus)'
