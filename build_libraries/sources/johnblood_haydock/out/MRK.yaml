    verses:
      v:001: 'MRK:7:1 | 1 | 1 | And there assembled together unto him the Pharisees, and some of the Scribes, coming from Jerusalem.'
      v:002: 'MRK:7:2 | 2 | 2 | {VERSE_FOOTNOTE_INDEX_REF 0}And when they had seen some of his disciples eat bread with common, that is, with unwashed, hands, they found fault.'
      v:003: 'MRK:7:3 | 3 | 3 | For the Pharisees, and all the Jews, eat not without often washing their hands, holding the tradition of the ancients:'
      v:004: 'MRK:7:4 | 4 | 4 | And when they come from the market, unless they be washed, they eat not: and many other things there are that have been delivered to them to observe, the washings of cups, and of pots, and of brazen vessels, and of beds.'
      v:005: 'MRK:7:5 | 5 | 5 | And the Pharisees and Scribes asked him: Why do not thy disciples walk according to the tradition of the ancients, but they eat bread with common hands?'
      v:006: 'MRK:7:6 | 6 | 6 | But he answering, said to them: Well did Isaias prophesy of you, hypocrites, as it is written: {VERSE_FOOTNOTE_INDEX_REF 0}This people honoureth me with their lips, but their heart is far from me.'
      v:007: 'MRK:7:7 | 7 | 7 | And in vain do they worship me, teaching doctrines and precepts of men.'
      v:008: 'MRK:7:8 | 8 | 8 | For leaving the commandment of God, you hold the tradition of men, the washings of pots, and of cups: and many other things you do like to these.'
      v:009: 'MRK:7:9 | 9 | 9 | And he said to them: Well do you make void the commandment of God, that you may keep your own tradition.'
      v:010: 'MRK:7:10 | 10 | 10 | For Moses said: {VERSE_FOOTNOTE_INDEX_REF 0}Honour thy father and thy mother: and {VERSE_FOOTNOTE_INDEX_REF 1}he that shall curse father or mother, let him die the death.'
      v:011: 'MRK:7:11 | 11 | 11 | But you say: If a man shall say to his father or mother, Corban, (that is a gift) whatsoever <i>is</i> from me, shall profit thee:'
      v:012: 'MRK:7:12 | 12 | 12 | And farther you suffer him not to do any thing for his father or his mother,'
      v:013: 'MRK:7:13 | 13 | 13 | Making void the word of God by your tradition, which you have given forth. And many other such like things you do.'
      v:014: 'MRK:7:14 | 14 | 14 | {VERSE_FOOTNOTE_INDEX_REF 0}And calling again the multitude unto him, he said to them: Hear ye me all, and understand.'
      v:015: 'MRK:7:15 | 15 | 15 | There is nothing from without a man entering into him, that can defile him: but the things which come from a man, those are they that defile a man.'
      v:016: 'MRK:7:16 | 16 | 16 | If any man have ears to hear, let him hear.'
      v:017: 'MRK:7:17 | 17 | 17 | And when he was come into the house from the multitude, his disciples asked him the parable.'
      v:018: 'MRK:7:18 | 18 | 18 | And he saith to them: Are you also so unwise? understand you not that whatever thing from without entering into a man, it cannot defile him:'
      v:019: 'MRK:7:19 | 19 | 19 | Because it entereth not into his heart, but goeth into the belly, and goeth out into the privy, purging all meats?'
      v:020: 'MRK:7:20 | 20 | 20 | But he said that the things which come out from a man, they defile a man.'
      v:021: 'MRK:7:21 | 21 | 21 | {VERSE_FOOTNOTE_INDEX_REF 0}For from within, out of the heart of men, proceed evil thoughts, adulteries, fornications, murders,'
      v:022: 'MRK:7:22 | 22 | 22 | Thefts, covetousness, wickedness, deceit, lasciviousness, an evil eye, blasphemy, pride, foolishness.'
      v:023: 'MRK:7:23 | 23 | 23 | All these evil things come from within, and defile a man.'
      v:024: 'MRK:7:24 | 24 | 24 | {VERSE_FOOTNOTE_INDEX_REF 0}And rising from thence, he went to the borders of Tyre and Sidon: and entering into a house, he would have no man know it, but he could not be hid.'
      v:025: 'MRK:7:25 | 25 | 25 | For a certain woman heard of him, whose daughter had an unclean spirit, and presently came in, and fell down at his feet.'
      v:026: 'MRK:7:26 | 26 | 26 | For the woman was a Gentile, a Syrophœnician born. And she besought him to cast forth the devil out of her daughter.'
      v:027: 'MRK:7:27 | 27 | 27 | And he said to her: Let the children first be filled: for it is not good to take the bread of the children, and cast it to the dogs.'
      v:028: 'MRK:7:28 | 28 | 28 | But she answered and said to him: Yea, Lord; for the whelps also eat under the table of the crumbs of the children.'
      v:029: 'MRK:7:29 | 29 | 29 | And he said to her: For this saying, go thy way, the devil is gone out of thy daughter.'
      v:030: 'MRK:7:30 | 30 | 30 | And when she was come to her house, she found the girl lying upon the bed, and that the devil was gone out.'
      v:031: 'MRK:7:31 | 31 | 31 | And again going out of the borders of Tyre, he came to Sidon to the sea of Galilee, through the midst of the borders of Decapolis.'
      v:032: 'MRK:7:32 | 32 | 32 | {VERSE_FOOTNOTE_INDEX_REF 0}And they bring to him one that was deaf and dumb, and they besought him to lay his hand upon him.'
      v:033: 'MRK:7:33 | 33 | 33 | And taking him aside from the multitude, he put his fingers into his ears, and spitting, he touched his tongue;'
      v:034: 'MRK:7:34 | 34 | 34 | And looking up to heaven, he groaned, and said to him, Ephphetha, that is, Be opened.'
      v:035: 'MRK:7:35 | 35 | 35 | And immediately his ears were opened, and the string of his tongue was loosed, and he spoke right.'
      v:036: 'MRK:7:36 | 36 | 36 | And he charged them that they should tell no man. But the more he charged them, so much the more a great deal did they publish it:'
      v:037: 'MRK:7:37 | 37 | 37 | And so much the more did they wonder, saying, He hath done all things well; he hath made both the deaf to hear, and the dumb to speak.'
  c:008:
    commentary:
      v:008:
        - 'MRK:8:8 | 8 | 8 | After the multitude had eaten and were filled, they did not take the remains; but these the disciples collected, as in the former miracle of the multiplication of the loaves. By this circumstance we are taught to be content with what is sufficient, and to seek no unnecessary supplies. We may likewise learn from this stupendous miracle the providence of God and his goodness, who sends us not away fasting, but wishes all to be nourished and enriched with his grace. (Theophylactus) --- Thus does our Lord verify in his works what he has promised in his instructions; that if we will seek in the first instance the kingdom of God and his justice, that all necessary things shall be added unto us. By the gathering up of the fragments that remained, he not only made the miracle more striking to the multitude and to the apostles, but has also left us a practical lesson, how, in the midst of plenty, which proceeds from the munificence of heaven, we must suffer no waste. (Haydock)'
      v:009:
        - 'MRK:8:9 | 9 | 9 | St. Matthew (xv. 38.) adds, without counting either the women or the children.'
      v:010:
        - 'MRK:8:10 | 10 | 10 | <i>Dalmanutha.</i> St. Matthew (xv. 39.) has, <i>to the borders</i> of Magedan; in Greek, {GREEK:START Magdala}Μαγδαλα{GREEK:END}, or {GREEK:START Magedan}Μαγηδαν{GREEK:END}. These were two towns beyond the sea of Galilee, situated near to each other; it is of little consequence which of these names the Evangelists mention; perhaps our Saviour visited both. (Tirinus) --- The major part of commentators, if we can believe the Bible of Vence, take Magedan, or Magdala, to be the the town of that name situated to the east of the lake of Tiberias, in the vicinity of Gerasa, and <i>Dalmanutha</i> to be the name of that part of the country in which these two towns were situated. (Bible de Vence) --- Polus in his Synopsis Criticorum, (vol. iv. p. 410.) gives three explanations for the discrepance of the names in Sts. Matthew and Mark: 1. <i>Idem locus erat binominis,</i> the same place might have two names. 2. <i>Propiqua erant loca,</i> the places were near. 3. <i>Alterum erat regio, alterum vicus,</i> the one was the name of the territory, the other of the town or village; and concludes with asserting from Jewish authorities, that it was the same territory in which the two villages <i>Magedan</i> and <i>Dalmanutha</i> were situated; so that it might be known by either name, as we find the territory of Gadara and of Gergesæ is one and the same. (Polus)'
      v:011:
        - 'MRK:8:11 | 11 | 11 | Jesus Christ did not consent to the petition they made him, because there will be another time for signs and wonders, viz. his second coming, when the powers of heaven shall be moved, and the moon refuse her light. This his first coming is not to terrify man, but to instruct and store his mind with lessons of humility, and every other virtue. (Theophylactus)'
      v:012:
        - 'MRK:8:12 | 12 | 12 | Jesus Christ fetches a deep sigh on account of their obduracy, and says; why do these ask for a miracle to confirm their belief, when they resist the authority of so many miracles, which are daily performed under their eyes? (Bible de Vence) --- <i>A sign shall not be given.</i> But by a Hebrew form of speech, <i>if</i> divers times is put for a negative. (Witham)'
      v:015:
        - 'MRK:8:15 | 15 | 15 | <i>Of the leaven of Herod.</i> In St. Matthew chap. xvi. ver. 6, we read <i>of the leaven</i> of the <i>Pharisees</i> and <i>Sadducees:</i> we may conclude that Christ named all of them. (Witham)'
      v:023:
        - 'MRK:8:23 | 23 | 23 | It may be asked, why our Lord led the man from the multitude before he cured him? --- It may be answered, that he did it not to seem to perform his prodigies through vain glory; and thence to teach us to shun the empty praises of men: 2dly, to facilitate recollection, and to give himself to prayer, before he cured the blind man; and lastly, he went out of the city because the inhabitants of Bethsaida had already rendered themselves unworthy of the miracles of Christ. For among them our Saviour had wrought many miracles, yet they would not believe. (St. Matthew xi. 21.) (Tirinus) (Theophylactus) --- Dionysius says, that Jesus led him from the multitude to shew that if a sinner, figured by the blind man, wishes to be converted from his evil ways, he must first leave all immediate occasions and inducements to sin. (Dionysius)'
      v:024:
        - "MRK:8:24 | 24 | 24 | <i>Men</i>[1] <i>as trees walking.</i> In the Latin text, <i>walking</i> may agree either with <i>men,</i> or with <i>trees,</i> but the Greek shews that <i>walking</i> must be referred to <i>men.</i> Perhaps Christ restored sight in this manner to the man by degrees, to make him more sensible of the benefit; or to teach us how difficult is a sinner's conversion; of which this was a figure. (Witham)"
      v:025:
        - 'MRK:8:25 | 25 | 25 | Our Saviour made use of exterior signs in the performance of his miracles to command attention, and to signify the inward effects of the favours grants: these the Catholic Church, after the example of her Founder and Model, also uses in the celebration of her sacraments, and for the same purposes. Nor ought any supercilious and superficial reasoner to undervalue and contemn the corporal and external application of holy things, under the hollow plea, that we are exclusively to attend to the spirit and faith.'
      v:028:
        - 'MRK:8:28 | 28 | 28 | <i>As one of the prophets.</i> In the Greek it is, <i>one of the prophets.</i>'
      v:031:
        - 'MRK:8:31 | 31 | 31 | After our Redeemer had heard the confession of his first apostle, who spoke in the name of all, as the head, he opens out to them the grand mystery of his passion.'
