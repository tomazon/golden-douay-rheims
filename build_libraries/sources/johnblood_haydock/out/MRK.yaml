      v:035: 'MRK:10:35 | 35 | 35 | {VERSE_FOOTNOTE_INDEX_REF 0}And James, and John, the sons of Zebedee, came to him, saying: Master, we desire that whatsoever we shall ask, thou wouldst do it for us.'
