    verses:
      v:001: 'MRK:5:1 | 1 | 1 | And {VERSE_FOOTNOTE_INDEX_REF 0}they came over the strait of the sea into the country of the Gerasens.'
      v:002: 'MRK:5:2 | 2 | 2 | And as he went out of the ship, immediately there met him out of the tombs a man with an unclean spirit:'
      v:003: 'MRK:5:3 | 3 | 3 | Who had his dwelling in the tombs, and no man now could bind him, not even with chains:'
      v:004: 'MRK:5:4 | 4 | 4 | For having been often bound with fetters and chains, he had burst the chains, and broken the fetters in pieces, and no man could tame him.'
      v:005: 'MRK:5:5 | 5 | 5 | And he was always day and night in the tombs, and in the mountains, crying and cutting himself with stones.'
      v:006: 'MRK:5:6 | 6 | 6 | And seeing Jesus, afar off, he ran and adored him:'
      v:007: 'MRK:5:7 | 7 | 7 | And crying with a loud voice, he said: What have I to do with thee, Jesus, thou Son of the most high God? I adjure thee by God, that thou torment me not.'
      v:008: 'MRK:5:8 | 8 | 8 | For he said to him: Go out of the man, thou unclean spirit.'
      v:009: 'MRK:5:9 | 9 | 9 | And he asked him: What is thy name? And he saith to him: My name is Legion, for we are many.'
      v:010: 'MRK:5:10 | 10 | 10 | And he besought him much, that he would not drive him away out of the country.'
      v:011: 'MRK:5:11 | 11 | 11 | And there was there near the mountain a great herd of swine, feeding.'
      v:012: 'MRK:5:12 | 12 | 12 | And the spirits besought him, saying: Send us into the swine, that we may enter into them.'
      v:013: 'MRK:5:13 | 13 | 13 | And Jesus immediately gave them leave. And the unclean spirits going out, entered into the swine: and the herd with great violence was carried headlong into the sea, being about two thousand, and were stifled in the sea.'
      v:014: 'MRK:5:14 | 14 | 14 | And they that fed them fled, and told it in the city, and in the fields. And they went out to see what was done.'
      v:015: 'MRK:5:15 | 15 | 15 | And they came to Jesus, and they see him that was troubled with the devil, sitting, clothed, and in his right mind; and they were afraid.'
      v:016: 'MRK:5:16 | 16 | 16 | And they that had seen it, told them in what manner he had been dealt with who had the devil; and concerning the swine.'
      v:017: MRK:5:17 | 17 | 17 | And they began to pray him to depart from their coasts.
      v:018: 'MRK:5:18 | 18 | 18 | And when he went up into the ship, he that had been troubled with the devil, began to beseech him that he might be with him.'
      v:019: 'MRK:5:19 | 19 | 19 | And he admitted him not, but saith to him: Go into thy house to thy friends, and tell them how great things the Lord hath done for thee, and hath had mercy on thee.'
      v:020: 'MRK:5:20 | 20 | 20 | And he went his way, and began to publish in Decapolis how great things Jesus had done for him: and all men wondered.'
      v:021: 'MRK:5:21 | 21 | 21 | And when Jesus had passed again in the ship over the strait, a great multitude assembled together unto him, and he was nigh unto the sea.'
      v:022: 'MRK:5:22 | 22 | 22 | {VERSE_FOOTNOTE_INDEX_REF 0}And there cometh one of the rulers of the synagogue, named Jairus: and seeing him, falleth down at his feet;'
      v:023: 'MRK:5:23 | 23 | 23 | And he besought him much, saying: My daughter is at the point of death; come, lay thy hand upon her, that she may be safe, and may live.'
      v:024: 'MRK:5:24 | 24 | 24 | And he went with him, and a great multitude followed him, and they thronged him.'
      v:025: 'MRK:5:25 | 25 | 25 | And a woman who was under an issue of blood twelve years,'
      v:026: 'MRK:5:26 | 26 | 26 | And had suffered many things from many physicians: and had spent all that she had, and was nothing the better, but rather worse:'
      v:027: 'MRK:5:27 | 27 | 27 | When she had heard of Jesus, came in the crowd behind him, and touched his garment.'
      v:028: 'MRK:5:28 | 28 | 28 | For she said: If I shall but touch his garment, I shall be whole.'
      v:029: 'MRK:5:29 | 29 | 29 | And forthwith the fountain of her blood was dried up, and she felt in her body that she was healed of the evil.'
      v:030: 'MRK:5:30 | 30 | 30 | And immediately Jesus knowing in himself the virtue that had proceeded from him, turning to the multitude, said: Who hath touched my garments?'
      v:031: 'MRK:5:31 | 31 | 31 | And his disciples said to him: Thou seest the multitude thronging thee; and sayest thou, Who hath touched me?'
      v:032: MRK:5:32 | 32 | 32 | And he looked about to see her who had done this.
      v:033: 'MRK:5:33 | 33 | 33 | But the woman fearing and trembling, knowing what was done in her, came and fell down before him, and told him all the truth.'
      v:034: 'MRK:5:34 | 34 | 34 | And he said to her: {VERSE_FOOTNOTE_INDEX_REF 0}Daughter, thy faith hath made the[thee?] whole: go in peace, and be thou whole of the disease.'
      v:035: 'MRK:5:35 | 35 | 35 | While he was yet speaking, some came from the ruler of the synagogue, saying: Thy daughter is dead: why dost thou trouble the master any farther?'
      v:036: 'MRK:5:36 | 36 | 36 | But Jesus having heard the word that was spoken, saith to the ruler of the synagogue: Fear not: only believe.'
      v:037: 'MRK:5:37 | 37 | 37 | And he admitted not any man to follow him, but Peter, and James, and John, the brother of James.'
      v:038: 'MRK:5:38 | 38 | 38 | And they came to the house of the ruler of the synagogue; and he seeth a tumult, and people weeping and wailing much.'
      v:039: 'MRK:5:39 | 39 | 39 | And going in, he saith to them: Why make you this outcry, and weep? the damsel is not dead, but sleepeth.'
      v:040: 'MRK:5:40 | 40 | 40 | And they laughed him to scorn. But he having put them all out, taketh the father and the mother of the damsel, and them that were with him, and entereth in where the damsel was lying:'
      v:041: 'MRK:5:41 | 41 | 41 | And taking the damsel by the hand, he saith to her: Talitha, cumi; which is, being interpreted; damsel, (I say to thee) arise.'
      v:042: 'MRK:5:42 | 42 | 42 | And immediately the damsel rose up, and walked: now she was twelve years old: and they were astonished with a great astonishment.'
      v:043: 'MRK:5:43 | 43 | 43 | And he charged them strictly that no man should know it: and commanded that something should be given her to eat.'
  c:006:
    commentary:
      v:001:
        - 'MRK:6:1 | 1 | 1 | After the miracles that Christ had performed, though he was not ignorant how much they despised him, yet that there might be no excuse for their disbelief, he condescended to return to them. (Theophylactus)'
      v:003:
        - 'MRK:6:3 | 3 | 3 | St. Matthew relates that they asked: <i>Is not this the son of the carpenter?</i> It is not improbable that both questions were asked; it was certainly very natural to take him for a carpenter, who was the son of one. (St. Augustine) --- <i>They were scandalized</i> at his lowly birth and humble parentage. Hence Jesus Christ takes occasion to expose the malice and envy of the Jews, in refusing him, and to shew that the Gentiles would more esteem him. See Luke iv. 25[22?], and John i.{JOIN}[<b>Ver. 5.</b> <i>And he could not do</i>[1] <i>any miracle there.</i>]'
      v:013:
        - 'MRK:6:13 | 13 | 13 | It was usual for the Jews to prescribe oil as a proper thing to anoint the sick; but its virtue in the present instance, when used by the apostles, was not natural but supernatural, and was derived from him who sent them; because this unction always produced a certain and constant cure in those who were anointed. This miraculous gift of healing the sick with oil, which Christ conferred on his apostles, was a prelude or gradual preparation to the dignity to which he raised this unction, when he established it a perpetual rite in his holy Church. (Rutter) --- <i>With oil,</i> &c. This anointing the sick, was at least a figure of the sacrament, which Christ was pleased to institute for the spiritual relief of persons in danger of death: and which is fully expressed by St. James, in his Catholic Epistle. (James vi.[v.?]) The Council of Trent says this sacrament <i>was insinuated in St. Mark, and published in the Epistle of St. James.</i> (Council of Trent, session xiv., chap. 1.) (Witham)'
      v:014:
        - 'MRK:6:14 | 14 | 14 | The Herod here mentioned was the son of Herod, from whom St. Joseph fled with Jesus and Mary into Egypt. (St. Chrysostom, hom. xlix. in Matt.) --- How great was the envy of the Jews, is easily to be conceived from this passage. They can believe that John is risen from the dead, and appeared in public again, although no one gave testimony that this was the case: but that Jesus, so much favoured by God, who worked so many and so great miracles, should be risen again is incredible, although attested by angels, by apostles, by men, women, and persons of every denomination. They still assert that the body of Jesus was stolen. (Ven. Bede)'
      v:020:
        - 'MRK:6:20 | 20 | 20 | <i>Herod,</i>[2] &c. The sense both of the Latin and Greek text seems to be, that Herod entertained and shewed a particular respect and value for John the Baptist: yet some expound it, that he had a watchful eye over him, and sought only for an occasion to take him off. (Witham)'
      v:026:
        - 'MRK:6:26 | 26 | 26 | It is customary, in Scripture, to give the generally prevailing sentiment at the time; thus Joseph is called by the blessed Virgin, the father of Jesus; so now Herod is said to be stricken with sadness, because he appeared to be so to the company at table, though within his own breast, he secretly rejoiced that he had an opportunity of destroying an importuning monitor, with an exterior shew of piety and honour. (Ven. Bede)'
      v:029:
        - 'MRK:6:29 | 29 | 29 | Church history informs us, that the Christians were accustomed to frequent this tomb with great piety and respect, till the reign of Julian the apostate, at which time the pagans, through hatred for Christianity, broke open his tomb, and dispersed his bones; but immediately after, thinking it better to burn them, they endeavoured to collect them again. But some religious of a neighbouring convent, joining themselves to the pagans, under pretence of collecting the bones to burn, secreted the greater part of them, and sent them to Philip, at Jerusalem, who sent them to Athanasius, bishop of Alexandria; and in the reign of Theodosius, the temple of Serapis was converted into a Christian church, and dedicated to the honour of St. John the Baptist, where his relics were deposited. (Gloss. Ordina.)'
      v:037:
        - 'MRK:6:37 | 37 | 37 | <i>For two hundred pence.</i> See Matthew xviii. 28. The apostles seem to speak these words ironically, to signify that they had not so much money as could procure a mouthful for each of them. (Witham)'
      v:045:
        - 'MRK:6:45 | 45 | 45 | The apostles were in a desert place belonging to Bethsaida, which probably was divided from it by some bay or creek, that ran into the land; and Christ only ordered them to pass over this to the city, where he might afterwards have joined them, when he had sent away the people. But in their passage a great storm arose, and they were driven by an adverse wind to the open sea, towards Capharnaum; or, probably, when they found the wind so violent, afraid of shipwreck if they neared the shore, they rowed out to sea. This reconciles the seeming discrepance of St. Mark and St. John, when notwithstanding the directions Christ had given his disciples to go before him to Bethsaida, we find them going to Capharnaum. (Rutter)'
      v:048:
        - 'MRK:6:48 | 48 | 48 | Thus the divine mercy often seems to desert the faithful in the height of tribulation, but God only acts thus, that he may try their patience, and reward them more abundantly. (Nicholas of Lyra)'
      v:052:
        - 'MRK:6:52 | 52 | 52 | <i>They understood not concerning the loaves;</i>[3] i.e. they did not reflect how great a miracle that was which Christ had lately wrought, otherwise they would not have been so much surprised at his walking upon the sea. (Witham)'
