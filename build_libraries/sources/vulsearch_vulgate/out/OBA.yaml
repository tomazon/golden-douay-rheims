      v:001: 'OBA:1:1 | 1 | 1 | Visio Abdiæ. {VS:VERSE:BEGIN}Hæc dicit Dominus Deus ad Edom :{VS:BR} Auditum audivimus a Domino,{VS:BR} et legatum ad gentes misit :{VS:BR} surgite, et consurgamus adversus eum in prælium.{VS:BR}'
      v:002: 'OBA:1:2 | 2 | 2 | Ecce parvulum dedi te in gentibus :{VS:BR} contemptibilis tu es valde.{VS:BR}'
      v:003: 'OBA:1:3 | 3 | 3 | Superbia cordis tui extulit te,{VS:BR} habitantem in scissuris petrarum,{VS:BR} exaltantem solium tuum ;{VS:BR} qui dicis in corde tuo :{VS:BR} Quis detrahet me in terram ?{VS:BR}'
      v:004: 'OBA:1:4 | 4 | 4 | Si exaltatus fueris ut aquila,{VS:BR} et si inter sidera posueris nidum tuum,{VS:BR} inde detraham te, dicit Dominus.{VS:BR}'
      v:005: 'OBA:1:5 | 5 | 5 | Si fures introissent ad te,{VS:BR} si latrones per noctem,{VS:BR} quomodo conticuisses ?{VS:BR} nonne furati essent sufficientia sibi ?{VS:BR} Si vindemiatores introissent ad te,{VS:BR} numquid saltem racemum reliquissent tibi ?{VS:BR}'
      v:006: 'OBA:1:6 | 6 | 6 | Quomodo scrutati sunt Esau ;{VS:BR} investigaverunt abscondita ejus ?{VS:BR}'
      v:007: 'OBA:1:7 | 7 | 7 | Usque ad terminum emiserunt te :{VS:BR} omnes viri fœderis tui illuserunt tibi :{VS:BR} invaluerunt adversum te viri pacis tuæ,{VS:BR} qui comedunt tecum, ponent insidias subter te ;{VS:BR} non est prudentia in eo.{VS:BR}'
      v:008: 'OBA:1:8 | 8 | 8 | Numquid non in die illa, dicit Dominus,{VS:BR} perdam sapientes de Idumæa,{VS:BR} et prudentiam de monte Esau ?{VS:BR}'
      v:009: 'OBA:1:9 | 9 | 9 | Et timebunt fortes tui a meridie,{VS:BR} ut intereat vir de monte Esau.{VS:BR}'
      v:010: 'OBA:1:10 | 10 | 10 | Propter interfectionem,{VS:BR} et propter iniquitatem in fratrem tuum Jacob,{VS:BR} operiet te confusio, et peribis in æternum.{VS:BR}'
      v:011: 'OBA:1:11 | 11 | 11 | In die cum stares adversus eum,{VS:BR} quando capiebant alieni exercitum ejus,{VS:BR} et extranei ingrediebantur portas ejus,{VS:BR} et super Jerusalem mittebant sortem,{VS:BR} tu quoque eras quasi unus ex eis.{VS:BR}'
      v:012: 'OBA:1:12 | 12 | 12 | Et non despicies in die fratris tui,{VS:BR} in die peregrinationis ejus :{VS:BR} et non lætaberis super filios Juda{VS:BR} in die perditionis eorum :{VS:BR} et non magnificabis os tuum{VS:BR} in die angustiæ.{VS:BR}'
      v:013: 'OBA:1:13 | 13 | 13 | Neque ingredieris portam populi mei{VS:BR} in die ruinæ eorum ;{VS:BR} neque despicies et tu in malis ejus{VS:BR} in die vastitatis illius.{VS:BR} Et non emitteris adversus exercitum ejus{VS:BR} in die vastitatis illius,{VS:BR}'
      v:014: 'OBA:1:14 | 14 | 14 | neque stabis in exitibus{VS:BR} ut interficias eos qui fugerint,{VS:BR} et non concludes reliquos ejus{VS:BR} in die tribulationis.{VS:BR}'
      v:015: 'OBA:1:15 | 15 | 15 | Quoniam juxta est dies Domini super omnes gentes :{VS:BR} sicut fecisti, fiet tibi ;{VS:BR} retributionem tuam convertet in caput tuum.{VS:BR}'
      v:016: 'OBA:1:16 | 16 | 16 | Quomodo enim bibistis super montem sanctum meum,{VS:BR} bibent omnes gentes jugiter :{VS:BR} et bibent, et absorbebunt,{VS:BR} et erunt quasi non sint.{VS:P}'
      v:017: 'OBA:1:17 | 17 | 17 | Et in monte Sion erit salvatio, et erit sanctus ;{VS:BR} et possidebit domus Jacob eos qui se possederant.{VS:BR}'
      v:018: 'OBA:1:18 | 18 | 18 | Et erit domus Jacob ignis,{VS:BR} et domus Joseph flamma,{VS:BR} et domus Esau stipula :{VS:BR} et succendentur in eis, et devorabunt eos,{VS:BR} et non erunt reliquiæ domus Esau,{VS:BR} quia Dominus locutus est.{VS:BR}'
      v:019: 'OBA:1:19 | 19 | 19 | Et hæreditabunt hi, qui ad austrum sunt, montem Esau,{VS:BR} et qui in campestribus, Philisthiim :{VS:BR} et possidebunt regionem Ephraim et regionem Samariæ,{VS:BR} et Benjamin possidebit Galaad.{VS:BR}'
      v:020: 'OBA:1:20 | 20 | 20 | Et transmigratio exercitus hujus filiorum Israël,{VS:BR} omnia loca Chananæorum usque ad Sareptam :{VS:BR} et transmigratio Jerusalem, quæ in Bosphoro est,{VS:BR} possidebit civitates austri.{VS:BR}'
      v:021: 'OBA:1:21 | 21 | 21 | Et ascendent salvatores in montem Sion judicare montem Esau,{VS:BR} et erit Domino regnum.{VS:VERSE:END}'
