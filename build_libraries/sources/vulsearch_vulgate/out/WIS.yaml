---
book_id: WIS
book_title: Sapientia
chapters:
  c:001:
    verses:
      v:001: 'WIS:1:1 | 1 | 1 | {VS:VERSE:BEGIN}Diligite justitiam, qui judicatis terram.{VS:BR} Sentite de Domino in bonitate,{VS:BR} et in simplicitate cordis quærite illum :{VS:BR}'
      v:002: 'WIS:1:2 | 2 | 2 | quoniam invenitur ab his qui non tentant illum,{VS:BR} apparet autem eis qui fidem habent in illum.{VS:BR}'
      v:003: 'WIS:1:3 | 3 | 3 | Perversæ enim cogitationes separant a Deo ;{VS:BR} probata autem virtus corripit insipientes.{VS:BR}'
      v:004: 'WIS:1:4 | 4 | 4 | Quoniam in malevolam animam non introibit sapientia,{VS:BR} nec habitabit in corpore subdito peccatis.{VS:BR}'
      v:005: 'WIS:1:5 | 5 | 5 | Spiritus enim sanctus disciplinæ effugiet fictum,{VS:BR} et auferet se a cogitationibus quæ sunt sine intellectu,{VS:BR} et corripietur a superveniente iniquitate.{VS:BR}'
      v:006: 'WIS:1:6 | 6 | 6 | Benignus est enim spiritus sapientiæ,{VS:BR} et non liberabit maledicum a labiis suis :{VS:BR} quoniam renum illius testis est Deus,{VS:BR} et cordis illius scrutator est verus,{VS:BR} et linguæ ejus auditor.{VS:BR}'
      v:007: 'WIS:1:7 | 7 | 7 | Quoniam spiritus Domini replevit orbem terrarum,{VS:BR} et hoc quod continet omnia, scientiam habet vocis.{VS:BR}'
      v:008: 'WIS:1:8 | 8 | 8 | Propter hoc qui loquitur iniqua non potest latere,{VS:BR} nec præteriet illum corripiens judicium.{VS:BR}'
      v:009: 'WIS:1:9 | 9 | 9 | In cogitationibus enim impii interrogatio erit ;{VS:BR} sermonum autem illius auditio ad Deum veniet,{VS:BR} ad correptionem iniquitatum illius.{VS:BR}'
      v:010: 'WIS:1:10 | 10 | 10 | Quoniam auris zeli audit omnia,{VS:BR} et tumultus murmurationum non abscondetur.{VS:BR}'
      v:011: 'WIS:1:11 | 11 | 11 | Custodite ergo vos a murmuratione quæ nihil prodest,{VS:BR} et a detractione parcite linguæ :{VS:BR} quoniam sermo obscurus in vacuum non ibit,{VS:BR} os autem quod mentitur occidit animam.{VS:VERSE:END}{VS:P}'
      v:012: 'WIS:1:12 | 12 | 12 | {VS:VERSE:BEGIN}Nolite zelare mortem in errore vitæ vestræ,{VS:BR} neque acquiratis perditionem in operibus manuum vestrarum.{VS:BR}'
      v:013: 'WIS:1:13 | 13 | 13 | Quoniam Deus mortem non fecit,{VS:BR} nec lætatur in perditione vivorum.{VS:BR}'
      v:014: 'WIS:1:14 | 14 | 14 | Creavit enim ut essent omnia,{VS:BR} et sanabiles fecit nationes orbis terrarum :{VS:BR} et non est in illis medicamentum exterminii,{VS:BR} nec inferorum regnum in terra.{VS:BR}'
      v:015: 'WIS:1:15 | 15 | 15 | Justitia enim perpetua est, et immortalis.{VS:BR}'
      v:016: 'WIS:1:16 | 16 | 16 | Impii autem manibus et verbis accersierunt illam,{VS:BR} et æstimantes illam amicam, defluxerunt ;{VS:BR} et sponsiones posuerunt ad illam,{VS:BR} quoniam digni sunt qui sint ex parte illius.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'WIS:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Dixerunt enim cogitantes apud se non recte :{VS:BR} Exiguum et cum tædio est tempus vitæ nostræ,{VS:BR} et non est refrigerium in fine hominis,{VS:BR} et non est qui agnitus sit reversus ab inferis.{VS:BR}'
      v:002: 'WIS:2:2 | 2 | 2 | Quia ex nihilo nati sumus,{VS:BR} et post hoc erimus tamquam non fuerimus.{VS:BR} Quoniam fumus flatus est in naribus nostris,{VS:BR} et sermo scintilla ad commovendum cor nostrum :{VS:BR}'
      v:003: 'WIS:2:3 | 3 | 3 | qua extincta, cinis erit corpus nostrum,{VS:BR} et spiritus diffundetur tamquam mollis aër ;{VS:BR} et transibit vita nostra tamquam vestigium nubis,{VS:BR} et sicut nebula dissolvetur quæ fugata est a radiis solis,{VS:BR} et a calore illius aggravata.{VS:BR}'
      v:004: 'WIS:2:4 | 4 | 4 | Et nomen nostrum oblivionem accipiet per tempus,{VS:BR} et nemo memoriam habebit operum nostrorum.{VS:BR}'
      v:005: 'WIS:2:5 | 5 | 5 | Umbræ enim transitus est tempus nostrum,{VS:BR} et non est reversio finis nostri :{VS:BR} quoniam consignata est, et nemo revertitur.{VS:BR}'
      v:006: 'WIS:2:6 | 6 | 6 | Venite ergo, et fruamur bonis quæ sunt,{VS:BR} et utamur creatura tamquam in juventute celeriter.{VS:BR}'
      v:007: 'WIS:2:7 | 7 | 7 | Vino pretioso et unguentis nos impleamus,{VS:BR} et non prætereat nos flos temporis.{VS:BR}'
      v:008: 'WIS:2:8 | 8 | 8 | Coronemus nos rosis antequam marcescant ;{VS:BR} nullum pratum sit quod non pertranseat luxuria nostra :{VS:BR}'
      v:009: 'WIS:2:9 | 9 | 9 | nemo nostrum exsors sit luxuriæ nostræ.{VS:BR} Ubique relinquamus signa lætitiæ,{VS:BR} quoniam hæc est pars nostra, et hæc est sors.{VS:BR}'
      v:010: 'WIS:2:10 | 10 | 10 | Opprimamus pauperem justum, et non parcamus viduæ,{VS:BR} nec veterani revereamur canos multi temporis :{VS:BR}'
      v:011: 'WIS:2:11 | 11 | 11 | sit autem fortitudo nostra lex justitiæ ;{VS:BR} quod enim infirmum est, inutile invenitur.{VS:BR}'
      v:012: 'WIS:2:12 | 12 | 12 | Circumveniamus ergo justum, quoniam inutilis est nobis,{VS:BR} et contrarius est operibus nostris,{VS:BR} et improperat nobis peccata legis,{VS:BR} et diffamat in nos peccata disciplinæ nostræ.{VS:BR}'
      v:013: 'WIS:2:13 | 13 | 13 | Promittit se scientiam Dei habere,{VS:BR} et filium Dei se nominat.{VS:BR}'
      v:014: 'WIS:2:14 | 14 | 14 | Factus est nobis in traductionem cogitationum nostrarum.{VS:BR}'
      v:015: 'WIS:2:15 | 15 | 15 | Gravis est nobis etiam ad videndum,{VS:BR} quoniam dissimilis est aliis vita illius,{VS:BR} et immutatæ sunt viæ ejus.{VS:BR}'
      v:016: 'WIS:2:16 | 16 | 16 | Tamquam nugaces æstimati sumus ab illo,{VS:BR} et abstinet se a viis nostris tamquam ab immunditiis,{VS:BR} et præfert novissima justorum,{VS:BR} et gloriatur patrem se habere Deum.{VS:BR}'
      v:017: 'WIS:2:17 | 17 | 17 | Videamus ergo si sermones illius veri sint,{VS:BR} et tentemus quæ ventura sunt illi,{VS:BR} et sciemus quæ erunt novissima illius.{VS:BR}'
      v:018: 'WIS:2:18 | 18 | 18 | Si enim est verus filius Dei, suscipiet illum,{VS:BR} et liberabit eum de manibus contrariorum.{VS:BR}'
      v:019: 'WIS:2:19 | 19 | 19 | Contumelia et tormento interrogemus eum,{VS:BR} ut sciamus reverentiam ejus,{VS:BR} et probemus patientiam illius.{VS:BR}'
      v:020: 'WIS:2:20 | 20 | 20 | Morte turpissima condemnemus eum ;{VS:BR} erit enim ei respectus ex sermonibus illius.{VS:BR}'
      v:021: 'WIS:2:21 | 21 | 21 | Hæc cogitaverunt, et erraverunt :{VS:BR} excæcavit enim illos malitia eorum.{VS:BR}'
      v:022: 'WIS:2:22 | 22 | 22 | Et nescierunt sacramenta Dei :{VS:BR} neque mercedem speraverunt justitiæ,{VS:BR} nec judicaverunt honorem animarum sanctarum.{VS:BR}'
      v:023: 'WIS:2:23 | 23 | 23 | Quoniam Deus creavit hominem inexterminabilem,{VS:BR} et ad imaginem similitudinis suæ fecit illum.{VS:BR}'
      v:024: 'WIS:2:24 | 24 | 24 | Invidia autem diaboli mors introivit in orbem terrarum :{VS:BR}'
      v:025: 'WIS:2:25 | 25 | 25 | imitantur autem illum qui sunt ex parte illius.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'WIS:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Justorum autem animæ in manu Dei sunt,{VS:BR} et non tanget illos tormentum mortis.{VS:BR}'
      v:002: 'WIS:3:2 | 2 | 2 | Visi sunt oculis insipientium mori,{VS:BR} et æstimata est afflictio exitus illorum,{VS:BR}'
      v:003: 'WIS:3:3 | 3 | 3 | et quod a nobis est iter exterminium ;{VS:BR} illi autem sunt in pace :{VS:BR}'
      v:004: 'WIS:3:4 | 4 | 4 | etsi coram hominibus tormenta passi sunt,{VS:BR} spes illorum immortalitate plena est.{VS:BR}'
      v:005: 'WIS:3:5 | 5 | 5 | In paucis vexati, in multis bene disponentur,{VS:BR} quoniam Deus tentavit eos,{VS:BR} et invenit illos dignos se.{VS:BR}'
      v:006: 'WIS:3:6 | 6 | 6 | Tamquam aurum in fornace probavit illos,{VS:BR} et quasi holocausti hostiam accepit illos,{VS:BR} et in tempore erit respectus illorum.{VS:BR}'
      v:007: 'WIS:3:7 | 7 | 7 | Fulgebunt justi{VS:BR} et tamquam scintillæ in arundineto discurrent.{VS:BR}'
      v:008: 'WIS:3:8 | 8 | 8 | Judicabunt nationes, et dominabuntur populis,{VS:BR} et regnabit Dominus illorum in perpetuum.{VS:BR}'
      v:009: 'WIS:3:9 | 9 | 9 | Qui confidunt in illo intelligent veritatem,{VS:BR} et fideles in dilectione acquiescent illi,{VS:BR} quoniam donum et pax est electis ejus.{VS:BR}'
      v:010: 'WIS:3:10 | 10 | 10 | Impii autem secundum quæ cogitaverunt{VS:BR} correptionem habebunt :{VS:BR} qui neglexerunt justum,{VS:BR} et a Domino recesserunt.{VS:BR}'
      v:011: 'WIS:3:11 | 11 | 11 | Sapientiam enim et disciplinam qui abjicit infelix est :{VS:BR} et vacua est spes illorum,{VS:BR} et labores sine fructu,{VS:BR} et inutilia opera eorum.{VS:BR}'
      v:012: 'WIS:3:12 | 12 | 12 | Mulieres eorum insensatæ sunt,{VS:BR} et nequissimi filii eorum.{VS:BR}'
      v:013: 'WIS:3:13 | 13 | 13 | Maledicta creatura eorum, quoniam felix est sterilis ;{VS:BR} et incoinquinata, quæ nescivit thorum in delicto,{VS:BR} habebit fructum in respectione animarum sanctarum ;{VS:BR}'
      v:014: 'WIS:3:14 | 14 | 14 | et spado qui non operatus est per manus suas iniquitatem,{VS:BR} nec cogitavit adversus Deum nequissima :{VS:BR} dabitur enim illi fidei donum electum,{VS:BR} et sors in templo Dei acceptissima.{VS:BR}'
      v:015: 'WIS:3:15 | 15 | 15 | Bonorum enim laborum gloriosus est fructus,{VS:BR} et quæ non concidat radix sapientiæ.{VS:BR}'
      v:016: 'WIS:3:16 | 16 | 16 | Filii autem adulterorum in inconsummatione erunt,{VS:BR} et ab iniquo thoro semen exterminabitur.{VS:BR}'
      v:017: 'WIS:3:17 | 17 | 17 | Et si quidem longæ vitæ erunt, in nihilum computabuntur,{VS:BR} et sine honore erit novissima senectus illorum :{VS:BR}'
      v:018: 'WIS:3:18 | 18 | 18 | et si celerius defuncti fuerint, non habebunt spem,{VS:BR} nec in die agnitionis allocutionem.{VS:BR}'
      v:019: 'WIS:3:19 | 19 | 19 | Nationis enim iniquæ diræ sunt consummationes.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'WIS:4:1 | 1 | 1 | {VS:VERSE:BEGIN}O quam pulchra est casta generatio, cum claritate !{VS:BR} immortalis est enim memoria illius,{VS:BR} quoniam et apud Deum nota est, et apud homines.{VS:BR}'
      v:002: 'WIS:4:2 | 2 | 2 | Cum præsens est, imitantur illam,{VS:BR} et desiderant eam cum se eduxerit ;{VS:BR} et in perpetuum coronata triumphat,{VS:BR} incoinquinatorum certaminum præmium vincens.{VS:BR}'
      v:003: 'WIS:4:3 | 3 | 3 | Multigena autem impiorum multitudo non erit utilis,{VS:BR} et spuria vitulamina non dabunt radices altas,{VS:BR} nec stabile firmamentum collocabunt.{VS:BR}'
      v:004: 'WIS:4:4 | 4 | 4 | Etsi in ramis in tempore germinaverint,{VS:BR} infirmiter posita, a vento commovebuntur,{VS:BR} et a nimietate ventorum eradicabuntur.{VS:BR}'
      v:005: 'WIS:4:5 | 5 | 5 | Confringentur enim rami inconsummati ;{VS:BR} et fructus illorum inutiles et acerbi ad manducandum,{VS:BR} et ad nihilum apti.{VS:BR}'
      v:006: 'WIS:4:6 | 6 | 6 | Ex iniquis enim somnis filii qui nascuntur,{VS:BR} testes sunt nequitiæ adversus parentes in interrogatione sua.{VS:BR}'
      v:007: 'WIS:4:7 | 7 | 7 | Justus autem si morte præoccupatus fuerit,{VS:BR} in refrigerio erit ;{VS:BR}'
      v:008: 'WIS:4:8 | 8 | 8 | senectus enim venerabilis est non diuturna,{VS:BR} neque annorum numero computata :{VS:BR} cani autem sunt sensus hominis,{VS:BR}'
      v:009: 'WIS:4:9 | 9 | 9 | et ætas senectutis vita immaculata.{VS:BR}'
      v:010: 'WIS:4:10 | 10 | 10 | Placens Deo factus est dilectus,{VS:BR} et vivens inter peccatores translatus est.{VS:BR}'
      v:011: 'WIS:4:11 | 11 | 11 | Raptus est, ne malitia mutaret intellectum ejus,{VS:BR} aut ne fictio deciperet animam illius.{VS:BR}'
      v:012: 'WIS:4:12 | 12 | 12 | Fascinatio enim nugacitatis obscurat bona,{VS:BR} et inconstantia concupiscentiæ transvertit sensum sine malitia.{VS:BR}'
      v:013: 'WIS:4:13 | 13 | 13 | Consummatus in brevi,{VS:BR} explevit tempora multa ;{VS:BR}'
      v:014: 'WIS:4:14 | 14 | 14 | placita enim erat Deo anima illius :{VS:BR} propter hoc properavit educere illum de medio iniquitatum.{VS:BR} Populi autem videntes, et non intelligentes,{VS:BR} nec ponentes in præcordiis talia,{VS:BR}'
      v:015: 'WIS:4:15 | 15 | 15 | quoniam gratia Dei et misericordia est in sanctos ejus,{VS:BR} et respectus in electos illius.{VS:BR}'
      v:016: 'WIS:4:16 | 16 | 16 | Condemnat autem justus mortuus vivos impios,{VS:BR} et juventus celerius consummata longam vitam injusti.{VS:BR}'
      v:017: 'WIS:4:17 | 17 | 17 | Videbunt enim finem sapientis,{VS:BR} et non intelligent quid cogitaverit de illo Deus,{VS:BR} et quare munierit illum Dominus.{VS:BR}'
      v:018: 'WIS:4:18 | 18 | 18 | Videbunt, et contemnent eum ;{VS:BR} illos autem Dominus irridebit.{VS:BR}'
      v:019: 'WIS:4:19 | 19 | 19 | Et erunt post hæc decidentes sine honore,{VS:BR} et in contumelia inter mortuos in perpetuum :{VS:BR} quoniam disrumpet illos inflatos sine voce,{VS:BR} et commovebit illos a fundamentis,{VS:BR} et usque ad supremum desolabuntur,{VS:BR} et erunt gementes, et memoria illorum peribit.{VS:BR}'
      v:020: 'WIS:4:20 | 20 | 20 | Venient in cogitatione peccatorum suorum timidi,{VS:BR} et traducent illos ex adverso iniquitates ipsorum.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'WIS:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Tunc stabunt justi in magna constantia{VS:BR} adversus eos qui se angustiaverunt,{VS:BR} et qui abstulerunt labores eorum.{VS:BR}'
      v:002: 'WIS:5:2 | 2 | 2 | Videntes turbabuntur timore horribili,{VS:BR} et mirabuntur in subitatione insperatæ salutis ;{VS:BR}'
      v:003: 'WIS:5:3 | 3 | 3 | dicentes intra se, pœnitentiam agentes,{VS:BR} et præ angustia spiritus gementes :{VS:BR} Hi sunt quos habuimus aliquando in derisum,{VS:BR} et in similitudinem improperii.{VS:BR}'
      v:004: 'WIS:5:4 | 4 | 4 | Nos insensati, vitam illorum æstimabamus insaniam,{VS:BR} et finem illorum sine honore ;{VS:BR}'
      v:005: 'WIS:5:5 | 5 | 5 | ecce quomodo computati sunt inter filios Dei,{VS:BR} et inter sanctos sors illorum est.{VS:BR}'
      v:006: 'WIS:5:6 | 6 | 6 | Ergo erravimus a via veritatis,{VS:BR} et justitiæ lumen non luxit nobis,{VS:BR} et sol intelligentiæ non est ortus nobis.{VS:BR}'
      v:007: 'WIS:5:7 | 7 | 7 | Lassati sumus in via iniquitatis et perditionis,{VS:BR} et ambulavimus vias difficiles :{VS:BR} viam autem Domini ignoravimus.{VS:BR}'
      v:008: 'WIS:5:8 | 8 | 8 | Quid nobis profuit superbia ?{VS:BR} aut divitiarum jactantia quid contulit nobis ?{VS:BR}'
      v:009: 'WIS:5:9 | 9 | 9 | Transierunt omnia illa tamquam umbra,{VS:BR} et tamquam nuntius percurrens,{VS:BR}'
      v:010: 'WIS:5:10 | 10 | 10 | et tamquam navis quæ pertransit fluctuantem aquam,{VS:BR} cujus cum præterierit non est vestigium invenire,{VS:BR} neque semitam carinæ illius in fluctibus ;{VS:BR}'
      v:011: 'WIS:5:11 | 11 | 11 | aut tamquam avis quæ transvolat in aëre,{VS:BR} cujus nullum invenitur argumentum itineris,{VS:BR} sed tantum sonitus alarum verberans levem ventum,{VS:BR} et scindens per vim itineris aërem :{VS:BR} commotis alis transvolavit,{VS:BR} et post hoc nullum signum invenitur itineris illius ;{VS:BR}'
      v:012: 'WIS:5:12 | 12 | 12 | aut tamquam sagitta emissa in locum destinatum,{VS:BR} divisus aër continuo in se reclusus est,{VS:BR} ut ignoretur transitus illius :{VS:BR}'
      v:013: 'WIS:5:13 | 13 | 13 | sic et nos nati continuo desivimus esse ;{VS:BR} et virtutis quidem nullum signum valuimus ostendere,{VS:BR} in malignitate autem nostra consumpti sumus.{VS:BR}'
      v:014: 'WIS:5:14 | 14 | 14 | Talia dixerunt in inferno hi qui peccaverunt :{VS:BR}'
      v:015: 'WIS:5:15 | 15 | 15 | quoniam spes impii tamquam lanugo est quæ a vento tollitur,{VS:BR} et tamquam spuma gracilis quæ a procella dispergitur,{VS:BR} et tamquam fumus qui a vento diffusus est,{VS:BR} et tamquam memoria hospitis unius diei prætereuntis.{VS:BR}'
      v:016: 'WIS:5:16 | 16 | 16 | Justi autem in perpetuum vivent,{VS:BR} et apud Dominum est merces eorum,{VS:BR} et cogitatio illorum apud Altissimum.{VS:BR}'
      v:017: 'WIS:5:17 | 17 | 17 | Ideo accipient regnum decoris,{VS:BR} et diadema speciei de manu Domini :{VS:BR} quoniam dextera sua teget eos,{VS:BR} et brachio sancto suo defendet illos.{VS:BR}'
      v:018: 'WIS:5:18 | 18 | 18 | Accipiet armaturam zelus illius,{VS:BR} et armabit creaturam ad ultionem inimicorum.{VS:BR}'
      v:019: 'WIS:5:19 | 19 | 19 | Induet pro thorace justitiam,{VS:BR} et accipiet pro galea judicium certum ;{VS:BR}'
      v:020: 'WIS:5:20 | 20 | 20 | sumet scutum inexpugnabile æquitatem.{VS:BR}'
      v:021: 'WIS:5:21 | 21 | 21 | Acuet autem duram iram in lanceam,{VS:BR} et pugnabit cum illo orbis terrarum contra insensatos.{VS:BR}'
      v:022: 'WIS:5:22 | 22 | 22 | Ibunt directe emissiones fulgurum,{VS:BR} et tamquam a bene curvato arcu nubium exterminabuntur,{VS:BR} et ad certum locum insilient.{VS:BR}'
      v:023: 'WIS:5:23 | 23 | 23 | Et a petrosa ira plenæ mittentur grandines ;{VS:BR} excandescet in illos aqua maris,{VS:BR} et flumina concurrent duriter.{VS:BR}'
      v:024: 'WIS:5:24 | 24 | 24 | Contra illos stabit spiritus virtutis,{VS:BR} et tamquam turbo venti dividet illos ;{VS:BR} et ad eremum perducet omnem terram iniquitas illorum,{VS:BR} et malignitas evertet sedes potentium.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'WIS:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Melior est sapientia quam vires,{VS:BR} et vir prudens quam fortis.{VS:BR}'
      v:002: 'WIS:6:2 | 2 | 2 | Audite ergo, reges, et intelligite ;{VS:BR} discite, judices finium terræ.{VS:BR}'
      v:003: 'WIS:6:3 | 3 | 3 | Præbete aures, vos qui continetis multitudines,{VS:BR} et placetis vobis in turbis nationum.{VS:BR}'
      v:004: 'WIS:6:4 | 4 | 4 | Quoniam data est a Domino potestas vobis,{VS:BR} et virtus ab Altissimo :{VS:BR} qui interrogabit opera vestra, et cogitationes scrutabitur.{VS:BR}'
      v:005: 'WIS:6:5 | 5 | 5 | Quoniam cum essetis ministri regni illius,{VS:BR} non recte judicastis, nec custodistis legem justitiæ,{VS:BR} neque secundum voluntatem Dei ambulastis.{VS:BR}'
      v:006: 'WIS:6:6 | 6 | 6 | Horrende et cito apparebit vobis,{VS:BR} quoniam judicium durissimum his qui præsunt fiet.{VS:BR}'
      v:007: 'WIS:6:7 | 7 | 7 | Exiguo enim conceditur misericordia ;{VS:BR} potentes autem potenter tormenta patientur.{VS:BR}'
      v:008: 'WIS:6:8 | 8 | 8 | Non enim subtrahet personam cujusquam Deus,{VS:BR} nec verebitur magnitudinem ejus cujusquam,{VS:BR} quoniam pusillum et magnum ipse fecit,{VS:BR} et æqualiter cura est illi de omnibus.{VS:BR}'
      v:009: 'WIS:6:9 | 9 | 9 | Fortioribus autem fortior instat cruciatio.{VS:BR}'
      v:010: 'WIS:6:10 | 10 | 10 | Ad vos ergo, reges, sunt hi sermones mei :{VS:BR} ut discatis sapientiam, et non excidatis.{VS:BR}'
      v:011: 'WIS:6:11 | 11 | 11 | Qui enim custodierint justa juste, justificabuntur ;{VS:BR} et qui didicerint ista, invenient quid respondeant.{VS:BR}'
      v:012: 'WIS:6:12 | 12 | 12 | Concupiscite ergo sermones meos ;{VS:BR} diligite illos, et habebitis disciplinam.{VS:BR}'
      v:013: 'WIS:6:13 | 13 | 13 | Clara est, et quæ numquam marcescit, sapientia :{VS:BR} et facile videtur ab his qui diligunt eam,{VS:BR} et invenitur ab his qui quærunt illam.{VS:BR}'
      v:014: 'WIS:6:14 | 14 | 14 | Præoccupat qui se concupiscunt,{VS:BR} ut illis se prior ostendat.{VS:BR}'
      v:015: 'WIS:6:15 | 15 | 15 | Qui de luce vigilaverit ad illam non laborabit ;{VS:BR} assidentem enim illam foribus suis inveniet.{VS:BR}'
      v:016: 'WIS:6:16 | 16 | 16 | Cogitare ergo de illa sensus est consummatus,{VS:BR} et qui vigilaverit propter illam cito securus erit.{VS:BR}'
      v:017: 'WIS:6:17 | 17 | 17 | Quoniam dignos se ipsa circuit quærens,{VS:BR} et in viis ostendit se hilariter,{VS:BR} et in omni providentia occurrit illis.{VS:BR}'
      v:018: 'WIS:6:18 | 18 | 18 | Initium enim illius verissima est disciplinæ concupiscentia.{VS:BR}'
      v:019: 'WIS:6:19 | 19 | 19 | Cura ergo disciplinæ dilectio est,{VS:BR} et dilectio custodia legum illius est ;{VS:BR} custoditio autem legum consummatio incorruptionis est ;{VS:BR}'
      v:020: 'WIS:6:20 | 20 | 20 | incorruptio autem facit esse proximum Deo.{VS:BR}'
      v:021: 'WIS:6:21 | 21 | 21 | Concupiscentia itaque sapientiæ deducit ad regnum perpetuum.{VS:BR}'
      v:022: 'WIS:6:22 | 22 | 22 | Si ergo delectamini sedibus et sceptris, o reges populi,{VS:BR} diligite sapientiam, ut in perpetuum regnetis :{VS:BR}'
      v:023: 'WIS:6:23 | 23 | 23 | diligite lumen sapientiæ, omnes qui præestis populis.{VS:VERSE:END}{VS:P}'
      v:024: 'WIS:6:24 | 24 | 24 | {VS:VERSE:BEGIN}Quid est autem sapientia, et quemadmodum facta sit, referam,{VS:BR} et non abscondam a vobis sacramenta Dei :{VS:BR} sed ab initio nativitatis investigabo,{VS:BR} et ponam in lucem scientiam illius,{VS:BR} et non præteribo veritatem.{VS:BR}'
      v:025: 'WIS:6:25 | 25 | 25 | Neque cum invidia tabescente iter habebo,{VS:BR} quoniam talis homo non erit particeps sapientiæ.{VS:BR}'
      v:026: 'WIS:6:26 | 26 | 26 | Multitudo autem sapientium sanitas est orbis terrarum,{VS:BR} et rex sapiens stabilimentum populi est.{VS:BR}'
      v:027: 'WIS:6:27 | 27 | 27 | Ergo accipite disciplinam per sermones meos,{VS:BR} et proderit vobis.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'WIS:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Sum quidem et ego mortalis homo, similis omnibus,{VS:BR} et ex genere terreni illius qui prior factus est :{VS:BR} et in ventre matris figuratus sum caro ;{VS:BR}'
      v:002: 'WIS:7:2 | 2 | 2 | decem mensium tempore coagulatus sum in sanguine :{VS:BR} ex semine hominis, et delectamento somni conveniente.{VS:BR}'
      v:003: 'WIS:7:3 | 3 | 3 | Et ego natus accepi communem aërem,{VS:BR} et in similiter factam decidi terram,{VS:BR} et primam vocem similem omnibus emisi plorans.{VS:BR}'
      v:004: 'WIS:7:4 | 4 | 4 | In involumentis nutritus sum, et curis magnis :{VS:BR}'
      v:005: 'WIS:7:5 | 5 | 5 | nemo enim ex regibus aliud habuit nativitatis initium.{VS:BR}'
      v:006: 'WIS:7:6 | 6 | 6 | Unus ergo introitus est omnibus ad vitam,{VS:BR} et similis exitus.{VS:BR}'
      v:007: 'WIS:7:7 | 7 | 7 | Propter hoc optavi, et datus est mihi sensus ;{VS:BR} et invocavi, et venit in me spiritus sapientiæ :{VS:BR}'
      v:008: 'WIS:7:8 | 8 | 8 | et præposui illam regnis et sedibus,{VS:BR} et divitias nihil esse duxi in comparatione illius.{VS:BR}'
      v:009: 'WIS:7:9 | 9 | 9 | Nec comparavi illi lapidem pretiosum,{VS:BR} quoniam omne aurum in comparatione illius arena est exigua,{VS:BR} et tamquam lutum æstimabitur argentum in conspectu illius.{VS:BR}'
      v:010: 'WIS:7:10 | 10 | 10 | Super salutem et speciem dilexi illam,{VS:BR} et proposui pro luce habere illam,{VS:BR} quoniam inextinguibile est lumen illius.{VS:BR}'
      v:011: 'WIS:7:11 | 11 | 11 | Venerunt autem mihi omnia bona pariter cum illa,{VS:BR} et innumerabilis honestas per manus illius ;{VS:BR}'
      v:012: 'WIS:7:12 | 12 | 12 | et lætatus sum in omnibus,{VS:BR} quoniam antecedebat me ista sapientia,{VS:BR} et ignorabam quoniam horum omnium mater est.{VS:BR}'
      v:013: 'WIS:7:13 | 13 | 13 | Quam sine fictione didici,{VS:BR} et sine invidia communico,{VS:BR} et honestatem illius non abscondo.{VS:BR}'
      v:014: 'WIS:7:14 | 14 | 14 | Infinitus enim thesaurus est hominibus ;{VS:BR} quo qui usi sunt, participes facti sunt amicitiæ Dei,{VS:BR} propter disciplinæ dona commendati.{VS:BR}'
      v:015: 'WIS:7:15 | 15 | 15 | Mihi autem dedit Deus dicere ex sententia,{VS:BR} et præsumere digna horum quæ mihi dantur :{VS:BR} quoniam ipse sapientiæ dux est,{VS:BR} et sapientium emendator.{VS:BR}'
      v:016: 'WIS:7:16 | 16 | 16 | In manu enim illius et nos et sermones nostri,{VS:BR} et omnis sapientia, et operum scientia, et disciplina.{VS:BR}'
      v:017: 'WIS:7:17 | 17 | 17 | Ipse enim dedit mihi horum quæ sunt scientiam veram,{VS:BR} ut sciam dispositionem orbis terrarum, et virtutes elementorum,{VS:BR}'
      v:018: 'WIS:7:18 | 18 | 18 | initium, et consummationem, et medietatem temporum,{VS:BR} vicissitudinum permutationes, et commutationes temporum,{VS:BR}'
      v:019: 'WIS:7:19 | 19 | 19 | anni cursus, et stellarum dispositiones,{VS:BR}'
      v:020: 'WIS:7:20 | 20 | 20 | naturas animalium, et iras bestiarum,{VS:BR} vim ventorum, et cogitationes hominum,{VS:BR} differentias virgultorum, et virtutes radicum.{VS:BR}'
      v:021: 'WIS:7:21 | 21 | 21 | Et quæcumque sunt absconsa et improvisa didici :{VS:BR} omnium enim artifex docuit me sapientia.{VS:VERSE:END}{VS:P}'
      v:022: 'WIS:7:22 | 22 | 22 | {VS:VERSE:BEGIN}Est enim in illa spiritus intelligentiæ,{VS:BR} sanctus, unicus, multiplex, subtilis,{VS:BR} disertus, mobilis, incoinquinatus, certus,{VS:BR} suavis, amans bonum, acutus,{VS:BR} quem nihil vetat, benefaciens,{VS:BR}'
      v:023: 'WIS:7:23 | 23 | 23 | humanus, benignus, stabilis, certus, securus,{VS:BR} omnem habens virtutem, omnia prospiciens,{VS:BR} et qui capiat omnes spiritus,{VS:BR} intelligibilis, mundus, subtilis.{VS:BR}'
      v:024: 'WIS:7:24 | 24 | 24 | Omnibus enim mobilibus mobilior est sapientia :{VS:BR} attingit autem ubique propter suam munditiam.{VS:BR}'
      v:025: 'WIS:7:25 | 25 | 25 | Vapor est enim virtutis Dei,{VS:BR} et emanatio quædam est claritatis omnipotentis Dei sincera,{VS:BR} et ideo nihil inquinatum in eam incurrit :{VS:BR}'
      v:026: 'WIS:7:26 | 26 | 26 | candor est enim lucis æternæ,{VS:BR} et speculum sine macula Dei majestatis,{VS:BR} et imago bonitatis illius.{VS:BR}'
      v:027: 'WIS:7:27 | 27 | 27 | Et cum sit una, omnia potest ;{VS:BR} et in se permanens omnia innovat :{VS:BR} et per nationes in animas sanctas se transfert ;{VS:BR} amicos Dei et prophetas constituit.{VS:BR}'
      v:028: 'WIS:7:28 | 28 | 28 | Neminem enim diligit Deus,{VS:BR} nisi eum qui cum sapientia inhabitat.{VS:BR}'
      v:029: 'WIS:7:29 | 29 | 29 | Est enim hæc speciosior sole,{VS:BR} et super omnem dispositionem stellarum :{VS:BR} luci comparata, invenitur prior.{VS:BR}'
      v:030: 'WIS:7:30 | 30 | 30 | Illi enim succedit nox ;{VS:BR} sapientiam autem non vincit malitia.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'WIS:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Attingit ergo a fine usque ad finem fortiter,{VS:BR} et disponit omnia suaviter.{VS:VERSE:END}{VS:P}'
      v:002: 'WIS:8:2 | 2 | 2 | {VS:VERSE:BEGIN}Hanc amavi, et exquisivi a juventute mea,{VS:BR} et quæsivi sponsam mihi eam assumere,{VS:BR} et amator factus sum formæ illius.{VS:BR}'
      v:003: 'WIS:8:3 | 3 | 3 | Generositatem illius glorificat,{VS:BR} contubernium habens Dei ;{VS:BR} sed et omnium Dominus dilexit illam.{VS:BR}'
      v:004: 'WIS:8:4 | 4 | 4 | Doctrix enim est disciplinæ Dei,{VS:BR} et electrix operum illius.{VS:BR}'
      v:005: 'WIS:8:5 | 5 | 5 | Et si divitiæ appetuntur in vita,{VS:BR} quid sapientia locupletius quæ operatur omnia ?{VS:BR}'
      v:006: 'WIS:8:6 | 6 | 6 | Si autem sensus operatur,{VS:BR} quis horum quæ sunt magis quam illa est artifex ?{VS:BR}'
      v:007: 'WIS:8:7 | 7 | 7 | Et si justitiam quis diligit,{VS:BR} labores hujus magnas habent virtutes :{VS:BR} sobrietatem enim et prudentiam docet,{VS:BR} et justitiam, et virtutem,{VS:BR} quibus utilius nihil est in vita hominibus.{VS:BR}'
      v:008: 'WIS:8:8 | 8 | 8 | Et si multitudinem scientiæ desiderat quis,{VS:BR} scit præterita, et de futuris æstimat ;{VS:BR} scit versutias sermonum, et dissolutiones argumentorum ;{VS:BR} signa et monstra scit antequam fiant,{VS:BR} et eventus temporum et sæculorum.{VS:BR}'
      v:009: 'WIS:8:9 | 9 | 9 | Proposui ergo hanc adducere mihi ad convivendum,{VS:BR} sciens quoniam mecum communicabit de bonis,{VS:BR} et erit allocutio cogitationis et tædii mei.{VS:BR}'
      v:010: 'WIS:8:10 | 10 | 10 | Habebo propter hanc claritatem ad turbas,{VS:BR} et honorem apud seniores juvenis ;{VS:BR}'
      v:011: 'WIS:8:11 | 11 | 11 | et acutus inveniar in judicio,{VS:BR} et in conspectu potentium admirabilis ero,{VS:BR} et facies principum mirabuntur me :{VS:BR}'
      v:012: 'WIS:8:12 | 12 | 12 | tacentem me sustinebunt,{VS:BR} et loquentem me respicient,{VS:BR} et sermocinante me plura, manus ori suo imponent.{VS:BR}'
      v:013: 'WIS:8:13 | 13 | 13 | Præterea habebo per hanc immortalitatem,{VS:BR} et memoriam æternam his qui post me futuri sunt relinquam.{VS:BR}'
      v:014: 'WIS:8:14 | 14 | 14 | Disponam populos,{VS:BR} et nationes mihi erunt subditæ :{VS:BR}'
      v:015: 'WIS:8:15 | 15 | 15 | timebunt me audientes reges horrendi.{VS:BR} In multitudine videbor bonus,{VS:BR} et in bello fortis.{VS:BR}'
      v:016: 'WIS:8:16 | 16 | 16 | Intrans in domum meam, conquiescam cum illa :{VS:BR} non enim habet amaritudinem conversatio illius,{VS:BR} nec tædium convictus illius,{VS:BR} sed lætitiam et gaudium.{VS:BR}'
      v:017: 'WIS:8:17 | 17 | 17 | Hæc cogitans apud me{VS:BR} et commemorans in corde meo,{VS:BR} quoniam immortalitas est in cognatione sapientiæ,{VS:BR}'
      v:018: 'WIS:8:18 | 18 | 18 | et in amicitia illius delectatio bona,{VS:BR} et in operibus manuum illius honestas sine defectione,{VS:BR} et in certamine loquelæ illius sapientia,{VS:BR} et præclaritas in communicatione sermonum ipsius :{VS:BR} circuibam quærens, ut mihi illam assumerem.{VS:BR}'
      v:019: 'WIS:8:19 | 19 | 19 | Puer autem eram ingeniosus,{VS:BR} et sortitus sum animam bonam.{VS:BR}'
      v:020: 'WIS:8:20 | 20 | 20 | Et cum essem magis bonus,{VS:BR} veni ad corpus incoinquinatum.{VS:BR}'
      v:021: 'WIS:8:21 | 21 | 21 | Et ut scivi quoniam aliter non possem esse continens, nisi Deus det ;{VS:BR} et hoc ipsum erat sapientiæ, scire cujus esset hoc donum :{VS:BR} adii Dominum, et deprecatus sum illum,{VS:BR} et dixi ex totis præcordiis meis :{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'WIS:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Deus patrum meorum, et Domine misericordiæ,{VS:BR} qui fecisti omnia verbo tuo,{VS:BR}'
      v:002: 'WIS:9:2 | 2 | 2 | et sapientia tua constituisti hominem,{VS:BR} ut dominaretur creaturæ quæ a te facta est,{VS:BR}'
      v:003: 'WIS:9:3 | 3 | 3 | ut disponat orbem terrarum in æquitate et justitia,{VS:BR} et in directione cordis judicium judicet :{VS:BR}'
      v:004: 'WIS:9:4 | 4 | 4 | da mihi sedium tuarum assistricem sapientiam,{VS:BR} et noli me reprobare a pueris tuis :{VS:BR}'
      v:005: 'WIS:9:5 | 5 | 5 | quoniam servus tuus sum ego, et filius ancillæ tuæ ;{VS:BR} homo infirmus, et exigui temporis,{VS:BR} et minor ad intellectum judicii et legum.{VS:BR}'
      v:006: 'WIS:9:6 | 6 | 6 | Nam etsi quis erit consummatus inter filios hominum,{VS:BR} si ab illo abfuerit sapientia tua, in nihilum computabitur.{VS:BR}'
      v:007: 'WIS:9:7 | 7 | 7 | Tu elegisti me regem populo tuo,{VS:BR} et judicem filiorum tuorum et filiarum :{VS:BR}'
      v:008: 'WIS:9:8 | 8 | 8 | et dixisti me ædificare templum in monte sancto tuo,{VS:BR} et in civitate habitationis tuæ altare :{VS:BR} similitudinem tabernaculi sancti tui quod præparasti ab initio.{VS:BR}'
      v:009: 'WIS:9:9 | 9 | 9 | Et tecum sapientia tua, quæ novit opera tua,{VS:BR} quæ et affuit tunc cum orbem terrarum faceres,{VS:BR} et sciebat quid esset placitum oculis tuis,{VS:BR} et quid directum in præceptis tuis.{VS:BR}'
      v:010: 'WIS:9:10 | 10 | 10 | Mitte illam de cælis sanctis tuis,{VS:BR} et a sede magnitudinis tuæ,{VS:BR} ut mecum sit et mecum laboret,{VS:BR} ut sciam quid acceptum sit apud te :{VS:BR}'
      v:011: 'WIS:9:11 | 11 | 11 | scit enim illa omnia, et intelligit,{VS:BR} et deducet me in operibus meis sobrie,{VS:BR} et custodiet me in sua potentia.{VS:BR}'
      v:012: 'WIS:9:12 | 12 | 12 | Et erunt accepta opera mea,{VS:BR} et disponam populum tuum juste,{VS:BR} et ero dignus sedium patris mei.{VS:BR}'
      v:013: 'WIS:9:13 | 13 | 13 | Quis enim hominum poterit scire consilium Dei ?{VS:BR} aut quis poterit cogitare quid velit Deus ?{VS:BR}'
      v:014: 'WIS:9:14 | 14 | 14 | Cogitationes enim mortalium timidæ,{VS:BR} et incertæ providentiæ nostræ ;{VS:BR}'
      v:015: 'WIS:9:15 | 15 | 15 | corpus enim quod corrumpitur aggravat animam,{VS:BR} et terrena inhabitatio deprimit sensum multa cogitantem.{VS:BR}'
      v:016: 'WIS:9:16 | 16 | 16 | Et difficile æstimamus quæ in terra sunt,{VS:BR} et quæ in prospectu sunt invenimus cum labore :{VS:BR} quæ autem in cælis sunt, quis investigabit ?{VS:BR}'
      v:017: 'WIS:9:17 | 17 | 17 | Sensum autem tuum, quis sciet, nisi tu dederis sapientiam,{VS:BR} et miseris spiritum sanctum tuum de altissimis,{VS:BR}'
      v:018: 'WIS:9:18 | 18 | 18 | et sic correctæ sint semitæ eorum qui sunt in terris,{VS:BR} et quæ tibi placent didicerint homines ?{VS:BR}'
      v:019: 'WIS:9:19 | 19 | 19 | Nam per sapientiam sanati sunt{VS:BR} quicumque placuerunt tibi, Domine, a principio.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'WIS:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc illum qui primus formatus est a Deo patre orbis terrarum,{VS:BR} cum solus esset creatus, custodivit,{VS:BR}'
      v:002: 'WIS:10:2 | 2 | 2 | et eduxit illum a delicto suo,{VS:BR} et dedit illi virtutem continendi omnia.{VS:BR}'
      v:003: 'WIS:10:3 | 3 | 3 | Ab hac ut recessit injustus in ira sua,{VS:BR} per iram homicidii fraterni deperiit.{VS:BR}'
      v:004: 'WIS:10:4 | 4 | 4 | Propter quem cum aqua deleret terram, sanavit iterum sapientia,{VS:BR} per contemptibile lignum justum gubernans.{VS:BR}'
      v:005: 'WIS:10:5 | 5 | 5 | Hæc et in consensu nequitiæ, cum se nationes contulissent,{VS:BR} scivit justum, et conservavit sine querela Deo,{VS:BR} et in filii misericordia fortem custodivit.{VS:BR}'
      v:006: 'WIS:10:6 | 6 | 6 | Hæc justum a pereuntibus impiis liberavit fugientem,{VS:BR} descendente igne in Pentapolim :{VS:BR}'
      v:007: 'WIS:10:7 | 7 | 7 | quibus in testimonium nequitiæ{VS:BR} fumigabunda constat deserta terra,{VS:BR} et incerto tempore fructus habentes arbores :{VS:BR} et incredibilis animæ memoria stans figmentum salis.{VS:BR}'
      v:008: 'WIS:10:8 | 8 | 8 | Sapientiam enim prætereuntes,{VS:BR} non tantum in hoc lapsi sunt ut ignorarent bona,{VS:BR} sed et insipientiæ suæ reliquerunt hominibus memoriam,{VS:BR} ut in his quæ peccaverunt nec latere potuissent.{VS:BR}'
      v:009: 'WIS:10:9 | 9 | 9 | Sapientia autem hos qui se observant{VS:BR} a doloribus liberavit.{VS:BR}'
      v:010: 'WIS:10:10 | 10 | 10 | Hæc profugum iræ fratris justum deduxit per vias rectas,{VS:BR} et ostendit illi regnum Dei,{VS:BR} et dedit illi scientiam sanctorum ;{VS:BR} honestavit illum in laboribus,{VS:BR} et complevit labores illius.{VS:BR}'
      v:011: 'WIS:10:11 | 11 | 11 | In fraude circumvenientium illum affuit illi,{VS:BR} et honestum fecit illum.{VS:BR}'
      v:012: 'WIS:10:12 | 12 | 12 | Custodivit illum ab inimicis,{VS:BR} et a seductoribus tutavit illum :{VS:BR} et certamen forte dedit illi ut vinceret,{VS:BR} et sciret quoniam omnium potentior est sapientia.{VS:BR}'
      v:013: 'WIS:10:13 | 13 | 13 | Hæc venditum justum non dereliquit,{VS:BR} sed a peccatoribus liberavit eum ;{VS:BR} descenditque cum illo in foveam,{VS:BR}'
      v:014: 'WIS:10:14 | 14 | 14 | et in vinculis non dereliquit illum,{VS:BR} donec afferret illi sceptrum regni,{VS:BR} et potentiam adversus eos qui eum deprimebant :{VS:BR} et mendaces ostendit qui maculaverunt illum,{VS:BR} et dedit illi claritatem æternam.{VS:VERSE:END}{VS:P}'
      v:015: 'WIS:10:15 | 15 | 15 | {VS:VERSE:BEGIN}Hæc populum justum et semen sine querela liberavit{VS:BR} a nationibus quæ illum deprimebant.{VS:BR}'
      v:016: 'WIS:10:16 | 16 | 16 | Intravit in animam servi Dei,{VS:BR} et stetit contra reges horrendos in portentis et signis.{VS:BR}'
      v:017: 'WIS:10:17 | 17 | 17 | Et reddidit justis mercedem laborum suorum,{VS:BR} et deduxit illos in via mirabili :{VS:BR} et fuit illis in velamento diei,{VS:BR} et in luce stellarum per noctem ;{VS:BR}'
      v:018: 'WIS:10:18 | 18 | 18 | transtulit illos per mare Rubrum,{VS:BR} et transvexit illos per aquam nimiam.{VS:BR}'
      v:019: 'WIS:10:19 | 19 | 19 | Inimicos autem illorum demersit in mare,{VS:BR} et ab altitudine inferorum eduxit illos.{VS:BR} Ideo justi tulerunt spolia impiorum,{VS:BR}'
      v:020: 'WIS:10:20 | 20 | 20 | et decantaverunt, Domine, nomen sanctum tuum,{VS:BR} et victricem manum tuam laudaverunt pariter :{VS:BR}'
      v:021: 'WIS:10:21 | 21 | 21 | quoniam sapientia aperuit os mutorum,{VS:BR} et linguas infantium fecit disertas.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'WIS:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Direxit opera eorum in manibus prophetæ sancti.{VS:BR}'
      v:002: 'WIS:11:2 | 2 | 2 | Iter fecerunt per deserta quæ non habitabantur,{VS:BR} et in locis desertis fixerunt casas.{VS:BR}'
      v:003: 'WIS:11:3 | 3 | 3 | Steterunt contra hostes,{VS:BR} et de inimicis se vindicaverunt.{VS:BR}'
      v:004: 'WIS:11:4 | 4 | 4 | Sitierunt, et invocaverunt te,{VS:BR} et data est illis aqua de petra altissima,{VS:BR} et requies sitis de lapide duro.{VS:VERSE:END}{VS:P}'
      v:005: 'WIS:11:5 | 5 | 5 | {VS:VERSE:BEGIN}Per quæ enim pœnas passi sunt inimici illorum{VS:BR} a defectione potus sui,{VS:BR} et in eis cum abundarent filii Israël lætati sunt :{VS:BR}'
      v:006: 'WIS:11:6 | 6 | 6 | per hæc, cum illis deessent, bene cum illis actum est.{VS:BR}'
      v:007: 'WIS:11:7 | 7 | 7 | Nam pro fonte quidem sempiterni fluminis,{VS:BR} humanum sanguinem dedisti injustis.{VS:BR}'
      v:008: 'WIS:11:8 | 8 | 8 | Qui cum minuerentur in traductione infantium occisorum,{VS:BR} dedisti illis abundantem aquam insperate,{VS:BR}'
      v:009: 'WIS:11:9 | 9 | 9 | ostendens per sitim quæ tunc fuit,{VS:BR} quemadmodum tuos exaltares,{VS:BR} et adversarios illorum necares.{VS:BR}'
      v:010: 'WIS:11:10 | 10 | 10 | Cum enim tentati sunt,{VS:BR} et quidem cum misericordia disciplinam accipientes,{VS:BR} scierunt quemadmodum cum ira judicati impii tormenta paterentur.{VS:BR}'
      v:011: 'WIS:11:11 | 11 | 11 | Hos quidem tamquam pater monens probasti ;{VS:BR} illos autem tamquam durus rex interrogans condemnasti.{VS:BR}'
      v:012: 'WIS:11:12 | 12 | 12 | Absentes enim, et præsentes, similiter torquebantur.{VS:BR}'
      v:013: 'WIS:11:13 | 13 | 13 | Duplex enim illos acceperat tædium et gemitus,{VS:BR} cum memoria præteritorum.{VS:BR}'
      v:014: 'WIS:11:14 | 14 | 14 | Cum enim audirent per sua tormenta bene secum agi,{VS:BR} commemorati sunt Dominum, admirantes in finem exitus.{VS:BR}'
      v:015: 'WIS:11:15 | 15 | 15 | Quem enim in expositione prava projectum deriserunt,{VS:BR} in finem eventus mirati sunt,{VS:BR} non similiter justis sitientes.{VS:BR}'
      v:016: 'WIS:11:16 | 16 | 16 | Pro cogitationibus autem insensatis iniquitatis illorum,{VS:BR} quod quidam errantes colebant mutos serpentes{VS:BR} et bestias supervacuas,{VS:BR} immisisti illis multitudinem mutorum animalium in vindictam ;{VS:BR}'
      v:017: 'WIS:11:17 | 17 | 17 | ut scirent quia per quæ peccat quis, per hæc et torquetur.{VS:BR}'
      v:018: 'WIS:11:18 | 18 | 18 | Non enim impossibilis erat omnipotens manus tua,{VS:BR} quæ creavit orbem terrarum ex materia invisa,{VS:BR} immittere illis multitudinem ursorum, aut audaces leones,{VS:BR}'
      v:019: 'WIS:11:19 | 19 | 19 | aut novi generis ira plenas ignotas bestias,{VS:BR} aut vaporem ignium spirantes,{VS:BR} aut fumi odorem proferentes,{VS:BR} aut horrendas ab oculis scintillas emittentes ;{VS:BR}'
      v:020: 'WIS:11:20 | 20 | 20 | quarum non solum læsura poterat illos exterminare,{VS:BR} sed et aspectus per timorem occidere.{VS:BR}'
      v:021: 'WIS:11:21 | 21 | 21 | Sed et sine his uno spiritu poterant occidi,{VS:BR} persecutionem passi ab ipsis factis suis,{VS:BR} et dispersi per spiritum virtutis tuæ :{VS:BR} sed omnia in mensura, et numero et pondere disposuisti.{VS:BR}'
      v:022: 'WIS:11:22 | 22 | 22 | Multum enim valere, tibi soli supererat semper :{VS:BR} et virtuti brachii tui quis resistet ?{VS:BR}'
      v:023: 'WIS:11:23 | 23 | 23 | Quoniam tamquam momentum stateræ,{VS:BR} sic est ante te orbis terrarum,{VS:BR} et tamquam gutta roris antelucani quæ descendit in terram.{VS:BR}'
      v:024: 'WIS:11:24 | 24 | 24 | Sed misereris omnium, quia omnia potes ;{VS:BR} et dissimulas peccata hominum, propter pœnitentiam.{VS:BR}'
      v:025: 'WIS:11:25 | 25 | 25 | Diligis enim omnia quæ sunt,{VS:BR} et nihil odisti eorum quæ fecisti ;{VS:BR} nec enim odiens aliquid constituisti aut fecisti.{VS:BR}'
      v:026: 'WIS:11:26 | 26 | 26 | Quomodo autem posset aliquid permanere, nisi tu voluisses ?{VS:BR} aut quod a te vocatum non esset conservaretur ?{VS:BR}'
      v:027: 'WIS:11:27 | 27 | 27 | Parcis autem omnibus, quoniam tua sunt, Domine,{VS:BR} qui amas animas.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'WIS:12:1 | 1 | 1 | {VS:VERSE:BEGIN}O quam bonus et suavis est, Domine, spiritus tuus in omnibus !{VS:BR}'
      v:002: 'WIS:12:2 | 2 | 2 | Ideoque eos qui exerrant partibus corripis,{VS:BR} et de quibus peccant admones et alloqueris,{VS:BR} ut relicta malitia credant in te, Domine.{VS:VERSE:END}{VS:P}'
      v:003: 'WIS:12:3 | 3 | 3 | {VS:VERSE:BEGIN}Illos enim antiquos inhabitatores terræ sanctæ tuæ,{VS:BR} quos exhorruisti,{VS:BR}'
      v:004: 'WIS:12:4 | 4 | 4 | quoniam odibilia opera tibi faciebant{VS:BR} per medicamina et sacrificia injusta,{VS:BR}'
      v:005: 'WIS:12:5 | 5 | 5 | et filiorum suorum necatores sine misericordia,{VS:BR} et comestores viscerum hominum,{VS:BR} et devoratores sanguinis a medio sacramento tuo,{VS:BR}'
      v:006: 'WIS:12:6 | 6 | 6 | et auctores parentes animarum inauxiliatarum,{VS:BR} perdere voluisti per manus parentum nostrorum :{VS:BR}'
      v:007: 'WIS:12:7 | 7 | 7 | ut dignam perciperent peregrinationem puerorum Dei,{VS:BR} quæ tibi omnium carior est terra.{VS:BR}'
      v:008: 'WIS:12:8 | 8 | 8 | Sed et his tamquam hominibus pepercisti,{VS:BR} et misisti antecessores exercitus tui vespas,{VS:BR} ut illos paulatim exterminarent.{VS:BR}'
      v:009: 'WIS:12:9 | 9 | 9 | Non quia impotens eras in bello subjicere impios justis,{VS:BR} aut bestiis sævis, aut verbo duro simul exterminare :{VS:BR}'
      v:010: 'WIS:12:10 | 10 | 10 | sed partibus judicans,{VS:BR} dabas locum pœnitentiæ,{VS:BR} non ignorans quoniam nequam est natio eorum,{VS:BR} et naturalis malitia ipsorum,{VS:BR} et quoniam non poterat mutari cogitatio illorum in perpetuum.{VS:BR}'
      v:011: 'WIS:12:11 | 11 | 11 | Semen enim erat maledictum ab initio ;{VS:BR} nec timens aliquem, veniam dabas peccatis illorum.{VS:BR}'
      v:012: 'WIS:12:12 | 12 | 12 | Quis enim dicet tibi : Quid fecisti ?{VS:BR} aut quis stabit contra judicium tuum ?{VS:BR} aut quis in conspectu tuo veniet vindex iniquorum hominum ?{VS:BR} aut quis tibi imputabit, si perierint nationes quas tu fecisti ?{VS:BR}'
      v:013: 'WIS:12:13 | 13 | 13 | Non enim est alius deus quam tu,{VS:BR} cui cura est de omnibus,{VS:BR} ut ostendas quoniam non injuste judicas judicium.{VS:BR}'
      v:014: 'WIS:12:14 | 14 | 14 | Neque rex, neque tyrannus in conspectu tuo inquirent{VS:BR} de his quos perdidisti.{VS:BR}'
      v:015: 'WIS:12:15 | 15 | 15 | Cum ergo sis justus, juste omnia disponis ;{VS:BR} ipsum quoque qui non debet puniri, condemnare,{VS:BR} exterum æstimas a tua virtute.{VS:BR}'
      v:016: 'WIS:12:16 | 16 | 16 | Virtus enim tua justitiæ initium est,{VS:BR} et ob hoc quod Dominus es,{VS:BR} omnibus te parcere facis.{VS:BR}'
      v:017: 'WIS:12:17 | 17 | 17 | Virtutem enim ostendis tu,{VS:BR} qui non crederis esse in virtute consummatus,{VS:BR} et horum qui te nesciunt audaciam traducis.{VS:BR}'
      v:018: 'WIS:12:18 | 18 | 18 | Tu autem dominator virtutis, cum tranquillitate judicas,{VS:BR} et cum magna reverentia disponis nos :{VS:BR} subest enim tibi, cum volueris posse.{VS:VERSE:END}{VS:P}'
      v:019: 'WIS:12:19 | 19 | 19 | {VS:VERSE:BEGIN}Docuisti autem populum tuum per talia opera,{VS:BR} quoniam oportet justum esse et humanum ;{VS:BR} et bonæ spei fecisti filios tuos,{VS:BR} quoniam judicans das locum in peccatis pœnitentiæ.{VS:BR}'
      v:020: 'WIS:12:20 | 20 | 20 | Si enim inimicos servorum tuorum, et debitos morti,{VS:BR} cum tanta cruciasti attentione,{VS:BR} dans tempus et locum per quæ possent mutari a malitia :{VS:BR}'
      v:021: 'WIS:12:21 | 21 | 21 | cum quanta diligentia judicasti filios tuos,{VS:BR} quorum parentibus juramenta et conventiones dedisti bonarum promissionum !{VS:BR}'
      v:022: 'WIS:12:22 | 22 | 22 | Cum ergo das nobis disciplinam,{VS:BR} inimicos nostros multipliciter flagellas,{VS:BR} ut bonitatem tuam cogitemus judicantes,{VS:BR} et cum de nobis judicatur, speremus misericordiam tuam.{VS:BR}'
      v:023: 'WIS:12:23 | 23 | 23 | Unde et illis qui in vita sua insensate et injuste vixerunt,{VS:BR} per hæc quæ coluerunt dedisti summa tormenta.{VS:BR}'
      v:024: 'WIS:12:24 | 24 | 24 | Etenim in erroris via diutius erraverunt,{VS:BR} deos æstimantes hæc quæ in animalibus sunt supervacua,{VS:BR} infantium insensatorum more viventes.{VS:BR}'
      v:025: 'WIS:12:25 | 25 | 25 | Propter hoc tamquam pueris insensatis judicium in derisum dedisti.{VS:BR}'
      v:026: 'WIS:12:26 | 26 | 26 | Qui autem ludibriis et increpationibus non sunt correcti,{VS:BR} dignum Dei judicium experti sunt.{VS:BR}'
      v:027: 'WIS:12:27 | 27 | 27 | In quibus enim patientes indignabantur{VS:BR} per hæc quos putabant deos,{VS:BR} in ipsis cum exterminarentur videntes,{VS:BR} illum quem olim negabant se nosse, verum Deum agnoverunt ;{VS:BR} propter quod et finis condemnationis eorum venit super illos.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'WIS:13:1 | 1 | 1 | {VS:VERSE:BEGIN}Vani autem sunt omnes homines{VS:BR} in quibus non subest scientia Dei ;{VS:BR} et de his quæ videntur bona,{VS:BR} non potuerunt intelligere eum qui est,{VS:BR} neque operibus attendentes agnoverunt quis esset artifex :{VS:BR}'
      v:002: 'WIS:13:2 | 2 | 2 | sed aut ignem, aut spiritum, aut citatum aërem,{VS:BR} aut gyrum stellarum, aut nimiam aquam, aut solem et lunam,{VS:BR} rectores orbis terrarum deos putaverunt.{VS:BR}'
      v:003: 'WIS:13:3 | 3 | 3 | Quorum si specie delectati, deos putaverunt,{VS:BR} sciant quanto his dominator eorum speciosior est :{VS:BR} speciei enim generator hæc omnia constituit.{VS:BR}'
      v:004: 'WIS:13:4 | 4 | 4 | Aut si virtutem et opera eorum mirati sunt,{VS:BR} intelligant ab illis quoniam qui hæc fecit fortior est illis :{VS:BR}'
      v:005: 'WIS:13:5 | 5 | 5 | a magnitudine enim speciei et creaturæ{VS:BR} cognoscibiliter poterit creator horum videri.{VS:BR}'
      v:006: 'WIS:13:6 | 6 | 6 | Sed tamen adhuc in his minor est querela ;{VS:BR} et hi enim fortasse errant,{VS:BR} Deum quærentes, et volentes invenire.{VS:BR}'
      v:007: 'WIS:13:7 | 7 | 7 | Etenim cum in operibus illius conversentur inquirunt,{VS:BR} et persuasum habent quoniam bona sunt quæ videntur.{VS:BR}'
      v:008: 'WIS:13:8 | 8 | 8 | Iterum autem nec his debet ignosci.{VS:BR}'
      v:009: 'WIS:13:9 | 9 | 9 | Si enim tantum potuerunt scire{VS:BR} ut possent æstimare sæculum,{VS:BR} quomodo hujus Dominum non facilius invenerunt ?{VS:VERSE:END}{VS:P}'
      v:010: 'WIS:13:10 | 10 | 10 | {VS:VERSE:BEGIN}Infelices autem sunt,{VS:BR} et inter mortuos spes illorum est,{VS:BR} qui appellaverunt deos opera manuum hominum :{VS:BR} aurum et argentum, artis inventionem,{VS:BR} et similitudines animalium, aut lapidem inutilem,{VS:BR} opus manus antiquæ.{VS:BR}'
      v:011: 'WIS:13:11 | 11 | 11 | Aut si quis artifex faber de silva lignum rectum secuerit,{VS:BR} et hujus docte eradat omnem corticem,{VS:BR} et arte sua usus{VS:BR} diligenter fabricet vas utile in conversationem vitæ ;{VS:BR}'
      v:012: 'WIS:13:12 | 12 | 12 | reliquiis autem ejus operis{VS:BR} ad præparationem escæ abutatur,{VS:BR}'
      v:013: 'WIS:13:13 | 13 | 13 | et reliquum horum quod ad nullos usus facit,{VS:BR} lignum curvum et vorticibus plenum{VS:BR} sculpat diligenter per vacuitatem suam,{VS:BR} et per scientiam suæ artis figuret illud,{VS:BR} et assimilet illud imagini hominis,{VS:BR}'
      v:014: 'WIS:13:14 | 14 | 14 | aut alicui ex animalibus illud comparet :{VS:BR} perliniens rubrica, et rubicundum faciens fuco colorem illius,{VS:BR} et omnem maculam quæ in illo est perliniens ;{VS:BR}'
      v:015: 'WIS:13:15 | 15 | 15 | et faciat ei dignam habitationem,{VS:BR} et in pariete ponens illud,{VS:BR} et confirmans ferro'
      v:016: 'WIS:13:16 | 16 | 16 | ne forte cadat,{VS:BR} prospiciens illi :{VS:BR} sciens quoniam non potest adjuvare se :{VS:BR} imago enim est, et opus est illi adjutorium.{VS:BR}'
      v:017: 'WIS:13:17 | 17 | 17 | Et de substantia sua, et de filiis suis,{VS:BR} et de nuptiis votum faciens inquirit :{VS:BR} non erubescit loqui cum illo qui sine anima est.{VS:BR}'
      v:018: 'WIS:13:18 | 18 | 18 | Et pro sanitate quidem infirmum deprecatur,{VS:BR} et pro vita rogat mortuum,{VS:BR} et in adjutorium inutilem invocat.{VS:BR}'
      v:019: 'WIS:13:19 | 19 | 19 | Et pro itinere petit ab eo qui ambulare non potest ;{VS:BR} et de acquirendo, et de operando,{VS:BR} et de omnium rerum eventu,{VS:BR} petit ab eo qui in omnibus est inutilis.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'WIS:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Iterum alius navigare cogitans,{VS:BR} et per feros fluctus iter facere incipiens,{VS:BR} ligno portante se, fragilius lignum invocat.{VS:BR}'
      v:002: 'WIS:14:2 | 2 | 2 | Illud enim cupiditas acquirendi excogitavit,{VS:BR} et artifex sapientia fabricavit sua.{VS:BR}'
      v:003: 'WIS:14:3 | 3 | 3 | Tua autem, Pater, providentia gubernat :{VS:BR} quoniam dedisti et in mari viam,{VS:BR} et inter fluctus semitam firmissimam,{VS:BR}'
      v:004: 'WIS:14:4 | 4 | 4 | ostendens quoniam potens es ex omnibus salvare,{VS:BR} etiam si sine arte aliquis adeat mare.{VS:BR}'
      v:005: 'WIS:14:5 | 5 | 5 | Sed ut non essent vacua sapientiæ tuæ opera,{VS:BR} propter hoc etiam et exiguo ligno credunt homines animas suas,{VS:BR} et transeuntes mare per ratem liberati sunt.{VS:BR}'
      v:006: 'WIS:14:6 | 6 | 6 | Sed et ab initio cum perirent superbi gigantes,{VS:BR} spes orbis terrarum ad ratem confugiens,{VS:BR} remisit sæculo semen nativitatis quæ manu tua erat gubernata.{VS:BR}'
      v:007: 'WIS:14:7 | 7 | 7 | Benedictum est enim lignum per quod fit justitia ;{VS:BR}'
      v:008: 'WIS:14:8 | 8 | 8 | per manus autem quod fit idolum,{VS:BR} maledictum est et ipsum, et qui fecit illud :{VS:BR} quia ille quidem operatus est,{VS:BR} illud autem cum esset fragile, deus cognominatus est.{VS:BR}'
      v:009: 'WIS:14:9 | 9 | 9 | Similiter autem odio sunt Deo impius et impietas ejus ;{VS:BR}'
      v:010: 'WIS:14:10 | 10 | 10 | etenim quod factum est, cum illo qui fecit tormenta patietur.{VS:BR}'
      v:011: 'WIS:14:11 | 11 | 11 | Propter hoc et in idolis nationum non erit respectus,{VS:BR} quoniam creaturæ Dei in odium factæ sunt,{VS:BR} et in tentationem animabus hominum,{VS:BR} et in muscipulam pedibus insipientium.{VS:BR}'
      v:012: 'WIS:14:12 | 12 | 12 | Initium enim fornicationis est exquisitio idolorum,{VS:BR} et adinventio illorum corruptio vitæ est :{VS:BR}'
      v:013: 'WIS:14:13 | 13 | 13 | neque enim erant ab initio,{VS:BR} neque erunt in perpetuum.{VS:BR}'
      v:014: 'WIS:14:14 | 14 | 14 | Supervacuitas enim hominum hæc advenit in orbem terrarum,{VS:BR} et ideo brevis illorum finis est inventus.{VS:VERSE:END}{VS:P}'
      v:015: 'WIS:14:15 | 15 | 15 | {VS:VERSE:BEGIN}Acerbo enim luctu dolens pater,{VS:BR} cito sibi rapti filii fecit imaginem ;{VS:BR} et illum qui tunc quasi homo mortuus fuerat,{VS:BR} nunc tamquam deum colere cœpit,{VS:BR} et constituit inter servos suos sacra et sacrificia.{VS:BR}'
      v:016: 'WIS:14:16 | 16 | 16 | Deinde interveniente tempore, convalescente iniqua consuetudine,{VS:BR} hic error tamquam lex custoditus est,{VS:BR} et tyrannorum imperio colebantur figmenta.{VS:BR}'
      v:017: 'WIS:14:17 | 17 | 17 | Et hos quos in palam homines honorare non poterant{VS:BR} propter hoc quod longe essent,{VS:BR} e longinquo figura eorum allata,{VS:BR} evidentem imaginem regis quem honorare volebant fecerunt,{VS:BR} ut illum qui aberat, tamquam præsentem colerent sua sollicitudine.{VS:BR}'
      v:018: 'WIS:14:18 | 18 | 18 | Provexit autem ad horum culturam{VS:BR} et hos qui ignorabant artificis eximia diligentia.{VS:BR}'
      v:019: 'WIS:14:19 | 19 | 19 | Ille enim, volens placere illi qui se assumpsit,{VS:BR} elaboravit arte sua ut similitudinem in melius figuraret.{VS:BR}'
      v:020: 'WIS:14:20 | 20 | 20 | Multitudo autem hominum, abducta per speciem operis,{VS:BR} eum qui ante tempus tamquam homo honoratus fuerat,{VS:BR} nunc deum æstimaverunt.{VS:BR}'
      v:021: 'WIS:14:21 | 21 | 21 | Et hæc fuit vitæ humanæ deceptio,{VS:BR} quoniam aut affectui aut regibus deservientes homines,{VS:BR} incommunicabile nomen lapidibus et lignis imposuerunt.{VS:VERSE:END}{VS:P}'
      v:022: 'WIS:14:22 | 22 | 22 | {VS:VERSE:BEGIN}Et non suffecerat errasse eos circa Dei scientiam,{VS:BR} sed et in magno viventes inscientiæ bello,{VS:BR} tot et tam magna mala pacem appellant.{VS:BR}'
      v:023: 'WIS:14:23 | 23 | 23 | Aut enim filios suos sacrificantes,{VS:BR} aut obscura sacrificia facientes,{VS:BR} aut insaniæ plenas vigilias habentes,{VS:BR}'
      v:024: 'WIS:14:24 | 24 | 24 | neque vitam, neque nuptias mundas jam custodiunt :{VS:BR} sed alius alium per invidiam occidit,{VS:BR} aut adulterans contristat,{VS:BR}'
      v:025: 'WIS:14:25 | 25 | 25 | et omnia commista sunt : sanguis, homicidium,{VS:BR} furtum et fictio, corruptio et infidelitas,{VS:BR} turbatio et perjurium, tumultus bonorum,{VS:BR}'
      v:026: 'WIS:14:26 | 26 | 26 | Dei immemoratio, animarum inquinatio,{VS:BR} nativitatis immutatio, nuptiarum inconstantia,{VS:BR} inordinatio mœchiæ et impudicitiæ.{VS:BR}'
      v:027: 'WIS:14:27 | 27 | 27 | Infandorum enim idolorum cultura{VS:BR} omnis mali causa est, et initium et finis.{VS:BR}'
      v:028: 'WIS:14:28 | 28 | 28 | Aut enim dum lætantur insaniunt,{VS:BR} aut certe vaticinantur falsa,{VS:BR} aut vivunt injuste, aut pejerant cito.{VS:BR}'
      v:029: 'WIS:14:29 | 29 | 29 | Dum enim confidunt in idolis quæ sine anima sunt,{VS:BR} male jurantes noceri se non sperant.{VS:BR}'
      v:030: 'WIS:14:30 | 30 | 30 | Utraque ergo illis evenient digne,{VS:BR} quoniam male senserunt de Deo, attendentes idolis,{VS:BR} et juraverunt injuste,{VS:BR} in dolo contemnentes justitiam.{VS:BR}'
      v:031: 'WIS:14:31 | 31 | 31 | Non enim juratorum virtus,{VS:BR} sed peccantium pœna,{VS:BR} perambulat semper injustorum prævaricationem.{VS:VERSE:END}'
  c:015:
    verses:
      v:001: 'WIS:15:1 | 1 | 1 | {VS:VERSE:BEGIN}Tu autem, Deus noster, suavis et verus es,{VS:BR} patiens, et in misericordia disponens omnia.{VS:BR}'
      v:002: 'WIS:15:2 | 2 | 2 | Etenim si peccaverimus, tui sumus,{VS:BR} scientes magnitudinem tuam ;{VS:BR} et si non peccaverimus,{VS:BR} scimus quoniam apud te sumus computati.{VS:BR}'
      v:003: 'WIS:15:3 | 3 | 3 | Nosse enim te, consummata justitia est ;{VS:BR} et scire justitiam et virtutem tuam, radix est immortalitatis.{VS:BR}'
      v:004: 'WIS:15:4 | 4 | 4 | Non enim in errorem induxit nos{VS:BR} hominum malæ artis excogitatio,{VS:BR} nec umbra picturæ labor sine fructu,{VS:BR} effigies sculpta per varios colores :{VS:BR}'
      v:005: 'WIS:15:5 | 5 | 5 | cujus aspectus insensato dat concupiscentiam,{VS:BR} et diligit mortuæ imaginis effigiem sine anima.{VS:BR}'
      v:006: 'WIS:15:6 | 6 | 6 | Malorum amatores digni sunt qui spem habeant in talibus,{VS:BR} et qui faciunt illos, et qui diligunt, et qui colunt.{VS:VERSE:END}{VS:P}'
      v:007: 'WIS:15:7 | 7 | 7 | {VS:VERSE:BEGIN}Sed et figulus mollem terram premens,{VS:BR} laboriose fingit ad usus nostros unumquodque vas ;{VS:BR} et de eodem luto fingit quæ munda sunt in usum vasa,{VS:BR} et similiter quæ his sunt contraria :{VS:BR} horum autem vasorum quis sit usus,{VS:BR} judex est figulus.{VS:BR}'
      v:008: 'WIS:15:8 | 8 | 8 | Et cum labore vano deum fingit de eodem luto{VS:BR} ille qui paulo ante de terra factus fuerat,{VS:BR} et post pusillum reducit se unde acceptus est,{VS:BR} repetitus animæ debitum quam habebat.{VS:BR}'
      v:009: 'WIS:15:9 | 9 | 9 | Sed cura est illi non quia laboraturus est,{VS:BR} nec quoniam brevis illi vita est :{VS:BR} sed concertatur aurificibus et argentariis ;{VS:BR} sed et ærarios imitatur,{VS:BR} et gloriam præfert, quoniam res supervacuas fingit.{VS:BR}'
      v:010: 'WIS:15:10 | 10 | 10 | Cinis est enim cor ejus,{VS:BR} et terra supervacua spes illius,{VS:BR} et luto vilior vita ejus :{VS:BR}'
      v:011: 'WIS:15:11 | 11 | 11 | quoniam ignoravit qui se finxit,{VS:BR} et qui inspiravit illi animam quæ operatur,{VS:BR} et qui insufflavit ei spiritum vitalem.{VS:BR}'
      v:012: 'WIS:15:12 | 12 | 12 | Sed et æstimaverunt ludum esse vitam nostram,{VS:BR} et conversationem vitæ compositam ad lucrum,{VS:BR} et oportere undecumque etiam ex malo acquirere.{VS:BR}'
      v:013: 'WIS:15:13 | 13 | 13 | Hic enim scit se super omnes delinquere,{VS:BR} qui ex terræ materia fragilia vasa et sculptilia fingit.{VS:BR}'
      v:014: 'WIS:15:14 | 14 | 14 | Omnes enim insipientes,{VS:BR} et infelices supra modum animæ superbi,{VS:BR} sunt inimici populi tui, et imperantes illi :{VS:BR}'
      v:015: 'WIS:15:15 | 15 | 15 | quoniam omnia idola nationum deos æstimaverunt,{VS:BR} quibus neque oculorum usus est ad videndum,{VS:BR} neque nares ad percipiendum spiritum,{VS:BR} neque aures ad audiendum,{VS:BR} neque digiti manuum ad tractandum,{VS:BR} sed et pedes eorum pigri ad ambulandum.{VS:BR}'
      v:016: 'WIS:15:16 | 16 | 16 | Homo enim fecit illos ;{VS:BR} et qui spiritum mutuatus est, is finxit illos.{VS:BR} Nemo enim sibi similem homo poterit deum fingere.{VS:BR}'
      v:017: 'WIS:15:17 | 17 | 17 | Cum enim sit mortalis, mortuum fingit manibus iniquis.{VS:BR} Melior enim est ipse his quos colit,{VS:BR} quia ipse quidem vixit, cum esset mortalis, illi autem numquam.{VS:VERSE:END}{VS:P}'
      v:018: 'WIS:15:18 | 18 | 18 | {VS:VERSE:BEGIN}Sed et animalia miserrima colunt ;{VS:BR} insensata enim comparata his, illis sunt deteriora.{VS:BR}'
      v:019: 'WIS:15:19 | 19 | 19 | Sed nec aspectu aliquis ex his animalibus bona potest conspicere :{VS:BR} effugerunt autem Dei laudem et benedictionem ejus.{VS:VERSE:END}'
  c:016:
    verses:
      v:001: 'WIS:16:1 | 1 | 1 | {VS:VERSE:BEGIN}Propter hæc et per his similia passi sunt digne tormenta,{VS:BR} et per multitudinem bestiarum exterminati sunt.{VS:BR}'
      v:002: 'WIS:16:2 | 2 | 2 | Pro quibus tormentis bene disposuisti populum tuum,{VS:BR} quibus dedisti concupiscentiam delectamenti sui novum saporem,{VS:BR} escam parans eis ortygometram :{VS:BR}'
      v:003: 'WIS:16:3 | 3 | 3 | ut illi quidem, concupiscentes escam{VS:BR} propter ea quæ illis ostensa et missa sunt,{VS:BR} etiam a necessaria concupiscentia averterentur.{VS:BR} Hi autem in brevi inopes facti, novam gustaverunt escam.{VS:BR}'
      v:004: 'WIS:16:4 | 4 | 4 | Oportebat enim illis sine excusatione quidem{VS:BR} supervenire interitum exercentibus tyrannidem ;{VS:BR} his autem tantum ostendere{VS:BR} quemadmodum inimici eorum exterminabantur.{VS:BR}'
      v:005: 'WIS:16:5 | 5 | 5 | Etenim cum illis supervenit sæva bestiarum ira,{VS:BR} morsibus perversorum colubrorum exterminabantur.{VS:BR}'
      v:006: 'WIS:16:6 | 6 | 6 | Sed non in perpetuum ira tua permansit,{VS:BR} sed ad correptionem in brevi turbati sunt,{VS:BR} signum habentes salutis ad commemorationem mandati legis tuæ.{VS:BR}'
      v:007: 'WIS:16:7 | 7 | 7 | Qui enim conversus est,{VS:BR} non per hoc quod videbat sanabatur,{VS:BR} sed per te, omnium salvatorem.{VS:BR}'
      v:008: 'WIS:16:8 | 8 | 8 | In hoc autem ostendisti inimicis nostris{VS:BR} quia tu es qui liberas ab omni malo.{VS:BR}'
      v:009: 'WIS:16:9 | 9 | 9 | Illos enim locustarum et muscarum occiderunt morsus,{VS:BR} et non est inventa sanitas animæ illorum,{VS:BR} quia digni erant ab hujuscemodi exterminari.{VS:BR}'
      v:010: 'WIS:16:10 | 10 | 10 | Filios autem tuos nec draconum venenatorum vicerunt dentes :{VS:BR} misericordia enim tua adveniens sanabat illos.{VS:BR}'
      v:011: 'WIS:16:11 | 11 | 11 | In memoria enim sermonum tuorum examinabantur,{VS:BR} et velociter salvabantur :{VS:BR} ne in altam incidentes oblivionem{VS:BR} non possent tuo uti adjutorio.{VS:BR}'
      v:012: 'WIS:16:12 | 12 | 12 | Etenim neque herba, neque malagma sanavit eos :{VS:BR} sed tuus, Domine, sermo, qui sanat omnia.{VS:BR}'
      v:013: 'WIS:16:13 | 13 | 13 | Tu es enim, Domine, qui vitæ et mortis habes potestatem,{VS:BR} et deducis ad portas mortis, et reducis.{VS:BR}'
      v:014: 'WIS:16:14 | 14 | 14 | Homo autem occidit quidem per malitiam ;{VS:BR} et cum exierit spiritus, non revertetur,{VS:BR} nec revocabit animam quæ recepta est.{VS:BR}'
      v:015: 'WIS:16:15 | 15 | 15 | Sed tuam manum effugere impossibile est.{VS:BR}'
      v:016: 'WIS:16:16 | 16 | 16 | Negantes enim te nosse impii,{VS:BR} per fortitudinem brachii tui flagellati sunt :{VS:BR} novis aquis, et grandinibus,{VS:BR} et pluviis persecutionem passi,{VS:BR} et per ignem consumpti.{VS:BR}'
      v:017: 'WIS:16:17 | 17 | 17 | Quod enim mirabile erat, in aqua, quæ omnia extinguit,{VS:BR} plus ignis valebat :{VS:BR} vindex est enim orbis justorum.{VS:BR}'
      v:018: 'WIS:16:18 | 18 | 18 | Quodam enim tempore mansuetabatur ignis,{VS:BR} ne comburerentur quæ ad impios missa erant animalia,{VS:BR} sed ut ipsi videntes scirent{VS:BR} quoniam Dei judicio patiuntur persecutionem.{VS:BR}'
      v:019: 'WIS:16:19 | 19 | 19 | Et quodam tempore in aqua{VS:BR} supra virtutem ignis exardescebat undique,{VS:BR} ut iniquæ terræ nationem exterminaret.{VS:BR}'
      v:020: 'WIS:16:20 | 20 | 20 | Pro quibus angelorum esca nutrivisti populum tuum,{VS:BR} et paratum panem de cælo præstitisti illis sine labore,{VS:BR} omne delectamentum in se habentem,{VS:BR} et omnis saporis suavitatem.{VS:BR}'
      v:021: 'WIS:16:21 | 21 | 21 | Substantia enim tua dulcedinem tuam,{VS:BR} quam in filios habes, ostendebat ;{VS:BR} et deserviens uniuscujusque voluntati,{VS:BR} ad quod quisque volebat convertebatur.{VS:BR}'
      v:022: 'WIS:16:22 | 22 | 22 | Nix autem et glacies sustinebant vim ignis, et non tabescebant :{VS:BR} ut scirent quoniam fructus inimicorum exterminabat{VS:BR} ignis ardens in grandine et pluvia coruscans ;{VS:BR}'
      v:023: 'WIS:16:23 | 23 | 23 | hic autem iterum ut nutrirentur justi,{VS:BR} etiam suæ virtutis oblitus est.{VS:BR}'
      v:024: 'WIS:16:24 | 24 | 24 | Creatura enim tibi factori deserviens,{VS:BR} exardescit in tormentum adversus injustos,{VS:BR} et lenior fit ad benefaciendum pro his qui in te confidunt.{VS:BR}'
      v:025: 'WIS:16:25 | 25 | 25 | Propter hoc et tunc in omnia transfigurata,{VS:BR} omnium nutrici gratiæ tuæ deserviebat,{VS:BR} ad voluntatem eorum qui a te desiderabant :{VS:BR}'
      v:026: 'WIS:16:26 | 26 | 26 | ut scirent filii tui quos dilexisti, Domine,{VS:BR} quoniam non nativitatis fructus pascunt homines,{VS:BR} sed sermo tuus hos qui in te crediderint conservat.{VS:BR}'
      v:027: 'WIS:16:27 | 27 | 27 | Quod enim ab igne non poterat exterminari,{VS:BR} statim ab exiguo radio solis calefactum tabescebat :{VS:BR}'
      v:028: 'WIS:16:28 | 28 | 28 | ut notum omnibus esset{VS:BR} quoniam oportet prævenire solem ad benedictionem tuam,{VS:BR} et ad ortum lucis te adorare.{VS:BR}'
      v:029: 'WIS:16:29 | 29 | 29 | Ingrati enim spes tamquam hibernalis glacies tabescet,{VS:BR} et disperiet tamquam aqua supervacua.{VS:VERSE:END}'
  c:017:
    verses:
      v:001: 'WIS:17:1 | 1 | 1 | {VS:VERSE:BEGIN}Magna sunt enim judicia tua, Domine,{VS:BR} et inenarrabilia verba tua :{VS:BR} propter hoc indisciplinatæ animæ erraverunt.{VS:BR}'
      v:002: 'WIS:17:2 | 2 | 2 | Dum enim persuasum habent iniqui{VS:BR} posse dominari nationi sanctæ,{VS:BR} vinculis tenebrarum et longæ noctis compediti,{VS:BR} inclusi sub tectis,{VS:BR} fugitivi perpetuæ providentiæ jacuerunt.{VS:BR}'
      v:003: 'WIS:17:3 | 3 | 3 | Et dum putant se latere in obscuris peccatis,{VS:BR} tenebroso oblivionis velamento dispersi sunt,{VS:BR} paventes horrende,{VS:BR} et cum admiratione nimia perturbati.{VS:BR}'
      v:004: 'WIS:17:4 | 4 | 4 | Neque enim quæ continebat illos spelunca sine timore custodiebat,{VS:BR} quoniam sonitus descendens perturbabat illos,{VS:BR} et personæ tristes illis apparentes pavorem illis præstabant.{VS:BR}'
      v:005: 'WIS:17:5 | 5 | 5 | Et ignis quidem nulla vis poterat illis lumen præbere,{VS:BR} nec siderum limpidæ flammæ{VS:BR} illuminare poterant illam noctem horrendam.{VS:BR}'
      v:006: 'WIS:17:6 | 6 | 6 | Apparebat autem illis subitaneus ignis, timore plenus ;{VS:BR} et timore perculsi illius quæ non videbatur faciei,{VS:BR} æstimabant deteriora esse quæ videbantur.{VS:BR}'
      v:007: 'WIS:17:7 | 7 | 7 | Et magicæ artis appositi erant derisus,{VS:BR} et sapientiæ gloriæ correptio cum contumelia.{VS:BR}'
      v:008: 'WIS:17:8 | 8 | 8 | Illi enim qui promittebant{VS:BR} timores et perturbationes expellere se ab anima languente,{VS:BR} hi cum derisu pleni timore languebant.{VS:BR}'
      v:009: 'WIS:17:9 | 9 | 9 | Nam etsi nihil illos ex monstris perturbabat,{VS:BR} transitu animalium et serpentium sibilatione commoti,{VS:BR} tremebundi peribant,{VS:BR} et aërem quem nulla ratione quis effugere posset, negantes se videre.{VS:BR}'
      v:010: 'WIS:17:10 | 10 | 10 | Cum sit enim timida nequitia,{VS:BR} dat testimonium condemnationis :{VS:BR} semper enim præsumit sæva,{VS:BR} perturbata conscientia :{VS:BR}'
      v:011: 'WIS:17:11 | 11 | 11 | nihil enim est timor nisi proditio cogitationis auxiliorum.{VS:BR}'
      v:012: 'WIS:17:12 | 12 | 12 | Et dum ab intus minor est exspectatio,{VS:BR} majorem computat inscientiam ejus causæ,{VS:BR} de qua tormentum præstat.{VS:BR}'
      v:013: 'WIS:17:13 | 13 | 13 | Illi autem qui impotentem vere noctem,{VS:BR} et ab infimis et ab altissimis inferis supervenientem,{VS:BR} eumdem somnum dormientes,{VS:BR}'
      v:014: 'WIS:17:14 | 14 | 14 | aliquando monstrorum exagitabantur timore,{VS:BR} aliquando animæ deficiebant traductione :{VS:BR} subitaneus enim illis et insperatus timor supervenerat.{VS:BR}'
      v:015: 'WIS:17:15 | 15 | 15 | Deinde si quisquam ex illis decidisset,{VS:BR} custodiebatur in carcere sine ferro reclusus.{VS:BR}'
      v:016: 'WIS:17:16 | 16 | 16 | Si enim rusticus quis erat, aut pastor,{VS:BR} aut agri laborum operarius præoccupatus esset,{VS:BR} ineffugibilem sustinebat necessitatem ;{VS:BR}'
      v:017: 'WIS:17:17 | 17 | 17 | una enim catena tenebrarum omnes erant colligati.{VS:BR} Sive spiritus sibilans,{VS:BR} aut inter spissos arborum ramos avium sonus suavis,{VS:BR} aut vis aquæ decurrentis nimium,{VS:BR}'
      v:018: 'WIS:17:18 | 18 | 18 | aut sonus validus præcipitatarum petrarum,{VS:BR} aut ludentium animalium cursus invisus,{VS:BR} aut mugientium valida bestiarum vox,{VS:BR} aut resonans de altissimis montibus echo :{VS:BR} deficientes faciebant illos præ timore.{VS:BR}'
      v:019: 'WIS:17:19 | 19 | 19 | Omnis enim orbis terrarum limpido illuminabatur lumine,{VS:BR} et non impeditis operibus continebatur.{VS:BR}'
      v:020: 'WIS:17:20 | 20 | 20 | Solis autem illis superposita erat gravis nox,{VS:BR} imago tenebrarum quæ superventura illis erat :{VS:BR} ipsi ergo sibi erant graviores tenebris.{VS:VERSE:END}'
  c:018:
    verses:
      v:001: 'WIS:18:1 | 1 | 1 | {VS:VERSE:BEGIN}Sanctis autem tuis maxima erat lux,{VS:BR} et horum quidem vocem audiebant, sed figuram non videbant.{VS:BR} Et quia non et ipsi eadem passi erant, magnificabant te ;{VS:BR}'
      v:002: 'WIS:18:2 | 2 | 2 | et qui ante læsi erant, quia non lædebantur, gratias agebant,{VS:BR} et ut esset differentia, donum petebant.{VS:BR}'
      v:003: 'WIS:18:3 | 3 | 3 | Propter quod ignis ardentem columnam{VS:BR} ducem habuerunt ignotæ viæ,{VS:BR} et solem sine læsura boni hospitii præstitisti.{VS:BR}'
      v:004: 'WIS:18:4 | 4 | 4 | Digni quidem illi carere luce,{VS:BR} et pati carcerem tenebrarum,{VS:BR} qui inclusos custodiebant filios tuos,{VS:BR} per quos incipiebat incorruptum legis lumen sæculo dari.{VS:VERSE:END}{VS:P}'
      v:005: 'WIS:18:5 | 5 | 5 | {VS:VERSE:BEGIN}Cum cogitarent justorum occidere infantes,{VS:BR} et uno exposito filio et liberato,{VS:BR} in traductionem illorum, multitudinem filiorum abstulisti,{VS:BR} et pariter illos perdidisti in aqua valida.{VS:BR}'
      v:006: 'WIS:18:6 | 6 | 6 | Illa enim nox ante cognita est a patribus nostris,{VS:BR} ut vere scientes quibus juramentis crediderunt,{VS:BR} animæquiores essent.{VS:BR}'
      v:007: 'WIS:18:7 | 7 | 7 | Suscepta est autem a populo tuo sanitas quidem justorum,{VS:BR} injustorum autem exterminatio.{VS:BR}'
      v:008: 'WIS:18:8 | 8 | 8 | Sicut enim læsisti adversarios,{VS:BR} sic et nos provocans magnificasti.{VS:BR}'
      v:009: 'WIS:18:9 | 9 | 9 | Absconse enim sacrificabant justi pueri bonorum,{VS:BR} et justitiæ legem in concordia disposuerunt ;{VS:BR} similiter et bona et mala recepturos justos,{VS:BR} patrum jam decantantes laudes.{VS:BR}'
      v:010: 'WIS:18:10 | 10 | 10 | Resonabat autem inconveniens inimicorum vox,{VS:BR} et flebilis audiebatur planctus ploratorum infantium.{VS:BR}'
      v:011: 'WIS:18:11 | 11 | 11 | Simili autem pœna servus cum domino afflictus est,{VS:BR} et popularis homo regi similia passus.{VS:BR}'
      v:012: 'WIS:18:12 | 12 | 12 | Similiter ergo omnes, uno nomine mortis,{VS:BR} mortuos habebant innumerabiles :{VS:BR} nec enim ad sepeliendum vivi sufficiebant,{VS:BR} quoniam uno momento quæ erat præclarior{VS:BR} natio illorum exterminata est.{VS:BR}'
      v:013: 'WIS:18:13 | 13 | 13 | De omnibus enim non credentes, propter veneficia ;{VS:BR} tunc vero primum cum fuit exterminium primogenitorum,{VS:BR} spoponderunt populum Dei esse.{VS:BR}'
      v:014: 'WIS:18:14 | 14 | 14 | Cum enim quietum silentium contineret omnia,{VS:BR} et nox in suo cursu medium iter haberet,{VS:BR}'
      v:015: 'WIS:18:15 | 15 | 15 | omnipotens sermo tuus de cælo, a regalibus sedibus,{VS:BR} durus debellator in mediam exterminii terram prosilivit,{VS:BR}'
      v:016: 'WIS:18:16 | 16 | 16 | gladius acutus insimulatum imperium tuum portans :{VS:BR} et stans, replevit omnia morte,{VS:BR} et usque ad cælum attingebat stans in terra.{VS:BR}'
      v:017: 'WIS:18:17 | 17 | 17 | Tunc continuo visus somniorum malorum turbaverunt illos,{VS:BR} et timores supervenerunt insperati.{VS:BR}'
      v:018: 'WIS:18:18 | 18 | 18 | Et alius alibi projectus semivivus,{VS:BR} propter quam moriebatur causam demonstrabat mortis.{VS:BR}'
      v:019: 'WIS:18:19 | 19 | 19 | Visiones enim quæ illos turbaverunt hæc præmonebant,{VS:BR} ne inscii quare mala patiebantur perirent.{VS:BR}'
      v:020: 'WIS:18:20 | 20 | 20 | Tetigit autem tunc et justos tentatio mortis,{VS:BR} et commotio in eremo facta est multitudinis :{VS:BR} sed non diu permansit ira tua.{VS:BR}'
      v:021: 'WIS:18:21 | 21 | 21 | Properans enim homo sine querela deprecari pro populis,{VS:BR} proferens servitutis suæ scutum,{VS:BR} orationem et per incensum deprecationem allegans,{VS:BR} restitit iræ, et finem imposuit necessitati,{VS:BR} ostendens quoniam tuus est famulus.{VS:BR}'
      v:022: 'WIS:18:22 | 22 | 22 | Vicit autem turbas non in virtute corporis,{VS:BR} nec armaturæ potentia :{VS:BR} sed verbo illum qui se vexabat subjecit,{VS:BR} juramenta parentum et testamentum commemorans.{VS:BR}'
      v:023: 'WIS:18:23 | 23 | 23 | Cum enim jam acervatim cecidissent super alterutrum mortui,{VS:BR} interstitit, et amputavit impetum,{VS:BR} et divisit illam quæ ad vivos ducebat viam.{VS:BR}'
      v:024: 'WIS:18:24 | 24 | 24 | In veste enim poderis quam habebat, totus erat orbis terrarum ;{VS:BR} et parentum magnalia in quatuor ordinibus lapidum erant sculpta,{VS:BR} et magnificentia tua in diademate capitis illius sculpta erat.{VS:BR}'
      v:025: 'WIS:18:25 | 25 | 25 | His autem cessit qui exterminabat, et hæc extimuit :{VS:BR} erat enim sola tentatio iræ sufficiens.{VS:VERSE:END}'
  c:019:
    verses:
      v:001: 'WIS:19:1 | 1 | 1 | {VS:VERSE:BEGIN}Impiis autem usque in novissimum{VS:BR} sine misericordia ira supervenit.{VS:BR} Præsciebat enim et futura illorum :{VS:BR}'
      v:002: 'WIS:19:2 | 2 | 2 | quoniam cum ipsi permisissent ut se educerent,{VS:BR} et cum magna sollicitudine præmisissent illos,{VS:BR} consequebantur illos, pœnitentia acti.{VS:BR}'
      v:003: 'WIS:19:3 | 3 | 3 | Adhuc enim inter manus habentes luctum,{VS:BR} et deplorantes ad monumenta mortuorum,{VS:BR} aliam sibi assumpserunt cogitationem inscientiæ,{VS:BR} et quos rogantes projecerant,{VS:BR} hos tamquam fugitivos persequebantur.{VS:BR}'
      v:004: 'WIS:19:4 | 4 | 4 | Ducebat enim illos ad hunc finem digna necessitas ;{VS:BR} et horum quæ acciderant commemorationem amittebant,{VS:BR} ut quæ deerant tormentis repleret punitio :{VS:BR}'
      v:005: 'WIS:19:5 | 5 | 5 | et populus quidem tuus mirabiliter transiret,{VS:BR} illi autem novam mortem invenirent.{VS:BR}'
      v:006: 'WIS:19:6 | 6 | 6 | Omnis enim creatura ad suum genus ab initio refigurabatur,{VS:BR} deserviens tuis præceptis,{VS:BR} ut pueri tui custodirentur illæsi.{VS:BR}'
      v:007: 'WIS:19:7 | 7 | 7 | Nam nubes castra eorum obumbrabat,{VS:BR} et ex aqua quæ ante erat, terra arida apparuit,{VS:BR} et in mari Rubro via sine impedimento,{VS:BR} et campus germinans de profundo nimio :{VS:BR}'
      v:008: 'WIS:19:8 | 8 | 8 | per quem omnis natio transivit quæ tegebatur tua manu,{VS:BR} videntes tua mirabilia et monstra.{VS:BR}'
      v:009: 'WIS:19:9 | 9 | 9 | Tamquam enim equi depaverunt escam,{VS:BR} et tamquam agni exsultaverunt,{VS:BR} magnificantes te, Domine, qui liberasti illos.{VS:BR}'
      v:010: 'WIS:19:10 | 10 | 10 | Memores enim erant adhuc eorum{VS:BR} quæ in incolatu illorum facta fuerant :{VS:BR} quemadmodum pro natione animalium eduxit terra muscas,{VS:BR} et pro piscibus eructavit fluvius multitudinem ranarum.{VS:BR}'
      v:011: 'WIS:19:11 | 11 | 11 | Novissime autem viderunt novam creaturam avium,{VS:BR} cum, adducti concupiscentia, postulaverunt escas epulationis.{VS:BR}'
      v:012: 'WIS:19:12 | 12 | 12 | In allocutione enim desiderii ascendit illis de mari ortygometra :{VS:BR} et vexationes peccatoribus supervenerunt,{VS:BR} non sine illis quæ ante facta erant argumentis per vim fulminum :{VS:BR} juste enim patiebantur secundum suas nequitias.{VS:VERSE:END}{VS:P}'
      v:013: 'WIS:19:13 | 13 | 13 | {VS:VERSE:BEGIN}Etenim detestabiliorem inhospitalitatem instituerunt :{VS:BR} alii quidem ignotos non recipiebant advenas ;{VS:BR} alii autem bonos hospites in servitutem redigebant.{VS:BR}'
      v:014: 'WIS:19:14 | 14 | 14 | Et non solum hæc, sed et alius quidam respectus illorum erat,{VS:BR} quoniam inviti recipiebant extraneos.{VS:BR}'
      v:015: 'WIS:19:15 | 15 | 15 | Qui autem cum lætitia receperunt hos{VS:BR} qui eisdem usi erant justitiis,{VS:BR} sævissimis afflixerunt doloribus.{VS:BR}'
      v:016: 'WIS:19:16 | 16 | 16 | Percussi sunt autem cæcitate :{VS:BR} sicut illi in foribus justi,{VS:BR} cum subitaneis cooperti essent tenebris,{VS:BR} unusquisque transitum ostii sui quærebat.{VS:BR}'
      v:017: 'WIS:19:17 | 17 | 17 | In se enim elementa dum convertuntur,{VS:BR} sicut in organo qualitatis sonus immutatur,{VS:BR} et omnia suum sonum custodiunt :{VS:BR} unde æstimari ex ipso visu certo potest.{VS:BR}'
      v:018: 'WIS:19:18 | 18 | 18 | Agrestia enim in aquatica convertebantur,{VS:BR} et quæcumque erant natantia, in terram transibant.{VS:BR}'
      v:019: 'WIS:19:19 | 19 | 19 | Ignis in aqua valebat supra suam virtutem,{VS:BR} et aqua extinguentis naturæ obliviscebatur.{VS:BR}'
      v:020: 'WIS:19:20 | 20 | 20 | Flammæ e contrario corruptibilium animalium{VS:BR} non vexaverunt carnes coambulantium,{VS:BR} nec dissolvebant illam, quæ facile dissolvebatur sicut glacies, bonam escam.{VS:BR} In omnibus enim magnificasti populum tuum, Domine,{VS:BR} et honorasti, et non despexisti,{VS:BR} in omni tempore et in omni loco assistens eis.{VS:VERSE:END}'
