---
book_id: MAT
book_title: Matthaeus
chapters:
  c:001:
    verses:
      v:001: 'MAT:1:1 | 1 | 1 | Liber generationis Jesu Christi filii David, filii Abraham.'
      v:002: 'MAT:1:2 | 2 | 2 | Abraham genuit Isaac. Isaac autem genuit Jacob. Jacob autem genuit Judam, et fratres ejus.'
      v:003: 'MAT:1:3 | 3 | 3 | Judas autem genuit Phares, et Zaram de Thamar. Phares autem genuit Esron. Esron autem genuit Aram.'
      v:004: MAT:1:4 | 4 | 4 | Aram autem genuit Aminadab. Aminadab autem genuit Naasson. Naasson autem genuit Salmon.
      v:005: MAT:1:5 | 5 | 5 | Salmon autem genuit Booz de Rahab. Booz autem genuit Obed ex Ruth. Obed autem genuit Jesse. Jesse autem genuit David regem.
      v:006: MAT:1:6 | 6 | 6 | David autem rex genuit Salomonem ex ea quæ fuit Uriæ.
      v:007: MAT:1:7 | 7 | 7 | Salomon autem genuit Roboam. Roboam autem genuit Abiam. Abias autem genuit Asa.
      v:008: MAT:1:8 | 8 | 8 | Asa autem genuit Josaphat. Josaphat autem genuit Joram. Joram autem genuit Oziam.
      v:009: MAT:1:9 | 9 | 9 | Ozias autem genuit Joatham. Joatham autem genuit Achaz. Achaz autem genuit Ezechiam.
      v:010: MAT:1:10 | 10 | 10 | Ezechias autem genuit Manassen. Manasses autem genuit Amon. Amon autem genuit Josiam.
      v:011: 'MAT:1:11 | 11 | 11 | Josias autem genuit Jechoniam, et fratres ejus in transmigratione Babylonis.'
      v:012: 'MAT:1:12 | 12 | 12 | Et post transmigrationem Babylonis : Jechonias genuit Salathiel. Salathiel autem genuit Zorobabel.'
      v:013: MAT:1:13 | 13 | 13 | Zorobabel autem genuit Abiud. Abiud autem genuit Eliacim. Eliacim autem genuit Azor.
      v:014: MAT:1:14 | 14 | 14 | Azor autem genuit Sadoc. Sadoc autem genuit Achim. Achim autem genuit Eliud.
      v:015: MAT:1:15 | 15 | 15 | Eliud autem genuit Eleazar. Eleazar autem genuit Mathan. Mathan autem genuit Jacob.
      v:016: 'MAT:1:16 | 16 | 16 | Jacob autem genuit Joseph virum Mariæ, de qua natus est Jesus, qui vocatur Christus.'
      v:017: 'MAT:1:17 | 17 | 17 | Omnes itaque generationes ab Abraham usque ad David, generationes quatuordecim : et a David usque ad transmigrationem Babylonis, generationes quatuordecim : et a transmigratione Babylonis usque ad Christum, generationes quatuordecim.{VS:P}'
      v:018: 'MAT:1:18 | 18 | 18 | Christi autem generatio sic erat : cum esset desponsata mater ejus Maria Joseph, antequam convenirent inventa est in utero habens de Spiritu Sancto.'
      v:019: 'MAT:1:19 | 19 | 19 | Joseph autem vir ejus cum esset justus, et nollet eam traducere, voluit occulte dimittere eam.'
      v:020: 'MAT:1:20 | 20 | 20 | Hæc autem eo cogitante, ecce angelus Domini apparuit in somnis ei, dicens : Joseph, fili David, noli timere accipere Mariam conjugem tuam : quod enim in ea natum est, de Spiritu Sancto est.'
      v:021: 'MAT:1:21 | 21 | 21 | Pariet autem filium : et vocabis nomen ejus Jesum : ipse enim salvum faciet populum suum a peccatis eorum.'
      v:022: 'MAT:1:22 | 22 | 22 | Hoc autem totum factum est, ut adimpleretur quod dictum est a Domino per prophetam dicentem :'
      v:023: 'MAT:1:23 | 23 | 23 | Ecce virgo in utero habebit, et pariet filium : et vocabunt nomen ejus Emmanuel, quod est interpretatum Nobiscum Deus.'
      v:024: 'MAT:1:24 | 24 | 24 | Exsurgens autem Joseph a somno, fecit sicut præcepit ei angelus Domini, et accepit conjugem suam.'
      v:025: 'MAT:1:25 | 25 | 25 | Et non cognoscebat eam donec peperit filium suum primogenitum : et vocavit nomen ejus Jesum.'
  c:002:
    verses:
      v:001: 'MAT:2:1 | 1 | 1 | Cum ergo natus esset Jesus in Bethlehem Juda in diebus Herodis regis, ecce magi ab oriente venerunt Jerosolymam,'
      v:002: 'MAT:2:2 | 2 | 2 | dicentes : Ubi est qui natus est rex Judæorum ? vidimus enim stellam ejus in oriente, et venimus adorare eum.'
      v:003: 'MAT:2:3 | 3 | 3 | Audiens autem Herodes rex, turbatus est, et omnis Jerosolyma cum illo.'
      v:004: 'MAT:2:4 | 4 | 4 | Et congregans omnes principes sacerdotum, et scribas populi, sciscitabatur ab eis ubi Christus nasceretur.'
      v:005: 'MAT:2:5 | 5 | 5 | At illi dixerunt : In Bethlehem Judæ : sic enim scriptum est per prophetam :'
      v:006: 'MAT:2:6 | 6 | 6 | {VS:VERSE:BEGIN}Et tu Bethlehem terra Juda,{VS:BR} nequaquam minima es{VS:BR} in principibus Juda :{VS:BR} ex te enim exiet dux, qui regat populum meum Israël.{VS:VERSE:END}'
      v:007: 'MAT:2:7 | 7 | 7 | Tunc Herodes clam vocatis magis diligenter didicit ab eis tempus stellæ, quæ apparuit eis :'
      v:008: 'MAT:2:8 | 8 | 8 | et mittens illos in Bethlehem, dixit : Ite, et interrogate diligenter de puero : et cum inveneritis, renuntiate mihi, ut et ego veniens adorem eum.'
      v:009: 'MAT:2:9 | 9 | 9 | Qui cum audissent regem, abierunt, et ecce stella, quam viderant in oriente, antecedebat eos, usque dum veniens staret supra, ubi erat puer.'
      v:010: MAT:2:10 | 10 | 10 | Videntes autem stellam gavisi sunt gaudio magno valde.
      v:011: 'MAT:2:11 | 11 | 11 | Et intrantes domum, invenerunt puerum cum Maria matre ejus, et procidentes adoraverunt eum : et apertis thesauris suis obtulerunt ei munera, aurum, thus, et myrrham.'
      v:012: 'MAT:2:12 | 12 | 12 | Et responso accepto in somnis ne redirent ad Herodem, per aliam viam reversi sunt in regionem suam.{VS:P}'
      v:013: 'MAT:2:13 | 13 | 13 | Qui cum recessissent, ecce angelus Domini apparuit in somnis Joseph, dicens : Surge, et accipe puerum, et matrem ejus, et fuge in Ægyptum, et esto ibi usque dum dicam tibi. Futurum est enim ut Herodes quærat puerum ad perdendum eum.'
      v:014: 'MAT:2:14 | 14 | 14 | Qui consurgens accepit puerum et matrem ejus nocte, et secessit in Ægyptum :'
      v:015: 'MAT:2:15 | 15 | 15 | et erat ibi usque ad obitum Herodis : ut adimpleretur quod dictum est a Domino per prophetam dicentem : Ex Ægypto vocavi filium meum.'
      v:016: 'MAT:2:16 | 16 | 16 | Tunc Herodes videns quoniam illusus esset a magis, iratus est valde, et mittens occidit omnes pueros, qui erant in Bethlehem, et in omnibus finibus ejus, a bimatu et infra secundum tempus, quod exquisierat a magis.'
      v:017: 'MAT:2:17 | 17 | 17 | Tunc adimpletum est quod dictum est per Jeremiam prophetam dicentem :'
      v:018: 'MAT:2:18 | 18 | 18 | {VS:VERSE:BEGIN}Vox in Rama audita est{VS:BR} ploratus, et ululatus multus :{VS:BR} Rachel plorans filios suos,{VS:BR} et noluit consolari, quia non sunt.{VS:VERSE:END}{VS:P}'
      v:019: 'MAT:2:19 | 19 | 19 | Defuncto autem Herode, ecce angelus Domini apparuit in somnis Joseph in Ægypto,'
      v:020: 'MAT:2:20 | 20 | 20 | dicens : Surge, et accipe puerum, et matrem ejus, et vade in terram Israël : defuncti sunt enim qui quærebant animam pueri.'
      v:021: 'MAT:2:21 | 21 | 21 | Qui consurgens, accepit puerum, et matrem ejus, et venit in terram Israël.'
      v:022: 'MAT:2:22 | 22 | 22 | Audiens autem quod Archelaus regnaret in Judæa pro Herode patre suo, timuit illo ire : et admonitus in somnis, secessit in partes Galilææ.'
      v:023: 'MAT:2:23 | 23 | 23 | Et veniens habitavit in civitate quæ vocatur Nazareth : ut adimpleretur quod dictum est per prophetas : Quoniam Nazaræus vocabitur.'
  c:003:
    verses:
      v:001: 'MAT:3:1 | 1 | 1 | In diebus autem illis venit Joannes Baptista prædicans in deserto Judææ,'
      v:002: 'MAT:3:2 | 2 | 2 | et dicens : Pœnitentiam agite : appropinquavit enim regnum cælorum.'
      v:003: 'MAT:3:3 | 3 | 3 | Hic est enim, qui dictus est per Isaiam prophetam dicentem : {VS:VERSE:BEGIN}Vox clamantis in deserto :{VS:BR} Parate viam Domini ;{VS:BR} rectas facite semitas ejus.{VS:VERSE:END}'
      v:004: 'MAT:3:4 | 4 | 4 | Ipse autem Joannes habebat vestimentum de pilis camelorum, et zonam pelliceam circa lumbos suos : esca autem ejus erat locustæ, et mel silvestre.'
      v:005: 'MAT:3:5 | 5 | 5 | Tunc exibat ad eum Jerosolyma, et omnis Judæa, et omnis regio circa Jordanem ;'
      v:006: 'MAT:3:6 | 6 | 6 | et baptizabantur ab eo in Jordane, confitentes peccata sua.'
      v:007: 'MAT:3:7 | 7 | 7 | Videns autem multos pharisæorum, et sadducæorum, venientes ad baptismum suum, dixit eis : Progenies viperarum, quis demonstravit vobis fugere a ventura ira ?'
      v:008: MAT:3:8 | 8 | 8 | Facite ergo fructum dignum pœnitentiæ.
      v:009: 'MAT:3:9 | 9 | 9 | Et ne velitis dicere intra vos : Patrem habemus Abraham. Dico enim vobis quoniam potens est Deus de lapidibus istis suscitare filios Abrahæ.'
      v:010: 'MAT:3:10 | 10 | 10 | Jam enim securis ad radicem arborum posita est. Omnis ergo arbor, quæ non facit fructum bonum, excidetur, et in ignem mittetur.'
      v:011: 'MAT:3:11 | 11 | 11 | Ego quidem baptizo vos in aqua in pœnitentiam : qui autem post me venturus est, fortior me est, cujus non sum dignus calceamenta portare : ipse vos baptizabit in Spiritu Sancto, et igni.'
      v:012: 'MAT:3:12 | 12 | 12 | Cujus ventilabrum in manu sua : et permundabit aream suam : et congregabit triticum suum in horreum, paleas autem comburet igni inextinguibili.{VS:P}'
      v:013: 'MAT:3:13 | 13 | 13 | Tunc venit Jesus a Galilæa in Jordanem ad Joannem, ut baptizaretur ab eo.'
      v:014: 'MAT:3:14 | 14 | 14 | Joannes autem prohibebat eum, dicens : Ego a te debeo baptizari, et tu venis ad me ?'
      v:015: 'MAT:3:15 | 15 | 15 | Respondens autem Jesus, dixit ei : Sine modo : sic enim decet nos implere omnem justitiam. Tunc dimisit eum.'
      v:016: 'MAT:3:16 | 16 | 16 | Baptizatus autem Jesus, confestim ascendit de aqua, et ecce aperti sunt ei cæli : et vidit Spiritum Dei descendentem sicut columbam, et venientem super se.'
      v:017: 'MAT:3:17 | 17 | 17 | Et ecce vox de cælis dicens : Hic est Filius meus dilectus, in quo mihi complacui.'
  c:004:
    verses:
      v:001: 'MAT:4:1 | 1 | 1 | Tunc Jesus ductus est in desertum a Spiritu, ut tentaretur a diabolo.'
      v:002: 'MAT:4:2 | 2 | 2 | Et cum jejunasset quadraginta diebus, et quadraginta noctibus, postea esuriit.'
      v:003: 'MAT:4:3 | 3 | 3 | Et accedens tentator dixit ei : Si Filius Dei es, dic ut lapides isti panes fiant.'
      v:004: 'MAT:4:4 | 4 | 4 | Qui respondens dixit : Scriptum est : Non in solo pane vivit homo, sed in omni verbo, quod procedit de ore Dei.'
      v:005: 'MAT:4:5 | 5 | 5 | Tunc assumpsit eum diabolus in sanctam civitatem, et statuit eum super pinnaculum templi,'
      v:006: 'MAT:4:6 | 6 | 6 | et dixit ei : Si Filius Dei es, mitte te deorsum. Scriptum est enim : Quia angelis suis mandavit de te, et in manibus tollent te, ne forte offendas ad lapidem pedem tuum.'
      v:007: 'MAT:4:7 | 7 | 7 | Ait illi Jesus : Rursum scriptum est : Non tentabis Dominum Deum tuum.'
      v:008: 'MAT:4:8 | 8 | 8 | Iterum assumpsit eum diabolus in montem excelsum valde : et ostendit ei omnia regna mundi, et gloriam eorum,'
      v:009: 'MAT:4:9 | 9 | 9 | et dixit ei : Hæc omnia tibi dabo, si cadens adoraveris me.'
      v:010: 'MAT:4:10 | 10 | 10 | Tunc dicit ei Jesus : Vade Satana : Scriptum est enim : Dominum Deum tuum adorabis, et illi soli servies.'
      v:011: 'MAT:4:11 | 11 | 11 | Tunc reliquit eum diabolus : et ecce angeli accesserunt, et ministrabant ei.{VS:P}'
      v:012: 'MAT:4:12 | 12 | 12 | Cum autem audisset Jesus quod Joannes traditus esset, secessit in Galilæam :'
      v:013: 'MAT:4:13 | 13 | 13 | et, relicta civitate Nazareth, venit, et habitavit in Capharnaum maritima, in finibus Zabulon et Nephthalim :'
      v:014: 'MAT:4:14 | 14 | 14 | ut adimpleretur quod dictum est per Isaiam prophetam :'
      v:015: 'MAT:4:15 | 15 | 15 | {VS:VERSE:BEGIN}Terra Zabulon, et terra Nephthalim,{VS:BR} via maris trans Jordanem,{VS:BR} Galilæa gentium :{VS:BR}'
      v:016: 'MAT:4:16 | 16 | 16 | populus, qui sedebat in tenebris,{VS:BR} vidit lucem magnam :{VS:BR} et sedentibus in regione umbræ mortis,{VS:BR} lux orta est eis.{VS:VERSE:END}'
      v:017: 'MAT:4:17 | 17 | 17 | Exinde cœpit Jesus prædicare, et dicere : Pœnitentiam agite : appropinquavit enim regnum cælorum.{VS:P}'
      v:018: 'MAT:4:18 | 18 | 18 | Ambulans autem Jesus juxta mare Galilææ, vidit duos fratres, Simonem, qui vocatur Petrus, et Andream fratrem ejus, mittentes rete in mare (erant enim piscatores),'
      v:019: 'MAT:4:19 | 19 | 19 | et ait illis : Venite post me, et faciam vos fieri piscatores hominum.'
      v:020: MAT:4:20 | 20 | 20 | At illi continuo relictis retibus secuti sunt eum.
      v:021: 'MAT:4:21 | 21 | 21 | Et procedens inde, vidit alios duos fratres, Jacobum Zebedæi, et Joannem fratrem ejus, in navi cum Zebedæo patre eorum, reficientes retia sua : et vocavit eos.'
      v:022: 'MAT:4:22 | 22 | 22 | Illi autem statim relictis retibus et patre, secuti sunt eum.'
      v:023: 'MAT:4:23 | 23 | 23 | Et circuibat Jesus totam Galilæam, docens in synagogis eorum, et prædicans Evangelium regni : et sanans omnem languorem, et omnem infirmitatem in populo.'
      v:024: 'MAT:4:24 | 24 | 24 | Et abiit opinio ejus in totam Syriam, et obtulerunt ei omnes male habentes, variis languoribus, et tormentis comprehensos, et qui dæmonia habebant, et lunaticos, et paralyticos, et curavit eos :'
      v:025: 'MAT:4:25 | 25 | 25 | et secutæ sunt eum turbæ multæ de Galilæa, et Decapoli, et de Jerosolymis, et de Judæa, et de trans Jordanem.'
  c:005:
    verses:
      v:001: 'MAT:5:1 | 1 | 1 | Videns autem Jesus turbas, ascendit in montem, et cum sedisset, accesserunt ad eum discipuli ejus,'
      v:002: 'MAT:5:2 | 2 | 2 | et aperiens os suum docebat eos dicens :'
      v:003: 'MAT:5:3 | 3 | 3 | Beati pauperes spiritu : quoniam ipsorum est regnum cælorum.'
      v:004: 'MAT:5:4 | 4 | 4 | Beati mites : quoniam ipsi possidebunt terram.'
      v:005: 'MAT:5:5 | 5 | 5 | Beati qui lugent : quoniam ipsi consolabuntur.'
      v:006: 'MAT:5:6 | 6 | 6 | Beati qui esuriunt et sitiunt justitiam : quoniam ipsi saturabuntur.'
      v:007: 'MAT:5:7 | 7 | 7 | Beati misericordes : quoniam ipsi misericordiam consequentur.'
      v:008: 'MAT:5:8 | 8 | 8 | Beati mundo corde : quoniam ipsi Deum videbunt.'
      v:009: 'MAT:5:9 | 9 | 9 | Beati pacifici : quoniam filii Dei vocabuntur.'
      v:010: 'MAT:5:10 | 10 | 10 | Beati qui persecutionem patiuntur propter justitiam : quoniam ipsorum est regnum cælorum.'
      v:011: 'MAT:5:11 | 11 | 11 | Beati estis cum maledixerint vobis, et persecuti vos fuerint, et dixerint omne malum adversum vos mentientes, propter me :'
      v:012: 'MAT:5:12 | 12 | 12 | gaudete, et exsultate, quoniam merces vestra copiosa est in cælis. Sic enim persecuti sunt prophetas, qui fuerunt ante vos.{VS:P}'
      v:013: 'MAT:5:13 | 13 | 13 | Vos estis sal terræ. Quod si sal evanuerit, in quo salietur ? ad nihilum valet ultra, nisi ut mittatur foras, et conculcetur ab hominibus.'
      v:014: 'MAT:5:14 | 14 | 14 | Vos estis lux mundi. Non potest civitas abscondi supra montem posita,'
      v:015: 'MAT:5:15 | 15 | 15 | neque accendunt lucernam, et ponunt eam sub modio, sed super candelabrum, ut luceat omnibus qui in domo sunt.'
      v:016: 'MAT:5:16 | 16 | 16 | Sic luceat lux vestra coram hominibus : ut videant opera vestra bona, et glorificent Patrem vestrum, qui in cælis est.{VS:P}'
      v:017: 'MAT:5:17 | 17 | 17 | Nolite putare quoniam veni solvere legem aut prophetas : non veni solvere, sed adimplere.'
      v:018: 'MAT:5:18 | 18 | 18 | Amen quippe dico vobis, donec transeat cælum et terra, jota unum aut unus apex non præteribit a lege, donec omnia fiant.'
      v:019: 'MAT:5:19 | 19 | 19 | Qui ergo solverit unum de mandatis istis minimis, et docuerit sic homines, minimus vocabitur in regno cælorum : qui autem fecerit et docuerit, hic magnus vocabitur in regno cælorum.'
      v:020: 'MAT:5:20 | 20 | 20 | Dico enim vobis, quia nisi abundaverit justitia vestra plus quam scribarum et pharisæorum, non intrabitis in regnum cælorum.{VS:P}'
      v:021: 'MAT:5:21 | 21 | 21 | Audistis quia dictum est antiquis : Non occides : qui autem occiderit, reus erit judicio.'
      v:022: 'MAT:5:22 | 22 | 22 | Ego autem dico vobis : quia omnis qui irascitur fratri suo, reus erit judicio. Qui autem dixerit fratri suo, raca : reus erit concilio. Qui autem dixerit, fatue : reus erit gehennæ ignis.'
      v:023: 'MAT:5:23 | 23 | 23 | Si ergo offers munus tuum ad altare, et ibi recordatus fueris quia frater tuus habet aliquid adversum te :'
      v:024: 'MAT:5:24 | 24 | 24 | relinque ibi munus tuum ante altare, et vade prius reconciliari fratri tuo : et tunc veniens offeres munus tuum.'
      v:025: 'MAT:5:25 | 25 | 25 | Esto consentiens adversario tuo cito dum es in via cum eo : ne forte tradat te adversarius judici, et judex tradat te ministro : et in carcerem mittaris.'
      v:026: 'MAT:5:26 | 26 | 26 | Amen dico tibi, non exies inde, donec reddas novissimum quadrantem.{VS:P}'
      v:027: 'MAT:5:27 | 27 | 27 | Audistis quia dictum est antiquis : Non mœchaberis.'
      v:028: 'MAT:5:28 | 28 | 28 | Ego autem dico vobis : quia omnis qui viderit mulierem ad concupiscendum eam, jam mœchatus est eam in corde suo.'
      v:029: 'MAT:5:29 | 29 | 29 | Quod si oculus tuus dexter scandalizat te, erue eum, et projice abs te : expedit enim tibi ut pereat unum membrorum tuorum, quam totum corpus tuum mittatur in gehennam.'
      v:030: 'MAT:5:30 | 30 | 30 | Et si dextra manus tua scandalizat te, abscide eam, et projice abs te : expedit enim tibi ut pereat unum membrorum tuorum, quam totum corpus tuum eat in gehennam.'
      v:031: 'MAT:5:31 | 31 | 31 | Dictum est autem : Quicumque dimiserit uxorem suam, det ei libellum repudii.'
      v:032: 'MAT:5:32 | 32 | 32 | Ego autem dico vobis : quia omnis qui dimiserit uxorem suam, excepta fornicationis causa, facit eam mœchari : et qui dimissam duxerit, adulterat.{VS:P}'
      v:033: 'MAT:5:33 | 33 | 33 | Iterum audistis quia dictum est antiquis : Non perjurabis : reddes autem Domino juramenta tua.'
      v:034: 'MAT:5:34 | 34 | 34 | Ego autem dico vobis, non jurare omnino, neque per cælum, quia thronus Dei est :'
      v:035: 'MAT:5:35 | 35 | 35 | neque per terram, quia scabellum est pedum ejus : neque per Jerosolymam, quia civitas est magni regis :'
      v:036: 'MAT:5:36 | 36 | 36 | neque per caput tuum juraveris, quia non potes unum capillum album facere, aut nigrum.'
      v:037: 'MAT:5:37 | 37 | 37 | Sit autem sermo vester, est, est : non, non : quod autem his abundantius est, a malo est.{VS:P}'
      v:038: 'MAT:5:38 | 38 | 38 | Audistis quia dictum est : Oculum pro oculo, et dentem pro dente.'
      v:039: 'MAT:5:39 | 39 | 39 | Ego autem dico vobis, non resistere malo : sed si quis te percusserit in dexteram maxillam tuam, præbe illi et alteram :'
      v:040: 'MAT:5:40 | 40 | 40 | et ei, qui vult tecum judicio contendere, et tunicam tuam tollere, dimitte ei et pallium :'
      v:041: 'MAT:5:41 | 41 | 41 | et quicumque te angariaverit mille passus, vade cum illo et alia duo.'
      v:042: 'MAT:5:42 | 42 | 42 | Qui petit a te, da ei : et volenti mutuari a te, ne avertaris.{VS:P}'
      v:043: 'MAT:5:43 | 43 | 43 | Audistis quia dictum est : Diliges proximum tuum, et odio habebis inimicum tuum.'
      v:044: 'MAT:5:44 | 44 | 44 | Ego autem dico vobis : diligite inimicos vestros, benefacite his qui oderunt vos, et orate pro persequentibus et calumniantibus vos :'
      v:045: 'MAT:5:45 | 45 | 45 | ut sitis filii Patris vestri, qui in cælis est : qui solem suum oriri facit super bonos et malos : et pluit super justos et injustos.'
      v:046: 'MAT:5:46 | 46 | 46 | Si enim diligitis eos qui vos diligunt, quam mercedem habebitis ? nonne et publicani hoc faciunt ?'
      v:047: 'MAT:5:47 | 47 | 47 | Et si salutaveritis fratres vestros tantum, quid amplius facitis ? nonne et ethnici hoc faciunt ?'
      v:048: 'MAT:5:48 | 48 | 48 | Estote ergo vos perfecti, sicut et Pater vester cælestis perfectus est.'
  c:006:
    verses:
      v:001: 'MAT:6:1 | 1 | 1 | Attendite ne justitiam vestram faciatis coram hominibus, ut videamini ab eis : alioquin mercedem non habebitis apud Patrem vestrum qui in cælis est.'
      v:002: 'MAT:6:2 | 2 | 2 | Cum ergo facis eleemosynam, noli tuba canere ante te, sicut hypocritæ faciunt in synagogis, et in vicis, ut honorificentur ab hominibus. Amen dico vobis, receperunt mercedem suam.'
      v:003: 'MAT:6:3 | 3 | 3 | Te autem faciente eleemosynam, nesciat sinistra tua quid faciat dextera tua :'
      v:004: 'MAT:6:4 | 4 | 4 | ut sit eleemosyna tua in abscondito, et Pater tuus, qui videt in abscondito, reddet tibi.{VS:P}'
      v:005: 'MAT:6:5 | 5 | 5 | Et cum oratis, non eritis sicut hypocritæ qui amant in synagogis et in angulis platearum stantes orare, ut videantur ab hominibus : amen dico vobis, receperunt mercedem suam.'
      v:006: 'MAT:6:6 | 6 | 6 | Tu autem cum oraveris, intra in cubiculum tuum, et clauso ostio, ora Patrem tuum in abscondito : et Pater tuus, qui videt in abscondito, reddet tibi.'
      v:007: 'MAT:6:7 | 7 | 7 | Orantes autem, nolite multum loqui, sicut ethnici, putant enim quod in multiloquio suo exaudiantur.'
      v:008: 'MAT:6:8 | 8 | 8 | Nolite ergo assimilari eis : scit enim Pater vester, quid opus sit vobis, antequam petatis eum.'
      v:009: 'MAT:6:9 | 9 | 9 | Sic ergo vos orabitis : {VS:VERSE:BEGIN}Pater noster, qui es in cælis,{VS:BR} sanctificetur nomen tuum.{VS:BR}'
      v:010: 'MAT:6:10 | 10 | 10 | Adveniat regnum tuum ;{VS:BR} fiat voluntas tua, sicut in cælo et in terra.{VS:BR}'
      v:011: 'MAT:6:11 | 11 | 11 | Panem nostrum supersubstantialem da nobis hodie,{VS:BR}'
      v:012: 'MAT:6:12 | 12 | 12 | et dimitte nobis debita nostra,{VS:BR} sicut et nos dimittimus debitoribus nostris.{VS:BR}'
      v:013: 'MAT:6:13 | 13 | 13 | Et ne nos inducas in tentationem,{VS:BR} sed libera nos a malo. Amen.{VS:VERSE:END}'
      v:014: 'MAT:6:14 | 14 | 14 | Si enim dimiseritis hominibus peccata eorum : dimittet et vobis Pater vester cælestis delicta vestra.'
      v:015: 'MAT:6:15 | 15 | 15 | Si autem non dimiseritis hominibus : nec Pater vester dimittet vobis peccata vestra.{VS:P}'
      v:016: 'MAT:6:16 | 16 | 16 | Cum autem jejunatis, nolite fieri sicut hypocritæ, tristes. Exterminant enim facies suas, ut appareant hominibus jejunantes. Amen dico vobis, quia receperunt mercedem suam.'
      v:017: 'MAT:6:17 | 17 | 17 | Tu autem, cum jejunas, unge caput tuum, et faciem tuam lava,'
      v:018: 'MAT:6:18 | 18 | 18 | ne videaris hominibus jejunans, sed Patri tuo, qui est in abscondito : et Pater tuus, qui videt in abscondito, reddet tibi.{VS:P}'
      v:019: 'MAT:6:19 | 19 | 19 | Nolite thesaurizare vobis thesauros in terra : ubi ærugo, et tinea demolitur : et ubi fures effodiunt, et furantur.'
      v:020: 'MAT:6:20 | 20 | 20 | Thesaurizate autem vobis thesauros in cælo, ubi neque ærugo, neque tinea demolitur, et ubi fures non effodiunt, nec furantur.'
      v:021: 'MAT:6:21 | 21 | 21 | Ubi enim est thesaurus tuus, ibi est et cor tuum.'
      v:022: 'MAT:6:22 | 22 | 22 | Lucerna corporis tui est oculus tuus. Si oculus tuus fuerit simplex, totum corpus tuum lucidum erit.'
      v:023: 'MAT:6:23 | 23 | 23 | Si autem oculus tuus fuerit nequam, totum corpus tuum tenebrosum erit. Si ergo lumen, quod in te est, tenebræ sunt : ipsæ tenebræ quantæ erunt ?'
      v:024: 'MAT:6:24 | 24 | 24 | Nemo potest duobus dominis servire : aut enim unum odio habebit, et alterum diliget : aut unum sustinebit, et alterum contemnet. Non potestis Deo servire et mammonæ.'
      v:025: 'MAT:6:25 | 25 | 25 | Ideo dico vobis, ne solliciti sitis animæ vestræ quid manducetis, neque corpori vestro quid induamini. Nonne anima plus est quam esca, et corpus plus quam vestimentum ?'
      v:026: 'MAT:6:26 | 26 | 26 | Respicite volatilia cæli, quoniam non serunt, neque metunt, neque congregant in horrea : et Pater vester cælestis pascit illa. Nonne vos magis pluris estis illis ?'
      v:027: MAT:6:27 | 27 | 27 | Quis autem vestrum cogitans potest adjicere ad staturam suam cubitum unum ?
      v:028: 'MAT:6:28 | 28 | 28 | Et de vestimento quid solliciti estis ? Considerate lilia agri quomodo crescunt : non laborant, neque nent.'
      v:029: 'MAT:6:29 | 29 | 29 | Dico autem vobis, quoniam nec Salomon in omni gloria sua coopertus est sicut unum ex istis.'
      v:030: 'MAT:6:30 | 30 | 30 | Si autem fœnum agri, quod hodie est, et cras in clibanum mittitur, Deus sic vestit, quanto magis vos modicæ fidei ?'
      v:031: 'MAT:6:31 | 31 | 31 | Nolite ergo solliciti esse, dicentes : Quid manducabimus, aut quid bibemus, aut quo operiemur ?'
      v:032: 'MAT:6:32 | 32 | 32 | hæc enim omnia gentes inquirunt. Scit enim Pater vester, quia his omnibus indigetis.'
      v:033: 'MAT:6:33 | 33 | 33 | Quærite ergo primum regnum Dei, et justitiam ejus : et hæc omnia adjicientur vobis.'
      v:034: 'MAT:6:34 | 34 | 34 | Nolite ergo solliciti esse in crastinum. Crastinus enim dies sollicitus erit sibi ipsi : sufficit diei malitia sua.'
  c:007:
    verses:
      v:001: 'MAT:7:1 | 1 | 1 | Nolite judicare, ut non judicemini.'
      v:002: 'MAT:7:2 | 2 | 2 | In quo enim judicio judicaveritis, judicabimini : et in qua mensura mensi fueritis, remetietur vobis.'
      v:003: 'MAT:7:3 | 3 | 3 | Quid autem vides festucam in oculo fratris tui, et trabem in oculo tuo non vides ?'
      v:004: 'MAT:7:4 | 4 | 4 | aut quomodo dicis fratri tuo : Sine ejiciam festucam de oculo tuo, et ecce trabs est in oculo tuo ?'
      v:005: 'MAT:7:5 | 5 | 5 | Hypocrita, ejice primum trabem de oculo tuo, et tunc videbis ejicere festucam de oculo fratris tui.'
      v:006: 'MAT:7:6 | 6 | 6 | Nolite dare sanctum canibus : neque mittatis margaritas vestras ante porcos, ne forte conculcent eas pedibus suis, et conversi dirumpant vos.{VS:P}'
      v:007: 'MAT:7:7 | 7 | 7 | Petite, et dabitur vobis : quærite, et invenietis : pulsate, et aperietur vobis.'
      v:008: 'MAT:7:8 | 8 | 8 | Omnis enim qui petit, accipit : et qui quærit, invenit : et pulsanti aperietur.'
      v:009: 'MAT:7:9 | 9 | 9 | Aut quis est ex vobis homo, quem si petierit filius suus panem, numquid lapidem porriget ei ?'
      v:010: 'MAT:7:10 | 10 | 10 | aut si piscem petierit, numquid serpentem porriget ei ?'
      v:011: 'MAT:7:11 | 11 | 11 | Si ergo vos, cum sitis mali, nostis bona data dare filiis vestris : quanto magis Pater vester, qui in cælis est, dabit bona petentibus se ?{VS:P}'
      v:012: 'MAT:7:12 | 12 | 12 | Omnia ergo quæcumque vultis ut faciant vobis homines, et vos facite illis. Hæc est enim lex, et prophetæ.'
      v:013: 'MAT:7:13 | 13 | 13 | Intrate per angustam portam : quia lata porta, et spatiosa via est, quæ ducit ad perditionem, et multi sunt qui intrant per eam.'
      v:014: 'MAT:7:14 | 14 | 14 | Quam angusta porta, et arcta via est, quæ ducit ad vitam : et pauci sunt qui inveniunt eam !{VS:P}'
      v:015: 'MAT:7:15 | 15 | 15 | Attendite a falsis prophetis, qui veniunt ad vos in vestimentis ovium, intrinsecus autem sunt lupi rapaces :'
      v:016: 'MAT:7:16 | 16 | 16 | a fructibus eorum cognoscetis eos. Numquid colligunt de spinis uvas, aut de tribulis ficus ?'
      v:017: 'MAT:7:17 | 17 | 17 | Sic omnis arbor bona fructus bonos facit : mala autem arbor malos fructus facit.'
      v:018: 'MAT:7:18 | 18 | 18 | Non potest arbor bona malos fructus facere : neque arbor mala bonos fructus facere.'
      v:019: 'MAT:7:19 | 19 | 19 | Omnis arbor, quæ non facit fructum bonum, excidetur, et in ignem mittetur.'
      v:020: 'MAT:7:20 | 20 | 20 | Igitur ex fructibus eorum cognoscetis eos.{VS:P}'
      v:021: 'MAT:7:21 | 21 | 21 | Non omnis qui dicit mihi, Domine, Domine, intrabit in regnum cælorum : sed qui facit voluntatem Patris mei, qui in cælis est, ipse intrabit in regnum cælorum.'
      v:022: 'MAT:7:22 | 22 | 22 | Multi dicent mihi in illa die : Domine, Domine, nonne in nomine tuo prophetavimus, et in nomine tuo dæmonia ejecimus, et in nomine tuo virtutes multas fecimus ?'
      v:023: 'MAT:7:23 | 23 | 23 | Et tunc confitebor illis : Quia numquam novi vos : discedite a me, qui operamini iniquitatem.'
      v:024: 'MAT:7:24 | 24 | 24 | Omnis ergo qui audit verba mea hæc, et facit ea, assimilabitur viro sapienti, qui ædificavit domum suam supra petram,'
      v:025: 'MAT:7:25 | 25 | 25 | et descendit pluvia, et venerunt flumina, et flaverunt venti, et irruerunt in domum illam, et non cecidit : fundata enim erat super petram.'
      v:026: 'MAT:7:26 | 26 | 26 | Et omnis qui audit verba mea hæc, et non facit ea, similis erit viro stulto, qui ædificavit domum suam super arenam :'
      v:027: 'MAT:7:27 | 27 | 27 | et descendit pluvia, et venerunt flumina, et flaverunt venti, et irruerunt in domum illam, et cecidit, et fuit ruina illius magna.'
      v:028: 'MAT:7:28 | 28 | 28 | Et factum est : cum consummasset Jesus verba hæc, admirabantur turbæ super doctrina ejus.'
      v:029: 'MAT:7:29 | 29 | 29 | Erat enim docens eos sicut potestatem habens, et non sicut scribæ eorum, et pharisæi.'
  c:008:
    verses:
      v:001: 'MAT:8:1 | 1 | 1 | Cum autem descendisset de monte, secutæ sunt eum turbæ multæ :'
      v:002: 'MAT:8:2 | 2 | 2 | et ecce leprosus veniens, adorabat eum, dicens : Domine, si vis, potes me mundare.'
      v:003: 'MAT:8:3 | 3 | 3 | Et extendens Jesus manum, tetigit eum, dicens : Volo : mundare. Et confestim mundata est lepra ejus.'
      v:004: 'MAT:8:4 | 4 | 4 | Et ait illi Jesus : Vide, nemini dixeris : sed vade, ostende te sacerdoti, et offer munus, quod præcepit Moyses, in testimonium illis.{VS:P}'
      v:005: 'MAT:8:5 | 5 | 5 | Cum autem introisset Capharnaum, accessit ad eum centurio, rogans eum,'
      v:006: 'MAT:8:6 | 6 | 6 | et dicens : Domine, puer meus jacet in domo paralyticus, et male torquetur.'
      v:007: 'MAT:8:7 | 7 | 7 | Et ait illi Jesus : Ego veniam, et curabo eum.'
      v:008: 'MAT:8:8 | 8 | 8 | Et respondens centurio, ait : Domine, non sum dignus ut intres sub tectum meum : sed tantum dic verbo, et sanabitur puer meus.'
      v:009: 'MAT:8:9 | 9 | 9 | Nam et ego homo sum sub potestate constitutus, habens sub me milites, et dico huic : Vade, et vadit : et alii : Veni, et venit : et servo meo : Fac hoc, et facit.'
      v:010: 'MAT:8:10 | 10 | 10 | Audiens autem Jesus miratus est, et sequentibus se dixit : Amen dico vobis, non inveni tantam fidem in Israël.'
      v:011: 'MAT:8:11 | 11 | 11 | Dico autem vobis, quod multi ab oriente et occidente venient, et recumbent cum Abraham, et Isaac, et Jacob in regno cælorum :'
      v:012: 'MAT:8:12 | 12 | 12 | filii autem regni ejicientur in tenebras exteriores : ibi erit fletus et stridor dentium.'
      v:013: 'MAT:8:13 | 13 | 13 | Et dixit Jesus centurioni : Vade, et sicut credidisti, fiat tibi. Et sanatus est puer in illa hora.{VS:P}'
      v:014: 'MAT:8:14 | 14 | 14 | Et cum venisset Jesus in domum Petri, vidit socrum ejus jacentem, et febricitantem :'
      v:015: 'MAT:8:15 | 15 | 15 | et tetigit manum ejus, et dimisit eam febris, et surrexit, et ministrabat eis.{VS:P}'
      v:016: 'MAT:8:16 | 16 | 16 | Vespere autem facto, obtulerunt ei multos dæmonia habentes : et ejiciebat spiritus verbo, et omnes male habentes curavit :'
      v:017: 'MAT:8:17 | 17 | 17 | ut adimpleretur quod dictum est per Isaiam prophetam, dicentem : {VS:VERSE:BEGIN}Ipse infirmitates nostras accepit :{VS:BR} et ægrotationes nostras portavit.{VS:VERSE:END}'
      v:018: 'MAT:8:18 | 18 | 18 | Videns autem Jesus turbas multas circum se, jussit ire trans fretum.{VS:P}'
      v:019: 'MAT:8:19 | 19 | 19 | Et accedens unus scriba, ait illi : Magister, sequar te, quocumque ieris.'
      v:020: 'MAT:8:20 | 20 | 20 | Et dicit ei Jesus : Vulpes foveas habent, et volucres cæli nidos ; Filius autem hominis non habet ubi caput reclinet.'
      v:021: 'MAT:8:21 | 21 | 21 | Alius autem de discipulis ejus ait illi : Domine, permitte me primum ire, et sepelire patrem meum.'
      v:022: 'MAT:8:22 | 22 | 22 | Jesus autem ait illi : Sequere me, et dimitte mortuos sepelire mortuos suos.{VS:P}'
      v:023: 'MAT:8:23 | 23 | 23 | Et ascendente eo in naviculam, secuti sunt eum discipuli ejus :'
      v:024: 'MAT:8:24 | 24 | 24 | et ecce motus magnus factus est in mari, ita ut navicula operiretur fluctibus : ipse vero dormiebat.'
      v:025: 'MAT:8:25 | 25 | 25 | Et accesserunt ad eum discipuli ejus, et suscitaverunt eum, dicentes : Domine, salva nos : perimus.'
      v:026: 'MAT:8:26 | 26 | 26 | Et dicit eis Jesus : Quid timidi estis, modicæ fidei ? Tunc surgens imperavit ventis, et mari, et facta est tranquillitas magna.'
      v:027: 'MAT:8:27 | 27 | 27 | Porro homines mirati sunt, dicentes : Qualis est hic, quia venti et mare obediunt ei ?{VS:P}'
      v:028: 'MAT:8:28 | 28 | 28 | Et cum venisset trans fretum in regionem Gerasenorum, occurrerunt ei duo habentes dæmonia, de monumentis exeuntes, sævi nimis, ita ut nemo posset transire per viam illam.'
      v:029: 'MAT:8:29 | 29 | 29 | Et ecce clamaverunt, dicentes : Quid nobis et tibi, Jesu fili Dei ? Venisti huc ante tempus torquere nos ?'
      v:030: MAT:8:30 | 30 | 30 | Erat autem non longe ab illis grex multorum porcorum pascens.
      v:031: 'MAT:8:31 | 31 | 31 | Dæmones autem rogabant eum, dicentes : Si ejicis nos hinc, mitte nos in gregem porcorum.'
      v:032: 'MAT:8:32 | 32 | 32 | Et ait illis : Ite. At illi exeuntes abierunt in porcos, et ecce impetu abiit totus grex per præceps in mare : et mortui sunt in aquis.'
      v:033: 'MAT:8:33 | 33 | 33 | Pastores autem fugerunt : et venientes in civitatem, nuntiaverunt omnia, et de eis qui dæmonia habuerant.'
      v:034: 'MAT:8:34 | 34 | 34 | Et ecce tota civitas exiit obviam Jesu : et viso eo, rogabant ut transiret a finibus eorum.'
  c:009:
    verses:
      v:001: 'MAT:9:1 | 1 | 1 | Et ascendens in naviculam, transfretavit, et venit in civitatem suam.'
      v:002: 'MAT:9:2 | 2 | 2 | Et ecce offerebant ei paralyticum jacentem in lecto. Et videns Jesus fidem illorum, dixit paralytico : Confide fili, remittuntur tibi peccata tua.'
      v:003: 'MAT:9:3 | 3 | 3 | Et ecce quidam de scribis dixerunt intra se : Hic blasphemat.'
      v:004: 'MAT:9:4 | 4 | 4 | Et cum vidisset Jesus cogitationes eorum, dixit : Ut quid cogitatis mala in cordibus vestris ?'
      v:005: 'MAT:9:5 | 5 | 5 | Quid est facilius dicere : Dimittuntur tibi peccata tua : an dicere : Surge, et ambula ?'
      v:006: 'MAT:9:6 | 6 | 6 | Ut autem sciatis, quia Filius hominis habet potestatem in terra dimittendi peccata, tunc ait paralytico : Surge, tolle lectum tuum, et vade in domum tuam.'
      v:007: 'MAT:9:7 | 7 | 7 | Et surrexit, et abiit in domum suam.'
      v:008: 'MAT:9:8 | 8 | 8 | Videntes autem turbæ timuerunt, et glorificaverunt Deum, qui dedit potestatem talem hominibus.{VS:P}'
      v:009: 'MAT:9:9 | 9 | 9 | Et, cum transiret inde Jesus, vidit hominem sedentem in telonio, Matthæum nomine. Et ait illi : Sequere me. Et surgens, secutus est eum.'
      v:010: 'MAT:9:10 | 10 | 10 | Et factum est, discumbente eo in domo, ecce multi publicani et peccatores venientes, discumbebant cum Jesu, et discipulis ejus.'
      v:011: 'MAT:9:11 | 11 | 11 | Et videntes pharisæi, dicebant discipulis ejus : Quare cum publicanis et peccatoribus manducat magister vester ?'
      v:012: 'MAT:9:12 | 12 | 12 | At Jesus audiens, ait : Non est opus valentibus medicus, sed male habentibus.'
      v:013: 'MAT:9:13 | 13 | 13 | Euntes autem discite quid est : Misericordiam volo, et non sacrificium. Non enim veni vocare justos, sed peccatores.'
      v:014: 'MAT:9:14 | 14 | 14 | Tunc accesserunt ad eum discipuli Joannis, dicentes : Quare nos, et pharisæi, jejunamus frequenter : discipuli autem tui non jejunant ?'
      v:015: 'MAT:9:15 | 15 | 15 | Et ait illis Jesus : Numquid possunt filii sponsi lugere, quamdiu cum illis est sponsus ? Venient autem dies cum auferetur ab eis sponsus : et tunc jejunabunt.'
      v:016: 'MAT:9:16 | 16 | 16 | Nemo autem immittit commissuram panni rudis in vestimentum vetus : tollit enim plenitudinem ejus a vestimento, et pejor scissura fit.'
      v:017: 'MAT:9:17 | 17 | 17 | Neque mittunt vinum novum in utres veteres : alioquin rumpuntur utres, et vinum effunditur, et utres pereunt. Sed vinum novum in utres novos mittunt : et ambo conservantur.{VS:P}'
      v:018: 'MAT:9:18 | 18 | 18 | Hæc illo loquente ad eos, ecce princeps unus accessit, et adorabat eum, dicens : Domine, filia mea modo defuncta est : sed veni, impone manum tuam super eam, et vivet.'
      v:019: 'MAT:9:19 | 19 | 19 | Et surgens Jesus, sequebatur eum, et discipuli ejus.'
      v:020: 'MAT:9:20 | 20 | 20 | Et ecce mulier, quæ sanguinis fluxum patiebatur duodecim annis, accessit retro, et tetigit fimbriam vestimenti ejus.'
      v:021: 'MAT:9:21 | 21 | 21 | Dicebat enim intra se : Si tetigero tantum vestimentum ejus, salva ero.'
      v:022: 'MAT:9:22 | 22 | 22 | At Jesus conversus, et videns eam, dixit : Confide, filia, fides tua te salvam fecit. Et salva facta est mulier ex illa hora.{VS:P}'
      v:023: 'MAT:9:23 | 23 | 23 | Et cum venisset Jesus in domum principis, et vidisset tibicines et turbam tumultuantem, dicebat :'
      v:024: 'MAT:9:24 | 24 | 24 | Recedite : non est enim mortua puella, sed dormit. Et deridebant eum.'
      v:025: 'MAT:9:25 | 25 | 25 | Et cum ejecta esset turba, intravit : et tenuit manum ejus, et surrexit puella.'
      v:026: 'MAT:9:26 | 26 | 26 | Et exiit fama hæc in universam terram illam.{VS:P}'
      v:027: 'MAT:9:27 | 27 | 27 | Et transeunte inde Jesu, secuti sunt eum duo cæci, clamantes, et dicentes : Miserere nostri, fili David.'
      v:028: 'MAT:9:28 | 28 | 28 | Cum autem venisset domum, accesserunt ad eum cæci. Et dicit eis Jesus : Creditis quia hoc possum facere vobis ? Dicunt ei : Utique, Domine.'
      v:029: 'MAT:9:29 | 29 | 29 | Tunc tetigit oculos eorum, dicens : Secundum fidem vestram, fiat vobis.'
      v:030: 'MAT:9:30 | 30 | 30 | Et aperti sunt oculi eorum : et comminatus est illis Jesus, dicens : Videte ne quis sciat.'
      v:031: 'MAT:9:31 | 31 | 31 | Illi autem exeuntes, diffamaverunt eum in tota terra illa.{VS:P}'
      v:032: 'MAT:9:32 | 32 | 32 | Egressis autem illis, ecce obtulerunt ei hominem mutum, dæmonium habentem.'
      v:033: 'MAT:9:33 | 33 | 33 | Et ejecto dæmonio, locutus est mutus, et miratæ sunt turbæ, dicentes : Numquam apparuit sic in Israël.'
      v:034: 'MAT:9:34 | 34 | 34 | Pharisæi autem dicebant : In principe dæmoniorum ejicit dæmones.{VS:P}'
      v:035: 'MAT:9:35 | 35 | 35 | Et circuibat Jesus omnes civitates, et castella, docens in synagogis eorum, et prædicans Evangelium regni, et curans omnem languorem, et omnem infirmitatem.'
      v:036: 'MAT:9:36 | 36 | 36 | Videns autem turbas, misertus est eis : quia erant vexati, et jacentes sicut oves non habentes pastorem.'
      v:037: 'MAT:9:37 | 37 | 37 | Tunc dicit discipulis suis : Messis quidem multa, operarii autem pauci.'
      v:038: 'MAT:9:38 | 38 | 38 | Rogate ergo Dominum messis, ut mittat operarios in messem suam.'
  c:010:
    verses:
      v:001: 'MAT:10:1 | 1 | 1 | Et convocatis duodecim discipulis suis, dedit illis potestatem spirituum immundorum, ut ejicerent eos, et curarent omnem languorem, et omnem infirmitatem.'
      v:002: 'MAT:10:2 | 2 | 2 | Duodecim autem Apostolorum nomina sunt hæc. Primus, Simon, qui dicitur Petrus : et Andreas frater ejus,'
      v:003: 'MAT:10:3 | 3 | 3 | Jacobus Zebedæi, et Joannes frater ejus, Philippus, et Bartholomæus, Thomas, et Matthæus publicanus, Jacobus Alphæi, et Thaddæus,'
      v:004: 'MAT:10:4 | 4 | 4 | Simon Chananæus, et Judas Iscariotes, qui et tradidit eum.{VS:P}'
      v:005: 'MAT:10:5 | 5 | 5 | Hos duodecim misit Jesus, præcipiens eis, dicens : In viam gentium ne abieritis, et in civitates Samaritanorum ne intraveritis :'
      v:006: MAT:10:6 | 6 | 6 | sed potius ite ad oves quæ perierunt domus Israël.
      v:007: 'MAT:10:7 | 7 | 7 | Euntes autem prædicate, dicentes : Quia appropinquavit regnum cælorum.'
      v:008: 'MAT:10:8 | 8 | 8 | Infirmos curate, mortuos suscitate, leprosos mundate, dæmones ejicite : gratis accepistis, gratis date.'
      v:009: 'MAT:10:9 | 9 | 9 | Nolite possidere aurum, neque argentum, neque pecuniam in zonis vestris :'
      v:010: 'MAT:10:10 | 10 | 10 | non peram in via, neque duas tunicas, neque calceamenta, neque virgam : dignus enim est operarius cibo suo.'
      v:011: 'MAT:10:11 | 11 | 11 | In quamcumque autem civitatem aut castellum intraveritis, interrogate, quis in ea dignus sit : et ibi manete donec exeatis.'
      v:012: 'MAT:10:12 | 12 | 12 | Intrantes autem in domum, salutate eam, dicentes : Pax huic domui.'
      v:013: 'MAT:10:13 | 13 | 13 | Et siquidem fuerit domus illa digna, veniet pax vestra super eam : si autem non fuerit digna, pax vestra revertetur ad vos.'
      v:014: 'MAT:10:14 | 14 | 14 | Et quicumque non receperit vos, neque audierit sermones vestros : exeuntes foras de domo, vel civitate, excutite pulverem de pedibus vestris.'
      v:015: 'MAT:10:15 | 15 | 15 | Amen dico vobis : Tolerabilius erit terræ Sodomorum et Gomorrhæorum in die judicii, quam illi civitati.{VS:P}'
      v:016: 'MAT:10:16 | 16 | 16 | Ecce ego mitto vos sicut oves in medio luporum. Estote ergo prudentes sicut serpentes, et simplices sicut columbæ.'
      v:017: 'MAT:10:17 | 17 | 17 | Cavete autem ab hominibus. Tradent enim vos in conciliis, et in synagogis suis flagellabunt vos :'
      v:018: 'MAT:10:18 | 18 | 18 | et ad præsides, et ad reges ducemini propter me in testimonium illis, et gentibus.'
      v:019: 'MAT:10:19 | 19 | 19 | Cum autem tradent vos, nolite cogitare quomodo, aut quid loquamini : dabitur enim vobis in illa hora, quid loquamini :'
      v:020: 'MAT:10:20 | 20 | 20 | non enim vos estis qui loquimini, sed Spiritus Patris vestri, qui loquitur in vobis.'
      v:021: 'MAT:10:21 | 21 | 21 | Tradet autem frater fratrem in mortem, et pater filium : et insurgent filii in parentes, et morte eos afficient :'
      v:022: 'MAT:10:22 | 22 | 22 | et eritis odio omnibus propter nomen meum : qui autem perseveraverit usque in finem, hic salvus erit.{VS:P}'
      v:023: 'MAT:10:23 | 23 | 23 | Cum autem persequentur vos in civitate ista, fugite in aliam. Amen dico vobis, non consummabitis civitates Israël, donec veniat Filius hominis.'
      v:024: 'MAT:10:24 | 24 | 24 | Non est discipulus super magistrum, nec servus super dominum suum :'
      v:025: 'MAT:10:25 | 25 | 25 | sufficit discipulo ut sit sicut magister ejus, et servo, sicut dominus ejus. Si patremfamilias Beelzebub vocaverunt, quanto magis domesticos ejus ?'
      v:026: 'MAT:10:26 | 26 | 26 | Ne ergo timueritis eos. Nihil enim est opertum, quod non revelabitur : et occultum, quod non scietur.'
      v:027: 'MAT:10:27 | 27 | 27 | Quod dico vobis in tenebris, dicite in lumine : et quod in aure auditis, prædicate super tecta.'
      v:028: 'MAT:10:28 | 28 | 28 | Et nolite timere eos qui occidunt corpus, animam autem non possunt occidere : sed potius timete eum, qui potest et animam et corpus perdere in gehennam.'
      v:029: 'MAT:10:29 | 29 | 29 | Nonne duo passeres asse veneunt ? et unus ex illis non cadet super terram sine Patre vestro.'
      v:030: MAT:10:30 | 30 | 30 | Vestri autem capilli capitis omnes numerati sunt.
      v:031: 'MAT:10:31 | 31 | 31 | Nolite ergo timere : multis passeribus meliores estis vos.'
      v:032: 'MAT:10:32 | 32 | 32 | Omnis ergo qui confitebitur me coram hominibus, confitebor et ego eum coram Patre meo, qui in cælis est.'
      v:033: 'MAT:10:33 | 33 | 33 | Qui autem negaverit me coram hominibus, negabo et ego eum coram Patre meo, qui in cælis est.'
      v:034: 'MAT:10:34 | 34 | 34 | Nolite arbitrari quia pacem venerim mittere in terram : non veni pacem mittere, sed gladium :'
      v:035: 'MAT:10:35 | 35 | 35 | veni enim separare hominem adversus patrem suum, et filiam adversus matrem suam, et nurum adversus socrum suam :'
      v:036: 'MAT:10:36 | 36 | 36 | et inimici hominis, domestici ejus.'
      v:037: 'MAT:10:37 | 37 | 37 | Qui amat patrem aut matrem plus quam me, non est me dignus : et qui amat filium aut filiam super me, non est me dignus.'
      v:038: 'MAT:10:38 | 38 | 38 | Et qui non accipit crucem suam, et sequitur me, non est me dignus.'
      v:039: 'MAT:10:39 | 39 | 39 | Qui invenit animam suam, perdet illam : et qui perdiderit animam suam propter me, inveniet eam.'
      v:040: 'MAT:10:40 | 40 | 40 | Qui recipit vos, me recipit : et qui me recipit, recipit eum qui me misit.'
      v:041: 'MAT:10:41 | 41 | 41 | Qui recipit prophetam in nomine prophetæ, mercedem prophetæ accipiet : et qui recipit justum in nomine justi, mercedem justi accipiet.'
      v:042: 'MAT:10:42 | 42 | 42 | Et quicumque potum dederit uni ex minimis istis calicem aquæ frigidæ tantum in nomine discipuli : amen dico vobis, non perdet mercedem suam.'
  c:011:
    verses:
      v:001: 'MAT:11:1 | 1 | 1 | Et factum est, cum consummasset Jesus, præcipiens duodecim discipulis suis, transiit inde ut doceret, et prædicaret in civitatibus eorum.{VS:P}'
      v:002: 'MAT:11:2 | 2 | 2 | Joannes autem cum audisset in vinculis opera Christi, mittens duos de discipulis suis,'
      v:003: 'MAT:11:3 | 3 | 3 | ait illi : Tu es, qui venturus es, an alium exspectamus ?'
      v:004: 'MAT:11:4 | 4 | 4 | Et respondens Jesus ait illis : Euntes renuntiate Joanni quæ audistis, et vidistis.'
      v:005: 'MAT:11:5 | 5 | 5 | Cæci vident, claudi ambulant, leprosi mundantur, surdi audiunt, mortui resurgunt, pauperes evangelizantur :'
      v:006: 'MAT:11:6 | 6 | 6 | et beatus est, qui non fuerit scandalizatus in me.{VS:P}'
      v:007: 'MAT:11:7 | 7 | 7 | Illis autem abeuntibus, cœpit Jesus dicere ad turbas de Joanne : Quid existis in desertum videre ? arundinem vento agitatam ?'
      v:008: 'MAT:11:8 | 8 | 8 | Sed quid existis videre ? hominem mollibus vestitum ? Ecce qui mollibus vestiuntur, in domibus regum sunt.'
      v:009: 'MAT:11:9 | 9 | 9 | Sed quid existis videre ? prophetam ? Etiam dico vobis, et plus quam prophetam.'
      v:010: 'MAT:11:10 | 10 | 10 | Hic est enim de quo scriptum est : Ecce ego mitto angelum meum ante faciem tuam, qui præparabit viam tuam ante te.'
      v:011: 'MAT:11:11 | 11 | 11 | Amen dico vobis, non surrexit inter natos mulierum major Joanne Baptista : qui autem minor est in regno cælorum, major est illo.'
      v:012: 'MAT:11:12 | 12 | 12 | A diebus autem Joannis Baptistæ usque nunc, regnum cælorum vim patitur, et violenti rapiunt illud.'
      v:013: 'MAT:11:13 | 13 | 13 | Omnes enim prophetæ et lex usque ad Joannem prophetaverunt :'
      v:014: 'MAT:11:14 | 14 | 14 | et si vultis recipere, ipse est Elias, qui venturus est.'
      v:015: 'MAT:11:15 | 15 | 15 | Qui habet aures audiendi, audiat.{VS:P}'
      v:016: 'MAT:11:16 | 16 | 16 | Cui autem similem æstimabo generationem istam ? Similis est pueris sedentibus in foro : qui clamantes coæqualibus'
      v:017: 'MAT:11:17 | 17 | 17 | dicunt : Cecinimus vobis, et non saltastis : lamentavimus, et non planxistis.'
      v:018: 'MAT:11:18 | 18 | 18 | Venit enim Joannes neque manducans, neque bibens, et dicunt : Dæmonium habet.'
      v:019: 'MAT:11:19 | 19 | 19 | Venit Filius hominis manducans, et bibens, et dicunt : Ecce homo vorax, et potator vini, publicanorum et peccatorum amicus. Et justificata est sapientia a filiis suis.{VS:P}'
      v:020: 'MAT:11:20 | 20 | 20 | Tunc cœpit exprobrare civitatibus, in quibus factæ sunt plurimæ virtutes ejus, quia non egissent pœnitentiam :'
      v:021: 'MAT:11:21 | 21 | 21 | Væ tibi Corozain, væ tibi Bethsaida : quia, si in Tyro et Sidone factæ essent virtutes quæ factæ sunt in vobis, olim in cilicio et cinere pœnitentiam egissent.'
      v:022: 'MAT:11:22 | 22 | 22 | Verumtamen dico vobis : Tyro et Sidoni remissius erit in die judicii, quam vobis.'
      v:023: 'MAT:11:23 | 23 | 23 | Et tu Capharnaum, numquid usque in cælum exaltaberis ? usque in infernum descendes, quia si in Sodomis factæ fuissent virtutes quæ factæ sunt in te, forte mansissent usque in hanc diem.'
      v:024: 'MAT:11:24 | 24 | 24 | Verumtamen dico vobis, quia terræ Sodomorum remissius erit in die judicii, quam tibi.{VS:P}'
      v:025: 'MAT:11:25 | 25 | 25 | In illo tempore respondens Jesus dixit : Confiteor tibi, Pater, Domine cæli et terræ, quia abscondisti hæc a sapientibus, et prudentibus, et revelasti ea parvulis.'
      v:026: 'MAT:11:26 | 26 | 26 | Ita Pater : quoniam sic fuit placitum ante te.'
      v:027: 'MAT:11:27 | 27 | 27 | Omnia mihi tradita sunt a Patre meo. Et nemo novit Filium, nisi Pater : neque Patrem quis novit, nisi Filius, et cui voluerit Filius revelare.'
      v:028: 'MAT:11:28 | 28 | 28 | Venite ad me omnes qui laboratis, et onerati estis, et ego reficiam vos.'
      v:029: 'MAT:11:29 | 29 | 29 | Tollite jugum meum super vos, et discite a me, quia mitis sum, et humilis corde : et invenietis requiem animabus vestris.'
      v:030: 'MAT:11:30 | 30 | 30 | Jugum enim meum suave est, et onus meum leve.'
  c:012:
    verses:
      v:001: 'MAT:12:1 | 1 | 1 | In illo tempore abiit Jesus per sata sabbato : discipuli autem ejus esurientes cœperunt vellere spicas, et manducare.'
      v:002: 'MAT:12:2 | 2 | 2 | Pharisæi autem videntes, dixerunt ei : Ecce discipuli tui faciunt quod non licet facere sabbatis.'
      v:003: 'MAT:12:3 | 3 | 3 | At ille dixit eis : Non legistis quid fecerit David, quando esuriit, et qui cum eo erant :'
      v:004: 'MAT:12:4 | 4 | 4 | quomodo intravit in domum Dei, et panes propositionis comedit, quos non licebat ei edere, neque his qui cum eo erant, nisi solis sacerdotibus ?'
      v:005: 'MAT:12:5 | 5 | 5 | aut non legistis in lege quia sabbatis sacerdotes in templo sabbatum violant, et sine crimine sunt ?'
      v:006: 'MAT:12:6 | 6 | 6 | Dico autem vobis, quia templo major est hic.'
      v:007: 'MAT:12:7 | 7 | 7 | Si autem sciretis, quid est : Misericordiam volo, et non sacrificium : numquam condemnassetis innocentes :'
      v:008: 'MAT:12:8 | 8 | 8 | dominus enim est Filius hominis etiam sabbati.{VS:P}'
      v:009: 'MAT:12:9 | 9 | 9 | Et cum inde transisset, venit in synagogam eorum.'
      v:010: 'MAT:12:10 | 10 | 10 | Et ecce homo manum habens aridam, et interrogabant eum, dicentes : Si licet sabbatis curare ? ut accusarent eum.'
      v:011: 'MAT:12:11 | 11 | 11 | Ipse autem dixit illis : Quis erit ex vobis homo, qui habeat ovem unam, et si ceciderit hæc sabbatis in foveam, nonne tenebit et levabit eam ?'
      v:012: 'MAT:12:12 | 12 | 12 | Quanto magis melior est homo ove ? itaque licet sabbatis benefacere.'
      v:013: 'MAT:12:13 | 13 | 13 | Tunc ait homini : Extende manum tuam. Et extendit, et restituta est sanitati sicut altera.'
      v:014: 'MAT:12:14 | 14 | 14 | Exeuntes autem pharisæi, consilium faciebant adversus eum, quomodo perderent eum.'
      v:015: 'MAT:12:15 | 15 | 15 | Jesus autem sciens recessit inde : et secuti sunt eum multi, et curavit eos omnes :'
      v:016: MAT:12:16 | 16 | 16 | et præcepit eis ne manifestum eum facerent.
      v:017: 'MAT:12:17 | 17 | 17 | Ut adimpleretur quod dictum est per Isaiam prophetam, dicentem :'
      v:018: 'MAT:12:18 | 18 | 18 | {VS:VERSE:BEGIN}Ecce puer meus, quem elegi, dilectus meus,{VS:BR} in quo bene complacuit animæ meæ.{VS:BR} Ponam spiritum meum super eum,{VS:BR} et judicium gentibus nuntiabit.{VS:BR}'
      v:019: 'MAT:12:19 | 19 | 19 | Non contendet, neque clamabit,{VS:BR} neque audiet aliquis in plateis vocem ejus :{VS:BR}'
      v:020: 'MAT:12:20 | 20 | 20 | arundinem quassatam non confringet,{VS:BR} et linum fumigans non extinguet,{VS:BR} donec ejiciat ad victoriam judicium :{VS:BR}'
      v:021: 'MAT:12:21 | 21 | 21 | et in nomine ejus gentes sperabunt.{VS:VERSE:END}{VS:P}'
      v:022: 'MAT:12:22 | 22 | 22 | Tunc oblatus est ei dæmonium habens, cæcus, et mutus, et curavit eum ita ut loqueretur, et videret.'
      v:023: 'MAT:12:23 | 23 | 23 | Et stupebant omnes turbæ, et dicebant : Numquid hic est filius David ?'
      v:024: 'MAT:12:24 | 24 | 24 | Pharisæi autem audientes, dixerunt : Hic non ejicit dæmones nisi in Beelzebub principe dæmoniorum.'
      v:025: 'MAT:12:25 | 25 | 25 | Jesus autem sciens cogitationes eorum, dixit eis : Omne regnum divisum contra se desolabitur : et omnis civitas vel domus divisa contra se, non stabit.'
      v:026: 'MAT:12:26 | 26 | 26 | Et si Satanas Satanam ejicit, adversus se divisus est : quomodo ergo stabit regnum ejus ?'
      v:027: 'MAT:12:27 | 27 | 27 | Et si ego in Beelzebub ejicio dæmones, filii vestri in quo ejiciunt ? ideo ipsi judices vestri erunt.'
      v:028: 'MAT:12:28 | 28 | 28 | Si autem ego in Spiritu Dei ejicio dæmones, igitur pervenit in vos regnum Dei.'
      v:029: 'MAT:12:29 | 29 | 29 | Aut quomodo potest quisquam intrare in domum fortis, et vasa ejus diripere, nisi prius alligaverit fortem ? et tunc domum illius diripiet.'
      v:030: 'MAT:12:30 | 30 | 30 | Qui non est mecum, contra me est ; et qui non congregat mecum, spargit.'
      v:031: 'MAT:12:31 | 31 | 31 | Ideo dico vobis : Omne peccatum et blasphemia remittetur hominibus, Spiritus autem blasphemia non remittetur.'
      v:032: 'MAT:12:32 | 32 | 32 | Et quicumque dixerit verbum contra Filium hominis, remittetur ei : qui autem dixerit contra Spiritum Sanctum, non remittetur ei, neque in hoc sæculo, neque in futuro.'
      v:033: 'MAT:12:33 | 33 | 33 | Aut facite arborem bonam, et fructum ejus bonum : aut facite arborem malam, et fructum ejus malum : siquidem ex fructu arbor agnoscitur.'
      v:034: 'MAT:12:34 | 34 | 34 | Progenies viperarum, quomodo potestis bona loqui, cum sitis mali ? ex abundantia enim cordis os loquitur.'
      v:035: 'MAT:12:35 | 35 | 35 | Bonus homo de bono thesauro profert bona : et malus homo de malo thesauro profert mala.'
      v:036: 'MAT:12:36 | 36 | 36 | Dico autem vobis quoniam omne verbum otiosum, quod locuti fuerint homines, reddent rationem de eo in die judicii.'
      v:037: 'MAT:12:37 | 37 | 37 | Ex verbis enim tuis justificaberis et ex verbis tuis condemnaberis.{VS:P}'
      v:038: 'MAT:12:38 | 38 | 38 | Tunc responderunt ei quidam de scribis et pharisæis, dicentes : Magister, volumus a te signum videre.'
      v:039: 'MAT:12:39 | 39 | 39 | Qui respondens ait illis : Generatio mala et adultera signum quærit : et signum non dabitur ei, nisi signum Jonæ prophetæ.'
      v:040: 'MAT:12:40 | 40 | 40 | Sicut enim fuit Jonas in ventre ceti tribus diebus, et tribus noctibus, sic erit Filius hominis in corde terræ tribus diebus et tribus noctibus.'
      v:041: 'MAT:12:41 | 41 | 41 | Viri Ninivitæ surgent in judicio cum generatione ista, et condemnabunt eam : quia pœnitentiam egerunt in prædicatione Jonæ, et ecce plus quam Jonas hic.'
      v:042: 'MAT:12:42 | 42 | 42 | Regina austri surget in judicio cum generatione ista, et condemnabit eam : quia venit a finibus terræ audire sapientiam Salomonis, et ecce plus quam Salomon hic.'
      v:043: 'MAT:12:43 | 43 | 43 | Cum autem immundus spiritus exierit ab homine, ambulat per loca arida, quærens requiem, et non invenit.'
      v:044: 'MAT:12:44 | 44 | 44 | Tunc dicit : Revertar in domum meam, unde exivi. Et veniens invenit eam vacantem, scopis mundatam, et ornatam.'
      v:045: 'MAT:12:45 | 45 | 45 | Tunc vadit, et assumit septem alios spiritus secum nequiores se, et intrantes habitant ibi : et fiunt novissima hominis illius pejora prioribus. Sic erit et generationi huic pessimæ.{VS:P}'
      v:046: 'MAT:12:46 | 46 | 46 | Adhuc eo loquente ad turbas, ecce mater ejus et fratres stabant foris, quærentes loqui ei.'
      v:047: 'MAT:12:47 | 47 | 47 | Dixit autem ei quidam : Ecce mater tua, et fratres tui foris stant quærentes te.'
      v:048: 'MAT:12:48 | 48 | 48 | At ipse respondens dicenti sibi, ait : Quæ est mater mea, et qui sunt fratres mei ?'
      v:049: 'MAT:12:49 | 49 | 49 | Et extendens manum in discipulos suos, dixit : Ecce mater mea, et fratres mei.'
      v:050: 'MAT:12:50 | 50 | 50 | Quicumque enim fecerit voluntatem Patris mei, qui in cælis est, ipse meus frater, et soror, et mater est.'
  c:013:
    verses:
      v:001: 'MAT:13:1 | 1 | 1 | In illo die exiens Jesus de domo, sedebat secus mare.'
      v:002: 'MAT:13:2 | 2 | 2 | Et congregatæ sunt ad eum turbæ multæ, ita ut naviculam ascendens sederet : et omnis turba stabat in littore,'
      v:003: 'MAT:13:3 | 3 | 3 | et locutus est eis multa in parabolis, dicens : Ecce exiit qui seminat, seminare.'
      v:004: 'MAT:13:4 | 4 | 4 | Et dum seminat, quædam ceciderunt secus viam, et venerunt volucres cæli, et comederunt ea.'
      v:005: 'MAT:13:5 | 5 | 5 | Alia autem ceciderunt in petrosa, ubi non habebant terram multam : et continuo exorta sunt, quia non habebant altitudinem terræ :'
      v:006: 'MAT:13:6 | 6 | 6 | sole autem orto æstuaverunt ; et quia non habebant radicem, aruerunt.'
      v:007: 'MAT:13:7 | 7 | 7 | Alia autem ceciderunt in spinas : et creverunt spinæ, et suffocaverunt ea.'
      v:008: 'MAT:13:8 | 8 | 8 | Alia autem ceciderunt in terram bonam : et dabant fructum, aliud centesimum, aliud sexagesimum, aliud trigesimum.'
      v:009: 'MAT:13:9 | 9 | 9 | Qui habet aures audiendi, audiat.{VS:P}'
      v:010: 'MAT:13:10 | 10 | 10 | Et accedentes discipuli dixerunt ei : Quare in parabolis loqueris eis ?'
      v:011: 'MAT:13:11 | 11 | 11 | Qui respondens, ait illis : Quia vobis datum est nosse mysteria regni cælorum : illis autem non est datum.'
      v:012: 'MAT:13:12 | 12 | 12 | Qui enim habet, dabitur ei, et abundabit : qui autem non habet, et quod habet auferetur ab eo.'
      v:013: 'MAT:13:13 | 13 | 13 | Ideo in parabolis loquor eis : quia videntes non vident, et audientes non audiunt, neque intelligunt.'
      v:014: 'MAT:13:14 | 14 | 14 | Et adimpletur in eis prophetia Isaiæ, dicentis : {VS:VERSE:BEGIN}Auditu audietis, et non intelligetis :{VS:BR} et videntes videbitis, et non videbitis.{VS:BR}'
      v:015: 'MAT:13:15 | 15 | 15 | Incrassatum est enim cor populi hujus,{VS:BR} et auribus graviter audierunt,{VS:BR} et oculos suos clauserunt :{VS:BR} nequando videant oculis, et auribus audiant,{VS:BR} et corde intelligant, et convertantur,{VS:BR} et sanem eos.{VS:VERSE:END}'
      v:016: 'MAT:13:16 | 16 | 16 | Vestri autem beati oculi quia vident, et aures vestræ quia audiunt.'
      v:017: 'MAT:13:17 | 17 | 17 | Amen quippe dico vobis, quia multi prophetæ et justi cupierunt videre quæ videtis, et non viderunt : et audire quæ auditis, et non audierunt.{VS:P}'
      v:018: MAT:13:18 | 18 | 18 | Vos ergo audite parabolam seminantis.
      v:019: 'MAT:13:19 | 19 | 19 | Omnis qui audit verbum regni, et non intelligit, venit malus, et rapit quod seminatum est in corde ejus : hic est qui secus viam seminatus est.'
      v:020: 'MAT:13:20 | 20 | 20 | Qui autem super petrosa seminatus est, hic est qui verbum audit, et continuo cum gaudio accipit illud :'
      v:021: 'MAT:13:21 | 21 | 21 | non habet autem in se radicem, sed est temporalis : facta autem tribulatione et persecutione propter verbum, continuo scandalizatur.'
      v:022: 'MAT:13:22 | 22 | 22 | Qui autem seminatus est in spinis, hic est qui verbum audit, et sollicitudo sæculi istius, et fallacia divitiarum suffocat verbum, et sine fructu efficitur.'
      v:023: 'MAT:13:23 | 23 | 23 | Qui vero in terram bonam seminatus est, hic est qui audit verbum, et intelligit, et fructum affert, et facit aliud quidem centesimum, aliud autem sexagesimum, aliud vero trigesimum.{VS:P}'
      v:024: 'MAT:13:24 | 24 | 24 | Aliam parabolam proposuit illis, dicens : Simile factum est regnum cælorum homini, qui seminavit bonum semen in agro suo :'
      v:025: 'MAT:13:25 | 25 | 25 | cum autem dormirent homines, venit inimicus ejus, et superseminavit zizania in medio tritici, et abiit.'
      v:026: 'MAT:13:26 | 26 | 26 | Cum autem crevisset herba, et fructum fecisset, tunc apparuerunt et zizania.'
      v:027: 'MAT:13:27 | 27 | 27 | Accedentes autem servi patrisfamilias, dixerunt ei : Domine, nonne bonum semen seminasti in agro tuo ? unde ergo habet zizania ?'
      v:028: 'MAT:13:28 | 28 | 28 | Et ait illis : Inimicus homo hoc fecit. Servi autem dixerunt ei : Vis, imus, et colligimus ea ?'
      v:029: 'MAT:13:29 | 29 | 29 | Et ait : Non : ne forte colligentes zizania, eradicetis simul cum eis et triticum.'
      v:030: 'MAT:13:30 | 30 | 30 | Sinite utraque crescere usque ad messem, et in tempore messis dicam messoribus : Colligite primum zizania, et alligate ea in fasciculos ad comburendum : triticum autem congregate in horreum meum.{VS:P}'
      v:031: 'MAT:13:31 | 31 | 31 | Aliam parabolam proposuit eis dicens : Simile est regnum cælorum grano sinapis, quod accipiens homo seminavit in agro suo :'
      v:032: 'MAT:13:32 | 32 | 32 | quod minimum quidem est omnibus seminibus : cum autem creverit, majus est omnibus oleribus, et fit arbor, ita ut volucres cæli veniant, et habitent in ramis ejus.'
      v:033: 'MAT:13:33 | 33 | 33 | Aliam parabolam locutus est eis : Simile est regnum cælorum fermento, quod acceptum mulier abscondit in farinæ satis tribus, donec fermentatum est totum.'
      v:034: 'MAT:13:34 | 34 | 34 | Hæc omnia locutus est Jesus in parabolis ad turbas : et sine parabolis non loquebatur eis :'
      v:035: 'MAT:13:35 | 35 | 35 | ut impleretur quod dictum erat per prophetam dicentem : Aperiam in parabolis os meum ; eructabo abscondita a constitutione mundi.{VS:P}'
      v:036: 'MAT:13:36 | 36 | 36 | Tunc, dimissis turbis, venit in domum : et accesserunt ad eum discipuli ejus, dicentes : Edissere nobis parabolam zizaniorum agri.'
      v:037: 'MAT:13:37 | 37 | 37 | Qui respondens ait illis : Qui seminat bonum semen, est Filius hominis.'
      v:038: 'MAT:13:38 | 38 | 38 | Ager autem est mundus. Bonum vero semen, hi sunt filii regni. Zizania autem, filii sunt nequam.'
      v:039: 'MAT:13:39 | 39 | 39 | Inimicus autem, qui seminavit ea, est diabolus. Messis vero, consummatio sæculi est. Messores autem, angeli sunt.'
      v:040: 'MAT:13:40 | 40 | 40 | Sicut ergo colliguntur zizania, et igni comburuntur : sic erit in consummatione sæculi.'
      v:041: 'MAT:13:41 | 41 | 41 | Mittet Filius hominis angelos suos, et colligent de regno ejus omnia scandala, et eos qui faciunt iniquitatem :'
      v:042: MAT:13:42 | 42 | 42 | et mittent eos in caminum ignis. Ibi erit fletus et stridor dentium.
      v:043: 'MAT:13:43 | 43 | 43 | Tunc justi fulgebunt sicut sol in regno Patris eorum. Qui habet aures audiendi, audiat.{VS:P}'
      v:044: 'MAT:13:44 | 44 | 44 | Simile est regnum cælorum thesauro abscondito in agro : quem qui invenit homo, abscondit, et præ gaudio illius vadit, et vendit universa quæ habet, et emit agrum illum.'
      v:045: 'MAT:13:45 | 45 | 45 | Iterum simile est regnum cælorum homini negotiatori, quærenti bonas margaritas.'
      v:046: 'MAT:13:46 | 46 | 46 | Inventa autem una pretiosa margarita, abiit, et vendidit omnia quæ habuit, et emit eam.{VS:P}'
      v:047: 'MAT:13:47 | 47 | 47 | Iterum simile est regnum cælorum sagenæ missæ in mare, et ex omni genere piscium congreganti.'
      v:048: 'MAT:13:48 | 48 | 48 | Quam, cum impleta esset, educentes, et secus littus sedentes, elegerunt bonos in vasa, malos autem foras miserunt.'
      v:049: 'MAT:13:49 | 49 | 49 | Sic erit in consummatione sæculi : exibunt angeli, et separabunt malos de medio justorum,'
      v:050: 'MAT:13:50 | 50 | 50 | et mittent eos in caminum ignis : ibi erit fletus, et stridor dentium.'
      v:051: 'MAT:13:51 | 51 | 51 | Intellexistis hæc omnia ? Dicunt ei : Etiam.'
      v:052: 'MAT:13:52 | 52 | 52 | Ait illis : Ideo omnis scriba doctus in regno cælorum, similis est homini patrifamilias, qui profert de thesauro suo nova et vetera.'
      v:053: 'MAT:13:53 | 53 | 53 | Et factum est, cum consummasset Jesus parabolas istas, transiit inde.{VS:P}'
      v:054: 'MAT:13:54 | 54 | 54 | Et veniens in patriam suam, docebat eos in synagogis eorum, ita ut mirarentur, et dicerent : Unde huic sapientia hæc, et virtutes ?'
      v:055: 'MAT:13:55 | 55 | 55 | Nonne hic est fabri filius ? nonne mater ejus dicitur Maria, et fratres ejus, Jacobus, et Joseph, et Simon, et Judas ?'
      v:056: 'MAT:13:56 | 56 | 56 | et sorores ejus, nonne omnes apud nos sunt ? unde ergo huic omnia ista ?'
      v:057: 'MAT:13:57 | 57 | 57 | Et scandalizabantur in eo. Jesus autem dixit eis : Non est propheta sine honore, nisi in patria sua, et in domo sua.'
      v:058: MAT:13:58 | 58 | 58 | Et non fecit ibi virtutes multas propter incredulitatem illorum.
  c:014:
    verses:
      v:001: 'MAT:14:1 | 1 | 1 | In illo tempore audivit Herodes tetrarcha famam Jesu :'
      v:002: 'MAT:14:2 | 2 | 2 | et ait pueris suis : Hic est Joannes Baptista : ipse surrexit a mortuis, et ideo virtutes operantur in eo.'
      v:003: 'MAT:14:3 | 3 | 3 | Herodes enim tenuit Joannem, et alligavit eum : et posuit in carcerem propter Herodiadem uxorem fratris sui.'
      v:004: 'MAT:14:4 | 4 | 4 | Dicebat enim illi Joannes : Non licet tibi habere eam.'
      v:005: 'MAT:14:5 | 5 | 5 | Et volens illum occidere, timuit populum : quia sicut prophetam eum habebant.'
      v:006: 'MAT:14:6 | 6 | 6 | Die autem natalis Herodis saltavit filia Herodiadis in medio, et placuit Herodi :'
      v:007: MAT:14:7 | 7 | 7 | unde cum juramento pollicitus est ei dare quodcumque postulasset ab eo.
      v:008: 'MAT:14:8 | 8 | 8 | At illa præmonita a matre sua : Da mihi, inquit, hic in disco caput Joannis Baptistæ.'
      v:009: 'MAT:14:9 | 9 | 9 | Et contristatus est rex : propter juramentum autem, et eos qui pariter recumbebant, jussit dari.'
      v:010: MAT:14:10 | 10 | 10 | Misitque et decollavit Joannem in carcere.
      v:011: 'MAT:14:11 | 11 | 11 | Et allatum est caput ejus in disco, et datum est puellæ, et attulit matri suæ.'
      v:012: 'MAT:14:12 | 12 | 12 | Et accedentes discipuli ejus, tulerunt corpus ejus, et sepelierunt illud : et venientes nuntiaverunt Jesu.{VS:P}'
      v:013: 'MAT:14:13 | 13 | 13 | Quod cum audisset Jesus, secessit inde in navicula, in locum desertum seorsum : et cum audissent turbæ, secutæ sunt eum pedestres de civitatibus.'
      v:014: 'MAT:14:14 | 14 | 14 | Et exiens vidit turbam multam, et misertus est eis, et curavit languidos eorum.'
      v:015: 'MAT:14:15 | 15 | 15 | Vespere autem facto, accesserunt ad eum discipuli ejus, dicentes : Desertus est locus, et hora jam præteriit : dimitte turbas, ut euntes in castella, emant sibi escas.'
      v:016: 'MAT:14:16 | 16 | 16 | Jesus autem dixit eis : Non habent necesse ire : date illis vos manducare.'
      v:017: 'MAT:14:17 | 17 | 17 | Responderunt ei : Non habemus hic nisi quinque panes et duos pisces.'
      v:018: 'MAT:14:18 | 18 | 18 | Qui ait eis : Afferte mihi illos huc.'
      v:019: 'MAT:14:19 | 19 | 19 | Et cum jussisset turbam discumbere super fœnum, acceptis quinque panibus et duobus piscibus, aspiciens in cælum benedixit, et fregit, et dedit discipulis panes, discipuli autem turbis.'
      v:020: 'MAT:14:20 | 20 | 20 | Et manducaverunt omnes, et saturati sunt. Et tulerunt reliquias, duodecim cophinos fragmentorum plenos.'
      v:021: 'MAT:14:21 | 21 | 21 | Manducantium autem fuit numerus quinque millia virorum, exceptis mulieribus et parvulis.{VS:P}'
      v:022: 'MAT:14:22 | 22 | 22 | Et statim compulit Jesus discipulos ascendere in naviculam, et præcedere eum trans fretum, donec dimitteret turbas.'
      v:023: 'MAT:14:23 | 23 | 23 | Et dimissa turba, ascendit in montem solus orare. Vespere autem facto solus erat ibi :'
      v:024: 'MAT:14:24 | 24 | 24 | navicula autem in medio mari jactabatur fluctibus : erat enim contrarius ventus.'
      v:025: 'MAT:14:25 | 25 | 25 | Quarta enim vigilia noctis, venit ad eos ambulans super mare.'
      v:026: 'MAT:14:26 | 26 | 26 | Et videntes eum super mare ambulantem, turbati sunt, dicentes : Quia phantasma est. Et præ timore clamaverunt.'
      v:027: 'MAT:14:27 | 27 | 27 | Statimque Jesus locutus est eis, dicens : Habete fiduciam : ego sum, nolite timere.'
      v:028: 'MAT:14:28 | 28 | 28 | Respondens autem Petrus, dixit : Domine, si tu es, jube me ad te venire super aquas.'
      v:029: 'MAT:14:29 | 29 | 29 | At ipse ait : Veni. Et descendens Petrus de navicula, ambulabat super aquam ut veniret ad Jesum.'
      v:030: 'MAT:14:30 | 30 | 30 | Videns vero ventum validum, timuit : et cum cœpisset mergi, clamavit dicens : Domine, salvum me fac.'
      v:031: 'MAT:14:31 | 31 | 31 | Et continuo Jesus extendens manum, apprehendit eum : et ait illi : Modicæ fidei, quare dubitasti ?'
      v:032: 'MAT:14:32 | 32 | 32 | Et cum ascendissent in naviculam, cessavit ventus.'
      v:033: 'MAT:14:33 | 33 | 33 | Qui autem in navicula erant, venerunt, et adoraverunt eum, dicentes : Vere Filius Dei es.'
      v:034: 'MAT:14:34 | 34 | 34 | Et cum transfretassent, venerunt in terram Genesar.'
      v:035: 'MAT:14:35 | 35 | 35 | Et cum cognovissent eum viri loci illius, miserunt in universam regionem illam, et obtulerunt ei omnes male habentes :'
      v:036: 'MAT:14:36 | 36 | 36 | et rogabant eum ut vel fimbriam vestimenti ejus tangerent. Et quicumque tetigerunt, salvi facti sunt.'
  c:015:
    verses:
      v:001: 'MAT:15:1 | 1 | 1 | Tunc accesserunt ad eum ab Jerosolymis scribæ et pharisæi, dicentes :'
      v:002: 'MAT:15:2 | 2 | 2 | Quare discipuli tui transgrediuntur traditionem seniorum ? non enim lavant manus suas cum panem manducant.'
      v:003: 'MAT:15:3 | 3 | 3 | Ipse autem respondens ait illis : Quare et vos transgredimini mandatum Dei propter traditionem vestram ? Nam Deus dixit :'
      v:004: 'MAT:15:4 | 4 | 4 | Honora patrem, et matrem : et, Qui maledixerit patri, vel matri, morte moriatur.'
      v:005: 'MAT:15:5 | 5 | 5 | Vos autem dicitis : Quicumque dixerit patri, vel matri : Munus, quodcumque est ex me, tibi proderit :'
      v:006: 'MAT:15:6 | 6 | 6 | et non honorificabit patrem suum, aut matrem suam : et irritum fecistis mandatum Dei propter traditionem vestram.'
      v:007: 'MAT:15:7 | 7 | 7 | Hypocritæ, bene prophetavit de vobis Isaias, dicens :'
      v:008: 'MAT:15:8 | 8 | 8 | {VS:VERSE:BEGIN}Populus hic labiis me honorat :{VS:BR} cor autem eorum longe est a me.{VS:BR}'
      v:009: 'MAT:15:9 | 9 | 9 | Sine causa autem colunt me,{VS:BR} docentes doctrinas et mandata hominum.{VS:VERSE:END}{VS:P}'
      v:010: 'MAT:15:10 | 10 | 10 | Et convocatis ad se turbis, dixit eis : Audite, et intelligite.'
      v:011: 'MAT:15:11 | 11 | 11 | Non quod intrat in os, coinquinat hominem : sed quod procedit ex ore, hoc coinquinat hominem.'
      v:012: 'MAT:15:12 | 12 | 12 | Tunc accedentes discipuli ejus, dixerunt ei : Scis quia pharisæi audito verbo hoc, scandalizati sunt ?'
      v:013: 'MAT:15:13 | 13 | 13 | At ille respondens ait : Omnis plantatio, quam non plantavit Pater meus cælestis, eradicabitur.'
      v:014: 'MAT:15:14 | 14 | 14 | Sinite illos : cæci sunt, et duces cæcorum ; cæcus autem si cæco ducatum præstet, ambo in foveam cadunt.'
      v:015: 'MAT:15:15 | 15 | 15 | Respondens autem Petrus dixit ei : Edissere nobis parabolam istam.'
      v:016: 'MAT:15:16 | 16 | 16 | At ille dixit : Adhuc et vos sine intellectu estis ?'
      v:017: 'MAT:15:17 | 17 | 17 | Non intelligitis quia omne quod in os intrat, in ventrem vadit, et in secessum emittitur ?'
      v:018: 'MAT:15:18 | 18 | 18 | Quæ autem procedunt de ore, de corde exeunt, et ea coinquinant hominem :'
      v:019: 'MAT:15:19 | 19 | 19 | de corde enim exeunt cogitationes malæ, homicidia, adulteria, fornicationes, furta, falsa testimonia, blasphemiæ :'
      v:020: 'MAT:15:20 | 20 | 20 | hæc sunt, quæ coinquinant hominem. Non lotis autem manibus manducare, non coinquinat hominem.{VS:P}'
      v:021: MAT:15:21 | 21 | 21 | Et egressus inde Jesus secessit in partes Tyri et Sidonis.
      v:022: 'MAT:15:22 | 22 | 22 | Et ecce mulier chananæa a finibus illis egressa clamavit, dicens ei : Miserere mei, Domine fili David : filia mea male a dæmonio vexatur.'
      v:023: 'MAT:15:23 | 23 | 23 | Qui non respondit ei verbum. Et accedentes discipuli ejus rogabant eum dicentes : Dimitte eam : quia clamat post nos.'
      v:024: 'MAT:15:24 | 24 | 24 | Ipse autem respondens ait : Non sum missus nisi ad oves, quæ perierunt domus Israël.'
      v:025: 'MAT:15:25 | 25 | 25 | At illa venit, et adoravit eum, dicens : Domine, adjuva me.'
      v:026: 'MAT:15:26 | 26 | 26 | Qui respondens ait : Non est bonum sumere panem filiorum, et mittere canibus.'
      v:027: 'MAT:15:27 | 27 | 27 | At illa dixit : Etiam Domine : nam et catelli edunt de micis quæ cadunt de mensa dominorum suorum.'
      v:028: 'MAT:15:28 | 28 | 28 | Tunc respondens Jesus, ait illi : O mulier, magna est fides tua : fiat tibi sicut vis. Et sanata est filia ejus ex illa hora.{VS:P}'
      v:029: 'MAT:15:29 | 29 | 29 | Et cum transisset inde Jesus, venit secus mare Galilææ : et ascendens in montem, sedebat ibi.'
      v:030: 'MAT:15:30 | 30 | 30 | Et accesserunt ad eum turbæ multæ, habentes secum mutos, cæcos, claudos, debiles, et alios multos : et projecerunt eos ad pedes ejus, et curavit eos,'
      v:031: 'MAT:15:31 | 31 | 31 | ita ut turbæ mirarentur, videntes mutos loquentes, claudos ambulantes, cæcos videntes : et magnificabant Deum Israël.'
      v:032: 'MAT:15:32 | 32 | 32 | Jesus autem, convocatis discipulis suis, dixit : Misereor turbæ, quia triduo jam perseverant mecum, et non habent quod manducent : et dimittere eos jejunos nolo, ne deficiant in via.'
      v:033: 'MAT:15:33 | 33 | 33 | Et dicunt ei discipuli : Unde ergo nobis in deserto panes tantos, ut saturemus turbam tantam ?'
      v:034: 'MAT:15:34 | 34 | 34 | Et ait illis Jesus : Quot habetis panes ? At illi dixerunt : Septem, et paucos pisciculos.'
      v:035: MAT:15:35 | 35 | 35 | Et præcepit turbæ ut discumberent super terram.
      v:036: 'MAT:15:36 | 36 | 36 | Et accipiens septem panes, et pisces, et gratias agens, fregit, et dedit discipulis suis, et discipuli dederunt populo.'
      v:037: 'MAT:15:37 | 37 | 37 | Et comederunt omnes, et saturati sunt. Et quod superfuit de fragmentis, tulerunt septem sportas plenas.'
      v:038: 'MAT:15:38 | 38 | 38 | Erant autem qui manducaverunt quatuor millia hominum, extra parvulos et mulieres.'
      v:039: 'MAT:15:39 | 39 | 39 | Et, dimissa turba, ascendit in naviculam : et venit in fines Magedan.'
  c:016:
    verses:
      v:001: 'MAT:16:1 | 1 | 1 | Et accesserunt ad eum pharisæi et sadducæi tentantes : et rogaverunt eum ut signum de cælo ostenderet eis.'
      v:002: 'MAT:16:2 | 2 | 2 | At ille respondens, ait illis : Facto vespere dicitis : Serenum erit, rubicundum est enim cælum.'
      v:003: 'MAT:16:3 | 3 | 3 | Et mane : Hodie tempestas, rutilat enim triste cælum.'
      v:004: 'MAT:16:4 | 4 | 4 | Faciem ergo cæli dijudicare nostis : signa autem temporum non potestis scire ? Generatio mala et adultera signum quærit : et signum non dabitur ei, nisi signum Jonæ prophetæ. Et relictis illis, abiit.{VS:P}'
      v:005: 'MAT:16:5 | 5 | 5 | Et cum venissent discipuli ejus trans fretum, obliti sunt panes accipere.'
      v:006: 'MAT:16:6 | 6 | 6 | Qui dixit illis : Intuemini, et cavete a fermento pharisæorum et sadducæorum.'
      v:007: 'MAT:16:7 | 7 | 7 | At illi cogitabant intra se dicentes : Quia panes non accepimus.'
      v:008: 'MAT:16:8 | 8 | 8 | Sciens autem Jesus, dixit : Quid cogitatis intra vos modicæ fidei, quia panes non habetis ?'
      v:009: 'MAT:16:9 | 9 | 9 | Nondum intelligitis, neque recordamini quinque panum in quinque millia hominum, et quot cophinos sumpsistis ?'
      v:010: 'MAT:16:10 | 10 | 10 | neque septem panum in quatuor millia hominum, et quot sportas sumpsistis ?'
      v:011: 'MAT:16:11 | 11 | 11 | Quare non intelligitis, quia non de pane dixi vobis : Cavete a fermento pharisæorum et sadducæorum ?'
      v:012: 'MAT:16:12 | 12 | 12 | Tunc intellexerunt quia non dixerit cavendum a fermento panum, sed a doctrina pharisæorum et sadducæorum.{VS:P}'
      v:013: 'MAT:16:13 | 13 | 13 | Venit autem Jesus in partes Cæsareæ Philippi : et interrogabat discipulos suos, dicens : Quem dicunt homines esse Filium hominis ?'
      v:014: 'MAT:16:14 | 14 | 14 | At illi dixerunt : Alii Joannem Baptistam, alii autem Eliam, alii vero Jeremiam, aut unum ex prophetis.'
      v:015: 'MAT:16:15 | 15 | 15 | Dicit illis Jesus : Vos autem, quem me esse dicitis ?'
      v:016: 'MAT:16:16 | 16 | 16 | Respondens Simon Petrus dixit : Tu es Christus, Filius Dei vivi.'
      v:017: 'MAT:16:17 | 17 | 17 | Respondens autem Jesus, dixit ei : Beatus es Simon Bar Jona : quia caro et sanguis non revelavit tibi, sed Pater meus, qui in cælis est.'
      v:018: 'MAT:16:18 | 18 | 18 | Et ego dico tibi, quia tu es Petrus, et super hanc petram ædificabo Ecclesiam meam, et portæ inferi non prævalebunt adversus eam.'
      v:019: 'MAT:16:19 | 19 | 19 | Et tibi dabo claves regni cælorum. Et quodcumque ligaveris super terram, erit ligatum et in cælis : et quodcumque solveris super terram, erit solutum et in cælis.'
      v:020: 'MAT:16:20 | 20 | 20 | Tunc præcepit discipulis suis ut nemini dicerent quia ipse esset Jesus Christus.{VS:P}'
      v:021: 'MAT:16:21 | 21 | 21 | Exinde cœpit Jesus ostendere discipulis suis, quia oporteret eum ire Jerosolymam, et multa pati a senioribus, et scribis, et principibus sacerdotum, et occidi, et tertia die resurgere.'
      v:022: 'MAT:16:22 | 22 | 22 | Et assumens eum Petrus, cœpit increpare illum dicens : Absit a te, Domine : non erit tibi hoc.'
      v:023: 'MAT:16:23 | 23 | 23 | Qui conversus, dixit Petro : Vade post me Satana, scandalum es mihi : quia non sapis ea quæ Dei sunt, sed ea quæ hominum.'
      v:024: 'MAT:16:24 | 24 | 24 | Tunc Jesus dixit discipulis suis : Si quis vult post me venire, abneget semetipsum, et tollat crucem suam, et sequatur me.'
      v:025: 'MAT:16:25 | 25 | 25 | Qui enim voluerit animam suam salvam facere, perdet eam : qui autem perdiderit animam suam propter me, inveniet eam.'
      v:026: 'MAT:16:26 | 26 | 26 | Quid enim prodest homini, si mundum universum lucretur, animæ vero suæ detrimentum patiatur ? aut quam dabit homo commutationem pro anima sua ?'
      v:027: 'MAT:16:27 | 27 | 27 | Filius enim hominis venturus est in gloria Patris sui cum angelis suis : et tunc reddet unicuique secundum opera ejus.'
      v:028: 'MAT:16:28 | 28 | 28 | Amen dico vobis, sunt quidam de hic stantibus, qui non gustabunt mortem, donec videant Filium hominis venientem in regno suo.'
  c:017:
    verses:
      v:001: 'MAT:17:1 | 1 | 1 | Et post dies sex assumit Jesus Petrum, et Jacobum, et Joannem fratrem ejus, et ducit illos in montem excelsum seorsum :'
      v:002: 'MAT:17:2 | 2 | 2 | et transfiguratus est ante eos. Et resplenduit facies ejus sicut sol : vestimenta autem ejus facta sunt alba sicut nix.'
      v:003: MAT:17:3 | 3 | 3 | Et ecce apparuerunt illis Moyses et Elias cum eo loquentes.
      v:004: 'MAT:17:4 | 4 | 4 | Respondens autem Petrus, dixit ad Jesum : Domine, bonum est nos hic esse : si vis, faciamus tria tabernacula, tibi unum, Moysi unum, et Eliæ unum.'
      v:005: 'MAT:17:5 | 5 | 5 | Adhuc eo loquente, ecce nubes lucida obumbravit eos. Et ecce vox de nube, dicens : Hic est Filius meus dilectus, in quo mihi bene complacui : ipsum audite.'
      v:006: 'MAT:17:6 | 6 | 6 | Et audientes discipuli ceciderunt in faciem suam, et timuerunt valde.'
      v:007: 'MAT:17:7 | 7 | 7 | Et accessit Jesus, et tetigit eos : dixitque eis : Surgite, et nolite timere.'
      v:008: 'MAT:17:8 | 8 | 8 | Levantes autem oculos suos, neminem viderunt, nisi solum Jesum.'
      v:009: 'MAT:17:9 | 9 | 9 | Et descendentibus illis de monte, præcepit eis Jesus, dicens : Nemini dixeritis visionem, donec Filius hominis a mortuis resurgat.'
      v:010: 'MAT:17:10 | 10 | 10 | Et interrogaverunt eum discipuli, dicentes : Quid ergo scribæ dicunt, quod Eliam oporteat primum venire ?'
      v:011: 'MAT:17:11 | 11 | 11 | At ille respondens, ait eis : Elias quidem venturus est, et restituet omnia.'
      v:012: 'MAT:17:12 | 12 | 12 | Dico autem vobis, quia Elias jam venit, et non cognoverunt eum, sed fecerunt in eo quæcumque voluerunt. Sic et Filius hominis passurus est ab eis.'
      v:013: 'MAT:17:13 | 13 | 13 | Tunc intellexerunt discipuli, quia de Joanne Baptista dixisset eis.{VS:P}'
      v:014: 'MAT:17:14 | 14 | 14 | Et cum venisset ad turbam, accessit ad eum homo genibus provolutus ante eum, dicens : Domine, miserere filio meo, quia lunaticus est, et male patitur : nam sæpe cadit in ignem, et crebro in aquam.'
      v:015: 'MAT:17:15 | 15 | 15 | Et obtuli eum discipulis tuis, et non potuerunt curare eum.'
      v:016: 'MAT:17:16 | 16 | 16 | Respondens autem Jesus, ait : O generatio incredula, et perversa, quousque ero vobiscum ? usquequo patiar vos ? Afferte huc illum ad me.'
      v:017: 'MAT:17:17 | 17 | 17 | Et increpavit illum Jesus, et exiit ab eo dæmonium, et curatus est puer ex illa hora.'
      v:018: 'MAT:17:18 | 18 | 18 | Tunc accesserunt discipuli ad Jesum secreto, et dixerunt : Quare nos non potuimus ejicere illum ?'
      v:019: 'MAT:17:19 | 19 | 19 | Dixit illis Jesus : Propter incredulitatem vestram. Amen quippe dico vobis, si habueritis fidem sicut granum sinapis, dicetis monti huic : Transi hinc illuc, et transibit, et nihil impossibile erit vobis.'
      v:020: 'MAT:17:20 | 20 | 20 | Hoc autem genus non ejicitur nisi per orationem et jejunium.{VS:P}'
      v:021: 'MAT:17:21 | 21 | 21 | Conversantibus autem eis in Galilæa, dixit illis Jesus : Filius hominis tradendus est in manus hominum :'
      v:022: 'MAT:17:22 | 22 | 22 | et occident eum, et tertia die resurget. Et contristati sunt vehementer.{VS:P}'
      v:023: 'MAT:17:23 | 23 | 23 | Et cum venissent Capharnaum, accesserunt qui didrachma accipiebant ad Petrum, et dixerunt ei : Magister vester non solvit didrachma ?'
      v:024: 'MAT:17:24 | 24 | 24 | Ait : Etiam. Et cum intrasset in domum, prævenit eum Jesus, dicens : Quid tibi videtur Simon ? reges terræ a quibus accipiunt tributum vel censum ? a filiis suis, an ab alienis ?'
      v:025: 'MAT:17:25 | 25 | 25 | Et ille dixit : Ab alienis. Dixit illi Jesus : Ergo liberi sunt filii.'
      v:026: 'MAT:17:26 | 26 | 26 | Ut autem non scandalizemus eos, vade ad mare, et mitte hamum : et eum piscem, qui primus ascenderit, tolle : et aperto ore ejus, invenies staterem : illum sumens, da eis pro me et te.'
  c:018:
    verses:
      v:001: 'MAT:18:1 | 1 | 1 | In illa hora accesserunt discipuli ad Jesum, dicentes : Quis, putas, major est in regno cælorum ?'
      v:002: 'MAT:18:2 | 2 | 2 | Et advocans Jesus parvulum, statuit eum in medio eorum,'
      v:003: 'MAT:18:3 | 3 | 3 | et dixit : Amen dico vobis, nisi conversi fueritis, et efficiamini sicut parvuli, non intrabitis in regnum cælorum.'
      v:004: 'MAT:18:4 | 4 | 4 | Quicumque ergo humiliaverit se sicut parvulus iste, hic est major in regno cælorum.'
      v:005: 'MAT:18:5 | 5 | 5 | Et qui susceperit unum parvulum talem in nomine meo, me suscipit :'
      v:006: 'MAT:18:6 | 6 | 6 | qui autem scandalizaverit unum de pusillis istis, qui in me credunt, expedit ei ut suspendatur mola asinaria in collo ejus, et demergatur in profundum maris.'
      v:007: 'MAT:18:7 | 7 | 7 | Væ mundo a scandalis ! Necesse est enim ut veniant scandala : verumtamen væ homini illi, per quem scandalum venit.'
      v:008: 'MAT:18:8 | 8 | 8 | Si autem manus tua, vel pes tuus scandalizat te, abscide eum, et projice abs te : bonum tibi est ad vitam ingredi debilem, vel claudum, quam duas manus vel duos pedes habentem mitti in ignem æternum.'
      v:009: 'MAT:18:9 | 9 | 9 | Et si oculus tuus scandalizat te, erue eum, et projice abs te : bonum tibi est cum uno oculo in vitam intrare, quam duos oculos habentem mitti in gehennam ignis.'
      v:010: 'MAT:18:10 | 10 | 10 | Videte ne contemnatis unum ex his pusillis : dico enim vobis, quia angeli eorum in cælis semper vident faciem Patris mei, qui in cælis est.'
      v:011: MAT:18:11 | 11 | 11 | Venit enim Filius hominis salvare quod perierat.
      v:012: 'MAT:18:12 | 12 | 12 | Quid vobis videtur ? si fuerint alicui centum oves, et erravit una ex eis : nonne relinquit nonaginta novem in montibus, et vadit quærere eam quæ erravit ?'
      v:013: 'MAT:18:13 | 13 | 13 | Et si contigerit ut inveniat eam : amen dico vobis, quia gaudet super eam magis quam super nonaginta novem, quæ non erraverunt.'
      v:014: 'MAT:18:14 | 14 | 14 | Sic non est voluntas ante Patrem vestrum, qui in cælis est, ut pereat unus de pusillis istis.{VS:P}'
      v:015: 'MAT:18:15 | 15 | 15 | Si autem peccaverit in te frater tuus, vade, et corripe eum inter te, et ipsum solum : si te audierit, lucratus eris fratrem tuum.'
      v:016: 'MAT:18:16 | 16 | 16 | Si autem te non audierit, adhibe tecum adhuc unum, vel duos, ut in ore duorum, vel trium testium stet omne verbum.'
      v:017: 'MAT:18:17 | 17 | 17 | Quod si non audierit eos : dic ecclesiæ. Si autem ecclesiam non audierit, sit tibi sicut ethnicus et publicanus.'
      v:018: 'MAT:18:18 | 18 | 18 | Amen dico vobis, quæcumque alligaveritis super terram, erunt ligata et in cælo : et quæcumque solveritis super terram, erunt soluta et in cælo.'
      v:019: 'MAT:18:19 | 19 | 19 | Iterum dico vobis, quia si duo ex vobis consenserint super terram, de omni re quamcumque petierint, fiet illis a Patre meo, qui in cælis est.'
      v:020: 'MAT:18:20 | 20 | 20 | Ubi enim sunt duo vel tres congregati in nomine meo, ibi sum in medio eorum.{VS:P}'
      v:021: 'MAT:18:21 | 21 | 21 | Tunc accedens Petrus ad eum, dixit : Domine, quoties peccabit in me frater meus, et dimittam ei ? usque septies ?'
      v:022: 'MAT:18:22 | 22 | 22 | Dicit illi Jesus : Non dico tibi usque septies : sed usque septuagies septies.'
      v:023: 'MAT:18:23 | 23 | 23 | Ideo assimilatum est regnum cælorum homini regi, qui voluit rationem ponere cum servis suis.'
      v:024: 'MAT:18:24 | 24 | 24 | Et cum cœpisset rationem ponere, oblatus est ei unus, qui debebat ei decem millia talenta.'
      v:025: 'MAT:18:25 | 25 | 25 | Cum autem non haberet unde redderet, jussit eum dominus ejus venundari, et uxorem ejus, et filios, et omnia quæ habebat, et reddi.'
      v:026: 'MAT:18:26 | 26 | 26 | Procidens autem servus ille, orabat eum, dicens : Patientiam habe in me, et omnia reddam tibi.'
      v:027: 'MAT:18:27 | 27 | 27 | Misertus autem dominus servi illius, dimisit eum, et debitum dimisit ei.'
      v:028: 'MAT:18:28 | 28 | 28 | Egressus autem servus ille invenit unum de conservis suis, qui debebat ei centum denarios : et tenens suffocavit eum, dicens : Redde quod debes.'
      v:029: 'MAT:18:29 | 29 | 29 | Et procidens conservus ejus, rogabat eum, dicens : Patientiam habe in me, et omnia reddam tibi.'
      v:030: 'MAT:18:30 | 30 | 30 | Ille autem noluit : sed abiit, et misit eum in carcerem donec redderet debitum.'
      v:031: 'MAT:18:31 | 31 | 31 | Videntes autem conservi ejus quæ fiebant, contristati sunt valde : et venerunt, et narraverunt domino suo omnia quæ facta fuerant.'
      v:032: 'MAT:18:32 | 32 | 32 | Tunc vocavit illum dominus suus : et ait illi : Serve nequam, omne debitum dimisi tibi quoniam rogasti me :'
      v:033: 'MAT:18:33 | 33 | 33 | nonne ergo oportuit et te misereri conservi tui, sicut et ego tui misertus sum ?'
      v:034: 'MAT:18:34 | 34 | 34 | Et iratus dominus ejus tradidit eum tortoribus, quoadusque redderet universum debitum.'
      v:035: 'MAT:18:35 | 35 | 35 | Sic et Pater meus cælestis faciet vobis, si non remiseritis unusquisque fratri suo de cordibus vestris.'
  c:019:
    verses:
      v:001: 'MAT:19:1 | 1 | 1 | Et factum est, cum consummasset Jesus sermones istos, migravit a Galilæa, et venit in fines Judææ trans Jordanem,'
      v:002: 'MAT:19:2 | 2 | 2 | et secutæ sunt eum turbæ multæ, et curavit eos ibi.'
      v:003: 'MAT:19:3 | 3 | 3 | Et accesserunt ad eum pharisæi tentantes eum, et dicentes : Si licet homini dimittere uxorem suam, quacumque ex causa ?'
      v:004: 'MAT:19:4 | 4 | 4 | Qui respondens, ait eis : Non legistis, quia qui fecit hominem ab initio, masculum et feminam fecit eos ? Et dixit :'
      v:005: 'MAT:19:5 | 5 | 5 | Propter hoc dimittet homo patrem, et matrem, et adhærebit uxori suæ, et erunt duo in carne una.'
      v:006: 'MAT:19:6 | 6 | 6 | Itaque jam non sunt duo, sed una caro. Quod ergo Deus conjunxit, homo non separet.'
      v:007: 'MAT:19:7 | 7 | 7 | Dicunt illi : Quid ergo Moyses mandavit dare libellum repudii, et dimittere ?'
      v:008: 'MAT:19:8 | 8 | 8 | Ait illis : Quoniam Moyses ad duritiam cordis vestri permisit vobis dimittere uxores vestras : ab initio autem non fuit sic.'
      v:009: 'MAT:19:9 | 9 | 9 | Dico autem vobis, quia quicumque dimiserit uxorem suam, nisi ob fornicationem, et aliam duxerit, mœchatur : et qui dimissam duxerit, mœchatur.'
      v:010: 'MAT:19:10 | 10 | 10 | Dicunt ei discipuli ejus : Si ita est causa hominis cum uxore, non expedit nubere.'
      v:011: 'MAT:19:11 | 11 | 11 | Qui dixit illis : Non omnes capiunt verbum istud, sed quibus datum est.'
      v:012: 'MAT:19:12 | 12 | 12 | Sunt enim eunuchi, qui de matris utero sic nati sunt : et sunt eunuchi, qui facti sunt ab hominibus : et sunt eunuchi, qui seipsos castraverunt propter regnum cælorum. Qui potest capere capiat.{VS:P}'
      v:013: 'MAT:19:13 | 13 | 13 | Tunc oblati sunt ei parvuli, ut manus eis imponeret, et oraret. Discipuli autem increpabant eos.'
      v:014: 'MAT:19:14 | 14 | 14 | Jesus vero ait eis : Sinite parvulos, et nolite eos prohibere ad me venire : talium est enim regnum cælorum.'
      v:015: 'MAT:19:15 | 15 | 15 | Et cum imposuisset eis manus, abiit inde.{VS:P}'
      v:016: 'MAT:19:16 | 16 | 16 | Et ecce unus accedens, ait illi : Magister bone, quid boni faciam ut habeam vitam æternam ?'
      v:017: 'MAT:19:17 | 17 | 17 | Qui dixit ei : Quid me interrogas de bono ? Unus est bonus, Deus. Si autem vis ad vitam ingredi, serva mandata.'
      v:018: 'MAT:19:18 | 18 | 18 | Dicit illi : Quæ ? Jesus autem dixit : Non homicidium facies ; non adulterabis ; non facies furtum ; non falsum testimonium dices ;'
      v:019: 'MAT:19:19 | 19 | 19 | honora patrem tuum, et matrem tuam, et diliges proximum tuum sicut teipsum.'
      v:020: 'MAT:19:20 | 20 | 20 | Dicit illi adolescens : Omnia hæc custodivi a juventute mea : quid adhuc mihi deest ?'
      v:021: 'MAT:19:21 | 21 | 21 | Ait illi Jesus : Si vis perfectus esse, vade, vende quæ habes, et da pauperibus, et habebis thesaurum in cælo : et veni, sequere me.'
      v:022: 'MAT:19:22 | 22 | 22 | Cum audisset autem adolescens verbum, abiit tristis : erat enim habens multas possessiones.'
      v:023: 'MAT:19:23 | 23 | 23 | Jesus autem dixit discipulis suis : Amen dico vobis, quia dives difficile intrabit in regnum cælorum.'
      v:024: 'MAT:19:24 | 24 | 24 | Et iterum dico vobis : Facilius est camelum per foramen acus transire, quam divitem intrare in regnum cælorum.'
      v:025: 'MAT:19:25 | 25 | 25 | Auditis autem his, discipuli mirabantur valde, dicentes : Quis ergo poterit salvus esse ?'
      v:026: 'MAT:19:26 | 26 | 26 | Aspiciens autem Jesus, dixit illis : Apud homines hoc impossibile est : apud Deum autem omnia possibilia sunt.{VS:P}'
      v:027: 'MAT:19:27 | 27 | 27 | Tunc respondens Petrus, dixit ei : Ecce nos reliquimus omnia, et secuti sumus te : quid ergo erit nobis ?'
      v:028: 'MAT:19:28 | 28 | 28 | Jesus autem dixit illis : Amen dico vobis, quod vos, qui secuti estis me, in regeneratione cum sederit Filius hominis in sede majestatis suæ, sedebitis et vos super sedes duodecim, judicantes duodecim tribus Israël.'
      v:029: 'MAT:19:29 | 29 | 29 | Et omnis qui reliquerit domum, vel fratres, aut sorores, aut patrem, aut matrem, aut uxorem, aut filios, aut agros propter nomen meum, centuplum accipiet, et vitam æternam possidebit.'
      v:030: 'MAT:19:30 | 30 | 30 | Multi autem erunt primi novissimi, et novissimi primi.'
  c:020:
    verses:
      v:001: 'MAT:20:1 | 1 | 1 | Simile est regnum cælorum homini patrifamilias, qui exiit primo mane conducere operarios in vineam suam.'
      v:002: 'MAT:20:2 | 2 | 2 | Conventione autem facta cum operariis ex denario diurno, misit eos in vineam suam.'
      v:003: 'MAT:20:3 | 3 | 3 | Et egressus circa horam tertiam, vidit alios stantes in foro otiosos,'
      v:004: 'MAT:20:4 | 4 | 4 | et dixit illis : Ite et vos in vineam meam, et quod justum fuerit dabo vobis.'
      v:005: 'MAT:20:5 | 5 | 5 | Illi autem abierunt. Iterum autem exiit circa sextam et nonam horam : et fecit similiter.'
      v:006: 'MAT:20:6 | 6 | 6 | Circa undecimam vero exiit, et invenit alios stantes, et dicit illis : Quid hic statis tota die otiosi ?'
      v:007: 'MAT:20:7 | 7 | 7 | Dicunt ei : Quia nemo nos conduxit. Dicit illis : Ite et vos in vineam meam.'
      v:008: 'MAT:20:8 | 8 | 8 | Cum sero autem factum esset, dicit dominus vineæ procuratori suo : Voca operarios, et redde illis mercedem incipiens a novissimis usque ad primos.'
      v:009: 'MAT:20:9 | 9 | 9 | Cum venissent ergo qui circa undecimam horam venerant, acceperunt singulos denarios.'
      v:010: 'MAT:20:10 | 10 | 10 | Venientes autem et primi, arbitrati sunt quod plus essent accepturi : acceperunt autem et ipsi singulos denarios.'
      v:011: 'MAT:20:11 | 11 | 11 | Et accipientes murmurabant adversus patremfamilias,'
      v:012: 'MAT:20:12 | 12 | 12 | dicentes : Hi novissimi una hora fecerunt, et pares illos nobis fecisti, qui portavimus pondus diei, et æstus.'
      v:013: 'MAT:20:13 | 13 | 13 | At ille respondens uni eorum, dixit : Amice, non facio tibi injuriam : nonne ex denario convenisti mecum ?'
      v:014: 'MAT:20:14 | 14 | 14 | Tolle quod tuum est, et vade : volo autem et huic novissimo dare sicut et tibi.'
      v:015: 'MAT:20:15 | 15 | 15 | Aut non licet mihi quod volo, facere ? an oculus tuus nequam est, quia ego bonus sum ?'
      v:016: 'MAT:20:16 | 16 | 16 | Sic erunt novissimi primi, et primi novissimi. Multi enim sunt vocati, pauci vero electi.{VS:P}'
      v:017: 'MAT:20:17 | 17 | 17 | Et ascendens Jesus Jerosolymam, assumpsit duodecim discipulos secreto, et ait illis :'
      v:018: 'MAT:20:18 | 18 | 18 | Ecce ascendimus Jerosolymam, et Filius hominis tradetur principibus sacerdotum, et scribis, et condemnabunt eum morte,'
      v:019: 'MAT:20:19 | 19 | 19 | et tradent eum gentibus ad illudendum, et flagellandum, et crucifigendum, et tertia die resurget.{VS:P}'
      v:020: 'MAT:20:20 | 20 | 20 | Tunc accessit ad eum mater filiorum Zebedæi cum filiis suis, adorans et petens aliquid ab eo.'
      v:021: 'MAT:20:21 | 21 | 21 | Qui dixit ei : Quid vis ? Ait illi : Dic ut sedeant hi duo filii mei, unus ad dexteram tuam, et unus ad sinistram in regno tuo.'
      v:022: 'MAT:20:22 | 22 | 22 | Respondens autem Jesus, dixit : Nescitis quid petatis. Potestis bibere calicem, quem ego bibiturus sum ? Dicunt ei : Possumus.'
      v:023: 'MAT:20:23 | 23 | 23 | Ait illis : Calicem quidem meum bibetis : sedere autem ad dexteram meam vel sinistram non est meum dare vobis, sed quibus paratum est a Patre meo.'
      v:024: 'MAT:20:24 | 24 | 24 | Et audientes decem, indignati sunt de duobus fratribus.'
      v:025: 'MAT:20:25 | 25 | 25 | Jesus autem vocavit eos ad se, et ait : Scitis quia principes gentium dominantur eorum : et qui majores sunt, potestatem exercent in eos.'
      v:026: 'MAT:20:26 | 26 | 26 | Non ita erit inter vos : sed quicumque voluerit inter vos major fieri, sit vester minister :'
      v:027: 'MAT:20:27 | 27 | 27 | et qui voluerit inter vos primus esse, erit vester servus.'
      v:028: 'MAT:20:28 | 28 | 28 | Sicut Filius hominis non venit ministrari, sed ministrare, et dare animam suam redemptionem pro multis.{VS:P}'
      v:029: 'MAT:20:29 | 29 | 29 | Et egredientibus illis ab Jericho, secuta est eum turba multa,'
      v:030: 'MAT:20:30 | 30 | 30 | et ecce duo cæci sedentes secus viam audierunt quia Jesus transiret : et clamaverunt, dicentes : Domine, miserere nostri, fili David.'
      v:031: 'MAT:20:31 | 31 | 31 | Turba autem increpabat eos ut tacerent. At illi magis clamabant, dicentes : Domine, miserere nostri, fili David.'
      v:032: 'MAT:20:32 | 32 | 32 | Et stetit Jesus, et vocavit eos, et ait : Quid vultis ut faciam vobis ?'
      v:033: 'MAT:20:33 | 33 | 33 | Dicunt illi : Domine, ut aperiantur oculi nostri.'
      v:034: 'MAT:20:34 | 34 | 34 | Misertus autem eorum Jesus, tetigit oculos eorum. Et confestim viderunt, et secuti sunt eum.'
  c:021:
    verses:
      v:001: 'MAT:21:1 | 1 | 1 | Et cum appropinquassent Jerosolymis, et venissent Bethphage ad montem Oliveti : tunc Jesus misit duos discipulos,'
      v:002: 'MAT:21:2 | 2 | 2 | dicens eis : Ite in castellum, quod contra vos est, et statim invenietis asinam alligatam, et pullum cum ea : solvite, et adducite mihi :'
      v:003: 'MAT:21:3 | 3 | 3 | et si quis vobis aliquid dixerit, dicite quia Dominus his opus habet : et confestim dimittet eos.'
      v:004: 'MAT:21:4 | 4 | 4 | Hoc autem totum factum est, ut adimpleretur quod dictum est per prophetam dicentem :'
      v:005: 'MAT:21:5 | 5 | 5 | {VS:VERSE:BEGIN}Dicite filiæ Sion :{VS:BR} Ecce rex tuus venit tibi{VS:BR} mansuetus, sedens super asinam,{VS:BR} et pullum filium subjugalis.{VS:VERSE:END}'
      v:006: MAT:21:6 | 6 | 6 | Euntes autem discipuli fecerunt sicut præcepit illis Jesus.
      v:007: 'MAT:21:7 | 7 | 7 | Et adduxerunt asinam, et pullum : et imposuerunt super eos vestimenta sua, et eum desuper sedere fecerunt.'
      v:008: 'MAT:21:8 | 8 | 8 | Plurima autem turba straverunt vestimenta sua in via : alii autem cædebant ramos de arboribus, et sternebant in via :'
      v:009: 'MAT:21:9 | 9 | 9 | turbæ autem, quæ præcedebant, et quæ sequebantur, clamabant, dicentes : Hosanna filio David : benedictus, qui venit in nomine Domini : hosanna in altissimis.'
      v:010: 'MAT:21:10 | 10 | 10 | Et cum intrasset Jerosolymam, commota est universa civitas, dicens : Quis est hic ?'
      v:011: 'MAT:21:11 | 11 | 11 | Populi autem dicebant : Hic est Jesus propheta a Nazareth Galilææ.'
      v:012: 'MAT:21:12 | 12 | 12 | Et intravit Jesus in templum Dei, et ejiciebat omnes vendentes et ementes in templo, et mensas numulariorum, et cathedras vendentium columbas evertit :'
      v:013: 'MAT:21:13 | 13 | 13 | et dicit eis : Scriptum est : Domus mea domus orationis vocabitur : vos autem fecistis illam speluncam latronum.'
      v:014: 'MAT:21:14 | 14 | 14 | Et accesserunt ad eum cæci, et claudi in templo : et sanavit eos.'
      v:015: 'MAT:21:15 | 15 | 15 | Videntes autem principes sacerdotum et scribæ mirabilia quæ fecit, et pueros clamantes in templo, et dicentes : Hosanna filio David : indignati sunt,'
      v:016: 'MAT:21:16 | 16 | 16 | et dixerunt ei : Audis quid isti dicunt ? Jesus autem dixit eis : Utique. Numquam legistis : Quia ex ore infantium et lactentium perfecisti laudem ?'
      v:017: 'MAT:21:17 | 17 | 17 | Et relictis illis, abiit foras extra civitatem in Bethaniam : ibique mansit.{VS:P}'
      v:018: 'MAT:21:18 | 18 | 18 | Mane autem revertens in civitatem, esuriit.'
      v:019: 'MAT:21:19 | 19 | 19 | Et videns fici arborem unam secus viam, venit ad eam : et nihil invenit in ea nisi folia tantum, et ait illi : Numquam ex te fructus nascatur in sempiternum. Et arefacta est continuo ficulnea.'
      v:020: 'MAT:21:20 | 20 | 20 | Et videntes discipuli, mirati sunt, dicentes : Quomodo continuo aruit ?'
      v:021: 'MAT:21:21 | 21 | 21 | Respondens autem Jesus, ait eis : Amen dico vobis, si habueritis fidem, et non hæsitaveritis, non solum de ficulnea facietis, sed et si monti huic dixeritis : Tolle, et jacta te in mare, fiet.'
      v:022: 'MAT:21:22 | 22 | 22 | Et omnia quæcumque petieritis in oratione credentes, accipietis.{VS:P}'
      v:023: 'MAT:21:23 | 23 | 23 | Et cum venisset in templum, accesserunt ad eum docentem principes sacerdotum, et seniores populi, dicentes : In qua potestate hæc facis ? et quis tibi dedit hanc potestatem ?'
      v:024: 'MAT:21:24 | 24 | 24 | Respondens Jesus dixit eis : Interrogabo vos et ego unum sermonem : quem si dixeritis mihi, et ego vobis dicam in qua potestate hæc facio.'
      v:025: 'MAT:21:25 | 25 | 25 | Baptismus Joannis unde erat ? e cælo, an ex hominibus ? At illi cogitabant inter se, dicentes :'
      v:026: 'MAT:21:26 | 26 | 26 | Si dixerimus, e cælo, dicet nobis : Quare ergo non credidistis illi ? Si autem dixerimus, ex hominibus, timemus turbam : omnes enim habebant Joannem sicut prophetam.'
      v:027: 'MAT:21:27 | 27 | 27 | Et respondentes Jesu, dixerunt : Nescimus. Ait illis et ipse : Nec ego dico vobis in qua potestate hæc facio.{VS:P}'
      v:028: 'MAT:21:28 | 28 | 28 | Quid autem vobis videtur ? Homo quidam habebat duos filios, et accedens ad primum, dixit : Fili, vade hodie, operare in vinea mea.'
      v:029: 'MAT:21:29 | 29 | 29 | Ille autem respondens, ait : Nolo. Postea autem, pœnitentia motus, abiit.'
      v:030: 'MAT:21:30 | 30 | 30 | Accedens autem ad alterum, dixit similiter. At ille respondens, ait : Eo, domine, et non ivit :'
      v:031: 'MAT:21:31 | 31 | 31 | quis ex duobus fecit voluntatem patris ? Dicunt ei : Primus. Dicit illis Jesus : Amen dico vobis, quia publicani et meretrices præcedent vos in regnum Dei.'
      v:032: 'MAT:21:32 | 32 | 32 | Venit enim ad vos Joannes in via justitiæ, et non credidistis ei : publicani autem et meretrices crediderunt ei : vos autem videntes nec pœnitentiam habuistis postea, ut crederetis ei.{VS:P}'
      v:033: 'MAT:21:33 | 33 | 33 | Aliam parabolam audite : Homo erat paterfamilias, qui plantavit vineam, et sepem circumdedit ei, et fodit in ea torcular, et ædificavit turrim, et locavit eam agricolis, et peregre profectus est.'
      v:034: 'MAT:21:34 | 34 | 34 | Cum autem tempus fructuum appropinquasset, misit servos suos ad agricolas, ut acciperent fructus ejus.'
      v:035: 'MAT:21:35 | 35 | 35 | Et agricolæ, apprehensis servis ejus, alium ceciderunt, alium occiderunt, alium vero lapidaverunt.'
      v:036: 'MAT:21:36 | 36 | 36 | Iterum misit alios servos plures prioribus, et fecerunt illis similiter.'
      v:037: 'MAT:21:37 | 37 | 37 | Novissime autem misit ad eos filium suum, dicens : Verebuntur filium meum.'
      v:038: 'MAT:21:38 | 38 | 38 | Agricolæ autem videntes filium dixerunt intra se : Hic est hæres, venite, occidamus eum, et habebimus hæreditatem ejus.'
      v:039: 'MAT:21:39 | 39 | 39 | Et apprehensum eum ejecerunt extra vineam, et occiderunt.'
      v:040: 'MAT:21:40 | 40 | 40 | Cum ergo venerit dominus vineæ, quid faciet agricolis illis ?'
      v:041: 'MAT:21:41 | 41 | 41 | Aiunt illi : Malos male perdet : et vineam suam locabit aliis agricolis, qui reddant ei fructum temporibus suis.'
      v:042: 'MAT:21:42 | 42 | 42 | Dicit illis Jesus : Numquam legistis in Scripturis : {VS:VERSE:BEGIN}Lapidem quem reprobaverunt ædificantes,{VS:BR} hic factus est in caput anguli :{VS:BR} a Domino factum est istud,{VS:BR} et est mirabile in oculis nostris ?{VS:VERSE:END}'
      v:043: 'MAT:21:43 | 43 | 43 | Ideo dico vobis, quia auferetur a vobis regnum Dei, et dabitur genti facienti fructus ejus.'
      v:044: 'MAT:21:44 | 44 | 44 | Et qui ceciderit super lapidem istum, confringetur : super quem vero ceciderit, conteret eum.'
      v:045: 'MAT:21:45 | 45 | 45 | Et cum audissent principes sacerdotum et pharisæi parabolas ejus, cognoverunt quod de ipsis diceret.'
      v:046: 'MAT:21:46 | 46 | 46 | Et quærentes eum tenere, timuerunt turbas : quoniam sicut prophetam eum habebant.'
  c:022:
    verses:
      v:001: 'MAT:22:1 | 1 | 1 | Et respondens Jesus, dixit iterum in parabolis eis, dicens :'
      v:002: 'MAT:22:2 | 2 | 2 | Simile factum est regnum cælorum homini regi, qui fecit nuptias filio suo.'
      v:003: 'MAT:22:3 | 3 | 3 | Et misit servos suos vocare invitatos ad nuptias, et nolebant venire.'
      v:004: 'MAT:22:4 | 4 | 4 | Iterum misit alios servos, dicens : Dicite invitatis : Ecce prandium meum paravi, tauri mei et altilia occisa sunt, et omnia parata : venite ad nuptias.'
      v:005: 'MAT:22:5 | 5 | 5 | Illi autem neglexerunt : et abierunt, alius in villam suam, alius vero ad negotiationem suam :'
      v:006: 'MAT:22:6 | 6 | 6 | reliqui vero tenuerunt servos ejus, et contumeliis affectos occiderunt.'
      v:007: 'MAT:22:7 | 7 | 7 | Rex autem cum audisset, iratus est : et missis exercitibus suis, perdidit homicidas illos, et civitatem illorum succendit.'
      v:008: 'MAT:22:8 | 8 | 8 | Tunc ait servis suis : Nuptiæ quidem paratæ sunt, sed qui invitati erant, non fuerunt digni :'
      v:009: 'MAT:22:9 | 9 | 9 | ite ergo ad exitus viarum, et quoscumque inveneritis, vocate ad nuptias.'
      v:010: 'MAT:22:10 | 10 | 10 | Et egressi servi ejus in vias, congregaverunt omnes quos invenerunt, malos et bonos : et impletæ sunt nuptiæ discumbentium.'
      v:011: 'MAT:22:11 | 11 | 11 | Intravit autem rex ut videret discumbentes, et vidit ibi hominem non vestitum veste nuptiali.'
      v:012: 'MAT:22:12 | 12 | 12 | Et ait illi : Amice, quomodo huc intrasti non habens vestem nuptialem ? At ille obmutuit.'
      v:013: 'MAT:22:13 | 13 | 13 | Tunc dicit rex ministris : Ligatis manibus et pedibus ejus, mittite eum in tenebras exteriores : ibi erit fletus et stridor dentium.'
      v:014: 'MAT:22:14 | 14 | 14 | Multi enim sunt vocati, pauci vero electi.{VS:P}'
      v:015: 'MAT:22:15 | 15 | 15 | Tunc abeuntes pharisæi, consilium inierunt ut caperent eum in sermone.'
      v:016: 'MAT:22:16 | 16 | 16 | Et mittunt ei discipulos suos cum Herodianis, dicentes : Magister, scimus quia verax es, et viam Dei in veritate doces, et non est tibi cura de aliquo : non enim respicis personam hominum :'
      v:017: 'MAT:22:17 | 17 | 17 | dic ergo nobis quid tibi videtur, licet censum dare Cæsari, an non ?'
      v:018: 'MAT:22:18 | 18 | 18 | Cognita autem Jesus nequitia eorum, ait : Quid me tentatis, hypocritæ ?'
      v:019: MAT:22:19 | 19 | 19 | ostendite mihi numisma census. At illi obtulerunt ei denarium.
      v:020: 'MAT:22:20 | 20 | 20 | Et ait illis Jesus : Cujus est imago hæc, et superscriptio ?'
      v:021: 'MAT:22:21 | 21 | 21 | Dicunt ei : Cæsaris. Tunc ait illis : Reddite ergo quæ sunt Cæsaris, Cæsari : et quæ sunt Dei, Deo.'
      v:022: 'MAT:22:22 | 22 | 22 | Et audientes mirati sunt, et relicto eo abierunt.{VS:P}'
      v:023: 'MAT:22:23 | 23 | 23 | In illo die accesserunt ad eum sadducæi, qui dicunt non esse resurrectionem : et interrogaverunt eum,'
      v:024: 'MAT:22:24 | 24 | 24 | dicentes : Magister, Moyses dixit : Si quis mortuus fuerit non habens filium, ut ducat frater ejus uxorem illius, et suscitet semen fratri suo.'
      v:025: 'MAT:22:25 | 25 | 25 | Erant autem apud nos septem fratres : et primus, uxore ducta, defunctus est : et non habens semen, reliquit uxorem suam fratri suo.'
      v:026: 'MAT:22:26 | 26 | 26 | Similiter secundus, et tertius usque ad septimum.'
      v:027: MAT:22:27 | 27 | 27 | Novissime autem omnium et mulier defuncta est.
      v:028: 'MAT:22:28 | 28 | 28 | In resurrectione ergo cujus erit de septem uxor ? omnes enim habuerunt eam.'
      v:029: 'MAT:22:29 | 29 | 29 | Respondens autem Jesus, ait illis : Erratis nescientes Scripturas, neque virtutem Dei.'
      v:030: 'MAT:22:30 | 30 | 30 | In resurrectione enim neque nubent, neque nubentur : sed erunt sicut angeli Dei in cælo.'
      v:031: 'MAT:22:31 | 31 | 31 | De resurrectione autem mortuorum non legistis quod dictum est a Deo dicente vobis :'
      v:032: 'MAT:22:32 | 32 | 32 | Ego sum Deus Abraham, et Deus Isaac, et Deus Jacob ? Non est Deus mortuorum, sed viventium.'
      v:033: 'MAT:22:33 | 33 | 33 | Et audientes turbæ, mirabantur in doctrina ejus.{VS:P}'
      v:034: 'MAT:22:34 | 34 | 34 | Pharisæi autem audientes quod silentium imposuisset sadducæis, convenerunt in unum :'
      v:035: 'MAT:22:35 | 35 | 35 | et interrogavit eum unus ex eis legis doctor, tentans eum :'
      v:036: 'MAT:22:36 | 36 | 36 | Magister, quod est mandatum magnum in lege ?'
      v:037: 'MAT:22:37 | 37 | 37 | Ait illi Jesus : Diliges Dominum Deum tuum ex toto corde tuo, et in tota anima tua, et in tota mente tua.'
      v:038: 'MAT:22:38 | 38 | 38 | Hoc est maximum, et primum mandatum.'
      v:039: 'MAT:22:39 | 39 | 39 | Secundum autem simile est huic : Diliges proximum tuum, sicut teipsum.'
      v:040: 'MAT:22:40 | 40 | 40 | In his duobus mandatis universa lex pendet, et prophetæ.{VS:P}'
      v:041: 'MAT:22:41 | 41 | 41 | Congregatis autem pharisæis, interrogavit eos Jesus,'
      v:042: 'MAT:22:42 | 42 | 42 | dicens : Quid vobis videtur de Christo ? cujus filius est ? Dicunt ei : David.'
      v:043: 'MAT:22:43 | 43 | 43 | Ait illis : Quomodo ergo David in spiritu vocat eum Dominum, dicens :'
      v:044: 'MAT:22:44 | 44 | 44 | Dixit Dominus Domino meo : Sede a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum ?'
      v:045: 'MAT:22:45 | 45 | 45 | Si ergo David vocat eum Dominum, quomodo filius ejus est ?'
      v:046: 'MAT:22:46 | 46 | 46 | Et nemo poterat ei respondere verbum : neque ausus fuit quisquam ex illa die eum amplius interrogare.'
  c:023:
    verses:
      v:001: 'MAT:23:1 | 1 | 1 | Tunc Jesus locutus est ad turbas, et ad discipulos suos,'
      v:002: 'MAT:23:2 | 2 | 2 | dicens : Super cathedram Moysi sederunt scribæ et pharisæi.'
      v:003: 'MAT:23:3 | 3 | 3 | Omnia ergo quæcumque dixerint vobis, servate, et facite : secundum opera vero eorum nolite facere : dicunt enim, et non faciunt.'
      v:004: 'MAT:23:4 | 4 | 4 | Alligant enim onera gravia, et importabilia, et imponunt in humeros hominum : digito autem suo nolunt ea movere.'
      v:005: 'MAT:23:5 | 5 | 5 | Omnia vero opera sua faciunt ut videantur ab hominibus : dilatant enim phylacteria sua, et magnificant fimbrias.'
      v:006: 'MAT:23:6 | 6 | 6 | Amant autem primos recubitus in cœnis, et primas cathedras in synagogis,'
      v:007: 'MAT:23:7 | 7 | 7 | et salutationes in foro, et vocari ab hominibus Rabbi.'
      v:008: 'MAT:23:8 | 8 | 8 | Vos autem nolite vocari Rabbi : unus est enim magister vester, omnes autem vos fratres estis.'
      v:009: 'MAT:23:9 | 9 | 9 | Et patrem nolite vocare vobis super terram : unus est enim pater vester qui in cælis est.'
      v:010: 'MAT:23:10 | 10 | 10 | Nec vocemini magistri : quia magister vester unus est, Christus.'
      v:011: 'MAT:23:11 | 11 | 11 | Qui major est vestrum, erit minister vester.'
      v:012: 'MAT:23:12 | 12 | 12 | Qui autem se exaltaverit, humiliabitur : et qui se humiliaverit, exaltabitur.{VS:P}'
      v:013: 'MAT:23:13 | 13 | 13 | Væ autem vobis scribæ et pharisæi hypocritæ, quia clauditis regnum cælorum ante homines ! vos enim non intratis, nec introëuntes sinitis intrare.'
      v:014: 'MAT:23:14 | 14 | 14 | Væ vobis scribæ et pharisæi hypocritæ, quia comeditis domos viduarum, orationes longas orantes ! propter hoc amplius accipietis judicium.'
      v:015: 'MAT:23:15 | 15 | 15 | Væ vobis scribæ et pharisæi hypocritæ, quia circuitis mare, et aridam, ut faciatis unum proselytum, et cum fuerit factus, facitis eum filium gehennæ duplo quam vos.'
      v:016: 'MAT:23:16 | 16 | 16 | Væ vobis duces cæci, qui dicitis : Quicumque juraverit per templum, nihil est : qui autem juraverit in auro templi, debet.'
      v:017: 'MAT:23:17 | 17 | 17 | Stulti et cæci : quid enim majus est ? aurum, an templum, quod sanctificat aurum ?'
      v:018: 'MAT:23:18 | 18 | 18 | Et quicumque juraverit in altari, nihil est : quicumque autem juraverit in dono, quod est super illud, debet.'
      v:019: 'MAT:23:19 | 19 | 19 | Cæci : quid enim majus est, donum, an altare, quod sanctificat donum ?'
      v:020: 'MAT:23:20 | 20 | 20 | Qui ergo jurat in altari, jurat in eo, et in omnibus quæ super illud sunt.'
      v:021: 'MAT:23:21 | 21 | 21 | Et quicumque juraverit in templo, jurat in illo, et in eo qui habitat in ipso :'
      v:022: 'MAT:23:22 | 22 | 22 | et qui jurat in cælo, jurat in throno Dei, et in eo qui sedet super eum.'
      v:023: 'MAT:23:23 | 23 | 23 | Væ vobis scribæ et pharisæi hypocritæ, qui decimatis mentham, et anethum, et cyminum, et reliquistis quæ graviora sunt legis, judicium, et misericordiam, et fidem ! hæc oportuit facere, et illa non omittere.'
      v:024: 'MAT:23:24 | 24 | 24 | Duces cæci, excolantes culicem, camelum autem glutientes.'
      v:025: 'MAT:23:25 | 25 | 25 | Væ vobis scribæ et pharisæi hypocritæ, quia mundatis quod deforis est calicis et paropsidis ; intus autem pleni estis rapina et immunditia !'
      v:026: 'MAT:23:26 | 26 | 26 | Pharisæe cæce, munda prius quod intus est calicis, et paropsidis, ut fiat id, quod deforis est, mundum.'
      v:027: 'MAT:23:27 | 27 | 27 | Væ vobis scribæ et pharisæi hypocritæ, quia similes estis sepulchris dealbatis, quæ a foris parent hominibus speciosa, intus vero pleni sunt ossibus mortuorum, et omni spurcitia !'
      v:028: 'MAT:23:28 | 28 | 28 | Sic et vos a foris quidem paretis hominibus justi : intus autem pleni estis hypocrisi et iniquitate.'
      v:029: 'MAT:23:29 | 29 | 29 | Væ vobis scribæ et pharisæi hypocritæ, qui ædificatis sepulchra prophetarum, et ornatis monumenta justorum,'
      v:030: 'MAT:23:30 | 30 | 30 | et dicitis : Si fuissemus in diebus patrum nostrorum, non essemus socii eorum in sanguine prophetarum !'
      v:031: 'MAT:23:31 | 31 | 31 | itaque testimonio estis vobismetipsis, quia filii estis eorum, qui prophetas occiderunt.'
      v:032: MAT:23:32 | 32 | 32 | Et vos implete mensuram patrum vestrorum.
      v:033: 'MAT:23:33 | 33 | 33 | Serpentes, genimina viperarum, quomodo fugietis a judicio gehennæ ?{VS:P}'
      v:034: 'MAT:23:34 | 34 | 34 | Ideo ecce ego mitto ad vos prophetas, et sapientes, et scribas, et ex illis occidetis, et crucifigetis, et ex eis flagellabitis in synagogis vestris, et persequemini de civitate in civitatem :'
      v:035: 'MAT:23:35 | 35 | 35 | ut veniat super vos omnis sanguis justus, qui effusus est super terram, a sanguine Abel justi usque ad sanguinem Zachariæ, filii Barachiæ, quem occidistis inter templum et altare.'
      v:036: 'MAT:23:36 | 36 | 36 | Amen dico vobis, venient hæc omnia super generationem istam.'
      v:037: 'MAT:23:37 | 37 | 37 | Jerusalem, Jerusalem, quæ occidis prophetas, et lapidas eos, qui ad te missi sunt, quoties volui congregare filios tuos, quemadmodum gallina congregat pullos suos sub alas, et noluisti ?'
      v:038: MAT:23:38 | 38 | 38 | Ecce relinquetur vobis domus vestra deserta.
      v:039: 'MAT:23:39 | 39 | 39 | Dico enim vobis, non me videbitis amodo, donec dicatis : Benedictus, qui venit in nomine Domini.'
  c:024:
    verses:
      v:001: 'MAT:24:1 | 1 | 1 | Et egressus Jesus de templo, ibat. Et accesserunt discipuli ejus, ut ostenderent ei ædificationes templi.'
      v:002: 'MAT:24:2 | 2 | 2 | Ipse autem respondens dixit illis : Videtis hæc omnia ? amen dico vobis, non relinquetur hic lapis super lapidem, qui non destruatur.{VS:P}'
      v:003: 'MAT:24:3 | 3 | 3 | Sedente autem eo super montem Oliveti, accesserunt ad eum discipuli secreto, dicentes : Dic nobis, quando hæc erunt ? et quod signum adventus tui, et consummationis sæculi ?'
      v:004: 'MAT:24:4 | 4 | 4 | Et respondens Jesus, dixit eis : Videte ne quis vos seducat :'
      v:005: 'MAT:24:5 | 5 | 5 | multi enim venient in nomine meo, dicentes : Ego sum Christus : et multos seducent.'
      v:006: 'MAT:24:6 | 6 | 6 | Audituri enim estis prælia, et opiniones præliorum. Videte ne turbemini : oportet enim hæc fieri, sed nondum est finis :'
      v:007: 'MAT:24:7 | 7 | 7 | consurget enim gens in gentem, et regnum in regnum, et erunt pestilentiæ, et fames, et terræmotus per loca :'
      v:008: 'MAT:24:8 | 8 | 8 | hæc autem omnia initia sunt dolorum.{VS:P}'
      v:009: 'MAT:24:9 | 9 | 9 | Tunc tradent vos in tribulationem, et occident vos : et eritis odio omnibus gentibus propter nomen meum.'
      v:010: 'MAT:24:10 | 10 | 10 | Et tunc scandalizabuntur multi, et invicem tradent, et odio habebunt invicem.'
      v:011: 'MAT:24:11 | 11 | 11 | Et multi pseudoprophetæ surgent, et seducent multos.'
      v:012: 'MAT:24:12 | 12 | 12 | Et quoniam abundavit iniquitas, refrigescet caritas multorum :'
      v:013: 'MAT:24:13 | 13 | 13 | qui autem perseveraverit usque in finem, hic salvus erit.'
      v:014: 'MAT:24:14 | 14 | 14 | Et prædicabitur hoc Evangelium regni in universo orbe, in testimonium omnibus gentibus : et tunc veniet consummatio.{VS:P}'
      v:015: 'MAT:24:15 | 15 | 15 | Cum ergo videritis abominationem desolationis, quæ dicta est a Daniele propheta, stantem in loco sancto, qui legit, intelligat :'
      v:016: 'MAT:24:16 | 16 | 16 | tunc qui in Judæa sunt, fugiant ad montes :'
      v:017: 'MAT:24:17 | 17 | 17 | et qui in tecto, non descendat tollere aliquid de domo sua :'
      v:018: 'MAT:24:18 | 18 | 18 | et qui in agro, non revertatur tollere tunicam suam.'
      v:019: 'MAT:24:19 | 19 | 19 | Væ autem prægnantibus et nutrientibus in illis diebus !{VS:P}'
      v:020: 'MAT:24:20 | 20 | 20 | Orate autem ut non fiat fuga vestra in hieme, vel sabbato :'
      v:021: 'MAT:24:21 | 21 | 21 | erit enim tunc tribulatio magna, qualis non fuit ab initio mundi usque modo, neque fiet.'
      v:022: 'MAT:24:22 | 22 | 22 | Et nisi breviati fuissent dies illi, non fieret salva omnis caro : sed propter electos breviabuntur dies illi.'
      v:023: 'MAT:24:23 | 23 | 23 | Tunc si quis vobis dixerit : Ecce hic est Christus, aut illic : nolite credere.'
      v:024: 'MAT:24:24 | 24 | 24 | Surgent enim pseudochristi, et pseudoprophetæ : et dabunt signa magna, et prodigia, ita ut in errorem inducantur (si fieri potest) etiam electi.'
      v:025: MAT:24:25 | 25 | 25 | Ecce prædixi vobis.
      v:026: 'MAT:24:26 | 26 | 26 | Si ergo dixerint vobis : Ecce in deserto est, nolite exire ; Ecce in penetralibus, nolite credere.'
      v:027: 'MAT:24:27 | 27 | 27 | Sicut enim fulgur exit ab oriente, et paret usque in occidentem : ita erit et adventus Filii hominis.'
      v:028: 'MAT:24:28 | 28 | 28 | Ubicumque fuerit corpus, illic congregabuntur et aquilæ.{VS:P}'
      v:029: 'MAT:24:29 | 29 | 29 | Statim autem post tribulationem dierum illorum sol obscurabitur, et luna non dabit lumen suum, et stellæ cadent de cælo, et virtutes cælorum commovebuntur :'
      v:030: 'MAT:24:30 | 30 | 30 | et tunc parebit signum Filii hominis in cælo : et tunc plangent omnes tribus terræ : et videbunt Filium hominis venientem in nubibus cæli cum virtute multa et majestate.'
      v:031: 'MAT:24:31 | 31 | 31 | Et mittet angelos suos cum tuba, et voce magna : et congregabunt electos ejus a quatuor ventis, a summis cælorum usque ad terminos eorum.{VS:P}'
      v:032: 'MAT:24:32 | 32 | 32 | Ab arbore autem fici discite parabolam : cum jam ramus ejus tener fuerit, et folia nata, scitis quia prope est æstas :'
      v:033: 'MAT:24:33 | 33 | 33 | ita et vos cum videritis hæc omnia, scitote quia prope est, in januis.'
      v:034: 'MAT:24:34 | 34 | 34 | Amen dico vobis, quia non præteribit generatio hæc, donec omnia hæc fiant.'
      v:035: 'MAT:24:35 | 35 | 35 | Cælum et terra transibunt, verba autem mea non præteribunt.{VS:P}'
      v:036: 'MAT:24:36 | 36 | 36 | De die autem illa et hora nemo scit, neque angeli cælorum, nisi solus Pater.'
      v:037: 'MAT:24:37 | 37 | 37 | Sicut autem in diebus Noë, ita erit et adventus Filii hominis :'
      v:038: 'MAT:24:38 | 38 | 38 | sicut enim erant in diebus ante diluvium comedentes et bibentes, nubentes et nuptum tradentes, usque ad eum diem, quo intravit Noë in arcam,'
      v:039: 'MAT:24:39 | 39 | 39 | et non cognoverunt donec venit diluvium, et tulit omnes : ita erit et adventus Filii hominis.'
      v:040: 'MAT:24:40 | 40 | 40 | Tunc duo erunt in agro : unus assumetur, et unus relinquetur.'
      v:041: 'MAT:24:41 | 41 | 41 | Duæ molentes in mola : una assumetur, et una relinquetur.{VS:P}'
      v:042: 'MAT:24:42 | 42 | 42 | Vigilate ergo, quia nescitis qua hora Dominus vester venturus sit.'
      v:043: 'MAT:24:43 | 43 | 43 | Illud autem scitote, quoniam si sciret paterfamilias qua hora fur venturus esset, vigilaret utique, et non sineret perfodi domum suam.'
      v:044: 'MAT:24:44 | 44 | 44 | Ideo et vos estote parati : quia qua nescitis hora Filius hominis venturus est.'
      v:045: 'MAT:24:45 | 45 | 45 | Quis, putas, est fidelis servus, et prudens, quem constituit dominus suus super familiam suam ut det illis cibum in tempore ?'
      v:046: 'MAT:24:46 | 46 | 46 | Beatus ille servus, quem cum venerit dominus ejus, invenerit sic facientem.'
      v:047: 'MAT:24:47 | 47 | 47 | Amen dico vobis, quoniam super omnia bona sua constituet eum.'
      v:048: 'MAT:24:48 | 48 | 48 | Si autem dixerit malus servus ille in corde suo : Moram fecit dominus meus venire :'
      v:049: 'MAT:24:49 | 49 | 49 | et cœperit percutere conservos suos, manducet autem et bibat cum ebriosis :'
      v:050: 'MAT:24:50 | 50 | 50 | veniet dominus servi illius in die qua non sperat, et hora qua ignorat :'
      v:051: 'MAT:24:51 | 51 | 51 | et dividet eum, partemque ejus ponet cum hypocritis : illic erit fletus et stridor dentium.'
  c:025:
    verses:
      v:001: 'MAT:25:1 | 1 | 1 | Tunc simile erit regnum cælorum decem virginibus : quæ accipientes lampades suas exierunt obviam sponso et sponsæ.'
      v:002: 'MAT:25:2 | 2 | 2 | Quinque autem ex eis erant fatuæ, et quinque prudentes :'
      v:003: 'MAT:25:3 | 3 | 3 | sed quinque fatuæ, acceptis lampadibus, non sumpserunt oleum secum :'
      v:004: MAT:25:4 | 4 | 4 | prudentes vero acceperunt oleum in vasis suis cum lampadibus.
      v:005: 'MAT:25:5 | 5 | 5 | Moram autem faciente sponso, dormitaverunt omnes et dormierunt.'
      v:006: 'MAT:25:6 | 6 | 6 | Media autem nocte clamor factus est : Ecce sponsus venit, exite obviam ei.'
      v:007: 'MAT:25:7 | 7 | 7 | Tunc surrexerunt omnes virgines illæ, et ornaverunt lampades suas.'
      v:008: 'MAT:25:8 | 8 | 8 | Fatuæ autem sapientibus dixerunt : Date nobis de oleo vestro, quia lampades nostræ extinguuntur.'
      v:009: 'MAT:25:9 | 9 | 9 | Responderunt prudentes, dicentes : Ne forte non sufficiat nobis, et vobis, ite potius ad vendentes, et emite vobis.'
      v:010: 'MAT:25:10 | 10 | 10 | Dum autem irent emere, venit sponsus : et quæ paratæ erant, intraverunt cum eo ad nuptias, et clausa est janua.'
      v:011: 'MAT:25:11 | 11 | 11 | Novissime vero veniunt et reliquæ virgines, dicentes : Domine, domine, aperi nobis.'
      v:012: 'MAT:25:12 | 12 | 12 | At ille respondens, ait : Amen dico vobis, nescio vos.'
      v:013: 'MAT:25:13 | 13 | 13 | Vigilate itaque, quia nescitis diem, neque horam.{VS:P}'
      v:014: 'MAT:25:14 | 14 | 14 | Sicut enim homo peregre proficiscens, vocavit servos suos, et tradidit illis bona sua.'
      v:015: 'MAT:25:15 | 15 | 15 | Et uni dedit quinque talenta, alii autem duo, alii vero unum, unicuique secundum propriam virtutem : et profectus est statim.'
      v:016: 'MAT:25:16 | 16 | 16 | Abiit autem qui quinque talenta acceperat, et operatus est in eis, et lucratus est alia quinque.'
      v:017: 'MAT:25:17 | 17 | 17 | Similiter et qui duo acceperat, lucratus est alia duo.'
      v:018: 'MAT:25:18 | 18 | 18 | Qui autem unum acceperat, abiens fodit in terram, et abscondit pecuniam domini sui.'
      v:019: 'MAT:25:19 | 19 | 19 | Post multum vero temporis venit dominus servorum illorum, et posuit rationem cum eis.'
      v:020: 'MAT:25:20 | 20 | 20 | Et accedens qui quinque talenta acceperat, obtulit alia quinque talenta, dicens : Domine, quinque talenta tradidisti mihi, ecce alia quinque superlucratus sum.'
      v:021: 'MAT:25:21 | 21 | 21 | Ait illi dominus ejus : Euge serve bone, et fidelis : quia super pauca fuisti fidelis, super multa te constituam ; intra in gaudium domini tui.'
      v:022: 'MAT:25:22 | 22 | 22 | Accessit autem et qui duo talenta acceperat, et ait : Domine, duo talenta tradidisti mihi, ecce alia duo lucratus sum.'
      v:023: 'MAT:25:23 | 23 | 23 | Ait illi dominus ejus : Euge serve bone, et fidelis : quia super pauca fuisti fidelis, super multa te constituam ; intra in gaudium domini tui.'
      v:024: 'MAT:25:24 | 24 | 24 | Accedens autem et qui unum talentum acceperat, ait : Domine, scio quia homo durus es ; metis ubi non seminasti, et congregas ubi non sparsisti :'
      v:025: 'MAT:25:25 | 25 | 25 | et timens abii, et abscondi talentum tuum in terra : ecce habes quod tuum est.'
      v:026: 'MAT:25:26 | 26 | 26 | Respondens autem dominus ejus, dixit ei : Serve male, et piger, sciebas quia meto ubi non semino, et congrego ubi non sparsi :'
      v:027: 'MAT:25:27 | 27 | 27 | oportuit ergo te committere pecuniam meam numulariis, et veniens ego recepissem utique quod meum est cum usura.'
      v:028: 'MAT:25:28 | 28 | 28 | Tollite itaque ab eo talentum, et date ei qui habet decem talenta :'
      v:029: 'MAT:25:29 | 29 | 29 | omni enim habenti dabitur, et abundabit : ei autem qui non habet, et quod videtur habere, auferetur ab eo.'
      v:030: 'MAT:25:30 | 30 | 30 | Et inutilem servum ejicite in tenebras exteriores : illic erit fletus, et stridor dentium.{VS:P}'
      v:031: 'MAT:25:31 | 31 | 31 | Cum autem venerit Filius hominis in majestate sua, et omnes angeli cum eo, tunc sedebit super sedem majestatis suæ :'
      v:032: 'MAT:25:32 | 32 | 32 | et congregabuntur ante eum omnes gentes, et separabit eos ab invicem, sicut pastor segregat oves ab hædis :'
      v:033: 'MAT:25:33 | 33 | 33 | et statuet oves quidem a dextris suis, hædos autem a sinistris.'
      v:034: 'MAT:25:34 | 34 | 34 | Tunc dicet rex his qui a dextris ejus erunt : Venite benedicti Patris mei, possidete paratum vobis regnum a constitutione mundi :'
      v:035: 'MAT:25:35 | 35 | 35 | esurivi enim, et dedistis mihi manducare : sitivi, et dedistis mihi bibere : hospes eram, et collegistis me :'
      v:036: 'MAT:25:36 | 36 | 36 | nudus, et cooperuistis me : infirmus, et visitastis me : in carcere eram, et venistis ad me.'
      v:037: 'MAT:25:37 | 37 | 37 | Tunc respondebunt ei justi, dicentes : Domine, quando te vidimus esurientem, et pavimus te : sitientem, et dedimus tibi potum ?'
      v:038: 'MAT:25:38 | 38 | 38 | quando autem te vidimus hospitem, et collegimus te : aut nudum, et cooperuimus te ?'
      v:039: 'MAT:25:39 | 39 | 39 | aut quando te vidimus infirmum, aut in carcere, et venimus ad te ?'
      v:040: 'MAT:25:40 | 40 | 40 | Et respondens rex, dicet illis : Amen dico vobis, quamdiu fecistis uni ex his fratribus meis minimis, mihi fecistis.'
      v:041: 'MAT:25:41 | 41 | 41 | Tunc dicet et his qui a sinistris erunt : Discedite a me maledicti in ignem æternum, qui paratus est diabolo, et angelis ejus :'
      v:042: 'MAT:25:42 | 42 | 42 | esurivi enim, et non dedistis mihi manducare : sitivi, et non dedistis mihi potum :'
      v:043: 'MAT:25:43 | 43 | 43 | hospes eram, et non collegistis me : nudus, et non cooperuistis me : infirmus, et in carcere, et non visitastis me.'
      v:044: 'MAT:25:44 | 44 | 44 | Tunc respondebunt ei et ipsi, dicentes : Domine, quando te vidimus esurientem, aut sitientem, aut hospitem, aut nudum, aut infirmum, aut in carcere, et non ministravimus tibi ?'
      v:045: 'MAT:25:45 | 45 | 45 | Tunc respondebit illis, dicens : Amen dico vobis : Quamdiu non fecistis uni de minoribus his, nec mihi fecistis.'
      v:046: 'MAT:25:46 | 46 | 46 | Et ibunt hi in supplicium æternum : justi autem in vitam æternam.'
  c:026:
    verses:
      v:001: 'MAT:26:1 | 1 | 1 | Et factum est : cum consummasset Jesus sermones hos omnes, dixit discipulis suis :'
      v:002: 'MAT:26:2 | 2 | 2 | Scitis quia post biduum Pascha fiet, et Filius hominis tradetur ut crucifigatur.'
      v:003: 'MAT:26:3 | 3 | 3 | Tunc congregati sunt principes sacerdotum, et seniores populi, in atrium principis sacerdotum, qui dicebatur Caiphas :'
      v:004: 'MAT:26:4 | 4 | 4 | et consilium fecerunt ut Jesum dolo tenerent, et occiderent.'
      v:005: 'MAT:26:5 | 5 | 5 | Dicebant autem : Non in die festo, ne forte tumultus fieret in populo.{VS:P}'
      v:006: 'MAT:26:6 | 6 | 6 | Cum autem Jesus esset in Bethania in domo Simonis leprosi,'
      v:007: 'MAT:26:7 | 7 | 7 | accessit ad eum mulier habens alabastrum unguenti pretiosi, et effudit super caput ipsius recumbentis.'
      v:008: 'MAT:26:8 | 8 | 8 | Videntes autem discipuli, indignati sunt, dicentes : Ut quid perditio hæc ?'
      v:009: 'MAT:26:9 | 9 | 9 | potuit enim istud venundari multo, et dari pauperibus.'
      v:010: 'MAT:26:10 | 10 | 10 | Sciens autem Jesus, ait illis : Quid molesti estis huic mulieri ? opus enim bonum operata est in me.'
      v:011: 'MAT:26:11 | 11 | 11 | Nam semper pauperes habetis vobiscum : me autem non semper habetis.'
      v:012: 'MAT:26:12 | 12 | 12 | Mittens enim hæc unguentum hoc in corpus meum, ad sepeliendum me fecit.'
      v:013: 'MAT:26:13 | 13 | 13 | Amen dico vobis, ubicumque prædicatum fuerit hoc Evangelium in toto mundo, dicetur et quod hæc fecit in memoriam ejus.{VS:P}'
      v:014: 'MAT:26:14 | 14 | 14 | Tunc abiit unus de duodecim, qui dicebatur Judas Iscariotes, ad principes sacerdotum :'
      v:015: 'MAT:26:15 | 15 | 15 | et ait illis : Quid vultis mihi dare, et ego vobis eum tradam ? At illi constituerunt ei triginta argenteos.'
      v:016: 'MAT:26:16 | 16 | 16 | Et exinde quærebat opportunitatem ut eum traderet.{VS:P}'
      v:017: 'MAT:26:17 | 17 | 17 | Prima autem die azymorum accesserunt discipuli ad Jesum, dicentes : Ubi vis paremus tibi comedere Pascha ?'
      v:018: 'MAT:26:18 | 18 | 18 | At Jesus dixit : Ite in civitatem ad quemdam, et dicite ei : Magister dicit : Tempus meum prope est, apud te facio Pascha cum discipulis meis.'
      v:019: 'MAT:26:19 | 19 | 19 | Et fecerunt discipuli sicut constituit illis Jesus, et paraverunt Pascha.'
      v:020: 'MAT:26:20 | 20 | 20 | Vespere autem facto, discumbebat cum duodecim discipulis suis.'
      v:021: 'MAT:26:21 | 21 | 21 | Et edentibus illis, dixit : Amen dico vobis, quia unus vestrum me traditurus est.'
      v:022: 'MAT:26:22 | 22 | 22 | Et contristati valde, cœperunt singuli dicere : Numquid ego sum Domine ?'
      v:023: 'MAT:26:23 | 23 | 23 | At ipse respondens, ait : Qui intingit mecum manum in paropside, hic me tradet.'
      v:024: 'MAT:26:24 | 24 | 24 | Filius quidem hominis vadit, sicut scriptum est de illo : væ autem homini illi, per quem Filius hominis tradetur ! bonum erat ei, si natus non fuisset homo ille.'
      v:025: 'MAT:26:25 | 25 | 25 | Respondens autem Judas, qui tradidit eum, dixit : Numquid ego sum Rabbi ? Ait illi : Tu dixisti.{VS:P}'
      v:026: 'MAT:26:26 | 26 | 26 | Cœnantibus autem eis, accepit Jesus panem, et benedixit, ac fregit, deditque discipulis suis, et ait : Accipite, et comedite : hoc est corpus meum.'
      v:027: 'MAT:26:27 | 27 | 27 | Et accipiens calicem, gratias egit : et dedit illis, dicens : Bibite ex hoc omnes.'
      v:028: 'MAT:26:28 | 28 | 28 | Hic est enim sanguis meus novi testamenti, qui pro multis effundetur in remissionem peccatorum.'
      v:029: 'MAT:26:29 | 29 | 29 | Dico autem vobis : non bibam amodo de hoc genimine vitis usque in diem illum, cum illud bibam vobiscum novum in regno Patris mei.{VS:P}'
      v:030: 'MAT:26:30 | 30 | 30 | Et hymno dicto, exierunt in montem Oliveti.'
      v:031: 'MAT:26:31 | 31 | 31 | Tunc dicit illis Jesus : Omnes vos scandalum patiemini in me in ista nocte. Scriptum est enim : Percutiam pastorem, et dispergentur oves gregis.'
      v:032: 'MAT:26:32 | 32 | 32 | Postquam autem resurrexero, præcedam vos in Galilæam.'
      v:033: 'MAT:26:33 | 33 | 33 | Respondens autem Petrus, ait illi : Et si omnes scandalizati fuerint in te, ego numquam scandalizabor.'
      v:034: 'MAT:26:34 | 34 | 34 | Ait illi Jesus : Amen dico tibi, quia in hac nocte, antequam gallus cantet, ter me negabis.'
      v:035: 'MAT:26:35 | 35 | 35 | Ait illi Petrus : Etiamsi oportuerit me mori tecum, non te negabo. Similiter et omnes discipuli dixerunt.{VS:P}'
      v:036: 'MAT:26:36 | 36 | 36 | Tunc venit Jesus cum illis in villam, quæ dicitur Gethsemani, et dixit discipulis suis : Sedete hic donec vadam illuc, et orem.'
      v:037: 'MAT:26:37 | 37 | 37 | Et assumpto Petro, et duobus filiis Zebedæi, cœpit contristari et mœstus esse.'
      v:038: 'MAT:26:38 | 38 | 38 | Tunc ait illis : Tristis est anima mea usque ad mortem : sustinete hic, et vigilate mecum.'
      v:039: 'MAT:26:39 | 39 | 39 | Et progressus pusillum, procidit in faciem suam, orans, et dicens : Pater mi, si possibile est, transeat a me calix iste : verumtamen non sicut ego volo, sed sicut tu.'
      v:040: 'MAT:26:40 | 40 | 40 | Et venit ad discipulos suos, et invenit eos dormientes, et dicit Petro : Sic non potuistis una hora vigilare mecum ?'
      v:041: 'MAT:26:41 | 41 | 41 | Vigilate, et orate ut non intretis in tentationem. Spiritus quidem promptus est, caro autem infirma.'
      v:042: 'MAT:26:42 | 42 | 42 | Iterum secundo abiit, et oravit, dicens : Pater mi, si non potest hic calix transire nisi bibam illum, fiat voluntas tua.'
      v:043: 'MAT:26:43 | 43 | 43 | Et venit iterum, et invenit eos dormientes : erant enim oculi eorum gravati.'
      v:044: 'MAT:26:44 | 44 | 44 | Et relictis illis, iterum abiit, et oravit tertio, eumdem sermonem dicens.'
      v:045: 'MAT:26:45 | 45 | 45 | Tunc venit ad discipulos suos, et dicit illis : Dormite jam, et requiescite : ecce appropinquavit hora, et Filius hominis tradetur in manus peccatorum.'
      v:046: 'MAT:26:46 | 46 | 46 | Surgite, eamus : ecce appropinquavit qui me tradet.{VS:P}'
      v:047: 'MAT:26:47 | 47 | 47 | Adhuc eo loquente, ecce Judas unus de duodecim venit, et cum eo turba multa cum gladiis et fustibus, missi a principibus sacerdotum, et senioribus populi.'
      v:048: 'MAT:26:48 | 48 | 48 | Qui autem tradidit eum, dedit illis signum, dicens : Quemcumque osculatus fuero, ipse est, tenete eum.'
      v:049: 'MAT:26:49 | 49 | 49 | Et confestim accedens ad Jesum, dixit : Ave Rabbi. Et osculatus est eum.'
      v:050: 'MAT:26:50 | 50 | 50 | Dixitque illi Jesus : Amice, ad quid venisti ? Tunc accesserunt, et manus injecerunt in Jesum, et tenuerunt eum.'
      v:051: 'MAT:26:51 | 51 | 51 | Et ecce unus ex his qui erant cum Jesu, extendens manum, exemit gladium suum, et percutiens servum principis sacerdotum amputavit auriculam ejus.'
      v:052: 'MAT:26:52 | 52 | 52 | Tunc ait illi Jesus : Converte gladium tuum in locum suum : omnes enim, qui acceperint gladium, gladio peribunt.'
      v:053: 'MAT:26:53 | 53 | 53 | An putas, quia non possum rogare patrem meum, et exhibebit mihi modo plusquam duodecim legiones angelorum ?'
      v:054: 'MAT:26:54 | 54 | 54 | Quomodo ergo implebuntur Scripturæ, quia sic oportet fieri ?'
      v:055: 'MAT:26:55 | 55 | 55 | In illa hora dixit Jesus turbis : Tamquam ad latronem existis cum gladiis et fustibus comprehendere me : quotidie apud vos sedebam docens in templo, et non me tenuistis.'
      v:056: 'MAT:26:56 | 56 | 56 | Hoc autem totum factum est, ut adimplerentur Scripturæ prophetarum. Tunc discipuli omnes, relicto eo, fugerunt.{VS:P}'
      v:057: 'MAT:26:57 | 57 | 57 | At illi tenentes Jesum, duxerunt ad Caipham principem sacerdotum, ubi scribæ et seniores convenerant.'
      v:058: 'MAT:26:58 | 58 | 58 | Petrus autem sequebatur eum a longe, usque in atrium principis sacerdotum. Et ingressus intro, sedebat cum ministris, ut videret finem.'
      v:059: 'MAT:26:59 | 59 | 59 | Principes autem sacerdotum, et omne concilium, quærebant falsum testimonium contra Jesum, ut eum morti traderent :'
      v:060: 'MAT:26:60 | 60 | 60 | et non invenerunt, cum multi falsi testes accessissent. Novissime autem venerunt duo falsi testes,'
      v:061: 'MAT:26:61 | 61 | 61 | et dixerunt : Hic dixit : Possum destruere templum Dei, et post triduum reædificare illud.'
      v:062: 'MAT:26:62 | 62 | 62 | Et surgens princeps sacerdotum, ait illi : Nihil respondes ad ea, quæ isti adversum te testificantur ?'
      v:063: 'MAT:26:63 | 63 | 63 | Jesus autem tacebat. Et princeps sacerdotum ait illi : Adjuro te per Deum vivum, ut dicas nobis si tu es Christus Filius Dei.'
      v:064: 'MAT:26:64 | 64 | 64 | Dicit illi Jesus : Tu dixisti. Verumtamen dico vobis, amodo videbitis Filium hominis sedentem a dextris virtutis Dei, et venientem in nubibus cæli.'
      v:065: 'MAT:26:65 | 65 | 65 | Tunc princeps sacerdotum scidit vestimenta sua, dicens : Blasphemavit : quid adhuc egemus testibus ? ecce nunc audistis blasphemiam :'
      v:066: 'MAT:26:66 | 66 | 66 | quid vobis videtur ? At illi respondentes dixerunt : Reus est mortis.'
      v:067: 'MAT:26:67 | 67 | 67 | Tunc exspuerunt in faciem ejus, et colaphis eum ceciderunt, alii autem palmas in faciem ejus dederunt,'
      v:068: 'MAT:26:68 | 68 | 68 | dicentes : Prophetiza nobis Christe, quis est qui te percussit ?{VS:P}'
      v:069: 'MAT:26:69 | 69 | 69 | Petrus vero sedebat foris in atrio : et accessit ad eum una ancilla, dicens : Et tu cum Jesu Galilæo eras.'
      v:070: 'MAT:26:70 | 70 | 70 | At ille negavit coram omnibus, dicens : Nescio quid dicis.'
      v:071: 'MAT:26:71 | 71 | 71 | Exeunte autem illo januam, vidit eum alia ancilla, et ait his qui erant ibi : Et hic erat cum Jesu Nazareno.'
      v:072: 'MAT:26:72 | 72 | 72 | Et iterum negavit cum juramento : Quia non novi hominem.'
      v:073: 'MAT:26:73 | 73 | 73 | Et post pusillum accesserunt qui stabant, et dixerunt Petro : Vere et tu ex illis es : nam et loquela tua manifestum te facit.'
      v:074: MAT:26:74 | 74 | 74 | Tunc cœpit detestari et jurare quia non novisset hominem. Et continuo gallus cantavit.
      v:075: 'MAT:26:75 | 75 | 75 | Et recordatus est Petrus verbi Jesu, quod dixerat : Priusquam gallus cantet, ter me negabis. Et egressus foras, flevit amare.'
  c:027:
    verses:
      v:001: 'MAT:27:1 | 1 | 1 | Mane autem facto, consilium inierunt omnes principes sacerdotum et seniores populi adversus Jesum, ut eum morti traderent.'
      v:002: 'MAT:27:2 | 2 | 2 | Et vinctum adduxerunt eum, et tradiderunt Pontio Pilato præsidi.{VS:P}'
      v:003: 'MAT:27:3 | 3 | 3 | Tunc videns Judas, qui eum tradidit, quod damnatus esset, pœnitentia ductus, retulit triginta argenteos principibus sacerdotum, et senioribus,'
      v:004: 'MAT:27:4 | 4 | 4 | dicens : Peccavi, tradens sanguinem justum. At illi dixerunt : Quid ad nos ? tu videris.'
      v:005: 'MAT:27:5 | 5 | 5 | Et projectis argenteis in templo, recessit : et abiens laqueo se suspendit.'
      v:006: 'MAT:27:6 | 6 | 6 | Principes autem sacerdotum, acceptis argenteis, dixerunt : Non licet eos mittere in corbonam : quia pretium sanguinis est.'
      v:007: 'MAT:27:7 | 7 | 7 | Consilio autem inito, emerunt ex illis agrum figuli, in sepulturam peregrinorum.'
      v:008: 'MAT:27:8 | 8 | 8 | Propter hoc vocatus est ager ille, Haceldama, hoc est, Ager sanguinis, usque in hodiernum diem.'
      v:009: 'MAT:27:9 | 9 | 9 | Tunc impletum est quod dictum est per Jeremiam prophetam, dicentem : Et acceperunt triginta argenteos pretium appretiati, quem appretiaverunt a filiis Israël :'
      v:010: 'MAT:27:10 | 10 | 10 | et dederunt eos in agrum figuli, sicut constituit mihi Dominus.{VS:P}'
      v:011: 'MAT:27:11 | 11 | 11 | Jesus autem stetit ante præsidem, et interrogavit eum præses, dicens : Tu es rex Judæorum ? Dicit illi Jesus : Tu dicis.'
      v:012: 'MAT:27:12 | 12 | 12 | Et cum accusaretur a principibus sacerdotum et senioribus, nihil respondit.'
      v:013: 'MAT:27:13 | 13 | 13 | Tunc dicit illi Pilatus : Non audis quanta adversum te dicunt testimonia ?'
      v:014: 'MAT:27:14 | 14 | 14 | Et non respondit ei ad ullum verbum, ita ut miraretur præses vehementer.'
      v:015: 'MAT:27:15 | 15 | 15 | Per diem autem solemnem consueverat præses populo dimittere unum vinctum, quem voluissent :'
      v:016: 'MAT:27:16 | 16 | 16 | habebat autem tunc vinctum insignem, qui dicebatur Barabbas.'
      v:017: 'MAT:27:17 | 17 | 17 | Congregatis ergo illis, dixit Pilatus : Quem vultis dimittam vobis : Barabbam, an Jesum, qui dicitur Christus ?'
      v:018: MAT:27:18 | 18 | 18 | Sciebat enim quod per invidiam tradidissent eum.
      v:019: 'MAT:27:19 | 19 | 19 | Sedente autem illo pro tribunali, misit ad eum uxor ejus, dicens : Nihil tibi, et justo illi : multa enim passa sum hodie per visum propter eum.'
      v:020: 'MAT:27:20 | 20 | 20 | Principes autem sacerdotum et seniores persuaserunt populis ut peterent Barabbam, Jesum vero perderent.'
      v:021: 'MAT:27:21 | 21 | 21 | Respondens autem præses, ait illis : Quem vultis vobis de duobus dimitti ? At illi dixerunt : Barabbam.'
      v:022: 'MAT:27:22 | 22 | 22 | Dicit illis Pilatus : Quid igitur faciam de Jesu, qui dicitur Christus ?'
      v:023: 'MAT:27:23 | 23 | 23 | Dicunt omnes : Crucifigatur. Ait illis præses : Quid enim mali fecit ? At illi magis clamabant dicentes : Crucifigatur.'
      v:024: 'MAT:27:24 | 24 | 24 | Videns autem Pilatus quia nihil proficeret, sed magis tumultus fieret : accepta aqua, lavit manus coram populo, dicens : Innocens ego sum a sanguine justi hujus : vos videritis.'
      v:025: 'MAT:27:25 | 25 | 25 | Et respondens universus populus, dixit : Sanguis ejus super nos, et super filios nostros.'
      v:026: 'MAT:27:26 | 26 | 26 | Tunc dimisit illis Barabbam : Jesum autem flagellatum tradidit eis ut crucifigeretur.{VS:P}'
      v:027: 'MAT:27:27 | 27 | 27 | Tunc milites præsidis suscipientes Jesum in prætorium, congregaverunt ad eum universam cohortem :'
      v:028: 'MAT:27:28 | 28 | 28 | et exuentes eum, chlamydem coccineam circumdederunt ei,'
      v:029: 'MAT:27:29 | 29 | 29 | et plectentes coronam de spinis, posuerunt super caput ejus, et arundinem in dextera ejus. Et genu flexo ante eum, illudebant ei, dicentes : Ave rex Judæorum.'
      v:030: 'MAT:27:30 | 30 | 30 | Et exspuentes in eum, acceperunt arundinem, et percutiebant caput ejus.'
      v:031: 'MAT:27:31 | 31 | 31 | Et postquam illuserunt ei, exuerunt eum chlamyde, et induerunt eum vestimentis ejus, et duxerunt eum ut crucifigerent.{VS:P}'
      v:032: 'MAT:27:32 | 32 | 32 | Exeuntes autem invenerunt hominem Cyrenæum, nomine Simonem : hunc angariaverunt ut tolleret crucem ejus.'
      v:033: 'MAT:27:33 | 33 | 33 | Et venerunt in locum qui dicitur Golgotha, quod est Calvariæ locus.'
      v:034: 'MAT:27:34 | 34 | 34 | Et dederunt ei vinum bibere cum felle mistum. Et cum gustasset, noluit bibere.'
      v:035: 'MAT:27:35 | 35 | 35 | Postquam autem crucifixerunt eum, diviserunt vestimenta ejus, sortem mittentes : ut impleretur quod dictum est per prophetam dicentem : Diviserunt sibi vestimenta mea, et super vestem meam miserunt sortem.'
      v:036: MAT:27:36 | 36 | 36 | Et sedentes servabant eum.
      v:037: 'MAT:27:37 | 37 | 37 | Et imposuerunt super caput ejus causam ipsius scriptam : Hic est Jesus rex Judæorum.'
      v:038: 'MAT:27:38 | 38 | 38 | Tunc crucifixi sunt cum eo duo latrones : unus a dextris, et unus a sinistris.'
      v:039: 'MAT:27:39 | 39 | 39 | Prætereuntes autem blasphemabant eum moventes capita sua,'
      v:040: 'MAT:27:40 | 40 | 40 | et dicentes : Vah ! qui destruis templum Dei, et in triduo illud reædificas : salva temetipsum : si Filius Dei es, descende de cruce.'
      v:041: 'MAT:27:41 | 41 | 41 | Similiter et principes sacerdotum illudentes cum scribis et senioribus dicebant :'
      v:042: 'MAT:27:42 | 42 | 42 | Alios salvos fecit, seipsum non potest salvum facere : si rex Israël est, descendat nunc de cruce, et credimus ei :'
      v:043: 'MAT:27:43 | 43 | 43 | confidit in Deo : liberet nunc, si vult eum : dixit enim : Quia Filius Dei sum.'
      v:044: 'MAT:27:44 | 44 | 44 | Idipsum autem et latrones, qui crucifixi erant cum eo, improperabant ei.{VS:P}'
      v:045: MAT:27:45 | 45 | 45 | A sexta autem hora tenebræ factæ sunt super universam terram usque ad horam nonam.
      v:046: 'MAT:27:46 | 46 | 46 | Et circa horam nonam clamavit Jesus voce magna, dicens : Eli, Eli, lamma sabacthani ? hoc est : Deus meus, Deus meus, ut quid dereliquisti me ?'
      v:047: 'MAT:27:47 | 47 | 47 | Quidam autem illic stantes, et audientes, dicebant : Eliam vocat iste.'
      v:048: 'MAT:27:48 | 48 | 48 | Et continuo currens unus ex eis, acceptam spongiam implevit aceto, et imposuit arundini, et dabat ei bibere.'
      v:049: 'MAT:27:49 | 49 | 49 | Ceteri vero dicebant : Sine, videamus an veniat Elias liberans eum.'
      v:050: 'MAT:27:50 | 50 | 50 | Jesus autem iterum clamans voce magna, emisit spiritum.{VS:P}'
      v:051: 'MAT:27:51 | 51 | 51 | Et ecce velum templi scissum est in duas partes a summo usque deorsum : et terra mota est, et petræ scissæ sunt,'
      v:052: 'MAT:27:52 | 52 | 52 | et monumenta aperta sunt : et multa corpora sanctorum, qui dormierant, surrexerunt.'
      v:053: 'MAT:27:53 | 53 | 53 | Et exeuntes de monumentis post resurrectionem ejus, venerunt in sanctam civitatem, et apparuerunt multis.'
      v:054: 'MAT:27:54 | 54 | 54 | Centurio autem, et qui cum eo erant, custodientes Jesum, viso terræmotu, et his quæ fiebant, timuerunt valde, dicentes : Vere Filius Dei erat iste.{VS:P}'
      v:055: 'MAT:27:55 | 55 | 55 | Erant autem ibi mulieres multæ a longe, quæ secutæ erant Jesum a Galilæa, ministrantes ei :'
      v:056: 'MAT:27:56 | 56 | 56 | inter quas erat Maria Magdalene, et Maria Jacobi, et Joseph mater, et mater filiorum Zebedæi.'
      v:057: 'MAT:27:57 | 57 | 57 | Cum autem sero factum esset, venit quidam homo dives ab Arimathæa, nomine Joseph, qui et ipse discipulus erat Jesu :'
      v:058: 'MAT:27:58 | 58 | 58 | hic accessit ad Pilatum, et petiit corpus Jesu. Tunc Pilatus jussit reddi corpus.'
      v:059: 'MAT:27:59 | 59 | 59 | Et accepto corpore, Joseph involvit illud in sindone munda,'
      v:060: 'MAT:27:60 | 60 | 60 | et posuit illud in monumento suo novo, quod exciderat in petra. Et advolvit saxum magnum ad ostium monumenti, et abiit.'
      v:061: 'MAT:27:61 | 61 | 61 | Erant autem ibi Maria Magdalene, et altera Maria, sedentes contra sepulchrum.{VS:P}'
      v:062: 'MAT:27:62 | 62 | 62 | Altera autem die, quæ est post Parasceven, convenerunt principes sacerdotum et pharisæi ad Pilatum,'
      v:063: 'MAT:27:63 | 63 | 63 | dicentes : Domine, recordati sumus, quia seductor ille dixit adhuc vivens : Post tres dies resurgam.'
      v:064: 'MAT:27:64 | 64 | 64 | Jube ergo custodiri sepulchrum usque in diem tertium : ne forte veniant discipuli ejus, et furentur eum, et dicant plebi : Surrexit a mortuis : et erit novissimus error pejor priore.'
      v:065: 'MAT:27:65 | 65 | 65 | Ait illis Pilatus : Habetis custodiam, ite, custodite sicut scitis.'
      v:066: 'MAT:27:66 | 66 | 66 | Illi autem abeuntes, munierunt sepulchrum, signantes lapidem, cum custodibus.'
  c:028:
    verses:
      v:001: 'MAT:28:1 | 1 | 1 | Vespere autem sabbati, quæ lucescit in prima sabbati, venit Maria Magdalene, et altera Maria, videre sepulchrum.'
      v:002: 'MAT:28:2 | 2 | 2 | Et ecce terræmotus factus est magnus. Angelus enim Domini descendit de cælo : et accedens revolvit lapidem, et sedebat super eum :'
      v:003: 'MAT:28:3 | 3 | 3 | erat autem aspectus ejus sicut fulgur : et vestimentum ejus sicut nix.'
      v:004: 'MAT:28:4 | 4 | 4 | Præ timore autem ejus exterriti sunt custodes, et facti sunt velut mortui.'
      v:005: 'MAT:28:5 | 5 | 5 | Respondens autem angelus dixit mulieribus : Nolite timere vos : scio enim, quod Jesum, qui crucifixus est, quæritis.'
      v:006: 'MAT:28:6 | 6 | 6 | Non est hic : surrexit enim, sicut dixit : venite, et videte locum ubi positus erat Dominus.'
      v:007: 'MAT:28:7 | 7 | 7 | Et cito euntes, dicite discipulis ejus quia surrexit : et ecce præcedit vos in Galilæam : ibi eum videbitis : ecce prædixi vobis.'
      v:008: 'MAT:28:8 | 8 | 8 | Et exierunt cito de monumento cum timore et gaudio magno, currentes nuntiare discipulis ejus.'
      v:009: 'MAT:28:9 | 9 | 9 | Et ecce Jesus occurrit illis, dicens : Avete. Illæ autem accesserunt, et tenuerunt pedes ejus, et adoraverunt eum.'
      v:010: 'MAT:28:10 | 10 | 10 | Tunc ait illis Jesus : Nolite timere : ite, nuntiate fratribus meis ut eant in Galilæam ; ibi me videbunt.{VS:P}'
      v:011: 'MAT:28:11 | 11 | 11 | Quæ cum abiissent, ecce quidam de custodibus venerunt in civitatem, et nuntiaverunt principibus sacerdotum omnia quæ facta fuerant.'
      v:012: 'MAT:28:12 | 12 | 12 | Et congregati cum senioribus consilio accepto, pecuniam copiosam dederunt militibus,'
      v:013: 'MAT:28:13 | 13 | 13 | dicentes : Dicite quia discipuli ejus nocte venerunt, et furati sunt eum, nobis dormientibus.'
      v:014: 'MAT:28:14 | 14 | 14 | Et si hoc auditum fuerit a præside, nos suadebimus ei, et securos vos faciemus.'
      v:015: 'MAT:28:15 | 15 | 15 | At illi, accepta pecunia, fecerunt sicut erant edocti. Et divulgatum est verbum istud apud Judæos, usque in hodiernum diem.'
      v:016: 'MAT:28:16 | 16 | 16 | Undecim autem discipuli abierunt in Galilæam in montem ubi constituerat illis Jesus.{VS:P}'
      v:017: 'MAT:28:17 | 17 | 17 | Et videntes eum adoraverunt : quidam autem dubitaverunt.'
      v:018: 'MAT:28:18 | 18 | 18 | Et accedens Jesus locutus est eis, dicens : Data est mihi omnis potestas in cælo et in terra :'
      v:019: 'MAT:28:19 | 19 | 19 | euntes ergo docete omnes gentes : baptizantes eos in nomine Patris, et Filii, et Spiritus Sancti :'
      v:020: 'MAT:28:20 | 20 | 20 | docentes eos servare omnia quæcumque mandavi vobis : et ecce ego vobiscum sum omnibus diebus, usque ad consummationem sæculi.'
