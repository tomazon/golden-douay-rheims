---
book_id: 1SA
book_title: Regum I
chapters:
  c:001:
    verses:
      v:001: '1SA:1:1 | 1 | 1 | Fuit vir unus de Ramathaimsophim, de monte Ephraim, et nomen ejus Elcana, filius Jeroham, filii Eliu, filii Thohu, filii Suph, Ephrathæus :'
      v:002: '1SA:1:2 | 2 | 2 | et habuit duas uxores, nomen uni Anna, et nomen secundæ Phenenna. Fueruntque Phenennæ filii : Annæ autem non erant liberi.'
      v:003: '1SA:1:3 | 3 | 3 | Et ascendebat vir ille de civitate sua statutis diebus, ut adoraret et sacrificaret Domino exercituum in Silo. Erant autem ibi duo filii Heli, Ophni et Phinees, sacerdotes Domini.'
      v:004: '1SA:1:4 | 4 | 4 | Venit ergo dies, et immolavit Elcana, deditque Phenennæ uxori suæ, et cunctis filiis ejus et filiabus, partes :'
      v:005: '1SA:1:5 | 5 | 5 | Annæ autem dedit partem unam tristis, quia Annam diligebat. Dominus autem concluserat vulvam ejus.'
      v:006: '1SA:1:6 | 6 | 6 | Affligebat quoque eam æmula ejus, et vehementer angebat, in tantum ut exprobraret quod Dominus conclusisset vulvam ejus :'
      v:007: '1SA:1:7 | 7 | 7 | sicque faciebat per singulos annos : cum redeunte tempore ascenderent ad templum Domini, et sic provocabat eam : porro illa flebat, et non capiebat cibum.'
      v:008: '1SA:1:8 | 8 | 8 | Dixit ergo ei Elcana vir suus : Anna, cur fles ? et quare non comedis ? et quam ob rem affligitur cor tuum ? numquid non ego melior tibi sum, quam decem filii ?{VS:P}'
      v:009: '1SA:1:9 | 9 | 9 | Surrexit autem Anna postquam comederat et biberat in Silo. Et Heli sacerdote sedente super sellam ante postes templi Domini,'
      v:010: '1SA:1:10 | 10 | 10 | cum esset Anna amaro animo, oravit ad Dominum, flens largiter,'
      v:011: '1SA:1:11 | 11 | 11 | et votum vovit, dicens : Domine exercituum, si respiciens videris afflictionem famulæ tuæ, et recordatus mei fueris, nec oblitus ancillæ tuæ, dederisque servæ tuæ sexum virilem : dabo eum Domino omnibus diebus vitæ ejus, et novacula non ascendet super caput ejus.{VS:P}'
      v:012: '1SA:1:12 | 12 | 12 | Factum est autem, cum illa multiplicaret preces coram Domino, ut Heli observaret os ejus.'
      v:013: '1SA:1:13 | 13 | 13 | Porro Anna loquebatur in corde suo, tantumque labia illius movebantur, et vox penitus non audiebatur. Æstimavit ergo eam Heli temulentam,'
      v:014: '1SA:1:14 | 14 | 14 | dixitque ei : Usquequo ebria eris ? digere paulisper vinum, quo mades.'
      v:015: '1SA:1:15 | 15 | 15 | Respondens Anna : Nequaquam, inquit, domine mi : nam mulier infelix nimis ego sum : vinumque et omne quod inebriare potest, non bibi, sed effudi animam meam in conspectu Domini.'
      v:016: '1SA:1:16 | 16 | 16 | Ne reputes ancillam tuam quasi unam de filiabus Belial : quia ex multitudine doloris et mœroris mei locuta sum usque in præsens.'
      v:017: '1SA:1:17 | 17 | 17 | Tunc Heli ait ei : Vade in pace : et Deus Israël det tibi petitionem tuam quam rogasti eum.'
      v:018: '1SA:1:18 | 18 | 18 | Et illa dixit : Utinam inveniat ancilla tua gratiam in oculis tuis. Et abiit mulier in viam suam, et comedit, vultusque illius non sunt amplius in diversa mutati.'
      v:019: '1SA:1:19 | 19 | 19 | Et surrexerunt mane, et adoraverunt coram Domino : reversique sunt, et venerunt in domum suam Ramatha.{VS:P} Cognovit autem Elcana Annam uxorem suam : et recordatus est ejus Dominus.'
      v:020: '1SA:1:20 | 20 | 20 | Et factum est post circulum dierum, concepit Anna, et peperit filium : vocavitque nomen ejus Samuel, eo quod a Domino postulasset eum.'
      v:021: '1SA:1:21 | 21 | 21 | Ascendit autem vir ejus Elcana, et omnis domus ejus, ut immolaret Domino hostiam solemnem, et votum suum.'
      v:022: '1SA:1:22 | 22 | 22 | Et Anna non ascendit : dixit enim viro suo : Non vadam donec ablactetur infans, et ducam eum, ut appareat ante conspectum Domini, et maneat ibi jugiter.'
      v:023: '1SA:1:23 | 23 | 23 | Et ait ei Elcana vir suus : Fac quod bonum tibi videtur, et mane donec ablactes eum : precorque ut impleat Dominus verbum suum. Mansit ergo mulier, et lactavit filium suum, donec amoveret eum a lacte.{VS:P}'
      v:024: '1SA:1:24 | 24 | 24 | Et adduxit eum secum, postquam ablactaverat, in vitulis tribus, et tribus modiis farinæ, et amphora vini, et adduxit eum ad domum Domini in Silo. Puer autem erat adhuc infantulus :'
      v:025: '1SA:1:25 | 25 | 25 | et immolaverunt vitulum, et obtulerunt puerum Heli.'
      v:026: '1SA:1:26 | 26 | 26 | Et ait Anna : Obsecro mi domine, vivit anima tua, domine : ego sum illa mulier, quæ steti coram te hic orans Dominum.'
      v:027: '1SA:1:27 | 27 | 27 | Pro puero isto oravi, et dedit mihi Dominus petitionem meam quam postulavi eum.'
      v:028: '1SA:1:28 | 28 | 28 | Idcirco et ego commodavi eum Domino cunctis diebus quibus fuerit commodatus Domino. Et adoraverunt ibi Dominum.{VS:P} Et oravit Anna, et ait :'
  c:002:
    verses:
      v:001: '1SA:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Exsultavit cor meum in Domino,{VS:BR} et exaltatum est cornu meum in Deo meo ;{VS:BR} dilatatum est os meum super inimicos meos :{VS:BR} quia lætata sum in salutari tuo.{VS:BR}'
      v:002: '1SA:2:2 | 2 | 2 | Non est sanctus, ut est Dominus,{VS:BR} neque enim est alius extra te,{VS:BR} et non est fortis sicut Deus noster.{VS:BR}'
      v:003: '1SA:2:3 | 3 | 3 | Nolite multiplicare loqui sublimia gloriantes ;{VS:BR} recedant vetera de ore vestro :{VS:BR} quia Deus scientiarum Dominus est,{VS:BR} et ipsi præparantur cogitationes.{VS:BR}'
      v:004: '1SA:2:4 | 4 | 4 | Arcus fortium superatus est,{VS:BR} et infirmi accincti sunt robore.{VS:BR}'
      v:005: '1SA:2:5 | 5 | 5 | Repleti prius, pro panibus se locaverunt :{VS:BR} et famelici saturati sunt,{VS:BR} donec sterilis peperit plurimos :{VS:BR} et quæ multos habebat filios, infirmata est.{VS:BR}'
      v:006: '1SA:2:6 | 6 | 6 | Dominus mortificat et vivificat ;{VS:BR} deducit ad inferos et reducit.{VS:BR}'
      v:007: '1SA:2:7 | 7 | 7 | Dominus pauperem facit et ditat,{VS:BR} humiliat et sublevat.{VS:BR}'
      v:008: '1SA:2:8 | 8 | 8 | Suscitat de pulvere egenum,{VS:BR} et de stercore elevat pauperem :{VS:BR} ut sedeat cum principibus,{VS:BR} et solium gloriæ teneat.{VS:BR} Domini enim sunt cardines terræ,{VS:BR} et posuit super eos orbem.{VS:BR}'
      v:009: '1SA:2:9 | 9 | 9 | Pedes sanctorum suorum servabit,{VS:BR} et impii in tenebris conticescent :{VS:BR} quia non in fortitudine sua roborabitur vir.{VS:BR}'
      v:010: '1SA:2:10 | 10 | 10 | Dominum formidabunt adversarii ejus :{VS:BR} et super ipsos in cælis tonabit.{VS:BR} Dominus judicabit fines terræ,{VS:BR} et dabit imperium regi suo,{VS:BR} et sublimabit cornu christi sui.{VS:VERSE:END}'
      v:011: '1SA:2:11 | 11 | 11 | Et abiit Elcana Ramatha, in domum suam : puer autem erat minister in conspectu Domini ante faciem Heli sacerdotis.{VS:P}'
      v:012: '1SA:2:12 | 12 | 12 | Porro filii Heli, filii Belial, nescientes Dominum,'
      v:013: '1SA:2:13 | 13 | 13 | neque officium sacerdotum ad populum : sed quicumque immolasset victimam, veniebat puer sacerdotis, dum coquerentur carnes, et habebat fuscinulam tridentem in manu sua,'
      v:014: '1SA:2:14 | 14 | 14 | et mittebat eam in lebetem, vel in caldariam, aut in ollam, sive in cacabum : et omne quod levabat fuscinula, tollebat sacerdos sibi : sic faciebant universo Israëli venientium in Silo.'
      v:015: '1SA:2:15 | 15 | 15 | Etiam antequam adolerent adipem, veniebat puer sacerdotis, et dicebat immolanti : Da mihi carnem, ut coquam sacerdoti : non enim accipiam a te carnem coctam, sed crudam.'
      v:016: '1SA:2:16 | 16 | 16 | Dicebatque illi immolans : Incendatur primum juxta morem hodie adeps, et tolle tibi quantumcumque desiderat anima tua. Qui respondens aiebat ei : Nequaquam : nunc enim dabis, alioquin tollam vi.'
      v:017: '1SA:2:17 | 17 | 17 | Erat ergo peccatum puerorum grande nimis coram Domino : quia retrahebant homines a sacrificio Domini.{VS:P}'
      v:018: '1SA:2:18 | 18 | 18 | Samuel autem ministrabat ante faciem Domini, puer accinctus ephod lineo.'
      v:019: '1SA:2:19 | 19 | 19 | Et tunicam parvam faciebat ei mater sua, quam afferebat statutis diebus, ascendens cum viro suo, ut immolaret hostiam solemnem.'
      v:020: '1SA:2:20 | 20 | 20 | Et benedixit Heli Elcanæ et uxori ejus : dixitque ei : Reddat tibi Dominus semen de muliere hac, pro fœnore quod commodasti Domino. Et abierunt in locum suum.'
      v:021: '1SA:2:21 | 21 | 21 | Visitavit ergo Dominus Annam, et concepit, et peperit tres filios, et duas filias : et magnificatus est puer Samuel apud Dominum.{VS:P}'
      v:022: '1SA:2:22 | 22 | 22 | Heli autem erat senex valde, et audivit omnia quæ faciebant filii sui universo Israëli, et quomodo dormiebant cum mulieribus quæ observabant ad ostium tabernaculi :'
      v:023: '1SA:2:23 | 23 | 23 | et dixit eis : Quare facitis res hujuscemodi quas ego audio, res pessimas, ab omni populo ?'
      v:024: '1SA:2:24 | 24 | 24 | Nolite, filii mei : non enim est bona fama quam ego audio, ut transgredi faciatis populum Domini.'
      v:025: '1SA:2:25 | 25 | 25 | Si peccaverit vir in virum, placari ei potest Deus : si autem in Dominum peccaverit vir, quis orabit pro eo ? Et non audierunt vocem patris sui : quia voluit Dominus occidere eos.'
      v:026: '1SA:2:26 | 26 | 26 | Puer autem Samuel proficiebat atque crescebat, et placebat tam Domino quam hominibus.{VS:P}'
      v:027: '1SA:2:27 | 27 | 27 | Venit autem vir Dei ad Heli, et ait ad eum : Hæc dicit Dominus : Numquid non aperte revelatus sum domui patris tui, cum essent in Ægypto in domo Pharaonis ?'
      v:028: '1SA:2:28 | 28 | 28 | Et elegi eum ex omnibus tribubus Israël mihi in sacerdotem, ut ascenderet ad altare meum, et adoleret mihi incensum, et portaret ephod coram me : et dedi domui patris tui omnia de sacrificiis filiorum Israël.'
      v:029: '1SA:2:29 | 29 | 29 | Quare calce abjecistis victimam meam, et munera mea quæ præcepi ut offerrentur in templo : et magis honorasti filios tuos quam me, ut comederetis primitias omnis sacrificii Israël populi mei ?'
      v:030: '1SA:2:30 | 30 | 30 | Propterea ait Dominus Deus Israël : Loquens locutus sum, ut domus tua, et domus patris tui, ministraret in conspectu meo usque in sempiternum. Nunc autem dicit Dominus : Absit hoc a me : sed quicumque glorificaverit me, glorificabo eum : qui autem contemnunt me, erunt ignobiles.'
      v:031: '1SA:2:31 | 31 | 31 | Ecce dies veniunt, et præcidam brachium tuum, et brachium domus patris tui, ut non sit senex in domo tua.'
      v:032: '1SA:2:32 | 32 | 32 | Et videbis æmulum tuum in templo, in universis prosperis Israël : et non erit senex in domo tua omnibus diebus.'
      v:033: '1SA:2:33 | 33 | 33 | Verumtamen non auferam penitus virum ex te ab altari meo : sed ut deficiant oculi tui, et tabescat anima tua : et pars magna domus tuæ morietur cum ad virilem ætatem venerit.'
      v:034: '1SA:2:34 | 34 | 34 | Hoc autem erit tibi signum, quod venturum est duobus filiis tuis, Ophni et Phinees : in die uno morientur ambo.'
      v:035: '1SA:2:35 | 35 | 35 | Et suscitabo mihi sacerdotem fidelem, qui juxta cor meum et animam meam faciet : et ædificabo ei domum fidelem, et ambulabit coram christo meo cunctis diebus.'
      v:036: '1SA:2:36 | 36 | 36 | Futurum est autem, ut quicumque remanserit in domo tua, veniat ut oretur pro eo, et offerat nummum argenteum, et tortam panis, dicatque : Dimitte me, obsecro, ad unam partem sacerdotalem, ut comedam buccellam panis.'
  c:003:
    verses:
      v:001: '1SA:3:1 | 1 | 1 | Puer autem Samuel ministrabat Domino coram Heli, et sermo Domini erat pretiosus in diebus illis : non erat visio manifesta.'
      v:002: '1SA:3:2 | 2 | 2 | Factum est ergo in die quadam, Heli jacebat in loco suo, et oculi ejus caligaverant, nec poterat videre :'
      v:003: '1SA:3:3 | 3 | 3 | lucerna Dei antequam extingueretur, Samuel dormiebat in templo Domini, ubi erat arca Dei.'
      v:004: '1SA:3:4 | 4 | 4 | Et vocavit Dominus Samuel. Qui respondens, ait : Ecce ego.'
      v:005: '1SA:3:5 | 5 | 5 | Et cucurrit ad Heli, et dixit : Ecce ego : vocasti enim me. Qui dixit : Non vocavi : revertere, et dormi. Et abiit, et dormivit.'
      v:006: '1SA:3:6 | 6 | 6 | Et adjecit Dominus rursum vocare Samuelem. Consurgensque Samuel, abiit ad Heli, et dixit : Ecce ego, quia vocasti me. Qui respondit : Non vocavi te, fili mi : revertere et dormi.'
      v:007: '1SA:3:7 | 7 | 7 | Porro Samuel necdum sciebat Dominum, neque revelatus fuerat ei sermo Domini.'
      v:008: '1SA:3:8 | 8 | 8 | Et adjecit Dominus, et vocavit adhuc Samuelem tertio. Qui consurgens abiit ad Heli,'
      v:009: '1SA:3:9 | 9 | 9 | et ait : Ecce ego, quia vocasti me. Intellexit ergo Heli quia Dominus vocaret puerum : et ait ad Samuelem : Vade, et dormi : et si deinceps vocaverit te, dices : Loquere, Domine, quia audit servus tuus. Abiit ergo Samuel, et dormivit in loco suo.'
      v:010: '1SA:3:10 | 10 | 10 | Et venit Dominus, et stetit : et vocavit, sicut vocaverat secundo : Samuel, Samuel. Et ait Samuel : Loquere, Domine, quia audit servus tuus.'
      v:011: '1SA:3:11 | 11 | 11 | Et dixit Dominus ad Samuelem : Ecce ego facio verbum in Israël, quod quicumque audierit, tinnient ambæ aures ejus.'
      v:012: '1SA:3:12 | 12 | 12 | In die illa suscitabo adversum Heli omnia quæ locutus sum super domum ejus : incipiam, et complebo.'
      v:013: '1SA:3:13 | 13 | 13 | Prædixi enim ei quod judicaturus essem domum ejus in æternum propter iniquitatem, eo quod noverat indigne agere filios suos, et non corripuerit eos.'
      v:014: '1SA:3:14 | 14 | 14 | Idcirco juravi domui Heli quod non expietur iniquitas domus ejus victimis et muneribus usque in æternum.{VS:P}'
      v:015: '1SA:3:15 | 15 | 15 | Dormivit autem Samuel usque mane, aperuitque ostia domus Domini. Et Samuel timebat indicare visionem Heli.'
      v:016: '1SA:3:16 | 16 | 16 | Vocavit ergo Heli Samuelem, et dixit : Samuel fili mi ? Qui respondens ait : Præsto sum.'
      v:017: '1SA:3:17 | 17 | 17 | Et interrogavit eum : Quis est sermo, quem locutus est Dominus ad te ? oro te ne celaveris me : hæc faciat tibi Deus, et hæc addat, si absconderis a me sermonem ex omnibus verbis quæ dicta sunt tibi.'
      v:018: '1SA:3:18 | 18 | 18 | Indicavit itaque ei Samuel universos sermones, et non abscondit ab eo. Et ille respondit : Dominus est : quod bonum est in oculis suis faciat.{VS:P}'
      v:019: '1SA:3:19 | 19 | 19 | Crevit autem Samuel, et Dominus erat cum eo, et non cecidit ex omnibus verbis ejus in terram.'
      v:020: '1SA:3:20 | 20 | 20 | Et cognovit universus Israël, a Dan usque Bersabee, quod fidelis Samuel propheta esset Domini.'
      v:021: '1SA:3:21 | 21 | 21 | Et addidit Dominus ut appareret in Silo, quoniam revelatus fuerat Dominus Samueli in Silo juxta verbum Domini. Et evenit sermo Samuelis universo Israëli.'
  c:004:
    verses:
      v:001: '1SA:4:1 | 1 | 1 | Et factum est in diebus illis, convenerunt Philisthiim in pugnam : et egressus est Israël obviam Philisthiim in prælium, et castrametatus est juxta lapidem Adjutorii. Porro Philisthiim venerunt in Aphec,'
      v:002: '1SA:4:2 | 2 | 2 | et instruxerunt aciem contra Israël. Inito autem certamine, terga vertit Israël Philisthæis : et cæsa sunt in illo certamine passim per agros, quasi quatuor millia virorum.'
      v:003: '1SA:4:3 | 3 | 3 | Et reversus est populus ad castra : dixeruntque majores natu de Israël : Quare percussit nos Dominus hodie coram Philisthiim ? afferamus ad nos de Silo arcam fœderis Domini, et veniat in medium nostri, ut salvet nos de manu inimicorum nostrorum.'
      v:004: '1SA:4:4 | 4 | 4 | Misit ergo populus in Silo, et tulerunt inde arcam fœderis Domini exercituum sedentis super cherubim : erantque duo filii Heli cum arca fœderis Dei, Ophni et Phinees.'
      v:005: '1SA:4:5 | 5 | 5 | Cumque venisset arca fœderis Domini in castra, vociferatus est omnis Israël clamore grandi, et personuit terra.'
      v:006: '1SA:4:6 | 6 | 6 | Et audierunt Philisthiim vocem clamoris, dixeruntque : Quænam est hæc vox clamoris magni in castris Hebræorum ? Et cognoverunt quod arca Domini venisset in castra.'
      v:007: '1SA:4:7 | 7 | 7 | Timueruntque Philisthiim, dicentes : Venit Deus in castra. Et ingemuerunt, dicentes :'
      v:008: '1SA:4:8 | 8 | 8 | Væ nobis : non enim fuit tanta exsultatio heri et nudiustertius : væ nobis. Quis nos salvabit de manu deorum sublimium istorum ? hi sunt dii, qui percusserunt Ægyptum omni plaga in deserto.'
      v:009: '1SA:4:9 | 9 | 9 | Confortamini, et estote viri, Philisthiim, ne serviatis Hebræis, sicut et illi servierunt vobis : confortamini, et bellate.'
      v:010: '1SA:4:10 | 10 | 10 | Pugnaverunt ergo Philisthiim, et cæsus est Israël, et fugit unusquisque in tabernaculum suum : et facta est plaga magna nimis, et ceciderunt de Israël triginta millia peditum.'
      v:011: '1SA:4:11 | 11 | 11 | Et arca Dei capta est : duo quoque filii Heli mortui sunt, Ophni et Phinees.{VS:P}'
      v:012: '1SA:4:12 | 12 | 12 | Currens autem vir de Benjamin ex acie, venit in Silo in die illa, scissa veste, et conspersus pulvere caput.'
      v:013: '1SA:4:13 | 13 | 13 | Cumque ille venisset, Heli sedebat super sellam contra viam spectans. Erat enim cor ejus pavens pro arca Dei. Vir autem ille postquam ingressus est, nuntiavit urbi : et ululavit omnis civitas.'
      v:014: '1SA:4:14 | 14 | 14 | Et audivit Heli sonitum clamoris, dixitque : Quis est hic sonitus tumultus hujus ? At ille festinavit, et venit, et nuntiavit Heli.'
      v:015: '1SA:4:15 | 15 | 15 | Heli autem erat nonaginta et octo annorum, et oculi ejus caligaverant, et videre non poterat.'
      v:016: '1SA:4:16 | 16 | 16 | Et dixit ad Heli : Ego sum qui veni de prælio, et ego qui de acie fugi hodie. Cui ille ait : Quid actum est, fili mi ?'
      v:017: '1SA:4:17 | 17 | 17 | Respondens autem ille qui nuntiabat : Fugit, inquit, Israël coram Philisthiim, et ruina magna facta est in populo : insuper et duo filii tui mortui sunt, Ophni et Phinees, et arca Dei capta est.'
      v:018: '1SA:4:18 | 18 | 18 | Cumque ille nominasset arcam Dei, cecidit de sella retrorsum juxta ostium, et fractis cervicibus mortuus est. Senex enim erat vir et grandævus : et ipse judicavit Israël quadraginta annis.'
      v:019: '1SA:4:19 | 19 | 19 | Nurus autem ejus, uxor Phinees, prægnans erat, vicinaque partui : et audito nuntio quod capta esset arca Dei, et mortuus esset socer suus et vir suus, incurvavit se et peperit : irruerant enim in eam dolores subiti.'
      v:020: '1SA:4:20 | 20 | 20 | In ipso autem momento mortis ejus, dixerunt ei quæ stabant circa eam : Ne timeas, quia filium peperisti. Quæ non respondit eis, neque animadvertit.'
      v:021: '1SA:4:21 | 21 | 21 | Et vocavit puerum Ichabod, dicens : Translata est gloria de Israël, quia capta est arca Dei, et pro socero suo et pro viro suo ;'
      v:022: '1SA:4:22 | 22 | 22 | et ait : Translata est gloria ab Israël, eo quod capta esset arca Dei.'
  c:005:
    verses:
      v:001: '1SA:5:1 | 1 | 1 | Philisthiim autem tulerunt arcam Dei, et asportaverunt eam a lapide Adjutorii in Azotum.'
      v:002: '1SA:5:2 | 2 | 2 | Tuleruntque Philisthiim arcam Dei, et intulerunt eam in templum Dagon, et statuerunt eam juxta Dagon.'
      v:003: '1SA:5:3 | 3 | 3 | Cumque surrexissent diluculo Azotii altera die, ecce Dagon jacebat pronus in terra ante arcam Domini : et tulerunt Dagon, et restituerunt eum in locum suum.'
      v:004: '1SA:5:4 | 4 | 4 | Rursumque mane die altera consurgentes, invenerunt Dagon jacentem super faciem suam in terra coram arca Domini : caput autem Dagon, et duæ palmæ manuum ejus abscissæ erant super limen :'
      v:005: '1SA:5:5 | 5 | 5 | porro Dagon solus truncus remanserat in loco suo. Propter hanc causam non calcant sacerdotes Dagon, et omnes qui ingrediuntur templum ejus, super limen Dagon in Azoto, usque in hodiernum diem.'
      v:006: '1SA:5:6 | 6 | 6 | Aggravata est autem manus Domini super Azotios, et demolitus est eos : et percussit in secretiori parte natium Azotum, et fines ejus. Et ebullierunt villæ et agri in medio regionis illius, et nati sunt mures et facta est confusio mortis magnæ in civitate.'
      v:007: '1SA:5:7 | 7 | 7 | Videntes autem viri Azotii hujuscemodi plagam, dixerunt : Non maneat arca Dei Israël apud nos : quoniam dura est manus ejus super nos, et super Dagon deum nostrum.'
      v:008: '1SA:5:8 | 8 | 8 | Et mittentes congregaverunt omnes satrapas Philisthinorum ad se, et dixerunt : Quid faciemus de arca Dei Israël ? Responderuntque Gethæi : Circumducatur arca Dei Israël. Et circumduxerunt arcam Dei Israël.'
      v:009: '1SA:5:9 | 9 | 9 | Illis autem circumducentibus eam, fiebat manus Domini per singulas civitates interfectionis magnæ nimis : et percutiebat viros uniuscujusque urbis, a parvo usque ad majorem, et computrescebant prominentes extales eorum. Inieruntque Gethæi consilium, et fecerunt sibi sedes pelliceas.'
      v:010: '1SA:5:10 | 10 | 10 | Miserunt ergo arcam Dei in Accaron. Cumque venisset arca Dei in Accaron, exclamaverunt Accaronitæ, dicentes : Adduxerunt ad nos arcam Dei Israël ut interficiat nos et populum nostrum.'
      v:011: '1SA:5:11 | 11 | 11 | Miserunt itaque et congregaverunt omnes satrapas Philisthinorum : qui dixerunt : Dimittite arcam Dei Israël, et revertatur in locum suum, et non interficiat nos cum populo nostro.'
      v:012: '1SA:5:12 | 12 | 12 | Fiebat enim pavor mortis in singulis urbibus, et gravissima valde manus Dei. Viri quoque qui mortui non fuerant, percutiebantur in secretiori parte natium : et ascendebat ululatus uniuscujusque civitatis in cælum.'
  c:006:
    verses:
      v:001: 1SA:6:1 | 1 | 1 | Fuit ergo arca Domini in regione Philisthinorum septem mensibus.
      v:002: '1SA:6:2 | 2 | 2 | Et vocaverunt Philisthiim sacerdotes et divinos, dicentes : Quid faciemus de arca Domini ? indicate nobis quomodo remittamus eam in locum suum. Qui dixerunt :'
      v:003: '1SA:6:3 | 3 | 3 | Si remittitis arcam Dei Israël, nolite dimittere eam vacuam, sed quod debetis, reddite ei pro peccato, et tunc curabimini : et scietis quare non recedat manus ejus a vobis.'
      v:004: '1SA:6:4 | 4 | 4 | Qui dixerunt : Quid est quod pro delicto reddere debeamus ei ? Responderuntque illi :'
      v:005: '1SA:6:5 | 5 | 5 | Juxta numerum provinciarum Philisthinorum quinque anos aureos facietis, et quinque mures aureos : quia plaga una fuit omnibus vobis, et satrapis vestris. Facietisque similitudines anorum vestrorum, et similitudines murium, qui demoliti sunt terram : et dabitis Deo Israël gloriam, si forte relevet manum suam a vobis, et a diis vestris, et a terra vestra.'
      v:006: '1SA:6:6 | 6 | 6 | Quare aggravatis corda vestra, sicut aggravavit Ægyptus et Pharao cor suum ? nonne postquam percussus est, tunc dimisit eos, et abierunt ?'
      v:007: '1SA:6:7 | 7 | 7 | Nunc ergo arripite et facite plaustrum novum unum : et duas vaccas fœtas, quibus non est impositum jugum, jungite in plaustro, et recludite vitulos earum domi.'
      v:008: '1SA:6:8 | 8 | 8 | Tolletisque arcam Domini, et ponetis in plaustro, et vasa aurea quæ exsolvistis ei pro delicto, ponetis in capsellam ad latus ejus : et dimittite eam ut vadat.'
      v:009: '1SA:6:9 | 9 | 9 | Et aspicietis : et si quidem per viam finium suorum ascenderit contra Bethsames, ipse fecit nobis hoc malum grande : sin autem, minime : sciemus quia nequaquam manus ejus tetigit nos, sed casu accidit.{VS:P}'
      v:010: '1SA:6:10 | 10 | 10 | Fecerunt ergo illi hoc modo : et tollentes duas vaccas quæ lactabant vitulos, junxerunt ad plaustrum, vitulosque earum concluserunt domi.'
      v:011: '1SA:6:11 | 11 | 11 | Et posuerunt arcam Dei super plaustrum, et capsellam quæ habebat mures aureos et similitudines anorum.'
      v:012: '1SA:6:12 | 12 | 12 | Ibant autem in directum vaccæ per viam quæ ducit Bethsames, et itinere uno gradiebantur, pergentes et mugientes : et non declinabant neque ad dextram neque ad sinistram : sed et satrapæ Philisthiim sequebantur usque ad terminos Bethsames.'
      v:013: '1SA:6:13 | 13 | 13 | Porro Bethsamitæ metebant triticum in valle : et elevantes oculos suos, viderunt arcam, et gavisi sunt cum vidissent.'
      v:014: '1SA:6:14 | 14 | 14 | Et plaustrum venit in agrum Josue Bethsamitæ, et stetit ibi. Erat autem ibi lapis magnus, et conciderunt ligna plaustri, vaccasque imposuerunt super ea holocaustum Domino.'
      v:015: '1SA:6:15 | 15 | 15 | Levitæ autem deposuerunt arcam Dei, et capsellam quæ erat juxta eam, in qua erant vasa aurea, et posuerunt super lapidem grandem. Viri autem Bethsamitæ obtulerunt holocausta, et immolaverunt victimas in die illa Domino.'
      v:016: '1SA:6:16 | 16 | 16 | Et quinque satrapæ Philisthinorum viderunt, et reversi sunt in Accaron in die illa.'
      v:017: '1SA:6:17 | 17 | 17 | Hi sunt autem ani aurei quos reddiderunt Philisthiim pro delicto, Domino : Azotus unum, Gaza unum, Ascalon unum, Geth unum, Accaron unum :'
      v:018: '1SA:6:18 | 18 | 18 | et mures aureos secundum numerum urbium Philisthiim, quinque provinciarum, ab urbe murata usque ad villam quæ erat absque muro, et usque ad Abelmagnum, super quem posuerunt arcam Domini, quæ erat usque in illum diem in agro Josue Bethsamitis.{VS:P}'
      v:019: '1SA:6:19 | 19 | 19 | Percussit autem de viris Bethsamitibus, eo quod vidissent arcam Domini : et percussit de populo septuaginta viros, et quinquaginta millia plebis. Luxitque populus, eo quod Dominus percussisset plebem plaga magna.'
      v:020: '1SA:6:20 | 20 | 20 | Et dixerunt viri Bethsamitæ : Quis poterit stare in conspectu Domini Dei sancti hujus ? et ad quem ascendet a nobis ?'
      v:021: '1SA:6:21 | 21 | 21 | Miseruntque nuntios ad habitatores Cariathiarim, dicentes : Reduxerunt Philisthiim arcam Domini : descendite, et reducite eam ad vos.'
  c:007:
    verses:
      v:001: '1SA:7:1 | 1 | 1 | Venerunt ergo viri Cariathiarim, et reduxerunt arcam Domini, et intulerunt eam in domum Abinadab in Gabaa : Eleazarum autem filium ejus sanctificaverunt, ut custodiret arcam Domini.{VS:P}'
      v:002: '1SA:7:2 | 2 | 2 | Et factum est, ex qua die mansit arca Domini in Cariathiarim, multiplicati sunt dies (erat quippe jam annus vigesimus), et requievit omnis domus Israël post Dominum.'
      v:003: '1SA:7:3 | 3 | 3 | Ait autem Samuel ad universam domum Israël, dicens : Si in toto corde vestro revertimini ad Dominum, auferte deos alienos de medio vestri, Baalim et Astaroth : et præparate corda vestra Domino, et servite ei soli, et eruet vos de manu Philisthiim.'
      v:004: '1SA:7:4 | 4 | 4 | Abstulerunt ergo filii Israël Baalim et Astaroth, et servierunt Domino soli.'
      v:005: '1SA:7:5 | 5 | 5 | Dixit autem Samuel : Congregate universum Israël in Masphath, ut orem pro vobis Dominum.'
      v:006: '1SA:7:6 | 6 | 6 | Et convenerunt in Masphath : hauseruntque aquam, et effuderunt in conspectu Domini : et jejunaverunt in die illa atque dixerunt ibi : Peccavimus Domino. Judicavitque Samuel filios Israël in Masphath.'
      v:007: '1SA:7:7 | 7 | 7 | Et audierunt Philisthiim quod congregati essent filii Israël in Masphath, et ascenderunt satrapæ Philisthinorum ad Israël. Quod cum audissent filii Israël, timuerunt a facie Philisthinorum.'
      v:008: '1SA:7:8 | 8 | 8 | Dixeruntque ad Samuelem : Ne cesses pro nobis clamare ad Dominum Deum nostrum, ut salvet nos de manu Philisthinorum.'
      v:009: '1SA:7:9 | 9 | 9 | Tulit autem Samuel agnum lactentem unum, et obtulit illum holocaustum integrum Domino : et clamavit Samuel ad Dominum pro Israël, et exaudivit eum Dominus.{VS:P}'
      v:010: '1SA:7:10 | 10 | 10 | Factum est autem, cum Samuel offerret holocaustum, Philisthiim iniere prælium contra Israël : intonuit autem Dominus fragore magno in die illa super Philisthiim, et exterruit eos, et cæsi sunt a facie Israël.'
      v:011: '1SA:7:11 | 11 | 11 | Egressique viri Israël de Masphath, persecuti sunt Philisthæos, et percusserunt eos usque ad locum qui erat subter Bethchar.'
      v:012: '1SA:7:12 | 12 | 12 | Tulit autem Samuel lapidem unum, et posuit eum inter Masphath et inter Sen : et vocavit nomen loci illius, Lapis adjutorii. Dixitque : Hucusque auxiliatus est nobis Dominus.'
      v:013: '1SA:7:13 | 13 | 13 | Et humiliati sunt Philisthiim, nec apposuerunt ultra ut venirent in terminos Israël. Facta est itaque manus Domini super Philisthæos cunctis diebus Samuelis.'
      v:014: '1SA:7:14 | 14 | 14 | Et redditæ sunt urbes quas tulerant Philisthiim ab Israël, Israëli, ab Accaron usque Geth, et terminos suos : liberavitque Israël de manu Philisthinorum, eratque pax inter Israël et Amorrhæum.'
      v:015: '1SA:7:15 | 15 | 15 | Judicabat quoque Samuel Israëlem cunctis diebus vitæ suæ :'
      v:016: '1SA:7:16 | 16 | 16 | et ibat per singulos annos circuiens Bethel et Galgala et Masphath, et judicabat Israëlem in supradictis locis.'
      v:017: '1SA:7:17 | 17 | 17 | Revertebaturque in Ramatha : ibi enim erat domus ejus, et ibi judicabat Israëlem : ædificavit etiam ibi altare Domino.'
  c:008:
    verses:
      v:001: '1SA:8:1 | 1 | 1 | Factum est autem cum senuisset Samuel, posuit filios suos judices Israël.'
      v:002: '1SA:8:2 | 2 | 2 | Fuitque nomen filii ejus primogeniti Joël : et nomen secundi Abia, judicum in Bersabee.'
      v:003: '1SA:8:3 | 3 | 3 | Et non ambulaverunt filii illius in viis ejus : sed declinaverunt post avaritiam, acceperuntque munera, et perverterunt judicium.'
      v:004: '1SA:8:4 | 4 | 4 | Congregati ergo universi majores natu Israël, venerunt ad Samuelem in Ramatha.'
      v:005: '1SA:8:5 | 5 | 5 | Dixeruntque ei : Ecce tu senuisti, et filii tui non ambulant in viis tuis : constitue nobis regem, ut judicet nos, sicut et universæ habent nationes.'
      v:006: '1SA:8:6 | 6 | 6 | Displicuit sermo in oculis Samuelis, eo quod dixissent : Da nobis regem, ut judicet nos. Et oravit Samuel ad Dominum.'
      v:007: '1SA:8:7 | 7 | 7 | Dixit autem Dominus ad Samuelem : Audi vocem populi in omnibus quæ loquuntur tibi : non enim te abjecerunt, sed me, ne regnem super eos.'
      v:008: '1SA:8:8 | 8 | 8 | Juxta omnia opera sua quæ fecerunt, a die qua eduxi eos de Ægypto usque ad diem hanc : sicut dereliquerunt me, et servierunt diis alienis, sic faciunt etiam tibi.'
      v:009: '1SA:8:9 | 9 | 9 | Nunc ergo vocem eorum audi : verumtamen contestare eos, et prædic eis jus regis, qui regnaturus est super eos.{VS:P}'
      v:010: '1SA:8:10 | 10 | 10 | Dixit itaque Samuel omnia verba Domini ad populum, qui petierat a se regem.'
      v:011: '1SA:8:11 | 11 | 11 | Et ait : Hoc erit jus regis, qui imperaturus est vobis : filios vestros tollet, et ponet in curribus suis : facietque sibi equites et præcursores quadrigarum suarum,'
      v:012: '1SA:8:12 | 12 | 12 | et constituet sibi tribunos, et centuriones, et aratores agrorum suorum, et messores segetum, et fabros armorum et curruum suorum.'
      v:013: '1SA:8:13 | 13 | 13 | Filias quoque vestras faciet sibi unguentarias, et focarias, et panificas.'
      v:014: '1SA:8:14 | 14 | 14 | Agros quoque vestros, et vineas, et oliveta optima tollet, et dabit servis suis.'
      v:015: '1SA:8:15 | 15 | 15 | Sed et segetes vestras et vinearum reditus addecimabit, ut det eunuchis et famulis suis.'
      v:016: '1SA:8:16 | 16 | 16 | Servos etiam vestros, et ancillas, et juvenes optimos, et asinos, auferet, et ponet in opere suo.'
      v:017: '1SA:8:17 | 17 | 17 | Greges quoque vestros addecimabit, vosque eritis ei servi.'
      v:018: '1SA:8:18 | 18 | 18 | Et clamabitis in die illa a facie regis vestri, quem elegistis vobis : et non exaudiet vos Dominus in die illa, quia petistis vobis regem.'
      v:019: '1SA:8:19 | 19 | 19 | Noluit autem populus audire vocem Samuelis, sed dixerunt : Nequaquam : rex enim erit super nos,'
      v:020: '1SA:8:20 | 20 | 20 | et erimus nos quoque sicut omnes gentes : et judicabit nos rex noster, et egredietur ante nos, et pugnabit bella nostra pro nobis.'
      v:021: '1SA:8:21 | 21 | 21 | Et audivit Samuel omnia verba populi, et locutus est ea in auribus Domini.'
      v:022: '1SA:8:22 | 22 | 22 | Dixit autem Dominus ad Samuelem : Audi vocem eorum, et constitue super eos regem. Et ait Samuel ad viros Israël : Vadat unusquisque in civitatem suam.'
  c:009:
    verses:
      v:001: '1SA:9:1 | 1 | 1 | Et erat vir de Benjamin nomine Cis, filius Abiel, filii Seror, filii Bechorath, filii Aphia, filii viri Jemini, fortis robore.'
      v:002: '1SA:9:2 | 2 | 2 | Et erat ei filius vocabulo Saul, electus et bonus : et non erat vir de filiis Israël melior illo : ab humero et sursum eminebat super omnem populum.'
      v:003: '1SA:9:3 | 3 | 3 | Perierant autem asinæ Cis patris Saul : et dixit Cis ad Saul filium suum : Tolle tecum unum de pueris, et consurgens vade, et quære asinas. Qui cum transissent per montem Ephraim'
      v:004: '1SA:9:4 | 4 | 4 | et per terram Salisa, et non invenissent, transierunt etiam per terram Salim, et non erant : sed et per terram Jemini, et minime repererunt.'
      v:005: '1SA:9:5 | 5 | 5 | Cum autem venissent in terram Suph, dixit Saul ad puerum qui erat cum eo : Veni et revertamur, ne forte dimiserit pater meus asinas, et sollicitus sit pro nobis.'
      v:006: '1SA:9:6 | 6 | 6 | Qui ait ei : Ecce vir Dei est in civitate hac, vir nobilis : omne quod loquitur, sine ambiguitate venit. Nunc ergo eamus illuc, si forte indicet nobis de via nostra, propter quam venimus.'
      v:007: '1SA:9:7 | 7 | 7 | Dixitque Saul ad puerum suum : Ecce ibimus : quid feremus ad virum Dei ? panis defecit in sitarciis nostris, et sportulam non habemus ut demus homini Dei, nec quidquam aliud.'
      v:008: '1SA:9:8 | 8 | 8 | Rursum puer respondit Sauli, et ait : Ecce inventa est in manu mea quarta pars stateris argenti : demus homini Dei, ut indicet nobis viam nostram.'
      v:009: '1SA:9:9 | 9 | 9 | (Olim in Israël sic loquebatur unusquisque vadens consulere Deum : Venite, et eamus ad videntem. Qui enim propheta dicitur hodie, vocabatur olim videns.)'
      v:010: '1SA:9:10 | 10 | 10 | Et dixit Saul ad puerum suum : Optimus sermo tuus. Veni, eamus. Et ierunt in civitatem in qua erat vir Dei.'
      v:011: '1SA:9:11 | 11 | 11 | Cumque ascenderent clivum civitatis, invenerunt puellas egredientes ad hauriendam aquam, et dixerunt eis : Num hic est videns ?'
      v:012: '1SA:9:12 | 12 | 12 | Quæ respondentes, dixerunt illis : Hic est : ecce ante te, festina nunc : hodie enim venit in civitatem, quia sacrificium est hodie populi in excelso.'
      v:013: '1SA:9:13 | 13 | 13 | Ingredientes urbem, statim invenietis eum antequam ascendat excelsum ad vescendum, neque enim comesurus est populus donec ille veniat : quia ipse benedicit hostiæ, et deinceps comedunt qui vocati sunt. Nunc ergo conscendite, quia hodie reperietis eum.{VS:P}'
      v:014: '1SA:9:14 | 14 | 14 | Et ascenderunt in civitatem. Cumque illi ambularent in medio urbis, apparuit Samuel egrediens obviam eis, ut ascenderet in excelsum.'
      v:015: '1SA:9:15 | 15 | 15 | Dominus autem revelaverat auriculam Samuelis ante unam diem quam veniret Saul, dicens :'
      v:016: '1SA:9:16 | 16 | 16 | Hac ipsa hora quæ nunc est, cras mittam virum ad te de terra Benjamin, et unges eum ducem super populum meum Israël : et salvabit populum meum de manu Philisthinorum, quia respexi populum meum : venit enim clamor eorum ad me.'
      v:017: '1SA:9:17 | 17 | 17 | Cumque aspexisset Samuel Saulem, Dominus dixit ei : Ecce vir quem dixeram tibi : iste dominabitur populo meo.'
      v:018: '1SA:9:18 | 18 | 18 | Accessit autem Saul ad Samuelem in medio portæ, et ait : Indica, oro, mihi, ubi est domus videntis.'
      v:019: '1SA:9:19 | 19 | 19 | Et respondit Samuel Sauli, dicens : Ego sum videns : ascende ante me in excelsum, ut comedatis mecum hodie, et dimittam te mane : et omnia quæ sunt in corde tuo indicabo tibi.'
      v:020: '1SA:9:20 | 20 | 20 | Et de asinis quas nudiustertius perdidisti, ne sollicitus sis, quia inventæ sunt. Et cujus erunt optima quæque Israël ? nonne tibi et omni domui patris tui ?'
      v:021: '1SA:9:21 | 21 | 21 | Respondens autem Saul, ait : Numquid non filius Jemini ego sum de minima tribu Israël, et cognatio mea novissima inter omnes familias de tribu Benjamin ? quare ergo locutus es mihi sermonem istum ?'
      v:022: '1SA:9:22 | 22 | 22 | Assumens itaque Samuel Saulem et puerum ejus, introduxit eos in triclinium, et dedit eis locum in capite eorum qui fuerant invitati : erant enim quasi triginta viri.'
      v:023: '1SA:9:23 | 23 | 23 | Dixitque Samuel coco : Da partem quam dedi tibi, et præcepi ut reponeres seorsum apud te.'
      v:024: '1SA:9:24 | 24 | 24 | Levavit autem cocus armum, et posuit ante Saul. Dixitque Samuel : Ecce quod remansit : pone ante te, et comede, quia de industria servatum est tibi quando populum vocavi. Et comedit Saul cum Samuele in die illa.'
      v:025: '1SA:9:25 | 25 | 25 | Et descenderunt de excelso in oppidum, et locutus est cum Saule in solario : stravitque Saul in solario, et dormivit.{VS:P}'
      v:026: '1SA:9:26 | 26 | 26 | Cumque mane surrexissent, et jam elucesceret, vocavit Samuel Saulem in solario, dicens : Surge, et dimittam te. Et surrexit Saul : egressique sunt ambo, ipse videlicet, et Samuel.'
      v:027: '1SA:9:27 | 27 | 27 | Cumque descenderent in extrema parte civitatis, Samuel dixit ad Saul : Dic puero ut antecedat nos et transeat : tu autem subsiste paulisper, ut indicem tibi verbum Domini.'
  c:010:
    verses:
      v:001: '1SA:10:1 | 1 | 1 | Tulit autem Samuel lenticulam olei, et effudit super caput ejus : et deosculatus est eum, et ait : Ecce unxit te Dominus super hæreditatem suam in principem, et liberabis populum suum de manibus inimicorum ejus qui in circuitu ejus sunt. Et hoc tibi signum, quia unxit te Deus in principem.{VS:P}'
      v:002: '1SA:10:2 | 2 | 2 | Cum abieris hodie a me, invenies duos viros juxta sepulchrum Rachel in finibus Benjamin, in meridie : dicentque tibi : Inventæ sunt asinæ ad quas ieras perquirendas : et intermissis pater tuus asinis, sollicitus est pro vobis, et dicit : Quid faciam de filio meo ?'
      v:003: '1SA:10:3 | 3 | 3 | Cumque abieris inde, et ultra transieris, et veneris ad quercum Thabor, invenient te ibi tres viri ascendentes ad Deum in Bethel, unus portans tres hædos, et alius tres tortas panis, et alius portans lagenam vini.'
      v:004: '1SA:10:4 | 4 | 4 | Cumque te salutaverint, dabunt tibi duos panes, et accipies de manu eorum.'
      v:005: '1SA:10:5 | 5 | 5 | Post hæc venies in collem Dei, ubi est statio Philisthinorum : et cum ingressus fueris ibi urbem, obvium habebis gregem prophetarum descendentium de excelso, et ante eos psalterium, et tympanum, et tibiam, et citharam, ipsosque prophetantes.'
      v:006: '1SA:10:6 | 6 | 6 | Et insiliet in te spiritus Domini, et prophetabis cum eis, et mutaberis in virum alium.'
      v:007: '1SA:10:7 | 7 | 7 | Quando ergo evenerint signa hæc omnia tibi, fac quæcumque invenerit manus tua, quia Dominus tecum est.'
      v:008: '1SA:10:8 | 8 | 8 | Et descendes ante me in Galgala (ego quippe descendam ad te), ut offeras oblationem, et immoles victimas pacificas : septem diebus expectabis, donec veniam ad te, et ostendam tibi quid facias.'
      v:009: '1SA:10:9 | 9 | 9 | Itaque cum avertisset humerum suum ut abiret a Samuele, immutavit ei Deus cor aliud, et venerunt omnia signa hæc in die illa.'
      v:010: '1SA:10:10 | 10 | 10 | Veneruntque ad prædictum collem, et ecce cuneus prophetarum obvius ei : et insiluit super eum spiritus Domini, et prophetavit in medio eorum.'
      v:011: '1SA:10:11 | 11 | 11 | Videntes autem omnes qui noverant eum heri et nudiustertius quod esset cum prophetis, et prophetaret, dixerunt ad invicem : Quænam res accidit filio Cis ? num et Saul inter prophetas ?'
      v:012: '1SA:10:12 | 12 | 12 | Responditque alius ad alterum, dicens : Et quis pater eorum ? Propterea versum est in proverbium : Num et Saul inter prophetas ?'
      v:013: '1SA:10:13 | 13 | 13 | Cessavit autem prophetare, et venit ad excelsum.'
      v:014: '1SA:10:14 | 14 | 14 | Dixitque patruus Saul ad eum, et ad puerum ejus : Quo abistis ? Qui responderunt : Quærere asinas : quas cum non reperissemus, venimus ad Samuelem.'
      v:015: '1SA:10:15 | 15 | 15 | Et dixit ei patruus suus : Indica mihi quid dixerit tibi Samuel.'
      v:016: '1SA:10:16 | 16 | 16 | Et ait Saul ad patruum suum : Indicavit nobis quia inventæ essent asinæ. De sermone autem regni non indicavit ei quem locutus fuerat ei Samuel.{VS:P}'
      v:017: '1SA:10:17 | 17 | 17 | Et convocavit Samuel populum ad Dominum in Maspha :'
      v:018: '1SA:10:18 | 18 | 18 | et ait ad filios Israël : Hæc dicit Dominus Deus Israël : Ego eduxi Israël de Ægypto, et erui vos de manu Ægyptiorum, et de manu omnium regum qui affligebant vos.'
      v:019: '1SA:10:19 | 19 | 19 | Vos autem hodie projecistis Deum vestrum, qui solus salvavit vos de universis malis et tribulationibus vestris : et dixistis : Nequaquam : sed regem constitue super nos. Nunc ergo state coram Domino per tribus vestras, et per familias.'
      v:020: '1SA:10:20 | 20 | 20 | Et applicuit Samuel omnes tribus Israël, et cecidit sors tribus Benjamin.'
      v:021: '1SA:10:21 | 21 | 21 | Et applicuit tribum Benjamin et cognationes ejus, et cecidit cognatio Metri : et pervenit usque ad Saul filium Cis. Quæsierunt ergo eum, et non est inventus.'
      v:022: '1SA:10:22 | 22 | 22 | Et consuluerunt post hæc Dominum utrumnam venturus esset illuc. Responditque Dominus : Ecce absconditus est domi.'
      v:023: '1SA:10:23 | 23 | 23 | Cucurrerunt itaque et tulerunt eum inde : stetitque in medio populi, et altior fuit universo populo ab humero et sursum.'
      v:024: '1SA:10:24 | 24 | 24 | Et ait Samuel ad omnem populum : Certe videtis quem elegit Dominus, quoniam non sit similis illi in omni populo. Et clamavit omnis populus, et ait : Vivat rex.'
      v:025: '1SA:10:25 | 25 | 25 | Locutus est autem Samuel ad populum legem regni, et scripsit in libro, et reposuit coram Domino : et dimisit Samuel omnem populum, singulos in domum suam.'
      v:026: '1SA:10:26 | 26 | 26 | Sed et Saul abiit in domum suam in Gabaa : et abiit cum eo pars exercitus, quorum tetigerat Deus corda.'
      v:027: '1SA:10:27 | 27 | 27 | Filii vero Belial dixerunt : Num salvare nos poterit iste ? Et despexerunt eum, et non attulerunt ei munera : ille vero dissimulabat se audire.'
  c:011:
    verses:
      v:001: '1SA:11:1 | 1 | 1 | Et factum est quasi post mensem, ascendit Naas Ammonites, et pugnare cœpit adversum Jabes Galaad. Dixeruntque omnes viri Jabes ad Naas : Habeto nos fœderatos, et serviemus tibi.'
      v:002: '1SA:11:2 | 2 | 2 | Et respondit ad eos Naas Ammonites : In hoc feriam vobiscum fœdus, ut eruam omnium vestrum oculos dextros, ponamque vos opprobrium in universo Israël.'
      v:003: '1SA:11:3 | 3 | 3 | Et dixerunt ad eum seniores Jabes : Concede nobis septem dies, ut mittamus nuntios ad universos terminos Israël, et si non fuerit qui defendat nos, egrediemur ad te.'
      v:004: '1SA:11:4 | 4 | 4 | Venerunt ergo nuntii in Gabaa Saulis : et locuti sunt verba hæc, audiente populo : et levavit omnis populus vocem suam, et flevit.{VS:P}'
      v:005: '1SA:11:5 | 5 | 5 | Et ecce Saul veniebat, sequens boves de agro, et ait : Quid habet populus quod plorat ? Et narraverunt ei verba virorum Jabes.'
      v:006: '1SA:11:6 | 6 | 6 | Et insilivit spiritus Domini in Saul cum audisset verba hæc, et iratus est furor ejus nimis.'
      v:007: '1SA:11:7 | 7 | 7 | Et assumens utrumque bovem, concidit in frusta, misitque in omnes terminos Israël per manum nuntiorum, dicens : Quicumque non exierit, et secutus fuerit Saul et Samuel, sic fiet bobus ejus. Invasit ergo timor Domini populum, et egressi sunt quasi vir unus.'
      v:008: '1SA:11:8 | 8 | 8 | Et recensuit eos in Bezech : fueruntque filiorum Israël trecenta millia, virorum autem Juda triginta millia.'
      v:009: '1SA:11:9 | 9 | 9 | Et dixerunt nuntiis qui venerant : Sic dicetis viris qui sunt in Jabes Galaad : Cras erit vobis salus, cum incaluerit sol. Venerunt ergo nuntii, et annuntiaverunt viris Jabes : qui lætati sunt.'
      v:010: '1SA:11:10 | 10 | 10 | Et dixerunt : Mane exibimus ad vos : et facietis nobis omne quod placuerit vobis.{VS:P}'
      v:011: '1SA:11:11 | 11 | 11 | Et factum est, cum dies crastinus venisset, constituit Saul populum in tres partes : et ingressus est media castra in vigilia matutina, et percussit Ammon usque dum incalesceret dies : reliqui autem dispersi sunt, ita ut non relinquerentur in eis duo pariter.'
      v:012: '1SA:11:12 | 12 | 12 | Et ait populus ad Samuelem : Quis est iste qui dixit : Saul num regnabit super nos ? Date viros, et interficiemus eos.'
      v:013: '1SA:11:13 | 13 | 13 | Et ait Saul : Non occidetur quisquam in die hac, quia hodie fecit Dominus salutem in Israël.'
      v:014: '1SA:11:14 | 14 | 14 | Dixit autem Samuel ad populum : Venite, et eamus in Galgala, et innovemus ibi regnum.'
      v:015: '1SA:11:15 | 15 | 15 | Et perrexit omnis populus in Galgala, et fecerunt ibi regem Saul coram Domino in Galgala, et immolaverunt ibi victimas pacificas coram Domino. Et lætatus est ibi Saul, et cuncti viri Israël nimis.'
  c:012:
    verses:
      v:001: '1SA:12:1 | 1 | 1 | Dixit autem Samuel ad universum Israël : Ecce audivi vocem vestram juxta omnia quæ locuti estis ad me, et constitui super vos regem.'
      v:002: '1SA:12:2 | 2 | 2 | Et nunc rex graditur ante vos : ego autem senui, et incanui : porro filii mei vobiscum sunt : itaque conversatus coram vobis ab adolescentia mea usque ad hanc diem, ecce præsto sum.'
      v:003: '1SA:12:3 | 3 | 3 | Loquimini de me coram Domino, et coram christo ejus, utrum bovem cujusquam tulerim, aut asinum : si quempiam calumniatus sum, si oppressi aliquem, si de manu cujusquam munus accepi : et contemnam illud hodie, restituamque vobis.'
      v:004: '1SA:12:4 | 4 | 4 | Et dixerunt : Non es calumniatus nos, neque oppressisti, neque tulisti de manu alicujus quippiam.'
      v:005: '1SA:12:5 | 5 | 5 | Dixitque ad eos : Testis est Dominus adversum vos, et testis christus ejus in die hac, quia non inveneritis in manu mea quippiam. Et dixerunt : Testis.{VS:P}'
      v:006: '1SA:12:6 | 6 | 6 | Et ait Samuel ad populum : Dominus, qui fecit Moysen et Aaron, et eduxit patres nostros de terra Ægypti.'
      v:007: '1SA:12:7 | 7 | 7 | Nunc ergo state, ut judicio contendam adversum vos coram Domino de omnibus misericordiis Domini quas fecit vobiscum et cum patribus vestris :'
      v:008: '1SA:12:8 | 8 | 8 | quomodo Jacob ingressus est in Ægyptum, et clamaverunt patres vestri ad Dominum : et misit Dominus Moysen et Aaron, et eduxit patres vestros de Ægypto, et collocavit eos in loco hoc.'
      v:009: '1SA:12:9 | 9 | 9 | Qui obliti sunt Domini Dei sui, et tradidit eos in manu Sisaræ magistri militiæ Hasor, et in manu Philisthinorum, et in manu regis Moab : et pugnaverunt adversum eos.'
      v:010: '1SA:12:10 | 10 | 10 | Postea autem clamaverunt ad Dominum, et dixerunt : Peccavimus, quia dereliquimus Dominum, et servivimus Baalim et Astaroth : nunc ergo erue nos de manu inimicorum nostrorum, et serviemus tibi.'
      v:011: '1SA:12:11 | 11 | 11 | Et misit Dominus Jerobaal, et Badan, et Jephte, et Samuel, et eruit vos de manu inimicorum vestrorum per circuitum, et habitastis confidenter.'
      v:012: '1SA:12:12 | 12 | 12 | Videntes autem quod Naas rex filiorum Ammon venisset adversum vos, dixistis mihi : Nequaquam, sed rex imperabit nobis : cum Dominus Deus vester regnaret in vobis.'
      v:013: '1SA:12:13 | 13 | 13 | Nunc ergo præsto est rex vester, quem elegistis et petistis : ecce dedit vobis Dominus regem.'
      v:014: '1SA:12:14 | 14 | 14 | Si timueritis Dominum, et servieritis ei, et audieritis vocem ejus, et non exasperaveritis os Domini, eritis et vos, et rex qui imperat vobis, sequentes Dominum Deum vestrum :'
      v:015: '1SA:12:15 | 15 | 15 | si autem non audieritis vocem Domini, sed exasperaveritis sermones ejus, erit manus Domini super vos, et super patres vestros.'
      v:016: '1SA:12:16 | 16 | 16 | Sed et nunc state, et videte rem istam grandem quam facturus est Dominus in conspectu vestro.'
      v:017: '1SA:12:17 | 17 | 17 | Numquid non messis tritici est hodie ? invocabo Dominum, et dabit voces et pluvias : et scietis, et videbitis, quia grande malum feceritis vobis in conspectu Domini, petentes super vos regem.'
      v:018: '1SA:12:18 | 18 | 18 | Et clamavit Samuel ad Dominum, et dedit Dominus voces et pluvias in illa die.{VS:P}'
      v:019: '1SA:12:19 | 19 | 19 | Et timuit omnis populus nimis Dominum et Samuelem, et dixit universus populus ad Samuelem : Ora pro servis tuis ad Dominum Deum tuum, ut non moriamur : addidimus enim universis peccatis nostris malum, ut peteremus nobis regem.'
      v:020: '1SA:12:20 | 20 | 20 | Dixit autem Samuel ad populum : Nolite timere : vos fecistis universum malum hoc, verumtamen nolite recedere a tergo Domini, sed servite Domino in omni corde vestro.'
      v:021: '1SA:12:21 | 21 | 21 | Et nolite declinare post vana, quæ non proderunt vobis, neque eruent vos, quia vana sunt.'
      v:022: '1SA:12:22 | 22 | 22 | Et non derelinquet Dominus populum suum propter nomen suum magnum : quia juravit Dominus facere vos sibi populum.'
      v:023: '1SA:12:23 | 23 | 23 | Absit autem a me hoc peccatum in Dominum, ut cessem orare pro vobis, et docebo vos viam bonam et rectam.'
      v:024: '1SA:12:24 | 24 | 24 | Igitur timete Dominum, et servite ei in veritate, et ex toto corde vestro : vidistis enim magnifica quæ in vobis gesserit.'
      v:025: '1SA:12:25 | 25 | 25 | Quod si perseveraveritis in malitia, et vos et rex vester pariter peribitis.'
  c:013:
    verses:
      v:001: '1SA:13:1 | 1 | 1 | Filius unius anni erat Saul cum regnare cœpisset : duobus autem annis regnavit super Israël.'
      v:002: '1SA:13:2 | 2 | 2 | Et elegit sibi Saul tria millia de Israël : et erant cum Saul duo millia in Machmas, et in monte Bethel : mille autem cum Jonatha in Gabaa Benjamin : porro ceterum populum remisit unumquemque in tabernacula sua.'
      v:003: '1SA:13:3 | 3 | 3 | Et percussit Jonathas stationem Philisthinorum quæ erat in Gabaa. Quod cum audissent Philisthiim, Saul cecinit buccina in omni terra, dicens : Audiant Hebræi.'
      v:004: '1SA:13:4 | 4 | 4 | Et universus Israël audivit hujuscemodi famam : Percussit Saul stationem Philisthinorum, et erexit se Israël adversus Philisthiim. Clamavit ergo populus post Saul in Galgala.'
      v:005: '1SA:13:5 | 5 | 5 | Et Philisthiim congregati sunt ad præliandum contra Israël, triginta millia curruum, et sex millia equitum, et reliquum vulgus, sicut arena quæ est in littore maris plurima. Et ascendentes castrametati sunt in Machmas ad orientem Bethaven.'
      v:006: '1SA:13:6 | 6 | 6 | Quod cum vidissent viri Israël se in arcto positos (afflictus enim erat populus), absconderunt se in speluncis, et in abditis, in petris quoque, et in antris, et in cisternis.'
      v:007: '1SA:13:7 | 7 | 7 | Hebræi autem transierunt Jordanem in terram Gad et Galaad.{VS:P} Cumque adhuc esset Saul in Galgala, universus populus perterritus est qui sequebatur eum.'
      v:008: '1SA:13:8 | 8 | 8 | Et expectavit septem diebus juxta placitum Samuelis, et non venit Samuel in Galgala, dilapsusque est populus ab eo.'
      v:009: '1SA:13:9 | 9 | 9 | Ait ergo Saul : Afferte mihi holocaustum et pacifica. Et obtulit holocaustum.'
      v:010: '1SA:13:10 | 10 | 10 | Cumque complesset offerens holocaustum, ecce Samuel veniebat : et egressus est Saul obviam ei ut salutaret eum.'
      v:011: '1SA:13:11 | 11 | 11 | Locutusque est ad eum Samuel : Quid fecisti ? Respondit Saul : Quia vidi quod populus dilaberetur a me, et tu non veneras juxta placitos dies, porro Philisthiim congregati fuerant in Machmas,'
      v:012: '1SA:13:12 | 12 | 12 | dixi : Nunc descendent Philisthiim ad me in Galgala, et faciem Domini non placavi. Necessitate compulsus, obtuli holocaustum.'
      v:013: '1SA:13:13 | 13 | 13 | Dixitque Samuel ad Saul : Stulte egisti, nec custodisti mandata Domini Dei tui quæ præcepit tibi. Quod si non fecisses, jam nunc præparasset Dominus regnum tuum super Israël in sempiternum :'
      v:014: '1SA:13:14 | 14 | 14 | sed nequaquam regnum tuum ultra consurget. Quæsivit Dominus sibi virum juxta cor suum : et præcepit ei Dominus ut esset dux super populum suum, eo quod non servaveris quæ præcepit Dominus.{VS:P}'
      v:015: '1SA:13:15 | 15 | 15 | Surrexit autem Samuel, et ascendit de Galgalis in Gabaa Benjamin. Et reliqui populi ascenderunt post Saul obviam populo, qui expugnabant eos venientes de Galgala in Gabaa, in colle Benjamin. Et recensuit Saul populum qui inventi fuerant cum eo, quasi sexcentos viros.'
      v:016: '1SA:13:16 | 16 | 16 | Et Saul et Jonathas filius ejus, populusque qui inventus fuerat cum eis, erat in Gabaa Benjamin : porro Philisthiim consederant in Machmas.'
      v:017: '1SA:13:17 | 17 | 17 | Et egressi sunt ad prædandum de castris Philisthinorum tres cunei. Unus cuneus pergebat contra viam Ephra ad terram Sual :'
      v:018: '1SA:13:18 | 18 | 18 | porro alius ingrediebatur per viam Bethoron : tertius autem verterat se ad iter termini imminentis valli Seboim contra desertum.'
      v:019: '1SA:13:19 | 19 | 19 | Porro faber ferrarius non inveniebatur in omni terra Israël : caverant enim Philisthiim, ne forte facerent Hebræi gladium aut lanceam.'
      v:020: '1SA:13:20 | 20 | 20 | Descendebat ergo omnis Israël ad Philisthiim, ut exacueret unusquisque vomerem suum, et ligonem, et securim, et sarculum.'
      v:021: '1SA:13:21 | 21 | 21 | Retusæ itaque erant acies vomerum, et ligonum, et tridentum, et securium, usque ad stimulum corrigendum.'
      v:022: '1SA:13:22 | 22 | 22 | Cumque venisset dies prælii, non est inventus ensis et lancea in manu totius populi qui erat cum Saule et Jonatha, excepto Saul et Jonatha filio ejus.'
      v:023: '1SA:13:23 | 23 | 23 | Egressa est autem statio Philisthiim, ut transcenderet in Machmas.'
  c:014:
    verses:
      v:001: '1SA:14:1 | 1 | 1 | Et accidit quadam die ut diceret Jonathas filius Saul ad adolescentem armigerum suum : Veni, et transeamus ad stationem Philisthinorum, quæ est trans locum illum. Patri autem suo hoc ipsum non indicavit.'
      v:002: '1SA:14:2 | 2 | 2 | Porro Saul morabatur in extrema parte Gabaa sub malogranato, quæ erat in Magron : et erat populus cum eo quasi sexcentorum virorum.'
      v:003: '1SA:14:3 | 3 | 3 | Et Achias filius Achitob fratris Ichabod filii Phinees, qui ortus fuerat ex Heli sacerdote Domini in Silo, portabat ephod. Sed et populus ignorabat quo isset Jonathas.'
      v:004: '1SA:14:4 | 4 | 4 | Erant autem inter ascensus per quos nitebatur Jonathas transire ad stationem Philisthinorum, eminentes petræ ex utraque parte, et quasi in modum dentium scopuli hinc et inde prærupti : nomen uni Boses, et nomen alteri Sene :'
      v:005: '1SA:14:5 | 5 | 5 | unus scopulus prominens ad aquilonem ex adverso Machmas, et alter ad meridiem contra Gabaa.'
      v:006: '1SA:14:6 | 6 | 6 | Dixit autem Jonathas ad adolescentem armigerum suum : Veni, transeamus ad stationem incircumcisorum horum, si forte faciat Dominus pro nobis : quia non est Domino difficile salvare, vel in multis, vel in paucis.'
      v:007: '1SA:14:7 | 7 | 7 | Dixitque ei armiger suus : Fac omnia quæ placent animo tuo : perge quo cupis, et ero tecum ubicumque volueris.'
      v:008: '1SA:14:8 | 8 | 8 | Et ait Jonathas : Ecce nos transimus ad viros istos. Cumque apparuerimus eis,'
      v:009: '1SA:14:9 | 9 | 9 | si taliter locuti fuerint ad nos : Manete donec veniamus ad vos : stemus in loco nostro, nec ascendamus ad eos.'
      v:010: '1SA:14:10 | 10 | 10 | Si autem dixerint : Ascendite ad nos : ascendamus, quia tradidit eos Dominus in manibus nostris : hoc erit nobis signum.'
      v:011: '1SA:14:11 | 11 | 11 | Apparuit igitur uterque stationi Philisthinorum : dixeruntque Philisthiim : En Hebræi egrediuntur de cavernis in quibus absconditi fuerant.'
      v:012: '1SA:14:12 | 12 | 12 | Et locuti sunt viri de statione ad Jonathan et ad armigerum ejus, dixeruntque : Ascendite ad nos, et ostendemus vobis rem. Et ait Jonathas ad armigerum suum : Ascendamus : sequere me : tradidit enim Dominus eos in manus Israël.'
      v:013: '1SA:14:13 | 13 | 13 | Ascendit autem Jonathas manibus et pedibus reptans, et armiger ejus post eum. Itaque alii cadebant ante Jonathan, alios armiger ejus interficiebat sequens eum.'
      v:014: '1SA:14:14 | 14 | 14 | Et facta est plaga prima qua percussit Jonathas et armiger ejus, quasi viginti virorum in media parte jugeri quam par boum in die arare consuevit.'
      v:015: '1SA:14:15 | 15 | 15 | Et factum est miraculum in castris per agros : sed et omnis populus stationis eorum qui ierant ad prædandum, obstupuit, et conturbata est terra : et accidit quasi miraculum a Deo.'
      v:016: '1SA:14:16 | 16 | 16 | Et respexerunt speculatores Saul qui erant in Gabaa Benjamin, et ecce multitudo prostrata, et huc illucque diffugiens.'
      v:017: '1SA:14:17 | 17 | 17 | Et ait Saul populo qui erat cum eo : Requirite, et videte quis abierit ex nobis. Cumque requisissent, repertum est non adesse Jonathan et armigerum ejus.'
      v:018: '1SA:14:18 | 18 | 18 | Et ait Saul ad Achiam : Applica arcam Dei. (Erat enim ibi arca Dei in die illa cum filiis Israël.)'
      v:019: '1SA:14:19 | 19 | 19 | Cumque loqueretur Saul ad sacerdotem, tumultus magnus exortus est in castris Philisthinorum : crescebatque paulatim, et clarius resonabat. Et ait Saul ad sacerdotem : Contrahe manum tuam.{VS:P}'
      v:020: '1SA:14:20 | 20 | 20 | Conclamavit ergo Saul, et omnis populus qui erat cum eo, et venerunt usque ad locum certaminis : et ecce versus fuerat gladius uniuscujusque ad proximum suum, et cædes magna nimis.'
      v:021: '1SA:14:21 | 21 | 21 | Sed et Hebræi qui fuerant cum Philisthiim heri et nudiustertius, ascenderantque cum eis in castris, reversi sunt ut essent cum Israël qui erant cum Saul et Jonatha.'
      v:022: '1SA:14:22 | 22 | 22 | Omnes quoque Israëlitæ qui se absconderant in monte Ephraim, audientes quod fugissent Philisthæi, sociaverunt se cum suis in prælio. Et erant cum Saul quasi decem millia virorum.'
      v:023: '1SA:14:23 | 23 | 23 | Et salvavit Dominus in die illa Israël : pugna autem pervenit usque ad Bethaven.'
      v:024: '1SA:14:24 | 24 | 24 | Et viri Israël sociati sunt sibi in die illa : adjuravit autem Saul populum, dicens : Maledictus vir qui comederit panem usque ad vesperam, donec ulciscar de inimicis meis. Et non manducavit universus populus panem :'
      v:025: '1SA:14:25 | 25 | 25 | omneque terræ vulgus venit in saltum, in quo erat mel super faciem agri.'
      v:026: '1SA:14:26 | 26 | 26 | Ingressus est itaque populus saltum, et apparuit fluens mel, nullusque applicuit manum ad os suum : timebat enim populus juramentum.{VS:P}'
      v:027: '1SA:14:27 | 27 | 27 | Porro Jonathas non audierat cum adjuraret pater ejus populum : extenditque summitatem virgæ quam habebat in manu, et intinxit in favum mellis : et convertit manum suam ad os suum, et illuminati sunt oculi ejus.'
      v:028: '1SA:14:28 | 28 | 28 | Respondensque unus de populo, ait : Jurejurando constrinxit pater tuus populum, dicens : Maledictus vir qui comederit panem hodie. (Defecerat autem populus.)'
      v:029: '1SA:14:29 | 29 | 29 | Dixitque Jonathas : Turbavit pater meus terram : vidistis ipsi quia illuminati sunt oculi mei, eo quod gustaverim paululum de melle isto :'
      v:030: '1SA:14:30 | 30 | 30 | quanto magis si comedisset populus de præda inimicorum suorum, quam reperit ? nonne major plaga facta fuisset in Philisthiim ?'
      v:031: '1SA:14:31 | 31 | 31 | Percusserunt ergo in die illa Philisthæos a Machmis usque in Ajalon.{VS:P} Defatigatus est autem populus nimis :'
      v:032: '1SA:14:32 | 32 | 32 | et versus ad prædam tulit oves, et boves, et vitulos, et mactaverunt in terra : comeditque populus cum sanguine.'
      v:033: '1SA:14:33 | 33 | 33 | Nuntiaverunt autem Sauli dicentes quod populus peccasset Domino, comedens cum sanguine. Qui ait : Prævaricati estis : volvite ad me jam nunc saxum grande.'
      v:034: '1SA:14:34 | 34 | 34 | Et dixit Saul : Dispergimini in vulgus, et dicite eis ut adducat ad me unusquisque bovem suum et arietem, et occidite super istud, et vescimini, et non peccabitis Domino comedentes cum sanguine. Adduxit itaque omnis populus unusquisque bovem in manu sua usque ad noctem : et occiderunt ibi.'
      v:035: '1SA:14:35 | 35 | 35 | Ædificavit autem Saul altare Domino, tuncque primum cœpit ædificare altare Domino.{VS:P}'
      v:036: '1SA:14:36 | 36 | 36 | Et dixit Saul : Irruamus super Philisthæos nocte, et vastemus eos usque dum illucescat mane, nec relinquamus ex eis virum. Dixitque populus : Omne quod bonum videtur in oculis tuis, fac. Et ait sacerdos : Accedamus huc ad Deum.'
      v:037: '1SA:14:37 | 37 | 37 | Et consuluit Saul Dominum : Num persequar Philisthiim ? si trades eos in manus Israël ? Et non respondit ei in die illa.'
      v:038: '1SA:14:38 | 38 | 38 | Dixitque Saul : Applicate huc universos angulos populi : et scitote, et videte per quem acciderit peccatum hoc hodie.'
      v:039: '1SA:14:39 | 39 | 39 | Vivit Dominus salvator Israël, quia si per Jonathan filium meum factum est, absque retractione morietur. Ad quod nullus contradixit ei de omni populo.'
      v:040: '1SA:14:40 | 40 | 40 | Et ait ad universum Israël : Separamini vos in partem unam, et ego cum Jonatha filio meo ero in parte altera. Responditque populus ad Saul : Quod bonum videtur in oculis tuis, fac.{VS:P}'
      v:041: '1SA:14:41 | 41 | 41 | Et dixit Saul ad Dominum Deum Israël : Domine Deus Israël, da indicium : quid est quod non responderis servo tuo hodie ? si in me, aut in Jonatha filio meo, est iniquitas hæc, da ostensionem : aut si hæc iniquitas est in populo tuo, da sanctitatem. Et deprehensus est Jonathas et Saul : populus autem exivit.'
      v:042: '1SA:14:42 | 42 | 42 | Et ait Saul : Mittite sortem inter me et inter Jonathan filium meum. Et captus est Jonathas.'
      v:043: '1SA:14:43 | 43 | 43 | Dixit autem Saul ad Jonathan : Indica mihi quid feceris. Et indicavit ei Jonathas, et ait : Gustans gustavi in summitate virgæ quæ erat in manu mea, paululum mellis, et ecce ego morior.'
      v:044: '1SA:14:44 | 44 | 44 | Et ait Saul : Hæc faciat mihi Deus, et hæc addat, quia morte morieris, Jonatha.'
      v:045: '1SA:14:45 | 45 | 45 | Dixitque populus ad Saul : Ergone Jonathas morietur, qui fecit salutem hanc magnam in Israël ? hoc nefas est : vivit Dominus, si ceciderit capillus de capite ejus in terram, quia cum Deo operatus est hodie. Liberavit ergo populus Jonathan, ut non moreretur.'
      v:046: '1SA:14:46 | 46 | 46 | Recessitque Saul, nec persecutus est Philisthiim : porro Philisthiim abierunt in loca sua.{VS:P}'
      v:047: '1SA:14:47 | 47 | 47 | Et Saul, confirmato regno super Israël, pugnabat per circuitum adversum omnes inimicos ejus, contra Moab, et filios Ammon, et Edom, et reges Soba, et Philisthæos : et quocumque se verterat, superabat.'
      v:048: '1SA:14:48 | 48 | 48 | Congregatoque exercitu, percussit Amalec, et eruit Israël de manu vastatorum ejus.'
      v:049: '1SA:14:49 | 49 | 49 | Fuerunt autem filii Saul, Jonathas, et Jessui, et Melchisua : et nomina duarum filiarum ejus, nomen primogenitæ Merob, et nomen minoris Michol.'
      v:050: '1SA:14:50 | 50 | 50 | Et nomen uxoris Saul Achinoam filia Achimaas : et nomen principis militiæ ejus Abner filius Ner, patruelis Saul.'
      v:051: '1SA:14:51 | 51 | 51 | Porro Cis fuit pater Saul, et Ner pater Abner, filius Abiel.'
      v:052: '1SA:14:52 | 52 | 52 | Erat autem bellum potens adversum Philisthæos omnibus diebus Saul. Nam quemcumque viderat Saul virum fortem, et aptum ad prælium, sociabat eum sibi.'
  c:015:
    verses:
      v:001: '1SA:15:1 | 1 | 1 | Et dixit Samuel ad Saul : Me misit Dominus ut ungerem te in regem super populum ejus Israël : nunc ergo audi vocem Domini.'
      v:002: '1SA:15:2 | 2 | 2 | Hæc dicit Dominus exercituum : Recensui quæcumque fecit Amalec Israëli : quomodo restitit ei in via cum ascenderet de Ægypto.'
      v:003: '1SA:15:3 | 3 | 3 | Nunc ergo vade, et percute Amalec, et demolire universa ejus : non parcas ei, et non concupiscas ex rebus ipsius aliquid, sed interfice a viro usque ad mulierem, et parvulum atque lactentem, bovem et ovem, camelum et asinum.'
      v:004: '1SA:15:4 | 4 | 4 | Præcepit itaque Saul populo, et recensuit eos quasi agnos : ducenta millia peditum, et decem millia virorum Juda.'
      v:005: '1SA:15:5 | 5 | 5 | Cumque venisset Saul usque ad civitatem Amalec, tetendit insidias in torrente.'
      v:006: '1SA:15:6 | 6 | 6 | Dixitque Saul Cinæo : Abite, recedite, atque descendite ab Amalec, ne forte involvam te cum eo : tu enim fecisti misericordiam cum omnibus filiis Israël, cum ascenderent de Ægypto. Et recessit Cinæus de medio Amalec.'
      v:007: '1SA:15:7 | 7 | 7 | Percussitque Saul Amalec ab Hevila donec venias ad Sur, quæ est e regione Ægypti.'
      v:008: '1SA:15:8 | 8 | 8 | Et apprehendit Agag regem Amalec vivum : omne autem vulgus interfecit in ore gladii.'
      v:009: '1SA:15:9 | 9 | 9 | Et pepercit Saul et populus Agag, et optimis gregibus ovium et armentorum, et vestibus et arietibus, et universis quæ pulchra erant, nec voluerunt disperdere ea : quidquid vero vile fuit et reprobum, hoc demoliti sunt.{VS:P}'
      v:010: '1SA:15:10 | 10 | 10 | Factum est autem verbum Domini ad Samuel, dicens :'
      v:011: '1SA:15:11 | 11 | 11 | Pœnitet me quod constituerim Saul regem : quia dereliquit me, et verba mea opere non implevit. Contristatusque est Samuel, et clamavit ad Dominum tota nocte.'
      v:012: '1SA:15:12 | 12 | 12 | Cumque de nocte surrexisset Samuel ut iret ad Saul mane, nuntiatum est Samueli eo quod venisset Saul in Carmelum, et erexisset sibi fornicem triumphalem, et reversus transisset, descendissetque in Galgala. Venit ergo Samuel ad Saul, et Saul offerebat holocaustum Domino de initiis prædarum quæ attulerat ex Amalec.'
      v:013: '1SA:15:13 | 13 | 13 | Et cum venisset Samuel ad Saul, dixit ei Saul : Benedictus tu Domino : implevi verbum Domini.'
      v:014: '1SA:15:14 | 14 | 14 | Dixitque Samuel : Et quæ est hæc vox gregum, quæ resonat in auribus meis, et armentorum, quam ego audio ?'
      v:015: '1SA:15:15 | 15 | 15 | Et ait Saul : De Amalec adduxerunt ea : pepercit enim populus melioribus ovibus et armentis ut immolarentur Domino Deo tuo, reliqua vero occidimus.'
      v:016: '1SA:15:16 | 16 | 16 | Ait autem Samuel ad Saul : Sine me, et indicabo tibi quæ locutus sit Dominus ad me nocte. Dixitque ei : Loquere.'
      v:017: '1SA:15:17 | 17 | 17 | Et ait Samuel : Nonne cum parvulus esses in oculis tuis, caput in tribubus Israël factus es ? unxitque te Dominus in regem super Israël,'
      v:018: '1SA:15:18 | 18 | 18 | et misit te Dominus in viam, et ait : Vade, et interfice peccatores Amalec, et pugnabis contra eos usque ad internecionem eorum ?'
      v:019: '1SA:15:19 | 19 | 19 | Quare ergo non audisti vocem Domini : sed versus ad prædam es, et fecisti malum in oculis Domini ?'
      v:020: '1SA:15:20 | 20 | 20 | Et ait Saul ad Samuelem : Immo audivi vocem Domini, et ambulavi in via per quam misit me Dominus, et adduxi Agag regem Amalec, et Amalec interfeci.'
      v:021: '1SA:15:21 | 21 | 21 | Tulit autem de præda populus oves et boves, primitias eorum quæ cæsa sunt, ut immolet Domino Deo suo in Galgalis.{VS:P}'
      v:022: '1SA:15:22 | 22 | 22 | Et ait Samuel : Numquid vult Dominus holocausta et victimas, et non potius ut obediatur voci Domini ? melior est enim obedientia quam victimæ, et auscultare magis quam offerre adipem arietum.'
      v:023: '1SA:15:23 | 23 | 23 | Quoniam quasi peccatum ariolandi est, repugnare : et quasi scelus idololatriæ, nolle acquiescere. Pro eo ergo quod abjecisti sermonem Domini, abjecit te Dominus ne sis rex.'
      v:024: '1SA:15:24 | 24 | 24 | Dixitque Saul ad Samuelem : Peccavi, quia prævaricatus sum sermonem Domini et verba tua, timens populum, et obediens voci eorum.'
      v:025: '1SA:15:25 | 25 | 25 | Sed nunc porta, quæso, peccatum meum, et revertere mecum, ut adorem Dominum.'
      v:026: '1SA:15:26 | 26 | 26 | Et ait Samuel ad Saul : Non revertar tecum, quia projecisti sermonem Domini, et projecit te Dominus ne sis rex super Israël.'
      v:027: '1SA:15:27 | 27 | 27 | Et conversus est Samuel ut abiret : ille autem apprehendit summitatem pallii ejus, quæ et scissa est.'
      v:028: '1SA:15:28 | 28 | 28 | Et ait ad eum Samuel : Scidit Dominus regnum Israël a te hodie, et tradidit illud proximo tuo meliori te.'
      v:029: '1SA:15:29 | 29 | 29 | Porro triumphator in Israël non parcet, et pœnitudine non flectetur : neque enim homo est ut agat pœnitentiam.'
      v:030: '1SA:15:30 | 30 | 30 | At ille ait : Peccavi : sed nunc honora me coram senioribus populi mei et coram Israël, et revertere mecum, ut adorem Dominum Deum tuum.'
      v:031: '1SA:15:31 | 31 | 31 | Reversus ergo Samuel secutus est Saulem : et adoravit Saul Dominum.{VS:P}'
      v:032: '1SA:15:32 | 32 | 32 | Dixitque Samuel : Adducite ad me Agag regem Amalec. Et oblatus est ei Agag, pinguissimus et tremens. Et dixit Agag : Siccine separat amara mors ?'
      v:033: '1SA:15:33 | 33 | 33 | Et ait Samuel : Sicut fecit absque liberis mulieres gladius tuus, sic absque liberis erit inter mulieres mater tua. Et in frusta concidit eum Samuel coram Domino in Galgalis.'
      v:034: '1SA:15:34 | 34 | 34 | Abiit autem Samuel in Ramatha : Saul vero ascendit in domum suam in Gabaa.'
      v:035: '1SA:15:35 | 35 | 35 | Et non vidit Samuel ultra Saul usque ad diem mortis suæ : verumtamen lugebat Samuel Saulem, quoniam Dominum pœnitebat quod constituisset eum regem super Israël.'
  c:016:
    verses:
      v:001: '1SA:16:1 | 1 | 1 | Dixitque Dominus ad Samuelem : Usquequo tu luges Saul, cum ego projecerim eum ne regnet super Israël ? Imple cornu tuum oleo, et veni, ut mittam te ad Isai Bethlehemitem : providi enim in filiis ejus mihi regem.'
      v:002: '1SA:16:2 | 2 | 2 | Et ait Samuel : Quomodo vadam ? audiet enim Saul, et interficiet me. Et ait Dominus : Vitulum de armento tolles in manu tua, et dices : Ad immolandum Domino veni.'
      v:003: '1SA:16:3 | 3 | 3 | Et vocabis Isai ad victimam, et ego ostendam tibi quid facias, et unges quemcumque monstravero tibi.'
      v:004: '1SA:16:4 | 4 | 4 | Fecit ergo Samuel sicut locutus est ei Dominus. Venitque in Bethlehem, et admirati sunt seniores civitatis occurrentes ei : dixeruntque : Pacificusne est ingressus tuus ?'
      v:005: '1SA:16:5 | 5 | 5 | Et ait : Pacificus : ad immolandum Domino veni : sanctificamini, et venite mecum ut immolem. Sanctificavit ergo Isai et filios ejus, et vocavit eos ad sacrificium.{VS:P}'
      v:006: '1SA:16:6 | 6 | 6 | Cumque ingressi essent, vidit Eliab, et ait : Num coram Domino est christus ejus ?'
      v:007: '1SA:16:7 | 7 | 7 | Et dixit Dominus ad Samuelem : Ne respicias vultum ejus, neque altitudinem staturæ ejus : quoniam abjeci eum, nec juxta intuitum hominis ego judico : homo enim videt ea quæ parent, Dominus autem intuetur cor.'
      v:008: '1SA:16:8 | 8 | 8 | Et vocavit Isai Abinadab, et adduxit eum coram Samuele. Qui dixit : Nec hunc elegit Dominus.'
      v:009: '1SA:16:9 | 9 | 9 | Adduxit autem Isai Samma, de quo ait : Etiam hunc non elegit Dominus.'
      v:010: '1SA:16:10 | 10 | 10 | Adduxit itaque Isai septem filios suos coram Samuele : et ait Samuel ad Isai : Non elegit Dominus ex istis.'
      v:011: '1SA:16:11 | 11 | 11 | Dixitque Samuel ad Isai : Numquid jam completi sunt filii ? Qui respondit : Adhuc reliquus est parvulus, et pascit oves. Et ait Samuel ad Isai : Mitte, et adduc eum : nec enim discumbemus priusquam huc ille veniat.'
      v:012: '1SA:16:12 | 12 | 12 | Misit ergo, et adduxit eum. Erat autem rufus, et pulcher aspectu, decoraque facie : et ait Dominus : Surge, unge eum : ipse est enim.'
      v:013: '1SA:16:13 | 13 | 13 | Tulit ergo Samuel cornu olei, et unxit eum in medio fratrum ejus : et directus est spiritus Domini a die illa in David, et deinceps. Surgensque Samuel abiit in Ramatha.{VS:P}'
      v:014: '1SA:16:14 | 14 | 14 | Spiritus autem Domini recessit a Saul, et exagitabat eum spiritus nequam a Domino.'
      v:015: '1SA:16:15 | 15 | 15 | Dixeruntque servi Saul ad eum : Ecce spiritus Dei malus exagitat te.'
      v:016: '1SA:16:16 | 16 | 16 | Jubeat dominus noster, et servi tui qui coram te sunt quærent hominem scientem psallere cithara, ut quando arripuerit te spiritus Domini malus, psallat manu sua, et levius feras.'
      v:017: '1SA:16:17 | 17 | 17 | Et ait Saul ad servos suos : Providete ergo mihi aliquem bene psallentem, et adducite eum ad me.'
      v:018: '1SA:16:18 | 18 | 18 | Et respondens unus de pueris, ait : Ecce vidi filium Isai Bethlehemitem scientem psallere, et fortissimum robore, et virum bellicosum, et prudentem in verbis, et virum pulchrum : et Dominus est cum eo.'
      v:019: '1SA:16:19 | 19 | 19 | Misit ergo Saul nuntios ad Isai, dicens : Mitte ad me David filium tuum, qui est in pascuis.'
      v:020: '1SA:16:20 | 20 | 20 | Tulit itaque Isai asinum plenum panibus, et lagenam vini, et hædum de capris unum, et misit per manum David filii sui Sauli.'
      v:021: '1SA:16:21 | 21 | 21 | Et venit David ad Saul, et stetit coram eo : at ille dilexit eum nimis, et factus est ejus armiger.'
      v:022: '1SA:16:22 | 22 | 22 | Misitque Saul ad Isai, dicens : Stet David in conspectu meo : invenit enim gratiam in oculis meis.'
      v:023: '1SA:16:23 | 23 | 23 | Igitur quandocumque spiritus Domini malus arripiebat Saul, David tollebat citharam, et percutiebat manu sua, et refocillabatur Saul, et levius habebat : recedebat enim ab eo spiritus malus.'
  c:017:
    verses:
      v:001: '1SA:17:1 | 1 | 1 | Congregantes autem Philisthiim agmina sua in prælium, convenerunt in Socho Judæ : et castrametati sunt inter Socho et Azeca in finibus Dommim.'
      v:002: '1SA:17:2 | 2 | 2 | Porro Saul et filii Israël congregati venerunt in Vallem terebinthi, et direxerunt aciem ad pugnandum contra Philisthiim.'
      v:003: '1SA:17:3 | 3 | 3 | Et Philisthiim stabant super montem ex parte hac, et Israël stabat supra montem ex altera parte : vallisque erat inter eos.'
      v:004: '1SA:17:4 | 4 | 4 | Et egressus est vir spurius de castris Philisthinorum nomine Goliath, de Geth, altitudinis sex cubitorum et palmi :'
      v:005: '1SA:17:5 | 5 | 5 | et cassis ærea super caput ejus, et lorica squamata induebatur. Porro pondus loricæ ejus, quinque millia siclorum æris erat :'
      v:006: '1SA:17:6 | 6 | 6 | et ocreas æreas habebat in cruribus, et clypeus æreus tegebat humeros ejus.'
      v:007: '1SA:17:7 | 7 | 7 | Hastile autem hastæ ejus erat quasi liciatorium texentium : ipsum autem ferrum hastæ ejus sexcentos siclos habebat ferri : et armiger ejus antecedebat eum.'
      v:008: '1SA:17:8 | 8 | 8 | Stansque clamabat adversum phalangas Israël, et dicebat eis : Quare venistis parati ad prælium ? numquid ego non sum Philisthæus, et vos servi Saul ? eligite ex vobis virum, et descendat ad singulare certamen.'
      v:009: '1SA:17:9 | 9 | 9 | Si quiverit pugnare mecum, et percusserit me, erimus vobis servi : si autem ego prævaluero, et percussero eum, vos servi eritis, et servietis nobis.'
      v:010: '1SA:17:10 | 10 | 10 | Et aiebat Philisthæus : Ego exprobravi agminibus Israël hodie : date mihi virum, et ineat mecum singulare certamen.'
      v:011: '1SA:17:11 | 11 | 11 | Audiens autem Saul et omnes Israëlitæ sermones Philisthæi hujuscemodi, stupebant, et metuebant nimis.{VS:P}'
      v:012: '1SA:17:12 | 12 | 12 | David autem erat filius viri Ephrathæi, de quo supra dictum est, de Bethlehem Juda, cui nomen erat Isai, qui habebat octo filios, et erat vir in diebus Saul senex, et grandævus inter viros.'
      v:013: '1SA:17:13 | 13 | 13 | Abierunt autem tres filii ejus majores post Saul in prælium : et nomina trium filiorum ejus qui perrexerunt ad bellum, Eliab primogenitus, et secundus Abinadab, tertiusque Samma.'
      v:014: '1SA:17:14 | 14 | 14 | David autem erat minimus. Tribus ergo majoribus secutis Saulem,'
      v:015: '1SA:17:15 | 15 | 15 | abiit David, et reversus est a Saul ut pasceret gregem patris sui in Bethlehem.'
      v:016: '1SA:17:16 | 16 | 16 | Procedebat vero Philisthæus mane et vespere, et stabat quadraginta diebus.'
      v:017: '1SA:17:17 | 17 | 17 | Dixit autem Isai ad David filium suum : Accipe fratribus tuis ephi polentæ, et decem panes istos, et curre in castra ad fratres tuos,'
      v:018: '1SA:17:18 | 18 | 18 | et decem formellas casei has deferes ad tribunum : et fratres tuos visitabis, si recte agant : et cum quibus ordinati sunt, disce.'
      v:019: '1SA:17:19 | 19 | 19 | Saul autem, et illi, et omnes filii Israël, in Valle terebinthi pugnabant adversum Philisthiim.'
      v:020: '1SA:17:20 | 20 | 20 | Surrexit itaque David mane, et commendavit gregem custodi : et onustus abiit, sicut præceperat ei Isai. Et venit ad locum Magala, et ad exercitum, qui egressus ad pugnam vociferatus erat in certamine.'
      v:021: '1SA:17:21 | 21 | 21 | Direxerat enim aciem Israël, sed et Philisthiim ex adverso fuerant præparati.'
      v:022: '1SA:17:22 | 22 | 22 | Derelinquens ergo David vasa quæ attulerat sub manu custodis ad sarcinas, cucurrit ad locum certaminis, et interrogabat si omnia recte agerentur erga fratres suos.'
      v:023: '1SA:17:23 | 23 | 23 | Cumque adhuc ille loqueretur eis, apparuit vir ille spurius ascendens, Goliath nomine, Philisthæus de Geth, de castris Philisthinorum : et loquente eo hæc eadem verba audivit David.'
      v:024: '1SA:17:24 | 24 | 24 | Omnes autem Israëlitæ, cum vidissent virum, fugerunt a facie ejus, timentes eum valde.{VS:P}'
      v:025: '1SA:17:25 | 25 | 25 | Et dixit unus quispiam de Israël : Num vidistis virum hunc, qui ascendit ? ad exprobrandum enim Israëli ascendit. Virum ergo qui percusserit eum, ditabit rex divitiis magnis, et filiam suam dabit ei, et domum patris ejus faciet absque tributo in Israël.'
      v:026: '1SA:17:26 | 26 | 26 | Et ait David ad viros qui stabant secum, dicens : Quid dabitur viro qui percusserit Philisthæum hunc, et tulerit opprobrium de Israël ? quis enim est hic Philisthæus incircumcisus, qui exprobravit acies Dei viventis ?'
      v:027: '1SA:17:27 | 27 | 27 | Referebat autem ei populus eumdem sermonem, dicens : Hæc dabuntur viro qui percusserit eum.'
      v:028: '1SA:17:28 | 28 | 28 | Quod cum audisset Eliab frater ejus major, loquente eo cum aliis, iratus est contra David, et ait : Quare venisti, et quare dereliquisti pauculas oves illas in deserto ? Ego novi superbiam tuam, et nequitiam cordis tui : quia ut videres prælium, descendisti.'
      v:029: '1SA:17:29 | 29 | 29 | Et dixit David : Quid feci ? numquid non verbum est ?'
      v:030: '1SA:17:30 | 30 | 30 | Et declinavit paululum ab eo ad alium : dixitque eumdem sermonem. Et respondit ei populus verbum sicut prius.{VS:P}'
      v:031: '1SA:17:31 | 31 | 31 | Audita sunt autem verba quæ locutus est David, et annuntiata in conspectu Saul.'
      v:032: '1SA:17:32 | 32 | 32 | Ad quem cum fuisset adductus, locutus est ei : Non concidat cor cujusquam in eo : ego servus tuus vadam, et pugnabo adversus Philisthæum.'
      v:033: '1SA:17:33 | 33 | 33 | Et ait Saul ad David : Non vales resistere Philisthæo isti, nec pugnare adversus eum, quia puer es : hic autem vir bellator est ab adolescentia sua.'
      v:034: '1SA:17:34 | 34 | 34 | Dixitque David ad Saul : Pascebat servus tuus patris sui gregem, et veniebat leo vel ursus, et tollebat arietem de medio gregis :'
      v:035: '1SA:17:35 | 35 | 35 | et persequebar eos, et percutiebam, eruebamque de ore eorum : et illi consurgebant adversum me, et apprehendebam mentum eorum, et suffocabam, interficiebamque eos.'
      v:036: '1SA:17:36 | 36 | 36 | Nam et leonem et ursum interfeci ego servus tuus : erit igitur et Philisthæus hic incircumcisus quasi unus ex eis. Nunc vadam, et auferam opprobrium populi : quoniam quis est iste Philisthæus incircumcisus, qui ausus est maledicere exercitui Dei viventis ?'
      v:037: '1SA:17:37 | 37 | 37 | Et ait David : Dominus qui eripuit me de manu leonis, et de manu ursi, ipse me liberabit de manu Philisthæi hujus. Dixit autem Saul ad David : Vade, et Dominus tecum sit.'
      v:038: '1SA:17:38 | 38 | 38 | Et induit Saul David vestimentis suis, et imposuit galeam æream super caput ejus, et vestivit eum lorica.'
      v:039: '1SA:17:39 | 39 | 39 | Accinctus ergo David gladio ejus super vestem suam, cœpit tentare si armatus posset incedere : non enim habebat consuetudinem. Dixitque David ad Saul : Non possum sic incedere, quia non usum habeo.{VS:P} Et deposuit ea,'
      v:040: '1SA:17:40 | 40 | 40 | et tulit baculum suum, quem semper habebat in manibus : et elegit sibi quinque limpidissimos lapides de torrente, et misit eos in peram pastoralem quam habebat secum, et fundam manu tulit : et processit adversum Philisthæum.'
      v:041: '1SA:17:41 | 41 | 41 | Ibat autem Philisthæus incedens, et appropinquans adversum David, et armiger ejus ante eum.'
      v:042: '1SA:17:42 | 42 | 42 | Cumque inspexisset Philisthæus, et vidisset David, despexit eum. Erat enim adolescens, rufus, et pulcher aspectu.'
      v:043: '1SA:17:43 | 43 | 43 | Et dixit Philisthæus ad David : Numquid ego canis sum, quod tu venis ad me cum baculo ? Et maledixit Philisthæus David in diis suis :'
      v:044: '1SA:17:44 | 44 | 44 | dixitque ad David : Veni ad me, et dabo carnes tuas volatilibus cæli et bestiis terræ.'
      v:045: '1SA:17:45 | 45 | 45 | Dixit autem David ad Philisthæum : Tu venis ad me cum gladio, et hasta, et clypeo : ego autem venio ad te in nomine Domini exercituum, Dei agminum Israël quibus exprobrasti'
      v:046: '1SA:17:46 | 46 | 46 | hodie, et dabit te Dominus in manu mea, et percutiam te, et auferam caput tuum a te : et dabo cadavera castrorum Philisthiim hodie volatilibus cæli, et bestiis terræ, ut sciat omnis terra quia est Deus in Israël,'
      v:047: '1SA:17:47 | 47 | 47 | et noverit universa ecclesia hæc, quia non in gladio nec in hasta salvat Dominus : ipsius enim est bellum, et tradet vos in manus nostras.'
      v:048: '1SA:17:48 | 48 | 48 | Cum ergo surrexisset Philisthæus, et veniret, et appropinquaret contra David, festinavit David et cucurrit ad pugnam ex adverso Philisthæi.'
      v:049: '1SA:17:49 | 49 | 49 | Et misit manum suam in peram, tulitque unum lapidem, et funda jecit, et circumducens percussit Philisthæum in fronte : et infixus est lapis in fronte ejus, et cecidit in faciem suam super terram.'
      v:050: '1SA:17:50 | 50 | 50 | Prævaluitque David adversum Philisthæum in funda et lapide, percussumque Philisthæum interfecit. Cumque gladium non haberet in manu David,'
      v:051: '1SA:17:51 | 51 | 51 | cucurrit, et stetit super Philisthæum, et tulit gladium ejus, et eduxit eum de vagina sua : et interfecit eum, præciditque caput ejus. Videntes autem Philisthiim quod mortuus esset fortissimus eorum, fugerunt.'
      v:052: '1SA:17:52 | 52 | 52 | Et consurgentes viri Israël et Juda vociferati sunt, et persecuti sunt Philisthæos usque dum venirent in vallem, et usque ad portas Accaron : cecideruntque vulnerati de Philisthiim in via Saraim, et usque ad Geth, et usque ad Accaron.'
      v:053: '1SA:17:53 | 53 | 53 | Et revertentes filii Israël postquam persecuti fuerant Philisthæos, invaserunt castra eorum.'
      v:054: '1SA:17:54 | 54 | 54 | Assumens autem David caput Philisthæi, attulit illud in Jerusalem : arma vero ejus posuit in tabernaculo suo.{VS:P}'
      v:055: '1SA:17:55 | 55 | 55 | Eo autem tempore quo viderat Saul David egredientem contra Philisthæum, ait ad Abner principem militiæ : De qua stirpe descendit hic adolescens, Abner ? Dixitque Abner : Vivit anima tua, rex, si novi.'
      v:056: '1SA:17:56 | 56 | 56 | Et ait rex : Interroga tu, cujus filius sit iste puer.'
      v:057: '1SA:17:57 | 57 | 57 | Cumque regressus esset David, percusso Philisthæo, tulit eum Abner, et introduxit coram Saule, caput Philisthæi habentem in manu.'
      v:058: '1SA:17:58 | 58 | 58 | Et ait ad eum Saul : De qua progenie es, o adolescens ? Dixitque David : Filius servi tui Isai Bethlehemitæ ego sum.'
  c:018:
    verses:
      v:001: '1SA:18:1 | 1 | 1 | Et factum est cum complesset loqui ad Saul, anima Jonathæ conglutinata est animæ David, et dilexit eum Jonathas quasi animam suam.'
      v:002: '1SA:18:2 | 2 | 2 | Tulitque eum Saul in die illa, et non concessit ei ut reverteretur in domum patris sui.'
      v:003: '1SA:18:3 | 3 | 3 | Inierunt autem David et Jonathas fœdus : diligebat enim eum quasi animam suam.'
      v:004: '1SA:18:4 | 4 | 4 | Nam expoliavit se Jonathas tunica qua erat indutus, et dedit eam David, et reliqua vestimenta sua, usque ad gladium et arcum suum, et usque ad balteum.'
      v:005: '1SA:18:5 | 5 | 5 | Egrediebatur quoque David ad omnia quæcumque misisset eum Saul, et prudenter se agebat : posuitque eum Saul super viros belli, et acceptus erat in oculis universi populi, maximeque in conspectu famulorum Saul.{VS:P}'
      v:006: '1SA:18:6 | 6 | 6 | Porro cum reverteretur percusso Philisthæo David, egressæ sunt mulieres de universis urbibus Israël, cantantes, chorosque ducentes in occursum Saul regis, in tympanis lætitiæ, et in sistris.'
      v:007: '1SA:18:7 | 7 | 7 | Et præcinebant mulieres, ludentes, atque dicentes : {VS:VERSE:BEGIN}Percussit Saul mille,{VS:BR} et David decem millia.{VS:VERSE:END}'
      v:008: '1SA:18:8 | 8 | 8 | Iratus est autem Saul nimis, et displicuit in oculis ejus sermo iste : dixitque : Dederunt David decem millia, et mihi mille dederunt : quid ei superest, nisi solum regnum ?'
      v:009: 1SA:18:9 | 9 | 9 | Non rectis ergo oculis Saul aspiciebat David a die illa et deinceps.
      v:010: '1SA:18:10 | 10 | 10 | Post diem autem alteram, invasit spiritus Dei malus Saul, et prophetabat in medio domus suæ : David autem psallebat manu sua, sicut per singulos dies. Tenebatque Saul lanceam,'
      v:011: '1SA:18:11 | 11 | 11 | et misit eam, putans quod configere posset David cum pariete : et declinavit David a facie ejus secundo.'
      v:012: '1SA:18:12 | 12 | 12 | Et timuit Saul David, eo quod Dominus esset cum eo, et a se recessisset.'
      v:013: '1SA:18:13 | 13 | 13 | Amovit ergo eum Saul a se, et fecit eum tribunum super mille viros : et egrediebatur, et intrabat in conspectu populi.'
      v:014: '1SA:18:14 | 14 | 14 | In omnibus quoque viis suis David prudenter agebat, et Dominus erat cum eo.'
      v:015: '1SA:18:15 | 15 | 15 | Vidit itaque Saul quod prudens esset nimis, et cœpit cavere eum.'
      v:016: '1SA:18:16 | 16 | 16 | Omnis autem Israël et Juda diligebat David : ipse enim ingrediebatur et egrediebatur ante eos.{VS:P}'
      v:017: '1SA:18:17 | 17 | 17 | Dixitque Saul ad David : Ecce filia mea major Merob : ipsam dabo tibi uxorem : tantummodo esto vir fortis, et præliare bella Domini. Saul autem reputabat, dicens : Non sit manus mea in eum, sed sit super eum manus Philisthinorum.'
      v:018: '1SA:18:18 | 18 | 18 | Ait autem David ad Saul : Quis ego sum, aut quæ est vita mea, aut cognatio patris mei in Israël, ut fiam gener regis ?'
      v:019: '1SA:18:19 | 19 | 19 | Factum est autem tempus cum deberet dari Merob filia Saul David, data est Hadrieli Molathitæ uxor.'
      v:020: '1SA:18:20 | 20 | 20 | Dilexit autem David Michol filia Saul altera. Et nuntiatum est Saul, et placuit ei.'
      v:021: '1SA:18:21 | 21 | 21 | Dixitque Saul : Dabo eam illi, ut fiat ei in scandalum, et sit super eum manus Philisthinorum. Dixitque Saul ad David : In duabus rebus gener meus eris hodie.'
      v:022: '1SA:18:22 | 22 | 22 | Et mandavit Saul servis suis : Loquimini ad David clam me, dicentes : Ecce places regi, et omnes servi ejus diligunt te : nunc ergo esto gener regis.'
      v:023: '1SA:18:23 | 23 | 23 | Et locuti sunt servi Saul in auribus David omnia verba hæc. Et ait David : Num parum videtur vobis, generum esse regis ? ego autem sum vir pauper et tenuis.'
      v:024: '1SA:18:24 | 24 | 24 | Et renuntiaverunt servi Saul dicentes : Hujuscemodi verba locutus est David.'
      v:025: '1SA:18:25 | 25 | 25 | Dixit autem Saul : Sic loquimini ad David : Non habet rex sponsalia necesse, nisi tantum centum præputia Philisthinorum, ut fiat ultio de inimicis regis. Porro Saul cogitabat tradere David in manus Philisthinorum.'
      v:026: '1SA:18:26 | 26 | 26 | Cumque renuntiassent servi ejus David verba quæ dixerat Saul, placuit sermo in oculis David, ut fieret gener regis.'
      v:027: '1SA:18:27 | 27 | 27 | Et post paucos dies surgens David, abiit cum viris qui sub eo erant. Et percussit ex Philisthiim ducentos viros, et attulit eorum præputia et annumeravit ea regi, ut esset gener ejus. Dedit itaque Saul ei Michol filiam suam uxorem.'
      v:028: '1SA:18:28 | 28 | 28 | Et vidit Saul, et intellexit quod Dominus esset cum David. Michol autem filia Saul diligebat eum.'
      v:029: '1SA:18:29 | 29 | 29 | Et Saul magis cœpit timere David : factusque est Saul inimicus David cunctis diebus.'
      v:030: '1SA:18:30 | 30 | 30 | Et egressi sunt principes Philisthinorum. A principio autem egressionis eorum, prudentius se gerebat David quam omnes servi Saul, et celebre factum est nomen ejus nimis.'
  c:019:
    verses:
      v:001: '1SA:19:1 | 1 | 1 | Locutus est autem Saul ad Jonathan filium suum, et ad omnes servos suos, ut occiderent David. Porro Jonathas filius Saul diligebat David valde :'
      v:002: '1SA:19:2 | 2 | 2 | et indicavit Jonathas David, dicens : Quærit Saul pater meus occidere te : quapropter observa te, quæso, mane : et manebis clam, et absconderis.'
      v:003: '1SA:19:3 | 3 | 3 | Ego autem egrediens stabo juxta patrem meum in agro, ubicumque fueris : et ego loquar de te ad patrem meum, et quodcumque videro, nuntiabo tibi.'
      v:004: '1SA:19:4 | 4 | 4 | Locutus est ergo Jonathas de David bona ad Saul patrem suum : dixitque ad eum : Ne pecces rex in servum tuum David, quia non peccavit tibi, et opera ejus bona sunt tibi valde.'
      v:005: '1SA:19:5 | 5 | 5 | Et posuit animam suam in manu sua, et percussit Philisthæum, et fecit Dominus salutem magnam universo Israëli : vidisti, et lætatus es. Quare ergo peccas in sanguine innoxio, interficiens David, qui est absque culpa ?'
      v:006: '1SA:19:6 | 6 | 6 | Quod cum audisset Saul, placatus voce Jonathæ, juravit : Vivit Dominus, quia non occidetur.'
      v:007: '1SA:19:7 | 7 | 7 | Vocavit itaque Jonathas David, et indicavit ei omnia verba hæc : et introduxit Jonathas David ad Saul, et fuit ante eum sicut fuerat heri et nudiustertius.'
      v:008: '1SA:19:8 | 8 | 8 | Motum est autem rursum bellum : et egressus David, pugnavit adversum Philisthiim : percussitque eos plaga magna, et fugerunt a facie ejus.'
      v:009: '1SA:19:9 | 9 | 9 | Et factus est spiritus Domini malus in Saul : sedebat autem in domo sua, et tenebat lanceam : porro David psallebat manu sua.'
      v:010: '1SA:19:10 | 10 | 10 | Nisusque est Saul configere David lancea in pariete, et declinavit David a facie Saul : lancea autem casso vulnere perlata est in parietem, et David fugit, et salvatus est nocte illa.{VS:P}'
      v:011: '1SA:19:11 | 11 | 11 | Misit ergo Saul satellites suos in domum David, ut custodirent eum, et interficeretur mane. Quod cum annuntiasset David Michol uxor sua, dicens : Nisi salvaveris te nocte hac, cras morieris :'
      v:012: '1SA:19:12 | 12 | 12 | deposuit eum per fenestram. Porro ille abiit et aufugit, atque salvatus est.'
      v:013: '1SA:19:13 | 13 | 13 | Tulit autem Michol statuam, et posuit eam super lectum, et pellem pilosam caprarum posuit ad caput ejus, et operuit eam vestimentis.'
      v:014: '1SA:19:14 | 14 | 14 | Misit autem Saul apparitores, qui raperent David : et responsum est quod ægrotaret.'
      v:015: '1SA:19:15 | 15 | 15 | Rursumque misit Saul nuntios ut viderent David, dicens : Afferte eum ad me in lecto, ut occidatur.'
      v:016: '1SA:19:16 | 16 | 16 | Cumque venissent nuntii, inventum est simulacrum super lectum, et pellis caprarum ad caput ejus.'
      v:017: '1SA:19:17 | 17 | 17 | Dixitque Saul ad Michol : Quare sic illusisti mihi, et dimisisti inimicum meum ut fugeret ? Et respondit Michol ad Saul : Quia ipse locutus est mihi : Dimitte me, alioquin interficiam te.{VS:P}'
      v:018: '1SA:19:18 | 18 | 18 | David autem fugiens salvatus est, et venit ad Samuel in Ramatha, et nuntiavit ei omnia quæ fecerat sibi Saul : et abierunt ipse et Samuel, et morati sunt in Najoth.'
      v:019: '1SA:19:19 | 19 | 19 | Nuntiatum est autem Sauli a dicentibus : Ecce David in Najoth in Ramatha.'
      v:020: '1SA:19:20 | 20 | 20 | Misit ergo Saul lictores, ut raperent David : qui cum vidissent cuneum prophetarum vaticinantium, et Samuelem stantem super eos, factus est etiam spiritus Domini in illis, et prophetare cœperunt etiam ipsi.'
      v:021: '1SA:19:21 | 21 | 21 | Quod cum nuntiatum esset Sauli, misit et alios nuntios : prophetaverunt autem et illi. Et rursum misit Saul tertios nuntios : qui et ipsi prophetaverunt. Et iratus iracundia Saul,'
      v:022: '1SA:19:22 | 22 | 22 | abiit etiam ipse in Ramatha, et venit usque ad cisternam magnam quæ est in Socho, et interrogavit, et dixit : In quo loco sunt Samuel et David ? Dictumque est ei : Ecce in Najoth sunt in Ramatha.'
      v:023: '1SA:19:23 | 23 | 23 | Et abiit in Najoth in Ramatha, et factus est etiam super eum spiritus Domini, et ambulabat ingrediens, et prophetabat usque dum veniret in Najoth in Ramatha.'
      v:024: '1SA:19:24 | 24 | 24 | Et expoliavit etiam ipse se vestimentis suis, et prophetavit cum ceteris coram Samuele, et cecidit nudus tota die illa et nocte. Unde et exivit proverbium : Num et Saul inter prophetas ?'
  c:020:
    verses:
      v:001: '1SA:20:1 | 1 | 1 | Fugit autem David de Najoth, quæ est in Ramatha, veniensque locutus est coram Jonatha : Quid feci ? quæ est iniquitas mea, et quod peccatum meum in patrem tuum, quia quærit animam meam ?'
      v:002: '1SA:20:2 | 2 | 2 | Qui dixit ei : Absit, non morieris : neque enim faciet pater meus quidquam grande vel parvum, nisi prius indicaverit mihi : hunc ergo celavit me pater meus sermonem tantummodo ? nequaquam erit istud.'
      v:003: '1SA:20:3 | 3 | 3 | Et juravit rursum Davidi. Et ille ait : Scit profecto pater tuus quia inveni gratiam in oculis tuis, et dicet : Nesciat hoc Jonathas, ne forte tristetur. Quinimmo vivit Dominus, et vivit anima tua, quia uno tantum (ut ita dicam) gradu ego morsque dividimur.'
      v:004: '1SA:20:4 | 4 | 4 | Et ait Jonathas ad David : Quodcumque dixerit mihi anima tua, faciam tibi.'
      v:005: '1SA:20:5 | 5 | 5 | Dixit autem David ad Jonathan : Ecce calendæ sunt crastino, et ego ex more sedere soleo juxta regem ad vescendum : dimitte ergo me ut abscondar in agro usque ad vesperam diei tertiæ.'
      v:006: '1SA:20:6 | 6 | 6 | Si respiciens requisierit me pater tuus, respondebis ei : Rogavit me David ut iret celeriter in Bethlehem civitatem suam, quia victimæ solemnes ibi sunt universis contribulibus suis.'
      v:007: '1SA:20:7 | 7 | 7 | Si dixerit : Bene : pax erit servo tuo. Si autem fuerit iratus, scito quia completa est malitia ejus.'
      v:008: '1SA:20:8 | 8 | 8 | Fac ergo misericordiam in servum tuum, quia fœdus Domini me famulum tuum tecum inire fecisti : si autem est iniquitas aliqua in me, tu me interfice, et ad patrem tuum ne introducas me.'
      v:009: '1SA:20:9 | 9 | 9 | Et ait Jonathas : Absit hoc a te : neque enim fieri potest, ut si certe cognovero completam esse patris mei malitiam contra te, non annuntiem tibi.'
      v:010: '1SA:20:10 | 10 | 10 | Responditque David ad Jonathan : Quis renuntiabit mihi, si quid forte responderit tibi pater tuus dure de me ?{VS:P}'
      v:011: '1SA:20:11 | 11 | 11 | Et ait Jonathas ad David : Veni, et egrediamur foras in agrum. Cumque exissent ambo in agrum,'
      v:012: '1SA:20:12 | 12 | 12 | ait Jonathas ad David : Domine Deus Israël, si investigavero sententiam patris mei crastino vel perendie, et aliquid boni fuerit super David, et non statim misero ad te, et notum tibi fecero,'
      v:013: '1SA:20:13 | 13 | 13 | hæc faciat Dominus Jonathæ, et hæc addat. Si autem perseveraverit patris mei malitia adversum te, revelabo aurem tuam, et dimittam te, ut vadas in pace, et sit Dominus tecum, sicut fuit cum patre meo.'
      v:014: '1SA:20:14 | 14 | 14 | Et si vixero, facies mihi misericordiam Domini : si vero mortuus fuero,'
      v:015: '1SA:20:15 | 15 | 15 | non auferes misericordiam tuam a domo mea usque in sempiternum, quando eradicaverit Dominus inimicos David, unumquemque de terra : auferat Jonathan de domo sua, et requirat Dominus de manu inimicorum David.'
      v:016: '1SA:20:16 | 16 | 16 | Pepigit ergo Jonathas fœdus cum domo David : et requisivit Dominus de manu inimicorum David.'
      v:017: '1SA:20:17 | 17 | 17 | Et addidit Jonathas dejerare David, eo quod diligeret illum : sicut enim animam suam, ita diligebat eum.'
      v:018: '1SA:20:18 | 18 | 18 | Dixitque ad eum Jonathas : Cras calendæ sunt, et requireris :'
      v:019: '1SA:20:19 | 19 | 19 | requiretur enim sessio tua usque perendie. Descendes ergo festinus, et venies in locum ubi celandus es in die qua operari licet, et sedebis juxta lapidem cui nomen est Ezel.'
      v:020: '1SA:20:20 | 20 | 20 | Et ego tres sagittas mittam juxta eum, et jaciam quasi exercens me ad signum.'
      v:021: '1SA:20:21 | 21 | 21 | Mittam quoque et puerum, dicens ei : Vade, et affer mihi sagittas.'
      v:022: '1SA:20:22 | 22 | 22 | Si dixero puero : Ecce sagittæ intra te sunt, tolle eas : tu veni ad me, quia pax tibi est, et nihil est mali, vivit Dominus. Si autem sic locutus fuero puero : Ecce sagittæ ultra te sunt : vade in pace, quia dimisit te Dominus.'
      v:023: '1SA:20:23 | 23 | 23 | De verbo autem quod locuti sumus ego et tu, sit Dominus inter me et te usque in sempiternum.{VS:P}'
      v:024: '1SA:20:24 | 24 | 24 | Absconditus est ergo David in agro, et venerunt calendæ, et sedit rex ad comedendum panem.'
      v:025: '1SA:20:25 | 25 | 25 | Cumque sedisset rex super cathedram suam (secundum consuetudinem) quæ erat juxta parietem, surrexit Jonathas, et sedit Abner ex latere Saul : vacuusque apparuit locus David.'
      v:026: '1SA:20:26 | 26 | 26 | Et non est locutus Saul quidquam in die illa : cogitabat enim quod forte evenisset ei, ut non esset mundus, nec purificatus.'
      v:027: '1SA:20:27 | 27 | 27 | Cumque illuxisset dies secunda post calendas, rursus apparuit vacuus locus David. Dixitque Saul ad Jonathan filium suum : Cur non venit filius Isai nec heri nec hodie ad vescendum ?'
      v:028: '1SA:20:28 | 28 | 28 | Responditque Jonathas Sauli : Rogavit me obnixe ut iret in Bethlehem,'
      v:029: '1SA:20:29 | 29 | 29 | et ait : Dimitte me, quoniam sacrificium solemne est in civitate, unus de fratribus meis accersivit me : nunc ergo si inveni gratiam in oculis tuis, vadam cito, et videbo fratres meos. Ob hanc causam non venit ad mensam regis.'
      v:030: '1SA:20:30 | 30 | 30 | Iratus autem Saul adversum Jonathan, dixit ei : Fili mulieris virum ultro rapientis, numquid ignoro quia diligis filium Isai in confusionem tuam, et in confusionem ignominiosæ matris tuæ ?'
      v:031: '1SA:20:31 | 31 | 31 | Omnibus enim diebus quibus filius Isai vixerit super terram, non stabilieris tu, neque regnum tuum. Itaque jam nunc mitte, et adduc eum ad me : quia filius mortis est.'
      v:032: '1SA:20:32 | 32 | 32 | Respondens autem Jonathas Sauli patri suo, ait : Quare morietur ? quid fecit ?'
      v:033: '1SA:20:33 | 33 | 33 | Et arripuit Saul lanceam ut percuteret eum. Et intellexit Jonathas quod definitum esset a patre suo, ut interficeret David.'
      v:034: '1SA:20:34 | 34 | 34 | Surrexit ergo Jonathas a mensa in ira furoris, et non comedit in die calendarum secunda panem. Contristatus est enim super David, eo quod confudisset eum pater suus.'
      v:035: '1SA:20:35 | 35 | 35 | Cumque illuxisset mane, venit Jonathas in agrum juxta placitum David, et puer parvulus cum eo.'
      v:036: '1SA:20:36 | 36 | 36 | Et ait ad puerum suum : Vade, et affer mihi sagittas quas ego jacio. Cumque puer cucurrisset, jecit aliam sagittam trans puerum.'
      v:037: '1SA:20:37 | 37 | 37 | Venit itaque puer ad locum jaculi quod miserat Jonathas : et clamavit Jonathas post tergum pueri, et ait : Ecce ibi est sagitta porro ultra te.'
      v:038: '1SA:20:38 | 38 | 38 | Clamavitque iterum Jonathas post tergum pueri, dicens : Festina velociter, ne steteris. Collegit autem puer Jonathæ sagittas, et attulit ad dominum suum :'
      v:039: '1SA:20:39 | 39 | 39 | et quid ageretur, penitus ignorabat, tantummodo enim Jonathas et David rem noverant.'
      v:040: '1SA:20:40 | 40 | 40 | Dedit ergo Jonathas arma sua puero, et dixit ei : Vade, et defer in civitatem.'
      v:041: '1SA:20:41 | 41 | 41 | Cumque abiisset puer, surrexit David de loco qui vergebat ad austrum, et cadens pronus in terram, adoravit tertio : et osculantes se alterutrum, fleverunt pariter, David autem amplius.'
      v:042: '1SA:20:42 | 42 | 42 | Dixit ergo Jonathas ad David : Vade in pace : quæcumque juravimus ambo in nomine Domini, dicentes : Dominus sit inter me et te, et inter semen meum et semen tuum usque in sempiternum.'
      v:043: '1SA:20:43 | 43 | 43 | Et surrexit David, et abiit : sed et Jonathas ingressus est civitatem.'
  c:021:
    verses:
      v:001: '1SA:21:1 | 1 | 1 | Venit autem David in Nobe ad Achimelech sacerdotem : et obstupuit Achimelech, eo quod venisset David. Et dixit ei : Quare tu solus, et nullus est tecum ?'
      v:002: '1SA:21:2 | 2 | 2 | Et ait David ad Achimelech sacerdotem : Rex præcepit mihi sermonem, et dixit : Nemo sciat rem propter quam missus es a me, et cujusmodi præcepta tibi dederim : nam et pueris condixi in illum et illum locum.'
      v:003: '1SA:21:3 | 3 | 3 | Nunc ergo si quid habes ad manum, vel quinque panes, da mihi, aut quidquid inveneris.'
      v:004: '1SA:21:4 | 4 | 4 | Et respondens sacerdos ad David, ait illi : Non habeo laicos panes ad manum, sed tantum panem sanctum : si mundi sunt pueri, maxime a mulieribus ?'
      v:005: '1SA:21:5 | 5 | 5 | Et respondit David sacerdoti, et dixit ei : Equidem, si de mulieribus agitur : continuimus nos ab heri et nudiustertius quando egrediebamur, et fuerunt vasa puerorum sancta. Porro via hæc polluta est, sed et ipsa hodie sanctificabitur in vasis.'
      v:006: '1SA:21:6 | 6 | 6 | Dedit ergo ei sacerdos sanctificatum panem : neque enim erat ibi panis, nisi tantum panes propositionis, qui sublati fuerant a facie Domini, ut ponerentur panes calidi.'
      v:007: '1SA:21:7 | 7 | 7 | Erat autem ibi vir quidam de servis Saul in die illa, intus in tabernaculo Domini : et nomen ejus Doëg Idumæus, potentissimus pastorum Saul.'
      v:008: '1SA:21:8 | 8 | 8 | Dixit autem David ad Achimelech : Si habes hic ad manum hastam aut gladium ? quia gladium meum et arma mea non tuli mecum : sermo enim regis urgebat.'
      v:009: '1SA:21:9 | 9 | 9 | Et dixit sacerdos : Ecce hic gladius Goliath Philisthæi, quem percussisti in Valle terebinthi : est involutus pallio post ephod : si istum vis tollere, tolle : neque enim hic est alius absque eo. Et ait David : Non est huic alter similis : da mihi eum.{VS:P}'
      v:010: '1SA:21:10 | 10 | 10 | Surrexit itaque David, et fugit in die illa a facie Saul : et venit ad Achis regem Geth.'
      v:011: '1SA:21:11 | 11 | 11 | Dixeruntque servi Achis ad eum cum vidissent David : Numquid non iste est David rex terræ ? nonne huic cantabant per choros, dicentes : {VS:VERSE:BEGIN}Percussit Saul mille,{VS:BR} et David decem millia ?{VS:VERSE:END}'
      v:012: '1SA:21:12 | 12 | 12 | Posuit autem David sermones istos in corde suo, et extimuit valde a facie Achis regis Geth.'
      v:013: '1SA:21:13 | 13 | 13 | Et immutavit os suum coram eis, et collabebatur inter manus eorum : et impingebat in ostia portæ, defluebantque salivæ ejus in barbam.'
      v:014: '1SA:21:14 | 14 | 14 | Et ait Achis ad servos suos : Vidistis hominem insanum : quare adduxistis eum ad me ?'
      v:015: '1SA:21:15 | 15 | 15 | an desunt nobis furiosi, quod introduxistis istum, ut fureret me præsente ? hiccine ingredietur domum meam ?'
  c:022:
    verses:
      v:001: '1SA:22:1 | 1 | 1 | Abiit ergo David inde, et fugit in speluncam Odollam. Quod cum audissent fratres ejus, et omnis domus patris ejus, descenderunt ad eum illuc.'
      v:002: '1SA:22:2 | 2 | 2 | Et convenerunt ad eum omnes qui erant in angustia constituti, et oppressi ære alieno, et amaro animo : et factus est eorum princeps, fueruntque cum eo quasi quadringenti viri.'
      v:003: '1SA:22:3 | 3 | 3 | Et profectus est David inde in Maspha, quæ est Moab : et dixit ad regem Moab : Maneat, oro, pater meus et mater mea vobiscum, donec sciam quid faciat mihi Deus.'
      v:004: '1SA:22:4 | 4 | 4 | Et reliquit eos ante faciem regis Moab : manseruntque apud eum cunctis diebus quibus David fuit in præsidio.'
      v:005: '1SA:22:5 | 5 | 5 | Dixitque Gad propheta ad David : Noli manere in præsidio : proficiscere, et vade in terram Juda. Et profectus est David, et venit in saltum Haret.'
      v:006: '1SA:22:6 | 6 | 6 | Et audivit Saul quod apparuisset David, et viri qui erant cum eo. Saul autem cum maneret in Gabaa, et esset in nemore quod est in Rama, hastam manu tenens, cunctique servi ejus circumstarent eum,'
      v:007: '1SA:22:7 | 7 | 7 | ait ad servos suos qui assistebant ei : Audite nunc, filii Jemini : numquid omnibus vobis dabit filius Isai agros et vineas, et universos vos faciet tribunos et centuriones ?'
      v:008: '1SA:22:8 | 8 | 8 | quoniam conjurastis omnes adversum me, et non est qui mihi renuntiet, maxime cum et filius meus fœdus inierit cum filio Isai. Non est qui vicem meam doleat ex vobis, nec qui annuntiet mihi : eo quod suscitaverit filius meus servum meum adversum me, insidiantem mihi usque hodie.{VS:P}'
      v:009: '1SA:22:9 | 9 | 9 | Respondens autem Doëg Idumæus, qui assistebat, et erat primus inter servos Saul : Vidi, inquit, filium Isai in Nobe apud Achimelech filium Achitob sacerdotem.'
      v:010: '1SA:22:10 | 10 | 10 | Qui consuluit pro eo Dominum, et cibaria dedit ei : sed et gladium Goliath Philisthæi dedit illi.'
      v:011: '1SA:22:11 | 11 | 11 | Misit ergo rex ad accersendum Achimelech sacerdotem filium Achitob, et omnem domum patris ejus, sacerdotum qui erant in Nobe, qui universi venerunt ad regem.'
      v:012: '1SA:22:12 | 12 | 12 | Et ait Saul ad Achimelech : Audi, fili Achitob. Qui respondit : Præsto sum, domine.'
      v:013: '1SA:22:13 | 13 | 13 | Dixitque ad eum Saul : Quare conjurastis adversum me, tu et filius Isai, et dedisti ei panes et gladium, et consuluisti pro eo Deum, ut consurgeret adversum me, insidiator usque hodie permanens ?'
      v:014: '1SA:22:14 | 14 | 14 | Respondensque Achimelech regi, ait : Et quis in omnibus servis tuis sicut David, fidelis, et gener regis, et pergens ad imperium tuum, et gloriosus in domo tua ?'
      v:015: '1SA:22:15 | 15 | 15 | num hodie cœpi pro eo consulere Deum ? absit hoc a me : ne suspicetur rex adversus servum suum rem hujuscemodi, in universa domo patris mei : non enim scivit servus tuus quidquam super hoc negotio, vel modicum vel grande.'
      v:016: '1SA:22:16 | 16 | 16 | Dixitque rex : Morte morieris Achimelech, tu et omnis domus patris tui.'
      v:017: '1SA:22:17 | 17 | 17 | Et ait rex emissariis qui circumstabant eum : Convertimini, et interficite sacerdotes Domini, nam manus eorum cum David est : scientes quod fugisset, et non indicaverunt mihi. Noluerunt autem servi regis extendere manus suas in sacerdotes Domini.'
      v:018: '1SA:22:18 | 18 | 18 | Et ait rex ad Doëg : Convertere tu, et irrue in sacerdotes. Conversusque Doëg Idumæus, irruit in sacerdotes, et trucidavit in die illa octoginta quinque viros vestitos ephod lineo.'
      v:019: '1SA:22:19 | 19 | 19 | Nobe autem civitatem sacerdotum percussit in ore gladii, viros et mulieres, et parvulos et lactentes, bovemque, et asinum, et ovem in ore gladii.'
      v:020: '1SA:22:20 | 20 | 20 | Evadens autem unus filius Achimelech filii Achitob, cujus nomen erat Abiathar, fugit ad David,'
      v:021: 1SA:22:21 | 21 | 21 | et annuntiavit ei quod occidisset Saul sacerdotes Domini.
      v:022: '1SA:22:22 | 22 | 22 | Et ait David ad Abiathar : Sciebam in die illa quod cum ibi esset Doëg Idumæus, procul dubio annuntiaret Sauli : ego sum reus omnium animarum patris tui.'
      v:023: '1SA:22:23 | 23 | 23 | Mane mecum : ne timeas : si quis quæsierit animam meam, quæret et animam tuam, mecumque servaberis.'
  c:023:
    verses:
      v:001: '1SA:23:1 | 1 | 1 | Et annuntiaverunt David, dicentes : Ecce Philisthiim oppugnant Ceilam et diripiunt areas.'
      v:002: '1SA:23:2 | 2 | 2 | Consuluit ergo David Dominum, dicens : Num vadam, et percutiam Philisthæos istos ? Et ait Dominus ad David : Vade, et percuties Philisthæos, et Ceilam salvabis.'
      v:003: '1SA:23:3 | 3 | 3 | Et dixerunt viri qui erant cum David ad eum : Ecce nos hic in Judæa consistentes timemus : quanto magis si ierimus in Ceilam adversum agmina Philisthinorum ?'
      v:004: '1SA:23:4 | 4 | 4 | Rursum ergo David consuluit Dominum. Qui respondens, ait ei : Surge, et vade in Ceilam : ego enim tradam Philisthæos in manu tua.'
      v:005: '1SA:23:5 | 5 | 5 | Abiit ergo David et viri ejus in Ceilam, et pugnavit adversum Philisthæos : et abegit jumenta eorum, et percussit eos plaga magna : et salvavit David habitatores Ceilæ.'
      v:006: '1SA:23:6 | 6 | 6 | Porro eo tempore quo fugiebat Abiathar filius Achimelech ad David in Ceilam, ephod secum habens descenderat.{VS:P}'
      v:007: '1SA:23:7 | 7 | 7 | Nuntiatum est autem Sauli quod venisset David in Ceilam : et ait Saul : Tradidit eum Deus in manus meas, conclususque est introgressus urbem, in qua portæ et seræ sunt.'
      v:008: '1SA:23:8 | 8 | 8 | Et præcepit Saul omni populo ut ad pugnam descenderet in Ceilam, et obsideret David et viros ejus.'
      v:009: '1SA:23:9 | 9 | 9 | Quod cum David rescisset quia præpararet ei Saul clam malum, dixit ad Abiathar sacerdotem : Applica ephod.'
      v:010: '1SA:23:10 | 10 | 10 | Et ait David : Domine Deus Israël, audivit famam servus tuus, quod disponat Saul venire in Ceilam, ut evertat urbem propter me :'
      v:011: '1SA:23:11 | 11 | 11 | si tradent me viri Ceilæ in manus ejus ? et si descendet Saul, sicut audivit servus tuus ? Domine Deus Israël, indica servo tuo. Et ait Dominus : Descendet.'
      v:012: '1SA:23:12 | 12 | 12 | Dixitque David : Si tradent me viri Ceilæ, et viros qui sunt mecum, in manus Saul ? Et dixit Dominus : Tradent.'
      v:013: '1SA:23:13 | 13 | 13 | Surrexit ergo David et viri ejus quasi sexcenti, et egressi de Ceila, huc atque illuc vagabantur incerti : nuntiatumque est Sauli quod fugisset David de Ceila, et salvatus esset : quam ob rem dissimulavit exire.'
      v:014: '1SA:23:14 | 14 | 14 | Morabatur autem David in deserto in locis firmissimis, mansitque in monte solitudinis Ziph, in monte opaco : quærebat eum tamen Saul cunctis diebus, et non tradidit eum Deus in manus ejus.'
      v:015: 1SA:23:15 | 15 | 15 | Et vidit David quod egressus esset Saul ut quæreret animam ejus. Porro David erat in deserto Ziph in silva.
      v:016: '1SA:23:16 | 16 | 16 | Et surrexit Jonathas filius Saul, et abiit ad David in silvam, et confortavit manus ejus in Deo : dixitque ei :'
      v:017: '1SA:23:17 | 17 | 17 | Ne timeas : neque enim inveniet te manus Saul patris mei, et tu regnabis super Israël, et ego ero tibi secundus : sed et Saul pater meus scit hoc.'
      v:018: '1SA:23:18 | 18 | 18 | Percussit ergo uterque fœdus coram Domino : mansitque David in silva, Jonathas autem reversus est in domum suam.{VS:P}'
      v:019: '1SA:23:19 | 19 | 19 | Ascenderunt autem Ziphæi ad Saul in Gabaa, dicentes : Nonne ecce David latitat apud nos in locis tutissimis silvæ, in colle Hachila, quæ est ad dexteram deserti ?'
      v:020: '1SA:23:20 | 20 | 20 | Nunc ergo, sicut desideravit anima tua ut descenderes, descende : nostrum autem erit ut tradamus eum in manus regis.'
      v:021: '1SA:23:21 | 21 | 21 | Dixitque Saul : Benedicti vos a Domino, quia doluistis vicem meam.'
      v:022: '1SA:23:22 | 22 | 22 | Abite ergo, oro, et diligentius præparate, et curiosius agite, et considerate locum ubi sit pes ejus, vel quis viderit eum ibi : recogitat enim de me, quod callide insidier ei.'
      v:023: '1SA:23:23 | 23 | 23 | Considerate, et videte omnia latibula ejus in quibus absconditur : et revertimini ad me ad rem certam, ut vadam vobiscum. Quod si etiam in terram se abstruserit, perscrutabor eum in cunctis millibus Juda.{VS:P}'
      v:024: '1SA:23:24 | 24 | 24 | At illi surgentes abierunt in Ziph ante Saul : David autem et viri ejus erant in deserto Maon, in campestribus ad dexteram Jesimon.'
      v:025: '1SA:23:25 | 25 | 25 | Ivit ergo Saul et socii ejus ad quærendum eum. Et nuntiatum est David : statimque descendit ad petram, et versabatur in deserto Maon : quod cum audisset Saul, persecutus est David in deserto Maon.'
      v:026: '1SA:23:26 | 26 | 26 | Et ibat Saul ad latus montis ex parte una : David autem et viri ejus erant in latere montis ex parte altera. Porro David desperabat se posse evadere a facie Saul : itaque Saul et viri ejus in modum coronæ cingebant David et viros ejus, ut caperent eos.'
      v:027: '1SA:23:27 | 27 | 27 | Et nuntius venit ad Saul, dicens : Festina, et veni, quoniam infuderunt se Philisthiim super terram.'
      v:028: '1SA:23:28 | 28 | 28 | Reversus est ergo Saul desistens persequi David, et perrexit in occursum Philisthinorum : propter hoc vocaverunt locum illum, Petram dividentem.'
  c:024:
    verses:
      v:001: '1SA:24:1 | 1 | 1 | Ascendit ergo David inde : et habitavit in locis tutissimis Engaddi.'
      v:002: '1SA:24:2 | 2 | 2 | Cumque reversus esset Saul, postquam persecutus est Philisthæos, nuntiaverunt ei, dicentes : Ecce David in deserto est Engaddi.'
      v:003: '1SA:24:3 | 3 | 3 | Assumens ergo Saul tria millia electorum virorum ex omni Israël, perrexit ad investigandum David et viros ejus, etiam super abruptissimas petras, quæ solis ibicibus perviæ sunt.'
      v:004: '1SA:24:4 | 4 | 4 | Et venit ad caulas ovium, quæ se offerebant vianti : eratque ibi spelunca, quam ingressus est Saul ut purgaret ventrem : porro David et viri ejus in interiore parte speluncæ latebant.'
      v:005: '1SA:24:5 | 5 | 5 | Et dixerunt servi David ad eum : Ecce dies de qua locutus est Dominus ad te : Ego tradam tibi inimicum tuum, ut facias ei sicut placuerit in oculis tuis. Surrexit ergo David, et præcidit oram chlamydis Saul silenter.'
      v:006: '1SA:24:6 | 6 | 6 | Post hæc percussit cor suum David, eo quod abscidisset oram chlamydis Saul.'
      v:007: '1SA:24:7 | 7 | 7 | Dixitque ad viros suos : Propitius sit mihi Dominus, ne faciam hanc rem domino meo, christo Domini, ut mittam manum meam in eum : quia christus Domini est.'
      v:008: '1SA:24:8 | 8 | 8 | Et confregit David viros suos sermonibus, et non permisit eos ut consurgerent in Saul : porro Saul exsurgens de spelunca, pergebat cœpto itinere.{VS:P}'
      v:009: '1SA:24:9 | 9 | 9 | Surrexit autem et David post eum : et egressus de spelunca, clamavit post tergum Saul, dicens : Domine mi rex. Et respexit Saul post se : et inclinans se David pronus in terram adoravit,'
      v:010: '1SA:24:10 | 10 | 10 | dixitque ad Saul : Quare audis verba hominum loquentium : David quærit malum adversum te ?'
      v:011: '1SA:24:11 | 11 | 11 | Ecce hodie viderunt oculi tui quod tradiderit te Dominus in manu mea in spelunca : et cogitavi ut occiderem te, sed pepercit tibi oculus meus : dixi enim : Non extendam manum meam in dominum meum, quia christus Domini est.'
      v:012: '1SA:24:12 | 12 | 12 | Quin potius pater mi, vide, et cognosce oram chlamydis tuæ in manu mea : quoniam cum præscinderem summitatem chlamydis tuæ, nolui extendere manum meam in te : animadverte, et vide, quoniam non est in manu mea malum, neque iniquitas, neque peccavi in te : tu autem insidiaris animæ meæ ut auferas eam.'
      v:013: '1SA:24:13 | 13 | 13 | Judicet Dominus inter me et te, et ulciscatur me Dominus ex te : manus autem mea non sit in te.'
      v:014: '1SA:24:14 | 14 | 14 | Sicut et in proverbio antiquo dicitur : Ab impiis egredietur impietas : manus ergo mea non sit in te.'
      v:015: '1SA:24:15 | 15 | 15 | Quem persequeris, rex Israël ? quem persequeris ? canem mortuum persequeris, et pulicem unum.'
      v:016: '1SA:24:16 | 16 | 16 | Sit Dominus judex, et judicet inter me et te : et videat, et judicet causam meam, et eruat me de manu tua.'
      v:017: '1SA:24:17 | 17 | 17 | Cum autem complesset David loquens sermones hujuscemodi ad Saul, dixit Saul : Numquid vox hæc tua est, fili mi David ? Et levavit Saul vocem suam, et flevit :'
      v:018: '1SA:24:18 | 18 | 18 | dixitque ad David : Justior tu es quam ego : tu enim tribuisti mihi bona, ego autem reddidi tibi mala.'
      v:019: '1SA:24:19 | 19 | 19 | Et tu indicasti hodie quæ feceris mihi bona : quomodo tradiderit me Dominus in manum tuam, et non occideris me.'
      v:020: '1SA:24:20 | 20 | 20 | Quis enim cum invenerit inimicum suum, dimittet eum in via bona ? sed Dominus reddat tibi vicissitudinem hanc pro eo quod hodie operatus es in me.'
      v:021: '1SA:24:21 | 21 | 21 | Et nunc quia scio quod certissime regnaturus sis, et habiturus in manu tua regnum Israël :'
      v:022: '1SA:24:22 | 22 | 22 | jura mihi in Domino, ne deleas semen meum post me, neque auferas nomen meum de domo patris mei.'
      v:023: '1SA:24:23 | 23 | 23 | Et juravit David Sauli. Abiit ergo Saul in domum suam : et David et viri ejus ascenderunt ad tutiora loca.'
  c:025:
    verses:
      v:001: '1SA:25:1 | 1 | 1 | Mortuus est autem Samuel, et congregatus est universus Israël, et planxerunt eum, et sepelierunt eum in domo sua in Ramatha. Consurgensque David descendit in desertum Pharan.'
      v:002: '1SA:25:2 | 2 | 2 | Erat autem vir quispiam in solitudine Maon, et possessio ejus in Carmelo, et homo ille magnus nimis : erantque ei oves tria millia, et mille capræ : et accidit ut tonderetur grex ejus in Carmelo.'
      v:003: '1SA:25:3 | 3 | 3 | Nomen autem viri illius erat Nabal. Et nomen uxoris ejus Abigail : eratque mulier illa prudentissima, et speciosa : porro vir ejus durus, et pessimus, et malitiosus : erat autem de genere Caleb.'
      v:004: '1SA:25:4 | 4 | 4 | Cum ergo audisset David in deserto quod tonderet Nabal gregem suum,'
      v:005: '1SA:25:5 | 5 | 5 | misit decem juvenes, et dixit eis : Ascendite in Carmelum, et venietis ad Nabal, et salutabitis eum ex nomine meo pacifice.'
      v:006: '1SA:25:6 | 6 | 6 | Et dicetis : Sit fratribus meis et tibi pax, et domui tuæ pax, et omnibus, quæcumque habes, sit pax.'
      v:007: '1SA:25:7 | 7 | 7 | Audivi quod tonderent pastores tui, qui erant nobiscum in deserto : numquam eis molesti fuimus, nec aliquando defuit quidquam eis de grege, omni tempore quo fuerunt nobiscum in Carmelo.'
      v:008: '1SA:25:8 | 8 | 8 | Interroga pueros tuos, et indicabunt tibi. Nunc ergo inveniant pueri tui gratiam in oculis tuis : in die enim bona venimus : quodcumque invenerit manus tua, da servis tuis, et filio tuo David.'
      v:009: '1SA:25:9 | 9 | 9 | Cumque venissent pueri David, locuti sunt ad Nabal omnia verba hæc ex nomine David : et siluerunt.'
      v:010: '1SA:25:10 | 10 | 10 | Respondens autem Nabal pueris David, ait : Quis est David ? et quis est filius Isai ? hodie increverunt servi qui fugiunt dominos suos.'
      v:011: '1SA:25:11 | 11 | 11 | Tollam ergo panes meos, et aquas meas, et carnes pecorum quæ occidi tonsoribus meis, et dabo viris quos nescio unde sint ?{VS:P}'
      v:012: '1SA:25:12 | 12 | 12 | Regressi sunt itaque pueri David per viam suam, et reversi venerunt, et nuntiaverunt ei omnia verba quæ dixerat.'
      v:013: '1SA:25:13 | 13 | 13 | Tunc ait David pueris suis : Accingatur unusquisque gladio suo. Et accincti sunt singuli gladiis suis, accinctusque est et David ense suo : et secuti sunt David quasi quadringenti viri : porro ducenti remanserunt ad sarcinas.'
      v:014: '1SA:25:14 | 14 | 14 | Abigail autem uxori Nabal nuntiavit unus de pueris suis, dicens : Ecce David misit nuntios de deserto, ut benedicerent domino nostro : et aversatus est eos.'
      v:015: '1SA:25:15 | 15 | 15 | Homines isti boni satis fuerunt nobis, et non molesti : nec quidquam aliquando periit omni tempore quo fuimus conversati cum eis in deserto :'
      v:016: '1SA:25:16 | 16 | 16 | pro muro erant nobis tam in nocte quam in die, omnibus diebus quibus pavimus apud eos greges.'
      v:017: '1SA:25:17 | 17 | 17 | Quam ob rem considera, et recogita quid facias : quoniam completa est malitia adversum virum tuum, et adversum domum tuam, et ipse est filius Belial, ita ut nemo possit ei loqui.'
      v:018: '1SA:25:18 | 18 | 18 | Festinavit igitur Abigail, et tulit ducentos panes, et duos utres vini, et quinque arietes coctos, et quinque sata polentæ, et centum ligaturas uvæ passæ, et ducentas massas caricarum, et posuit super asinos :'
      v:019: '1SA:25:19 | 19 | 19 | dixitque pueris suis : Præcedite me : ecce ego post tergum sequar vos : viro autem suo Nabal non indicavit.'
      v:020: '1SA:25:20 | 20 | 20 | Cum ergo ascendisset asinum, et descenderet ad radices montis, David et viri ejus descendebant in occursum ejus : quibus et illa occurrit.'
      v:021: '1SA:25:21 | 21 | 21 | Et ait David : Vere frustra servavi omnia quæ hujus erant in deserto, et non periit quidquam de cunctis quæ ad eum pertinebant : et reddidit mihi malum pro bono.'
      v:022: '1SA:25:22 | 22 | 22 | Hæc faciat Deus inimicis David, et hæc addat, si reliquero de omnibus quæ ad ipsum pertinent usque mane mingentem ad parietem.{VS:P}'
      v:023: '1SA:25:23 | 23 | 23 | Cum autem vidisset Abigail David, festinavit, et descendit de asino, et procidit coram David super faciem suam, et adoravit super terram,'
      v:024: '1SA:25:24 | 24 | 24 | et cecidit ad pedes ejus, et dixit : In me sit, domine mi, hæc iniquitas : loquatur, obsecro, ancilla tua in auribus tuis, et audi verba famulæ tuæ.'
      v:025: '1SA:25:25 | 25 | 25 | Ne ponat, oro, dominus meus rex cor suum super virum istum iniquum Nabal : quoniam secundum nomen suum stultus est, et stultitia est cum eo : ego autem ancilla tua non vidi pueros tuos, domine mi, quos misisti.'
      v:026: '1SA:25:26 | 26 | 26 | Nunc ergo, domine mi, vivit Dominus, et vivit anima tua, qui prohibuit te ne venires in sanguinem, et salvavit manum tuam tibi : et nunc fiant sicut Nabal inimici tui, et qui quærunt domino meo malum.'
      v:027: '1SA:25:27 | 27 | 27 | Quapropter suscipe benedictionem hanc, quam attulit ancilla tua tibi domino meo, et da pueris qui sequuntur te dominum meum.'
      v:028: '1SA:25:28 | 28 | 28 | Aufer iniquitatem famulæ tuæ : faciens enim faciet Dominus tibi domino meo domum fidelem, quia prælia Domini, domine mi, tu præliaris : malitia ergo non inveniatur in te omnibus diebus vitæ tuæ.'
      v:029: '1SA:25:29 | 29 | 29 | Si enim surrexerit aliquando homo persequens te, et quærens animam tuam, erit anima domini mei custodita quasi in fasciculo viventium apud Dominum Deum tuum : porro inimicorum tuorum anima rotabitur, quasi in impetu et circulo fundæ.'
      v:030: '1SA:25:30 | 30 | 30 | Cum ergo fecerit Dominus tibi domino meo omnia quæ locutus est bona de te, et constituerit te ducem super Israël,'
      v:031: '1SA:25:31 | 31 | 31 | non erit tibi hoc in singultum, et in scrupulum cordis domino meo, quod effuderis sanguinem innoxium, aut ipse te ultus fueris : et cum benefecerit Dominus domino meo, recordaberis ancillæ tuæ.'
      v:032: '1SA:25:32 | 32 | 32 | Et ait David ad Abigail : Benedictus Dominus Deus Israël, qui misit hodie te in occursum meum, et benedictum eloquium tuum,'
      v:033: '1SA:25:33 | 33 | 33 | et benedicta tu, quæ prohibuisti me hodie ne irem ad sanguinem, et ulciscerer me manu mea.'
      v:034: '1SA:25:34 | 34 | 34 | Alioquin vivit Dominus Deus Israël, qui prohibuit me ne malum facerem tibi : nisi cito venisses in occursum mihi, non remansisset Nabal usque ad lucem matutinam mingens ad parietem.'
      v:035: '1SA:25:35 | 35 | 35 | Suscepit ergo David de manu ejus omnia quæ attulerat ei, dixitque ei : Vade pacifice in domum tuam : ecce audivi vocem tuam, et honoravi faciem tuam.{VS:P}'
      v:036: '1SA:25:36 | 36 | 36 | Venit autem Abigail ad Nabal : et ecce erat ei convivium in domo ejus quasi convivium regis, et cor Nabal jucundum : erat enim ebrius nimis : et non indicavit ei verbum pusillum aut grande usque mane.'
      v:037: '1SA:25:37 | 37 | 37 | Diluculo autem cum digessisset vinum Nabal, indicavit ei uxor sua verba hæc : et emortuum est cor ejus intrinsecus, et factus est quasi lapis.'
      v:038: '1SA:25:38 | 38 | 38 | Cumque pertransissent decem dies, percussit Dominus Nabal, et mortuus est.'
      v:039: '1SA:25:39 | 39 | 39 | Quod cum audisset David mortuum Nabal, ait : Benedictus Dominus, qui judicavit causam opprobrii mei de manu Nabal, et servum suum custodivit a malo, et malitiam Nabal reddidit Dominus in caput ejus. Misit ergo David, et locutus est ad Abigail, ut sumeret eam sibi in uxorem.'
      v:040: '1SA:25:40 | 40 | 40 | Et venerunt pueri David ad Abigail in Carmelum, et locuti sunt ad eam, dicentes : David misit nos ad te, ut accipiat te sibi in uxorem.'
      v:041: '1SA:25:41 | 41 | 41 | Quæ consurgens, adoravit prona in terram, et ait : Ecce famula tua sit in ancillam, ut lavet pedes servorum domini mei.'
      v:042: '1SA:25:42 | 42 | 42 | Et festinavit, et surrexit Abigail, et ascendit super asinum, et quinque puellæ ierunt cum ea, pedissequæ ejus, et secuta est nuntios David : et facta est illi uxor.'
      v:043: '1SA:25:43 | 43 | 43 | Sed et Achinoam accepit David de Jezraël : et fuit utraque uxor ejus.'
      v:044: '1SA:25:44 | 44 | 44 | Saul autem dedit Michol filiam suam, uxorem David, Phalti filio Lais, qui erat de Gallim.'
  c:026:
    verses:
      v:001: '1SA:26:1 | 1 | 1 | Et venerunt Ziphæi ad Saul in Gabaa, dicentes : Ecce David absconditus est in colle Hachila, quæ est ex adverso solitudinis.'
      v:002: '1SA:26:2 | 2 | 2 | Et surrexit Saul, et descendit in desertum Ziph, et cum eo tria millia virorum de electis Israël, ut quæreret David in deserto Ziph.'
      v:003: '1SA:26:3 | 3 | 3 | Et castrametatus est Saul in Gabaa Hachila, quæ erat ex adverso solitudinis in via : David autem habitabat in deserto. Videns autem quod venisset Saul post se in desertum,'
      v:004: '1SA:26:4 | 4 | 4 | misit exploratores, et didicit quod illuc venisset certissime.'
      v:005: '1SA:26:5 | 5 | 5 | Et surrexit David clam, et venit ad locum ubi erat Saul : cumque vidisset locum in quo dormiebat Saul, et Abner filius Ner, princeps militiæ ejus, et Saulem dormientem in tentorio, et reliquum vulgus per circuitum ejus,'
      v:006: '1SA:26:6 | 6 | 6 | ait David ad Achimelech Hethæum, et Abisai filium Sarviæ fratrem Joab, dicens : Quis descendet mecum ad Saul in castra ? Dixitque Abisai : Ego descendam tecum.{VS:P}'
      v:007: '1SA:26:7 | 7 | 7 | Venerunt ergo David et Abisai ad populum nocte, et invenerunt Saul jacentem et dormientem in tentorio, et hastam fixam in terra ad caput ejus : Abner autem et populum dormientes in circuitu ejus.'
      v:008: '1SA:26:8 | 8 | 8 | Dixitque Abisai ad David : Conclusit Deus inimicum tuum hodie in manus tuas : nunc ergo perfodiam eum lancea in terra semel, et secundo opus non erit.'
      v:009: '1SA:26:9 | 9 | 9 | Et dixit David ad Abisai : Ne interficias eum : quis enim extendet manum suam in christum Domini, et innocens erit ?'
      v:010: '1SA:26:10 | 10 | 10 | Et dixit David : Vivit Dominus, quia nisi Dominus percusserit eum, aut dies ejus venerit ut moriatur, aut in prælium descendens perierit :'
      v:011: '1SA:26:11 | 11 | 11 | propitius sit mihi Dominus ne extendam manum meam in christum Domini. Nunc igitur tolle hastam quæ est ad caput ejus, et scyphum aquæ, et abeamus.'
      v:012: '1SA:26:12 | 12 | 12 | Tulit igitur David hastam, et scyphum aquæ qui erat ad caput Saul, et abierunt : et non erat quisquam qui videret, et intelligeret, et evigilaret, sed omnes dormiebant, quia sopor Domini irruerat super eos.'
      v:013: '1SA:26:13 | 13 | 13 | Cumque transisset David ex adverso, et stetisset in vertice montis de longe, et esset grande intervallum inter eos,'
      v:014: '1SA:26:14 | 14 | 14 | clamavit David ad populum, et ad Abner filium Ner, dicens : Nonne respondebis, Abner ? Et respondens Abner, ait : Quis es tu, qui clamas, et inquietas regem ?'
      v:015: '1SA:26:15 | 15 | 15 | Et ait David ad Abner : Numquid non vir tu es ? et quis alius similis tui in Israël ? quare ergo non custodisti dominum tuum regem ? ingressus est enim unus de turba ut interficeret regem dominum tuum.'
      v:016: '1SA:26:16 | 16 | 16 | Non est bonum hoc, quod fecisti : vivit Dominus, quoniam filii mortis estis vos, qui non custodistis dominum vestrum, christum Domini : nunc ergo vide ubi sit hasta regis, et ubi sit scyphus aquæ qui erat ad caput ejus.{VS:P}'
      v:017: '1SA:26:17 | 17 | 17 | Cognovit autem Saul vocem David, et dixit : Numquid vox hæc tua, fili mi David ? Et ait David : Vox mea, domine mi rex.'
      v:018: '1SA:26:18 | 18 | 18 | Et ait : Quam ob causam dominus meus persequitur servum suum ? quid feci ? aut quod est malum in manu mea ?'
      v:019: '1SA:26:19 | 19 | 19 | Nunc ergo audi, oro, domine mi rex, verba servi tui : si Dominus incitat te adversum me, odoretur sacrificium : si autem filii hominum, maledicti sunt in conspectu Domini qui ejecerunt me hodie ut non habitem in hæreditate Domini, dicentes : Vade, servi diis alienis.'
      v:020: '1SA:26:20 | 20 | 20 | Et nunc non effundatur sanguis meus in terram coram Domino : quia egressus est rex Israël ut quærat pulicem unum, sicut persequitur perdix in montibus.'
      v:021: '1SA:26:21 | 21 | 21 | Et ait Saul : Peccavi : revertere, fili mi David : nequaquam enim ultra tibi malefaciam, eo quod pretiosa fuerit anima mea in oculis tuis hodie : apparet enim quod stulte egerim, et ignoraverim multa nimis.'
      v:022: '1SA:26:22 | 22 | 22 | Et respondens David, ait : Ecce hasta regis : transeat unus de pueris regis, et tollat eam.'
      v:023: '1SA:26:23 | 23 | 23 | Dominus autem retribuet unicuique secundum justitiam suam et fidem : tradidit enim te Dominus hodie in manum meam, et nolui extendere manum meam in christum Domini.'
      v:024: '1SA:26:24 | 24 | 24 | Et sicut magnificata est anima tua hodie in oculis meis, sic magnificetur anima mea in oculis Domini, et liberet me de omni angustia.'
      v:025: '1SA:26:25 | 25 | 25 | Ait ergo Saul ad David : Benedictus tu, fili mi David : et quidem faciens facies, et potens poteris. Abiit autem David in viam suam, et Saul reversus est in locum suum.'
  c:027:
    verses:
      v:001: '1SA:27:1 | 1 | 1 | Et ait David in corde suo : Aliquando incidam una die in manus Saul : nonne melius est ut fugiam, et salver in terra Philisthinorum, ut desperet Saul, cessetque me quærere in cunctis finibus Israël ? fugiam ergo manus ejus.'
      v:002: '1SA:27:2 | 2 | 2 | Et surrexit David, et abiit ipse, et sexcenti viri cum eo, ad Achis filium Maoch regem Geth.'
      v:003: '1SA:27:3 | 3 | 3 | Et habitavit David cum Achis in Geth, ipse et viri ejus : vir et domus ejus : et David, et duæ uxores ejus, Achinoam Jezrahelitis, et Abigail uxor Nabal Carmeli.'
      v:004: '1SA:27:4 | 4 | 4 | Et nuntiatum est Sauli quod fugisset David in Geth, et non addidit ultra quærere eum.'
      v:005: '1SA:27:5 | 5 | 5 | Dixit autem David ad Achis : Si inveni gratiam in oculis tuis, detur mihi locus in una urbium regionis hujus, ut habitem ibi : cur enim manet servus tuus in civitate regis tecum ?'
      v:006: '1SA:27:6 | 6 | 6 | Dedit itaque ei Achis in die illa Siceleg : propter quam causam facta est Siceleg regum Juda usque in diem hanc.'
      v:007: '1SA:27:7 | 7 | 7 | Fuit autem numerus dierum quibus habitavit David in regione Philisthinorum, quatuor mensium.{VS:P}'
      v:008: '1SA:27:8 | 8 | 8 | Et ascendit David et viri ejus, et agebant prædas de Gessuri, et de Gerzi, et de Amalecitis : hi enim pagi habitabantur in terra antiquitus, euntibus Sur usque ad terram Ægypti.'
      v:009: '1SA:27:9 | 9 | 9 | Et percutiebat David omnem terram, nec relinquebat viventem virum et mulierem : tollensque oves, et boves, et asinos, et camelos, et vestes, revertebatur, et veniebat ad Achis.'
      v:010: '1SA:27:10 | 10 | 10 | Dicebat autem ei Achis : In quem irruisti hodie ? Respondebat David : Contra meridiem Judæ, et contra meridiem Jerameel, et contra meridiem Ceni.'
      v:011: '1SA:27:11 | 11 | 11 | Virum et mulierem non vivificabat David, nec adducebat in Geth, dicens : Ne forte loquantur adversum nos : Hæc fecit David : et hoc erat decretum illi omnibus diebus quibus habitavit in regione Philisthinorum.'
      v:012: '1SA:27:12 | 12 | 12 | Credidit ergo Achis David, dicens : Multa mala operatus est contra populum suum Israël : erit igitur mihi servus sempiternus.'
  c:028:
    verses:
      v:001: '1SA:28:1 | 1 | 1 | Factum est autem in diebus illis, congregaverunt Philisthiim agmina sua, ut præpararentur ad bellum contra Israël : dixitque Achis ad David : Sciens nunc scito quoniam mecum egredieris in castris, tu et viri tui.'
      v:002: '1SA:28:2 | 2 | 2 | Dixitque David ad Achis : Nunc scies quæ facturus est servus tuus. Et ait Achis ad David : Et ego custodem capitis mei ponam te cunctis diebus.'
      v:003: '1SA:28:3 | 3 | 3 | Samuel autem mortuus est, planxitque eum omnis Israël, et sepelierunt eum in Ramatha urbe sua. Et Saul abstulit magos et hariolos de terra.'
      v:004: '1SA:28:4 | 4 | 4 | Congregatique sunt Philisthiim, et venerunt, et castrametati sunt in Sunam : congregavit autem et Saul universum Israël, et venit in Gelboë.'
      v:005: '1SA:28:5 | 5 | 5 | Et vidit Saul castra Philisthiim, et timuit, et expavit cor ejus nimis.{VS:P}'
      v:006: '1SA:28:6 | 6 | 6 | Consuluitque Dominum, et non respondit ei neque per somnia, neque per sacerdotes, neque per prophetas.'
      v:007: '1SA:28:7 | 7 | 7 | Dixitque Saul servis suis : Quærite mihi mulierem habentem pythonem, et vadam ad eam, et sciscitabor per illam. Et dixerunt servi ejus ad eum : Est mulier pythonem habens in Endor.'
      v:008: '1SA:28:8 | 8 | 8 | Mutavit ergo habitum suum, vestitusque est aliis vestimentis, et abiit ipse, et duo viri cum eo : veneruntque ad mulierem nocte, et ait illi : Divina mihi in pythone, et suscita mihi quem dixero tibi.'
      v:009: '1SA:28:9 | 9 | 9 | Et ait mulier ad eum : Ecce, tu nosti quanta fecerit Saul, et quomodo eraserit magos et hariolos de terra : quare ergo insidiaris animæ meæ, ut occidar ?'
      v:010: '1SA:28:10 | 10 | 10 | Et juravit ei Saul in Domino, dicens : Vivit Dominus, quia non eveniet tibi quidquam mali propter hanc rem.'
      v:011: '1SA:28:11 | 11 | 11 | Dixitque ei mulier : Quem suscitabo tibi ? Qui ait : Samuelem mihi suscita.'
      v:012: '1SA:28:12 | 12 | 12 | Cum autem vidisset mulier Samuelem, exclamavit voce magna, et dixit ad Saul : Quare imposuisti mihi ? tu es enim Saul.'
      v:013: '1SA:28:13 | 13 | 13 | Dixitque ei rex : Noli timere : quid vidisti ? Et ait mulier ad Saul : Deos vidi ascendentes de terra.'
      v:014: '1SA:28:14 | 14 | 14 | Dixitque ei : Qualis est forma ejus ? Quæ ait : Vir senex ascendit, et ipse amictus est pallio. Et intellexit Saul quod Samuel esset, et inclinavit se super faciem suam in terra, et adoravit.'
      v:015: '1SA:28:15 | 15 | 15 | Dixit autem Samuel ad Saul : Quare inquietasti me ut suscitarer ? Et ait Saul : Coarctor nimis : siquidem Philisthiim pugnant adversum me, et Deus recessit a me, et exaudire me noluit neque in manu prophetarum, neque per somnia : vocavi ergo te, ut ostenderes mihi quid faciam.'
      v:016: '1SA:28:16 | 16 | 16 | Et ait Samuel : Quid interrogas me, cum Dominus recesserit a te, et transierit ad æmulum tuum ?'
      v:017: '1SA:28:17 | 17 | 17 | Faciet enim tibi Dominus sicut locutus est in manu mea, et scindet regnum tuum de manu tua et dabit illud proximo tuo David :'
      v:018: '1SA:28:18 | 18 | 18 | quia non obedisti voci Domini, neque fecisti iram furoris ejus in Amalec : idcirco quod pateris, fecit tibi Dominus hodie.'
      v:019: '1SA:28:19 | 19 | 19 | Et dabit Dominus etiam Israël tecum in manus Philisthiim : cras autem tu et filii tui mecum eritis : sed et castra Israël tradet Dominus in manus Philisthiim.'
      v:020: '1SA:28:20 | 20 | 20 | Statimque Saul cecidit porrectus in terram : extimuerat enim verba Samuelis, et robur non erat in eo, quia non comederat panem tota die illa.'
      v:021: '1SA:28:21 | 21 | 21 | Ingressa est itaque mulier illa ad Saul (conturbatus enim erat valde), dixitque ad eum : Ecce obedivit ancilla tua voci tuæ, et posui animam meam in manu mea : et audivi sermones tuos, quos locutus es ad me.'
      v:022: '1SA:28:22 | 22 | 22 | Nunc igitur audi et tu vocem ancillæ tuæ, et ponam coram te buccellam panis, ut comedens convalescas, et possis iter agere.'
      v:023: '1SA:28:23 | 23 | 23 | Qui renuit, et ait : Non comedam. Coëgerunt autem eum servi sui et mulier, et tandem audita voce eorum surrexit de terra, et sedit super lectum.'
      v:024: '1SA:28:24 | 24 | 24 | Mulier autem illa habebat vitulum pascualem in domo, et festinavit, et occidit eum : tollensque farinam, miscuit eam, et coxit azyma,'
      v:025: '1SA:28:25 | 25 | 25 | et posuit ante Saul et ante servos ejus. Qui cum comedissent, surrexerunt, et ambulaverunt per totam noctem illam.'
  c:029:
    verses:
      v:001: '1SA:29:1 | 1 | 1 | Congregata sunt ergo Philisthiim universa agmina in Aphec : sed et Israël castrametatus est super fontem qui erat in Jezrahel.'
      v:002: '1SA:29:2 | 2 | 2 | Et satrapæ quidem Philisthiim incedebant in centuriis et millibus : David autem et viri ejus erant in novissimo agmine cum Achis.'
      v:003: '1SA:29:3 | 3 | 3 | Dixeruntque principes Philisthiim ad Achis : Quid sibi volunt Hebræi isti ? Et ait Achis ad principes Philisthiim : Num ignoratis David, qui fuit servus Saul regis Israël, et est apud me multis diebus, vel annis, et non inveni in eo quidquam ex die qua transfugit ad me usque ad diem hanc ?'
      v:004: '1SA:29:4 | 4 | 4 | Irati sunt autem adversus eum principes Philisthiim, et dixerunt ei : Revertatur vir iste, et sedeat in loco suo in quo constituisti eum, et non descendat nobiscum in prælium, ne fiat nobis adversarius, cum præliari cœperimus : quomodo enim aliter poterit placare dominum suum, nisi in capitibus nostris ?'
      v:005: '1SA:29:5 | 5 | 5 | Nonne iste est David, cui cantabant in choris, dicentes : {VS:VERSE:BEGIN}Percussit Saul in millibus suis,{VS:BR} et David in decem millibus suis ?{VS:VERSE:END}'
      v:006: '1SA:29:6 | 6 | 6 | Vocavit ergo Achis David, et ait ei : Vivit Dominus, quia rectus es tu, et bonus in conspectu meo : et exitus tuus, et introitus tuus mecum est in castris : et non inveni in te quidquam mali ex die qua venisti ad me usque in diem hanc : sed satrapis non places.'
      v:007: '1SA:29:7 | 7 | 7 | Revertere ergo, et vade in pace, et non offendas oculos satraparum Philisthiim.'
      v:008: '1SA:29:8 | 8 | 8 | Dixitque David ad Achis : Quid enim feci, et quid invenisti in me servo tuo, a die qua fui in conspectu tuo usque in diem hanc, ut non veniam et pugnem contra inimicos domini mei regis ?'
      v:009: '1SA:29:9 | 9 | 9 | Respondens autem Achis, locutus est ad David : Scio quia bonus es tu in oculis meis, sicut angelus Dei : sed principes Philisthinorum dixerunt : Non ascendet nobiscum in prælium.'
      v:010: '1SA:29:10 | 10 | 10 | Igitur consurge mane tu, et servi domini tui qui venerunt tecum : et cum de nocte surrexeritis, et cœperit dilucescere, pergite.'
      v:011: '1SA:29:11 | 11 | 11 | Surrexit itaque de nocte David, ipse et viri ejus, ut proficiscerentur mane, et reverterentur ad terram Philisthiim : Philisthiim autem ascenderunt in Jezrahel.'
  c:030:
    verses:
      v:001: '1SA:30:1 | 1 | 1 | Cumque venissent David et viri ejus in Siceleg die tertia, Amalecitæ impetum fecerant ex parte australi in Siceleg, et percusserant Siceleg, et succenderant eam igni.'
      v:002: '1SA:30:2 | 2 | 2 | Et captivas duxerant mulieres ex ea, a minimo usque ad magnum : et non interfecerant quemquam, sed secum duxerant, et pergebant itinere suo.'
      v:003: '1SA:30:3 | 3 | 3 | Cum ergo venissent David et viri ejus ad civitatem, et invenissent eam succensam igni, et uxores suas, et filios suos et filias, ductas esse captivas,'
      v:004: '1SA:30:4 | 4 | 4 | levaverunt David et populus qui erat cum eo voces suas, et planxerunt donec deficerent in eis lacrimæ.'
      v:005: '1SA:30:5 | 5 | 5 | Siquidem et duæ uxores David captivæ ductæ fuerant, Achinoam Jezrahelites, et Abigail uxor Nabal Carmeli.'
      v:006: '1SA:30:6 | 6 | 6 | Et contristatus est David valde : volebat enim eum populus lapidare, quia amara erat anima uniuscujusque viri super filiis suis et filiabus : confortatus est autem David in Domino Deo suo.{VS:P}'
      v:007: '1SA:30:7 | 7 | 7 | Et ait ad Abiathar sacerdotem filium Achimelech : Applica ad me ephod. Et applicavit Abiathar ephod ad David.'
      v:008: '1SA:30:8 | 8 | 8 | Et consuluit David Dominum, dicens : Persequar latrunculos hos, et comprehendam eos, an non ? Dixitque ei Dominus : Persequere : absque dubio enim comprehendes eos, et excuties prædam.'
      v:009: '1SA:30:9 | 9 | 9 | Abiit ergo David, ipse et sexcenti viri qui erant cum eo, et venerunt usque ad torrentem Besor : et lassi quidam substiterunt.'
      v:010: '1SA:30:10 | 10 | 10 | Persecutus est autem David ipse, et quadringenti viri : substiterant enim ducenti, qui lassi transire non poterant torrentem Besor.'
      v:011: '1SA:30:11 | 11 | 11 | Et invenerunt virum ægyptium in agro, et adduxerunt eum ad David : dederuntque ei panem ut comederet, et biberet aquam,'
      v:012: '1SA:30:12 | 12 | 12 | sed et fragmen massæ caricarum, et duas ligaturas uvæ passæ. Quæ cum comedisset, reversus est spiritus ejus, et refocillatus est : non enim comederat panem, neque biberat aquam, tribus diebus et tribus noctibus.'
      v:013: '1SA:30:13 | 13 | 13 | Dixit itaque ei David : Cujus es tu ? vel unde ? et quo pergis ? Qui ait : Puer ægyptius ego sum, servus viri Amalecitæ : dereliquit autem me dominus meus, quia ægrotare cœpi nudiustertius.'
      v:014: '1SA:30:14 | 14 | 14 | Siquidem nos erupimus ad australem plagam Cerethi, et contra Judam, et ad meridiem Caleb, et Siceleg succendimus igni.'
      v:015: '1SA:30:15 | 15 | 15 | Dixitque ei David : Potes me ducere ad cuneum istum ? Qui ait : Jura mihi per Deum quod non occidas me, et non tradas me in manus domini mei, et ego ducam te ad cuneum istum. Et juravit ei David.'
      v:016: '1SA:30:16 | 16 | 16 | Qui cum duxisset eum, ecce illi discumbebant super faciem universæ terræ comedentes et bibentes, et quasi festum celebrantes diem, pro cuncta præda et spoliis quæ ceperant de terra Philisthiim et de terra Juda.'
      v:017: '1SA:30:17 | 17 | 17 | Et percussit eos David a vespere usque ad vesperam alterius diei, et non evasit ex eis quisquam, nisi quadringenti viri adolescentes, qui ascenderant camelos et fugerant.'
      v:018: '1SA:30:18 | 18 | 18 | Eruit ergo David omnia quæ tulerant Amalecitæ, et duas uxores suas eruit.'
      v:019: '1SA:30:19 | 19 | 19 | Nec defuit quidquam a parvo usque ad magnum, tam de filiis quam de filiabus, et de spoliis, et quæcumque rapuerant : omnia reduxit David.'
      v:020: '1SA:30:20 | 20 | 20 | Et tulit universos greges et armenta, et minavit ante faciem suam : dixeruntque : Hæc est præda David.{VS:P}'
      v:021: '1SA:30:21 | 21 | 21 | Venit autem David ad ducentos viros qui lassi substiterant, nec sequi potuerant David, et residere eos jusserat in torrente Besor : qui egressi sunt obviam David et populo qui erat cum eo. Accedens autem David ad populum, salutavit eos pacifice.'
      v:022: '1SA:30:22 | 22 | 22 | Respondensque omnis vir pessimus et iniquus de viris qui ierant cum David, dixit : Quia non venerunt nobiscum, non dabimus eis quidquam de præda quam eruimus : sed sufficiat unicuique uxor sua et filii : quos cum acceperint, recedant.'
      v:023: '1SA:30:23 | 23 | 23 | Dixit autem David : Non sic facietis, fratres mei, de his quæ tradidit nobis Dominus, et custodivit nos, et dedit latrunculos qui eruperant adversum nos, in manus nostras :'
      v:024: '1SA:30:24 | 24 | 24 | nec audiet vos quisquam super sermone hoc : æqua enim pars erit descendentis ad prælium, et remanentis ad sarcinas, et similiter divident.'
      v:025: '1SA:30:25 | 25 | 25 | Et factum est hoc ex die illa et deinceps, constitutum et præfinitum, et quasi lex in Israël usque in diem hanc.'
      v:026: '1SA:30:26 | 26 | 26 | Venit ergo David in Siceleg, et misit dona de præda senioribus Juda proximis suis, dicens : Accipite benedictionem de præda hostium Domini :'
      v:027: '1SA:30:27 | 27 | 27 | his qui erant in Bethel, et qui in Ramoth ad meridiem, et qui in Jether,'
      v:028: '1SA:30:28 | 28 | 28 | et qui in Aroër, et qui in Sephamoth, et qui in Esthamo,'
      v:029: '1SA:30:29 | 29 | 29 | et qui in Rachal, et qui in urbibus Jerameel, et qui in urbibus Ceni,'
      v:030: '1SA:30:30 | 30 | 30 | et qui in Arama, et qui in lacu Asan, et qui in Athach,'
      v:031: '1SA:30:31 | 31 | 31 | et qui in Hebron, et reliquis qui erant in his locis in quibus commoratus fuerat David, ipse et viri ejus.'
  c:031:
    verses:
      v:001: '1SA:31:1 | 1 | 1 | Philisthiim autem pugnabant adversum Israël : et fugerunt viri Israël ante faciem Philisthiim, et ceciderunt interfecti in monte Gelboë.'
      v:002: '1SA:31:2 | 2 | 2 | Irrueruntque Philisthiim in Saul et in filios ejus, et percusserunt Jonathan, et Abinadab, et Melchisua filios Saul :'
      v:003: '1SA:31:3 | 3 | 3 | totumque pondus prælii versum est in Saul, et consecuti sunt eum viri sagittarii, et vulneratus est vehementer a sagittariis.'
      v:004: '1SA:31:4 | 4 | 4 | Dixitque Saul ad armigerum suum : Evagina gladium tuum, et percute me : ne forte veniant incircumcisi isti, et interficiant me, illudentes mihi. Et noluit armiger ejus : fuerat enim nimio terrore perterritus. Arripuit itaque Saul gladium, et irruit super eum.'
      v:005: '1SA:31:5 | 5 | 5 | Quod cum vidisset armiger ejus, videlicet quod mortuus esset Saul, irruit etiam ipse super gladium suum, et mortuus est cum eo.'
      v:006: '1SA:31:6 | 6 | 6 | Mortuus est ergo Saul, et tres filii ejus, et armiger illius, et universi viri ejus in die illa pariter.'
      v:007: '1SA:31:7 | 7 | 7 | Videntes autem viri Israël qui erant trans vallem et trans Jordanem, quod fugissent viri Israëlitæ, et quod mortuus esset Saul et filii ejus, reliquerunt civitates suas, et fugerunt : veneruntque Philisthiim, et habitaverunt ibi.'
      v:008: '1SA:31:8 | 8 | 8 | Facta autem die altera, venerunt Philisthiim ut spoliarent interfectos, et invenerunt Saul et tres filios ejus jacentes in monte Gelboë.'
      v:009: '1SA:31:9 | 9 | 9 | Et præciderunt caput Saul, et spoliaverunt eum armis : et miserunt in terram Philisthinorum per circuitum, ut annuntiaretur in templo idolorum, et in populis.'
      v:010: '1SA:31:10 | 10 | 10 | Et posuerunt arma ejus in templo Astaroth, corpus vero ejus suspenderunt in muro Bethsan.'
      v:011: '1SA:31:11 | 11 | 11 | Quod cum audissent habitatores Jabes Galaad, quæcumque fecerant Philisthiim Saul,'
      v:012: '1SA:31:12 | 12 | 12 | surrexerunt omnes viri fortissimi, et ambulaverunt tota nocte, et tulerunt cadaver Saul, et cadavera filiorum ejus, de muro Bethsan : veneruntque Jabes Galaad, et combusserunt ea ibi :'
      v:013: '1SA:31:13 | 13 | 13 | et tulerunt ossa eorum, et sepelierunt in nemore Jabes, et jejunaverunt septem diebus.'
