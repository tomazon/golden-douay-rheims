---
book_id: HOS
book_title: Osee
chapters:
  c:001:
    verses:
      v:001: 'HOS:1:1 | 1 | 1 | Verbum Domini, quod factum est ad Osee, filium Beeri, in diebus Oziæ, Joathan, Achaz, Ezechiæ, regum Juda ; et in diebus Jeroboam, filii Joas, regis Israël.{VS:P}'
      v:002: 'HOS:1:2 | 2 | 2 | Principium loquendi Domino in Osee. Et dixit Dominus ad Osee : Vade, sume tibi uxorem fornicationum, et fac tibi filios fornicationum, quia fornicans fornicabitur terra a Domino.'
      v:003: 'HOS:1:3 | 3 | 3 | Et abiit, et accepit Gomer, filiam Debelaim : et concepit, et peperit ei filium.'
      v:004: 'HOS:1:4 | 4 | 4 | Et dixit Dominus ad eum : Voca nomen ejus Jezrahel, quoniam adhuc modicum, et visitabo sanguinem Jezrahel super domum Jehu, et quiescere faciam regnum domus Israël.'
      v:005: HOS:1:5 | 5 | 5 | Et in illa die conteram arcum Israël in valle Jezrahel.
      v:006: 'HOS:1:6 | 6 | 6 | Et concepit adhuc, et peperit filiam. Et dixit ei : Voca nomen ejus, Absque misericordia, quia non addam ultra misereri domui Israël, sed oblivione obliviscar eorum.'
      v:007: 'HOS:1:7 | 7 | 7 | Et domui Juda miserebor, et salvabo eos in Domino Deo suo ; et non salvabo eos in arcu et gladio, et in bello, et in equis, et in equitibus.'
      v:008: 'HOS:1:8 | 8 | 8 | Et ablactavit eam quæ erat Absque misericordia. Et concepit, et peperit filium.'
      v:009: 'HOS:1:9 | 9 | 9 | Et dixit : Voca nomen ejus, Non populus meus, quia vos non populus meus, et ego non ero vester.'
      v:010: 'HOS:1:10 | 10 | 10 | Et erit numerus filiorum Israël quasi arena maris, quæ sine mensura est, et non numerabitur. Et erit in loco ubi dicetur eis : Non populus meus vos : dicetur eis : Filii Dei viventis.'
      v:011: 'HOS:1:11 | 11 | 11 | Et congregabuntur filii Juda et filii Israël pariter ; et ponent sibimet caput unum, et ascendent de terra, quia magnus dies Jezrahel.'
  c:002:
    verses:
      v:001: 'HOS:2:1 | 1 | 1 | Dicite fratribus vestris : Populus meus ; et sorori vestræ : Misericordiam consecuta.{VS:P}'
      v:002: 'HOS:2:2 | 2 | 2 | {VS:VERSE:BEGIN}Judicate matrem vestram, judicate,{VS:BR} quoniam ipsa non uxor mea,{VS:BR} et ego non vir ejus.{VS:BR} Auferat fornicationes suas a facie sua,{VS:BR} et adulteria sua de medio uberum suorum ;{VS:BR}'
      v:003: 'HOS:2:3 | 3 | 3 | ne forte expoliem eam nudam,{VS:BR} et statuam eam secundum diem nativitatis suæ,{VS:BR} et ponam eam quasi solitudinem,{VS:BR} et statuam eam velut terram inviam,{VS:BR} et interficiam eam siti.{VS:BR}'
      v:004: 'HOS:2:4 | 4 | 4 | Et filiorum illius non miserebor,{VS:BR} quoniam filii fornicationum sunt.{VS:BR}'
      v:005: 'HOS:2:5 | 5 | 5 | Quia fornicata est mater eorum,{VS:BR} confusa est quæ concepit eos ;{VS:BR} quia dixit : Vadam post amatores meos,{VS:BR} qui dant panes mihi, et aquas meas,{VS:BR} lanam meam, et linum meum,{VS:BR} oleum meum, et potum meum.{VS:BR}'
      v:006: 'HOS:2:6 | 6 | 6 | Propter hoc ecce ego sepiam viam tuam spinis,{VS:BR} et sepiam eam maceria, et semitas suas non inveniet.{VS:BR}'
      v:007: 'HOS:2:7 | 7 | 7 | Et sequetur amatores suos, et non apprehendet eos ;{VS:BR} et quæret eos, et non inveniet :{VS:BR} et dicet : Vadam, et revertar ad virum meum priorem,{VS:BR} quia bene mihi erat tunc magis quam nunc.{VS:BR}'
      v:008: 'HOS:2:8 | 8 | 8 | Et hæc nescivit, quia ego dedi ei frumentum, et vinum, et oleum,{VS:BR} et argentum multiplicavi ei, et aurum,{VS:BR} quæ fecerunt Baal.{VS:BR}'
      v:009: 'HOS:2:9 | 9 | 9 | Idcirco convertar, et sumam frumentum meum in tempore suo,{VS:BR} et vinum meum in tempore suo.{VS:BR} Et liberabo lanam meam et linum meum,{VS:BR} quæ operiebant ignominiam ejus.{VS:BR}'
      v:010: 'HOS:2:10 | 10 | 10 | Et nunc revelabo stultitiam ejus in oculis amatorum ejus ;{VS:BR} et vir non eruet eam de manu mea ;{VS:BR}'
      v:011: 'HOS:2:11 | 11 | 11 | et cessare faciam omne gaudium ejus,{VS:BR} solemnitatem ejus, neomeniam ejus, sabbatum ejus,{VS:BR} et omnia festa tempora ejus.{VS:BR}'
      v:012: 'HOS:2:12 | 12 | 12 | Et corrumpam vineam ejus, et ficum ejus,{VS:BR} de quibus dixit : Mercedes hæ meæ sunt,{VS:BR} quas dederunt mihi amatores mei ;{VS:BR} et ponam eam in saltum,{VS:BR} et comedet eam bestia agri.{VS:BR}'
      v:013: 'HOS:2:13 | 13 | 13 | Et visitabo super eam dies Baalim,{VS:BR} quibus accendebat incensum,{VS:BR} et ornabatur inaure sua, et monili suo.{VS:BR} Et ibat post amatores suos,{VS:BR} et mei obliviscebatur, dicit Dominus.{VS:BR}'
      v:014: 'HOS:2:14 | 14 | 14 | Propter hoc ecce ego lactabo eam,{VS:BR} et ducam eam in solitudinem,{VS:BR} et loquar ad cor ejus.{VS:BR}'
      v:015: 'HOS:2:15 | 15 | 15 | Et dabo ei vinitores ejus ex eodem loco,{VS:BR} et vallem Achor, ad aperiendam spem ;{VS:BR} et canet ibi juxta dies juventutis suæ,{VS:BR} et juxta dies ascensionis suæ de terra Ægypti.{VS:BR}'
      v:016: 'HOS:2:16 | 16 | 16 | Et erit in die illa, ait Dominus :{VS:BR} vocabit me, Vir meus,{VS:BR} et non vocabit me ultra Baali.{VS:BR}'
      v:017: 'HOS:2:17 | 17 | 17 | Et auferam nomina Baalim de ore ejus,{VS:BR} et non recordabitur ultra nominis eorum.{VS:BR}'
      v:018: 'HOS:2:18 | 18 | 18 | Et percutiam cum eis fœdus in die illa, cum bestia agri,{VS:BR} et cum volucre cæli, et cum reptili terræ ;{VS:BR} et arcum, et gladium, et bellum conteram de terra,{VS:BR} et dormire eos faciam fiducialiter.{VS:BR}'
      v:019: 'HOS:2:19 | 19 | 19 | Et sponsabo te mihi in sempiternum ;{VS:BR} et sponsabo te mihi in justitia, et judicio,{VS:BR} et in misericordia, et in miserationibus.{VS:BR}'
      v:020: 'HOS:2:20 | 20 | 20 | Et sponsabo te mihi in fide ;{VS:BR} et scies quia ego Dominus.{VS:BR}'
      v:021: 'HOS:2:21 | 21 | 21 | Et erit in die illa :{VS:BR} exaudiam, dicit Dominus, exaudiam cælos,{VS:BR} et illi exaudient terram.{VS:BR}'
      v:022: 'HOS:2:22 | 22 | 22 | Et terra exaudiet triticum, et vinum, et oleum,{VS:BR} et hæc exaudient Jezrahel.{VS:BR}'
      v:023: 'HOS:2:23 | 23 | 23 | Et seminabo eam mihi in terra,{VS:BR} et miserebor ejus quæ fuit Absque misericordia.{VS:BR}'
      v:024: 'HOS:2:24 | 24 | 24 | Et dicam Non populo meo : Populus meus es tu ;{VS:BR} et ipse dicet : Deus meus es tu.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'HOS:3:1 | 1 | 1 | Et dixit Dominus ad me : Adhuc vade, et dilige mulierem dilectam amico et adulteram, sicut diligit Dominus filios Israël, et ipsi respiciunt ad deos alienos, et diligunt vinacia uvarum.'
      v:002: 'HOS:3:2 | 2 | 2 | Et fodi eam mihi quindecim argenteis, et coro hordei, et dimidio coro hordei.'
      v:003: 'HOS:3:3 | 3 | 3 | Et dixi ad eam : Dies multos exspectabis me ; non fornicaberis, et non eris viro ; sed et ego exspectabo te.'
      v:004: 'HOS:3:4 | 4 | 4 | Quia dies multos sedebunt filii Israël sine rege, et sine principe, et sine sacrificio, et sine altari, et sine ephod, et sine theraphim.'
      v:005: 'HOS:3:5 | 5 | 5 | Et post hæc revertentur filii Israël, et quærent Dominum Deum suum, et David regem suum : et pavebunt ad Dominum, et ad bonum ejus, in novissimo dierum.'
  c:004:
    verses:
      v:001: 'HOS:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite verbum Domini, filii Israël,{VS:BR} quia judicium Domino cum habitatoribus terræ :{VS:BR} non est enim veritas, et non est misericordia,{VS:BR} et non est scientia Dei in terra.{VS:BR}'
      v:002: 'HOS:4:2 | 2 | 2 | Maledictum, et mendacium,{VS:BR} et homicidium, et furtum, et adulterium inundaverunt,{VS:BR} et sanguis sanguinem tetigit.{VS:BR}'
      v:003: 'HOS:4:3 | 3 | 3 | Propter hoc lugebit terra,{VS:BR} et infirmabitur omnis qui habitat in ea,{VS:BR} in bestia agri, et in volucre cæli ;{VS:BR} sed et pisces maris congregabuntur.{VS:BR}'
      v:004: 'HOS:4:4 | 4 | 4 | Verumtamen unusquisque non judicet,{VS:BR} et non arguatur vir :{VS:BR} populus enim tuus sicut hi qui contradicunt sacerdoti.{VS:BR}'
      v:005: 'HOS:4:5 | 5 | 5 | Et corrues hodie,{VS:BR} et corruet etiam propheta tecum.{VS:BR} Nocte tacere feci matrem tuam.{VS:BR}'
      v:006: 'HOS:4:6 | 6 | 6 | Conticuit populus meus,{VS:BR} eo quod non habuerit scientiam :{VS:BR} quia tu scientiam repulisti,{VS:BR} repellam te, ne sacerdotio fungaris mihi ;{VS:BR} et oblita es legis Dei tui,{VS:BR} obliviscar filiorum tuorum et ego.{VS:BR}'
      v:007: 'HOS:4:7 | 7 | 7 | Secundum multitudinem eorum sic peccaverunt mihi :{VS:BR} gloriam eorum in ignominiam commutabo.{VS:BR}'
      v:008: 'HOS:4:8 | 8 | 8 | Peccata populi mei comedent,{VS:BR} et ad iniquitatem eorum sublevabunt animas eorum.{VS:BR}'
      v:009: 'HOS:4:9 | 9 | 9 | Et erit sicut populus, sic sacerdos ;{VS:BR} et visitabo super eum vias ejus,{VS:BR} et cogitationes ejus reddam ei.{VS:BR}'
      v:010: 'HOS:4:10 | 10 | 10 | Et comedent, et non saturabuntur ;{VS:BR} fornicati sunt, et non cessaverunt :{VS:BR} quoniam Dominum dereliquerunt in non custodiendo.{VS:BR}'
      v:011: 'HOS:4:11 | 11 | 11 | Fornicatio, et vinum, et ebrietas auferunt cor.{VS:BR}'
      v:012: 'HOS:4:12 | 12 | 12 | Populus meus in ligno suo interrogavit,{VS:BR} et baculus ejus annuntiavit ei ;{VS:BR} spiritus enim fornicationum decepit eos,{VS:BR} et fornicati sunt a Deo suo.{VS:BR}'
      v:013: 'HOS:4:13 | 13 | 13 | Super capita montium sacrificabant,{VS:BR} et super colles accendebant thymiama ;{VS:BR} subtus quercum, et populum, et terebinthum,{VS:BR} quia bona erat umbra ejus ;{VS:BR} ideo fornicabuntur filiæ vestræ,{VS:BR} et sponsæ vestræ adulteræ erunt.{VS:BR}'
      v:014: 'HOS:4:14 | 14 | 14 | Non visitabo super filias vestras cum fuerint fornicatæ,{VS:BR} et super sponsas vestras cum adulteraverint,{VS:BR} quoniam ipsi cum meretricibus conversabantur,{VS:BR} et cum effeminatis sacrificabant ;{VS:BR} et populus non intelligens vapulabit.{VS:BR}'
      v:015: 'HOS:4:15 | 15 | 15 | Si fornicaris tu, Israël,{VS:BR} non delinquat saltem Juda ;{VS:BR} et nolite ingredi in Galgala,{VS:BR} et ne ascenderitis in Bethaven,{VS:BR} neque juraveritis : Vivit Dominus !{VS:BR}'
      v:016: 'HOS:4:16 | 16 | 16 | Quoniam sicut vacca lasciviens declinavit Israël ;{VS:BR} nunc pascet eos Dominus, quasi agnum in latitudine.{VS:BR}'
      v:017: 'HOS:4:17 | 17 | 17 | Particeps idolorum Ephraim : dimitte eum.{VS:BR}'
      v:018: 'HOS:4:18 | 18 | 18 | Separatum est convivium eorum ;{VS:BR} fornicatione fornicati sunt :{VS:BR} dilexerunt afferre ignominiam protectores ejus.{VS:BR}'
      v:019: 'HOS:4:19 | 19 | 19 | Ligavit eum spiritus in alis suis,{VS:BR} et confundentur a sacrificiis suis.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'HOS:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite hoc, sacerdotes, {VS:BR} et attendite, domus Israël,{VS:BR} et domus regis, auscultate :{VS:BR} quia vobis judicium est,{VS:BR} quoniam laqueus facti estis speculationi,{VS:BR} et rete expansum super Thabor.{VS:BR}'
      v:002: 'HOS:5:2 | 2 | 2 | Et victimas declinastis in profundum ;{VS:BR} et ego eruditor omnium eorum.{VS:BR}'
      v:003: 'HOS:5:3 | 3 | 3 | Ego scio Ephraim,{VS:BR} et Israël non est absconditus a me :{VS:BR} quia nunc fornicatus est Ephraim ;{VS:BR} contaminatus est Israël.{VS:BR}'
      v:004: 'HOS:5:4 | 4 | 4 | Non dabunt cogitationes suas ut revertantur ad Deum suum,{VS:BR} quia spiritus fornicationum in medio eorum,{VS:BR} et Dominum non cognoverunt.{VS:BR}'
      v:005: 'HOS:5:5 | 5 | 5 | Et respondebit arrogantia Israël in facie ejus,{VS:BR} et Israël et Ephraim ruent in iniquitate sua :{VS:BR} ruet etiam Judas cum eis.{VS:BR}'
      v:006: 'HOS:5:6 | 6 | 6 | In gregibus suis et in armentis suis vadent ad quærendum Dominum,{VS:BR} et non invenient :{VS:BR} ablatus est ab eis.{VS:BR}'
      v:007: 'HOS:5:7 | 7 | 7 | In Dominum prævaricati sunt,{VS:BR} quia filios alienos genuerunt :{VS:BR} nunc devorabit eos mensis, cum partibus suis.{VS:BR}'
      v:008: 'HOS:5:8 | 8 | 8 | Clangite buccina in Gabaa,{VS:BR} tuba in Rama ;{VS:BR} ululate in Bethaven,{VS:BR} post tergum tuum, Benjamin.{VS:BR}'
      v:009: 'HOS:5:9 | 9 | 9 | Ephraim in desolatione erit in die correptionis ;{VS:BR} in tribubus Israël ostendi fidem.{VS:BR}'
      v:010: 'HOS:5:10 | 10 | 10 | Facti sunt principes Juda quasi assumentes terminum ;{VS:BR} super eos effundam quasi aquam iram meam.{VS:BR}'
      v:011: 'HOS:5:11 | 11 | 11 | Calumniam patiens est Ephraim, fractus judicio,{VS:BR} quoniam cœpit abire post sordes.{VS:BR}'
      v:012: 'HOS:5:12 | 12 | 12 | Et ego quasi tinea Ephraim,{VS:BR} et quasi putredo domui Juda.{VS:BR}'
      v:013: 'HOS:5:13 | 13 | 13 | Et vidit Ephraim languorem suum,{VS:BR} et Juda vinculum suum ;{VS:BR} et abiit Ephraim ad Assur,{VS:BR} et misit ad regem ultorem :{VS:BR} et ipse non poterit sanare vos,{VS:BR} nec solvere poterit a vobis vinculum.{VS:BR}'
      v:014: 'HOS:5:14 | 14 | 14 | Quoniam ego quasi leæna Ephraim,{VS:BR} et quasi catulus leonis domui Juda.{VS:BR} Ego, ego capiam, et vadam ;{VS:BR} tollam, et non est qui eruat.{VS:BR}'
      v:015: 'HOS:5:15 | 15 | 15 | Vadens revertar ad locum meum,{VS:BR} donec deficiatis, et quæratis faciem meam.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'HOS:6:1 | 1 | 1 | {VS:VERSE:BEGIN}In tribulatione sua mane consurgent ad me :{VS:BR} Venite, et revertamur ad Dominum,{VS:BR}'
      v:002: 'HOS:6:2 | 2 | 2 | quia ipse cepit, et sanabit nos ;{VS:BR} percutiet, et curabit nos.{VS:BR}'
      v:003: 'HOS:6:3 | 3 | 3 | Vivificabit nos post duos dies ;{VS:BR} in die tertia suscitabit nos,{VS:BR} et vivemus in conspectu ejus.{VS:BR} Sciemus, sequemurque ut cognoscamus Dominum :{VS:BR} quasi diluculum præparatus est egressus ejus,{VS:BR} et veniet quasi imber nobis temporaneus et serotinus terræ.{VS:BR}'
      v:004: 'HOS:6:4 | 4 | 4 | Quid faciam tibi, Ephraim ?{VS:BR} quid faciam tibi, Juda ?{VS:BR} misericordia vestra quasi nubes matutina,{VS:BR} et quasi ros mane pertransiens.{VS:BR}'
      v:005: 'HOS:6:5 | 5 | 5 | Propter hoc dolavi in prophetis ;{VS:BR} occidi eos in verbis oris mei :{VS:BR} et judicia tua quasi lux egredientur.{VS:BR}'
      v:006: 'HOS:6:6 | 6 | 6 | Quia misericordiam volui, et non sacrificium ;{VS:BR} et scientiam Dei plus quam holocausta.{VS:BR}'
      v:007: 'HOS:6:7 | 7 | 7 | Ipsi autem sicut Adam transgressi sunt pactum :{VS:BR} ibi prævaricati sunt in me.{VS:BR}'
      v:008: 'HOS:6:8 | 8 | 8 | Galaad civitas operantium idolum,{VS:BR} supplantata sanguine.{VS:BR}'
      v:009: 'HOS:6:9 | 9 | 9 | Et quasi fauces virorum latronum,{VS:BR} particeps sacerdotum, in via interficientium pergentes de Sichem :{VS:BR} quia scelus operati sunt.{VS:BR}'
      v:010: 'HOS:6:10 | 10 | 10 | In domo Israël vidi horrendum :{VS:BR} ibi fornicationes Ephraim,{VS:BR} contaminatus est Israël.{VS:BR}'
      v:011: 'HOS:6:11 | 11 | 11 | Sed et Juda, pone messem tibi,{VS:BR} cum convertero captivitatem populi mei.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'HOS:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Cum sanare vellem Israël,{VS:BR} revelata est iniquitas Ephraim,{VS:BR} et malitia Samariæ,{VS:BR} quia operati sunt mendacium ;{VS:BR} et fur ingressus est spolians,{VS:BR} latrunculus foris.{VS:BR}'
      v:002: 'HOS:7:2 | 2 | 2 | Et ne forte dicant in cordibus suis,{VS:BR} omnem malitiam eorum me recordatum,{VS:BR} nunc circumdederunt eos adinventiones suæ :{VS:BR} coram facie mea factæ sunt.{VS:BR}'
      v:003: 'HOS:7:3 | 3 | 3 | In malitia sua lætificaverunt regem,{VS:BR} et in mendaciis suis principes.{VS:BR}'
      v:004: 'HOS:7:4 | 4 | 4 | Omnes adulterantes,{VS:BR} quasi clibanus succensus a coquente ;{VS:BR} quievit paululum civitas a commistione fermenti,{VS:BR} donec fermentaretur totum.{VS:BR}'
      v:005: 'HOS:7:5 | 5 | 5 | Dies regis nostri : cœperunt principes furere a vino ;{VS:BR} extendit manum suam cum illusoribus.{VS:BR}'
      v:006: 'HOS:7:6 | 6 | 6 | Quia applicuerunt quasi clibanum cor suum,{VS:BR} cum insidiaretur eis ;{VS:BR} tota nocte dormivit coquens eos :{VS:BR} mane ipse succensus quasi ignis flammæ.{VS:BR}'
      v:007: 'HOS:7:7 | 7 | 7 | Omnes calefacti sunt quasi clibanus,{VS:BR} et devoraverunt judices suos :{VS:BR} omnes reges eorum ceciderunt ;{VS:BR} non est qui clamet in eis ad me.{VS:BR}'
      v:008: 'HOS:7:8 | 8 | 8 | Ephraim in populis ipse commiscebatur ;{VS:BR} Ephraim factus est subcinericius panis, qui non reversatur.{VS:BR}'
      v:009: 'HOS:7:9 | 9 | 9 | Comederunt alieni robur ejus, et ipse nescivit ;{VS:BR} sed et cani effusi sunt in eo, et ipse ignoravit.{VS:BR}'
      v:010: 'HOS:7:10 | 10 | 10 | Et humiliabitur superbia Israël in facie ejus ;{VS:BR} nec reversi sunt ad Dominum Deum suum,{VS:BR} et non quæsierunt eum in omnibus his.{VS:BR}'
      v:011: 'HOS:7:11 | 11 | 11 | Et factus est Ephraim quasi columba seducta non habens cor.{VS:BR} Ægyptum invocabant ; ad Assyrios abierunt.{VS:BR}'
      v:012: 'HOS:7:12 | 12 | 12 | Et cum profecti fuerint,{VS:BR} expandam super eos rete meum :{VS:BR} quasi volucrem cæli detraham eos ;{VS:BR} cædam eos secundum auditionem cœtus eorum.{VS:BR}'
      v:013: 'HOS:7:13 | 13 | 13 | Væ eis, quoniam recesserunt a me !{VS:BR} vastabuntur, quia prævaricati sunt in me,{VS:BR} et ego redemi eos,{VS:BR} et ipsi locuti sunt contra me mendacia.{VS:BR}'
      v:014: 'HOS:7:14 | 14 | 14 | Et non clamaverunt ad me in corde suo,{VS:BR} sed ululabant in cubilibus suis :{VS:BR} super triticum et vinum ruminabant ;{VS:BR} recesserunt a me.{VS:BR}'
      v:015: 'HOS:7:15 | 15 | 15 | Et ego erudivi eos, et confortavi brachia eorum,{VS:BR} et in me cogitaverunt malitiam.{VS:BR}'
      v:016: 'HOS:7:16 | 16 | 16 | Reversi sunt ut essent absque jugo ;{VS:BR} facti sunt quasi arcus dolosus :{VS:BR} cadent in gladio principes eorum, a furore linguæ suæ.{VS:BR} Ista subsannatio eorum in terra Ægypti.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'HOS:8:1 | 1 | 1 | {VS:VERSE:BEGIN}In gutture tuo sit tuba{VS:BR} quasi aquila super domum Domini,{VS:BR} pro eo quod transgressi sunt fœdus meum,{VS:BR} et legem meam prævaricati sunt.{VS:BR}'
      v:002: 'HOS:8:2 | 2 | 2 | Me invocabunt : Deus meus,{VS:BR} cognovimus te Israël.{VS:BR}'
      v:003: 'HOS:8:3 | 3 | 3 | Projecit Israël bonum :{VS:BR} inimicus persequetur eum.{VS:BR}'
      v:004: 'HOS:8:4 | 4 | 4 | Ipsi regnaverunt, et non ex me ;{VS:BR} principes exstiterunt, et non cognovi :{VS:BR} argentum suum et aurum suum fecerunt sibi idola,{VS:BR} ut interirent.{VS:BR}'
      v:005: 'HOS:8:5 | 5 | 5 | Projectus est vitulus tuus, Samaria ;{VS:BR} iratus est furor meus in eos.{VS:BR} Usquequo non poterunt emundari ?{VS:BR}'
      v:006: 'HOS:8:6 | 6 | 6 | Quia ex Israël et ipse est :{VS:BR} artifex fecit illum, et non est deus ;{VS:BR} quoniam in aranearum telas erit vitulus Samariæ.{VS:BR}'
      v:007: 'HOS:8:7 | 7 | 7 | Quia ventum seminabunt,{VS:BR} et turbinem metent :{VS:BR} culmus stans non est in eo ;{VS:BR} germen non faciet farinam :{VS:BR} quod etsi fecerit, alieni comedent eam.{VS:BR}'
      v:008: 'HOS:8:8 | 8 | 8 | Devoratus est Israël ;{VS:BR} nunc factus est in nationibus quasi vas immundum.{VS:BR}'
      v:009: 'HOS:8:9 | 9 | 9 | Quia ipsi ascenderunt ad Assur,{VS:BR} onager solitarius sibi ;{VS:BR} Ephraim munera dederunt amatoribus.{VS:BR}'
      v:010: 'HOS:8:10 | 10 | 10 | Sed et cum mercede conduxerint nationes,{VS:BR} nunc congregabo eos,{VS:BR} et quiescent paulisper ab onere regis et principum.{VS:BR}'
      v:011: 'HOS:8:11 | 11 | 11 | Quia multiplicavit Ephraim altaria ad peccandum ;{VS:BR} factæ sunt ei aræ in delictum.{VS:BR}'
      v:012: 'HOS:8:12 | 12 | 12 | Scribam ei multiplices leges meas,{VS:BR} quæ velut alienæ computatæ sunt.{VS:BR}'
      v:013: 'HOS:8:13 | 13 | 13 | Hostias offerent,{VS:BR} immolabunt carnes et comedent,{VS:BR} et Dominus non suscipiet eas :{VS:BR} nunc recordabitur iniquitatis eorum,{VS:BR} et visitabit peccata eorum :{VS:BR} ipsi in Ægyptum convertentur.{VS:BR}'
      v:014: 'HOS:8:14 | 14 | 14 | Et oblitus est Israël factoris sui,{VS:BR} et ædificavit delubra ;{VS:BR} et Judas multiplicavit urbes munitas ;{VS:BR} et mittam ignem in civitates ejus,{VS:BR} et devorabit ædes illius.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'HOS:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Noli lætari, Israël ;{VS:BR} noli exsultare sicut populi :{VS:BR} quia fornicatus es a Deo tuo ;{VS:BR} dilexisti mercedem super omnes areas tritici.{VS:BR}'
      v:002: 'HOS:9:2 | 2 | 2 | Area et torcular non pascet eos,{VS:BR} et vinum mentietur eis :{VS:BR}'
      v:003: 'HOS:9:3 | 3 | 3 | non habitabunt in terra Domini.{VS:BR} Reversus est Ephraim in Ægyptum,{VS:BR} et in Assyriis pollutum comedit.{VS:BR}'
      v:004: 'HOS:9:4 | 4 | 4 | Non libabunt Domino vinum,{VS:BR} et non placebunt ei.{VS:BR} Sacrificia eorum quasi panis lugentium ;{VS:BR} omnes qui comedent eum, contaminabuntur :{VS:BR} quia panis eorum animæ ipsorum :{VS:BR} non intrabit in domum Domini.{VS:BR}'
      v:005: 'HOS:9:5 | 5 | 5 | Quid facietis in die solemni,{VS:BR} in die festivitatis Domini ?{VS:BR}'
      v:006: 'HOS:9:6 | 6 | 6 | Ecce enim profecti sunt a vastitate :{VS:BR} Ægyptus congregabit eos ;{VS:BR} Memphis sepeliet eos :{VS:BR} desiderabile argentum eorum urtica hæreditabit,{VS:BR} lappa in tabernaculis eorum.{VS:BR}'
      v:007: 'HOS:9:7 | 7 | 7 | Venerunt dies visitationis,{VS:BR} venerunt dies retributionis.{VS:BR} Scitote, Israël,{VS:BR} stultum prophetam,{VS:BR} insanum virum spiritualem,{VS:BR} propter multitudinem iniquitatis tuæ,{VS:BR} et multitudinem amentiæ.{VS:BR}'
      v:008: 'HOS:9:8 | 8 | 8 | Speculator Ephraim cum Deo meo,{VS:BR} propheta laqueus ruinæ factus est super omnes vias ejus ;{VS:BR} insania in domo Dei ejus.{VS:BR}'
      v:009: 'HOS:9:9 | 9 | 9 | Profunde peccaverunt, sicut in diebus Gabaa.{VS:BR} Recordabitur iniquitatis eorum,{VS:BR} et visitabit peccata eorum.{VS:BR}'
      v:010: 'HOS:9:10 | 10 | 10 | Quasi uvas in deserto inveni Israël,{VS:BR} quasi prima poma ficulneæ in cacumine ejus vidi patres eorum :{VS:BR} ipsi autem intraverunt ad Beelphegor,{VS:BR} et abalienati sunt in confusionem,{VS:BR} et facti sunt abominabiles sicut ea quæ dilexerunt.{VS:BR}'
      v:011: 'HOS:9:11 | 11 | 11 | Ephraim quasi avis avolavit ;{VS:BR} gloria eorum a partu, et ab utero, et a conceptu.{VS:BR}'
      v:012: 'HOS:9:12 | 12 | 12 | Quod etsi enutrierint filios suos,{VS:BR} absque liberis eos faciam in hominibus ;{VS:BR} sed et væ eis cum recessero ab eis !{VS:BR}'
      v:013: 'HOS:9:13 | 13 | 13 | Ephraim, ut vidi, Tyrus erat fundata in pulchritudine ;{VS:BR} et Ephraim educet ad interfectorem filios suos.{VS:BR}'
      v:014: 'HOS:9:14 | 14 | 14 | Da eis, Domine. Quid dabis eis ?{VS:BR} da eis vulvam sine liberis, et ubera arentia.{VS:BR}'
      v:015: 'HOS:9:15 | 15 | 15 | Omnes nequitiæ eorum in Galgal,{VS:BR} quia ibi exosos habui eos.{VS:BR} Propter malitiam adinventionum eorum,{VS:BR} de domo mea ejiciam eos ;{VS:BR} non addam ut diligam eos :{VS:BR} omnes principes eorum recedentes.{VS:BR}'
      v:016: 'HOS:9:16 | 16 | 16 | Percussus est Ephraim ;{VS:BR} radix eorum exsiccata est :{VS:BR} fructum nequaquam facient,{VS:BR} quod etsi genuerint,{VS:BR} interficiam amantissima uteri eorum.{VS:BR}'
      v:017: 'HOS:9:17 | 17 | 17 | Abjiciet eos Deus meus, quia non audierunt eum,{VS:BR} et erunt vagi in nationibus.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'HOS:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Vitis frondosa Israël,{VS:BR} fructus adæquatus est ei :{VS:BR} secundum multitudinem fructus sui multiplicavit altaria,{VS:BR} juxta ubertatem terræ suæ exuberavit simulacris.{VS:BR}'
      v:002: 'HOS:10:2 | 2 | 2 | Divisum est cor eorum, nunc interibunt ;{VS:BR} ipse confringet simulacra eorum,{VS:BR} depopulabitur aras eorum.{VS:BR}'
      v:003: 'HOS:10:3 | 3 | 3 | Quia nunc dicent : Non est rex nobis,{VS:BR} non enim timemus Dominum ;{VS:BR} et rex quid faciet nobis ?{VS:BR}'
      v:004: 'HOS:10:4 | 4 | 4 | Loquimini verba visionis inutilis, et ferietis fœdus ;{VS:BR} et germinabit quasi amaritudo judicium super sulcos agri.{VS:BR}'
      v:005: 'HOS:10:5 | 5 | 5 | Vaccas Bethaven coluerunt habitatores Samariæ ;{VS:BR} quia luxit super eum populus ejus,{VS:BR} et æditui ejus super eum exsultaverunt{VS:BR} in gloria ejus, quia migravit ab eo.{VS:BR}'
      v:006: 'HOS:10:6 | 6 | 6 | Siquidem et ipse in Assur delatus est,{VS:BR} munus regi ultori.{VS:BR} Confusio Ephraim capiet,{VS:BR} et confundetur Israël in voluntate sua.{VS:BR}'
      v:007: 'HOS:10:7 | 7 | 7 | Transire fecit Samaria regem suum{VS:BR} quasi spumam super faciem aquæ.{VS:BR}'
      v:008: 'HOS:10:8 | 8 | 8 | Et disperdentur excelsa idoli, peccatum Israël ;{VS:BR} lappa et tribulus ascendet super aras eorum :{VS:BR} et dicent montibus : Operite nos,{VS:BR} et collibus : Cadite super nos.{VS:BR}'
      v:009: 'HOS:10:9 | 9 | 9 | Ex diebus Gabaa peccavit Israël ;{VS:BR} ibi steterunt.{VS:BR} Non comprehendet eos in Gabaa{VS:BR} prælium super filios iniquitatis.{VS:BR}'
      v:010: 'HOS:10:10 | 10 | 10 | Juxta desiderium meum corripiam eos :{VS:BR} congregabuntur super eos populi,{VS:BR} cum corripientur propter duas iniquitates suas.{VS:BR}'
      v:011: 'HOS:10:11 | 11 | 11 | Ephraim vitula docta diligere trituram,{VS:BR} et ego transivi super pulchritudinem colli ejus :{VS:BR} ascendam super Ephraim,{VS:BR} arabit Judas ;{VS:BR} confringet sibi sulcos Jacob.{VS:BR}'
      v:012: 'HOS:10:12 | 12 | 12 | Seminate vobis in justitia,{VS:BR} et metite in ore misericordiæ.{VS:BR} Innovate vobis novale ;{VS:BR} tempus autem requirendi Dominum,{VS:BR} cum venerit qui docebit vos justitiam.{VS:BR}'
      v:013: 'HOS:10:13 | 13 | 13 | Arastis impietatem,{VS:BR} iniquitatem messuistis :{VS:BR} comedistis frugem mendacii,{VS:BR} quia confisus es in viis tuis,{VS:BR} in multitudine fortium tuorum.{VS:BR}'
      v:014: 'HOS:10:14 | 14 | 14 | Consurget tumultus in populo tuo ;{VS:BR} et omnes munitiones tuæ vastabuntur,{VS:BR} sicut vastatus est Salmana a domo ejus qui judicavit Baal{VS:BR} in die prælii, matre super filios allisa.{VS:BR}'
      v:015: 'HOS:10:15 | 15 | 15 | Sic fecit vobis Bethel,{VS:BR} a facie malitiæ nequitiarum vestrarum.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'HOS:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Sicut mane transiit, pertransiit rex Israël.{VS:BR} Quia puer Israël, et dilexi eum ;{VS:BR} et ex Ægypto vocavi filium meum.{VS:BR}'
      v:002: 'HOS:11:2 | 2 | 2 | Vocaverunt eos, sic abierunt a facie eorum ;{VS:BR} Baalim immolabant, et simulacris sacrificabant.{VS:BR}'
      v:003: 'HOS:11:3 | 3 | 3 | Et ego quasi nutritius Ephraim :{VS:BR} portabam eos in brachiis meis,{VS:BR} et nescierunt quod curarem eos.{VS:BR}'
      v:004: 'HOS:11:4 | 4 | 4 | In funiculis Adam traham eos,{VS:BR} in vinculis caritatis ;{VS:BR} et ero eis quasi exaltans jugum super maxillas eorum,{VS:BR} et declinavi ad eum ut vesceretur.{VS:BR}'
      v:005: 'HOS:11:5 | 5 | 5 | Non revertetur in terram Ægypti, et Assur ipse rex ejus,{VS:BR} quoniam noluerunt converti.{VS:BR}'
      v:006: 'HOS:11:6 | 6 | 6 | Cœpit gladius in civitatibus ejus,{VS:BR} et consumet electos ejus,{VS:BR} et comedet capita eorum.{VS:BR}'
      v:007: 'HOS:11:7 | 7 | 7 | Et populus meus pendebit ad reditum meum ;{VS:BR} jugum autem imponetur eis simul, quod non auferetur.{VS:BR}'
      v:008: 'HOS:11:8 | 8 | 8 | Quomodo dabo te, Ephraim ?{VS:BR} protegam te, Israël ?{VS:BR} Quomodo dabo te sicut Adama,{VS:BR} ponam te ut Seboim ?{VS:BR} Conversum est in me cor meum,{VS:BR} pariter conturbata est pœnitudo mea.{VS:BR}'
      v:009: 'HOS:11:9 | 9 | 9 | Non faciam furorem iræ meæ ;{VS:BR} non convertar ut disperdam Ephraim,{VS:BR} quoniam Deus ego, et non homo ;{VS:BR} in medio tui sanctus,{VS:BR} et non ingrediar civitatem.{VS:BR}'
      v:010: 'HOS:11:10 | 10 | 10 | Post Dominum ambulabunt ;{VS:BR} quasi leo rugiet,{VS:BR} quia ipse rugiet,{VS:BR} et formidabunt filii maris.{VS:BR}'
      v:011: 'HOS:11:11 | 11 | 11 | Et avolabunt quasi avis ex Ægypto,{VS:BR} et quasi columba de terra Assyriorum :{VS:BR} et collocabo eos in domibus suis, dicit Dominus.{VS:VERSE:END}{VS:P}'
      v:012: 'HOS:11:12 | 12 | 12 | {VS:VERSE:BEGIN}Circumdedit me in negatione Ephraim,{VS:BR} et in dolo domus Israël ;{VS:BR} Judas autem testis descendit cum Deo,{VS:BR} et cum sanctis fidelis.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'HOS:12:1 | 1 | 1 | {VS:VERSE:BEGIN}Ephraim pascit ventum,{VS:BR} et sequitur æstum ;{VS:BR} tota die mendacium et vastitatem multiplicat :{VS:BR} et fœdus cum Assyriis iniit,{VS:BR} et oleum in Ægyptum ferebat.{VS:BR}'
      v:002: 'HOS:12:2 | 2 | 2 | Judicium ergo Domini cum Juda,{VS:BR} et visitatio super Jacob :{VS:BR} juxta vias ejus, et juxta adinventiones ejus reddet ei.{VS:BR}'
      v:003: 'HOS:12:3 | 3 | 3 | In utero supplantavit fratrem suum,{VS:BR} et in fortitudine sua directus est cum angelo.{VS:BR}'
      v:004: 'HOS:12:4 | 4 | 4 | Et invaluit ad angelum, et confortatus est ;{VS:BR} flevit, et rogavit eum.{VS:BR} In Bethel invenit eum,{VS:BR} et ibi locutus est nobiscum.{VS:BR}'
      v:005: 'HOS:12:5 | 5 | 5 | Et Dominus Deus exercituum,{VS:BR} Dominus memoriale ejus.{VS:BR}'
      v:006: 'HOS:12:6 | 6 | 6 | Et tu ad Deum tuum converteris ;{VS:BR} misericordiam et judicium custodi,{VS:BR} et spera in Deo tuo semper.{VS:BR}'
      v:007: 'HOS:12:7 | 7 | 7 | Chanaan, in manu ejus statera dolosa,{VS:BR} calumniam dilexit.{VS:BR}'
      v:008: 'HOS:12:8 | 8 | 8 | Et dixit Ephraim : Verumtamen dives effectus sum ;{VS:BR} inveni idolum mihi :{VS:BR} omnes labores mei non invenient mihi iniquitatem quam peccavi.{VS:BR}'
      v:009: 'HOS:12:9 | 9 | 9 | Et ego Dominus Deus tuus ex terra Ægypti :{VS:BR} adhuc sedere te faciam in tabernaculis, sicut in diebus festivitatis.{VS:BR}'
      v:010: 'HOS:12:10 | 10 | 10 | Et locutus sum super prophetas,{VS:BR} et ego visionem multiplicavi,{VS:BR} et in manu prophetarum assimilatus sum.{VS:BR}'
      v:011: 'HOS:12:11 | 11 | 11 | Si Galaad idolum, ergo frustra erant in Galgal bobus immolantes ;{VS:BR} nam et altaria eorum quasi acervi super sulcos agri.{VS:BR}'
      v:012: 'HOS:12:12 | 12 | 12 | Fugit Jacob in regionem Syriæ,{VS:BR} et servivit Israël in uxorem,{VS:BR} et in uxorem servavit.{VS:BR}'
      v:013: 'HOS:12:13 | 13 | 13 | In propheta autem eduxit Dominus Israël de Ægypto,{VS:BR} et in propheta servatus est.{VS:BR}'
      v:014: 'HOS:12:14 | 14 | 14 | Ad iracundiam me provocavit Ephraim in amaritudinibus suis :{VS:BR} et sanguis ejus super eum veniet,{VS:BR} et opprobrium ejus restituet ei Dominus suus.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'HOS:13:1 | 1 | 1 | {VS:VERSE:BEGIN}Loquente Ephraim, horror invasit Israël ;{VS:BR} et deliquit in Baal, et mortuus est.{VS:BR}'
      v:002: 'HOS:13:2 | 2 | 2 | Et nunc addiderunt ad peccandum ;{VS:BR} feceruntque sibi conflatile de argento suo{VS:BR} quasi similitudinem idolorum :{VS:BR} factura artificum totum est :{VS:BR} his ipsi dicunt : Immolate homines, vitulos adorantes.{VS:BR}'
      v:003: 'HOS:13:3 | 3 | 3 | Idcirco erunt quasi nubes matutina,{VS:BR} et sicut ros matutinus præteriens ;{VS:BR} sicut pulvis turbine raptus ex area,{VS:BR} et sicut fumus de fumario.{VS:BR}'
      v:004: 'HOS:13:4 | 4 | 4 | Ego autem Dominus Deus tuus, ex terra Ægypti ;{VS:BR} et Deum absque me nescies,{VS:BR} et salvator non est præter me.{VS:BR}'
      v:005: 'HOS:13:5 | 5 | 5 | Ego cognovi te in deserto,{VS:BR} in terra solitudinis.{VS:BR}'
      v:006: 'HOS:13:6 | 6 | 6 | Juxta pascua sua adimpleti sunt et saturati sunt ;{VS:BR} et levaverunt cor suum, et obliti sunt mei.{VS:BR}'
      v:007: 'HOS:13:7 | 7 | 7 | Et ego ero eis quasi leæna,{VS:BR} sicut pardus in via Assyriorum.{VS:BR}'
      v:008: 'HOS:13:8 | 8 | 8 | Occurram eis quasi ursa raptis catulis,{VS:BR} et dirumpam interiora jecoris eorum,{VS:BR} et consumam eos ibi quasi leo :{VS:BR} bestia agri scindet eos.{VS:BR}'
      v:009: 'HOS:13:9 | 9 | 9 | Perditio tua, Israël : tantummodo in me auxilium tuum.{VS:BR}'
      v:010: 'HOS:13:10 | 10 | 10 | Ubi est rex tuus ?{VS:BR} maxime nunc salvet te in omnibus urbibus tuis ;{VS:BR} et judices tui, de quibus dixisti :{VS:BR} Da mihi regem et principes.{VS:BR}'
      v:011: 'HOS:13:11 | 11 | 11 | Dabo tibi regem in furore meo,{VS:BR} et auferam in indignatione mea.{VS:BR}'
      v:012: 'HOS:13:12 | 12 | 12 | Colligata est iniquitas Ephraim ;{VS:BR} absconditum peccatum ejus.{VS:BR}'
      v:013: 'HOS:13:13 | 13 | 13 | Dolores parturientis venient ei :{VS:BR} ipse filius non sapiens :{VS:BR} nunc enim non stabit in contritione filiorum.{VS:BR}'
      v:014: 'HOS:13:14 | 14 | 14 | De manu mortis liberabo eos ;{VS:BR} de morte redimam eos.{VS:BR} Ero mors tua, o mors !{VS:BR} morsus tuus ero, inferne !{VS:BR} consolatio abscondita est ab oculis meis.{VS:BR}'
      v:015: 'HOS:13:15 | 15 | 15 | Quia ipse inter fratres dividet :{VS:BR} adducet urentem ventum Dominus de deserto ascendentem,{VS:BR} et siccabit venas ejus,{VS:BR} et desolabit fontem ejus :{VS:BR} et ipse diripiet thesaurum omnis vasis desiderabilis.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'HOS:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Pereat Samaria, quoniam ad amaritudinem concitavit Deum suum !{VS:BR} in gladio pereant,{VS:BR} parvuli eorum elidantur,{VS:BR} et fœtæ ejus discindantur !{VS:VERSE:END}{VS:P}'
      v:002: 'HOS:14:2 | 2 | 2 | {VS:VERSE:BEGIN}Convertere, Israël, ad Dominum Deum tuum,{VS:BR} quoniam corruisti in iniquitate tua.{VS:BR}'
      v:003: 'HOS:14:3 | 3 | 3 | Tollite vobiscum verba,{VS:BR} et convertimini ad Dominum ; et dicite ei :{VS:BR} Omnem aufer iniquitatem, accipe bonum,{VS:BR} et reddemus vitulos labiorum nostrorum.{VS:BR}'
      v:004: 'HOS:14:4 | 4 | 4 | Assur non salvabit nos :{VS:BR} super equum non ascendemus,{VS:BR} nec dicemus ultra, Dii nostri opera manuum nostrarum :{VS:BR} quia ejus, qui in te est, misereberis pupilli.{VS:BR}'
      v:005: 'HOS:14:5 | 5 | 5 | Sanabo contritiones eorum ;{VS:BR} diligam eos spontanee :{VS:BR} quia aversus est furor meus ab eis.{VS:BR}'
      v:006: 'HOS:14:6 | 6 | 6 | Ero quasi ros ;{VS:BR} Israël germinabit sicut lilium,{VS:BR} et erumpet radix ejus ut Libani.{VS:BR}'
      v:007: 'HOS:14:7 | 7 | 7 | Ibunt rami ejus,{VS:BR} et erit quasi oliva gloria ejus,{VS:BR} et odor ejus ut Libani.{VS:BR}'
      v:008: 'HOS:14:8 | 8 | 8 | Convertentur sedentes in umbra ejus ;{VS:BR} vivent tritico, et germinabunt quasi vinea ;{VS:BR} memoriale ejus sicut vinum Libani.{VS:BR}'
      v:009: 'HOS:14:9 | 9 | 9 | Ephraim, quid mihi ultra idola ?{VS:BR} Ego exaudiam, et dirigam eum ego ut abietem virentem ;{VS:BR} ex me fructus tuus inventus est.{VS:BR}'
      v:010: 'HOS:14:10 | 10 | 10 | Quis sapiens, et intelliget ista ? intelligens, et sciet hæc ?{VS:BR} quia rectæ viæ Domini,{VS:BR} et justi ambulabunt in eis ;{VS:BR} prævaricatores vero corruent in eis.{VS:VERSE:END}'
