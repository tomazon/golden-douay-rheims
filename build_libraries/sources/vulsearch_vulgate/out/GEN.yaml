---
book_id: GEN
book_title: Genesis
chapters:
  c:001:
    verses:
      v:001: GEN:1:1 | 1 | 1 | In principio creavit Deus cælum et terram.
      v:002: 'GEN:1:2 | 2 | 2 | Terra autem erat inanis et vacua, et tenebræ erant super faciem abyssi : et spiritus Dei ferebatur super aquas.'
      v:003: 'GEN:1:3 | 3 | 3 | Dixitque Deus : Fiat lux. Et facta est lux.'
      v:004: 'GEN:1:4 | 4 | 4 | Et vidit Deus lucem quod esset bona : et divisit lucem a tenebris.'
      v:005: 'GEN:1:5 | 5 | 5 | Appellavitque lucem Diem, et tenebras Noctem : factumque est vespere et mane, dies unus.'
      v:006: 'GEN:1:6 | 6 | 6 | Dixit quoque Deus : Fiat firmamentum in medio aquarum : et dividat aquas ab aquis.'
      v:007: 'GEN:1:7 | 7 | 7 | Et fecit Deus firmamentum, divisitque aquas, quæ erant sub firmamento, ab his, quæ erant super firmamentum. Et factum est ita.'
      v:008: 'GEN:1:8 | 8 | 8 | Vocavitque Deus firmamentum, Cælum : et factum est vespere et mane, dies secundus.'
      v:009: 'GEN:1:9 | 9 | 9 | Dixit vero Deus : Congregentur aquæ, quæ sub cælo sunt, in locum unum : et appareat arida. Et factum est ita.'
      v:010: 'GEN:1:10 | 10 | 10 | Et vocavit Deus aridam Terram, congregationesque aquarum appellavit Maria. Et vidit Deus quod esset bonum.'
      v:011: 'GEN:1:11 | 11 | 11 | Et ait : Germinet terra herbam virentem, et facientem semen, et lignum pomiferum faciens fructum juxta genus suum, cujus semen in semetipso sit super terram. Et factum est ita.'
      v:012: 'GEN:1:12 | 12 | 12 | Et protulit terra herbam virentem, et facientem semen juxta genus suum, lignumque faciens fructum, et habens unumquodque sementem secundum speciem suam. Et vidit Deus quod esset bonum.'
      v:013: 'GEN:1:13 | 13 | 13 | Et factum est vespere et mane, dies tertius.'
      v:014: 'GEN:1:14 | 14 | 14 | Dixit autem Deus : Fiant luminaria in firmamento cæli, et dividant diem ac noctem, et sint in signa et tempora, et dies et annos :'
      v:015: 'GEN:1:15 | 15 | 15 | ut luceant in firmamento cæli, et illuminent terram. Et factum est ita.'
      v:016: 'GEN:1:16 | 16 | 16 | Fecitque Deus duo luminaria magna : luminare majus, ut præesset diei : et luminare minus, ut præesset nocti : et stellas.'
      v:017: 'GEN:1:17 | 17 | 17 | Et posuit eas in firmamento cæli, ut lucerent super terram,'
      v:018: 'GEN:1:18 | 18 | 18 | et præessent diei ac nocti, et dividerent lucem ac tenebras. Et vidit Deus quod esset bonum.'
      v:019: 'GEN:1:19 | 19 | 19 | Et factum est vespere et mane, dies quartus.'
      v:020: 'GEN:1:20 | 20 | 20 | Dixit etiam Deus : Producant aquæ reptile animæ viventis, et volatile super terram sub firmamento cæli.'
      v:021: 'GEN:1:21 | 21 | 21 | Creavitque Deus cete grandia, et omnem animam viventem atque motabilem, quam produxerant aquæ in species suas, et omne volatile secundum genus suum. Et vidit Deus quod esset bonum.'
      v:022: 'GEN:1:22 | 22 | 22 | Benedixitque eis, dicens : Crescite, et multiplicamini, et replete aquas maris : avesque multiplicentur super terram.'
      v:023: 'GEN:1:23 | 23 | 23 | Et factum est vespere et mane, dies quintus.'
      v:024: 'GEN:1:24 | 24 | 24 | Dixit quoque Deus : Producat terra animam viventem in genere suo, jumenta, et reptilia, et bestias terræ secundum species suas. Factumque est ita.'
      v:025: 'GEN:1:25 | 25 | 25 | Et fecit Deus bestias terræ juxta species suas, et jumenta, et omne reptile terræ in genere suo.{VS:P} Et vidit Deus quod esset bonum,'
      v:026: 'GEN:1:26 | 26 | 26 | et ait : Faciamus hominem ad imaginem et similitudinem nostram : et præsit piscibus maris, et volatilibus cæli, et bestiis, universæque terræ, omnique reptili, quod movetur in terra.'
      v:027: 'GEN:1:27 | 27 | 27 | Et creavit Deus hominem ad imaginem suam : ad imaginem Dei creavit illum, masculum et feminam creavit eos.'
      v:028: 'GEN:1:28 | 28 | 28 | Benedixitque illis Deus, et ait : Crescite et multiplicamini, et replete terram, et subjicite eam, et dominamini piscibus maris, et volatilibus cæli, et universis animantibus, quæ moventur super terram.'
      v:029: 'GEN:1:29 | 29 | 29 | Dixitque Deus : Ecce dedi vobis omnem herbam afferentem semen super terram, et universa ligna quæ habent in semetipsis sementem generis sui, ut sint vobis in escam :'
      v:030: 'GEN:1:30 | 30 | 30 | et cunctis animantibus terræ, omnique volucri cæli, et universis quæ moventur in terra, et in quibus est anima vivens, ut habeant ad vescendum. Et factum est ita.'
      v:031: 'GEN:1:31 | 31 | 31 | Viditque Deus cuncta quæ fecerat, et erant valde bona. Et factum est vespere et mane, dies sextus.'
  c:002:
    verses:
      v:001: 'GEN:2:1 | 1 | 1 | Igitur perfecti sunt cæli et terra, et omnis ornatus eorum.'
      v:002: 'GEN:2:2 | 2 | 2 | Complevitque Deus die septimo opus suum quod fecerat : et requievit die septimo ab universo opere quod patrarat.'
      v:003: 'GEN:2:3 | 3 | 3 | Et benedixit diei septimo, et sanctificavit illum, quia in ipso cessaverat ab omni opere suo quod creavit Deus ut faceret.{VS:P}'
      v:004: 'GEN:2:4 | 4 | 4 | Istæ sunt generationes cæli et terræ, quando creata sunt, in die quo fecit Dominus Deus cælum et terram,'
      v:005: 'GEN:2:5 | 5 | 5 | et omne virgultum agri antequam oriretur in terra, omnemque herbam regionis priusquam germinaret : non enim pluerat Dominus Deus super terram, et homo non erat qui operaretur terram :'
      v:006: 'GEN:2:6 | 6 | 6 | sed fons ascendebat e terra, irrigans universam superficiem terræ.'
      v:007: 'GEN:2:7 | 7 | 7 | Formavit igitur Dominus Deus hominem de limo terræ, et inspiravit in faciem ejus spiraculum vitæ, et factus est homo in animam viventem.'
      v:008: 'GEN:2:8 | 8 | 8 | Plantaverat autem Dominus Deus paradisum voluptatis a principio, in quo posuit hominem quem formaverat.'
      v:009: 'GEN:2:9 | 9 | 9 | Produxitque Dominus Deus de humo omne lignum pulchrum visu, et ad vescendum suave lignum etiam vitæ in medio paradisi, lignumque scientiæ boni et mali.'
      v:010: 'GEN:2:10 | 10 | 10 | Et fluvius egrediebatur de loco voluptatis ad irrigandum paradisum, qui inde dividitur in quatuor capita.'
      v:011: 'GEN:2:11 | 11 | 11 | Nomen uni Phison : ipse est qui circuit omnem terram Hevilath, ubi nascitur aurum :'
      v:012: 'GEN:2:12 | 12 | 12 | et aurum terræ illius optimum est ; ibi invenitur bdellium, et lapis onychinus.'
      v:013: GEN:2:13 | 13 | 13 | Et nomen fluvii secundi Gehon ; ipse est qui circumit omnem terram Æthiopiæ.
      v:014: 'GEN:2:14 | 14 | 14 | Nomen vero fluminis tertii, Tigris : ipse vadit contra Assyrios. Fluvius autem quartus, ipse est Euphrates.'
      v:015: 'GEN:2:15 | 15 | 15 | Tulit ergo Dominus Deus hominem, et posuit eum in paradiso voluptatis, ut operaretur, et custodiret illum :'
      v:016: 'GEN:2:16 | 16 | 16 | præcepitque ei, dicens : Ex omni ligno paradisi comede ;'
      v:017: 'GEN:2:17 | 17 | 17 | de ligno autem scientiæ boni et mali ne comedas : in quocumque enim die comederis ex eo, morte morieris.'
      v:018: 'GEN:2:18 | 18 | 18 | Dixit quoque Dominus Deus : Non est bonum esse hominem solum : faciamus ei adjutorium simile sibi.'
      v:019: 'GEN:2:19 | 19 | 19 | Formatis igitur Dominus Deus de humo cunctis animantibus terræ, et universis volatilibus cæli, adduxit ea ad Adam, ut videret quid vocaret ea : omne enim quod vocavit Adam animæ viventis, ipsum est nomen ejus.'
      v:020: 'GEN:2:20 | 20 | 20 | Appellavitque Adam nominibus suis cuncta animantia, et universa volatilia cæli, et omnes bestias terræ : Adæ vero non inveniebatur adjutor similis ejus.'
      v:021: 'GEN:2:21 | 21 | 21 | Immisit ergo Dominus Deus soporem in Adam : cumque obdormisset, tulit unam de costis ejus, et replevit carnem pro ea.'
      v:022: 'GEN:2:22 | 22 | 22 | Et ædificavit Dominus Deus costam, quam tulerat de Adam, in mulierem : et adduxit eam ad Adam.'
      v:023: 'GEN:2:23 | 23 | 23 | Dixitque Adam : Hoc nunc os ex ossibus meis, et caro de carne mea : hæc vocabitur Virago, quoniam de viro sumpta est.'
      v:024: 'GEN:2:24 | 24 | 24 | Quam ob rem relinquet homo patrem suum, et matrem, et adhærebit uxori suæ : et erunt duo in carne una.'
      v:025: 'GEN:2:25 | 25 | 25 | Erat autem uterque nudus, Adam scilicet et uxor ejus : et non erubescebant.'
  c:003:
    verses:
      v:001: 'GEN:3:1 | 1 | 1 | Sed et serpens erat callidior cunctis animantibus terræ quæ fecerat Dominus Deus. Qui dixit ad mulierem : Cur præcepit vobis Deus ut non comederetis de omni ligno paradisi ?'
      v:002: 'GEN:3:2 | 2 | 2 | Cui respondit mulier : De fructu lignorum, quæ sunt in paradiso, vescimur :'
      v:003: 'GEN:3:3 | 3 | 3 | de fructu vero ligni quod est in medio paradisi, præcepit nobis Deus ne comederemus, et ne tangeremus illud, ne forte moriamur.'
      v:004: 'GEN:3:4 | 4 | 4 | Dixit autem serpens ad mulierem : Nequaquam morte moriemini.'
      v:005: 'GEN:3:5 | 5 | 5 | Scit enim Deus quod in quocumque die comederitis ex eo, aperientur oculi vestri, et eritis sicut dii, scientes bonum et malum.'
      v:006: 'GEN:3:6 | 6 | 6 | Vidit igitur mulier quod bonum esset lignum ad vescendum, et pulchrum oculis, aspectuque delectabile : et tulit de fructu illius, et comedit : deditque viro suo, qui comedit.'
      v:007: 'GEN:3:7 | 7 | 7 | Et aperti sunt oculi amborum ; cumque cognovissent se esse nudos, consuerunt folia ficus, et fecerunt sibi perizomata.'
      v:008: 'GEN:3:8 | 8 | 8 | Et cum audissent vocem Domini Dei deambulantis in paradiso ad auram post meridiem, abscondit se Adam et uxor ejus a facie Domini Dei in medio ligni paradisi.'
      v:009: 'GEN:3:9 | 9 | 9 | Vocavitque Dominus Deus Adam, et dixit ei : Ubi es ?'
      v:010: 'GEN:3:10 | 10 | 10 | Qui ait : Vocem tuam audivi in paradiso, et timui, eo quod nudus essem, et abscondi me.'
      v:011: 'GEN:3:11 | 11 | 11 | Cui dixit : Quis enim indicavit tibi quod nudus esses, nisi quod ex ligno de quo præceperam tibi ne comederes, comedisti ?'
      v:012: 'GEN:3:12 | 12 | 12 | Dixitque Adam : Mulier, quam dedisti mihi sociam, dedit mihi de ligno, et comedi.'
      v:013: 'GEN:3:13 | 13 | 13 | Et dixit Dominus Deus ad mulierem : Quare hoc fecisti ? Quæ respondit : Serpens decepit me, et comedi.{VS:P}'
      v:014: 'GEN:3:14 | 14 | 14 | Et ait Dominus Deus ad serpentem : {VS:VERSE:BEGIN}Quia fecisti hoc,{VS:BR} maledictus es inter omnia animantia, et bestias terræ :{VS:BR} super pectus tuum gradieris, et terram comedes cunctis diebus vitæ tuæ.{VS:BR}'
      v:015: 'GEN:3:15 | 15 | 15 | Inimicitias ponam inter te et mulierem,{VS:BR} et semen tuum et semen illius :{VS:BR} ipsa conteret caput tuum,{VS:BR} et tu insidiaberis calcaneo ejus.{VS:VERSE:END}'
      v:016: 'GEN:3:16 | 16 | 16 | Mulieri quoque dixit : Multiplicabo ærumnas tuas, et conceptus tuos : in dolore paries filios, et sub viri potestate eris, et ipse dominabitur tui.'
      v:017: 'GEN:3:17 | 17 | 17 | Adæ vero dixit : Quia audisti vocem uxoris tuæ, et comedisti de ligno, ex quo præceperam tibi ne comederes, maledicta terra in opere tuo : in laboribus comedes ex ea cunctis diebus vitæ tuæ.'
      v:018: 'GEN:3:18 | 18 | 18 | Spinas et tribulos germinabit tibi, et comedes herbam terræ.'
      v:019: 'GEN:3:19 | 19 | 19 | In sudore vultus tui vesceris pane, donec revertaris in terram de qua sumptus es : quia pulvis es et in pulverem reverteris.'
      v:020: 'GEN:3:20 | 20 | 20 | Et vocavit Adam nomen uxoris suæ, Heva : eo quod mater esset cunctorum viventium.'
      v:021: 'GEN:3:21 | 21 | 21 | Fecit quoque Dominus Deus Adæ et uxori ejus tunicas pelliceas, et induit eos :'
      v:022: 'GEN:3:22 | 22 | 22 | et ait : Ecce Adam quasi unus ex nobis factus est, sciens bonum et malum : nunc ergo ne forte mittat manum suam, et sumat etiam de ligno vitæ, et comedat, et vivat in æternum.'
      v:023: 'GEN:3:23 | 23 | 23 | Et emisit eum Dominus Deus de paradiso voluptatis, ut operaretur terram de qua sumptus est.'
      v:024: 'GEN:3:24 | 24 | 24 | Ejecitque Adam : et collocavit ante paradisum voluptatis cherubim, et flammeum gladium, atque versatilem, ad custodiendam viam ligni vitæ.'
  c:004:
    verses:
      v:001: 'GEN:4:1 | 1 | 1 | Adam vero cognovit uxorem suam Hevam, quæ concepit et peperit Cain, dicens : Possedi hominem per Deum.'
      v:002: 'GEN:4:2 | 2 | 2 | Rursumque peperit fratrem ejus Abel. Fuit autem Abel pastor ovium, et Cain agricola.'
      v:003: GEN:4:3 | 3 | 3 | Factum est autem post multos dies ut offerret Cain de fructibus terræ munera Domino.
      v:004: 'GEN:4:4 | 4 | 4 | Abel quoque obtulit de primogenitis gregis sui, et de adipibus eorum : et respexit Dominus ad Abel, et ad munera ejus.'
      v:005: 'GEN:4:5 | 5 | 5 | Ad Cain vero, et ad munera illius non respexit : iratusque est Cain vehementer, et concidit vultus ejus.'
      v:006: 'GEN:4:6 | 6 | 6 | Dixitque Dominus ad eum : Quare iratus es ? et cur concidit facies tua ?'
      v:007: 'GEN:4:7 | 7 | 7 | nonne si bene egeris, recipies : sin autem male, statim in foribus peccatum aderit ? sed sub te erit appetitus ejus, et tu dominaberis illius.'
      v:008: 'GEN:4:8 | 8 | 8 | Dixitque Cain ad Abel fratrem suum : Egrediamur foras. Cumque essent in agro, consurrexit Cain adversus fratrem suum Abel, et interfecit eum.'
      v:009: 'GEN:4:9 | 9 | 9 | Et ait Dominus ad Cain : Ubi est Abel frater tuus ? Qui respondit : Nescio : num custos fratris mei sum ego ?'
      v:010: 'GEN:4:10 | 10 | 10 | Dixitque ad eum : Quid fecisti ? vox sanguinis fratris tui clamat ad me de terra.'
      v:011: 'GEN:4:11 | 11 | 11 | Nunc igitur maledictus eris super terram, quæ aperuit os suum, et suscepit sanguinem fratris tui de manu tua.'
      v:012: 'GEN:4:12 | 12 | 12 | Cum operatus fueris eam, non dabit tibi fructus suos : vagus et profugus eris super terram.'
      v:013: 'GEN:4:13 | 13 | 13 | Dixitque Cain ad Dominum : Major est iniquitas mea, quam ut veniam merear.'
      v:014: 'GEN:4:14 | 14 | 14 | Ecce ejicis me hodie a facie terræ, et a facie tua abscondar, et ero vagus et profugus in terra : omnis igitur qui invenerit me, occidet me.'
      v:015: 'GEN:4:15 | 15 | 15 | Dixitque ei Dominus : Nequaquam ita fiet : sed omnis qui occiderit Cain, septuplum punietur. Posuitque Dominus Cain signum, ut non interficeret eum omnis qui invenisset eum.'
      v:016: 'GEN:4:16 | 16 | 16 | Egressusque Cain a facie Domini, habitavit profugus in terra ad orientalem plagam Eden.{VS:P}'
      v:017: 'GEN:4:17 | 17 | 17 | Cognovit autem Cain uxorem suam, quæ concepit, et peperit Henoch : et ædificavit civitatem, vocavitque nomen ejus ex nomine filii sui, Henoch.'
      v:018: 'GEN:4:18 | 18 | 18 | Porro Henoch genuit Irad, et Irad genuit Maviaël, et Maviaël genuit Mathusaël, et Mathusaël genuit Lamech.'
      v:019: 'GEN:4:19 | 19 | 19 | Qui accepit duas uxores, nomen uni Ada, et nomen alteri Sella.'
      v:020: 'GEN:4:20 | 20 | 20 | Genuitque Ada Jabel, qui fuit pater habitantium in tentoriis, atque pastorum.'
      v:021: 'GEN:4:21 | 21 | 21 | Et nomen fratris ejus Jubal : ipse fuit pater canentium cithara et organo.'
      v:022: 'GEN:4:22 | 22 | 22 | Sella quoque genuit Tubalcain, qui fuit malleator et faber in cuncta opera æris et ferri. Soror vero Tubalcain, Noëma.'
      v:023: 'GEN:4:23 | 23 | 23 | Dixitque Lamech uxoribus suis Adæ et Sellæ : {VS:VERSE:BEGIN}Audite vocem meam, uxores Lamech ;{VS:BR} auscultate sermonem meum :{VS:BR} quoniam occidi virum in vulnus meum,{VS:BR} et adolescentulum in livorem meum.{VS:BR}'
      v:024: 'GEN:4:24 | 24 | 24 | Septuplum ultio dabitur de Cain :{VS:BR} de Lamech vero septuagies septies.{VS:VERSE:END}{VS:P}'
      v:025: 'GEN:4:25 | 25 | 25 | Cognovit quoque adhuc Adam uxorem suam : et peperit filium, vocavitque nomen ejus Seth, dicens : Posuit mihi Deus semen aliud pro Abel, quem occidit Cain.'
      v:026: 'GEN:4:26 | 26 | 26 | Sed et Seth natus est filius, quem vocavit Enos : iste cœpit invocare nomen Domini.'
  c:005:
    verses:
      v:001: 'GEN:5:1 | 1 | 1 | Hic est liber generationis Adam. In die qua creavit Deus hominem, ad similitudinem Dei fecit illum.'
      v:002: 'GEN:5:2 | 2 | 2 | Masculum et feminam creavit eos, et benedixit illis : et vocavit nomen eorum Adam, in die quo creati sunt.'
      v:003: 'GEN:5:3 | 3 | 3 | Vixit autem Adam centum triginta annis : et genuit ad imaginem et similitudinem suam, vocavitque nomen ejus Seth.'
      v:004: 'GEN:5:4 | 4 | 4 | Et facti sunt dies Adam, postquam genuit Seth, octingenti anni : genuitque filios et filias.'
      v:005: 'GEN:5:5 | 5 | 5 | Et factum est omne tempus quod vixit Adam, anni nongenti triginta, et mortuus est.'
      v:006: 'GEN:5:6 | 6 | 6 | Vixit quoque Seth centum quinque annis, et genuit Enos.'
      v:007: 'GEN:5:7 | 7 | 7 | Vixitque Seth, postquam genuit Enos, octingentis septem annis, genuitque filios et filias.'
      v:008: 'GEN:5:8 | 8 | 8 | Et facti sunt omnes dies Seth nongentorum duodecim annorum, et mortuus est.'
      v:009: 'GEN:5:9 | 9 | 9 | Vixit vero Enos nonaginta annis, et genuit Cainan.'
      v:010: 'GEN:5:10 | 10 | 10 | Post cujus ortum vixit octingentis quindecim annis, et genuit filios et filias.'
      v:011: 'GEN:5:11 | 11 | 11 | Factique sunt omnes dies Enos nongenti quinque anni, et mortuus est.'
      v:012: 'GEN:5:12 | 12 | 12 | Vixit quoque Cainan septuaginta annis, et genuit Malaleel.'
      v:013: 'GEN:5:13 | 13 | 13 | Et vixit Cainan, postquam genuit Malaleel, octingentis quadraginta annis, genuitque filios et filias.'
      v:014: 'GEN:5:14 | 14 | 14 | Et facti sunt omnes dies Cainan nongenti decem anni, et mortuus est.'
      v:015: 'GEN:5:15 | 15 | 15 | Vixit autem Malaleel sexaginta quinque annis, et genuit Jared.'
      v:016: 'GEN:5:16 | 16 | 16 | Et vixit Malaleel, postquam genuit Jared, octingentis triginta annis, et genuit filios et filias.'
      v:017: 'GEN:5:17 | 17 | 17 | Et facti sunt omnes dies Malaleel octingenti nonaginta quinque anni, et mortuus est.'
      v:018: 'GEN:5:18 | 18 | 18 | Vixitque Jared centum sexaginta duobus annis, et genuit Henoch.'
      v:019: 'GEN:5:19 | 19 | 19 | Et vixit Jared, postquam genuit Henoch, octingentis annis, et genuit filios et filias.'
      v:020: 'GEN:5:20 | 20 | 20 | Et facti sunt omnes dies Jared nongenti sexaginta duo anni, et mortuus est.'
      v:021: 'GEN:5:21 | 21 | 21 | Porro Henoch vixit sexaginta quinque annis, et genuit Mathusalam.'
      v:022: 'GEN:5:22 | 22 | 22 | Et ambulavit Henoch cum Deo : et vixit, postquam genuit Mathusalam, trecentis annis, et genuit filios et filias.'
      v:023: GEN:5:23 | 23 | 23 | Et facti sunt omnes dies Henoch trecenti sexaginta quinque anni.
      v:024: 'GEN:5:24 | 24 | 24 | Ambulavitque cum Deo, et non apparuit : quia tulit eum Deus.'
      v:025: 'GEN:5:25 | 25 | 25 | Vixit quoque Mathusala centum octoginta septem annis, et genuit Lamech.'
      v:026: 'GEN:5:26 | 26 | 26 | Et vixit Mathusala, postquam genuit Lamech, septingentis octoginta duobus annis, et genuit filios et filias.'
      v:027: 'GEN:5:27 | 27 | 27 | Et facti sunt omnes dies Mathusala nongenti sexaginta novem anni, et mortuus est.'
      v:028: 'GEN:5:28 | 28 | 28 | Vixit autem Lamech centum octoginta duobus annis, et genuit filium :'
      v:029: 'GEN:5:29 | 29 | 29 | vocavitque nomen ejus Noë, dicens : Iste consolabitur nos ab operibus et laboribus manuum nostrarum in terra, cui maledixit Dominus.'
      v:030: 'GEN:5:30 | 30 | 30 | Vixitque Lamech, postquam genuit Noë, quingentis nonaginta quinque annis, et genuit filios et filias.'
      v:031: 'GEN:5:31 | 31 | 31 | Et facti sunt omnes dies Lamech septingenti septuaginta septem anni, et mortuus est. Noë vero cum quingentorum esset annorum, genuit Sem, Cham et Japheth.'
  c:006:
    verses:
      v:001: 'GEN:6:1 | 1 | 1 | Cumque cœpissent homines multiplicari super terram, et filias procreassent,'
      v:002: 'GEN:6:2 | 2 | 2 | videntes filii Dei filias hominum quod essent pulchræ, acceperunt sibi uxores ex omnibus, quas elegerant.'
      v:003: 'GEN:6:3 | 3 | 3 | Dixitque Deus : Non permanebit spiritus meus in homine in æternum, quia caro est : eruntque dies illius centum viginti annorum.'
      v:004: 'GEN:6:4 | 4 | 4 | Gigantes autem erant super terram in diebus illis : postquam enim ingressi sunt filii Dei ad filias hominum, illæque genuerunt, isti sunt potentes a sæculo viri famosi.'
      v:005: 'GEN:6:5 | 5 | 5 | Videns autem Deus quod multa malitia hominum esset in terra, et cuncta cogitatio cordis intenta esset ad malum omni tempore,'
      v:006: 'GEN:6:6 | 6 | 6 | pœnituit eum quod hominem fecisset in terra. Et tactus dolore cordis intrinsecus,'
      v:007: 'GEN:6:7 | 7 | 7 | Delebo, inquit, hominem, quem creavi, a facie terræ, ab homine usque ad animantia, a reptili usque ad volucres cæli : pœnitet enim me fecisse eos.{VS:P}'
      v:008: GEN:6:8 | 8 | 8 | Noë vero invenit gratiam coram Domino.
      v:009: 'GEN:6:9 | 9 | 9 | Hæ sunt generationes Noë : Noë vir justus atque perfectus fuit in generationibus suis ; cum Deo ambulavit.'
      v:010: 'GEN:6:10 | 10 | 10 | Et genuit tres filios, Sem, Cham et Japheth.'
      v:011: 'GEN:6:11 | 11 | 11 | Corrupta est autem terra coram Deo, et repleta est iniquitate.'
      v:012: 'GEN:6:12 | 12 | 12 | Cumque vidisset Deus terram esse corruptam (omnis quippe caro corruperat viam suam super terram),'
      v:013: 'GEN:6:13 | 13 | 13 | dixit ad Noë : Finis universæ carnis venit coram me : repleta est terra iniquitate a facie eorum, et ego disperdam eos cum terra.'
      v:014: 'GEN:6:14 | 14 | 14 | Fac tibi arcam de lignis lævigatis ; mansiunculas in arca facies, et bitumine linies intrinsecus et extrinsecus.'
      v:015: 'GEN:6:15 | 15 | 15 | Et sic facies eam : trecentorum cubitorum erit longitudo arcæ, quinquaginta cubitorum latitudo, et triginta cubitorum altitudo illius.'
      v:016: 'GEN:6:16 | 16 | 16 | Fenestram in arca facies, et in cubito consummabis summitatem ejus : ostium autem arcæ pones ex latere ; deorsum, cœnacula et tristega facies in ea.{VS:P}'
      v:017: 'GEN:6:17 | 17 | 17 | Ecce ego adducam aquas diluvii super terram, ut interficiam omnem carnem, in qua spiritus vitæ est subter cælum : universa quæ in terra sunt, consumentur.'
      v:018: 'GEN:6:18 | 18 | 18 | Ponamque fœdus meum tecum : et ingredieris arcam tu et filii tui, uxor tua, et uxores filiorum tuorum tecum.'
      v:019: 'GEN:6:19 | 19 | 19 | Et ex cunctis animantibus universæ carnis bina induces in arcam, ut vivant tecum : masculini sexus et feminini.'
      v:020: 'GEN:6:20 | 20 | 20 | De volucribus juxta genus suum, et de jumentis in genere suo, et ex omni reptili terræ secundum genus suum : bina de omnibus ingredientur tecum, ut possint vivere.'
      v:021: 'GEN:6:21 | 21 | 21 | Tolles igitur tecum ex omnibus escis, quæ mandi possunt, et comportabis apud te : et erunt tam tibi, quam illis in cibum.'
      v:022: GEN:6:22 | 22 | 22 | Fecit igitur Noë omnia quæ præceperat illi Deus.
  c:007:
    verses:
      v:001: 'GEN:7:1 | 1 | 1 | Dixitque Dominus ad eum : Ingredere tu et omnis domus tua in arcam : te enim vidi justum coram me in generatione hac.'
      v:002: 'GEN:7:2 | 2 | 2 | Ex omnibus animantibus mundis tolle septena et septena, masculum et feminam : de animantibus vero immundis duo et duo, masculum et feminam.'
      v:003: 'GEN:7:3 | 3 | 3 | Sed et de volatilibus cæli septena et septena, masculum et feminam : ut salvetur semen super faciem universæ terræ.'
      v:004: 'GEN:7:4 | 4 | 4 | Adhuc enim, et post dies septem ego pluam super terram quadraginta diebus et quadraginta noctibus : et delebo omnem substantiam, quam feci, de superficie terræ.'
      v:005: GEN:7:5 | 5 | 5 | Fecit ergo Noë omnia quæ mandaverat ei Dominus.
      v:006: GEN:7:6 | 6 | 6 | Eratque sexcentorum annorum quando diluvii aquæ inundaverunt super terram.
      v:007: 'GEN:7:7 | 7 | 7 | Et ingressus est Noë et filii ejus, uxor ejus et uxores filiorum ejus cum eo in arcam propter aquas diluvii.'
      v:008: 'GEN:7:8 | 8 | 8 | De animantibus quoque mundis et immundis, et de volucribus, et ex omni quod movetur super terram,'
      v:009: 'GEN:7:9 | 9 | 9 | duo et duo ingressa sunt ad Noë in arcam, masculus et femina, sicut præceperat Dominus Noë.'
      v:010: 'GEN:7:10 | 10 | 10 | Cumque transissent septem dies, aquæ diluvii inundaverunt super terram.'
      v:011: 'GEN:7:11 | 11 | 11 | Anno sexcentesimo vitæ Noë, mense secundo, septimodecimo die mensis, rupti sunt omnes fontes abyssi magnæ, et cataractæ cæli apertæ sunt :'
      v:012: GEN:7:12 | 12 | 12 | et facta est pluvia super terram quadraginta diebus et quadraginta noctibus.
      v:013: 'GEN:7:13 | 13 | 13 | In articulo diei illius ingressus est Noë, et Sem, et Cham, et Japheth filii ejus ; uxor illius, et tres uxores filiorum ejus cum eis in arcam :'
      v:014: 'GEN:7:14 | 14 | 14 | ipsi et omne animal secundum genus suum, universaque jumenta in genere suo, et omne quod movetur super terram in genere suo, cunctumque volatile secundum genus suum, universæ aves, omnesque volucres,'
      v:015: 'GEN:7:15 | 15 | 15 | ingressæ sunt ad Noë in arcam, bina et bina ex omni carne, in qua erat spiritus vitæ.'
      v:016: 'GEN:7:16 | 16 | 16 | Et quæ ingressa sunt, masculus et femina ex omni carne introierunt, sicut præceperat ei Deus : et inclusit eum Dominus deforis.{VS:P}'
      v:017: 'GEN:7:17 | 17 | 17 | Factumque est diluvium quadraginta diebus super terram : et multiplicatæ sunt aquæ, et elevaverunt arcam in sublime a terra.'
      v:018: 'GEN:7:18 | 18 | 18 | Vehementer enim inundaverunt, et omnia repleverunt in superficie terræ : porro arca ferebatur super aquas.'
      v:019: 'GEN:7:19 | 19 | 19 | Et aquæ prævaluerunt nimis super terram : opertique sunt omnes montes excelsi sub universo cælo.'
      v:020: 'GEN:7:20 | 20 | 20 | Quindecim cubitis altior fuit aqua super montes, quos operuerat.'
      v:021: 'GEN:7:21 | 21 | 21 | Consumptaque est omnis caro quæ movebatur super terram, volucrum, animantium, bestiarum, omniumque reptilium, quæ reptant super terram : universi homines,'
      v:022: 'GEN:7:22 | 22 | 22 | et cuncta, in quibus spiraculum vitæ est in terra, mortua sunt.'
      v:023: 'GEN:7:23 | 23 | 23 | Et delevit omnem substantiam quæ erat super terram, ab homine usque ad pecus, tam reptile quam volucres cæli : et deleta sunt de terra. Remansit autem solus Noë, et qui cum eo erant in arca.'
      v:024: GEN:7:24 | 24 | 24 | Obtinueruntque aquæ terram centum quinquaginta diebus.
  c:008:
    verses:
      v:001: 'GEN:8:1 | 1 | 1 | Recordatus autem Deus Noë, cunctorumque animantium, et omnium jumentorum, quæ erant cum eo in arca, adduxit spiritum super terram, et imminutæ sunt aquæ.'
      v:002: 'GEN:8:2 | 2 | 2 | Et clausi sunt fontes abyssi, et cataractæ cæli : et prohibitæ sunt pluviæ de cælo.'
      v:003: 'GEN:8:3 | 3 | 3 | Reversæque sunt aquæ de terra euntes et redeuntes : et cœperunt minui post centum quinquaginta dies.'
      v:004: 'GEN:8:4 | 4 | 4 | Requievitque arca mense septimo, vigesimo septimo die mensis, super montes Armeniæ.'
      v:005: 'GEN:8:5 | 5 | 5 | At vero aquæ ibant et decrescebant usque ad decimum mensem : decimo enim mense, primo die mensis, apparuerunt cacumina montium.'
      v:006: 'GEN:8:6 | 6 | 6 | Cumque transissent quadraginta dies, aperiens Noë fenestram arcæ, quam fecerat, dimisit corvum,'
      v:007: 'GEN:8:7 | 7 | 7 | qui egrediebatur, et non revertebatur, donec siccarentur aquæ super terram.'
      v:008: 'GEN:8:8 | 8 | 8 | Emisit quoque columbam post eum, ut videret si jam cessassent aquæ super faciem terræ.'
      v:009: 'GEN:8:9 | 9 | 9 | Quæ cum non invenisset ubi requiesceret pes ejus, reversa est ad eum in arcam : aquæ enim erant super universam terram : extenditque manum, et apprehensam intulit in arcam.'
      v:010: 'GEN:8:10 | 10 | 10 | Expectatis autem ultra septem diebus aliis, rursum dimisit columbam ex arca.'
      v:011: 'GEN:8:11 | 11 | 11 | At illa venit ad eum ad vesperam, portans ramum olivæ virentibus foliis in ore suo : intellexit ergo Noë quod cessassent aquæ super terram.'
      v:012: 'GEN:8:12 | 12 | 12 | Expectavitque nihilominus septem alios dies : et emisit columbam, quæ non est reversa ultra ad eum.'
      v:013: 'GEN:8:13 | 13 | 13 | Igitur sexcentesimo primo anno, primo mense, prima die mensis, imminutæ sunt aquæ super terram : et aperiens Noë tectum arcæ, aspexit, viditque quod exsiccata esset superficies terræ.'
      v:014: 'GEN:8:14 | 14 | 14 | Mense secundo, septimo et vigesimo die mensis arefacta est terra.{VS:P}'
      v:015: 'GEN:8:15 | 15 | 15 | Locutus est autem Deus ad Noë, dicens :'
      v:016: 'GEN:8:16 | 16 | 16 | Egredere de arca, tu et uxor tua, filii tui et uxores filiorum tuorum tecum.'
      v:017: 'GEN:8:17 | 17 | 17 | Cuncta animantia, quæ sunt apud te, ex omni carne, tam in volatilibus quam in bestiis et universis reptilibus, quæ reptant super terram, educ tecum, et ingredimini super terram : crescite et multiplicamini super eam.'
      v:018: 'GEN:8:18 | 18 | 18 | Egressus est ergo Noë, et filii ejus : uxor illius, et uxores filiorum ejus cum eo.'
      v:019: 'GEN:8:19 | 19 | 19 | Sed et omnia animantia, jumenta, et reptilia quæ reptant super terram, secundum genus suum, egressa sunt de arca.'
      v:020: 'GEN:8:20 | 20 | 20 | Ædificavit autem Noë altare Domino : et tollens de cunctis pecoribus et volucribus mundis, obtulit holocausta super altare.'
      v:021: 'GEN:8:21 | 21 | 21 | Odoratusque est Dominus odorem suavitatis, et ait : Nequaquam ultra maledicam terræ propter homines : sensus enim et cogitatio humani cordis in malum prona sunt ab adolescentia sua : non igitur ultra percutiam omnem animam viventem sicut feci.'
      v:022: 'GEN:8:22 | 22 | 22 | Cunctis diebus terræ, sementis et messis, frigus et æstus, æstas et hiems, nox et dies non requiescent.'
  c:009:
    verses:
      v:001: 'GEN:9:1 | 1 | 1 | Benedixitque Deus Noë et filiis ejus. Et dixit ad eos : Crescite, et multiplicamini, et replete terram.'
      v:002: 'GEN:9:2 | 2 | 2 | Et terror vester ac tremor sit super cuncta animalia terræ, et super omnes volucres cæli, cum universis quæ moventur super terram : omnes pisces maris manui vestræ traditi sunt.'
      v:003: 'GEN:9:3 | 3 | 3 | Et omne, quod movetur et vivit, erit vobis in cibum : quasi olera virentia tradidi vobis omnia.'
      v:004: 'GEN:9:4 | 4 | 4 | Excepto, quod carnem cum sanguine non comedetis.'
      v:005: 'GEN:9:5 | 5 | 5 | Sanguinem enim animarum vestrarum requiram de manu cunctarum bestiarum : et de manu hominis, de manu viri, et fratris ejus requiram animam hominis.'
      v:006: 'GEN:9:6 | 6 | 6 | Quicumque effuderit humanum sanguinem, fundetur sanguis illius : ad imaginem quippe Dei factus est homo.'
      v:007: 'GEN:9:7 | 7 | 7 | Vos autem crescite et multiplicamini, et ingredimini super terram, et implete eam.{VS:P}'
      v:008: 'GEN:9:8 | 8 | 8 | Hæc quoque dixit Deus ad Noë, et ad filios ejus cum eo :'
      v:009: 'GEN:9:9 | 9 | 9 | Ecce ego statuam pactum meum vobiscum, et cum semine vestro post vos :'
      v:010: 'GEN:9:10 | 10 | 10 | et ad omnem animam viventem, quæ est vobiscum, tam in volucribus quam in jumentis et pecudibus terræ cunctis, quæ egressa sunt de arca, et universis bestiis terræ.'
      v:011: 'GEN:9:11 | 11 | 11 | Statuam pactum meum vobiscum, et nequaquam ultra interficietur omnis caro aquis diluvii, neque erit deinceps diluvium dissipans terram.'
      v:012: 'GEN:9:12 | 12 | 12 | Dixitque Deus : Hoc signum fœderis quod do inter me et vos, et ad omnem animam viventem, quæ est vobiscum in generationes sempiternas :'
      v:013: 'GEN:9:13 | 13 | 13 | arcum meum ponam in nubibus, et erit signum fœderis inter me et inter terram.'
      v:014: 'GEN:9:14 | 14 | 14 | Cumque obduxero nubibus cælum, apparebit arcus meus in nubibus :'
      v:015: 'GEN:9:15 | 15 | 15 | et recordabor fœderis mei vobiscum, et cum omni anima vivente quæ carnem vegetat : et non erunt ultra aquæ diluvii ad delendum universam carnem.'
      v:016: 'GEN:9:16 | 16 | 16 | Eritque arcus in nubibus, et videbo illum, et recordabor fœderis sempiterni quod pactum est inter Deum et omnem animam viventem universæ carnis quæ est super terram.'
      v:017: 'GEN:9:17 | 17 | 17 | Dixitque Deus ad Noë : Hoc erit signum fœderis, quod constitui inter me et omnem carnem super terram.{VS:P}'
      v:018: 'GEN:9:18 | 18 | 18 | Erant ergo filii Noë, qui egressi sunt de arca, Sem, Cham et Japheth : porro Cham ipse est pater Chanaan.'
      v:019: 'GEN:9:19 | 19 | 19 | Tres isti filii sunt Noë : et ab his disseminatum est omne genus hominum super universam terram.'
      v:020: 'GEN:9:20 | 20 | 20 | Cœpitque Noë vir agricola exercere terram, et plantavit vineam.'
      v:021: 'GEN:9:21 | 21 | 21 | Bibensque vinum inebriatus est, et nudatus in tabernaculo suo.'
      v:022: 'GEN:9:22 | 22 | 22 | Quod cum vidisset Cham, pater Chanaan, verenda scilicet patris sui esse nudata, nuntiavit duobus fratribus suis foras.'
      v:023: 'GEN:9:23 | 23 | 23 | At vero Sem et Japheth pallium imposuerunt humeris suis, et incedentes retrorsum, operuerunt verenda patris sui : faciesque eorum aversæ erant, et patris virilia non viderunt.'
      v:024: 'GEN:9:24 | 24 | 24 | Evigilans autem Noë ex vino, cum didicisset quæ fecerat ei filius suus minor,'
      v:025: 'GEN:9:25 | 25 | 25 | ait : {VS:VERSE:BEGIN}Maledictus Chanaan,{VS:BR} servus servorum erit fratribus suis.{VS:VERSE:END}'
      v:026: 'GEN:9:26 | 26 | 26 | Dixitque : {VS:VERSE:BEGIN}Benedictus Dominus Deus Sem,{VS:BR} sit Chanaan servus ejus.{VS:BR}'
      v:027: 'GEN:9:27 | 27 | 27 | Dilatet Deus Japheth, et habitet in tabernaculis Sem,{VS:BR} sitque Chanaan servus ejus.{VS:VERSE:END}'
      v:028: GEN:9:28 | 28 | 28 | Vixit autem Noë post diluvium trecentis quinquaginta annis.
      v:029: 'GEN:9:29 | 29 | 29 | Et impleti sunt omnes dies ejus nongentorum quinquaginta annorum : et mortuus est.'
  c:010:
    verses:
      v:001: 'GEN:10:1 | 1 | 1 | Hæ sunt generationes filiorum Noë, Sem, Cham et Japheth : natique sunt eis filii post diluvium.'
      v:002: 'GEN:10:2 | 2 | 2 | Filii Japheth : Gomer, et Magog, et Madai, et Javan, et Thubal, et Mosoch, et Thiras.'
      v:003: 'GEN:10:3 | 3 | 3 | Porro filii Gomer : Ascenez et Riphath et Thogorma.'
      v:004: 'GEN:10:4 | 4 | 4 | Filii autem Javan : Elisa et Tharsis, Cetthim et Dodanim.'
      v:005: 'GEN:10:5 | 5 | 5 | Ab his divisæ sunt insulæ gentium in regionibus suis, unusquisque secundum linguam suam et familias suas in nationibus suis.{VS:P}'
      v:006: 'GEN:10:6 | 6 | 6 | Filii autem Cham : Chus, et Mesraim, et Phuth, et Chanaan.'
      v:007: 'GEN:10:7 | 7 | 7 | Filii Chus : Saba, et Hevila, et Sabatha, et Regma, et Sabatacha. Filii Regma : Saba et Dadan.'
      v:008: 'GEN:10:8 | 8 | 8 | Porro Chus genuit Nemrod : ipse cœpit esse potens in terra,'
      v:009: 'GEN:10:9 | 9 | 9 | et erat robustus venator coram Domino. Ob hoc exivit proverbium : Quasi Nemrod robustus venator coram Domino.'
      v:010: 'GEN:10:10 | 10 | 10 | Fuit autem principium regni ejus Babylon, et Arach et Achad, et Chalanne, in terra Sennaar.'
      v:011: 'GEN:10:11 | 11 | 11 | De terra illa egressus est Assur, et ædificavit Niniven, et plateas civitatis, et Chale.'
      v:012: 'GEN:10:12 | 12 | 12 | Resen quoque inter Niniven et Chale : hæc est civitas magna.'
      v:013: 'GEN:10:13 | 13 | 13 | At vero Mesraim genuit Ludim, et Anamim et Laabim, Nephthuim,'
      v:014: 'GEN:10:14 | 14 | 14 | et Phetrusim, et Chasluim : de quibus egressi sunt Philisthiim et Caphtorim.'
      v:015: 'GEN:10:15 | 15 | 15 | Chanaan autem genuit Sidonem primogenitum suum. Hethæum,'
      v:016: 'GEN:10:16 | 16 | 16 | et Jebusæum, et Amorrhæum, Gergesæum,'
      v:017: 'GEN:10:17 | 17 | 17 | Hevæum, et Aracæum : Sinæum,'
      v:018: 'GEN:10:18 | 18 | 18 | et Aradium, Samaræum, et Amathæum : et post hæc disseminati sunt populi Chananæorum.'
      v:019: 'GEN:10:19 | 19 | 19 | Factique sunt termini Chanaan venientibus a Sidone Geraram usque Gazam, donec ingrediaris Sodomam et Gomorrham, et Adamam, et Seboim usque Lesa.'
      v:020: 'GEN:10:20 | 20 | 20 | Hi sunt filii Cham in cognationibus, et linguis, et generationibus, terrisque et gentibus suis.{VS:P}'
      v:021: 'GEN:10:21 | 21 | 21 | De Sem quoque nati sunt, patre omnium filiorum Heber, fratre Japheth majore.'
      v:022: 'GEN:10:22 | 22 | 22 | Filii Sem : Ælam, et Assur, et Arphaxad, et Lud, et Aram.'
      v:023: 'GEN:10:23 | 23 | 23 | Filii Aram : Us, et Hul, et Gether, et Mes.'
      v:024: 'GEN:10:24 | 24 | 24 | At vero Arphaxad genuit Sale, de quo ortus est Heber.'
      v:025: 'GEN:10:25 | 25 | 25 | Natique sunt Heber filii duo : nomen uni Phaleg, eo quod in diebus ejus divisa sit terra : et nomen fratris ejus Jectan.'
      v:026: 'GEN:10:26 | 26 | 26 | Qui Jectan genuit Elmodad, et Saleph, et Asarmoth, Jare,'
      v:027: 'GEN:10:27 | 27 | 27 | et Aduram, et Uzal, et Decla,'
      v:028: 'GEN:10:28 | 28 | 28 | et Ebal, et Abimaël, Saba,'
      v:029: 'GEN:10:29 | 29 | 29 | et Ophir, et Hevila, et Jobab : omnes isti, filii Jectan.'
      v:030: GEN:10:30 | 30 | 30 | Et facta est habitatio eorum de Messa pergentibus usque Sephar montem orientalem.
      v:031: 'GEN:10:31 | 31 | 31 | Isti filii Sem secundum cognationes, et linguas, et regiones in gentibus suis.'
      v:032: GEN:10:32 | 32 | 32 | Hæ familiæ Noë juxta populos et nationes suas. Ab his divisæ sunt gentes in terra post diluvium.
  c:011:
    verses:
      v:001: 'GEN:11:1 | 1 | 1 | Erat autem terra labii unius, et sermonum eorumdem.'
      v:002: 'GEN:11:2 | 2 | 2 | Cumque proficiscerentur de oriente, invenerunt campum in terra Sennaar, et habitaverunt in eo.'
      v:003: 'GEN:11:3 | 3 | 3 | Dixitque alter ad proximum suum : Venite, faciamus lateres, et coquamus eos igni. Habueruntque lateres pro saxis, et bitumen pro cæmento :'
      v:004: 'GEN:11:4 | 4 | 4 | et dixerunt : Venite, faciamus nobis civitatem et turrim, cujus culmen pertingat ad cælum : et celebremus nomen nostrum antequam dividamur in universas terras.'
      v:005: 'GEN:11:5 | 5 | 5 | Descendit autem Dominus ut videret civitatem et turrim, quam ædificabant filii Adam,'
      v:006: 'GEN:11:6 | 6 | 6 | et dixit : Ecce, unus est populus, et unum labium omnibus : cœperuntque hoc facere, nec desistent a cogitationibus suis, donec eas opere compleant.'
      v:007: 'GEN:11:7 | 7 | 7 | Venite igitur, descendamus, et confundamus ibi linguam eorum, ut non audiat unusquisque vocem proximi sui.'
      v:008: 'GEN:11:8 | 8 | 8 | Atque ita divisit eos Dominus ex illo loco in universas terras, et cessaverunt ædificare civitatem.'
      v:009: 'GEN:11:9 | 9 | 9 | Et idcirco vocatum est nomen ejus Babel, quia ibi confusum est labium universæ terræ : et inde dispersit eos Dominus super faciem cunctarum regionum.{VS:P}'
      v:010: 'GEN:11:10 | 10 | 10 | Hæ sunt generationes Sem : Sem erat centum annorum quando genuit Arphaxad, biennio post diluvium.'
      v:011: 'GEN:11:11 | 11 | 11 | Vixitque Sem, postquam genuit Arphaxad, quingentis annis : et genuit filios et filias.'
      v:012: 'GEN:11:12 | 12 | 12 | Porro Arphaxad vixit triginta quinque annis, et genuit Sale.'
      v:013: 'GEN:11:13 | 13 | 13 | Vixitque Arphaxad, postquam genuit Sale, trecentis tribus annis : et genuit filios et filias.'
      v:014: 'GEN:11:14 | 14 | 14 | Sale quoque vixit triginta annis, et genuit Heber.'
      v:015: 'GEN:11:15 | 15 | 15 | Vixitque Sale, postquam genuit Heber, quadringentis tribus annis : et genuit filios et filias.'
      v:016: 'GEN:11:16 | 16 | 16 | Vixit autem Heber triginta quatuor annis, et genuit Phaleg.'
      v:017: 'GEN:11:17 | 17 | 17 | Et vixit Heber postquam genuit Phaleg, quadringentis triginta annis : et genuit filios et filias.'
      v:018: 'GEN:11:18 | 18 | 18 | Vixit quoque Phaleg triginta annis, et genuit Reu.'
      v:019: 'GEN:11:19 | 19 | 19 | Vixitque Phaleg, postquam genuit Reu, ducentis novem annis : et genuit filios et filias.'
      v:020: 'GEN:11:20 | 20 | 20 | Vixit autem Reu triginta duobus annis, et genuit Sarug.'
      v:021: 'GEN:11:21 | 21 | 21 | Vixit quoque Reu, postquam genuit Sarug, ducentis septem annis : et genuit filios et filias.'
      v:022: 'GEN:11:22 | 22 | 22 | Vixit vero Sarug triginta annis, et genuit Nachor.'
      v:023: 'GEN:11:23 | 23 | 23 | Vixitque Sarug, postquam genuit Nachor, ducentis annis : et genuit filios et filias.'
      v:024: 'GEN:11:24 | 24 | 24 | Vixit autem Nachor viginti novem annis, et genuit Thare.'
      v:025: 'GEN:11:25 | 25 | 25 | Vixitque Nachor, postquam genuit Thare, centum decem et novem annis : et genuit filios et filias.'
      v:026: 'GEN:11:26 | 26 | 26 | Vixitque Thare septuaginta annis, et genuit Abram, et Nachor, et Aran.{VS:P}'
      v:027: 'GEN:11:27 | 27 | 27 | Hæ sunt autem generationes Thare : Thare genuit Abram, Nachor et Aran. Porro Aran genuit Lot.'
      v:028: 'GEN:11:28 | 28 | 28 | Mortuusque est Aran ante Thare patrem suum, in terra nativitatis suæ, in Ur Chaldæorum.'
      v:029: 'GEN:11:29 | 29 | 29 | Duxerunt autem Abram et Nachor uxores : nomen uxoris Abram, Sarai : et nomen uxoris Nachor, Melcha filia Aran, patris Melchæ, et patris Jeschæ.'
      v:030: 'GEN:11:30 | 30 | 30 | Erat autem Sarai sterilis, nec habebat liberos.'
      v:031: 'GEN:11:31 | 31 | 31 | Tulit itaque Thare Abram filium suum, et Lot filium Aran, filium filii sui, et Sarai nurum suam, uxorem Abram filii sui, et eduxit eos de Ur Chaldæorum, ut irent in terram Chanaan : veneruntque usque Haran, et habitaverunt ibi.'
      v:032: 'GEN:11:32 | 32 | 32 | Et facti sunt dies Thare ducentorum quinque annorum, et mortuus est in Haran.'
  c:012:
    verses:
      v:001: 'GEN:12:1 | 1 | 1 | Dixit autem Dominus ad Abram : Egredere de terra tua, et de cognatione tua, et de domo patris tui, et veni in terram quam monstrabo tibi.'
      v:002: 'GEN:12:2 | 2 | 2 | Faciamque te in gentem magnam, et benedicam tibi, et magnificabo nomen tuum, erisque benedictus.'
      v:003: 'GEN:12:3 | 3 | 3 | Benedicam benedicentibus tibi, et maledicam maledicentibus tibi, atque in te benedicentur universæ cognationes terræ.'
      v:004: 'GEN:12:4 | 4 | 4 | Egressus est itaque Abram sicut præceperat ei Dominus, et ivit cum eo Lot : septuaginta quinque annorum erat Abram cum egrederetur de Haran.'
      v:005: 'GEN:12:5 | 5 | 5 | Tulitque Sarai uxorem suam, et Lot filium fratris sui, universamque substantiam quam possederant, et animas quas fecerant in Haran : et egressi sunt ut irent in terram Chanaan. Cumque venissent in eam,'
      v:006: 'GEN:12:6 | 6 | 6 | pertransivit Abram terram usque ad locum Sichem, usque ad convallem illustrem : Chananæus autem tunc erat in terra.'
      v:007: 'GEN:12:7 | 7 | 7 | Apparuit autem Dominus Abram, et dixit ei : Semini tuo dabo terram hanc. Qui ædificavit ibi altare Domino, qui apparuerat ei.'
      v:008: 'GEN:12:8 | 8 | 8 | Et inde transgrediens ad montem, qui erat contra orientem Bethel, tetendit ibi tabernaculum suum, ab occidente habens Bethel, et ab oriente Hai : ædificavit quoque ibi altare Domino, et invocavit nomen ejus.'
      v:009: 'GEN:12:9 | 9 | 9 | Perrexitque Abram vadens, et ultra progrediens ad meridiem.{VS:P}'
      v:010: 'GEN:12:10 | 10 | 10 | Facta est autem fames in terra : descenditque Abram in Ægyptum, ut peregrinaretur ibi : prævaluerat enim fames in terra.'
      v:011: 'GEN:12:11 | 11 | 11 | Cumque prope esset ut ingrederetur Ægyptum, dixit Sarai uxori suæ : Novi quod pulchra sis mulier :'
      v:012: 'GEN:12:12 | 12 | 12 | et quod cum viderint te Ægyptii, dicturi sunt : Uxor ipsius est : et interficient me, et te reservabunt.'
      v:013: 'GEN:12:13 | 13 | 13 | Dic ergo, obsecro te, quod soror mea sis : ut bene sit mihi propter te, et vivat anima mea ob gratiam tui.'
      v:014: 'GEN:12:14 | 14 | 14 | Cum itaque ingressus esset Abram Ægyptum, viderunt Ægyptii mulierem quod esset pulchra nimis.'
      v:015: 'GEN:12:15 | 15 | 15 | Et nuntiaverunt principes Pharaoni, et laudaverunt eam apud illum : et sublata est mulier in domum Pharaonis.'
      v:016: 'GEN:12:16 | 16 | 16 | Abram vero bene usi sunt propter illam : fueruntque ei oves et boves et asini, et servi et famulæ, et asinæ et cameli.'
      v:017: 'GEN:12:17 | 17 | 17 | Flagellavit autem Dominus Pharaonem plagis maximis, et domum ejus, propter Sarai uxorem Abram.'
      v:018: 'GEN:12:18 | 18 | 18 | Vocavitque Pharao Abram, et dixit ei : Quidnam est hoc quod fecisti mihi ? quare non indicasti quod uxor tua esset ?'
      v:019: 'GEN:12:19 | 19 | 19 | quam ob causam dixisti esse sororem tuam, ut tollerem eam mihi in uxorem ? Nunc igitur ecce conjux tua, accipe eam, et vade.'
      v:020: 'GEN:12:20 | 20 | 20 | Præcepitque Pharao super Abram viris : et deduxerunt eum, et uxorem illius, et omnia quæ habebat.'
  c:013:
    verses:
      v:001: 'GEN:13:1 | 1 | 1 | Ascendit ergo Abram de Ægypto, ipse et uxor ejus, et omnia quæ habebat, et Lot cum eo, ad australem plagam.'
      v:002: GEN:13:2 | 2 | 2 | Erat autem dives valde in possessione auri et argenti.
      v:003: 'GEN:13:3 | 3 | 3 | Reversusque est per iter, quo venerat, a meridie in Bethel, usque ad locum ubi prius fixerat tabernaculum inter Bethel et Hai,'
      v:004: 'GEN:13:4 | 4 | 4 | in loco altaris quod fecerat prius : et invocavit ibi nomen Domini.'
      v:005: 'GEN:13:5 | 5 | 5 | Sed et Lot qui erat cum Abram, fuerunt greges ovium, et armenta, et tabernacula.'
      v:006: 'GEN:13:6 | 6 | 6 | Nec poterat eos capere terra, ut habitarent simul : erat quippe substantia eorum multa, et nequibant habitare communiter.'
      v:007: GEN:13:7 | 7 | 7 | Unde et facta est rixa inter pastores gregum Abram et Lot. Eo autem tempore Chananæus et Pherezæus habitabant in terra illa.
      v:008: 'GEN:13:8 | 8 | 8 | Dixit ergo Abram ad Lot : Ne quæso sit jurgium inter me et te, et inter pastores meos et pastores tuos : fratres enim sumus.'
      v:009: 'GEN:13:9 | 9 | 9 | Ecce universa terra coram te est : recede a me, obsecro : si ad sinistram ieris, ego dexteram tenebo : si tu dexteram elegeris, ego ad sinistram pergam.'
      v:010: 'GEN:13:10 | 10 | 10 | Elevatis itaque Lot oculis, vidit omnem circa regionem Jordanis, quæ universa irrigabatur antequam subverteret Dominus Sodomam et Gomorrham, sicut paradisus Domini, et sicut Ægyptus venientibus in Segor.'
      v:011: 'GEN:13:11 | 11 | 11 | Elegitque sibi Lot regionem circa Jordanem, et recessit ab oriente : divisique sunt alterutrum a fratre suo.'
      v:012: 'GEN:13:12 | 12 | 12 | Abram habitavit in terra Chanaan ; Lot vero moratus est in oppidis, quæ erant circa Jordanem, et habitavit in Sodomis.'
      v:013: 'GEN:13:13 | 13 | 13 | Homines autem Sodomitæ pessimi erant, et peccatores coram Domino nimis.{VS:P}'
      v:014: 'GEN:13:14 | 14 | 14 | Dixitque Dominus ad Abram, postquam divisus est ab eo Lot : Leva oculos tuos et vide a loco, in quo nunc es, ad aquilonem et meridiem, ad orientem et occidentem.'
      v:015: 'GEN:13:15 | 15 | 15 | Omnem terram, quam conspicis, tibi dabo, et semini tuo usque in sempiternum.'
      v:016: 'GEN:13:16 | 16 | 16 | Faciamque semen tuum sicut pulverem terræ : si quis potest hominum numerare pulverem terræ, semen quoque tuum numerare poterit.'
      v:017: 'GEN:13:17 | 17 | 17 | Surge, et perambula terram in longitudine et in latitudine sua : quia tibi daturus sum eam.'
      v:018: 'GEN:13:18 | 18 | 18 | Movens igitur tabernaculum suum Abram, venit, et habitavit juxta convallem Mambre, quæ est in Hebron : ædificavitque ibi altare Domino.'
  c:014:
    verses:
      v:001: 'GEN:14:1 | 1 | 1 | Factum est autem in illo tempore, ut Amraphel rex Sennaar, et Arioch rex Ponti, et Chodorlahomor rex Elamitarum, et Thadal rex gentium'
      v:002: 'GEN:14:2 | 2 | 2 | inirent bellum contra Bara regem Sodomorum, et contra Bersa regem Gomorrhæ, et contra Sennaab regem Adamæ, et contra Semeber regem Seboim, contraque regem Balæ, ipsa est Segor.'
      v:003: 'GEN:14:3 | 3 | 3 | Omnes hi convenerunt in vallem Silvestrem, quæ nunc est mare salis.'
      v:004: 'GEN:14:4 | 4 | 4 | Duodecim enim annis servierunt Chodorlahomor, et tertiodecimo anno recesserunt ab eo.'
      v:005: 'GEN:14:5 | 5 | 5 | Igitur quartodecimo anno venit Chodorlahomor, et reges qui erant cum eo : percusseruntque Raphaim in Astarothcarnaim, et Zuzim cum eis, et Emim in Save Cariathaim,'
      v:006: 'GEN:14:6 | 6 | 6 | et Chorræos in montibus Seir, usque ad Campestria Pharan, quæ est in solitudine.'
      v:007: 'GEN:14:7 | 7 | 7 | Reversique sunt, et venerunt ad fontem Misphat, ipsa est Cades : et percusserunt omnem regionem Amalecitarum, et Amorrhæum, qui habitabat in Asasonthamar.'
      v:008: 'GEN:14:8 | 8 | 8 | Et egressi sunt rex Sodomorum, et rex Gomorrhæ, rexque Adamæ, et rex Seboim, necnon et rex Balæ, quæ est Segor : et direxerunt aciem contra eos in valle Silvestri :'
      v:009: 'GEN:14:9 | 9 | 9 | scilicet adversus Chodorlahomor regem Elamitarum, et Thadal regem Gentium, et Amraphel regem Sennaar, et Arioch regem Ponti : quatuor reges adversus quinque.'
      v:010: 'GEN:14:10 | 10 | 10 | Vallis autem Silvestris habebat puteos multos bituminis. Itaque rex Sodomorum, et Gomorrhæ, terga verterunt, cecideruntque ibi : et qui remanserant, fugerunt ad montem.'
      v:011: 'GEN:14:11 | 11 | 11 | Tulerunt autem omnem substantiam Sodomorum et Gomorrhæ, et universa quæ ad cibum pertinent, et abierunt :'
      v:012: 'GEN:14:12 | 12 | 12 | necnon et Lot, et substantiam ejus, filium fratris Abram, qui habitabat in Sodomis.{VS:P}'
      v:013: 'GEN:14:13 | 13 | 13 | Et ecce unus, qui evaserat, nuntiavit Abram Hebræo, qui habitabat in convalle Mambre Amorrhæi, fratris Eschol, et fratris Aner : hi enim pepigerant fœdus cum Abram.'
      v:014: 'GEN:14:14 | 14 | 14 | Quod cum audisset Abram, captum videlicet Lot fratrem suum, numeravit expeditos vernaculos suos trecentos decem et octo : et persecutus est usque Dan.'
      v:015: 'GEN:14:15 | 15 | 15 | Et divisis sociis, irruit super eos nocte : percussitque eos, et persecutus est eos usque Hoba, quæ est ad lævam Damasci.'
      v:016: 'GEN:14:16 | 16 | 16 | Reduxitque omnem substantiam, et Lot fratrem suum cum substantia illius, mulieres quoque et populum.'
      v:017: 'GEN:14:17 | 17 | 17 | Egressus est autem rex Sodomorum in occursum ejus postquam reversus est a cæde Chodorlahomor, et regum qui cum eo erant in valle Save, quæ est vallis regis.{VS:P}'
      v:018: 'GEN:14:18 | 18 | 18 | At vero Melchisedech rex Salem, proferens panem et vinum, erat enim sacerdos Dei altissimi,'
      v:019: 'GEN:14:19 | 19 | 19 | benedixit ei, et ait : Benedictus Abram Deo excelso, qui creavit cælum et terram :'
      v:020: 'GEN:14:20 | 20 | 20 | et benedictus Deus excelsus, quo protegente, hostes in manibus tuis sunt. Et dedit ei decimas ex omnibus.'
      v:021: 'GEN:14:21 | 21 | 21 | Dixit autem rex Sodomorum ad Abram : Da mihi animas, cetera tolle tibi.'
      v:022: 'GEN:14:22 | 22 | 22 | Qui respondit ei : Levo manum meam ad Dominum Deum excelsum possessorem cæli et terræ,'
      v:023: 'GEN:14:23 | 23 | 23 | quod a filo subtegminis usque ad corrigiam caligæ, non accipiam ex omnibus quæ tua sunt, ne dicas : Ego ditavi Abram :'
      v:024: 'GEN:14:24 | 24 | 24 | exceptis his, quæ comederunt juvenes, et partibus virorum, qui venerunt mecum, Aner, Eschol et Mambre : isti accipient partes suas.'
  c:015:
    verses:
      v:001: 'GEN:15:1 | 1 | 1 | His itaque transactis, factus est sermo Domini ad Abram per visionem dicens : Noli timere, Abram : ego protector tuus sum, et merces tua magna nimis.'
      v:002: 'GEN:15:2 | 2 | 2 | Dixitque Abram : Domine Deus, quid dabis mihi ? ego vadam absque liberis, et filius procuratoris domus meæ iste Damascus Eliezer.'
      v:003: 'GEN:15:3 | 3 | 3 | Addiditque Abram : Mihi autem non dedisti semen, et ecce vernaculus meus, hæres meus erit.'
      v:004: 'GEN:15:4 | 4 | 4 | Statimque sermo Domini factus est ad eum, dicens : Non erit hic hæres tuus, sed qui egredietur de utero tuo, ipsum habebis hæredem.'
      v:005: 'GEN:15:5 | 5 | 5 | Eduxitque eum foras, et ait illi : Suspice cælum, et numera stellas, si potes. Et dixit ei : Sic erit semen tuum.'
      v:006: 'GEN:15:6 | 6 | 6 | Credidit Abram Deo, et reputatum est illi ad justitiam.'
      v:007: 'GEN:15:7 | 7 | 7 | Dixitque ad eum : Ego Dominus qui eduxi te de Ur Chaldæorum ut darem tibi terram istam, et possideres eam.'
      v:008: 'GEN:15:8 | 8 | 8 | At ille ait : Domine Deus, unde scire possum quod possessurus sim eam ?'
      v:009: 'GEN:15:9 | 9 | 9 | Et respondens Dominus : Sume, inquit, mihi vaccam triennem, et capram trimam, et arietem annorum trium, turturem quoque et columbam.'
      v:010: 'GEN:15:10 | 10 | 10 | Qui tollens universa hæc, divisit ea per medium, et utrasque partes contra se altrinsecus posuit ; aves autem non divisit.'
      v:011: 'GEN:15:11 | 11 | 11 | Descenderuntque volucres super cadavera, et abigebat eas Abram.'
      v:012: 'GEN:15:12 | 12 | 12 | Cumque sol occumberet, sopor irruit super Abram, et horror magnus et tenebrosus invasit eum.'
      v:013: 'GEN:15:13 | 13 | 13 | Dictumque est ad eum : Scito prænoscens quod peregrinum futurum sit semen tuum in terra non sua, et subjicient eos servituti, et affligent quadringentis annis.'
      v:014: 'GEN:15:14 | 14 | 14 | Verumtamen gentem, cui servituri sunt, ego judicabo : et post hæc egredientur cum magna substantia.'
      v:015: 'GEN:15:15 | 15 | 15 | Tu autem ibis ad patres tuos in pace, sepultus in senectute bona.'
      v:016: 'GEN:15:16 | 16 | 16 | Generatione autem quarta revertentur huc : necdum enim completæ sunt iniquitates Amorrhæorum usque ad præsens tempus.'
      v:017: 'GEN:15:17 | 17 | 17 | Cum ergo occubuisset sol, facta est caligo tenebrosa, et apparuit clibanus fumans, et lampas ignis transiens inter divisiones illas.'
      v:018: 'GEN:15:18 | 18 | 18 | In illo die pepigit Dominus fœdus cum Abram, dicens : Semini tuo dabo terram hanc a fluvio Ægypti usque ad fluvium magnum Euphraten,'
      v:019: 'GEN:15:19 | 19 | 19 | Cinæos, et Cenezæos, Cedmonæos,'
      v:020: 'GEN:15:20 | 20 | 20 | et Hethæos, et Pherezæos, Raphaim quoque,'
      v:021: 'GEN:15:21 | 21 | 21 | et Amorrhæos, et Chananæos, et Gergesæos, et Jebusæos.'
  c:016:
    verses:
      v:001: 'GEN:16:1 | 1 | 1 | Igitur Sarai, uxor Abram, non genuerat liberos : sed habens ancillam ægyptiam nomine Agar,'
      v:002: 'GEN:16:2 | 2 | 2 | dixit marito suo : Ecce, conclusit me Dominus, ne parerem. Ingredere ad ancillam meam, si forte saltem ex illa suscipiam filios. Cumque ille acquiesceret deprecanti,'
      v:003: 'GEN:16:3 | 3 | 3 | tulit Agar ægyptiam ancillam suam post annos decem quam habitare cœperant in terra Chanaan : et dedit eam viro suo uxorem.'
      v:004: 'GEN:16:4 | 4 | 4 | Qui ingressus est ad eam. At illa concepisse se videns, despexit dominam suam.'
      v:005: 'GEN:16:5 | 5 | 5 | Dixitque Sarai ad Abram : Inique agis contra me : ego dedi ancillam meam in sinum tuum, quæ videns quod conceperit, despectui me habet : judicet Dominus inter me et te.'
      v:006: 'GEN:16:6 | 6 | 6 | Cui respondens Abram : Ecce, ait, ancilla tua in manu tua est, utere ea ut libet. Affligente igitur eam Sarai, fugam iniit.'
      v:007: 'GEN:16:7 | 7 | 7 | Cumque invenisset eam angelus Domini juxta fontem aquæ in solitudine, qui est in via Sur in deserto,'
      v:008: 'GEN:16:8 | 8 | 8 | dixit ad illam : Agar ancilla Sarai, unde venis ? et quo vadis ? Quæ respondit : A facie Sarai dominæ meæ ego fugio.'
      v:009: 'GEN:16:9 | 9 | 9 | Dixitque ei angelus Domini : Revertere ad dominam tuam, et humiliare sub manu illius.'
      v:010: 'GEN:16:10 | 10 | 10 | Et rursum : Multiplicans, inquit, multiplicabo semen tuum, et non numerabitur præ multitudine.'
      v:011: 'GEN:16:11 | 11 | 11 | Ac deinceps : Ecce, ait, concepisti, et paries filium : vocabisque nomen ejus Ismaël, eo quod audierit Dominus afflictionem tuam.'
      v:012: 'GEN:16:12 | 12 | 12 | Hic erit ferus homo : manus ejus contra omnes, et manus omnium contra eum : et e regione universorum fratrum suorum figet tabernacula.'
      v:013: 'GEN:16:13 | 13 | 13 | Vocavit autem nomen Domini qui loquebatur ad eam : Tu Deus qui vidisti me. Dixit enim : Profecto hic vidi posteriora videntis me.'
      v:014: GEN:16:14 | 14 | 14 | Propterea appellavit puteum illum Puteum viventis et videntis me. Ipse est inter Cades et Barad.
      v:015: 'GEN:16:15 | 15 | 15 | Peperitque Agar Abræ filium : qui vocavit nomen ejus Ismaël.'
      v:016: GEN:16:16 | 16 | 16 | Octoginta et sex annorum erat Abram quando peperit ei Agar Ismaëlem.
  c:017:
    verses:
      v:001: 'GEN:17:1 | 1 | 1 | Postquam vero nonaginta et novem annorum esse cœperat, apparuit ei Dominus, dixitque ad eum : Ego Deus omnipotens : ambula coram me, et esto perfectus.'
      v:002: 'GEN:17:2 | 2 | 2 | Ponamque fœdus meum inter me et te, et multiplicabo te vehementer nimis.'
      v:003: GEN:17:3 | 3 | 3 | Cecidit Abram pronus in faciem.
      v:004: 'GEN:17:4 | 4 | 4 | Dixitque ei Deus : Ego sum, et pactum meum tecum, erisque pater multarum gentium.'
      v:005: 'GEN:17:5 | 5 | 5 | Nec ultra vocabitur nomen tuum Abram, sed appellaberis Abraham : quia patrem multarum gentium constitui te.'
      v:006: 'GEN:17:6 | 6 | 6 | Faciamque te crescere vehementissime, et ponam te in gentibus, regesque ex te egredientur.'
      v:007: 'GEN:17:7 | 7 | 7 | Et statuam pactum meum inter me et te, et inter semen tuum post te in generationibus suis, fœdere sempiterno : ut sim Deus tuus, et seminis tui post te.'
      v:008: 'GEN:17:8 | 8 | 8 | Daboque tibi et semini tuo terram peregrinationis tuæ, omnem terram Chanaan in possessionem æternam, eroque Deus eorum.{VS:P}'
      v:009: 'GEN:17:9 | 9 | 9 | Dixit iterum Deus ad Abraham : Et tu ergo custodies pactum meum, et semen tuum post te in generationibus suis.'
      v:010: 'GEN:17:10 | 10 | 10 | Hoc est pactum meum quod observabitis inter me et vos, et semen tuum post te : circumcidetur ex vobis omne masculinum :'
      v:011: 'GEN:17:11 | 11 | 11 | et circumcidetis carnem præputii vestri, ut sit in signum fœderis inter me et vos.'
      v:012: 'GEN:17:12 | 12 | 12 | Infans octo dierum circumcidetur in vobis, omne masculinum in generationibus vestris : tam vernaculus, quam emptitius circumcidetur, et quicumque non fuerit de stirpe vestra :'
      v:013: GEN:17:13 | 13 | 13 | eritque pactum meum in carne vestra in fœdus æternum.
      v:014: 'GEN:17:14 | 14 | 14 | Masculus, cujus præputii caro circumcisa non fuerit, delebitur anima illa de populo suo : quia pactum meum irritum fecit.{VS:P}'
      v:015: 'GEN:17:15 | 15 | 15 | Dixit quoque Deus ad Abraham : Sarai uxorem tuam non vocabis Sarai, sed Saram.'
      v:016: 'GEN:17:16 | 16 | 16 | Et benedicam ei, et ex illa dabo tibi filium cui benedicturus sum : eritque in nationes, et reges populorum orientur ex eo.'
      v:017: 'GEN:17:17 | 17 | 17 | Cecidit Abraham in faciem suam, et risit, dicens in corde suo : Putasne centenario nascetur filius ? et Sara nonagenaria pariet ?'
      v:018: 'GEN:17:18 | 18 | 18 | Dixitque ad Deum : Utinam Ismaël vivat coram te.'
      v:019: 'GEN:17:19 | 19 | 19 | Et ait Deus ad Abraham : Sara uxor tua pariet tibi filium, vocabisque nomen ejus Isaac, et constituam pactum meum illi in fœdus sempiternum, et semini ejus post eum.'
      v:020: 'GEN:17:20 | 20 | 20 | Super Ismaël quoque exaudivi te : ecce, benedicam ei, et augebo, et multiplicabo eum valde : duodecim duces generabit, et faciam illum in gentem magnam.'
      v:021: 'GEN:17:21 | 21 | 21 | Pactum vero meum statuam ad Isaac, quem pariet tibi Sara tempore isto in anno altero.'
      v:022: 'GEN:17:22 | 22 | 22 | Cumque finitus esset sermo loquentis cum eo, ascendit Deus ab Abraham.{VS:P}'
      v:023: 'GEN:17:23 | 23 | 23 | Tulit autem Abraham Ismaël filium suum, et omnes vernaculos domus suæ, universosque quos emerat, cunctos mares ex omnibus viris domus suæ : et circumcidit carnem præputii eorum statim in ipsa die, sicut præceperat ei Deus.'
      v:024: GEN:17:24 | 24 | 24 | Abraham nonaginta et novem erat annorum quando circumcidit carnem præputii sui.
      v:025: GEN:17:25 | 25 | 25 | Et Ismaël filius tredecim annos impleverat tempore circumcisionis suæ.
      v:026: 'GEN:17:26 | 26 | 26 | Eadem die circumcisus est Abraham et Ismaël filius ejus :'
      v:027: 'GEN:17:27 | 27 | 27 | et omnes viri domus illius, tam vernaculi, quam emptitii et alienigenæ pariter circumcisi sunt.'
  c:018:
    verses:
      v:001: GEN:18:1 | 1 | 1 | Apparuit autem ei Dominus in convalle Mambre sedenti in ostio tabernaculi sui in ipso fervore diei.
      v:002: 'GEN:18:2 | 2 | 2 | Cumque elevasset oculos, apparuerunt ei tres viri stantes prope eum : quos cum vidisset, cucurrit in occursum eorum de ostio tabernaculi, et adoravit in terram.'
      v:003: 'GEN:18:3 | 3 | 3 | Et dixit : Domine, si inveni gratiam in oculis tuis, ne transeas servum tuum :'
      v:004: 'GEN:18:4 | 4 | 4 | sed afferam pauxillum aquæ, et lavate pedes vestros, et requiescite sub arbore.'
      v:005: 'GEN:18:5 | 5 | 5 | Ponamque buccellam panis, et confortate cor vestrum : postea transibitis : idcirco enim declinastis ad servum vestrum. Qui dixerunt : Fac ut locutus es.'
      v:006: 'GEN:18:6 | 6 | 6 | Festinavit Abraham in tabernaculum ad Saram, dixitque ei : Accelera, tria sata similæ commisce, et fac subcinericios panes.'
      v:007: 'GEN:18:7 | 7 | 7 | Ipse vero ad armentum cucurrit, et tulit inde vitulum tenerrimum et optimum, deditque puero : qui festinavit et coxit illum.'
      v:008: 'GEN:18:8 | 8 | 8 | Tulit quoque butyrum et lac, et vitulum quem coxerat, et posuit coram eis : ipse vero stabat juxta eos sub arbore.{VS:P}'
      v:009: 'GEN:18:9 | 9 | 9 | Cumque comedissent, dixerunt ad eum : Ubi est Sara uxor tua ? Ille respondit : Ecce in tabernaculo est.'
      v:010: 'GEN:18:10 | 10 | 10 | Cui dixit : Revertens veniam ad te tempore isto, vita comite, et habebit filium Sara uxor tua. Quo audito, Sara risit post ostium tabernaculi.'
      v:011: 'GEN:18:11 | 11 | 11 | Erant autem ambo senes, provectæque ætatis, et desierant Saræ fieri muliebria.'
      v:012: 'GEN:18:12 | 12 | 12 | Quæ risit occulte dicens : Postquam consenui, et dominus meus vetulus est, voluptati operam dabo ?'
      v:013: 'GEN:18:13 | 13 | 13 | Dixit autem Dominus ad Abraham : Quare risit Sara, dicens : Num vere paritura sum anus ?'
      v:014: 'GEN:18:14 | 14 | 14 | Numquid Deo quidquam est difficile ? juxta condictum revertar ad te hoc eodem tempore, vita comite, et habebit Sara filium.'
      v:015: 'GEN:18:15 | 15 | 15 | Negavit Sara, dicens : Non risi, timore perterrita. Dominus autem : Non est, inquit, ita : sed risisti.{VS:P}'
      v:016: 'GEN:18:16 | 16 | 16 | Cum ergo surrexissent inde viri, direxerunt oculos contra Sodomam : et Abraham simul gradiebatur, deducens eos.'
      v:017: 'GEN:18:17 | 17 | 17 | Dixitque Dominus : Num celare potero Abraham quæ gesturus sum :'
      v:018: 'GEN:18:18 | 18 | 18 | cum futurus sit in gentem magnam, ac robustissimam, et benedicendæ sint in illo omnes nationes terræ ?'
      v:019: 'GEN:18:19 | 19 | 19 | Scio enim quod præcepturus sit filiis suis, et domui suæ post se ut custodiant viam Domini, et faciant judicium et justitiam : ut adducat Dominus propter Abraham omnia quæ locutus est ad eum.'
      v:020: 'GEN:18:20 | 20 | 20 | Dixit itaque Dominus : Clamor Sodomorum et Gomorrhæ multiplicatus est, et peccatum eorum aggravatum est nimis.'
      v:021: 'GEN:18:21 | 21 | 21 | Descendam, et videbo utrum clamorem qui venit ad me, opere compleverint ; an non est ita, ut sciam.'
      v:022: 'GEN:18:22 | 22 | 22 | Converteruntque se inde, et abierunt Sodomam : Abraham vero adhuc stabat coram Domino.'
      v:023: 'GEN:18:23 | 23 | 23 | Et appropinquans ait : Numquid perdes justum cum impio ?'
      v:024: 'GEN:18:24 | 24 | 24 | si fuerint quinquaginta justi in civitate, peribunt simul ? et non parces loco illi propter quinquaginta justos, si fuerint in eo ?'
      v:025: 'GEN:18:25 | 25 | 25 | Absit a te ut rem hanc facias, et occidas justum cum impio, fiatque justus sicut impius, non est hoc tuum : qui judicas omnem terram, nequaquam facies judicium hoc.'
      v:026: 'GEN:18:26 | 26 | 26 | Dixitque Dominus ad eum : Si invenero Sodomis quinquaginta justos in medio civitatis, dimittam omni loco propter eos.'
      v:027: 'GEN:18:27 | 27 | 27 | Respondensque Abraham, ait : Quia semel cœpi, loquar ad Dominum meum, cum sim pulvis et cinis.'
      v:028: 'GEN:18:28 | 28 | 28 | Quid si minus quinquaginta justis quinque fuerint ? delebis, propter quadraginta quinque, universam urbem ? Et ait : Non delebo, si invenero ibi quadraginta quinque.'
      v:029: 'GEN:18:29 | 29 | 29 | Rursumque locutus est ad eum : Sin autem quadraginta ibi inventi fuerint, quid facies ? Ait : Non percutiam propter quadraginta.'
      v:030: 'GEN:18:30 | 30 | 30 | Ne quæso, inquit, indigneris, Domine, si loquar : quid si ibi inventi fuerint triginta ? Respondit : Non faciam, si invenero ibi triginta.'
      v:031: 'GEN:18:31 | 31 | 31 | Quia semel, ait, cœpi loquar ad Dominum meum : quid si ibi inventi fuerint viginti ? Ait : Non interficiam propter viginti.'
      v:032: 'GEN:18:32 | 32 | 32 | Obsecro, inquit, ne irascaris, Domine, si loquar adhuc semel : quid si inventi fuerint ibi decem ? Et dixit : Non delebo propter decem.'
      v:033: 'GEN:18:33 | 33 | 33 | Abiitque Dominus, postquam cessavit loqui ad Abraham : et ille reversus est in locum suum.'
  c:019:
    verses:
      v:001: 'GEN:19:1 | 1 | 1 | Veneruntque duo angeli Sodomam vespere, et sedente Lot in foribus civitatis. Qui cum vidisset eos, surrexit, et ivit obviam eis : adoravitque pronus in terram,'
      v:002: 'GEN:19:2 | 2 | 2 | et dixit : Obsecro, domini, declinate in domum pueri vestri, et manete ibi : lavate pedes vestros, et mane proficiscemini in viam vestram. Qui dixerunt : Minime, sed in platea manebimus.'
      v:003: 'GEN:19:3 | 3 | 3 | Compulit illos oppido ut diverterent ad eum : ingressisque domum illius fecit convivium, et coxit azyma, et comederunt.'
      v:004: 'GEN:19:4 | 4 | 4 | Prius autem quam irent cubitum, viri civitatis vallaverunt domum a puero usque ad senem, omnis populus simul.'
      v:005: 'GEN:19:5 | 5 | 5 | Vocaveruntque Lot, et dixerunt ei : Ubi sunt viri qui introierunt ad te nocte ? educ illos huc, ut cognoscamus eos.'
      v:006: 'GEN:19:6 | 6 | 6 | Egressus ad eos Lot, post tergum occludens ostium, ait :'
      v:007: 'GEN:19:7 | 7 | 7 | Nolite, quæso, fratres mei, nolite malum hoc facere.'
      v:008: 'GEN:19:8 | 8 | 8 | Habeo duas filias, quæ necdum cognoverunt virum : educam eas ad vos, et abutimini eis sicut vobis placuerit, dummodo viris istis nihil mali faciatis, quia ingressi sunt sub umbra culminis mei.'
      v:009: 'GEN:19:9 | 9 | 9 | At illi dixerunt : Recede illuc. Et rursus : Ingressus es, inquiunt, ut advena ; numquid ut judices ? te ergo ipsum magis quam hos affligemus. Vimque faciebant Lot vehementissime : jamque prope erat ut effringerent fores.'
      v:010: 'GEN:19:10 | 10 | 10 | Et ecce miserunt manum viri, et introduxerunt ad se Lot, clauseruntque ostium :'
      v:011: 'GEN:19:11 | 11 | 11 | et eos, qui foris erant, percusserunt cæcitate a minimo usque ad maximum, ita ut ostium invenire non possent.'
      v:012: 'GEN:19:12 | 12 | 12 | Dixerunt autem ad Lot : Habes hic quempiam tuorum ? generum, aut filios, aut filias, omnes, qui tui sunt, educ de urbe hac :'
      v:013: 'GEN:19:13 | 13 | 13 | delebimus enim locum istum, eo quod increverit clamor eorum coram Domino, qui misit nos ut perdamus illos.'
      v:014: 'GEN:19:14 | 14 | 14 | Egressus itaque Lot, locutus est ad generos suos qui accepturi erant filias ejus, et dixit : Surgite, egredimini de loco isto : quia delebit Dominus civitatem hanc. Et visus est eis quasi ludens loqui.{VS:P}'
      v:015: 'GEN:19:15 | 15 | 15 | Cumque esset mane, cogebant eum angeli, dicentes : Surge, tolle uxorem tuam, et duas filias quas habes : ne et tu pariter pereas in scelere civitatis.'
      v:016: 'GEN:19:16 | 16 | 16 | Dissimulante illo, apprehenderunt manum ejus, et manum uxoris, ac duarum filiarum ejus, eo quod parceret Dominus illi.'
      v:017: 'GEN:19:17 | 17 | 17 | Eduxeruntque eum, et posuerunt extra civitatem : ibique locuti sunt ad eum, dicentes : Salva animam tuam : noli respicere post tergum, nec stes in omni circa regione : sed in monte salvum te fac, ne et tu simul pereas.'
      v:018: 'GEN:19:18 | 18 | 18 | Dixitque Lot ad eos : Quæso, domine mi,'
      v:019: 'GEN:19:19 | 19 | 19 | quia invenit servus tuus gratiam coram te, et magnificasti misericordiam tuam quam fecisti mecum, ut salvares animam meam, nec possum in monte salvari, ne forte apprehendat me malum, et moriar :'
      v:020: 'GEN:19:20 | 20 | 20 | est civitas hæc juxta, ad quam possum fugere, parva, et salvabor in ea : numquid non modica est, et vivet anima mea ?'
      v:021: 'GEN:19:21 | 21 | 21 | Dixitque ad eum : Ecce etiam in hoc suscepi preces tuas, ut non subvertam urbem pro qua locutus es.'
      v:022: 'GEN:19:22 | 22 | 22 | Festina, et salvare ibi : quia non potero facere quidquam donec ingrediaris illuc. Idcirco vocatum est nomen urbis illius Segor.'
      v:023: 'GEN:19:23 | 23 | 23 | Sol egressus est super terram, et Lot ingressus est Segor.'
      v:024: 'GEN:19:24 | 24 | 24 | Igitur Dominus pluit super Sodomam et Gomorrham sulphur et ignem a Domino de cælo :'
      v:025: 'GEN:19:25 | 25 | 25 | et subvertit civitates has, et omnem circa regionem, universos habitatores urbium, et cuncta terræ virentia.'
      v:026: 'GEN:19:26 | 26 | 26 | Respiciensque uxor ejus post se, versa est in statuam salis.'
      v:027: 'GEN:19:27 | 27 | 27 | Abraham autem consurgens mane, ubi steterat prius cum Domino,'
      v:028: 'GEN:19:28 | 28 | 28 | intuitus est Sodomam et Gomorrham, et universam terram regionis illius : viditque ascendentem favillam de terra quasi fornacis fumum.'
      v:029: 'GEN:19:29 | 29 | 29 | Cum enim subverteret Deus civitates regionis illius, recordatus Abrahæ, liberavit Lot de subversione urbium in quibus habitaverat.{VS:P}'
      v:030: 'GEN:19:30 | 30 | 30 | Ascenditque Lot de Segor, et mansit in monte, duæ quoque filiæ ejus cum eo (timuerat enim manere in Segor) et mansit in spelunca ipse, et duæ filiæ ejus cum eo.'
      v:031: 'GEN:19:31 | 31 | 31 | Dixitque major ad minorem : Pater noster senex est, et nullus virorum remansit in terra, qui possit ingredi ad nos juxta morem universæ terræ.'
      v:032: 'GEN:19:32 | 32 | 32 | Veni, inebriemus eum vino, dormiamusque cum eo, ut servare possimus ex patre nostro semen.'
      v:033: 'GEN:19:33 | 33 | 33 | Dederunt itaque patri suo bibere vinum nocte illa. Et ingressa est major, dormivitque cum patre ; at ille non sensit, nec quando accubuit filia, nec quando surrexit.'
      v:034: 'GEN:19:34 | 34 | 34 | Altera quoque die dixit major ad minorem : Ecce dormivi heri cum patre meo, demus ei bibere vinum etiam hac nocte, et dormies cum eo, ut salvemus semen de patre nostro.'
      v:035: 'GEN:19:35 | 35 | 35 | Dederunt etiam et illa nocte patri suo bibere vinum, ingressaque minor filia, dormivit cum eo : et ne tunc quidem sensit quando concubuerit, vel quando illa surrexerit.'
      v:036: GEN:19:36 | 36 | 36 | Conceperunt ergo duæ filiæ Lot de patre suo.
      v:037: 'GEN:19:37 | 37 | 37 | Peperitque major filium, et vocavit nomen ejus Moab : ipse est pater Moabitarum usque in præsentem diem.'
      v:038: 'GEN:19:38 | 38 | 38 | Minor quoque peperit filium, et vocavit nomen ejus Ammon, id est, Filius populi mei : ipse est pater Ammonitarum usque hodie.'
  c:020:
    verses:
      v:001: 'GEN:20:1 | 1 | 1 | Profectus inde Abraham in terram australem, habitavit inter Cades et Sur : et peregrinatus est in Geraris.'
      v:002: 'GEN:20:2 | 2 | 2 | Dixitque de Sara uxore sua : Soror mea est. Misit ergo Abimelech rex Geraræ, et tulit eam.'
      v:003: 'GEN:20:3 | 3 | 3 | Venit autem Deus ad Abimelech per somnium nocte, et ait illi : En morieris propter mulierem quam tulisti : habet enim virum.'
      v:004: 'GEN:20:4 | 4 | 4 | Abimelech vero non tetigerat eam, et ait : Domine, num gentem ignorantem et justam interficies ?'
      v:005: 'GEN:20:5 | 5 | 5 | nonne ipse dixit mihi : Soror mea est : et ipsa ait : Frater meus est ? In simplicitate cordis mei, et munditia manuum mearum feci hoc.'
      v:006: 'GEN:20:6 | 6 | 6 | Dixitque ad eum Deus : Et ego scio quod simplici corde feceris : et ideo custodivi te ne peccares in me, et non dimisi ut tangeres eam.'
      v:007: 'GEN:20:7 | 7 | 7 | Nunc ergo redde viro suo uxorem, quia propheta est : et orabit pro te, et vives : si autem nolueris reddere, scito quod morte morieris tu, et omnia quæ tua sunt.'
      v:008: 'GEN:20:8 | 8 | 8 | Statimque de nocte consurgens Abimelech, vocavit omnes servos suos : et locutus est universa verba hæc in auribus eorum, timueruntque omnes viri valde.'
      v:009: 'GEN:20:9 | 9 | 9 | Vocavit autem Abimelech etiam Abraham, et dixit ei : Quid fecisti nobis ? quid peccavimus in te, quia induxisti super me et super regnum meum peccatum grande ? quæ non debuisti facere, fecisti nobis.'
      v:010: 'GEN:20:10 | 10 | 10 | Rursumque expostulans, ait : Quid vidisti, ut hoc faceres ?'
      v:011: 'GEN:20:11 | 11 | 11 | Respondit Abraham : Cogitavi mecum, dicens : Forsitan non est timor Dei in loco isto : et interficient me propter uxorem meam :'
      v:012: 'GEN:20:12 | 12 | 12 | alias autem et vere soror mea est, filia patris mei, et non filia matris meæ, et duxi eam in uxorem.'
      v:013: 'GEN:20:13 | 13 | 13 | Postquam autem eduxit me Deus de domo patris mei, dixi ad eam : Hanc misericordiam facies mecum : in omni loco, ad quem ingrediemur, dices quod frater tuus sim.'
      v:014: 'GEN:20:14 | 14 | 14 | Tulit igitur Abimelech oves et boves, et servos et ancillas, et dedit Abraham : reddiditque illi Saram uxorem suam,'
      v:015: 'GEN:20:15 | 15 | 15 | et ait : Terra coram vobis est, ubicumque tibi placuerit habita.'
      v:016: 'GEN:20:16 | 16 | 16 | Saræ autem dixit : Ecce mille argenteos dedi fratri tuo, hoc erit tibi in velamen oculorum ad omnes qui tecum sunt, et quocumque perrexeris : mementoque te deprehensam.'
      v:017: 'GEN:20:17 | 17 | 17 | Orante autem Abraham, sanavit Deus Abimelech et uxorem, ancillasque ejus, et pepererunt :'
      v:018: GEN:20:18 | 18 | 18 | concluserat enim Dominus omnem vulvam domus Abimelech propter Saram uxorem Abrahæ.
  c:021:
    verses:
      v:001: 'GEN:21:1 | 1 | 1 | Visitavit autem Dominus Saram, sicut promiserat : et implevit quæ locutus est.'
      v:002: 'GEN:21:2 | 2 | 2 | Concepitque et peperit filium in senectute sua, tempore quo prædixerat ei Deus.'
      v:003: 'GEN:21:3 | 3 | 3 | Vocavitque Abraham nomen filii sui, quem genuit ei Sara, Isaac :'
      v:004: 'GEN:21:4 | 4 | 4 | et circumcidit eum octavo die, sicut præceperat ei Deus,'
      v:005: 'GEN:21:5 | 5 | 5 | cum centum esset annorum : hac quippe ætate patris, natus est Isaac.'
      v:006: 'GEN:21:6 | 6 | 6 | Dixitque Sara : Risum fecit mihi Deus : quicumque audierit, corridebit mihi.'
      v:007: 'GEN:21:7 | 7 | 7 | Rursumque ait : Quis auditurum crederet Abraham quod Sara lactaret filium, quem peperit ei jam seni ?'
      v:008: 'GEN:21:8 | 8 | 8 | Crevit igitur puer, et ablactatus est : fecitque Abraham grande convivium in die ablactationis ejus.{VS:P}'
      v:009: 'GEN:21:9 | 9 | 9 | Cumque vidisset Sara filium Agar Ægyptiæ ludentem cum Isaac filio suo, dixit ad Abraham :'
      v:010: 'GEN:21:10 | 10 | 10 | Ejice ancillam hanc, et filium ejus : non enim erit hæres filius ancillæ cum filio meo Isaac.'
      v:011: GEN:21:11 | 11 | 11 | Dure accepit hoc Abraham pro filio suo.
      v:012: 'GEN:21:12 | 12 | 12 | Cui dixit Deus : Non tibi videatur asperum super puero, et super ancilla tua : omnia quæ dixerit tibi Sara, audi vocem ejus : quia in Isaac vocabitur tibi semen.'
      v:013: 'GEN:21:13 | 13 | 13 | Sed et filium ancillæ faciam in gentem magnam, quia semen tuum est.'
      v:014: 'GEN:21:14 | 14 | 14 | Surrexit itaque Abraham mane, et tollens panem et utrem aquæ, imposuit scapulæ ejus, tradiditque puerum, et dimisit eam. Quæ cum abiisset, errabat in solitudine Bersabee.'
      v:015: 'GEN:21:15 | 15 | 15 | Cumque consumpta esset aqua in utre, abjecit puerum subter unam arborum, quæ ibi erant.'
      v:016: 'GEN:21:16 | 16 | 16 | Et abiit, seditque e regione procul quantum potest arcus jacere : dixit enim : Non videbo morientem puerum : et sedens contra, levavit vocem suam et flevit.'
      v:017: 'GEN:21:17 | 17 | 17 | Exaudivit autem Deus vocem pueri : vocavitque angelus Dei Agar de cælo, dicens : Quid agis Agar ? noli timere : exaudivit enim Deus vocem pueri de loco in quo est.'
      v:018: 'GEN:21:18 | 18 | 18 | Surge, tolle puerum, et tene manum illius : quia in gentem magnam faciam eum.'
      v:019: 'GEN:21:19 | 19 | 19 | Aperuitque oculos ejus Deus : quæ videns puteum aquæ, abiit, et implevit utrem, deditque puero bibere.'
      v:020: 'GEN:21:20 | 20 | 20 | Et fuit cum eo : qui crevit, et moratus est in solitudine, factusque est juvenis sagittarius.'
      v:021: 'GEN:21:21 | 21 | 21 | Habitavitque in deserto Pharan, et accepit illi mater sua uxorem de terra Ægypti.{VS:P}'
      v:022: 'GEN:21:22 | 22 | 22 | Eodem tempore dixit Abimelech, et Phicol princeps exercitus ejus, ad Abraham : Deus tecum est in universis quæ agis.'
      v:023: 'GEN:21:23 | 23 | 23 | Jura ergo per Deum, ne noceas mihi, et posteris meis, stirpique meæ : sed juxta misericordiam, quam feci tibi, facies mihi, et terræ in qua versatus es advena.'
      v:024: 'GEN:21:24 | 24 | 24 | Dixitque Abraham : Ego jurabo.'
      v:025: GEN:21:25 | 25 | 25 | Et increpavit Abimelech propter puteum aquæ quem vi abstulerunt servi ejus.
      v:026: 'GEN:21:26 | 26 | 26 | Responditque Abimelech : Nescivi quis fecerit hanc rem : sed et tu non indicasti mihi, et ego non audivi præter hodie.'
      v:027: 'GEN:21:27 | 27 | 27 | Tulit itaque Abraham oves et boves, et dedit Abimelech : percusseruntque ambo fœdus.'
      v:028: GEN:21:28 | 28 | 28 | Et statuit Abraham septem agnas gregis seorsum.
      v:029: 'GEN:21:29 | 29 | 29 | Cui dixit Abimelech : Quid sibi volunt septem agnæ istæ, quas stare fecisti seorsum ?'
      v:030: 'GEN:21:30 | 30 | 30 | At ille : Septem, inquit, agnas accipies de manu mea : ut sint mihi in testimonium, quoniam ego fodi puteum istum.'
      v:031: 'GEN:21:31 | 31 | 31 | Idcirco vocatus est locus ille Bersabee : quia ibi uterque juravit.'
      v:032: GEN:21:32 | 32 | 32 | Et inierunt fœdus pro puteo juramenti.
      v:033: 'GEN:21:33 | 33 | 33 | Surrexit autem Abimelech, et Phicol princeps exercitus ejus, reversique sunt in terram Palæstinorum. Abraham vero plantavit nemus in Bersabee, et invocavit ibi nomen Domini Dei æterni.'
      v:034: GEN:21:34 | 34 | 34 | Et fuit colonus terræ Palæstinorum diebus multis.
  c:022:
    verses:
      v:001: 'GEN:22:1 | 1 | 1 | Quæ postquam gesta sunt, tentavit Deus Abraham, et dixit ad eum : Abraham, Abraham. At ille respondit : Adsum.'
      v:002: 'GEN:22:2 | 2 | 2 | Ait illi : Tolle filium tuum unigenitum, quem diligis, Isaac, et vade in terram visionis, atque ibi offeres eum in holocaustum super unum montium quem monstravero tibi.'
      v:003: 'GEN:22:3 | 3 | 3 | Igitur Abraham de nocte consurgens, stravit asinum suum, ducens secum duos juvenes, et Isaac filium suum : cumque concidisset ligna in holocaustum, abiit ad locum quem præceperat ei Deus.'
      v:004: 'GEN:22:4 | 4 | 4 | Die autem tertio, elevatis oculis, vidit locum procul :'
      v:005: 'GEN:22:5 | 5 | 5 | dixitque ad pueros suos : Expectate hic cum asino : ego et puer illuc usque properantes, postquam adoraverimus, revertemur ad vos.'
      v:006: 'GEN:22:6 | 6 | 6 | Tulit quoque ligna holocausti, et imposuit super Isaac filium suum : ipse vero portabat in manibus ignem et gladium. Cumque duo pergerent simul,'
      v:007: 'GEN:22:7 | 7 | 7 | dixit Isaac patri suo : Pater mi. At ille respondit : Quid vis, fili ? Ecce, inquit, ignis et ligna : ubi est victima holocausti ?'
      v:008: 'GEN:22:8 | 8 | 8 | Dixit autem Abraham : Deus providebit sibi victimam holocausti, fili mi. Pergebant ergo pariter.'
      v:009: 'GEN:22:9 | 9 | 9 | Et venerunt ad locum quem ostenderat ei Deus, in quo ædificavit altare, et desuper ligna composuit ; cumque alligasset Isaac filium suum, posuit eum in altare super struem lignorum.'
      v:010: 'GEN:22:10 | 10 | 10 | Extenditque manum, et arripuit gladium, ut immolaret filium suum.'
      v:011: 'GEN:22:11 | 11 | 11 | Et ecce angelus Domini de cælo clamavit, dicens : Abraham, Abraham. Qui respondit : Adsum.'
      v:012: 'GEN:22:12 | 12 | 12 | Dixitque ei : Non extendas manum tuam super puerum, neque facias illi quidquam : nunc cognovi quod times Deum, et non pepercisti unigenito filio tuo propter me.'
      v:013: 'GEN:22:13 | 13 | 13 | Levavit Abraham oculos suos, viditque post tergum arietem inter vepres hærentem cornibus, quem assumens obtulit holocaustum pro filio.'
      v:014: 'GEN:22:14 | 14 | 14 | Appellavitque nomen loci illius, Dominus videt. Unde usque hodie dicitur : In monte Dominus videbit.{VS:P}'
      v:015: 'GEN:22:15 | 15 | 15 | Vocavit autem angelus Domini Abraham secundo de cælo, dicens :'
      v:016: 'GEN:22:16 | 16 | 16 | Per memetipsum juravi, dicit Dominus : quia fecisti hanc rem, et non pepercisti filio tuo unigenito propter me :'
      v:017: 'GEN:22:17 | 17 | 17 | benedicam tibi, et multiplicabo semen tuum sicut stellas cæli, et velut arenam quæ est in littore maris : possidebit semen tuum portas inimicorum suorum,'
      v:018: 'GEN:22:18 | 18 | 18 | et benedicentur in semine tuo omnes gentes terræ, quia obedisti voci meæ.'
      v:019: 'GEN:22:19 | 19 | 19 | Reversus est Abraham ad pueros suos, abieruntque Bersabee simul, et habitavit ibi.{VS:P}'
      v:020: 'GEN:22:20 | 20 | 20 | His ita gestis, nuntiatum est Abrahæ quod Melcha quoque genuisset filios Nachor fratri suo :'
      v:021: 'GEN:22:21 | 21 | 21 | Hus primogenitum, et Buz fratrem ejus, et Camuel patrem Syrorum,'
      v:022: 'GEN:22:22 | 22 | 22 | et Cased, et Azau, Pheldas quoque et Jedlaph,'
      v:023: 'GEN:22:23 | 23 | 23 | ac Bathuel, de quo nata est Rebecca : octo istos genuit Melcha, Nachor fratri Abrahæ.'
      v:024: 'GEN:22:24 | 24 | 24 | Concubina vero illius, nomine Roma, peperit Tabee, et Gaham, et Thahas, et Maacha.'
  c:023:
    verses:
      v:001: GEN:23:1 | 1 | 1 | Vixit autem Sara centum viginti septem annis.
      v:002: 'GEN:23:2 | 2 | 2 | Et mortua est in civitate Arbee, quæ est Hebron, in terra Chanaan : venitque Abraham ut plangeret et fleret eam.'
      v:003: 'GEN:23:3 | 3 | 3 | Cumque surrexisset ab officio funeris, locutus est ad filios Heth, dicens :'
      v:004: 'GEN:23:4 | 4 | 4 | Advena sum et peregrinus apud vos : date mihi jus sepulchri vobiscum, ut sepeliam mortuum meum.'
      v:005: 'GEN:23:5 | 5 | 5 | Responderunt filii Heth, dicentes :'
      v:006: 'GEN:23:6 | 6 | 6 | Audi nos, domine : princeps Dei es apud nos : in electis sepulchris nostris sepeli mortuum tuum, nullusque te prohibere poterit quin in monumento ejus sepelias mortuum tuum.'
      v:007: 'GEN:23:7 | 7 | 7 | Surrexit Abraham, et adoravit populum terræ, filios videlicet Heth :'
      v:008: 'GEN:23:8 | 8 | 8 | dixitque ad eos : Si placet animæ vestræ ut sepeliam mortuum meum, audite me, et intercedite pro me apud Ephron filium Seor :'
      v:009: 'GEN:23:9 | 9 | 9 | ut det mihi speluncam duplicem, quam habet in extrema parte agri sui : pecunia digna tradat eam mihi coram vobis in possessionem sepulchri.'
      v:010: 'GEN:23:10 | 10 | 10 | Habitabat autem Ephron in medio filiorum Heth. Responditque Ephron ad Abraham, cunctis audientibus qui ingrediebantur portam civitatis illius, dicens :'
      v:011: 'GEN:23:11 | 11 | 11 | Nequaquam ita fiat, domine mi, sed tu magis ausculta quod loquor. Agrum trado tibi, et speluncam quæ in eo est, præsentibus filiis populi mei ; sepeli mortuum tuum.'
      v:012: GEN:23:12 | 12 | 12 | Adoravit Abraham coram populo terræ.
      v:013: 'GEN:23:13 | 13 | 13 | Et locutus est ad Ephron circumstante plebe : Quæso ut audias me : dabo pecuniam pro agro : suscipe eam, et sic sepeliam mortuum meum in eo.'
      v:014: 'GEN:23:14 | 14 | 14 | Responditque Ephron :'
      v:015: 'GEN:23:15 | 15 | 15 | Domine mi, audi me : terra, quam postulas, quadringentis siclis argenti valet : istud est pretium inter me et te : sed quantum est hoc ? sepeli mortuum tuum.'
      v:016: 'GEN:23:16 | 16 | 16 | Quod cum audisset Abraham, appendit pecuniam, quam Ephron postulaverat, audientibus filiis Heth, quadringentos siclos argenti probatæ monetæ publicæ.'
      v:017: 'GEN:23:17 | 17 | 17 | Confirmatusque est ager quondam Ephronis, in quo erat spelunca duplex, respiciens Mambre, tam ipse, quam spelunca, et omnes arbores ejus in cunctis terminis ejus per circuitum,'
      v:018: 'GEN:23:18 | 18 | 18 | Abrahæ in possessionem, videntibus filiis Heth, et cunctis qui intrabant portam civitatis illius.'
      v:019: 'GEN:23:19 | 19 | 19 | Atque ita sepelivit Abraham Saram uxorem suam in spelunca agri duplici, quæ respiciebat Mambre. Hæc est Hebron in terra Chanaan.'
      v:020: 'GEN:23:20 | 20 | 20 | Et confirmatus est ager, et antrum quod erat in eo, Abrahæ in possessionem monumenti a filiis Heth.'
  c:024:
    verses:
      v:001: 'GEN:24:1 | 1 | 1 | Erat autem Abraham senex, dierumque multorum : et Dominus in cunctis benedixerat ei.'
      v:002: 'GEN:24:2 | 2 | 2 | Dixitque ad servum seniorem domus suæ, qui præerat omnibus quæ habebat : Pone manum tuam subter femur meum,'
      v:003: 'GEN:24:3 | 3 | 3 | ut adjurem te per Dominum Deum cæli et terræ, ut non accipias uxorem filio meo de filiabus Chananæorum, inter quos habito :'
      v:004: GEN:24:4 | 4 | 4 | sed ad terram et cognationem meam proficiscaris et inde accipias uxorem filio meo Isaac.
      v:005: 'GEN:24:5 | 5 | 5 | Respondit servus : Si noluerit mulier venire mecum in terram hanc, numquid reducere debeo filium tuum ad locum, de quo egressus es ?'
      v:006: 'GEN:24:6 | 6 | 6 | Dixitque Abraham : Cave nequando reducas filium meum illuc.'
      v:007: 'GEN:24:7 | 7 | 7 | Dominus Deus cæli, qui tulit me de domo patris mei, et de terra nativitatis meæ, qui locutus est mihi, et juravit mihi, dicens : Semini tuo dabo terram hanc : ipse mittet angelum suum coram te, et accipies inde uxorem filio meo :'
      v:008: 'GEN:24:8 | 8 | 8 | sin autem mulier noluerit sequi te, non teneberis juramento : filium meum tantum ne reducas illuc.'
      v:009: 'GEN:24:9 | 9 | 9 | Posuit ergo servus manum sub femore Abraham domini sui, et juravit illi super sermone hoc.'
      v:010: 'GEN:24:10 | 10 | 10 | Tulitque decem camelos de grege domini sui, et abiit, ex omnibus bonis ejus portans secum, profectusque perrexit in Mesopotamiam ad urbem Nachor.'
      v:011: 'GEN:24:11 | 11 | 11 | Cumque camelos fecisset accumbere extra oppidum juxta puteum aquæ vespere, tempore quo solent mulieres egredi ad hauriendam aquam, dixit :'
      v:012: 'GEN:24:12 | 12 | 12 | Domine Deus domini mei Abraham, occurre, obsecro, mihi hodie, et fac misericordiam cum domino meo Abraham.'
      v:013: 'GEN:24:13 | 13 | 13 | Ecce ego sto prope fontem aquæ, et filiæ habitatorum hujus civitatis egredientur ad hauriendam aquam.'
      v:014: 'GEN:24:14 | 14 | 14 | Igitur puella, cui ego dixero : Inclina hydriam tuam ut bibam : et illa responderit : Bibe, quin et camelis tuis dabo potum : ipsa est quam præparasti servo tuo Isaac : et per hoc intelligam quod feceris misericordiam cum domino meo.'
      v:015: 'GEN:24:15 | 15 | 15 | Necdum intra se verba compleverat, et ecce Rebecca egrediebatur, filia Bathuel, filii Melchæ uxoris Nachor fratris Abraham, habens hydriam in scapula sua :'
      v:016: 'GEN:24:16 | 16 | 16 | puella decora nimis, virgoque pulcherrima, et incognita viro : descenderat autem ad fontem, et impleverat hydriam, ac revertebatur.'
      v:017: 'GEN:24:17 | 17 | 17 | Occurritque ei servus, et ait : Pauxillum aquæ mihi ad bibendum præbe de hydria tua.'
      v:018: 'GEN:24:18 | 18 | 18 | Quæ respondit : Bibe, domine mi : celeriterque deposuit hydriam super ulnam suam, et dedit ei potum.'
      v:019: 'GEN:24:19 | 19 | 19 | Cumque ille bibisset, adjecit : Quin et camelis tuis hauriam aquam, donec cuncti bibant.'
      v:020: 'GEN:24:20 | 20 | 20 | Effundensque hydriam in canalibus, recurrit ad puteum ut hauriret aquam : et haustam omnibus camelis dedit.'
      v:021: 'GEN:24:21 | 21 | 21 | Ipse autem contemplabatur eam tacitus, scire volens utrum prosperum iter suum fecisset Dominus, an non.'
      v:022: 'GEN:24:22 | 22 | 22 | Postquam autem biberunt cameli, protulit vir inaures aureas, appendentes siclos duos, et armillas totidem pondo siclorum decem.'
      v:023: 'GEN:24:23 | 23 | 23 | Dixitque ad eam : Cujus es filia ? indica mihi, est in domo patris tui locus ad manendum ?'
      v:024: 'GEN:24:24 | 24 | 24 | Quæ respondit : Filia sum Bathuelis, filii Melchæ, quem peperit ipsi Nachor.'
      v:025: 'GEN:24:25 | 25 | 25 | Et addidit, dicens : Palearum quoque et fœni plurimum est apud nos, et locus spatiosus ad manendum.'
      v:026: 'GEN:24:26 | 26 | 26 | Inclinavit se homo, et adoravit Dominum,'
      v:027: 'GEN:24:27 | 27 | 27 | dicens : Benedictus Dominus Deus domini mei Abraham, qui non abstulit misericordiam et veritatem suam a domino meo, et recto itinere me perduxit in domum fratris domini mei.{VS:P}'
      v:028: 'GEN:24:28 | 28 | 28 | Cucurrit itaque puella, et nuntiavit in domum matris suæ omnia quæ audierat.'
      v:029: 'GEN:24:29 | 29 | 29 | Habebat autem Rebecca fratrem nomine Laban, qui festinus egressus est ad hominem, ubi erat fons.'
      v:030: 'GEN:24:30 | 30 | 30 | Cumque vidisset inaures et armillas in manibus sororis suæ, et audisset cuncta verba referentis : Hæc locutus est mihi homo : venit ad virum qui stabat juxta camelos, et prope fontem aquæ :'
      v:031: 'GEN:24:31 | 31 | 31 | dixitque ad eum : Ingredere, benedicte Domini : cur foris stas ? præparavi domum, et locum camelis.'
      v:032: 'GEN:24:32 | 32 | 32 | Et introduxit eum in hospitium : ac destravit camelos, deditque paleas et fœnum, et aquam ad lavandos pedes ejus, et virorum qui venerant cum eo.'
      v:033: 'GEN:24:33 | 33 | 33 | Et appositus est in conspectu ejus panis. Qui ait : Non comedam, donec loquar sermones meos. Respondit ei : Loquere.'
      v:034: 'GEN:24:34 | 34 | 34 | At ille : Servus, inquit, Abraham sum :'
      v:035: 'GEN:24:35 | 35 | 35 | et Dominus benedixit domino meo valde, magnificatusque est : et dedit ei oves et boves, argentum et aurum, servos et ancillas, camelos et asinos.'
      v:036: 'GEN:24:36 | 36 | 36 | Et peperit Sara uxor domini mei filium domino meo in senectute sua, deditque illi omnia quæ habuerat.'
      v:037: 'GEN:24:37 | 37 | 37 | Et adjuravit me dominus meus, dicens : Non accipies uxorem filio meo de filiabus Chananæorum, in quorum terra habito :'
      v:038: 'GEN:24:38 | 38 | 38 | sed ad domum patris mei perges, et de cognatione mea accipies uxorem filio meo.'
      v:039: 'GEN:24:39 | 39 | 39 | Ego vero respondi domino meo : Quid si noluerit venire mecum mulier ?'
      v:040: 'GEN:24:40 | 40 | 40 | Dominus, ait, in cujus conspectu ambulo, mittet angelum suum tecum, et diriget viam tuam : accipiesque uxorem filio meo de cognatione mea, et de domo patris mei.'
      v:041: 'GEN:24:41 | 41 | 41 | Innocens eris a maledictione mea, cum veneris ad propinquos meos, et non dederint tibi.'
      v:042: 'GEN:24:42 | 42 | 42 | Veni ergo hodie ad fontem aquæ, et dixi : Domine Deus domini mei Abraham, si direxisti viam meam, in qua nunc ambulo,'
      v:043: 'GEN:24:43 | 43 | 43 | ecce sto juxta fontem aquæ, et virgo, quæ egredietur ad hauriendam aquam, audierit a me : Da mihi pauxillum aquæ ad bibendum ex hydria tua :'
      v:044: 'GEN:24:44 | 44 | 44 | et dixerit mihi : Et tu bibe, et camelis tuis hauriam : ipsa est mulier, quam præparavit Dominus filio domini mei.'
      v:045: 'GEN:24:45 | 45 | 45 | Dumque hæc tacitus mecum volverem, apparuit Rebecca veniens cum hydria, quam portabat in scapula : descenditque ad fontem, et hausit aquam. Et aio ad eam : Da mihi paululum bibere.'
      v:046: 'GEN:24:46 | 46 | 46 | Quæ festinans deposuit hydriam de humero, et dixit mihi : Et tu bibe, et camelis tuis tribuam potum. Bibi, et adaquavit camelos.'
      v:047: 'GEN:24:47 | 47 | 47 | Interrogavique eam, et dixi : Cujus es filia ? Quæ respondit : Filia Bathuelis sum, filii Nachor, quem peperit ei Melcha. Suspendi itaque inaures ad ornandam faciem ejus, et armillas posui in manibus ejus.'
      v:048: 'GEN:24:48 | 48 | 48 | Pronusque adoravi Dominum, benedicens Domino Deo domini mei Abraham, qui perduxit me recto itinere, ut sumerem filiam fratris domini mei filio ejus.'
      v:049: 'GEN:24:49 | 49 | 49 | Quam ob rem si facitis misericordiam et veritatem cum domino meo, indicate mihi : sin autem aliud placet, et hoc dicite mihi, ut vadam ad dextram, sive ad sinistram.{VS:P}'
      v:050: 'GEN:24:50 | 50 | 50 | Responderuntque Laban et Bathuel : A Domino egressus est sermo : non possumus extra placitum ejus quidquam aliud loqui tecum.'
      v:051: 'GEN:24:51 | 51 | 51 | En Rebecca coram te est, tolle eam, et proficiscere, et sit uxor filii domini tui, sicut locutus est Dominus.'
      v:052: 'GEN:24:52 | 52 | 52 | Quod cum audisset puer Abraham, procidens adoravit in terram Dominum.'
      v:053: 'GEN:24:53 | 53 | 53 | Prolatisque vasis argenteis, et aureis, ac vestibus, dedit ea Rebeccæ pro munere : fratribus quoque ejus et matri dona obtulit.'
      v:054: 'GEN:24:54 | 54 | 54 | Inito convivio, vescentes pariter et bibentes manserunt ibi. Surgens autem mane, locutus est puer : Dimittite me, ut vadam ad dominum meum.'
      v:055: 'GEN:24:55 | 55 | 55 | Responderuntque fratres ejus et mater : Maneat puella saltem decem dies apud nos, et postea proficiscetur.'
      v:056: 'GEN:24:56 | 56 | 56 | Nolite, ait, me retinere, quia Dominus direxit viam meam : dimittite me ut pergam ad dominum meum.'
      v:057: 'GEN:24:57 | 57 | 57 | Et dixerunt : Vocemus puellam, et quæramus ipsius voluntatem.'
      v:058: 'GEN:24:58 | 58 | 58 | Cumque vocata venisset, sciscitati sunt : Vis ire cum homine isto ? Quæ ait : Vadam.'
      v:059: 'GEN:24:59 | 59 | 59 | Dimiserunt ergo eam, et nutricem illius, servumque Abraham, et comites ejus,'
      v:060: 'GEN:24:60 | 60 | 60 | imprecantes prospera sorori suæ, atque dicentes : Soror nostra es, crescas in mille millia, et possideat semen tuum portas inimicorum suorum.'
      v:061: 'GEN:24:61 | 61 | 61 | Igitur Rebecca et puellæ illius, ascensis camelis, secutæ sunt virum : qui festinus revertebatur ad dominum suum.'
      v:062: 'GEN:24:62 | 62 | 62 | Eo autem tempore deambulabat Isaac per viam quæ ducit ad puteum, cujus nomen est Viventis et videntis : habitabat enim in terra australi :'
      v:063: 'GEN:24:63 | 63 | 63 | et egressus fuerat ad meditandum in agro, inclinata jam die : cumque elevasset oculos, vidit camelos venientes procul.'
      v:064: 'GEN:24:64 | 64 | 64 | Rebecca quoque, conspecto Isaac, descendit de camelo,'
      v:065: 'GEN:24:65 | 65 | 65 | et ait ad puerum : Quis est ille homo qui venit per agrum in occursum nobis ? Dixitque ei : Ipse est dominus meus. At illa tollens cito pallium, operuit se.'
      v:066: 'GEN:24:66 | 66 | 66 | Servus autem cuncta, quæ gesserat, narravit Isaac.'
      v:067: 'GEN:24:67 | 67 | 67 | Qui introduxit eam in tabernaculum Saræ matris suæ, et accepit eam uxorem : et in tantum dilexit eam, ut dolorem, qui ex morte matris ejus acciderat, temperaret.'
  c:025:
    verses:
      v:001: 'GEN:25:1 | 1 | 1 | Abraham vero aliam duxit uxorem nomine Ceturam :'
      v:002: 'GEN:25:2 | 2 | 2 | quæ peperit ei Zamran et Jecsan, et Madan, et Madian, et Jesboc, et Sue.'
      v:003: 'GEN:25:3 | 3 | 3 | Jecsan quoque genuit Saba et Dadan. Filii Dadan fuerunt Assurim, et Latusim, et Loomin.'
      v:004: 'GEN:25:4 | 4 | 4 | At vero ex Madian ortus est Epha, et Opher, et Henoch, et Abida, et Eldaa : omnes hi filii Ceturæ.'
      v:005: 'GEN:25:5 | 5 | 5 | Deditque Abraham cuncta quæ possederat, Isaac :'
      v:006: 'GEN:25:6 | 6 | 6 | filiis autem concubinarum largitus est munera, et separavit eos ab Isaac filio suo, dum adhuc ipse viveret, ad plagam orientalem.'
      v:007: 'GEN:25:7 | 7 | 7 | Fuerunt autem dies vitæ Abrahæ, centum septuaginta quinque anni.'
      v:008: 'GEN:25:8 | 8 | 8 | Et deficiens mortuus est in senectute bona, provectæque ætatis et plenus dierum : congregatusque est ad populum suum.'
      v:009: 'GEN:25:9 | 9 | 9 | Et sepelierunt eum Isaac et Ismaël filii sui in spelunca duplici, quæ sita est in agro Ephron filii Seor Hethæi, e regione Mambre,'
      v:010: 'GEN:25:10 | 10 | 10 | quem emerat a filiis Heth : ibi sepultus est ipse, et Sara uxor ejus.'
      v:011: 'GEN:25:11 | 11 | 11 | Et post obitum illius benedixit Deus Isaac filio ejus, qui habitabat juxta puteum nomine Viventis et videntis.{VS:P}'
      v:012: 'GEN:25:12 | 12 | 12 | Hæ sunt generationes Ismaël filii Abrahæ, quem peperit ei Agar Ægyptia, famula Saræ :'
      v:013: 'GEN:25:13 | 13 | 13 | et hæc nomina filiorum ejus in vocabulis et generationibus suis. Primogenitus Ismaëlis Nabaioth, deinde Cedar, et Adbeel, et Mabsam,'
      v:014: 'GEN:25:14 | 14 | 14 | Masma quoque, et Duma, et Massa,'
      v:015: 'GEN:25:15 | 15 | 15 | Hadar, et Thema, et Jethur, et Naphis, et Cedma.'
      v:016: 'GEN:25:16 | 16 | 16 | Isti sunt filii Ismaëlis : et hæc nomina per castella et oppida eorum, duodecim principes tribuum suarum.'
      v:017: 'GEN:25:17 | 17 | 17 | Et facti sunt anni vitæ Ismaëlis centum triginta septem, deficiensque mortuus est, et appositus ad populum suum.'
      v:018: 'GEN:25:18 | 18 | 18 | Habitavit autem ab Hevila usque Sur, quæ respicit Ægyptum introëuntibus Assyrios ; coram cunctis fratribus suis obiit.{VS:P}'
      v:019: 'GEN:25:19 | 19 | 19 | Hæ quoque sunt generationes Isaac filii Abraham : Abraham genuit Isaac :'
      v:020: 'GEN:25:20 | 20 | 20 | qui cum quadraginta esset annorum, duxit uxorem Rebeccam filiam Bathuelis Syri de Mesopotamia, sororem Laban.'
      v:021: 'GEN:25:21 | 21 | 21 | Deprecatusque est Isaac Dominum pro uxore sua, eo quod esset sterilis : qui exaudivit eum, et dedit conceptum Rebeccæ.'
      v:022: 'GEN:25:22 | 22 | 22 | Sed collidebantur in utero ejus parvuli ; quæ ait : Si sic mihi futurum erat, quid necesse fuit concipere ? perrexitque ut consuleret Dominum.'
      v:023: 'GEN:25:23 | 23 | 23 | Qui respondens ait : {VS:VERSE:BEGIN}Duæ gentes sunt in utero tuo,{VS:BR} et duo populi ex ventre tuo dividentur,{VS:BR} populusque populum superabit,{VS:BR} et major serviet minori.{VS:VERSE:END}'
      v:024: 'GEN:25:24 | 24 | 24 | Jam tempus pariendi advenerat, et ecce gemini in utero ejus reperti sunt.'
      v:025: 'GEN:25:25 | 25 | 25 | Qui prior egressus est, rufus erat, et totus in morem pellis hispidus : vocatumque est nomen ejus Esau. Protinus alter egrediens, plantam fratris tenebat manu : et idcirco appellavit eum Jacob.'
      v:026: GEN:25:26 | 26 | 26 | Sexagenarius erat Isaac quando nati sunt ei parvuli.
      v:027: 'GEN:25:27 | 27 | 27 | Quibus adultis, factus est Esau vir gnarus venandi, et homo agricola : Jacob autem vir simplex habitabat in tabernaculis.'
      v:028: 'GEN:25:28 | 28 | 28 | Isaac amabat Esau, eo quod de venationibus illius vesceretur : et Rebecca diligebat Jacob.'
      v:029: 'GEN:25:29 | 29 | 29 | Coxit autem Jacob pulmentum : ad quem cum venisset Esau de agro lassus,'
      v:030: 'GEN:25:30 | 30 | 30 | ait : Da mihi de coctione hac rufa, quia oppido lassus sum. Quam ob causam vocatum est nomen ejus Edom.'
      v:031: 'GEN:25:31 | 31 | 31 | Cui dixit Jacob : Vende mihi primogenita tua.'
      v:032: 'GEN:25:32 | 32 | 32 | Ille respondit : En morior, quid mihi proderunt primogenita ?'
      v:033: 'GEN:25:33 | 33 | 33 | Ait Jacob : Jura ergo mihi. Juravit ei Esau et vendidit primogenita.'
      v:034: 'GEN:25:34 | 34 | 34 | Et sic, accepto pane et lentis edulio, comedit et bibit, et abiit, parvipendens quod primogenita vendidisset.'
  c:026:
    verses:
      v:001: 'GEN:26:1 | 1 | 1 | Orta autem fame super terram post eam sterilitatem, quæ acciderat in diebus Abraham, abiit Isaac ad Abimelech regem Palæstinorum in Gerara.'
      v:002: 'GEN:26:2 | 2 | 2 | Apparuitque ei Dominus, et ait : Ne descendas in Ægyptum, sed quiesce in terra quam dixero tibi,'
      v:003: 'GEN:26:3 | 3 | 3 | et peregrinare in ea : eroque tecum, et benedicam tibi : tibi enim et semini tuo dabo universas regiones has, complens juramentum quod spopondi Abraham patri tuo.'
      v:004: 'GEN:26:4 | 4 | 4 | Et multiplicabo semen tuum sicut stellas cæli : daboque posteris tuis universas regiones has : et benedicentur in semine tuo omnes gentes terræ,'
      v:005: 'GEN:26:5 | 5 | 5 | eo quod obedierit Abraham voci meæ, et custodierit præcepta et mandata mea, et cæremonias legesque servaverit.'
      v:006: 'GEN:26:6 | 6 | 6 | Mansit itaque Isaac in Geraris.{VS:P}'
      v:007: 'GEN:26:7 | 7 | 7 | Qui cum interrogaretur a viris loci illius super uxore sua, respondit : Soror mea est : timuerat enim confiteri quod sibi esset sociata conjugio, reputans ne forte interficerent eum propter illius pulchritudinem.'
      v:008: 'GEN:26:8 | 8 | 8 | Cumque pertransissent dies plurimi, et ibidem moraretur, prospiciens Abimelech rex Palæstinorum per fenestram, vidit eum jocantem cum Rebecca uxore sua.'
      v:009: 'GEN:26:9 | 9 | 9 | Et accersito eo, ait : Perspicuum est quod uxor tua sit : cur mentitus es eam sororem tuam esse ? Respondit : Timui ne morerer propter eam.'
      v:010: 'GEN:26:10 | 10 | 10 | Dixitque Abimelech : Quare imposuisti nobis ? potuit coire quispiam de populo cum uxore tua, et induxeras super nos grande peccatum. Præcepitque omni populo, dicens :'
      v:011: 'GEN:26:11 | 11 | 11 | Qui tetigerit hominis hujus uxorem, morte morietur.{VS:P}'
      v:012: 'GEN:26:12 | 12 | 12 | Sevit autem Isaac in terra illa, et invenit in ipso anno centuplum : benedixitque ei Dominus.'
      v:013: 'GEN:26:13 | 13 | 13 | Et locupletatus est homo, et ibat proficiens atque succrescens, donec magnus vehementer effectus est :'
      v:014: 'GEN:26:14 | 14 | 14 | habuit quoque possessiones ovium et armentorum, et familiæ plurimum. Ob hoc invidentes ei Palæstini,'
      v:015: 'GEN:26:15 | 15 | 15 | omnes puteos, quos foderant servi patris illius Abraham, illo tempore obstruxerunt, implentes humo :'
      v:016: 'GEN:26:16 | 16 | 16 | in tantum, ut ipse Abimelech diceret ad Isaac : Recede a nobis, quoniam potentior nobis factus es valde.'
      v:017: 'GEN:26:17 | 17 | 17 | Et ille discedens, ut veniret ad torrentem Geraræ, habitaretque ibi,'
      v:018: 'GEN:26:18 | 18 | 18 | rursum fodit alios puteos, quos foderant servi patris sui Abraham, et quos, illo mortuo, olim obstruxerant Philisthiim : appellavitque eos eisdem nominibus quibus ante pater vocaverat.'
      v:019: 'GEN:26:19 | 19 | 19 | Foderuntque in torrente, et repererunt aquam vivam.'
      v:020: 'GEN:26:20 | 20 | 20 | Sed et ibi jurgium fuit pastorum Geraræ adversus pastores Isaac, dicentium : Nostra est aqua, quam ob rem nomen putei ex eo, quod acciderat, vocavit Calumniam.'
      v:021: 'GEN:26:21 | 21 | 21 | Foderunt autem et alium : et pro illo quoque rixati sunt, appellavitque eum Inimicitias.'
      v:022: 'GEN:26:22 | 22 | 22 | Profectus inde fodit alium puteum, pro quo non contenderunt : itaque vocavit nomen ejus Latitudo, dicens : Nunc dilatavit nos Dominus, et fecit crescere super terram.{VS:P}'
      v:023: 'GEN:26:23 | 23 | 23 | Ascendit autem ex illo loco in Bersabee,'
      v:024: 'GEN:26:24 | 24 | 24 | ubi apparuit ei Dominus in ipsa nocte, dicens : Ego sum Deus Abraham patris tui : noli timere, quia ego tecum sum : benedicam tibi, et multiplicabo semen tuum propter servum meum Abraham.'
      v:025: 'GEN:26:25 | 25 | 25 | Itaque ædificavit ibi altare : et invocato nomine Domini, extendit tabernaculum, præcepitque servis suis ut foderent puteum.'
      v:026: 'GEN:26:26 | 26 | 26 | Ad quem locum cum venissent de Geraris Abimelech, et Ochozath amicus illius, et Phicol dux militum,'
      v:027: 'GEN:26:27 | 27 | 27 | locutus est eis Isaac : Quid venistis ad me, hominem quem odistis, et expulistis a vobis ?'
      v:028: 'GEN:26:28 | 28 | 28 | Qui responderunt : Vidimus tecum esse Dominum, et idcirco nos diximus : Sit juramentum inter nos, et ineamus fœdus,'
      v:029: 'GEN:26:29 | 29 | 29 | ut non facias nobis quidquam mali, sicut et nos nihil tuorum attigimus, nec fecimus quod te læderet : sed cum pace dimisimus auctum benedictione Domini.'
      v:030: 'GEN:26:30 | 30 | 30 | Fecit ergo eis convivium, et post cibum et potum'
      v:031: 'GEN:26:31 | 31 | 31 | surgentes mane, juraverunt sibi mutuo : dimisitque eos Isaac pacifice in locum suum.'
      v:032: 'GEN:26:32 | 32 | 32 | Ecce autem venerunt in ipso die servi Isaac annuntiantes ei de puteo, quem foderant, atque dicentes : Invenimus aquam.'
      v:033: 'GEN:26:33 | 33 | 33 | Unde appellavit eum Abundantiam : et nomen urbi impositum est Bersabee, usque in præsentem diem.'
      v:034: 'GEN:26:34 | 34 | 34 | Esau vero quadragenarius duxit uxores, Judith filiam Beeri Hethæi, et Basemath filiam Elon ejusdem loci :'
      v:035: GEN:26:35 | 35 | 35 | quæ ambæ offenderant animum Isaac et Rebeccæ.
  c:027:
    verses:
      v:001: 'GEN:27:1 | 1 | 1 | Senuit autem Isaac, et caligaverunt oculi ejus, et videre non poterat : vocavitque Esau filium suum majorem, et dixit ei : Fili mi ? Qui respondit : Adsum.'
      v:002: 'GEN:27:2 | 2 | 2 | Cui pater : Vides, inquit, quod senuerim, et ignorem diem mortis meæ.'
      v:003: 'GEN:27:3 | 3 | 3 | Sume arma tua, pharetram, et arcum, et egredere foras : cumque venatu aliquid apprehenderis,'
      v:004: 'GEN:27:4 | 4 | 4 | fac mihi inde pulmentum sicut velle me nosti, et affer ut comedam : et benedicat tibi anima mea antequam moriar.'
      v:005: 'GEN:27:5 | 5 | 5 | Quod cum audisset Rebecca, et ille abiisset in agrum ut jussionem patris impleret,'
      v:006: 'GEN:27:6 | 6 | 6 | dixit filio suo Jacob : Audivi patrem tuum loquentem cum Esau fratre tuo, et dicentem ei :'
      v:007: 'GEN:27:7 | 7 | 7 | Affer mihi de venatione tua, et fac cibos ut comedam, et benedicam tibi coram Domino antequam moriar.'
      v:008: 'GEN:27:8 | 8 | 8 | Nunc ergo, fili mi, acquiesce consiliis meis :'
      v:009: 'GEN:27:9 | 9 | 9 | et pergens ad gregem, affer mihi duos hædos optimos, ut faciam ex eis escas patri tuo, quibus libenter vescitur :'
      v:010: 'GEN:27:10 | 10 | 10 | quas cum intuleris, et comederit, benedicat tibi priusquam moriatur.'
      v:011: 'GEN:27:11 | 11 | 11 | Cui ille respondit : Nosti quod Esau frater meus homo pilosus sit, et ego lenis :'
      v:012: 'GEN:27:12 | 12 | 12 | si attrectaverit me pater meus, et senserit, timeo ne putet me sibi voluisse illudere, et inducam super me maledictionem pro benedictione.'
      v:013: 'GEN:27:13 | 13 | 13 | Ad quem mater : In me sit, ait, ista maledictio, fili mi : tantum audi vocem meam, et pergens, affer quæ dixi.'
      v:014: 'GEN:27:14 | 14 | 14 | Abiit, et attulit, deditque matri. Paravit illa cibos, sicut velle noverat patrem illius.'
      v:015: 'GEN:27:15 | 15 | 15 | Et vestibus Esau valde bonis, quas apud se habebat domi, induit eum :'
      v:016: 'GEN:27:16 | 16 | 16 | pelliculasque hædorum circumdedit manibus, et colli nuda protexit :'
      v:017: 'GEN:27:17 | 17 | 17 | deditque pulmentum, et panes, quos coxerat, tradidit.'
      v:018: 'GEN:27:18 | 18 | 18 | Quibus illatis, dixit : Pater mi ? At ille respondit : Audio. Quis es tu, fili mi ?'
      v:019: 'GEN:27:19 | 19 | 19 | Dixitque Jacob : Ego sum primogenitus tuus Esau : feci sicut præcepisti mihi : surge, sede, et comede de venatione mea, ut benedicat mihi anima tua.'
      v:020: 'GEN:27:20 | 20 | 20 | Rursumque Isaac ad filium suum : Quomodo, inquit, tam cito invenire potuisti, fili mi ? Qui respondit : Voluntas Dei fuit ut cito occurreret mihi quod volebam.'
      v:021: 'GEN:27:21 | 21 | 21 | Dixitque Isaac : Accede huc, ut tangam te, fili mi, et probem utrum tu sis filius meus Esau, an non.'
      v:022: 'GEN:27:22 | 22 | 22 | Accessit ille ad patrem, et palpato eo, dixit Isaac : Vox quidem, vox Jacob est : sed manus, manus sunt Esau.'
      v:023: 'GEN:27:23 | 23 | 23 | Et non cognovit eum, quia pilosæ manus similitudinem majoris expresserant. Benedicens ergo illi,'
      v:024: 'GEN:27:24 | 24 | 24 | ait : Tu es filius meus Esau ? Respondit : Ego sum.'
      v:025: 'GEN:27:25 | 25 | 25 | At ille : Affer mihi, inquit, cibos de venatione tua, fili mi, ut benedicat tibi anima mea. Quos cum oblatos comedisset, obtulit ei etiam vinum. Quo hausto,'
      v:026: 'GEN:27:26 | 26 | 26 | dixit ad eum : Accede ad me, et da mihi osculum, fili mi.'
      v:027: 'GEN:27:27 | 27 | 27 | Accessit, et osculatus est eum. Statimque ut sensit vestimentorum illius fragrantiam, benedicens illi, ait : {VS:VERSE:BEGIN}Ecce odor filii mei{VS:BR} sicut odor agri pleni,{VS:BR} cui benedixit Dominus.{VS:BR}'
      v:028: 'GEN:27:28 | 28 | 28 | Det tibi Deus de rore cæli{VS:BR} et de pinguedine terræ{VS:BR} abundantiam frumenti et vini.{VS:BR}'
      v:029: 'GEN:27:29 | 29 | 29 | Et serviant tibi populi,{VS:BR} et adorent te tribus :{VS:BR} esto dominus fratrum tuorum,{VS:BR} et incurventur ante te filii matris tuæ :{VS:BR} qui maledixerit tibi, sit ille maledictus,{VS:BR} et qui benedixerit tibi, benedictionibus repleatur.{VS:VERSE:END}{VS:P}'
      v:030: 'GEN:27:30 | 30 | 30 | Vix Isaac sermonem impleverat, et egresso Jacob foras, venit Esau,'
      v:031: 'GEN:27:31 | 31 | 31 | coctosque de venatione cibos intulit patri, dicens : Surge, pater mi, et comede de venatione filii tui, ut benedicat mihi anima tua.'
      v:032: 'GEN:27:32 | 32 | 32 | Dixitque illi Isaac : Quis enim es tu ? Qui respondit : Ego sum filius tuus primogenitus Esau.'
      v:033: 'GEN:27:33 | 33 | 33 | Expavit Isaac stupore vehementi : et ultra quam credi potest admirans, ait : Quis igitur ille est qui dudum captam venationem attulit mihi, et comedi ex omnibus priusquam tu venires ; benedixique ei, et erit benedictus ?'
      v:034: 'GEN:27:34 | 34 | 34 | Auditis Esau sermonibus patris, irrugiit clamore magno : et consternatus, ait : Benedic etiam et mihi, pater mi.'
      v:035: 'GEN:27:35 | 35 | 35 | Qui ait : Venit germanus tuus fraudulenter, et accepit benedictionem tuam.'
      v:036: 'GEN:27:36 | 36 | 36 | At ille subjunxit : Juste vocatum est nomen ejus Jacob : supplantavit enim me en altera vice : primogenita mea ante tulit, et nunc secundo surripuit benedictionem meam. Rursumque ad patrem : Numquid non reservasti, ait, et mihi benedictionem ?'
      v:037: 'GEN:27:37 | 37 | 37 | Respondit Isaac : Dominum tuum illum constitui, et omnes fratres ejus servituti illius subjugavi ; frumento et vino stabilivi eum : et tibi post hæc, fili mi, ultra quid faciam ?'
      v:038: 'GEN:27:38 | 38 | 38 | Cui Esau : Num unam, inquit, tantum benedictionem habes, pater ? mihi quoque obsecro ut benedicas. Cumque ejulatu magno fleret,'
      v:039: 'GEN:27:39 | 39 | 39 | motus Isaac, dixit ad eum : {VS:VERSE:BEGIN}In pinguedine terræ,{VS:BR} et in rore cæli desuper,'
      v:040: 'GEN:27:40 | 40 | 40 | erit benedictio tua.{VS:BR} Vives in gladio, et fratri tuo servies :{VS:BR} tempusque veniet, cum excutias et solvas jugum ejus de cervicibus tuis.{VS:VERSE:END}{VS:P}'
      v:041: 'GEN:27:41 | 41 | 41 | Oderat ergo semper Esau Jacob pro benedictione qua benedixerat ei pater : dixitque in corde suo : Venient dies luctus patris mei, et occidam Jacob fratrem meum.'
      v:042: 'GEN:27:42 | 42 | 42 | Nuntiata sunt hæc Rebeccæ : quæ mittens et vocans Jacob filium suum, dixit ad eum : Ecce Esau frater tuus minatur ut occidat te.'
      v:043: 'GEN:27:43 | 43 | 43 | Nunc ergo, fili mi, audi vocem meam, et consurgens fuge ad Laban fratrem meum in Haran :'
      v:044: 'GEN:27:44 | 44 | 44 | habitabisque cum eo dies paucos, donec requiescat furor fratris tui,'
      v:045: 'GEN:27:45 | 45 | 45 | et cesset indignatio ejus, obliviscaturque eorum quæ fecisti in eum : postea mittam, et adducam te inde huc : cur utroque orbabor filio in uno die ?'
      v:046: 'GEN:27:46 | 46 | 46 | Dixitque Rebecca ad Isaac : Tædet me vitæ meæ propter filias Heth : si acceperit Jacob uxorem de stirpe hujus terræ, nolo vivere.'
  c:028:
    verses:
      v:001: 'GEN:28:1 | 1 | 1 | Vocavit itaque Isaac Jacob, et benedixit eum, præcepitque ei dicens : Noli accipere conjugem de genere Chanaan :'
      v:002: 'GEN:28:2 | 2 | 2 | sed vade, et proficiscere in Mesopotamiam Syriæ, ad domum Bathuel patris matris tuæ, et accipe tibi inde uxorem de filiabus Laban avunculi tui.'
      v:003: 'GEN:28:3 | 3 | 3 | Deus autem omnipotens benedicat tibi, et crescere te faciat, atque multiplicet, ut sis in turbas populorum.'
      v:004: 'GEN:28:4 | 4 | 4 | Et det tibi benedictiones Abrahæ, et semini tuo post te : ut possideas terram peregrinationis tuæ, quam pollicitus est avo tuo.'
      v:005: 'GEN:28:5 | 5 | 5 | Cumque dimisisset eum Isaac, profectus venit in Mesopotamiam Syriæ ad Laban filium Bathuel Syri, fratrem Rebeccæ matris suæ.'
      v:006: 'GEN:28:6 | 6 | 6 | Videns autem Esau quod benedixisset pater suus Jacob, et misisset eum in Mesopotamiam Syriæ, ut inde uxorem duceret ; et quod post benedictionem præcepisset ei, dicens : Non accipies uxorem de filiabus Chanaan :'
      v:007: 'GEN:28:7 | 7 | 7 | quodque obediens Jacob parentibus suis isset in Syriam :'
      v:008: 'GEN:28:8 | 8 | 8 | probans quoque quod non libenter aspiceret filias Chanaan pater suus :'
      v:009: 'GEN:28:9 | 9 | 9 | ivit ad Ismaëlem, et duxit uxorem absque iis, quas prius habebat, Maheleth filiam Ismaël filii Abraham, sororem Nabaioth.{VS:P}'
      v:010: 'GEN:28:10 | 10 | 10 | Igitur egressus Jacob de Bersabee, pergebat Haran.'
      v:011: 'GEN:28:11 | 11 | 11 | Cumque venisset ad quemdam locum, et vellet in eo requiescere post solis occubitum, tulit de lapidibus qui jacebant, et supponens capiti suo, dormivit in eodem loco.'
      v:012: 'GEN:28:12 | 12 | 12 | Viditque in somnis scalam stantem super terram, et cacumen illius tangens cælum : angelos quoque Dei ascendentes et descendentes per eam,'
      v:013: 'GEN:28:13 | 13 | 13 | et Dominum innixum scalæ dicentem sibi : Ego sum Dominus Deus Abraham patris tui, et Deus Isaac : terram, in qua dormis, tibi dabo et semini tuo.'
      v:014: 'GEN:28:14 | 14 | 14 | Eritque semen tuum quasi pulvis terræ : dilataberis ad occidentem, et orientem, et septentrionem, et meridiem : et benedicentur in te et in semine tuo cunctæ tribus terræ.'
      v:015: 'GEN:28:15 | 15 | 15 | Et ero custos tuus quocumque perrexeris, et reducam te in terram hanc : nec dimittam nisi complevero universa quæ dixi.'
      v:016: 'GEN:28:16 | 16 | 16 | Cumque evigilasset Jacob de somno, ait : Vere Dominus est in loco isto, et ego nesciebam.'
      v:017: 'GEN:28:17 | 17 | 17 | Pavensque, Quam terribilis est, inquit, locus iste ! non est hic aliud nisi domus Dei, et porta cæli.'
      v:018: 'GEN:28:18 | 18 | 18 | Surgens ergo Jacob mane, tulit lapidem quem supposuerat capiti suo, et erexit in titulum, fundens oleum desuper.'
      v:019: 'GEN:28:19 | 19 | 19 | Appellavitque nomen urbis Bethel, quæ prius Luza vocabatur.'
      v:020: 'GEN:28:20 | 20 | 20 | Vovit etiam votum, dicens : Si fuerit Deus mecum, et custodierit me in via, per quam ego ambulo, et dederit mihi panem ad vescendum, et vestimentum ad induendum,'
      v:021: 'GEN:28:21 | 21 | 21 | reversusque fuero prospere ad domum patris mei : erit mihi Dominus in Deum,'
      v:022: 'GEN:28:22 | 22 | 22 | et lapis iste, quem erexi in titulum, vocabitur Domus Dei : cunctorumque quæ dederis mihi, decimas offeram tibi.'
  c:029:
    verses:
      v:001: GEN:29:1 | 1 | 1 | Profectus ergo Jacob venit in terram orientalem.
      v:002: 'GEN:29:2 | 2 | 2 | Et vidit puteum in agro, tres quoque greges ovium accubantes juxta eum : nam ex illo adaquabantur pecora, et os ejus grandi lapide claudebatur.'
      v:003: 'GEN:29:3 | 3 | 3 | Morisque erat ut cunctis ovibus congregatis devolverent lapidem, et refectis gregibus rursum super os putei ponerent.'
      v:004: 'GEN:29:4 | 4 | 4 | Dixitque ad pastores : Fratres, unde estis ? Qui responderunt : De Haran.'
      v:005: 'GEN:29:5 | 5 | 5 | Quos interrogans, Numquid, ait, nostis Laban filium Nachor ? Dixerunt : Novimus.'
      v:006: 'GEN:29:6 | 6 | 6 | Sanusne est ? inquit. Valet, inquiunt : et ecce Rachel filia ejus venit cum grege suo.'
      v:007: 'GEN:29:7 | 7 | 7 | Dixitque Jacob : Adhuc multum diei superest, nec est tempus ut reducantur ad caulas greges : date ante potum ovibus, et sic eas ad pastum reducite.'
      v:008: 'GEN:29:8 | 8 | 8 | Qui responderunt : Non possumus, donec omnia pecora congregentur, et amoveamus lapidem de ore putei, ut adaquemus greges.'
      v:009: 'GEN:29:9 | 9 | 9 | Adhuc loquebantur, et ecce Rachel veniebat cum ovibus patris sui : nam gregem ipsa pascebat.'
      v:010: 'GEN:29:10 | 10 | 10 | Quam cum vidisset Jacob, et sciret consobrinam suam, ovesque Laban avunculi sui, amovit lapidem quo puteus claudebatur.'
      v:011: 'GEN:29:11 | 11 | 11 | Et adaquato grege, osculatus est eam : et elevata voce flevit,'
      v:012: 'GEN:29:12 | 12 | 12 | et indicavit ei quod frater esset patris sui, et filius Rebeccæ : at illa festinans nuntiavit patri suo.'
      v:013: 'GEN:29:13 | 13 | 13 | Qui cum audisset venisse Jacob filium sororis suæ, cucurrit obviam ei : complexusque eum, et in oscula ruens, duxit in domum suam. Auditis autem causis itineris,'
      v:014: 'GEN:29:14 | 14 | 14 | respondit : Os meum es, et caro mea. Et postquam impleti sunt dies mensis unius,'
      v:015: 'GEN:29:15 | 15 | 15 | dixit ei : Num quia frater meus es, gratis servies mihi ? dic quid mercedis accipias.{VS:P}'
      v:016: 'GEN:29:16 | 16 | 16 | Habebat vero duas filias : nomen majoris Lia, minor vero appellabatur Rachel.'
      v:017: 'GEN:29:17 | 17 | 17 | Sed Lia lippis erat oculis : Rachel decora facie, et venusto aspectu.'
      v:018: 'GEN:29:18 | 18 | 18 | Quam diligens Jacob, ait : Serviam tibi pro Rachel filia tua minore, septem annis.'
      v:019: 'GEN:29:19 | 19 | 19 | Respondit Laban : Melius est ut tibi eam dem quam alteri viro : mane apud me.'
      v:020: 'GEN:29:20 | 20 | 20 | Servivit ergo Jacob pro Rachel septem annis : et videbantur illi pauci dies præ amoris magnitudine.'
      v:021: 'GEN:29:21 | 21 | 21 | Dixitque ad Laban : Da mihi uxorem meam : quia jam tempus impletum est, ut ingrediar ad illam.'
      v:022: 'GEN:29:22 | 22 | 22 | Qui vocatis multis amicorum turbis ad convivium, fecit nuptias.'
      v:023: 'GEN:29:23 | 23 | 23 | Et vespere Liam filiam suam introduxit ad eum,'
      v:024: 'GEN:29:24 | 24 | 24 | dans ancillam filiæ, Zelpham nomine. Ad quam cum ex more Jacob fuisset ingressus, facto mane vidit Liam :'
      v:025: 'GEN:29:25 | 25 | 25 | et dixit ad socerum suum : Quid est quod facere voluisti ? nonne pro Rachel servivi tibi ? quare imposuisti mihi ?'
      v:026: 'GEN:29:26 | 26 | 26 | Respondit Laban : Non est in loco nostro consuetudinis, ut minores ante tradamus ad nuptias.'
      v:027: 'GEN:29:27 | 27 | 27 | Imple hebdomadam dierum hujus copulæ : et hanc quoque dabo tibi pro opere quo serviturus es mihi septem annis aliis.'
      v:028: 'GEN:29:28 | 28 | 28 | Acquievit placito : et hebdomada transacta, Rachel duxit uxorem :'
      v:029: GEN:29:29 | 29 | 29 | cui pater servam Balam tradiderat.
      v:030: 'GEN:29:30 | 30 | 30 | Tandemque potitus optatis nuptiis, amorem sequentis priori prætulit, serviens apud eum septem annis aliis.{VS:P}'
      v:031: 'GEN:29:31 | 31 | 31 | Videns autem Dominus quod despiceret Liam, aperuit vulvam ejus, sorore sterili permanente.'
      v:032: 'GEN:29:32 | 32 | 32 | Quæ conceptum genuit filium, vocavitque nomen ejus Ruben, dicens : Vidit Dominus humilitatem meam : nunc amabit me vir meus.'
      v:033: 'GEN:29:33 | 33 | 33 | Rursumque concepit et peperit filium, et ait : Quoniam audivit me Dominus haberi contemptui, dedit etiam istum mihi ; vocavitque nomen ejus Simeon.'
      v:034: 'GEN:29:34 | 34 | 34 | Concepitque tertio, et genuit alium filium : dixitque : Nunc quoque copulabitur mihi maritus meus : eo quod pepererim ei tres filios : et idcirco appellavit nomen ejus Levi.'
      v:035: 'GEN:29:35 | 35 | 35 | Quarto concepit, et peperit filium, et ait : Modo confitebor Domino, et ob hoc vocavit eum Judam : cessavitque parere.'
  c:030:
    verses:
      v:001: 'GEN:30:1 | 1 | 1 | Cernens autem Rachel quod infecunda esset, invidit sorori suæ, et ait marito suo : Da mihi liberos, alioquin moriar.'
      v:002: 'GEN:30:2 | 2 | 2 | Cui iratus respondit Jacob : Num pro Deo ego sum, qui privavit te fructu ventris tui ?'
      v:003: 'GEN:30:3 | 3 | 3 | At illa : Habeo, inquit, famulam Balam : ingredere ad illam, ut pariat super genua mea, et habeam ex illa filios.'
      v:004: 'GEN:30:4 | 4 | 4 | Deditque illi Balam in conjugium : quæ,'
      v:005: 'GEN:30:5 | 5 | 5 | ingresso ad se viro, concepit, et peperit filium.'
      v:006: 'GEN:30:6 | 6 | 6 | Dixitque Rachel : Judicavit mihi Dominus, et exaudivit vocem meam, dans mihi filium, et idcirco appellavit nomen ejus Dan.'
      v:007: 'GEN:30:7 | 7 | 7 | Rursumque Bala concipiens, peperit alterum,'
      v:008: 'GEN:30:8 | 8 | 8 | pro quo ait Rachel : Comparavit me Deus cum sorore mea, et invalui : vocavitque eum Nephthali.'
      v:009: 'GEN:30:9 | 9 | 9 | Sentiens Lia quod parere desiisset, Zelpham ancillam suam marito tradidit.'
      v:010: 'GEN:30:10 | 10 | 10 | Qua post conceptum edente filium,'
      v:011: 'GEN:30:11 | 11 | 11 | dixit : Feliciter, et idcirco vocavit nomen ejus Gad.'
      v:012: GEN:30:12 | 12 | 12 | Peperit quoque Zelpha alterum.
      v:013: 'GEN:30:13 | 13 | 13 | Dixitque Lia : Hoc pro beatitudine mea : beatam quippe me dicent mulieres : propterea appellavit eum Aser.'
      v:014: 'GEN:30:14 | 14 | 14 | Egressus autem Ruben tempore messis triticeæ in agrum, reperit mandragoras, quas matri Liæ detulit. Dixitque Rachel : Da mihi partem de mandragoris filii tui.'
      v:015: 'GEN:30:15 | 15 | 15 | Illa respondit : Parumne tibi videtur quod præripueris maritum mihi, nisi etiam mandragoras filii mei tuleris ? Ait Rachel : Dormiat tecum hac nocte pro mandragoris filii tui.'
      v:016: 'GEN:30:16 | 16 | 16 | Redeuntique ad vesperam Jacob de agro, egressa est in occursum ejus Lia, et Ad me, inquit, intrabis : quia mercede conduxi te pro mandragoris filii mei. Dormivitque cum ea nocte illa.'
      v:017: 'GEN:30:17 | 17 | 17 | Et exaudivit Deus preces ejus, concepitque et peperit filium quintum,'
      v:018: 'GEN:30:18 | 18 | 18 | et ait : Dedit Deus mercedem mihi, quia dedi ancillam meam viro meo : appellavitque nomen ejus Issachar.'
      v:019: 'GEN:30:19 | 19 | 19 | Rursum Lia concipiens, peperit sextum filium,'
      v:020: 'GEN:30:20 | 20 | 20 | et ait : Dotavit me Deus dote bona : etiam hac vice mecum erit maritus meus, eo quod genuerim ei sex filios : et idcirco appellavit nomen ejus Zabulon.'
      v:021: 'GEN:30:21 | 21 | 21 | Post quem peperit filiam, nomine Dinam.'
      v:022: 'GEN:30:22 | 22 | 22 | Recordatus quoque Dominus Rachelis, exaudivit eam, et aperuit vulvam ejus.'
      v:023: 'GEN:30:23 | 23 | 23 | Quæ concepit, et peperit filium, dicens : Abstulit Deus opprobrium meum.'
      v:024: 'GEN:30:24 | 24 | 24 | Et vocavit nomen ejus Joseph, dicens : Addat mihi Dominus filium alterum.'
      v:025: 'GEN:30:25 | 25 | 25 | Nato autem Joseph, dixit Jacob socero suo : Dimitte me ut revertar in patriam, et ad terram meam.'
      v:026: 'GEN:30:26 | 26 | 26 | Da mihi uxores, et liberos meos, pro quibus servivi tibi, ut abeam : tu nosti servitutem qua servivi tibi.{VS:P}'
      v:027: 'GEN:30:27 | 27 | 27 | Ait illi Laban : Inveniam gratiam in conspectu tuo, experimento didici, quia benedixerit mihi Deus propter te :'
      v:028: GEN:30:28 | 28 | 28 | constitue mercedem tuam quam dem tibi.
      v:029: 'GEN:30:29 | 29 | 29 | At ille respondit : Tu nosti quomodo servierim tibi, et quanta in manibus meis fuerit possessio tua.'
      v:030: 'GEN:30:30 | 30 | 30 | Modicum habuisti antequam venirem ad te, et nunc dives effectus es : benedixitque tibi Dominus ad introitum meum. Justum est igitur ut aliquando provideam etiam domui meæ.'
      v:031: 'GEN:30:31 | 31 | 31 | Dixitque Laban : Quid tibi dabo ? At ille ait : Nihil volo : sed si feceris quod postulo, iterum pascam, et custodiam pecora tua.'
      v:032: 'GEN:30:32 | 32 | 32 | Gyra omnes greges tuos, et separa cunctas oves varias, et sparso vellere ; quodcumque furvum, et maculosum, variumque fuerit, tam in ovibus quam in capris, erit merces mea.'
      v:033: 'GEN:30:33 | 33 | 33 | Respondebitque mihi cras justitia mea, quando placiti tempus advenerit coram te : et omnia quæ non fuerint varia, et maculosa, et furva, tam in ovibus quam in capris, furti me arguent.'
      v:034: 'GEN:30:34 | 34 | 34 | Dixitque Laban : Gratum habeo quod petis.'
      v:035: 'GEN:30:35 | 35 | 35 | Et separavit in die illa capras, et oves, et hircos, et arietes varios, atque maculosos : cunctum autem gregem unicolorem, id est albi et nigri velleris, tradidit in manu filiorum suorum.'
      v:036: 'GEN:30:36 | 36 | 36 | Et posuit spatium itineris trium dierum inter se et generum, qui pascebat reliquos greges ejus.'
      v:037: 'GEN:30:37 | 37 | 37 | Tollens ergo Jacob virgas populeas virides, et amygdalinas, et ex platanis, ex parte decorticavit eas : detractisque corticibus, in his, quæ spoliata fuerant, candor apparuit : illa vero quæ integra fuerant, viridia permanserunt : atque in hunc modum color effectus est varius.'
      v:038: 'GEN:30:38 | 38 | 38 | Posuitque eas in canalibus, ubi effundebatur aqua : ut cum venissent greges ad bibendum, ante oculos haberent virgas, et in aspectu earum conciperent.'
      v:039: 'GEN:30:39 | 39 | 39 | Factumque est ut in ipso calore coitus, oves intuerentur virgas, et parerent maculosa, et varia, et diverso colore respersa.'
      v:040: 'GEN:30:40 | 40 | 40 | Divisitque gregem Jacob, et posuit virgas in canalibus ante oculos arietum : erant autem alba et nigra quæque, Laban ; cetera vero, Jacob, separatis inter se gregibus.'
      v:041: 'GEN:30:41 | 41 | 41 | Igitur quando primo tempore ascendebantur oves, ponebat Jacob virgas in canalibus aquarum ante oculos arietum et ovium, ut in earum contemplatione conciperent :'
      v:042: 'GEN:30:42 | 42 | 42 | quando vero serotina admissura erat, et conceptus extremus, non ponebat eas. Factaque sunt ea quæ erant serotina, Laban : et quæ primi temporis, Jacob.'
      v:043: 'GEN:30:43 | 43 | 43 | Ditatusque est homo ultra modum, et habuit greges multos, ancillas et servos, camelos et asinos.'
  c:031:
    verses:
      v:001: 'GEN:31:1 | 1 | 1 | Postquam autem audivit verba filiorum Laban dicentium : Tulit Jacob omnia quæ fuerunt patris nostri, et de illius facultate ditatus, factus est inclytus :'
      v:002: 'GEN:31:2 | 2 | 2 | animadvertit quoque faciem Laban, quod non esset erga se sicut heri et nudiustertius,'
      v:003: 'GEN:31:3 | 3 | 3 | maxime dicente sibi Domino : Revertere in terram patrum tuorum, et ad generationem tuam, eroque tecum.'
      v:004: 'GEN:31:4 | 4 | 4 | Misit, et vocavit Rachel et Liam in agrum, ubi pascebat greges,'
      v:005: 'GEN:31:5 | 5 | 5 | dixitque eis : Video faciem patris vestri quod non sit erga me sicut heri et nudiustertius : Deus autem patris mei fuit mecum.'
      v:006: GEN:31:6 | 6 | 6 | Et ipsæ nostis quod totis viribus meis servierim patri vestro.
      v:007: 'GEN:31:7 | 7 | 7 | Sed et pater vester circumvenit me et mutavit mercedem meam decem vicibus : et tamen non dimisit eum Deus ut noceret mihi.'
      v:008: 'GEN:31:8 | 8 | 8 | Siquando dixit : Variæ erunt mercedes tuæ : pariebant omnes oves varios fœtus ; quando vero e contrario, ait : Alba quæque accipies pro mercede : omnes greges alba pepererunt.'
      v:009: 'GEN:31:9 | 9 | 9 | Tulitque Deus substantiam patris vestri, et dedit mihi.'
      v:010: 'GEN:31:10 | 10 | 10 | Postquam enim conceptus ovium tempus advenerat, levavi oculos meos, et vidi in somnis ascendentes mares super feminas, varios et maculosos, et diversorum colorum.'
      v:011: 'GEN:31:11 | 11 | 11 | Dixitque angelus Dei ad me in somnis : Jacob ? Et ego respondi : Adsum.'
      v:012: 'GEN:31:12 | 12 | 12 | Qui ait : Leva oculos tuos, et vide universos masculos ascendentes super feminas, varios, maculosos, atque respersos. Vidi enim omnia quæ fecit tibi Laban.'
      v:013: 'GEN:31:13 | 13 | 13 | Ego sum Deus Bethel, ubi unxisti lapidem, et votum vovisti mihi. Nunc ergo surge, et egredere de terra hac, revertens in terram nativitatis tuæ.'
      v:014: 'GEN:31:14 | 14 | 14 | Responderuntque Rachel et Lia : Numquid habemus residui quidquam in facultatibus et hæreditate domus patris nostri ?'
      v:015: 'GEN:31:15 | 15 | 15 | nonne quasi alienas reputavit nos, et vendidit, comeditque pretium nostrum ?'
      v:016: 'GEN:31:16 | 16 | 16 | Sed Deus tulit opes patris nostri, et eas tradidit nobis, ac filiis nostris : unde omnia quæ præcepit tibi Deus, fac.'
      v:017: 'GEN:31:17 | 17 | 17 | Surrexit itaque Jacob, et impositis liberis ac conjugibus suis super camelos, abiit.'
      v:018: 'GEN:31:18 | 18 | 18 | Tulitque omnem substantiam suam, et greges, et quidquid in Mesopotamia acquisierat, pergens ad Isaac patrem suum in terram Chanaan.{VS:P}'
      v:019: 'GEN:31:19 | 19 | 19 | Eo tempore ierat Laban ad tondendas oves, et Rachel furata est idola patris sui.'
      v:020: GEN:31:20 | 20 | 20 | Noluitque Jacob confiteri socero suo quod fugeret.
      v:021: 'GEN:31:21 | 21 | 21 | Cumque abiisset tam ipse quam omnia quæ juris sui erant, et amne transmisso pergeret contra montem Galaad,'
      v:022: GEN:31:22 | 22 | 22 | nuntiatum est Laban die tertio quod fugeret Jacob.
      v:023: 'GEN:31:23 | 23 | 23 | Qui, assumptis fratribus suis, persecutus est eum diebus septem : et comprehendit eum in monte Galaad.'
      v:024: 'GEN:31:24 | 24 | 24 | Viditque in somnis dicentem sibi Deum : Cave ne quidquam aspere loquaris contra Jacob.'
      v:025: 'GEN:31:25 | 25 | 25 | Jamque Jacob extenderat in monte tabernaculum : cumque ille consecutus fuisset eum cum fratribus suis, in eodem monte Galaad fixit tentorium.'
      v:026: 'GEN:31:26 | 26 | 26 | Et dixit ad Jacob : Quare ita egisti, ut clam me abigeres filias meas quasi captivas gladio ?'
      v:027: 'GEN:31:27 | 27 | 27 | cur ignorante me fugere voluisti, nec indicare mihi, ut prosequerer te cum gaudio, et canticis, et tympanis, et citharis ?'
      v:028: 'GEN:31:28 | 28 | 28 | Non es passus ut oscularer filios meos et filias : stulte operatus es : et nunc quidem'
      v:029: 'GEN:31:29 | 29 | 29 | valet manus mea reddere tibi malum : sed Deus patris vestri heri dixit mihi : Cave ne loquaris contra Jacob quidquam durius.'
      v:030: 'GEN:31:30 | 30 | 30 | Esto, ad tuos ire cupiebas, et desiderio erat tibi domus patris tui : cur furatus es deos meos ?'
      v:031: 'GEN:31:31 | 31 | 31 | Respondit Jacob : Quod inscio te profectus sum, timui ne violenter auferres filias tuas.'
      v:032: 'GEN:31:32 | 32 | 32 | Quod autem furti me arguis : apud quemcumque inveneris deos tuos, necetur coram fratribus nostris : scrutare, quidquid tuorum apud me inveneris, et aufer. Hæc dicens, ignorabat quod Rachel furata esset idola.'
      v:033: 'GEN:31:33 | 33 | 33 | Ingressus itaque Laban tabernaculum Jacob, et Liæ, et utriusque famulæ, non invenit. Cumque intrasset tentorium Rachelis,'
      v:034: 'GEN:31:34 | 34 | 34 | illa festinans abscondit idola subter stramenta cameli, et sedit desuper : scrutantique omne tentorium, et nihil invenienti,'
      v:035: 'GEN:31:35 | 35 | 35 | ait : Ne irascatur dominus meus quod coram te assurgere nequeo : quia juxta consuetudinem feminarum nunc accidit mihi : sic delusa sollicitudo quærentis est.'
      v:036: 'GEN:31:36 | 36 | 36 | Tumensque Jacob, cum jurgio ait : Quam ob culpam meam, et ob quod peccatum meum sic exarsisti post me,'
      v:037: 'GEN:31:37 | 37 | 37 | et scrutatus es omnem supellectilem meam ? quid invenisti de cuncta substantia domus tuæ ? pone hic coram fratribus meis, et fratribus tuis, et judicent inter me et te.'
      v:038: 'GEN:31:38 | 38 | 38 | Idcirco viginti annis fui tecum ? oves tuæ et capræ steriles non fuerunt, arietes gregis tui non comedi :'
      v:039: 'GEN:31:39 | 39 | 39 | nec captum a bestia ostendi tibi, ego damnum omne reddebam : quidquid furto peribat, a me exigebas :'
      v:040: 'GEN:31:40 | 40 | 40 | die noctuque æstu urebar, et gelu, fugiebatque somnus ab oculis meis.'
      v:041: 'GEN:31:41 | 41 | 41 | Sicque per viginti annos in domo tua servivi tibi, quatuordecim pro filiabus, et sex pro gregibus tuis : immutasti quoque mercedem meam decem vicibus.'
      v:042: 'GEN:31:42 | 42 | 42 | Nisi Deus patris mei Abraham, et timor Isaac affuisset mihi, forsitan modo nudum me dimisisses : afflictionem meam et laborem manuum mearum respexit Deus, et arguit te heri.{VS:P}'
      v:043: 'GEN:31:43 | 43 | 43 | Respondit ei Laban : Filiæ meæ et filii, et greges tui, et omnia quæ cernis, mea sunt : quid possum facere filiis et nepotibus meis ?'
      v:044: 'GEN:31:44 | 44 | 44 | Veni ergo, et ineamus fœdus, ut sit in testimonium inter me et te.'
      v:045: 'GEN:31:45 | 45 | 45 | Tulit itaque Jacob lapidem, et erexit illum in titulum :'
      v:046: 'GEN:31:46 | 46 | 46 | dixitque fratribus suis : Afferte lapides. Qui congregantes fecerunt tumulum, comederuntque super eum :'
      v:047: 'GEN:31:47 | 47 | 47 | quem vocavit Laban Tumulum testis : et Jacob, Acervum testimonii, uterque juxta proprietatem linguæ suæ.'
      v:048: 'GEN:31:48 | 48 | 48 | Dixitque Laban : Tumulus iste erit testis inter me et te hodie, et idcirco appellatum est nomen ejus Galaad, id est, Tumulus testis.'
      v:049: 'GEN:31:49 | 49 | 49 | Intueatur et judicet Dominus inter nos quando recesserimus a nobis,'
      v:050: 'GEN:31:50 | 50 | 50 | si afflixeris filias meas, et si introduxeris alias uxores super eas : nullus sermonis nostri testis est absque Deo, qui præsens respicit.'
      v:051: 'GEN:31:51 | 51 | 51 | Dixitque rursus ad Jacob : En tumulus hic, et lapis quem erexi inter me et te,'
      v:052: 'GEN:31:52 | 52 | 52 | testis erit : tumulus, inquam, iste et lapis sint in testimonium, si aut ego transiero illum pergens ad te, aut tu præterieris, malum mihi cogitans.'
      v:053: 'GEN:31:53 | 53 | 53 | Deus Abraham, et Deus Nachor, judicet inter nos, Deus patris eorum. Juravit ergo Jacob per timorem patris sui Isaac :'
      v:054: 'GEN:31:54 | 54 | 54 | immolatisque victimis in monte, vocavit fratres suos ut ederent panem. Qui cum comedissent, manserunt ibi :'
      v:055: 'GEN:31:55 | 55 | 55 | Laban vero de nocte consurgens, osculatus est filios, et filias suas, et benedixit illis : reversusque est in locum suum.'
  c:032:
    verses:
      v:001: 'GEN:32:1 | 1 | 1 | Jacob quoque abiit itinere quo cœperat : fueruntque ei obviam angeli Dei.'
      v:002: 'GEN:32:2 | 2 | 2 | Quos cum vidisset, ait : Castra Dei sunt hæc : et appellavit nomen loci illius Mahanaim, id est, Castra.'
      v:003: 'GEN:32:3 | 3 | 3 | Misit autem et nuntios ante se ad Esau fratrem suum in terram Seir, in regionem Edom :'
      v:004: 'GEN:32:4 | 4 | 4 | præcepitque eis, dicens : Sic loquimini domino meo Esau : Hæc dicit frater tuus Jacob : Apud Laban peregrinatus sum, et fui usque in præsentem diem.'
      v:005: 'GEN:32:5 | 5 | 5 | Habeo boves, et asinos, et oves, et servos, et ancillas : mittoque nunc legationem ad dominum meum, ut inveniam gratiam in conspectu tuo.'
      v:006: 'GEN:32:6 | 6 | 6 | Reversique sunt nuntii ad Jacob, dicentes : Venimus ad Esau fratrem tuum, et ecce properat tibi in occursum cum quadringentis viris.'
      v:007: 'GEN:32:7 | 7 | 7 | Timuit Jacob valde : et perterritus divisit populum qui secum erat, greges quoque et oves, et boves, et camelos, in duas turmas,'
      v:008: 'GEN:32:8 | 8 | 8 | dicens : Si venerit Esau ad unam turmam, et percusserit eam, alia turma, quæ relicta est, salvabitur.'
      v:009: 'GEN:32:9 | 9 | 9 | Dixitque Jacob : Deus patris mei Abraham, et Deus patris mei Isaac : Domine qui dixisti mihi : Revertere in terram tuam, et in locum nativitatis tuæ, et benefaciam tibi :'
      v:010: 'GEN:32:10 | 10 | 10 | minor sum cunctis miserationibus tuis, et veritate tua quam explevisti servo tuo. In baculo meo transivi Jordanem istum : et nunc cum duabus turmis regredior.'
      v:011: 'GEN:32:11 | 11 | 11 | Erue me de manu fratris mei Esau, quia valde eum timeo : ne forte veniens percutiat matrem cum filiis.'
      v:012: 'GEN:32:12 | 12 | 12 | Tu locutus es quod benefaceres mihi, et dilatares semen meum sicut arenam maris, quæ præ multitudine numerari non potest.'
      v:013: 'GEN:32:13 | 13 | 13 | Cumque dormisset ibi nocte illa, separavit de his quæ habebat, munera Esau fratri suo,'
      v:014: 'GEN:32:14 | 14 | 14 | capras ducentas, hircos viginti, oves ducentas, et arietes viginti,'
      v:015: 'GEN:32:15 | 15 | 15 | camelos fœtas cum pullis suis triginta, vaccas quadraginta, et tauros viginti, asinas viginti et pullos earum decem.'
      v:016: 'GEN:32:16 | 16 | 16 | Et misit per manus servorum suorum singulos seorsum greges, dixitque pueris suis : Antecedite me, et sit spatium inter gregem et gregem.'
      v:017: 'GEN:32:17 | 17 | 17 | Et præcepit priori, dicens : Si obvium habueris fratrem meum Esau, et interrogaverit te : Cujus es ? aut, Quo vadis ? aut, Cujus sunt ista quæ sequeris ?'
      v:018: 'GEN:32:18 | 18 | 18 | respondebis : Servi tui Jacob, munera misit domino meo Esau, ipse quoque post nos venit.'
      v:019: 'GEN:32:19 | 19 | 19 | Similiter dedit mandata secundo, et tertio, et cunctis qui sequebantur greges, dicens : Iisdem verbis loquimini ad Esau cum inveneritis eum.'
      v:020: 'GEN:32:20 | 20 | 20 | Et addetis : Ipse quoque servus tuus Jacob iter nostrum insequitur. Dixit enim : Placabo illum muneribus quæ præcedunt, et postea videbo illum : forsitan propitiabitur mihi.'
      v:021: 'GEN:32:21 | 21 | 21 | Præcesserunt itaque munera ante eum, ipse vero mansit nocte illa in castris.{VS:P}'
      v:022: 'GEN:32:22 | 22 | 22 | Cumque mature surrexisset, tulit duas uxores suas, et totidem famulas cum undecim filiis, et transivit vadum Jaboc.'
      v:023: 'GEN:32:23 | 23 | 23 | Traductisque omnibus quæ ad se pertinebant,'
      v:024: 'GEN:32:24 | 24 | 24 | mansit solus : et ecce vir luctabatur cum eo usque mane.'
      v:025: 'GEN:32:25 | 25 | 25 | Qui cum videret quod eum superare non posset, tetigit nervum femoris ejus, et statim emarcuit.'
      v:026: 'GEN:32:26 | 26 | 26 | Dixitque ad eum : Dimitte me : jam enim ascendit aurora. Respondit : Non dimittam te, nisi benedixeris mihi.'
      v:027: 'GEN:32:27 | 27 | 27 | Ait ergo : Quod nomen est tibi ? Respondit : Jacob.'
      v:028: 'GEN:32:28 | 28 | 28 | At ille : Nequaquam, inquit, Jacob appellabitur nomen tuum, sed Israël : quoniam si contra Deum fortis fuisti, quanto magis contra homines prævalebis ?'
      v:029: 'GEN:32:29 | 29 | 29 | Interrogavit eum Jacob : Dic mihi, quo appellaris nomine ? Respondit : Cur quæris nomen meum ? Et benedixit ei in eodem loco.'
      v:030: 'GEN:32:30 | 30 | 30 | Vocavitque Jacob nomen loci illius Phanuel, dicens : Vidi Deum facie ad faciem, et salva facta est anima mea.'
      v:031: 'GEN:32:31 | 31 | 31 | Ortusque est ei statim sol, postquam transgressus est Phanuel : ipse vero claudicabat pede.'
      v:032: 'GEN:32:32 | 32 | 32 | Quam ob causam non comedunt nervum filii Israël, qui emarcuit in femore Jacob, usque in præsentem diem : eo quod tetigerit nervum femoris ejus, et obstupuerit.'
  c:033:
    verses:
      v:001: 'GEN:33:1 | 1 | 1 | Elevans autem Jacob oculos suos, vidit venientem Esau, et cum eo quadringentos viros : divisitque filios Liæ et Rachel, ambarumque famularum :'
      v:002: 'GEN:33:2 | 2 | 2 | et posuit utramque ancillam, et liberos earum, in principio : Liam vero, et filios ejus, in secundo loco : Rachel autem et Joseph novissimos.'
      v:003: 'GEN:33:3 | 3 | 3 | Et ipse progrediens adoravit pronus in terram septies, donec appropinquaret frater ejus.'
      v:004: 'GEN:33:4 | 4 | 4 | Currens itaque Esau obviam fratri suo, amplexatus est eum : stringensque collum ejus, et osculans flevit.'
      v:005: 'GEN:33:5 | 5 | 5 | Levatisque oculis, vidit mulieres et parvulos earum, et ait : Quid sibi volunt isti ? et si ad te pertinent ? Respondit : Parvuli sunt quos donavit mihi Deus servo tuo.'
      v:006: 'GEN:33:6 | 6 | 6 | Et appropinquantes ancillæ et filii earum, incurvati sunt.'
      v:007: 'GEN:33:7 | 7 | 7 | Accessit quoque Lia cum pueris suis : et cum similiter adorassent, extremi Joseph et Rachel adoraverunt.'
      v:008: 'GEN:33:8 | 8 | 8 | Dixitque Esau : Quænam sunt istæ turmæ quas obviam habui ? Respondit : Ut invenirem gratiam coram domino meo.'
      v:009: 'GEN:33:9 | 9 | 9 | At ille ait : Habeo plurima, frater mi, sint tua tibi.'
      v:010: 'GEN:33:10 | 10 | 10 | Dixitque Jacob : Noli ita, obsecro : sed si inveni gratiam in oculis tuis, accipe munusculum de manibus meis. Sic enim vidi faciem tuam, quasi viderim vultum Dei : esto mihi propitius,'
      v:011: 'GEN:33:11 | 11 | 11 | et suscipe benedictionem quam attuli tibi, et quam donavit mihi Deus tribuens omnia. Vix fratre compellente, suscipiens,'
      v:012: 'GEN:33:12 | 12 | 12 | ait : Gradiamur simul, eroque socius itineris tui.'
      v:013: 'GEN:33:13 | 13 | 13 | Dixitque Jacob : Nosti, domine mi, quod parvulos habeam teneros, et oves, et boves fœtas mecum : quas si plus in ambulando fecero laborare, morientur una die cuncti greges.'
      v:014: 'GEN:33:14 | 14 | 14 | Præcedat dominus meus ante servum suum : et ego sequar paulatim vestigia ejus, sicut videro parvulos meos posse, donec veniam ad dominum meum in Seir.'
      v:015: 'GEN:33:15 | 15 | 15 | Respondit Esau : Oro te, ut de populo qui mecum est, saltem socii remaneant viæ tuæ. Non est, inquit, necesse : hoc uno tantum indigeo, ut inveniam gratiam in conspectu tuo, domine mi.'
      v:016: GEN:33:16 | 16 | 16 | Reversus est itaque illo die Esau itinere quo venerat in Seir.
      v:017: 'GEN:33:17 | 17 | 17 | Et Jacob venit in Socoth : ubi ædificata domo et fixis tentoriis appellavit nomen loci illius Socoth, id est, Tabernacula.'
      v:018: 'GEN:33:18 | 18 | 18 | Transivitque in Salem urbem Sichimorum, quæ est in terra Chanaan, postquam reversus est de Mesopotamia Syriæ : et habitavit juxta oppidum.'
      v:019: 'GEN:33:19 | 19 | 19 | Emitque partem agri, in qua fixerat tabernacula, a filiis Hemor patris Sichem centum agnis.'
      v:020: 'GEN:33:20 | 20 | 20 | Et erecto ibi altari, invocavit super illud fortissimum Deum Israël.'
  c:034:
    verses:
      v:001: GEN:34:1 | 1 | 1 | Egressa est autem Dina filia Liæ ut videret mulieres regionis illius.
      v:002: 'GEN:34:2 | 2 | 2 | Quam cum vidisset Sichem filius Hemor Hevæi, princeps terræ illius, adamavit eam : et rapuit, et dormivit cum illa, vi opprimens virginem.'
      v:003: 'GEN:34:3 | 3 | 3 | Et conglutinata est anima ejus cum ea, tristemque delinivit blanditiis.'
      v:004: 'GEN:34:4 | 4 | 4 | Et pergens ad Hemor patrem suum : Accipe, inquit, mihi puellam hanc conjugem.'
      v:005: 'GEN:34:5 | 5 | 5 | Quod cum audisset Jacob absentibus filiis, et in pastu pecorum occupatis, siluit donec redirent.{VS:P}'
      v:006: 'GEN:34:6 | 6 | 6 | Egresso autem Hemor patre Sichem ut loqueretur ad Jacob,'
      v:007: 'GEN:34:7 | 7 | 7 | ecce filii ejus veniebant de agro : auditoque quod acciderat, irati sunt valde, eo quod fœdam rem operatus esset in Israël et, violata filia Jacob, rem illicitam perpetrasset.'
      v:008: 'GEN:34:8 | 8 | 8 | Locutus est itaque Hemor ad eos : Sichem filii mei adhæsit anima filiæ vestræ : date eam illi uxorem :'
      v:009: 'GEN:34:9 | 9 | 9 | et jungamus vicissim connubia : filias vestras tradite nobis, et filias nostras accipite,'
      v:010: 'GEN:34:10 | 10 | 10 | et habitate nobiscum : terra in potestate vestra est : exercete, negotiamini, et possidete eam.'
      v:011: 'GEN:34:11 | 11 | 11 | Sed et Sichem ad patrem et ad fratres ejus ait : Inveniam gratiam coram vobis : et quæcumque statueritis, dabo :'
      v:012: 'GEN:34:12 | 12 | 12 | augete dotem, et munera postulate, et libenter tribuam quod petieritis : tantum date mihi puellam hanc uxorem.'
      v:013: 'GEN:34:13 | 13 | 13 | Responderunt filii Jacob Sichem et patri ejus in dolo, sævientes ob stuprum sororis :'
      v:014: 'GEN:34:14 | 14 | 14 | Non possumus facere quod petitis, nec dare sororem nostram homini incircumciso : quod illicitum et nefarium est apud nos.'
      v:015: 'GEN:34:15 | 15 | 15 | Sed in hoc valebimus fœderari, si volueritis esse similes nostri, et circumcidatur in vobis omne masculini sexus ;'
      v:016: 'GEN:34:16 | 16 | 16 | tunc dabimus et accipiemus mutuo filias vestras ac nostras : et habitabimus vobiscum, erimusque unus populus.'
      v:017: 'GEN:34:17 | 17 | 17 | Si autem circumcidi nolueritis, tollemus filiam nostram, et recedemus.'
      v:018: 'GEN:34:18 | 18 | 18 | Placuit oblatio eorum Hemor, et Sichem filio ejus,'
      v:019: 'GEN:34:19 | 19 | 19 | nec distulit adolescens quin statim quod petebatur expleret : amabat enim puellam valde, et ipse erat inclytus in omni domo patris sui.'
      v:020: 'GEN:34:20 | 20 | 20 | Ingressique portam urbis, locuti sunt ad populum :'
      v:021: 'GEN:34:21 | 21 | 21 | Viri isti pacifici sunt, et volunt habitare nobiscum : negotientur in terra, et exerceant eam, quæ spatiosa et lata cultoribus indiget : filias eorum accipiemus uxores, et nostras illis dabimus.'
      v:022: 'GEN:34:22 | 22 | 22 | Unum est quo differtur tantum bonum : si circumcidamus masculos nostros, ritum gentis imitantes.'
      v:023: 'GEN:34:23 | 23 | 23 | Et substantia eorum, et pecora, et cuncta quæ possident, nostra erunt : tantum in hoc acquiescamus, et habitantes simul, unum efficiemus populum.'
      v:024: 'GEN:34:24 | 24 | 24 | Assensique sunt omnes, circumcisis cunctis maribus.{VS:P}'
      v:025: 'GEN:34:25 | 25 | 25 | Et ecce, die tertio, quando gravissimus vulnerum dolor est : arreptis duo filii Jacob, Simeon et Levi fratres Dinæ, gladiis, ingressi sunt urbem confidenter : interfectisque omnibus masculis,'
      v:026: 'GEN:34:26 | 26 | 26 | Hemor et Sichem pariter necaverunt, tollentes Dinam de domo Sichem sororem suam.'
      v:027: 'GEN:34:27 | 27 | 27 | Quibus egressis, irruerunt super occisos ceteri filii Jacob : et depopulati sunt urbem in ultionem stupri.'
      v:028: 'GEN:34:28 | 28 | 28 | Oves eorum, et armenta, et asinos, cunctaque vastantes quæ in domibus et in agris erant,'
      v:029: GEN:34:29 | 29 | 29 | parvulos quoque eorum et uxores duxerunt captivas.
      v:030: 'GEN:34:30 | 30 | 30 | Quibus patratis audacter, Jacob dixit ad Simeon et Levi : Turbastis me, et odiosum fecistis me Chananæis, et Pherezæis habitatoribus terræ hujus : nos pauci sumus ; illi congregati percutient me, et delebor ego, et domus mea.'
      v:031: 'GEN:34:31 | 31 | 31 | Responderunt : Numquid ut scorto abuti debuere sorore nostra ?'
  c:035:
    verses:
      v:001: 'GEN:35:1 | 1 | 1 | Interea locutus est Deus ad Jacob : Surge, et ascende Bethel, et habita ibi, facque altare Deo qui apparuit tibi quando fugiebas Esau fratrem tuum.'
      v:002: 'GEN:35:2 | 2 | 2 | Jacob vero convocata omni domo sua, ait : Abjicite deos alienos qui in medio vestri sunt, et mundamini, ac mutate vestimenta vestra.'
      v:003: 'GEN:35:3 | 3 | 3 | Surgite, et ascendamus in Bethel, ut faciamus ibi altare Deo : qui exaudivit me in die tribulationis meæ, et socius fuit itineris mei.'
      v:004: 'GEN:35:4 | 4 | 4 | Dederunt ergo ei omnes deos alienos quos habebant, et inaures quæ erant in auribus eorum : at ille infodit ea subter terebinthum, quæ est post urbem Sichem.'
      v:005: 'GEN:35:5 | 5 | 5 | Cumque profecti essent, terror Dei invasit omnes per circuitum civitates, et non sunt ausi persequi recedentes.'
      v:006: 'GEN:35:6 | 6 | 6 | Venit igitur Jacob Luzam, quæ est in terra Chanaan, cognomento Bethel : ipse et omnis populus cum eo.'
      v:007: 'GEN:35:7 | 7 | 7 | Ædificavitque ibi altare, et appellavit nomen loci illius, Domus Dei : ibi enim apparuit ei Deus cum fugeret fratrem suum.'
      v:008: 'GEN:35:8 | 8 | 8 | Eodem tempore mortua est Debora nutrix Rebeccæ, et sepulta est ad radices Bethel subter quercum : vocatumque est nomen loci illius, Quercus fletus.'
      v:009: 'GEN:35:9 | 9 | 9 | Apparuit autem iterum Deus Jacob postquam reversus est de Mesopotamia Syriæ, benedixitque ei'
      v:010: 'GEN:35:10 | 10 | 10 | dicens : Non vocaberis ultra Jacob, sed Israël erit nomen tuum. Et appellavit eum Israël,'
      v:011: 'GEN:35:11 | 11 | 11 | dixitque ei : Ego Deus omnipotens : cresce, et multiplicare : gentes et populi nationum ex te erunt, reges de lumbis tuis egredientur,'
      v:012: 'GEN:35:12 | 12 | 12 | terramque quam dedi Abraham et Isaac, dabo tibi et semini tuo post te.'
      v:013: GEN:35:13 | 13 | 13 | Et recessit ab eo.
      v:014: 'GEN:35:14 | 14 | 14 | Ille vero erexit titulum lapideum in loco quo locutus fuerat ei Deus : libans super eum libamina, et effundens oleum :'
      v:015: 'GEN:35:15 | 15 | 15 | vocansque nomen loci illius Bethel.{VS:P}'
      v:016: 'GEN:35:16 | 16 | 16 | Egressus autem inde, venit verno tempore ad terram quæ ducit Ephratam : in qua cum parturiret Rachel,'
      v:017: 'GEN:35:17 | 17 | 17 | ob difficultatem partus periclitari cœpit. Dixitque ei obstetrix : Noli timere, quia et hunc habebis filium.'
      v:018: 'GEN:35:18 | 18 | 18 | Egrediente autem anima præ dolore, et imminente jam morte, vocavit nomen filii sui Benoni, id est, Filius doloris mei : pater vero appellavit eum Benjamin, id est, Filius dextræ.'
      v:019: 'GEN:35:19 | 19 | 19 | Mortua est ergo Rachel, et sepulta est in via quæ ducit Ephratam, hæc est Bethlehem.'
      v:020: 'GEN:35:20 | 20 | 20 | Erexitque Jacob titulum super sepulchrum ejus : hic est titulus monumenti Rachel, usque in præsentem diem.'
      v:021: 'GEN:35:21 | 21 | 21 | Egressus inde, fixit tabernaculum trans Turrem gregis.'
      v:022: 'GEN:35:22 | 22 | 22 | Cumque habitaret in illa regione, abiit Ruben, et dormivit cum Bala concubina patris sui : quod illum minime latuit. Erant autem filii Jacob duodecim.'
      v:023: 'GEN:35:23 | 23 | 23 | Filii Liæ : primogenitus Ruben, et Simeon, et Levi, et Judas, et Issachar, et Zabulon.'
      v:024: 'GEN:35:24 | 24 | 24 | Filii Rachel : Joseph et Benjamin.'
      v:025: 'GEN:35:25 | 25 | 25 | Filii Balæ ancillæ Rachelis : Dan et Nephthali.'
      v:026: 'GEN:35:26 | 26 | 26 | Filii Zelphæ ancillæ Liæ : Gad et Aser : hi sunt filii Jacob, qui nati sunt ei in Mesopotamia Syriæ.{VS:P}'
      v:027: 'GEN:35:27 | 27 | 27 | Venit etiam ad Isaac patrem suum in Mambre, civitatem Arbee, hæc est Hebron, in qua peregrinatus est Abraham et Isaac.'
      v:028: GEN:35:28 | 28 | 28 | Et completi sunt dies Isaac centum octoginta annorum.
      v:029: 'GEN:35:29 | 29 | 29 | Consumptusque ætate mortuus est : et appositus est populo suo senex et plenus dierum : et sepelierunt eum Esau et Jacob filii sui.'
  c:036:
    verses:
      v:001: 'GEN:36:1 | 1 | 1 | Hæ sunt autem generationes Esau, ipse est Edom.'
      v:002: 'GEN:36:2 | 2 | 2 | Esau accepit uxores de filiabus Chanaan : Ada filiam Elon Hethæi, et Oolibama filiam Anæ filiæ Sebeon Hevæi :'
      v:003: GEN:36:3 | 3 | 3 | Basemath quoque filiam Ismaël sororem Nabaioth.
      v:004: 'GEN:36:4 | 4 | 4 | Peperit autem Ada Eliphaz : Basemath genuit Rahuel :'
      v:005: GEN:36:5 | 5 | 5 | Oolibama genuit Jehus et Ihelon et Core. Hi filii Esau qui nati sunt ei in terra Chanaan.
      v:006: 'GEN:36:6 | 6 | 6 | Tulit autem Esau uxores suas et filios et filias, et omnem animam domus suæ, et substantiam, et pecora, et cuncta quæ habere poterat in terra Chanaan : et abiit in alteram regionem, recessitque a fratre suo Jacob.'
      v:007: 'GEN:36:7 | 7 | 7 | Divites enim erant valde, et simul habitare non poterant : nec sustinebat eos terra peregrinationis eorum præ multitudine gregum.'
      v:008: 'GEN:36:8 | 8 | 8 | Habitavitque Esau in monte Seir, ipse est Edom.'
      v:009: 'GEN:36:9 | 9 | 9 | Hæ autem sunt generationes Esau patris Edom in monte Seir,'
      v:010: 'GEN:36:10 | 10 | 10 | et hæc nomina filiorum ejus : Eliphaz filius Ada uxoris Esau : Rahuel quoque filius Basemath uxoris ejus.'
      v:011: 'GEN:36:11 | 11 | 11 | Fueruntque Eliphaz filii : Theman, Omar, Sepho, et Gatham, et Cenez.'
      v:012: 'GEN:36:12 | 12 | 12 | Erat autem Thamna concubina Eliphaz filii Esau : quæ peperit ei Amalech. Hi sunt filii Ada uxoris Esau.'
      v:013: 'GEN:36:13 | 13 | 13 | Filii autem Rahuel : Nahath et Zara, Samma et Meza : hi filii Basemath uxoris Esau.'
      v:014: 'GEN:36:14 | 14 | 14 | Isti quoque erant filii Oolibama filiæ Anæ filiæ Sebeon, uxoris Esau, quos genuit ei, Jehus et Ihelon et Core.'
      v:015: 'GEN:36:15 | 15 | 15 | Hi duces filiorum Esau : filii Eliphaz primogeniti Esau : dux Theman, dux Omar, dux Sepho, dux Cenez,'
      v:016: 'GEN:36:16 | 16 | 16 | dux Core, dux Gatham, dux Amalech. Hi filii Eliphaz in terra Edom, et hi filii Ada.'
      v:017: 'GEN:36:17 | 17 | 17 | Hi quoque filii Rahuel filii Esau : dux Nahath, dux Zara, dux Samma, dux Meza : hi autem duces Rahuel in terra Edom : isti filii Basemath uxoris Esau.'
      v:018: 'GEN:36:18 | 18 | 18 | Hi autem filii Oolibama uxoris Esau : dux Jehus, dux Ihelon, dux Core : hi duces Oolibama filiæ Anæ uxoris Esau.'
      v:019: 'GEN:36:19 | 19 | 19 | Isti sunt filii Esau, et hi duces eorum : ipse est Edom.'
      v:020: 'GEN:36:20 | 20 | 20 | Isti sunt filii Seir Horræi, habitatores terræ : Lotan, et Sobal, et Sebeon, et Ana,'
      v:021: 'GEN:36:21 | 21 | 21 | et Dison, et Eser, et Disan : hi duces Horræi, filii Seir in terra Edom.'
      v:022: 'GEN:36:22 | 22 | 22 | Facti sunt autem filii Lotan : Hori et Heman. Erat autem soror Lotan, Thamna.'
      v:023: 'GEN:36:23 | 23 | 23 | Et isti filii Sobal : Alvan et Manahat et Ebal, et Sepho et Onam.'
      v:024: 'GEN:36:24 | 24 | 24 | Et hi filii Sebeon : Aja et Ana. Iste est Ana qui invenit aquas calidas in solitudine, cum pasceret asinos Sebeon patris sui :'
      v:025: 'GEN:36:25 | 25 | 25 | habuitque filium Dison, et filiam Oolibama.'
      v:026: 'GEN:36:26 | 26 | 26 | Et isti filii Dison : Hamdan, et Eseban, et Jethram, et Charan.'
      v:027: 'GEN:36:27 | 27 | 27 | Hi quoque filii Eser : Balaan, et Zavan, et Acan.'
      v:028: 'GEN:36:28 | 28 | 28 | Habuit autem filios Disan : Hus et Aram.'
      v:029: 'GEN:36:29 | 29 | 29 | Hi duces Horræorum : dux Lotan, dux Sobal, dux Sebeon, dux Ana,'
      v:030: 'GEN:36:30 | 30 | 30 | dux Dison, dux Eser, dux Disan : isti duces Horræorum qui imperaverunt in terra Seir.'
      v:031: 'GEN:36:31 | 31 | 31 | Reges autem qui regnaverunt in terra Edom antequam haberent regem filii Israël, fuerunt hi :'
      v:032: 'GEN:36:32 | 32 | 32 | Bela filius Beor, nomenque urbis ejus Denaba.'
      v:033: 'GEN:36:33 | 33 | 33 | Mortuus est autem Bela, et regnavit pro eo Jobab filius Zaræ de Bosra.'
      v:034: 'GEN:36:34 | 34 | 34 | Cumque mortuus esset Jobab, regnavit pro eo Husam de terra Themanorum.'
      v:035: 'GEN:36:35 | 35 | 35 | Hoc quoque mortuo, regnavit pro eo Adad filius Badad, qui percussit Madian in regione Moab : et nomen urbis ejus Avith.'
      v:036: 'GEN:36:36 | 36 | 36 | Cumque mortuus esset Adad, regnavit pro eo Semla de Masreca.'
      v:037: GEN:36:37 | 37 | 37 | Hoc quoque mortuo regnavit pro eo Saul de fluvio Rohoboth.
      v:038: 'GEN:36:38 | 38 | 38 | Cumque et hic obiisset, successit in regnum Balanan filius Achobor.'
      v:039: 'GEN:36:39 | 39 | 39 | Isto quoque mortuo regnavit pro eo Adar, nomenque urbis ejus Phau : et appellabatur uxor ejus Meetabel, filia Matred filiæ Mezaab.'
      v:040: 'GEN:36:40 | 40 | 40 | Hæc ergo nomina ducum Esau in cognationibus, et locis, et vocabulis suis : dux Thamna, dux Alva, dux Jetheth,'
      v:041: 'GEN:36:41 | 41 | 41 | dux Oolibama, dux Ela, dux Phinon,'
      v:042: 'GEN:36:42 | 42 | 42 | dux Cenez, dux Theman, dux Mabsar,'
      v:043: 'GEN:36:43 | 43 | 43 | dux Magdiel, dux Hiram : hi duces Edom habitantes in terra imperii sui, ipse est Esau pater Idumæorum.'
  c:037:
    verses:
      v:001: 'GEN:37:1 | 1 | 1 | Habitavit autem Jacob in terra Chanaan, in qua pater suus peregrinatus est.'
      v:002: 'GEN:37:2 | 2 | 2 | Et hæ sunt generationes ejus : Joseph cum sedecim esset annorum, pascebat gregem cum fratribus suis adhuc puer : et erat cum filiis Balæ et Zelphæ uxorum patris sui : accusavitque fratres suos apud patrem crimine pessimo.'
      v:003: 'GEN:37:3 | 3 | 3 | Israël autem diligebat Joseph super omnes filios suos, eo quod in senectute genuisset eum : fecitque ei tunicam polymitam.'
      v:004: 'GEN:37:4 | 4 | 4 | Videntes autem fratres ejus quod a patre plus cunctis filiis amaretur, oderant eum, nec poterant ei quidquam pacifice loqui.'
      v:005: 'GEN:37:5 | 5 | 5 | Accidit quoque ut visum somnium referret fratribus suis : quæ causa majoris odii seminarium fuit.'
      v:006: 'GEN:37:6 | 6 | 6 | Dixitque ad eos : Audite somnium meum quod vidi :'
      v:007: 'GEN:37:7 | 7 | 7 | putabam nos ligare manipulos in agro : et quasi consurgere manipulum meum, et stare, vestrosque manipulos circumstantes adorare manipulum meum.'
      v:008: 'GEN:37:8 | 8 | 8 | Responderunt fratres ejus : Numquid rex noster eris ? aut subjiciemur ditioni tuæ ? Hæc ergo causa somniorum atque sermonum, invidiæ et odii fomitem ministravit.'
      v:009: 'GEN:37:9 | 9 | 9 | Aliud quoque vidit somnium, quod narrans fratribus, ait : Vidi per somnium, quasi solem, et lunam, et stellas undecim adorare me.'
      v:010: 'GEN:37:10 | 10 | 10 | Quod cum patri suo, et fratribus retulisset, increpavit eum pater suus, et dixit : Quid sibi vult hoc somnium quod vidisti ? num ego et mater tua, et fratres tui adorabimus te super terram ?'
      v:011: 'GEN:37:11 | 11 | 11 | Invidebant ei igitur fratres sui : pater vero rem tacitus considerabat.{VS:P}'
      v:012: 'GEN:37:12 | 12 | 12 | Cumque fratres illius in pascendis gregibus patris morarentur in Sichem,'
      v:013: 'GEN:37:13 | 13 | 13 | dixit ad eum Israël : Fratres tui pascunt oves in Sichimis : veni, mittam te ad eos. Quo respondente,'
      v:014: 'GEN:37:14 | 14 | 14 | Præsto sum, ait ei : Vade, et vide si cuncta prospera sint erga fratres tuos, et pecora : et renuntia mihi quid agatur. Missus de valle Hebron, venit in Sichem :'
      v:015: 'GEN:37:15 | 15 | 15 | invenitque eum vir errantem in agro, et interrogavit quid quæreret.'
      v:016: 'GEN:37:16 | 16 | 16 | At ille respondit : Fratres meos quæro : indica mihi ubi pascant greges.'
      v:017: 'GEN:37:17 | 17 | 17 | Dixitque ei vir : Recesserunt de loco isto : audivi autem eos dicentes : Eamus in Dothain. Perrexit ergo Joseph post fratres suos, et invenit eos in Dothain.'
      v:018: 'GEN:37:18 | 18 | 18 | Qui cum vidissent eum procul, antequam accederet ad eos, cogitaverunt illum occidere :'
      v:019: 'GEN:37:19 | 19 | 19 | et mutuo loquebantur : Ecce somniator venit :'
      v:020: 'GEN:37:20 | 20 | 20 | venite, occidamus eum, et mittamus in cisternam veterem : dicemusque : Fera pessima devoravit eum : et tunc apparebit quid illi prosint somnia sua.'
      v:021: 'GEN:37:21 | 21 | 21 | Audiens autem hoc Ruben, nitebatur liberare eum de manibus eorum, et dicebat :'
      v:022: 'GEN:37:22 | 22 | 22 | Non interficiatis animam ejus, nec effundatis sanguinem : sed projicite eum in cisternam hanc, quæ est in solitudine, manusque vestras servate innoxias : hoc autem dicebat, volens eripere eum de manibus eorum, et reddere patri suo.'
      v:023: 'GEN:37:23 | 23 | 23 | Confestim igitur ut pervenit ad fratres suos, nudaverunt eum tunica talari et polymita :'
      v:024: 'GEN:37:24 | 24 | 24 | miseruntque eum in cisternam veterem, quæ non habebat aquam.'
      v:025: 'GEN:37:25 | 25 | 25 | Et sedentes ut comederent panem, viderunt Ismaëlitas viatores venire de Galaad, et camelos eorum portantes aromata, et resinam, et stacten in Ægyptum.'
      v:026: 'GEN:37:26 | 26 | 26 | Dixit ergo Judas fratribus suis : Quid nobis prodest si occiderimus fratrem nostrum, et celaverimus sanguinem ipsius ?'
      v:027: 'GEN:37:27 | 27 | 27 | melius est ut venundetur Ismaëlitis, et manus nostræ non polluantur : frater enim et caro nostra est. Acquieverunt fratres sermonibus illius.'
      v:028: 'GEN:37:28 | 28 | 28 | Et prætereuntibus Madianitis negotiatoribus, extrahentes eum de cisterna, vendiderunt eum Ismaëlitis, viginti argenteis : qui duxerunt eum in Ægyptum.'
      v:029: 'GEN:37:29 | 29 | 29 | Reversusque Ruben ad cisternam, non invenit puerum :'
      v:030: 'GEN:37:30 | 30 | 30 | et scissis vestibus pergens ad fratres suos, ait : Puer non comparet, et ego quo ibo ?'
      v:031: 'GEN:37:31 | 31 | 31 | Tulerunt autem tunicam ejus, et in sanguine hædi, quem occiderant, tinxerunt :'
      v:032: 'GEN:37:32 | 32 | 32 | mittentes qui ferrent ad patrem, et dicerent : Hanc invenimus : vide utrum tunica filii tui sit, an non.'
      v:033: 'GEN:37:33 | 33 | 33 | Quam cum agnovisset pater, ait : Tunica filii mei est : fera pessima comedit eum, bestia devoravit Joseph.'
      v:034: 'GEN:37:34 | 34 | 34 | Scissisque vestibus, indutus est cilicio, lugens filium suum multo tempore.'
      v:035: 'GEN:37:35 | 35 | 35 | Congregatis autem cunctis liberis ejus ut lenirent dolorem patris, noluit consolationem accipere, sed ait : Descendam ad filium meum lugens in infernum. Et illo perseverante in fletu,'
      v:036: 'GEN:37:36 | 36 | 36 | Madianitæ vendiderunt Joseph in Ægypto Putiphari eunucho Pharaonis, magistro militum.'
  c:038:
    verses:
      v:001: 'GEN:38:1 | 1 | 1 | Eodem tempore, descendens Judas a fratribus suis, divertit ad virum Odollamitem, nomine Hiram.'
      v:002: 'GEN:38:2 | 2 | 2 | Viditque ibi filiam hominis Chananæi, vocabulo Sue : et accepta uxore, ingressus est ad eam.'
      v:003: 'GEN:38:3 | 3 | 3 | Quæ concepit, et peperit filium, et vocavit nomen ejus Her.'
      v:004: 'GEN:38:4 | 4 | 4 | Rursumque concepto fœtu, natum filium vocavit Onan.'
      v:005: 'GEN:38:5 | 5 | 5 | Tertium quoque peperit : quem appellavit Sela ; quo nato, parere ultra cessavit.'
      v:006: 'GEN:38:6 | 6 | 6 | Dedit autem Judas uxorem primogenito suo Her, nomine Thamar.'
      v:007: 'GEN:38:7 | 7 | 7 | Fuit quoque Her primogenitus Judæ nequam in conspectu Domini : et ab eo occisus est.'
      v:008: 'GEN:38:8 | 8 | 8 | Dixit ergo Judas ad Onan filium suum : Ingredere ad uxorem fratris tui, et sociare illi, ut suscites semen fratri tuo.'
      v:009: 'GEN:38:9 | 9 | 9 | Ille sciens non sibi nasci filios, introiens ad uxorem fratris sui, semen fundebat in terram, ne liberi fratris nomine nascerentur.'
      v:010: 'GEN:38:10 | 10 | 10 | Et idcirco percussit eum Dominus, quod rem detestabilem faceret.'
      v:011: 'GEN:38:11 | 11 | 11 | Quam ob rem dixit Judas Thamar nurui suæ : Esto vidua in domo patris tui, donec crescat Sela filius meus : timebat enim ne et ipse moreretur, sicut fratres ejus. Quæ abiit, et habitavit in domo patris sui.'
      v:012: 'GEN:38:12 | 12 | 12 | Evolutis autem multis diebus, mortua est filia Sue uxor Judæ : qui, post luctum consolatione suscepta, ascendebat ad tonsores ovium suarum, ipse et Hiras opilio gregis Odollamites, in Thamnas.'
      v:013: GEN:38:13 | 13 | 13 | Nuntiatumque est Thamar quod socer illius ascenderet in Thamnas ad tondendas oves.
      v:014: 'GEN:38:14 | 14 | 14 | Quæ, depositis viduitatis vestibus, assumpsit theristrum : et mutato habitu, sedit in bivio itineris, quod ducit Thamnam : eo quod crevisset Sela, et non eum accepisset maritum.'
      v:015: 'GEN:38:15 | 15 | 15 | Quam cum vidisset Judas, suspicatus est esse meretricem : operuerat enim vultum suum, ne agnosceretur.'
      v:016: 'GEN:38:16 | 16 | 16 | Ingrediensque ad eam, ait : Dimitte me ut coëam tecum : nesciebat enim quod nurus sua esset. Qua respondente : Quid dabis mihi ut fruaris concubitu meo ?'
      v:017: 'GEN:38:17 | 17 | 17 | dixit : Mittam tibi hædum de gregibus. Rursumque illa dicente : Patiar quod vis, si dederis mihi arrhabonem, donec mittas quod polliceris.'
      v:018: 'GEN:38:18 | 18 | 18 | Ait Judas : Quid tibi vis pro arrhabone dari ? Respondit : Annulum tuum, et armillam, et baculum quem manu tenes. Ad unum igitur coitum mulier concepit,'
      v:019: 'GEN:38:19 | 19 | 19 | et surgens abiit : depositoque habitu quem sumpserat, induta est viduitatis vestibus.'
      v:020: 'GEN:38:20 | 20 | 20 | Misit autem Judas hædum per pastorem suum Odollamitem, ut reciperet pignus quod dederat mulieri : qui cum non invenisset eam,'
      v:021: 'GEN:38:21 | 21 | 21 | interrogavit homines loci illius : Ubi est mulier quæ sedebat in bivio ? Respondentibus cunctis : Non fuit in loco ista meretrix.'
      v:022: 'GEN:38:22 | 22 | 22 | Reversus est ad Judam, et dixit ei : Non inveni eam : sed et homines loci illius dixerunt mihi, numquam sedisse ibi scortum.'
      v:023: 'GEN:38:23 | 23 | 23 | Ait Judas : Habeat sibi, certe mendacii arguere nos non potest, ego misi hædum quem promiseram : et tu non invenisti eam.'
      v:024: 'GEN:38:24 | 24 | 24 | Ecce autem post tres menses nuntiaverunt Judæ, dicentes : Fornicata est Thamar nurus tua, et videtur uterus illius intumescere. Dixitque Judas : Producite eam ut comburatur.'
      v:025: 'GEN:38:25 | 25 | 25 | Quæ cum duceretur ad pœnam, misit ad socerum suum, dicens : De viro, cujus hæc sunt, concepi : cognosce cujus sit annulus, et armilla, et baculus.'
      v:026: 'GEN:38:26 | 26 | 26 | Qui, agnitis muneribus, ait : Justior me est : quia non tradidi eam Sela filio meo. Attamen ultra non cognovit eam.'
      v:027: 'GEN:38:27 | 27 | 27 | Instante autem partu, apparuerunt gemini in utero : atque in ipsa effusione infantium unus protulit manum, in qua obstetrix ligavit coccinum, dicens :'
      v:028: GEN:38:28 | 28 | 28 | Iste egredietur prior.
      v:029: 'GEN:38:29 | 29 | 29 | Illo vero retrahente manum, egressus est alter : dixitque mulier : Quare divisa est propter te maceria ? et ob hanc causam, vocavit nomen ejus Phares.'
      v:030: 'GEN:38:30 | 30 | 30 | Postea egressus est frater ejus, in cujus manu erat coccinum : quem appellavit Zara.'
  c:039:
    verses:
      v:001: 'GEN:39:1 | 1 | 1 | Igitur Joseph ductus est in Ægyptum, emitque eum Putiphar eunuchus Pharaonis, princeps exercitus, vir ægyptius, de manu Ismaëlitarum, a quibus perductus erat.'
      v:002: 'GEN:39:2 | 2 | 2 | Fuitque Dominus cum eo, et erat vir in cunctis prospere agens : habitavitque in domo domini sui,'
      v:003: 'GEN:39:3 | 3 | 3 | qui optime noverat Dominum esse cum eo, et omnia, quæ gerebat, ab eo dirigi in manu illius.'
      v:004: 'GEN:39:4 | 4 | 4 | Invenitque Joseph gratiam coram domino suo, et ministrabat ei : a quo præpositus omnibus gubernabat creditam sibi domum, et universa quæ ei tradita fuerant :'
      v:005: 'GEN:39:5 | 5 | 5 | benedixitque Dominus domui Ægyptii propter Joseph, et multiplicavit tam in ædibus quam in agris cunctam ejus substantiam :'
      v:006: 'GEN:39:6 | 6 | 6 | nec quidquam aliud noverat, nisi panem quo vescebatur. Erat autem Joseph pulchra facie, et decorus aspectu.'
      v:007: 'GEN:39:7 | 7 | 7 | Post multos itaque dies injecit domina sua oculos suos in Joseph, et ait : Dormi mecum.'
      v:008: 'GEN:39:8 | 8 | 8 | Qui nequaquam acquiescens operi nefario, dixit ad eam : Ecce dominus meus, omnibus mihi traditis, ignorat quid habeat in domo sua :'
      v:009: 'GEN:39:9 | 9 | 9 | nec quidquam est quod non in mea sit potestate, vel non tradiderit mihi, præter te, quæ uxor ejus es : quomodo ergo possum hoc malum facere, et peccare in Deum meum ?'
      v:010: 'GEN:39:10 | 10 | 10 | Hujuscemodi verbis per singulos dies, et mulier molesta erat adolescenti : et ille recusabat stuprum.'
      v:011: 'GEN:39:11 | 11 | 11 | Accidit autem quadam die ut intraret Joseph domum, et operis quippiam absque arbitris faceret :'
      v:012: 'GEN:39:12 | 12 | 12 | et illa, apprehensa lacinia vestimenti ejus, diceret : Dormi mecum. Qui relicto in manu ejus pallio fugit, et egressus est foras.'
      v:013: 'GEN:39:13 | 13 | 13 | Cumque vidisset mulier vestem in manibus suis, et se esse contemptam,'
      v:014: 'GEN:39:14 | 14 | 14 | vocavit ad se homines domus suæ, et ait ad eos : En introduxit virum hebræum, ut illuderet nobis : ingressus est ad me, ut coiret mecum : cumque ego succlamassem,'
      v:015: 'GEN:39:15 | 15 | 15 | et audisset vocem meam, reliquit pallium quod tenebam, et fugit foras.'
      v:016: 'GEN:39:16 | 16 | 16 | In argumentum ergo fidei retentum pallium ostendit marito revertenti domum,'
      v:017: 'GEN:39:17 | 17 | 17 | et ait : Ingressus est ad me servus hebræus quem adduxisti, ut illuderet mihi :'
      v:018: 'GEN:39:18 | 18 | 18 | cumque audisset me clamare, reliquit pallium quod tenebam, et fugit foras.'
      v:019: 'GEN:39:19 | 19 | 19 | His auditis dominus, et nimium credulus verbis conjugis, iratus est valde :'
      v:020: 'GEN:39:20 | 20 | 20 | tradiditque Joseph in carcerem, ubi vincti regis custodiebantur, et erat ibi clausus.{VS:P}'
      v:021: 'GEN:39:21 | 21 | 21 | Fuit autem Dominus cum Joseph, et misertus illius dedit ei gratiam in conspectu principis carceris.'
      v:022: 'GEN:39:22 | 22 | 22 | Qui tradidit in manu illius universos vinctos qui in custodia tenebantur : et quidquid fiebat, sub ipso erat.'
      v:023: 'GEN:39:23 | 23 | 23 | Nec noverat aliquid, cunctis ei creditis : Dominus enim erat cum illo, et omnia opera ejus dirigebat.'
  c:040:
    verses:
      v:001: 'GEN:40:1 | 1 | 1 | His ita gestis, accidit ut peccarent duo eunuchi, pincerna regis Ægypti, et pistor, domino suo.'
      v:002: 'GEN:40:2 | 2 | 2 | Iratusque contra eos Pharao (nam alter pincernis præerat, alter pistoribus),'
      v:003: 'GEN:40:3 | 3 | 3 | misit eos in carcerem principis militum, in quo erat vinctus et Joseph.'
      v:004: 'GEN:40:4 | 4 | 4 | At custos carceris tradidit eos Joseph, qui et ministrabat eis : aliquantulum temporis fluxerat, et illi in custodia tenebantur.'
      v:005: 'GEN:40:5 | 5 | 5 | Videruntque ambo somnium nocte una, juxta interpretationem congruam sibi :'
      v:006: 'GEN:40:6 | 6 | 6 | ad quos cum introisset Joseph mane, et vidisset eos tristes,'
      v:007: 'GEN:40:7 | 7 | 7 | sciscitatus est eos, dicens : Cur tristior est hodie solito facies vestra ?'
      v:008: 'GEN:40:8 | 8 | 8 | Qui responderunt : Somnium vidimus, et non est qui interpretetur nobis. Dixitque ad eos Joseph : Numquid non Dei est interpretatio ? referte mihi quid videritis.'
      v:009: 'GEN:40:9 | 9 | 9 | Narravit prior, præpositus pincernarum, somnium suum : Videbam coram me vitem,'
      v:010: 'GEN:40:10 | 10 | 10 | in qua erant tres propagines, crescere paulatim in gemmas, et post flores uvas maturescere :'
      v:011: 'GEN:40:11 | 11 | 11 | calicemque Pharaonis in manu mea : tuli ergo uvas, et expressi in calicem quem tenebam, et tradidi poculum Pharaoni.'
      v:012: 'GEN:40:12 | 12 | 12 | Respondit Joseph : Hæc est interpretatio somnii : tres propagines, tres adhuc dies sunt :'
      v:013: 'GEN:40:13 | 13 | 13 | post quos recordabitur Pharao ministerii tui, et restituet te in gradum pristinum : dabisque ei calicem juxta officium tuum, sicut ante facere consueveras.'
      v:014: 'GEN:40:14 | 14 | 14 | Tantum memento mei, cum bene tibi fuerit, et facias mecum misericordiam : ut suggeras Pharaoni ut educat me de isto carcere :'
      v:015: 'GEN:40:15 | 15 | 15 | quia furto sublatus sum de terra Hebræorum, et hic innocens in lacum missus sum.'
      v:016: 'GEN:40:16 | 16 | 16 | Videns pistorum magister quod prudenter somnium dissolvisset, ait : Et ego vidi somnium : quod tria canistra farinæ haberem super caput meum :'
      v:017: 'GEN:40:17 | 17 | 17 | et in uno canistro quod erat excelsius, portare me omnes cibos qui fiunt arte pistoria, avesque comedere ex eo.'
      v:018: 'GEN:40:18 | 18 | 18 | Respondit Joseph : Hæc est interpretatio somnii : tria canistra, tres adhuc dies sunt :'
      v:019: 'GEN:40:19 | 19 | 19 | post quos auferet Pharao caput tuum, ac suspendet te in cruce, et lacerabunt volucres carnes tuas.'
      v:020: 'GEN:40:20 | 20 | 20 | Exinde dies tertius natalitius Pharaonis erat : qui faciens grande convivium pueris suis, recordatus est inter epulas magistri pincernarum, et pistorum principis.'
      v:021: 'GEN:40:21 | 21 | 21 | Restituitque alterum in locum suum, ut porrigeret ei poculum :'
      v:022: 'GEN:40:22 | 22 | 22 | alterum suspendit in patibulo, ut conjectoris veritas probaretur.'
      v:023: 'GEN:40:23 | 23 | 23 | Et tamen succedentibus prosperis, præpositus pincernarum oblitus est interpretis sui.'
  c:041:
    verses:
      v:001: 'GEN:41:1 | 1 | 1 | Post duos annos vidit Pharao somnium. Putabat se stare super fluvium,'
      v:002: 'GEN:41:2 | 2 | 2 | de quo ascendebant septem boves, pulchræ et crassæ nimis : et pascebantur in locis palustribus.'
      v:003: 'GEN:41:3 | 3 | 3 | Aliæ quoque septem emergebant de flumine, fœdæ confectæque macie : et pascebantur in ipsa amnis ripa in locis virentibus :'
      v:004: 'GEN:41:4 | 4 | 4 | devoraveruntque eas, quarum mira species et habitudo corporum erat. Expergefactus Pharao,'
      v:005: 'GEN:41:5 | 5 | 5 | rursum dormivit, et vidit alterum somnium : septem spicæ pullulabant in culmo uno plenæ atque formosæ :'
      v:006: 'GEN:41:6 | 6 | 6 | aliæ quoque totidem spicæ tenues, et percussæ uredine oriebantur,'
      v:007: 'GEN:41:7 | 7 | 7 | devorantes omnium priorum pulchritudinem. Evigilans Pharao post quietem,'
      v:008: 'GEN:41:8 | 8 | 8 | et facto mane, pavore perterritus, misit ad omnes conjectores Ægypti, cunctosque sapientes, et accersitis narravit somnium, nec erat qui interpretaretur.'
      v:009: 'GEN:41:9 | 9 | 9 | Tunc demum reminiscens pincernarum magister, ait : Confiteor peccatum meum :'
      v:010: 'GEN:41:10 | 10 | 10 | iratus rex servis suis, me et magistrum pistorum retrudi jussit in carcerem principis militum :'
      v:011: GEN:41:11 | 11 | 11 | ubi una nocte uterque vidimus somnium præsagum futurorum.
      v:012: 'GEN:41:12 | 12 | 12 | Erat ibi puer hebræus, ejusdem ducis militum famulus : cui narrantes somnia,'
      v:013: 'GEN:41:13 | 13 | 13 | audivimus quidquid postea rei probavit eventus ; ego enim redditus sum officio meo, et ille suspensus est in cruce.'
      v:014: 'GEN:41:14 | 14 | 14 | Protinus ad regis imperium eductum de carcere Joseph totonderunt : ac veste mutata obtulerunt ei.'
      v:015: 'GEN:41:15 | 15 | 15 | Cui ille ait : Vidi somnia, nec est qui edisserat : quæ audivi te sapientissime conjicere.'
      v:016: 'GEN:41:16 | 16 | 16 | Respondit Joseph : Absque me Deus respondebit prospera Pharaoni.'
      v:017: 'GEN:41:17 | 17 | 17 | Narravit ergo Pharao quod viderat : Putabam me stare super ripam fluminis,'
      v:018: 'GEN:41:18 | 18 | 18 | et septem boves de amne conscendere, pulchras nimis, et obesis carnibus : quæ in pastu paludis virecta carpebant.'
      v:019: 'GEN:41:19 | 19 | 19 | Et ecce, has sequebantur aliæ septem boves, in tantum deformes et macilentæ, ut numquam tales in terra Ægypti viderim :'
      v:020: 'GEN:41:20 | 20 | 20 | quæ, devoratis et consumptis prioribus,'
      v:021: 'GEN:41:21 | 21 | 21 | nullum saturitatis dedere vestigium : sed simili macie et squalore torpebant. Evigilans, rursus sopore depressus,'
      v:022: GEN:41:22 | 22 | 22 | vidi somnium. Septem spicæ pullulabant in culmo uno plenæ atque pulcherrimæ.
      v:023: 'GEN:41:23 | 23 | 23 | Aliæ quoque septem tenues et percussæ uredine, oriebantur e stipula :'
      v:024: 'GEN:41:24 | 24 | 24 | quæ priorum pulchritudinem devoraverunt. Narravi conjectoribus somnium, et nemo est qui edisserat.'
      v:025: 'GEN:41:25 | 25 | 25 | Respondit Joseph : Somnium regis unum est : quæ facturus est Deus, ostendit Pharaoni.'
      v:026: 'GEN:41:26 | 26 | 26 | Septem boves pulchræ, et septem spicæ plenæ, septem ubertatis anni sunt : eamdemque vim somnii comprehendunt.'
      v:027: 'GEN:41:27 | 27 | 27 | Septem quoque boves tenues atque macilentæ, quæ ascenderunt post eas, et septem spicæ tenues, et vento urente percussæ, septem anni venturæ sunt famis.'
      v:028: 'GEN:41:28 | 28 | 28 | Qui hoc ordine complebuntur :'
      v:029: 'GEN:41:29 | 29 | 29 | ecce septem anni venient fertilitatis magnæ in universa terra Ægypti,'
      v:030: 'GEN:41:30 | 30 | 30 | quos sequentur septem anni alii tantæ sterilitatis, ut oblivioni tradatur cuncta retro abundantia : consumptura est enim fames omnem terram,'
      v:031: GEN:41:31 | 31 | 31 | et ubertatis magnitudinem perditura est inopiæ magnitudo.
      v:032: 'GEN:41:32 | 32 | 32 | Quod autem vidisti secundo ad eamdem rem pertinens somnium : firmitatis indicium est, eo quod fiat sermo Dei, et velocius impleatur.'
      v:033: 'GEN:41:33 | 33 | 33 | Nunc ergo provideat rex virum sapientem et industrium, et præficiat eum terræ Ægypti :'
      v:034: 'GEN:41:34 | 34 | 34 | qui constituat præpositos per cunctas regiones : et quintam partem fructuum per septem annos fertilitatis,'
      v:035: 'GEN:41:35 | 35 | 35 | qui jam nunc futuri sunt, congreget in horrea : et omne frumentum sub Pharaonis potestate condatur, serveturque in urbibus.'
      v:036: 'GEN:41:36 | 36 | 36 | Et præparetur futuræ septem annorum fami, quæ oppressura est Ægyptum, et non consumetur terra inopia.'
      v:037: 'GEN:41:37 | 37 | 37 | Placuit Pharaoni consilium et cunctis ministris ejus :'
      v:038: 'GEN:41:38 | 38 | 38 | locutusque est ad eos : Num invenire poterimus talem virum, qui spiritu Dei plenus sit ?'
      v:039: 'GEN:41:39 | 39 | 39 | Dixit ergo ad Joseph : Quia ostendit tibi Deus omnia quæ locutus es, numquid sapientiorem et consimilem tui invenire potero ?{VS:P}'
      v:040: 'GEN:41:40 | 40 | 40 | Tu eris super domum meam, et ad tui oris imperium cunctus populus obediet : uno tantum regni solio te præcedam.'
      v:041: 'GEN:41:41 | 41 | 41 | Dixitque rursus Pharao ad Joseph : Ecce, constitui te super universam terram Ægypti.'
      v:042: 'GEN:41:42 | 42 | 42 | Tulitque annulum de manu sua, et dedit eum in manu ejus : vestivitque eum stola byssina, et collo torquem auream circumposuit.'
      v:043: 'GEN:41:43 | 43 | 43 | Fecitque eum ascendere super currum suum secundum, clamante præcone, ut omnes coram eo genu flecterent, et præpositum esse scirent universæ terræ Ægypti.'
      v:044: 'GEN:41:44 | 44 | 44 | Dixit quoque rex ad Joseph : Ego sum Pharao : absque tuo imperio non movebit quisquam manum aut pedem in omni terra Ægypti.'
      v:045: 'GEN:41:45 | 45 | 45 | Vertitque nomen ejus, et vocavit eum, lingua ægyptiaca, Salvatorem mundi. Deditque illi uxorem Aseneth filiam Putiphare sacerdotis Heliopoleos. Egressus est itaque Joseph ad terram Ægypti'
      v:046: 'GEN:41:46 | 46 | 46 | (triginta autem annorum erat quando stetit in conspectu regis Pharaonis), et circuivit omnes regiones Ægypti.'
      v:047: 'GEN:41:47 | 47 | 47 | Venitque fertilitas septem annorum : et in manipulos redactæ segetes congregatæ sunt in horrea Ægypti.'
      v:048: GEN:41:48 | 48 | 48 | Omnis etiam frugum abundantia in singulis urbibus condita est.
      v:049: 'GEN:41:49 | 49 | 49 | Tantaque fuit abundantia tritici, ut arenæ maris coæquaretur, et copia mensuram excederet.'
      v:050: 'GEN:41:50 | 50 | 50 | Nati sunt autem Joseph filii duo antequam veniret fames : quos peperit ei Aseneth filia Putiphare sacerdotis Heliopoleos.'
      v:051: 'GEN:41:51 | 51 | 51 | Vocavitque nomen primogeniti Manasses, dicens : Oblivisci me fecit Deus omnium laborum meorum, et domus patris mei.'
      v:052: 'GEN:41:52 | 52 | 52 | Nomen quoque secundi appellavit Ephraim, dicens : Crescere me fecit Deus in terra paupertatis meæ.'
      v:053: 'GEN:41:53 | 53 | 53 | Igitur transactis septem ubertatis annis, qui fuerant in Ægypto,'
      v:054: 'GEN:41:54 | 54 | 54 | cœperunt venire septem anni inopiæ, quos prædixerat Joseph : et in universo orbe fames prævaluit, in cuncta autem terra Ægypti panis erat.'
      v:055: 'GEN:41:55 | 55 | 55 | Qua esuriente, clamavit populus ad Pharaonem, alimenta petens. Quibus ille respondit : Ite ad Joseph : et quidquid ipse vobis dixerit, facite.'
      v:056: 'GEN:41:56 | 56 | 56 | Crescebat autem quotidie fames in omni terra : aperuitque Joseph universa horrea, et vendebat Ægyptiis : nam et illos oppresserat fames.'
      v:057: 'GEN:41:57 | 57 | 57 | Omnesque provinciæ veniebant in Ægyptum, ut emerent escas, et malum inopiæ temperarent.'
  c:042:
    verses:
      v:001: 'GEN:42:1 | 1 | 1 | Audiens autem Jacob quod alimenta venderentur in Ægypto, dixit filiis suis : Quare negligitis ?'
      v:002: 'GEN:42:2 | 2 | 2 | audivi quod triticum venundetur in Ægypto : descendite, et emite nobis necessaria, ut possimus vivere, et non consumamur inopia.'
      v:003: 'GEN:42:3 | 3 | 3 | Descendentes igitur fratres Joseph decem, ut emerent frumenta in Ægypto,'
      v:004: 'GEN:42:4 | 4 | 4 | Benjamin domi retento a Jacob, qui dixerat fratribus ejus : Ne forte in itinere quidquam patiatur mali :'
      v:005: GEN:42:5 | 5 | 5 | ingressi sunt terram Ægypti cum aliis qui pergebant ad emendum. Erat autem fames in terra Chanaan.
      v:006: 'GEN:42:6 | 6 | 6 | Et Joseph erat princeps in terra Ægypti, atque ad ejus nutum frumenta populis vendebantur. Cumque adorassent eum fratres sui,'
      v:007: 'GEN:42:7 | 7 | 7 | et agnovisset eos, quasi ad alienos durius loquebatur, interrogans eos : Unde venistis ? Qui responderunt : De terra Chanaan, ut emamus victui necessaria.'
      v:008: 'GEN:42:8 | 8 | 8 | Et tamen fratres ipse cognoscens, non est cognitus ab eis.'
      v:009: 'GEN:42:9 | 9 | 9 | Recordatusque somniorum, quæ aliquando viderat, ait ad eos : Exploratores estis : ut videatis infirmiora terræ venistis.'
      v:010: 'GEN:42:10 | 10 | 10 | Qui dixerunt : Non est ita, domine, sed servi tui venerunt ut emerent cibos.'
      v:011: 'GEN:42:11 | 11 | 11 | Omnes filii unius viri sumus : pacifici venimus, nec quidquam famuli tui machinantur mali.'
      v:012: 'GEN:42:12 | 12 | 12 | Quibus ille respondit : Aliter est : immunita terræ hujus considerare venistis.'
      v:013: 'GEN:42:13 | 13 | 13 | At illi : Duodecim, inquiunt, servi tui, fratres sumus, filii viri unius in terra Chanaan : minimus cum patre nostro est, alius non est super.'
      v:014: 'GEN:42:14 | 14 | 14 | Hoc est, ait, quod locutus sum : exploratores estis.'
      v:015: 'GEN:42:15 | 15 | 15 | Jam nunc experimentum vestri capiam : per salutem Pharaonis non egrediemini hinc, donec veniat frater vester minimus.'
      v:016: 'GEN:42:16 | 16 | 16 | Mittite ex vobis unum, et adducat eum : vos autem eritis in vinculis, donec probentur quæ dixistis utrum vera an falsa sint : alioquin per salutem Pharaonis exploratores estis.'
      v:017: GEN:42:17 | 17 | 17 | Tradidit ergo illos custodiæ tribus diebus.
      v:018: 'GEN:42:18 | 18 | 18 | Die autem tertio eductis de carcere, ait : Facite quæ dixi, et vivetis : Deum enim timeo.'
      v:019: 'GEN:42:19 | 19 | 19 | Si pacifici estis, frater vester unus ligetur in carcere : vos autem abite, et ferte frumenta quæ emistis, in domos vestras,'
      v:020: 'GEN:42:20 | 20 | 20 | et fratrem vestrum minimum ad me adducite, ut possim vestros probare sermones, et non moriamini. Fecerunt ut dixerat,'
      v:021: 'GEN:42:21 | 21 | 21 | et locuti sunt ad invicem : Merito hæc patimur, quia peccavimus in fratrem nostrum, videntes angustiam animæ illius, dum deprecaretur nos, et non audivimus : idcirco venit super nos ista tribulatio.'
      v:022: 'GEN:42:22 | 22 | 22 | E quibus unus Ruben, ait : Numquid non dixi vobis : Nolite peccare in puerum : et non audistis me ? en sanguis ejus exquiritur.'
      v:023: 'GEN:42:23 | 23 | 23 | Nesciebant autem quod intelligeret Joseph, eo quod per interpretem loqueretur ad eos.'
      v:024: 'GEN:42:24 | 24 | 24 | Avertitque se parumper, et flevit : et reversus locutus est ad eos.{VS:P}'
      v:025: 'GEN:42:25 | 25 | 25 | Tollensque Simeon, et ligans illis præsentibus, jussit ministris ut implerent eorum saccos tritico, et reponerent pecunias singulorum in sacculis suis, datis supra cibariis in viam : qui fecerunt ita.'
      v:026: 'GEN:42:26 | 26 | 26 | At illi portantes frumenta in asinis suis, profecti sunt.'
      v:027: 'GEN:42:27 | 27 | 27 | Apertoque unus sacco, ut daret jumento pabulum in diversorio, contemplatus pecuniam in ore sacculi,'
      v:028: 'GEN:42:28 | 28 | 28 | dixit fratribus suis : Reddita est mihi pecunia, en habetur in sacco. Et obstupefacti, turbatique, mutuo dixerunt : Quidnam est hoc quod fecit nobis Deus ?'
      v:029: 'GEN:42:29 | 29 | 29 | Veneruntque ad Jacob patrem suum in terram Chanaan, et narraverunt ei omnia quæ accidissent sibi, dicentes :'
      v:030: 'GEN:42:30 | 30 | 30 | Locutus est nobis dominus terræ dure, et putavit nos exploratores esse provinciæ.'
      v:031: 'GEN:42:31 | 31 | 31 | Cui respondimus : Pacifici sumus, nec ullas molimur insidias.'
      v:032: 'GEN:42:32 | 32 | 32 | Duodecim fratres uno patre geniti sumus : unus non est super, minimus cum patre nostro est in terra Chanaan.'
      v:033: 'GEN:42:33 | 33 | 33 | Qui ait nobis : Sic probabo quod pacifici sitis : fratrem vestrum unum dimittite apud me, et cibaria domibus vestris necessaria sumite, et abite,'
      v:034: 'GEN:42:34 | 34 | 34 | fratremque vestrum minimum adducite ad me, ut sciam quod non sitis exploratores : et istum, qui tenetur in vinculis, recipere possitis : ac deinceps quæ vultis, emendi habeatis licentiam.'
      v:035: 'GEN:42:35 | 35 | 35 | His dictis, cum frumenta effunderent, singuli repererunt in ore saccorum ligatas pecunias, exterritisque simul omnibus,'
      v:036: 'GEN:42:36 | 36 | 36 | dixit pater Jacob : Absque liberis me esse fecistis : Joseph non est super, Simeon tenetur in vinculis, et Benjamin auferetis : in me hæc omnia mala reciderunt.'
      v:037: 'GEN:42:37 | 37 | 37 | Cui respondit Ruben : Duos filios meos interfice, si non reduxero illum tibi : trade illum in manu mea, et ego eum tibi restituam.'
      v:038: 'GEN:42:38 | 38 | 38 | At ille : Non descendet, inquit, filius meus vobiscum : frater ejus mortuus est, et ipse solus remansit : si quid ei adversi acciderit in terra ad quam pergitis, deducetis canos meos cum dolore ad inferos.'
  c:043:
    verses:
      v:001: GEN:43:1 | 1 | 1 | Interim fames omnem terram vehementer premebat.
      v:002: 'GEN:43:2 | 2 | 2 | Consumptisque cibis quos ex Ægypto detulerant, dixit Jacob ad filios suos : Revertimini, et emite nobis pauxillum escarum.'
      v:003: 'GEN:43:3 | 3 | 3 | Respondit Judas : Denuntiavit nobis vir ille sub attestatione jurisjurandi, dicens : Non videbitis faciem meam, nisi fratrem vestrum minimum adduxeritis vobiscum.'
      v:004: 'GEN:43:4 | 4 | 4 | Si ergo vis eum mittere nobiscum, pergemus pariter, et ememus tibi necessaria :'
      v:005: 'GEN:43:5 | 5 | 5 | sin autem non vis, non ibimus : vir enim, ut sæpe diximus, denuntiavit nobis, dicens : Non videbitis faciem meam absque fratre vestro minimo.'
      v:006: 'GEN:43:6 | 6 | 6 | Dixit eis Israël : In meam hoc fecistis miseriam, ut indicaretis ei et alium habere vos fratrem.'
      v:007: 'GEN:43:7 | 7 | 7 | At illi responderunt : Interrogavit nos homo per ordinem nostram progeniem : si pater viveret : si haberemus fratrem : et nos respondimus ei consequenter juxta id quod fuerat sciscitatus : numquid scire poteramus quod dicturus esset : Adducite fratrem vestrum vobiscum ?'
      v:008: 'GEN:43:8 | 8 | 8 | Judas quoque dixit patri suo : Mitte puerum mecum, ut proficiscamur, et possimus vivere : ne moriamur nos et parvuli nostri.'
      v:009: 'GEN:43:9 | 9 | 9 | Ego suscipio puerum : de manu mea require illum : nisi reduxero, et reddidero eum tibi, ero peccati reus in te omni tempore.'
      v:010: 'GEN:43:10 | 10 | 10 | Si non intercessisset dilatio, jam vice alter venissemus.'
      v:011: 'GEN:43:11 | 11 | 11 | Igitur Israël pater eorum dixit ad eos : Si sic necesse est, facite quod vultis : sumite de optimis terræ fructibus in vasis vestris, et deferte viro munera, modicum resinæ, et mellis, et storacis, stactes, et terebinthi, et amygdalarum.'
      v:012: 'GEN:43:12 | 12 | 12 | Pecuniam quoque duplicem ferte vobiscum : et illam, quam invenistis in sacculis, reportate, ne forte errore factum sit :'
      v:013: 'GEN:43:13 | 13 | 13 | sed et fratrem vestrum tollite, et ite ad virum.'
      v:014: 'GEN:43:14 | 14 | 14 | Deus autem meus omnipotens faciat vobis eum placabilem : et remittat vobiscum fratrem vestrum quem tenet, et hunc Benjamin : ego autem quasi orbatus absque liberis ero.{VS:P}'
      v:015: 'GEN:43:15 | 15 | 15 | Tulerunt ergo viri munera, et pecuniam duplicem, et Benjamin : descenderuntque in Ægyptum, et steterunt coram Joseph.'
      v:016: 'GEN:43:16 | 16 | 16 | Quos cum ille vidisset et Benjamin simul, præcepit dispensatori domus suæ, dicens : Introduc viros domum, et occide victimas, et instrue convivium : quoniam mecum sunt comesturi meridie.'
      v:017: 'GEN:43:17 | 17 | 17 | Fecit ille quod sibi fuerat imperatum, et introduxit viros domum.'
      v:018: 'GEN:43:18 | 18 | 18 | Ibique exterriti, dixerunt mutuo : Propter pecuniam, quam retulimus prius in saccis nostris, introducti sumus : ut devolvat in nos calumniam, et violenter subjiciat servituti et nos, et asinos nostros.'
      v:019: 'GEN:43:19 | 19 | 19 | Quam ob rem in ipsis foribus accedentes ad dispensatorem domus,'
      v:020: 'GEN:43:20 | 20 | 20 | locuti sunt : Oramus, domine, ut audias nos. Jam ante descendimus ut emeremus escas :'
      v:021: 'GEN:43:21 | 21 | 21 | quibus emptis, cum venissemus ad diversorium, aperuimus saccos nostros, et invenimus pecuniam in ore saccorum : quam nunc eodem pondere reportavimus.'
      v:022: 'GEN:43:22 | 22 | 22 | Sed et aliud attulimus argentum, ut emamus quæ nobis necessaria sunt : non est in nostra conscientia quis posuerit eam in marsupiis nostris.'
      v:023: 'GEN:43:23 | 23 | 23 | At ille respondit : Pax vobiscum, nolite timere : Deus vester, et Deus patris vestri, dedit vobis thesauros in saccis vestris : nam pecuniam, quam dedistis mihi, probatam ego habeo. Eduxitque ad eos Simeon.'
      v:024: 'GEN:43:24 | 24 | 24 | Et introductis domum, attulit aquam, et laverunt pedes suos, deditque pabulum asinis eorum.'
      v:025: 'GEN:43:25 | 25 | 25 | Illi vero parabant munera, donec ingrederetur Joseph meridie : audierant enim quod ibi comesturi essent panem.'
      v:026: 'GEN:43:26 | 26 | 26 | Igitur ingressus est Joseph domum suam, obtuleruntque ei munera, tenentes in manibus suis : et adoraverunt proni in terram.'
      v:027: 'GEN:43:27 | 27 | 27 | At ille, clementer resalutatis eis, interrogavit eos, dicens : Salvusne est pater vester senex, de quo dixeratis mihi ? adhuc vivit ?'
      v:028: 'GEN:43:28 | 28 | 28 | Qui responderunt : Sospes est servus tuus pater noster, adhuc vivit. Et incurvati, adoraverunt eum.'
      v:029: 'GEN:43:29 | 29 | 29 | Attollens autem Joseph oculos, vidit Benjamin fratrem suum uterinum, et ait : Iste est frater vester parvulus, de quo dixeratis mihi ? Et rursum : Deus, inquit, misereatur tui, fili mi.'
      v:030: 'GEN:43:30 | 30 | 30 | Festinavitque, quia commota fuerant viscera ejus super fratre suo, et erumpebant lacrimæ : et introiens cubiculum flevit.'
      v:031: 'GEN:43:31 | 31 | 31 | Rursumque lota facie egressus, continuit se, et ait : Ponite panes.'
      v:032: 'GEN:43:32 | 32 | 32 | Quibus appositis, seorsum Joseph, et seorsum fratribus, Ægyptiis quoque qui vescebantur simul, seorsum (illicitum est enim Ægyptiis comedere cum Hebræis, et profanum putant hujuscemodi convivium)'
      v:033: 'GEN:43:33 | 33 | 33 | sederunt coram eo, primogenitus juxta primogenita sua, et minimus juxta ætatem suam. Et mirabantur nimis,'
      v:034: 'GEN:43:34 | 34 | 34 | sumptis partibus quas ab eo acceperant : majorque pars venit Benjamin, ita ut quinque partibus excederet. Biberuntque et inebriati sunt cum eo.'
  c:044:
    verses:
      v:001: 'GEN:44:1 | 1 | 1 | Præcepit autem Joseph dispensatori domus suæ, dicens : Imple saccos eorum frumento, quantum possunt capere : et pone pecuniam singulorum in summitate sacci.'
      v:002: 'GEN:44:2 | 2 | 2 | Scyphum autem meum argenteum, et pretium quod dedit tritici, pone in ore sacci junioris. Factumque est ita.'
      v:003: 'GEN:44:3 | 3 | 3 | Et orto mane, dimissi sunt cum asinis suis.'
      v:004: 'GEN:44:4 | 4 | 4 | Jamque urbem exierant, et processerant paululum : tunc Joseph accersito dispensatore domus, Surge, inquit, et persequere viros : et apprehensis dicito : Quare reddidistis malum pro bono ?'
      v:005: 'GEN:44:5 | 5 | 5 | scyphus, quem furati estis, ipse est in quo bibit dominus meus, et in quo augurari solet : pessimam rem fecistis.'
      v:006: 'GEN:44:6 | 6 | 6 | Fecit ille ut jusserat : et apprehensis per ordinem locutus est.'
      v:007: 'GEN:44:7 | 7 | 7 | Qui responderunt : Quare sic loquitur dominus noster, ut servi tui tantum flagitii commiserint ?'
      v:008: 'GEN:44:8 | 8 | 8 | pecuniam, quam invenimus in summitate saccorum, reportavimus ad te de terra Chanaan : et quomodo consequens est ut furati simus de domo domini tui aurum vel argentum ?'
      v:009: 'GEN:44:9 | 9 | 9 | apud quemcumque fuerit inventum servorum tuorum quod quæris, moriatur, et nos erimus servi domini nostri.'
      v:010: 'GEN:44:10 | 10 | 10 | Qui dixit eis : Fiat juxta vestram sententiam : apud quemcumque fuerit inventum, ipse sit servus meus, vos autem eritis innoxii.'
      v:011: 'GEN:44:11 | 11 | 11 | Itaque festinato deponentes in terram saccos, aperuerunt singuli.'
      v:012: 'GEN:44:12 | 12 | 12 | Quos scrutatus, incipiens a majore usque ad minimum, invenit scyphum in sacco Benjamin.'
      v:013: 'GEN:44:13 | 13 | 13 | At illi, scissis vestibus, oneratisque rursum asinis, reversi sunt in oppidum.'
      v:014: GEN:44:14 | 14 | 14 | Primusque Judas cum fratribus ingressus est ad Joseph (necdum enim de loco abierat) omnesque ante eum pariter in terram corruerunt.
      v:015: 'GEN:44:15 | 15 | 15 | Quibus ille ait : Cur sic agere voluistis ? an ignoratis quod non sit similis mei in augurandi scientia ?'
      v:016: 'GEN:44:16 | 16 | 16 | Cui Judas : Quid respondebimus, inquit, domino meo ? vel quid loquemur, aut juste poterimus obtendere ? Deus invenit iniquitatem servorum tuorum : en omnes servi sumus domini mei, et nos, et apud quem inventus est scyphus.'
      v:017: 'GEN:44:17 | 17 | 17 | Respondit Joseph : Absit a me ut sic agam : qui furatus est scyphum, ipse sit servus meus : vos autem abite liberi ad patrem vestrum.'
      v:018: 'GEN:44:18 | 18 | 18 | Accedens autem propius Judas, confidenter ait : Oro, domine mi, loquatur servus tuus verbum in auribus tuis, et ne irascaris famulo tuo : tu es enim post Pharaonem'
      v:019: 'GEN:44:19 | 19 | 19 | dominus meus. Interrogasti prius servos tuos : Habetis patrem aut fratrem ?'
      v:020: 'GEN:44:20 | 20 | 20 | et nos respondimus tibi domino meo : Est nobis pater senex, et puer parvulus, qui in senectute illius natus est : cujus uterinus frater mortuus est : et ipsum solum habet mater sua, pater vero tenere diligit eum.'
      v:021: 'GEN:44:21 | 21 | 21 | Dixistique servis tuis : Adducite eum ad me, et ponam oculos meos super illum.'
      v:022: 'GEN:44:22 | 22 | 22 | Suggessimus domino meo : Non potest puer relinquere patrem suum : si enim illum dimiserit, morietur.'
      v:023: 'GEN:44:23 | 23 | 23 | Et dixisti servis tuis : Nisi venerit frater vester minimus vobiscum, non videbitis amplius faciem meam.'
      v:024: 'GEN:44:24 | 24 | 24 | Cum ergo ascendissemus ad famulum tuum patrem nostrum, narravimus ei omnia quæ locutus est dominus meus.'
      v:025: 'GEN:44:25 | 25 | 25 | Et dixit pater noster : Revertimini, et emite nobis parum tritici.'
      v:026: 'GEN:44:26 | 26 | 26 | Cui diximus : Ire non possumus : si frater noster minimus descenderit nobiscum, proficiscemur simul : alioquin illo absente, non audemus videre faciem viri.'
      v:027: 'GEN:44:27 | 27 | 27 | Ad quæ ille respondit : Vos scitis quod duos genuerit mihi uxor mea.'
      v:028: 'GEN:44:28 | 28 | 28 | Egressus est unus, et dixistis : Bestia devoravit eum : et hucusque non comparet.'
      v:029: 'GEN:44:29 | 29 | 29 | Si tuleritis et istum, et aliquid ei in via contigerit, deducetis canos meos cum mœrore ad inferos.'
      v:030: 'GEN:44:30 | 30 | 30 | Igitur si intravero ad servum tuum patrem nostrum, et puer defuerit (cum anima illius ex hujus anima pendeat),'
      v:031: 'GEN:44:31 | 31 | 31 | videritque eum non esse nobiscum, morietur, et deducent famuli tui canos ejus cum dolore ad inferos.'
      v:032: 'GEN:44:32 | 32 | 32 | Ego proprie servus tuus sim qui in meam hunc recepi fidem, et spopondi dicens : Nisi reduxero eum, peccati reus ero in patrem meum omni tempore.'
      v:033: 'GEN:44:33 | 33 | 33 | Manebo itaque servus tuus pro puero in ministerio domini mei, et puer ascendat cum fratribus suis.'
      v:034: 'GEN:44:34 | 34 | 34 | Non enim possum redire ad patrem meum, absente puero : ne calamitatis, quæ oppressura est patrem meum, testis assistam.'
  c:045:
    verses:
      v:001: 'GEN:45:1 | 1 | 1 | Non se poterat ultra cohibere Joseph multis coram astantibus : unde præcepit ut egrederentur cuncti foras, et nullus interesset alienus agnitioni mutuæ.'
      v:002: 'GEN:45:2 | 2 | 2 | Elevavitque vocem cum fletu, quam audierunt Ægyptii, omnisque domus Pharaonis.'
      v:003: 'GEN:45:3 | 3 | 3 | Et dixit fratribus suis : Ego sum Joseph : adhuc pater meus vivit ? Non poterant respondere fratres nimio terrore perterriti.'
      v:004: 'GEN:45:4 | 4 | 4 | Ad quos ille clementer : Accedite, inquit, ad me. Et cum accessissent prope : Ego sum, ait, Joseph, frater vester, quem vendidistis in Ægyptum.'
      v:005: 'GEN:45:5 | 5 | 5 | Nolite pavere, neque vobis durum esse videatur quod vendidistis me in his regionibus : pro salute enim vestra misit me Deus ante vos in Ægyptum.'
      v:006: 'GEN:45:6 | 6 | 6 | Biennium est enim quod cœpit fames esse in terra : et adhuc quinque anni restant, quibus nec arari poterit, nec meti.'
      v:007: 'GEN:45:7 | 7 | 7 | Præmisitque me Deus ut reservemini super terram, et escas ad vivendum habere possitis.'
      v:008: 'GEN:45:8 | 8 | 8 | Non vestro consilio, sed Dei voluntate huc missus sum : qui fecit me quasi patrem Pharaonis, et dominum universæ domus ejus, ac principem in omni terra Ægypti.'
      v:009: 'GEN:45:9 | 9 | 9 | Festinate, et ascendite ad patrem meum, et dicetis ei : Hæc mandat filius tuus Joseph : Deus fecit me dominum universæ terræ Ægypti : descende ad me, ne moreris,'
      v:010: 'GEN:45:10 | 10 | 10 | et habitabis in terra Gessen : erisque juxta me tu, et filii tui, et filii filiorum tuorum, oves tuæ, et armenta tua, et universa quæ possides :'
      v:011: 'GEN:45:11 | 11 | 11 | ibique te pascam (adhuc enim quinque anni residui sunt famis) ne et tu pereas, et domus tua, et omnia quæ possides.'
      v:012: 'GEN:45:12 | 12 | 12 | En oculi vestri, et oculi fratris mei Benjamin, vident quod os meum loquatur ad vos.'
      v:013: 'GEN:45:13 | 13 | 13 | Nuntiate patri meo universam gloriam meam, et cuncta quæ vidistis in Ægypto : festinate, et adducite eum ad me.'
      v:014: 'GEN:45:14 | 14 | 14 | Cumque amplexatus recidisset in collum Benjamin fratris sui, flevit : illo quoque similiter flente super collum ejus.'
      v:015: 'GEN:45:15 | 15 | 15 | Osculatusque est Joseph omnes fratres suos, et ploravit super singulos : post quæ ausi sunt loqui ad eum.'
      v:016: 'GEN:45:16 | 16 | 16 | Auditumque est, et celebri sermone vulgatum in aula regis : Venerunt fratres Joseph : et gavisus est Pharao, atque omnis familia ejus.'
      v:017: 'GEN:45:17 | 17 | 17 | Dixitque ad Joseph ut imperaret fratribus suis, dicens : Onerantes jumenta, ite in terram Chanaan,'
      v:018: 'GEN:45:18 | 18 | 18 | et tollite inde patrem vestrum et cognationem, et venite ad me : et ego dabo vobis omnia bona Ægypti, ut comedatis medullam terræ.'
      v:019: 'GEN:45:19 | 19 | 19 | Præcipe etiam ut tollant plaustra de terra Ægypti, ad subvectionem parvulorum suorum ac conjugum : et dicito : Tollite patrem vestrum, et properate quantocius venientes.'
      v:020: 'GEN:45:20 | 20 | 20 | Nec dimittatis quidquam de supellectili vestra : quia omnes opes Ægypti vestræ erunt.{VS:P}'
      v:021: 'GEN:45:21 | 21 | 21 | Feceruntque filii Israël ut eis mandatum fuerat. Quibus dedit Joseph plaustra, secundum Pharaonis imperium, et cibaria in itinere.'
      v:022: 'GEN:45:22 | 22 | 22 | Singulis quoque proferri jussit binas stolas : Benjamin vero dedit trecentos argenteos cum quinque stolis optimis :'
      v:023: 'GEN:45:23 | 23 | 23 | tantumdem pecuniæ et vestium mittens patri suo, addens et asinos decem, qui subveherent ex omnibus divitiis Ægypti, et totidem asinas, triticum in itinere, panesque portantes.'
      v:024: 'GEN:45:24 | 24 | 24 | Dimisit ergo fratres suos, et proficiscentibus ait : Ne irascamini in via.'
      v:025: 'GEN:45:25 | 25 | 25 | Qui ascendentes ex Ægypto, venerunt in terram Chanaan ad patrem suum Jacob.'
      v:026: 'GEN:45:26 | 26 | 26 | Et nuntiaverunt ei, dicentes : Joseph filius tuus vivit : et ipse dominatur in omni terra Ægypti. Quo audito Jacob, quasi de gravi somno evigilans, tamen non credebat eis.'
      v:027: 'GEN:45:27 | 27 | 27 | Illi e contra referebant omnem ordinem rei. Cumque vidisset plaustra et universa quæ miserat, revixit spiritus ejus,'
      v:028: 'GEN:45:28 | 28 | 28 | et ait : Sufficit mihi si adhuc Joseph filius meus vivit : vadam, et videbo illum antequam moriar.'
  c:046:
    verses:
      v:001: 'GEN:46:1 | 1 | 1 | Profectusque Israël cum omnibus quæ habebat, venit ad Puteum juramenti : et mactatis ibi victimis Deo patris sui Isaac,'
      v:002: 'GEN:46:2 | 2 | 2 | audivit eum per visionem noctis vocantem se, et dicentem sibi : Jacob, Jacob. Cui respondit : Ecce adsum.'
      v:003: 'GEN:46:3 | 3 | 3 | Ait illi Deus : Ego sum fortissimus Deus patris tui : noli timere, descende in Ægyptum, quia in gentem magnam faciam te ibi.'
      v:004: 'GEN:46:4 | 4 | 4 | Ego descendam tecum illuc, et ego inde adducam te revertentem : Joseph quoque ponet manus suas super oculos tuos.'
      v:005: 'GEN:46:5 | 5 | 5 | Surrexit autem Jacob a Puteo juramenti : tuleruntque eum filii cum parvulis et uxoribus suis in plaustris quæ miserat Pharao ad portandum senem,'
      v:006: 'GEN:46:6 | 6 | 6 | et omnia quæ possederat in terra Chanaan : venitque in Ægyptum cum omni semine suo,'
      v:007: 'GEN:46:7 | 7 | 7 | filii ejus, et nepotes, filiæ, et cuncta simul progenies.'
      v:008: 'GEN:46:8 | 8 | 8 | Hæc sunt autem nomina filiorum Israël, qui ingressi sunt in Ægyptum, ipse cum liberis suis. Primogenitus Ruben.'
      v:009: 'GEN:46:9 | 9 | 9 | Filii Ruben : Henoch et Phallu et Hesron et Charmi.'
      v:010: 'GEN:46:10 | 10 | 10 | Filii Simeon : Jamuel et Jamin et Ahod, et Jachin et Sohar, et Saul filius Chanaanitidis.'
      v:011: 'GEN:46:11 | 11 | 11 | Filii Levi : Gerson et Caath et Merari.'
      v:012: 'GEN:46:12 | 12 | 12 | Filii Juda : Her et Onan et Sela et Phares et Zara ; mortui sunt autem Her et Onan in terra Chanaan. Natique sunt filii Phares : Hesron et Hamul.'
      v:013: 'GEN:46:13 | 13 | 13 | Filii Issachar : Thola et Phua et Job et Semron.'
      v:014: 'GEN:46:14 | 14 | 14 | Filii Zabulon : Sared et Elon et Jahelel.'
      v:015: 'GEN:46:15 | 15 | 15 | Hi filii Liæ quos genuit in Mesopotamia Syriæ cum Dina filia sua : omnes animæ filiorum ejus et filiarum, triginta tres.'
      v:016: 'GEN:46:16 | 16 | 16 | Filii Gad : Sephion et Haggi et Suni et Esebon et Heri et Arodi et Areli.'
      v:017: 'GEN:46:17 | 17 | 17 | Filii Aser : Jamne et Jesua et Jessui et Beria, Sara quoque soror eorum. Filii Beria : Heber et Melchiel.'
      v:018: 'GEN:46:18 | 18 | 18 | Hi filii Zelphæ, quam dedit Laban Liæ filiæ suæ : et hos genuit Jacob sedecim animas.'
      v:019: 'GEN:46:19 | 19 | 19 | Filii Rachel uxoris Jacob : Joseph et Benjamin.'
      v:020: 'GEN:46:20 | 20 | 20 | Natique sunt Joseph filii in terra Ægypti, quos genuit ei Aseneth filia Putiphare sacerdotis Heliopoleos : Manasses et Ephraim.'
      v:021: 'GEN:46:21 | 21 | 21 | Filii Benjamin : Bela et Bechor et Asbel et Gera et Naaman et Echi et Ros et Mophim et Ophim et Ared.'
      v:022: 'GEN:46:22 | 22 | 22 | Hi filii Rachel quos genuit Jacob : omnes animæ, quatuordecim.'
      v:023: 'GEN:46:23 | 23 | 23 | Filii Dan : Husim.'
      v:024: 'GEN:46:24 | 24 | 24 | Filii Nephthali : Jasiel et Guni et Jeser et Sallem.'
      v:025: 'GEN:46:25 | 25 | 25 | Hi filii Balæ, quam dedit Laban Racheli filiæ suæ : et hos genuit Jacob : omnes animæ, septem.'
      v:026: 'GEN:46:26 | 26 | 26 | Cunctæ animæ, quæ ingressæ sunt cum Jacob in Ægyptum, et egressæ sunt de femore illius, absque uxoribus filiorum ejus, sexaginta sex.'
      v:027: 'GEN:46:27 | 27 | 27 | Filii autem Joseph, qui nati sunt ei in terra Ægypti, animæ duæ. Omnes animæ domus Jacob, quæ ingressæ sunt in Ægyptum, fuere septuaginta.{VS:P}'
      v:028: 'GEN:46:28 | 28 | 28 | Misit autem Judam ante se ad Joseph, ut nuntiaret ei, et occurreret in Gessen.'
      v:029: 'GEN:46:29 | 29 | 29 | Quo cum pervenisset, juncto Joseph curro suo, ascendit obviam patri suo ad eumdem locum : vidensque eum, irruit super collum ejus, et inter amplexus flevit.'
      v:030: 'GEN:46:30 | 30 | 30 | Dixitque pater ad Joseph : Jam lætus moriar, quia vidi faciem tuam, et superstitem te relinquo.'
      v:031: 'GEN:46:31 | 31 | 31 | At ille locutus est ad fratres suos, et ad omnem domum patris sui : Ascendam, et nuntiabo Pharaoni, dicamque ei : Fratres mei, et domus patris mei, qui erant in terra Chanaan, venerunt ad me :'
      v:032: 'GEN:46:32 | 32 | 32 | et sunt viri pastores ovium, curamque habent alendorum gregum : pecora sua, et armenta, et omnia quæ habere potuerunt, adduxerunt secum.'
      v:033: 'GEN:46:33 | 33 | 33 | Cumque vocaverit vos, et dixerit : Quod est opus vestrum ?'
      v:034: 'GEN:46:34 | 34 | 34 | respondebitis : Viri pastores sumus servi tui, ab infantia nostra usque in præsens, et nos et patres nostri. Hæc autem dicetis, ut habitare possitis in terra Gessen : quia detestantur Ægyptii omnes pastores ovium.'
  c:047:
    verses:
      v:001: 'GEN:47:1 | 1 | 1 | Ingressus ergo Joseph nuntiavit Pharaoni, dicens : Pater meus et fratres, oves eorum et armenta, et cuncta quæ possident, venerunt de terra Chanaan : et ecce consistunt in terra Gessen.'
      v:002: 'GEN:47:2 | 2 | 2 | Extremos quoque fratrum suorum quinque viros constituit coram rege :'
      v:003: 'GEN:47:3 | 3 | 3 | quos ille interrogavit : Quid habetis operis ? Responderunt : Pastores ovium sumus servi tui, et nos et patres nostri.'
      v:004: 'GEN:47:4 | 4 | 4 | Ad peregrinandum in terra tua venimus : quoniam non est herba gregibus servorum tuorum, ingravescente fame in terra Chanaan : petimusque ut esse nos jubeas servos tuos in terra Gessen.'
      v:005: 'GEN:47:5 | 5 | 5 | Dixit itaque rex ad Joseph : Pater tuus et fratres tui venerunt ad te.'
      v:006: 'GEN:47:6 | 6 | 6 | Terra Ægypti in conspectu tuo est : in optimo loco fac eos habitare, et trade eis terram Gessen. Quod si nosti in eis esse viros industrios, constitue illos magistros pecorum meorum.'
      v:007: 'GEN:47:7 | 7 | 7 | Post hæc introduxit Joseph patrem suum ad regem, et statuit eum coram eo : qui benedicens illi,'
      v:008: 'GEN:47:8 | 8 | 8 | et interrogatus ab eo : Quot sunt dies annorum vitæ tuæ ?'
      v:009: 'GEN:47:9 | 9 | 9 | respondit : Dies peregrinationis meæ centum triginta annorum sunt, parvi et mali, et non pervenerunt usque ad dies patrum meorum quibus peregrinati sunt.'
      v:010: 'GEN:47:10 | 10 | 10 | Et benedicto rege, egressus est foras.'
      v:011: 'GEN:47:11 | 11 | 11 | Joseph vero patri et fratribus suis dedit possessionem in Ægypto in optimo terræ loco, Ramesses, ut præceperat Pharao.'
      v:012: 'GEN:47:12 | 12 | 12 | Et alebat eos, omnemque domum patris sui, præbens cibaria singulis.{VS:P}'
      v:013: 'GEN:47:13 | 13 | 13 | In toto enim orbe panis deerat, et oppresserat fames terram, maxime Ægypti et Chanaan.'
      v:014: 'GEN:47:14 | 14 | 14 | E quibus omnem pecuniam congregavit pro venditione frumenti, et intulit eam in ærarium regis.'
      v:015: 'GEN:47:15 | 15 | 15 | Cumque defecisset emptoribus pretium, venit cuncta Ægyptus ad Joseph, dicens : Da nobis panes : quare morimur coram te, deficiente pecunia ?'
      v:016: 'GEN:47:16 | 16 | 16 | Quibus ille respondit : Adducite pecora vestra, et dabo vobis pro eis cibos, si pretium non habetis.'
      v:017: 'GEN:47:17 | 17 | 17 | Quæ cum adduxissent, dedit eis alimenta pro equis, et ovibus, et bobus, et asinis : sustentavitque eos illo anno pro commutatione pecorum.'
      v:018: 'GEN:47:18 | 18 | 18 | Venerunt quoque anno secundo, et dixerunt ei : Non celabimus dominum nostrum quod deficiente pecunia, pecora simul defecerunt : nec clam te est, quod absque corporibus et terra nihil habeamus.'
      v:019: 'GEN:47:19 | 19 | 19 | Cur ergo moriemur te vidente ? et nos et terra nostra tui erimus : eme nos in servitutem regiam, et præbe semina, ne pereunte cultore redigatur terra in solitudinem.'
      v:020: 'GEN:47:20 | 20 | 20 | Emit igitur Joseph omnem terram Ægypti, vendentibus singulis possessiones suas præ magnitudine famis. Subjecitque eam Pharaoni,'
      v:021: 'GEN:47:21 | 21 | 21 | et cunctos populos ejus a novissimis terminis Ægypti usque ad extremos fines ejus,'
      v:022: 'GEN:47:22 | 22 | 22 | præter terram sacerdotum, quæ a rege tradita fuerat eis : quibus et statuta cibaria ex horreis publicis præbebantur, et idcirco non sunt compulsi vendere possessiones suas.'
      v:023: 'GEN:47:23 | 23 | 23 | Dixit ergo Joseph ad populos : En ut cernitis, et vos et terram vestram Pharao possidet : accipite semina, et serite agros,'
      v:024: 'GEN:47:24 | 24 | 24 | ut fruges habere possitis. Quintam partem regi dabitis : quatuor reliquas permitto vobis in sementem, et in cibum familiis et liberis vestris.'
      v:025: 'GEN:47:25 | 25 | 25 | Qui responderunt : Salus nostra in manu tua est : respiciat nos tantum dominus noster, et læti serviemus regi.'
      v:026: 'GEN:47:26 | 26 | 26 | Ex eo tempore usque in præsentem diem, in universa terra Ægypti regibus quinta pars solvitur, et factum est quasi in legem, absque terra sacerdotali, quæ libera ab hac conditione fuit.{VS:P}'
      v:027: 'GEN:47:27 | 27 | 27 | Habitavit ergo Israël in Ægypto, id est, in terra Gessen, et possedit eam : auctusque est, et multiplicatus nimis.'
      v:028: 'GEN:47:28 | 28 | 28 | Et vixit in ea decem et septem annis : factique sunt omnes dies vitæ illius, centum quadraginta septem annorum.'
      v:029: 'GEN:47:29 | 29 | 29 | Cumque appropinquare cerneret diem mortis suæ, vocavit filium suum Joseph, et dixit ad eum : Si inveni gratiam in conspectu tuo, pone manum tuam sub femore meo : et facies mihi misericordiam et veritatem, ut non sepelias me in Ægypto :'
      v:030: 'GEN:47:30 | 30 | 30 | sed dormiam cum patribus meis, et auferas me de terra hac, condasque in sepulchro majorum meorum. Cui respondit Joseph : Ego faciam quod jussisti.'
      v:031: 'GEN:47:31 | 31 | 31 | Et ille : Jura ergo, inquit, mihi. Quo jurante, adoravit Israël Deum, conversus ad lectuli caput.'
  c:048:
    verses:
      v:001: 'GEN:48:1 | 1 | 1 | His ita transactis, nuntiatum est Joseph quod ægrotaret pater suus : qui, assumptis duobus filiis Manasse et Ephraim, ire perrexit.'
      v:002: 'GEN:48:2 | 2 | 2 | Dictumque est seni : Ecce filius tuus Joseph venit ad te. Qui confortatus sedit in lectulo.'
      v:003: 'GEN:48:3 | 3 | 3 | Et ingresso ad se ait : Deus omnipotens apparuit mihi in Luza, quæ est in terra Chanaan : benedixitque mihi,'
      v:004: 'GEN:48:4 | 4 | 4 | et ait : Ego te augebo et multiplicabo, et faciam te in turbas populorum : daboque tibi terram hanc, et semini tuo post te in possessionem sempiternam.'
      v:005: 'GEN:48:5 | 5 | 5 | Duo ergo filii tui, qui nati sunt tibi in terra Ægypti antequam huc venirem ad te, mei erunt : Ephraim et Manasses, sicut Ruben et Simeon reputabuntur mihi.'
      v:006: 'GEN:48:6 | 6 | 6 | Reliquos autem quos genueris post eos, tui erunt, et nomine fratrum suorum vocabuntur in possessionibus suis.'
      v:007: 'GEN:48:7 | 7 | 7 | Mihi enim, quando veniebam de Mesopotamia, mortua est Rachel in terra Chanaan in ipso itinere, eratque vernum tempus : et ingrediebar Ephratam, et sepelivi eam juxta viam Ephratæ, quæ alio nomine appellatur Bethlehem.'
      v:008: 'GEN:48:8 | 8 | 8 | Videns autem filios ejus dixit ad eum : Qui sunt isti ?'
      v:009: 'GEN:48:9 | 9 | 9 | Respondit : Filii mei sunt, quos donavit mihi Deus in hoc loco. Adduc, inquit, eos ad me, ut benedicam illis.'
      v:010: 'GEN:48:10 | 10 | 10 | Oculi enim Israël caligabant præ nimia senectute, et clare videre non poterat. Applicitosque ad se, deosculatus et circumplexus eos,'
      v:011: 'GEN:48:11 | 11 | 11 | dixit ad filium suum : Non sum fraudatus aspectu tuo : insuper ostendit mihi Deus semen tuum.'
      v:012: 'GEN:48:12 | 12 | 12 | Cumque tulisset eos Joseph de gremio patris, adoravit pronus in terram.'
      v:013: 'GEN:48:13 | 13 | 13 | Et posuit Ephraim ad dexteram suam, id est, ad sinistram Israël : Manassen vero in sinistra sua, ad dexteram scilicet patris, applicuitque ambos ad eum.'
      v:014: 'GEN:48:14 | 14 | 14 | Qui extendens manum dexteram, posuit super caput Ephraim minoris fratris : sinistram autem super caput Manasse qui major natu erat, commutans manus.'
      v:015: 'GEN:48:15 | 15 | 15 | Benedixitque Jacob filiis Joseph, et ait : Deus, in cujus conspectu ambulaverunt patres mei Abraham, et Isaac ; Deus qui pascit me ab adolescentia mea usque in præsentem diem :'
      v:016: 'GEN:48:16 | 16 | 16 | angelus, qui eruit me de cunctis malis, benedicat pueris istis : et invocetur super eos nomen meum, nomina quoque patrum meorum Abraham et Isaac, et crescant in multitudinem super terram.'
      v:017: 'GEN:48:17 | 17 | 17 | Videns autem Joseph quod posuisset pater suus dexteram manum super caput Ephraim, graviter accepit : et apprehensam manum patris levare conatus est de capite Ephraim, et transferre super caput Manasse.'
      v:018: 'GEN:48:18 | 18 | 18 | Dixitque ad patrem : Non ita convenit, pater : quia hic est primogenitus, pone dexteram tuam super caput ejus.'
      v:019: 'GEN:48:19 | 19 | 19 | Qui renuens, ait : Scio, fili mi, scio : et iste quidem erit in populos, et multiplicabitur : sed frater ejus minor, major erit illo : et semen illius crescet in gentes.'
      v:020: 'GEN:48:20 | 20 | 20 | Benedixitque eis in tempore illo, dicens : In te benedicetur Israël, atque dicetur : Faciat tibi Deus sicut Ephraim, et sicut Manasse. Constituitque Ephraim ante Manassen.'
      v:021: 'GEN:48:21 | 21 | 21 | Et ait ad Joseph filium suum : En ego morior, et erit Deus vobiscum, reducetque vos ad terram patrum vestrorum.'
      v:022: 'GEN:48:22 | 22 | 22 | Do tibi partem unam extra fratres tuos, quam tuli de manu Amorrhæi in gladio et arcu meo.'
  c:049:
    verses:
      v:001: 'GEN:49:1 | 1 | 1 | Vocavit autem Jacob filios suos, et ait eis : Congregamini, ut annuntiem quæ ventura sunt vobis in diebus novissimis.'
      v:002: 'GEN:49:2 | 2 | 2 | {VS:VERSE:BEGIN}Congregamini, et audite, filii Jacob,{VS:BR} audite Israël patrem vestrum :{VS:BR}'
      v:003: 'GEN:49:3 | 3 | 3 | Ruben, primogenitus meus,{VS:BR} tu fortitudo mea, et principium doloris mei ;{VS:BR} prior in donis, major in imperio.{VS:BR}'
      v:004: 'GEN:49:4 | 4 | 4 | Effusus es sicut aqua, non crescas : quia ascendisti cubile patris tui,{VS:BR} et maculasti stratum ejus.{VS:BR}'
      v:005: 'GEN:49:5 | 5 | 5 | Simeon et Levi fratres{VS:BR} vasa iniquitatis bellantia.{VS:BR}'
      v:006: 'GEN:49:6 | 6 | 6 | In consilium eorum non veniat anima mea,{VS:BR} et in cœtu illorum non sit gloria mea :{VS:BR} quia in furore suo occiderunt virum,{VS:BR} et in voluntate sua suffoderunt murum.{VS:BR}'
      v:007: 'GEN:49:7 | 7 | 7 | Maledictus furor eorum, quia pertinax :{VS:BR} et indignatio eorum, quia dura :{VS:BR} dividam eos in Jacob,{VS:BR} et dispergam eos in Israël.{VS:BR}'
      v:008: 'GEN:49:8 | 8 | 8 | Juda, te laudabunt fratres tui :{VS:BR} manus tua in cervicibus inimicorum tuorum,{VS:BR} adorabunt te filii patris tui.{VS:BR}'
      v:009: 'GEN:49:9 | 9 | 9 | Catulus leonis Juda :{VS:BR} ad prædam, fili mi, ascendisti :{VS:BR} requiescens accubuisti ut leo,{VS:BR} et quasi leæna : quis suscitabit eum ?{VS:BR}'
      v:010: 'GEN:49:10 | 10 | 10 | Non auferetur sceptrum de Juda,{VS:BR} et dux de femore ejus,{VS:BR} donec veniat qui mittendus est,{VS:BR} et ipse erit expectatio gentium.{VS:BR}'
      v:011: 'GEN:49:11 | 11 | 11 | Ligans ad vineam pullum suum,{VS:BR} et ad vitem, o fili mi, asinam suam,{VS:BR} lavabit in vino stolam suam{VS:BR} et in sanguine uvæ pallium suum.{VS:BR}'
      v:012: 'GEN:49:12 | 12 | 12 | Pulchriores sunt oculi ejus vino,{VS:BR} et dentes ejus lacte candidiores.{VS:BR}'
      v:013: 'GEN:49:13 | 13 | 13 | Zabulon in littore maris habitabit,{VS:BR} et in statione navium{VS:BR} pertingens usque ad Sidonem.{VS:BR}'
      v:014: 'GEN:49:14 | 14 | 14 | Issachar asinus fortis{VS:BR} accubans inter terminos.{VS:BR}'
      v:015: 'GEN:49:15 | 15 | 15 | Vidit requiem, quod esset bona{VS:BR} et terram, quod optima :{VS:BR} et supposuit humerum suum ad portandum,{VS:BR} factusque est tributis serviens.{VS:BR}'
      v:016: 'GEN:49:16 | 16 | 16 | Dan judicabit populum suum{VS:BR} sicut et alia tribus in Israël.{VS:BR}'
      v:017: 'GEN:49:17 | 17 | 17 | Fiat Dan coluber in via,{VS:BR} cerastes in semita,{VS:BR} mordens ungulas equi,{VS:BR} ut cadat ascensor ejus retro.{VS:BR}'
      v:018: 'GEN:49:18 | 18 | 18 | Salutare tuum expectabo, Domine.{VS:BR}'
      v:019: 'GEN:49:19 | 19 | 19 | Gad, accinctus præliabitur ante eum :{VS:BR} et ipse accingetur retrorsum.{VS:BR}'
      v:020: 'GEN:49:20 | 20 | 20 | Aser, pinguis panis ejus,{VS:BR} et præbebit delicias regibus.{VS:BR}'
      v:021: 'GEN:49:21 | 21 | 21 | Nephthali, cervus emissus,{VS:BR} et dans eloquia pulchritudinis.{VS:BR}'
      v:022: 'GEN:49:22 | 22 | 22 | Filius accrescens Joseph, filius accrescens et decorus aspectu :{VS:BR} filiæ discurrerunt super murum.{VS:BR}'
      v:023: 'GEN:49:23 | 23 | 23 | Sed exasperaverunt eum et jurgati sunt,{VS:BR} invideruntque illi habentes jacula.{VS:BR}'
      v:024: 'GEN:49:24 | 24 | 24 | Sedit in forti arcus ejus,{VS:BR} et dissoluta sunt vincula brachiorum et manuum illius{VS:BR} per manus potentis Jacob :{VS:BR} inde pastor egressus est, lapis Israël.{VS:BR}'
      v:025: 'GEN:49:25 | 25 | 25 | Deus patris tui erit adjutor tuus,{VS:BR} et omnipotens benedicet tibi{VS:BR} benedictionibus cæli desuper, benedictionibus abyssi jacentis deorsum,{VS:BR} benedictionibus uberum et vulvæ.{VS:BR}'
      v:026: 'GEN:49:26 | 26 | 26 | Benedictiones patris tui confortatæ sunt benedictionibus patrum ejus,{VS:BR} donec veniret desiderium collium æternorum :{VS:BR} fiant in capite Joseph,{VS:BR} et in vertice Nazaræi inter fratres suos.{VS:BR}'
      v:027: 'GEN:49:27 | 27 | 27 | Benjamin lupus rapax,{VS:BR} mane comedat prædam,{VS:BR} et vespere dividet spolia.{VS:VERSE:END}'
      v:028: 'GEN:49:28 | 28 | 28 | Omnes hi in tribubus Israël duodecim : hæc locutus est eis pater suus, benedixitque singulis benedictionibus propriis.{VS:P}'
      v:029: 'GEN:49:29 | 29 | 29 | Et præcepit eis, dicens : Ego congregor ad populum meum : sepelite me cum patribus meis in spelunca duplici quæ est in agro Ephron Hethæi,'
      v:030: 'GEN:49:30 | 30 | 30 | contra Mambre in terra Chanaan, quam emit Abraham cum agro ab Ephron Hethæo in possessionem sepulchri.'
      v:031: 'GEN:49:31 | 31 | 31 | Ibi sepelierunt eum, et Saram uxorem ejus : ibi sepultus est Isaac cum Rebecca conjuge sua : ibi et Lia condita jacet.'
      v:032: 'GEN:49:32 | 32 | 32 | Finitisque mandatis quibus filios instruebat, collegit pedes suos super lectulum, et obiit : appositusque est ad populum suum.'
  c:050:
    verses:
      v:001: 'GEN:50:1 | 1 | 1 | Quod cernens Joseph, ruit super faciem patris, flens et deosculans eum.'
      v:002: GEN:50:2 | 2 | 2 | Præcepitque servis suis medicis ut aromatibus condirent patrem.
      v:003: 'GEN:50:3 | 3 | 3 | Quibus jussa explentibus, transierunt quadraginta dies : iste quippe mos erat cadaverum conditorum : flevitque eum Ægyptus septuaginta diebus.'
      v:004: 'GEN:50:4 | 4 | 4 | Et expleto planctus tempore, locutus est Joseph ad familiam Pharaonis : Si inveni gratiam in conspectu vestro, loquimini in auribus Pharaonis :'
      v:005: 'GEN:50:5 | 5 | 5 | eo quod pater meus adjuraverit me dicens : En morior : in sepulchro meo, quod fodi mihi in terra Chanaan, sepelies me. Ascendam igitur, et sepeliam patrem meum, ac revertar.'
      v:006: 'GEN:50:6 | 6 | 6 | Dixitque ei Pharao : Ascende, et sepeli patrem tuum sicut adjuratus es.'
      v:007: 'GEN:50:7 | 7 | 7 | Quo ascendente, ierunt cum eo omnes senes domus Pharaonis, cunctique majores natu terræ Ægypti :'
      v:008: 'GEN:50:8 | 8 | 8 | domus Joseph cum fratribus suis, absque parvulis, et gregibus atque armentis, quæ dereliquerant in terra Gessen.'
      v:009: 'GEN:50:9 | 9 | 9 | Habuit quoque in comitatu currus et equites : et facta est turba non modica.'
      v:010: 'GEN:50:10 | 10 | 10 | Veneruntque ad Aream Atad, quæ sita est trans Jordanem : ubi celebrantes exequias planctu magno atque vehementi impleverunt septem dies.'
      v:011: 'GEN:50:11 | 11 | 11 | Quod cum vidissent habitatores terræ Chanaan, dixerunt : Planctus magnus est iste Ægyptiis. Et idcirco vocatum est nomen loci illius, Planctus Ægypti.'
      v:012: 'GEN:50:12 | 12 | 12 | Fecerunt ergo filii Jacob sicut præceperat eis :'
      v:013: 'GEN:50:13 | 13 | 13 | et portantes eum in terram Chanaan, sepelierunt eum in spelunca duplici, quam emerat Abraham cum agro in possessionem sepulchri ab Ephron Hethæo, contra faciem Mambre.'
      v:014: 'GEN:50:14 | 14 | 14 | Reversusque est Joseph in Ægyptum cum fratribus suis, et omni comitatu, sepulto patre.{VS:P}'
      v:015: 'GEN:50:15 | 15 | 15 | Quo mortuo, timentes fratres ejus, et mutuo colloquentes : Ne forte memor sit injuriæ quam passus est, et reddat nobis omne malum quod fecimus,'
      v:016: 'GEN:50:16 | 16 | 16 | mandaverunt ei dicentes : Pater tuus præcepit nobis antequam moreretur,'
      v:017: 'GEN:50:17 | 17 | 17 | ut hæc tibi verbis illius diceremus : Obsecro ut obliviscaris sceleris fratrum tuorum, et peccati atque malitiæ quam exercuerunt in te : nos quoque oramus ut servis Dei patris tui dimittas iniquitatem hanc. Quibus auditis flevit Joseph.'
      v:018: 'GEN:50:18 | 18 | 18 | Veneruntque ad eum fratres sui : et proni adorantes in terram, dixerunt : Servi tui sumus.'
      v:019: 'GEN:50:19 | 19 | 19 | Quibus ille respondit : Nolite timere : num Dei possumus resistere voluntati ?'
      v:020: 'GEN:50:20 | 20 | 20 | Vos cogitastis de me malum : sed Deus vertit illud in bonum, ut exaltaret me, sicut in præsentiarum cernitis, et salvos faceret multos populos.'
      v:021: 'GEN:50:21 | 21 | 21 | Nolite timere : ego pascam vos et parvulos vestros : consolatusque est eos, et blande ac leniter est locutus.'
      v:022: 'GEN:50:22 | 22 | 22 | Et habitavit in Ægypto cum omni domo patris sui : vixitque centum decem annis. Et vidit Ephraim filios usque ad tertiam generationem. Filii quoque Machir filii Manasse nati sunt in genibus Joseph.'
      v:023: 'GEN:50:23 | 23 | 23 | Quibus transactis, locutus est fratribus suis : Post mortem meam Deus visitabit vos, et ascendere vos faciet de terra ista ad terram quam juravit Abraham, Isaac et Jacob.'
      v:024: 'GEN:50:24 | 24 | 24 | Cumque adjurasset eos atque dixisset : Deus visitabit vos, asportate ossa mea vobiscum de loco isto :'
      v:025: 'GEN:50:25 | 25 | 25 | mortuus est, expletis centum decem vitæ suæ annis. Et conditus aromatibus, repositus est in loculo in Ægypto.'
