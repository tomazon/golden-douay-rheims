    verses:
      v:001: '3JN:1:1 | 1 | 1 | The ancient to the dearly beloved Gaius, whom I love in truth.'
      v:002: '3JN:1:2 | 2 | 2 | Dearly beloved, concerning all things I make it my prayer that thou mayest proceed prosperously, and fare well as thy soul doth prosperously.'
      v:003: '3JN:1:3 | 3 | 3 | I was exceedingly glad when the brethren came and gave testimony to the truth in thee, even as thou walkest in the truth.'
      v:004: '3JN:1:4 | 4 | 4 | I have no greater grace than this, to hear that my children walk in truth.'
      v:005: '3JN:1:5 | 5 | 5 | Dearly beloved, thou dost faithfully whatever thou dost for the brethren, and that for strangers,'
      v:006: '3JN:1:6 | 6 | 6 | Who have given testimony to thy charity in the sight of the church: whom thou shalt do well to bring forward on their way in a manner worthy of God.'
      v:007: '3JN:1:7 | 7 | 7 | Because, for his name they went out, taking nothing of the Gentiles.'
      v:008: '3JN:1:8 | 8 | 8 | We therefore ought to receive such, that we may be fellow helpers of the truth.'
      v:009: '3JN:1:9 | 9 | 9 | I had written perhaps to the church: but Diotrephes, who loveth to have the pre-eminence among them, doth not receive us.'
      v:010: '3JN:1:10 | 10 | 10 | For this cause, if I come, I will advertise his works which he doth, with malicious words prating against us. And as if these things were not enough for him, neither doth he himself receive the brethren, and them that do receive them he forbiddeth, and casteth out of the church.'
      v:011: '3JN:1:11 | 11 | 11 | Dearly beloved, follow not that which is evil, but that which is good. He that doth good, is of God: he that doth evil, hath not seen God.'
      v:012: '3JN:1:12 | 12 | 12 | To Demetrius testimony is given by all, and by the truth itself, yea and we also give testimony: and thou knowest that our testimony is true.'
      v:013: '3JN:1:13 | 13 | 13 | I had many things to write unto thee: but I would not by ink and pen write to thee.'
      v:014: '3JN:1:14 | 14 | 14 | But I hope speedily to see thee, and we will speak mouth to mouth. Peace be to thee. Our friends salute thee. Salute the friends by name.'
