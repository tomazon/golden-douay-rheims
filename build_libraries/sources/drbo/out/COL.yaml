      v:001: 'COL:2:1 | 1 | 1 | For I would have you know, what manner of care I have for you and for them that are at Laodicea, and whosoever have not seen my face in the flesh:'
      v:002: 'COL:2:2 | 2 | 2 | That their hearts may be comforted, being instructed in charity, and unto all riches of fulness of understanding, unto the knowledge of the mystery of God the Father and of Christ Jesus:'
      v:003: COL:2:3 | 3 | 3 | In whom are hid all the treasures of wisdom and knowledge.
      v:004: 'COL:2:4 | 4 | 4 | Now this I say, that no man may deceive you by loftiness of words.'
      v:005: 'COL:2:5 | 5 | 5 | For though I be absent in body, yet in spirit I am with you; rejoicing, and beholding your order, and the steadfastness of your faith which is in Christ.'
      v:006: 'COL:2:6 | 6 | 6 | As therefore you have received Jesus Christ the Lord, walk ye in him;'
      v:007: 'COL:2:7 | 7 | 7 | Rooted and built up in him, and confirmed in the faith, as also you have learned, abounding in him in thanksgiving.'
      v:008: 'COL:2:8 | 8 | 8 | Beware lest any man cheat you by philosophy, and vain deceit; according to the tradition of men, according to the elements of the world, and not according to Christ:'
      v:009: COL:2:9 | 9 | 9 | For in him dwelleth all the fulness of the Godhead corporeally;
      v:010: 'COL:2:10 | 10 | 10 | And you are filled in him, who is the head of all principality and power:'
      v:011: 'COL:2:11 | 11 | 11 | In whom also you are circumcised with circumcision not made by hand, in despoiling of the body of the flesh, but in the circumcision of Christ:'
      v:012: 'COL:2:12 | 12 | 12 | Buried with him in baptism, in whom also you are risen again by the faith of the operation of God, who hath raised him up from the dead.'
      v:013: 'COL:2:13 | 13 | 13 | And you, when you were dead in your sins, and the uncircumcision of your flesh; he hath quickened together with him, forgiving you all offences:'
      v:014: 'COL:2:14 | 14 | 14 | Blotting out the handwriting of the decree that was against us, which was contrary to us. And he hath taken the same out of the way, fastening it to the cross:'
      v:015: 'COL:2:15 | 15 | 15 | And despoiling the principalities and powers, he hath exposed them confidently in open shew, triumphing over them in himself.'
      v:016: 'COL:2:16 | 16 | 16 | Let no man therefore judge you in meat or in drink, or in respect of a festival day, or of the new moon, or of the sabbaths,'
      v:017: 'COL:2:17 | 17 | 17 | Which are a shadow of things to come, but the body is of Christ.'
      v:018: 'COL:2:18 | 18 | 18 | Let no man seduce you, willing in humility, and religion of angels, walking in the things which he hath not seen, in vain puffed up by the sense of his flesh,'
      v:019: 'COL:2:19 | 19 | 19 | And not holding the head, from which the whole body, by joints and bands, being supplied with nourishment and compacted, groweth unto the increase of God.'
      v:020: 'COL:2:20 | 20 | 20 | If then you be dead with Christ from the elements of this world, why do you yet decree as though living in the world?'
      v:021: 'COL:2:21 | 21 | 21 | Touch not, taste not, handle not:'
      v:022: 'COL:2:22 | 22 | 22 | Which all are unto destruction by the very use, according to the precepts and doctrines of men.'
      v:023: 'COL:2:23 | 23 | 23 | Which things have indeed a shew of wisdom in superstition and humility, and not sparing the body; not in any honour to the filling of the flesh.'
