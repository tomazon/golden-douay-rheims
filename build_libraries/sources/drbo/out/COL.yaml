    verses:
      v:001: 'COL:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, by the will of God, and Timothy, a brother,'
      v:002: 'COL:1:2 | 2 | 2 | To the saints and faithful brethren in Christ Jesus, who are at Colossa.'
      v:003: 'COL:1:3 | 3 | 3 | Grace be to you and peace from God our Father, and from the Lord Jesus Christ. We give thanks to God, and the Father of our Lord Jesus Christ, praying always for you.'
      v:004: 'COL:1:4 | 4 | 4 | Hearing your faith in Christ Jesus, and the love which you have towards all the saints.'
      v:005: 'COL:1:5 | 5 | 5 | For the hope that is laid up for you in heaven, which you have heard in the word of the truth of the gospel,'
      v:006: 'COL:1:6 | 6 | 6 | Which is come unto you, as also it is in the whole world, and bringeth forth fruit and groweth, even as it doth in you, since the day you heard and knew the grace of God in truth.'
      v:007: 'COL:1:7 | 7 | 7 | As you learned of Epaphras, our most beloved fellow servant, who is for you a faithful minister of Christ Jesus;'
      v:008: COL:1:8 | 8 | 8 | Who also hath manifested to us your love in the spirit.
      v:009: 'COL:1:9 | 9 | 9 | Therefore we also, from the day that we heard it, cease not to pray for you, and to beg that you may be filled with the knowledge of his will, in all wisdom, and spiritual understanding:'
      v:010: 'COL:1:10 | 10 | 10 | That you may walk worthy of God, in all things pleasing; being fruitful in every good work, and increasing in the knowledge of God:'
      v:011: 'COL:1:11 | 11 | 11 | Strengthened with all might, according to the power of his glory, in all patience and longsuffering with joy,'
      v:012: 'COL:1:12 | 12 | 12 | Giving thanks to God the Father, who hath made us worthy to be partakers of the lot of the saints in light:'
      v:013: 'COL:1:13 | 13 | 13 | Who hath delivered us from the power of darkness, and hath translated us into the kingdom of the Son of his love,'
      v:014: 'COL:1:14 | 14 | 14 | In whom we have redemption through his blood, the remission of sins;'
      v:015: 'COL:1:15 | 15 | 15 | Who is the image of the invisible God, the firstborn of every creature:'
      v:016: 'COL:1:16 | 16 | 16 | For in him were all things created in heaven and on earth, visible and invisible, whether thrones, or dominations, or principalities, or powers: all things were created by him and in him.'
      v:017: 'COL:1:17 | 17 | 17 | And he is before all, and by him all things consist.'
      v:018: 'COL:1:18 | 18 | 18 | And he is the head of the body, the church, who is the beginning, the firstborn from the dead; that in all things he may hold the primacy:'
      v:019: 'COL:1:19 | 19 | 19 | Because in him, it hath well pleased the Father, that all fulness should dwell;'
      v:020: 'COL:1:20 | 20 | 20 | And through him to reconcile all things unto himself, making peace through the blood of his cross, both as to the things that are on earth, and the things that are in heaven.'
      v:021: 'COL:1:21 | 21 | 21 | And you, whereas you were some time alienated and enemies in mind in evil works:'
      v:022: 'COL:1:22 | 22 | 22 | Yet now he hath reconciled in the body of his flesh through death, to present you holy and unspotted, and blameless before him:'
      v:023: 'COL:1:23 | 23 | 23 | If so ye continue in the faith, grounded and settled, and immoveable from the hope of the gospel which you have heard, which is preached in all the creation that is under heaven, whereof I Paul am made a minister.'
      v:024: 'COL:1:24 | 24 | 24 | Who now rejoice in my sufferings for you, and fill up those things that are wanting of the sufferings of Christ, in my flesh, for his body, which is the church:'
      v:025: 'COL:1:25 | 25 | 25 | Whereof I am made a minister according to the dispensation of God, which is given me towards you, that I may fulfill the word of God:'
      v:026: 'COL:1:26 | 26 | 26 | The mystery which hath been hidden from ages and generations, but now is manifested to his saints,'
      v:027: 'COL:1:27 | 27 | 27 | To whom God would make known the riches of the glory of this mystery among the Gentiles, which is Christ, in you the hope of glory.'
      v:028: 'COL:1:28 | 28 | 28 | Whom we preach, admonishing every man, and teaching every man in all wisdom, that we may present every man perfect in Christ Jesus.'
      v:029: 'COL:1:29 | 29 | 29 | Wherein also I labour, striving according to his working which he worketh in me in power.'
