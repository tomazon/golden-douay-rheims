      v:008:
        - note: 'When dreams are from God, as these were, the interpretation of them is a gift of God. But the generality of dreams are not of this sort; but either proceed from the natural complexions and dispositions of persons, or the roving of their imaginations in the day on such objects as they are much affected with, or from their mind being disturbed with cares and troubles, and oppressed with bodily infirmities: or they are suggested by evil spirits, to flatter, or to terrify weak minds, in order to gain belief, and so draw them into error or superstition; or at least to trouble them in their sleep, whom they cannot move when they are awake: so that the general rule, with regard to dreams, is not to observe them, nor to give any credit to them.'
          quote: Doth not interpretation belong to God?
