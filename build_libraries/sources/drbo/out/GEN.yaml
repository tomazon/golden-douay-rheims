        - note: 'That is, upon God, who was his strength: who also loosed his bands, and brought him out of prison to be the pastor, that is, the feeder and ruler of Egypt, and the stone, that is, the rock and support of Israel.'
          quote: His bow rested upon the strong
      v:026:
        - note: "That is, thy father's blessings are made more prevalent and effectual in thy regard, by the additional strength they receive from his inheriting the blessings of his progenitors Abraham and Isaac."
          quote: The blessings of thy father
        - note: 'These blessings all looked forward towards Christ, called the desire of the everlasting hills, as being longed for, as it were, by the whole creation. Mystically, the patriarchs and prophets are called the everlasting hills, by reason of the eminence of their wisdom and holiness.'
          quote: The desire of the everlasting hills
        - note: 'This word signifies one separated; and agrees to Joseph, as being separated from, and more eminent than, his brethren. As the ancient Nazarites were so called from their being set aside for God, and vowed to him.'
          quote: The Nazarite
