      v:008: 'GEN:12:8 | 8 | 8 | And passing on from thence to a mountain, that was on the east side of Bethel, he there pitched his tent, having Bethel on the west, and Hai on the east; he built there also an altar to the Lord, and called upon his name.'
      v:009: 'GEN:12:9 | 9 | 9 | And Abram went forward, going, and proceeding on to the south.'
      v:010: 'GEN:12:10 | 10 | 10 | And there came a famine in the country; and Abram went down into Egypt, to sojourn there: for the famine was very grievous in the land.'
      v:011: 'GEN:12:11 | 11 | 11 | And when he was near to enter into Egypt, he said to Sarai his wife: I know that thou art a beautiful woman:'
