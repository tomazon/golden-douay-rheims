      v:026: 'GEN:11:26 | 26 | 26 | And Thare lived seventy years, and begot Abram, and Nachor, and Aran.'
      v:027: 'GEN:11:27 | 27 | 27 | And these are the generations of Thare: Thare begot Abram, Nachor, and Aran. And Aran begot Lot.'
