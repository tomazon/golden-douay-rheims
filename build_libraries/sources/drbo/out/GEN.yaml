      v:001: 'GEN:39:1 | 1 | 1 | And Joseph was brought into Egypt, and Putiphar an eunuch of Pharao, chief captain of the army, an Egyptian, bought him of the Ismaelites, by whom he was brought.'
      v:002: "GEN:39:2 | 2 | 2 | And the Lord was with him, and he was a prosperous man in all things: and he dwelt in his master's house,"
      v:003: 'GEN:39:3 | 3 | 3 | Who knew very well that the Lord was with him, and made all that he did to prosper in his hand.'
      v:004: 'GEN:39:4 | 4 | 4 | And Joseph found favour in the sight of his master, and ministered to him: and being set over all by him, he governed the house committed to him, and all things that were delivered to him:'
      v:005: "GEN:39:5 | 5 | 5 | And the Lord blessed the house of the Egyptian for Joseph's sake, and multiplied all his substance, both at home, and in the fields."
      v:006: 'GEN:39:6 | 6 | 6 | Neither knew he any other thing, but the bread which he ate. And Joseph was of a beautiful countenance, and comely to behold.'
      v:007: 'GEN:39:7 | 7 | 7 | And after many days his mistress cast her eyes on Joseph, and said: Lie with me.'
      v:008: 'GEN:39:8 | 8 | 8 | But he, in no wise consenting to that wicked act, said to her: Behold, my master hath delivered all things to me, and knoweth not what he hath in his own house:'
      v:009: 'GEN:39:9 | 9 | 9 | Neither is there any thing which is not in my power, or that he hath not delivered to me, but thee, who art his wife: how then can I do this wicked thing, and sin against my God?'
      v:010: 'GEN:39:10 | 10 | 10 | With such words as these day by day, both the woman was importunate with the young man, and he refused the adultery.'
      v:011: 'GEN:39:11 | 11 | 11 | Now it happened on a certain day, that Joseph went into the house, and was doing some business without any man with him:'
      v:012: 'GEN:39:12 | 12 | 12 | And she catching the skirt of his garment, said: Lie with me. But he leaving the garment in her hand, fled, and went out.'
      v:013: 'GEN:39:13 | 13 | 13 | And when the woman saw the garment in her hands, and herself disregarded,'
      v:014: 'GEN:39:14 | 14 | 14 | She called to her the men of her house, and said to them: See, he hath brought in a Hebrew, to abuse us: he came in to me, to lie with me: and when I cried out,'
      v:015: 'GEN:39:15 | 15 | 15 | And he heard my voice, he left the garment that I held, and got him out.'
      v:016: 'GEN:39:16 | 16 | 16 | For a proof therefore of her fidelity, she kept the garment, and shewed it to her husband when he returned home:'
      v:017: 'GEN:39:17 | 17 | 17 | And said: The Hebrew servant, whom thou hast brought, came to me to abuse me.'
      v:018: 'GEN:39:18 | 18 | 18 | And when he heard me cry, he left the garment which I held, and fled out.'
      v:019: "GEN:39:19 | 19 | 19 | His master hearing these things, and giving too much credit to his wife's words, was very angry."
      v:020: "GEN:39:20 | 20 | 20 | And cast Joseph into the prison, where the king's prisoners were kept, and he was there shut up."
      v:021: 'GEN:39:21 | 21 | 21 | But the Lord was with Joseph and having mercy upon him gave him favour in the sight of the chief keeper of the prison:'
      v:022: 'GEN:39:22 | 22 | 22 | Who delivered into his hand all the prisoners that were kept in custody: and whatsoever was done was under him.'
      v:023: 'GEN:39:23 | 23 | 23 | Neither did he himself know any thing, having committed all things to him: for the Lord was with him, and made all that he did to prosper.'
