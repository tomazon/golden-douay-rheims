      v:020: GEN:31:20 | 20 | 20 | And Jacob would not confess to his father in law that he was flying away.
      v:021: 'GEN:31:21 | 21 | 21 | And when he was gone, together with all that belonged to him, and having passed the river, was going on towards mount Galaad,'
      v:022: GEN:31:22 | 22 | 22 | It was told Laban on the third day that Jacob fled.
      v:023: 'GEN:31:23 | 23 | 23 | And he took his brethren with him, and pursued after him seven days; and overtook him in the mount of Galaad.'
