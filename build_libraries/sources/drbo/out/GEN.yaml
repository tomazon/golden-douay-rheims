      v:021: 'GEN:26:21 | 21 | 21 | And they digged also another; and for that they quarrelled likewise, and he called the name of it, Enmity.'
      v:022: 'GEN:26:22 | 22 | 22 | Going forward from thence, he digged another well, for which they contended not: therefore he called the name thereof, Latitude, saying: Now hath the Lord given us room, and made us to increase upon the earth.'
      v:023: 'GEN:26:23 | 23 | 23 | And he went up from that place to Bersabee,'
      v:024: "GEN:26:24 | 24 | 24 | Where the Lord appeared to him that same night, saying: I am the God of Abraham thy father; do not fear, for I am with thee: I will bless thee, and multiply thy seed for my servant Abraham's sake."
