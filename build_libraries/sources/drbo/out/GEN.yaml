      v:003:
        - note: 'He calls him his strength, as being born whilst his father was in his full strength and vigour: he calls him the beginning of his sorrow, because cares and sorrows usually come on with the birth of children. Excelling in gifts, etc., because the firstborn had a title to a double portion, and to have the command over his brethren, which Ruben forfeited by his sin; being poured out as water, that is, spilt and lost.'
          quote: My strength
      v:004:
        - note: 'This was not meant by way of a curse or imprecation; but by way of a prophecy foretelling that the tribe of Ruben should not inherit the pre-eminences usually annexed to the first birthright, viz., the double portion, the being prince or lord over the other brethren, and the priesthood: of which the double portion was given to Joseph, the princely office to Juda, and the priesthood to Levi.'
          quote: Grow thou not
      v:006:
        - note: 'viz., Sichem the son of Hemor, with all his people, Gen. 34.; mystically and prophetically it alludes to Christ, whom their posterity, viz., the priests and the scribes, put to death.'
          quote: 'Slew a man,'
      v:009:
        - note: 'This blessing of Juda foretelleth the strength of his tribe, the fertility of his inheritance; and principally that the sceptre and legislative power should not be utterly taken away from his race till about the time of the coming of Christ: as in effect it never was: which is a demonstration against the modern Jews, that the Messiah is long since come; for the sceptre has long since been utterly taken away from Juda.'
          quote: A lion's whelp
      v:016:
        - note: 'This was verified in Samson, who was of the tribe of Dan, and began to deliver Israel. Judges 13. 5. But as this deliverance was but temporal and very imperfect, the holy patriarch (ver. 18) aspires after another kind of deliverer, saying: I will look for thy salvation, O Lord.'
          quote: Dan shall judge
      v:019:
        - note: 'It seems to allude to the tribe of Gad; when after they had received for their lot the land of Galaad, they marched in arms before the rest of the Israelites, to the conquest of the land of Chanaan: from whence they afterwards returned loaded with spoils. See Jos. 4. and 12.'
          quote: Gad being girded
      v:022:
