      v:012: "GEN:44:12 | 12 | 12 | Which when he had searched, beginning at the eldest and ending at the youngest, he found the cup in Benjamin's sack."
      v:013: 'GEN:44:13 | 13 | 13 | Then they rent their garments, and loading their asses again, returned into the town.'
