        - note: "This was an angel in human shape, as we learn from Osee 12. 4. He is called God, ver. 28 and 30, because he represented the person of the Son of God. This wrestling, in which Jacob, assisted by God, was a match for an angel, was so ordered (ver. 28,) that he might learn by this experiment of the divine assistance, that neither Esau, nor any other man, should have power to hurt him.-- It was also spiritual, as appeareth by his earnest prayer, urging and at last obtaining the angel's blessing."
