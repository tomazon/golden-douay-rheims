      v:004: 'GEN:30:4 | 4 | 4 | And she gave him Bala in marriage: who,'
      v:005: 'GEN:30:5 | 5 | 5 | When her husband had gone in unto her, conceived and bore a son.'
      v:006: 'GEN:30:6 | 6 | 6 | And Rachel said: The Lord hath judged for me, and hath heard my voice, giving me a son, and therefore she called his name Dan.'
      v:007: 'GEN:30:7 | 7 | 7 | And again Bala conceived and bore another,'
      v:008: 'GEN:30:8 | 8 | 8 | For whom Rachel said: God hath compared me with my sister, and I have prevailed: and she called him Nephtali.'
      v:009: 'GEN:30:9 | 9 | 9 | Lia, perceiving that she had left off bearing, gave Zelpha her handmaid to her husband.'
      v:010: 'GEN:30:10 | 10 | 10 | And when she had conceived and brought forth a son,'
      v:011: 'GEN:30:11 | 11 | 11 | She said: Happily. And therefore called his name Gad.'
      v:012: GEN:30:12 | 12 | 12 | Zelpha also bore another.
      v:013: 'GEN:30:13 | 13 | 13 | And Lia said: This is for my happiness: for women will call me blessed. Therefore she called him Aser.'
      v:014: "GEN:30:14 | 14 | 14 | And Ruben, going out in the time of the wheat harvest into the field, found mandrakes: which he brought to his mother Lia. And Rachel said: Give me part of thy son's mandrakes."
      v:015: "GEN:30:15 | 15 | 15 | She answered: Dost thou think it a small matter, that thou hast taken my husband from me, unless thou take also my son's mandrakes? Rachel said: He shall sleep with thee this night, for thy son's mandrakes."
      v:016: "GEN:30:16 | 16 | 16 | And when Jacob returned at even from the field, Lia went out to meet him, and said: Thou shalt come in unto me, because I have hired thee for my son's mandrakes. And he slept with her that night."
      v:017: 'GEN:30:17 | 17 | 17 | And God heard her prayers: and she conceived and bore the fifth son,'
      v:018: 'GEN:30:18 | 18 | 18 | And said: God hath given me a reward, because I gave my handmaid to my husband. And she called his name Issachar.'
      v:019: 'GEN:30:19 | 19 | 19 | And Lia conceived again, and bore the sixth son,'
      v:020: 'GEN:30:20 | 20 | 20 | And said: God hath endowed me with a good dowry: this turn also my husband will be with me, because I have borne him six sons: and therefore she called his name Zabulon.'
      v:021: 'GEN:30:21 | 21 | 21 | After whom she bore a daughter, named Dina.'
      v:022: 'GEN:30:22 | 22 | 22 | The Lord also remembering Rachel, heard her, and opened her womb.'
      v:023: 'GEN:30:23 | 23 | 23 | And she conceived, and bore a son, saying: God hath taken away my reproach.'
      v:024: 'GEN:30:24 | 24 | 24 | And she called his name Joseph, saying: The Lord give me also another son.'
      v:025: 'GEN:30:25 | 25 | 25 | And when Joseph was born, Jacob said to his father in law: Send me away that I may return into my country, and to my land.'
      v:026: 'GEN:30:26 | 26 | 26 | Give me my wives, and my children, for whom I have served thee, that I may depart: thou knowest the service that I have rendered thee.'
      v:027: 'GEN:30:27 | 27 | 27 | Laban said to him: Let me find favour in thy sight: I have learned by experience, that God hath blessed me for thy sake.'
      v:028: GEN:30:28 | 28 | 28 | Appoint thy wages which I shall give thee.
      v:029: 'GEN:30:29 | 29 | 29 | But he answered: Thou knowest how I have served thee, and how great thy possession hath been in my hands.'
      v:030: 'GEN:30:30 | 30 | 30 | Thou hadst but little before I came to thee, and now thou art become rich: and the Lord hath blessed thee at my coming. It is reasonable therefore that I should now provide also for my own house.'
      v:031: 'GEN:30:31 | 31 | 31 | And Laban said: What shall I give thee? But he said: I require nothing: but if thou wilt do what I demand, I will feed, and keep thy sheep again.'
      v:032: 'GEN:30:32 | 32 | 32 | Go round through all thy flocks, and separate all the sheep of divers colours, and speckled: and all that is brown and spotted, and of divers colours, as well among the sheep, as among the goats, shall be my wages.'
      v:033: 'GEN:30:33 | 33 | 33 | And my justice shall answer for me tomorrow before thee when the time of the bargain shall come: and all that is not of divers colours, and spotted, and brown, as well among the sheep as among the goats, shall accuse me of theft.'
      v:034: 'GEN:30:34 | 34 | 34 | And Laban said: I like well what thou demandest.'
      v:035: 'GEN:30:35 | 35 | 35 | And he separated the same day the she goats, and the sheep, and the he goats, and the rams of divers colours, and spotted: and all the flock of one colour, that is, of white and black fleece, he delivered into the hands of his sons.'
      v:036: "GEN:30:36 | 36 | 36 | And he set the space of three days' journey betwixt himself and his son in law, who fed the rest of his flock."
      v:037: 'GEN:30:37 | 37 | 37 | And Jacob took green rods of poplar, and of almond, and of plane trees, and pilled them in part: so when the bark was taken off, in the parts that were pilled, there appeared whiteness: but the parts that were whole remained green: and by this means the colour was divers.'
      v:038: 'GEN:30:38 | 38 | 38 | And he put them in the troughs, where the water was poured out: that when the flocks should come to drink, they might have the rods before their eyes, and in the sight of them might conceive.'
      v:039: 'GEN:30:39 | 39 | 39 | And it came to pass that in the very heat of coition, the sheep beheld the rods, and brought forth spotted, and of divers colours, and speckled.'
      v:040: "GEN:30:40 | 40 | 40 | And Jacob separated the flock, and put the rods in the troughs before the eyes of the rams: and all the white and the black were Laban's: and the rest were Jacob's, when the flocks were separated one from the other."
      v:041: 'GEN:30:41 | 41 | 41 | So when the ewes went first to ram, Jacob put the rods in the troughs of water before the eyes of the rams, and of the ewes, that they might conceive while they were looking upon them:'
      v:042: "GEN:30:42 | 42 | 42 | But when the latter coming was, and the last conceiving, he did not put them. And those that were lateward, became Laban's: and they of the first time, Jacob's."
      v:043: 'GEN:30:43 | 43 | 43 | And the man was enriched exceedingly, and he had many flocks, maid servants and men servants, camels and asses.'
