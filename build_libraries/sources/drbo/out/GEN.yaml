    verses:
      v:001: 'GEN:35:1 | 1 | 1 | In the meantime God said to Jacob: Arise, and go up to Bethel, and dwell there, and make there an altar to God, who appeared to thee when thou didst flee from Esau thy brother.'
      v:002: 'GEN:35:2 | 2 | 2 | And Jacob having called together all his household, said: Cast away the strange gods that are among you, and be cleansed and change your garments.'
      v:003: 'GEN:35:3 | 3 | 3 | Arise, and let us go up to Bethel, that we may make there an altar to God: who heard me in the day of my affliction, and accompanied me in my journey.'
      v:004: 'GEN:35:4 | 4 | 4 | So they gave him all the strange gods they had, and the earrings which were in their ears: and he buried them under the turpentine tree, that is behind the city of Sichem.'
      v:005: 'GEN:35:5 | 5 | 5 | And when they were departed, the terror of God fell upon all the cities round about, and they durst not pursue after them as they went away.'
      v:006: 'GEN:35:6 | 6 | 6 | And Jacob came to Luza, which is in the land of Chanaan, surnamed Bethel: he and all the people that were with him.'
      v:007: 'GEN:35:7 | 7 | 7 | And he built there an altar, and called the name of that place, The house of God: for there God appeared to him when he fled from his brother.'
      v:008: 'GEN:35:8 | 8 | 8 | At the same time Debora the nurse of Rebecca died, and was buried at the foot of Bethel under an oak: and the name of that place was called, The oak of weeping.'
      v:009: 'GEN:35:9 | 9 | 9 | And God appeared again to Jacob, after he returned from Mesopotamia of Syria, and he blessed him,'
      v:010: 'GEN:35:10 | 10 | 10 | Saying: Thou shalt not be called any more Jacob, but Israel shall be thy name. And he called him Israel.'
      v:011: 'GEN:35:11 | 11 | 11 | And said to him: I am God Almighty, increase thou and be multiplied. Nations and peoples of nations shall be from thee, and kings shall come out of thy loins.'
      v:012: 'GEN:35:12 | 12 | 12 | And the land which I gave to Abraham and Isaac, I will give to thee, and to thy seed after thee.'
      v:013: GEN:35:13 | 13 | 13 | And he departed from him.
      v:014: 'GEN:35:14 | 14 | 14 | But he set up a monument of stone, in the place where God had spoken to him: pouring drink offerings upon it, and pouring oil thereon:'
      v:015: GEN:35:15 | 15 | 15 | And calling the name of that place Bethel.
      v:016: 'GEN:35:16 | 16 | 16 | And going forth from thence, he came in the springtime to the land which leadeth to Ephrata: wherein when Rachel was in travail,'
      v:017: 'GEN:35:17 | 17 | 17 | By reason of her hard labour she began to be in danger, and the midwife said to her: Fear not, for thou shalt have this son also.'
      v:018: 'GEN:35:18 | 18 | 18 | And when her soul was departing for pain, and death was now at hand, she called the name of her son Benoni, that is, The son of my pain: but his father called him Benjamin, that is, The son of the right hand.'
      v:019: 'GEN:35:19 | 19 | 19 | So Rachel died, and was buried in the highway that leadeth to Ephrata, this is Bethlehem.'
      v:020: "GEN:35:20 | 20 | 20 | And Jacob erected a pillar over her sepulchre: this is the pillar of Rachel's monument, to this day."
      v:021: 'GEN:35:21 | 21 | 21 | Departing thence, he pitched his tent beyond the Flock tower.'
      v:022: 'GEN:35:22 | 22 | 22 | And when he dwelt in that country, Ruben went, and slept with Bala, the concubine of his father: which he was not ignorant of. Now the sons of Jacob were twelve.'
      v:023: 'GEN:35:23 | 23 | 23 | The sons of Lia: Ruben the first born, and Simeon, and Levi, and Juda, and Issachar, and Zabulon.'
      v:024: 'GEN:35:24 | 24 | 24 | The sons of Rachel: Joseph and Benjamin.'
      v:025: "GEN:35:25 | 25 | 25 | The sons of Bala, Rachel's handmaid: Dan and Nephtali."
      v:026: "GEN:35:26 | 26 | 26 | The sons of Zelpha, Lia's handmaid: Gad and Aser: these are the sons of Jacob, that were born to him in Mesopotamia of Syria."
      v:027: 'GEN:35:27 | 27 | 27 | And he came to Isaac his father in Mambre, the city of Arbee, this is Hebron: wherein Abraham and Isaac sojourned.'
      v:028: GEN:35:28 | 28 | 28 | And the days of Isaac were a hundred and eighty years.
      v:029: 'GEN:35:29 | 29 | 29 | And being spent with age he died, and was gathered to his people, being old and full of days: and his sons Esau and Jacob buried him.'
