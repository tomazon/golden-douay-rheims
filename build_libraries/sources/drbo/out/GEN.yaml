      v:027: 'GEN:27:27 | 27 | 27 | He came near, and kissed him. And immediately as he smelled the fragrant smell of his garments, blessing him, he said: Behold the smell of my son is as the smell of a plentiful field, which the Lord hath blessed.'
      v:028: 'GEN:27:28 | 28 | 28 | God give thee the dew of heaven, and of the fatness of the earth, abundance of corn and wine.'
      v:029: "GEN:27:29 | 29 | 29 | And let peoples serve thee, and tribes worship thee: be thou lord of thy brethren, and let thy mother's children bow down before thee. Cursed be he that curseth thee: and let him that blesseth thee be filled with blessings."
      v:030: 'GEN:27:30 | 30 | 30 | Isaac had scarce ended his words, when Jacob being now gone out abroad, Esau came,'
      v:031: "GEN:27:31 | 31 | 31 | And brought in to his father meats made of what he had taken in hunting, saying: Arise, my father, and eat of thy son's venison; that thy soul may bless me."
      v:032: 'GEN:27:32 | 32 | 32 | And Isaac said to him: Why! who art thou? He answered: I am thy firstborn son Esau.'
      v:033: 'GEN:27:33 | 33 | 33 | Isaac was struck with fear, and astonished exceedingly: and wondering beyond what can be believed, said Who is he then that even now brought me venison that he had taken, and I ate of all before thou camest? and I have blessed him, and he shall be blessed.'
      v:034: "GEN:27:34 | 34 | 34 | Esau having heard his father's words, roared out with a great cry: and being in a great consternation, said: Bless me also, my father."
