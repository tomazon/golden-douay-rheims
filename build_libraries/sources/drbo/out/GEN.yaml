      v:004: 'GEN:42:4 | 4 | 4 | Whilst Benjamin was kept at home by Jacob, who said to his brethren: Lest perhaps he take any harm in the journey.'
      v:005: GEN:42:5 | 5 | 5 | And they entered into the land of Egypt with others that went to buy. For the famine was in the land of Chanaan.
      v:006: 'GEN:42:6 | 6 | 6 | And Joseph was governor in the land of Egypt, and corn was sold by his direction to the people. And when his brethren had bowed down to him,'
      v:007: 'GEN:42:7 | 7 | 7 | And he knew them, he spoke as it were to strangers somewhat roughly, asking them: Whence came you? They answered: From the land of Chanaan, to buy necessaries of life.'
      v:008: 'GEN:42:8 | 8 | 8 | And though he knew his brethren, he was not known by them.'
      v:009: 'GEN:42:9 | 9 | 9 | And remembering the dreams, which formerly he had dreamed, he said to them: You are spies. You are come to view the weaker parts of the land.'
      v:010: 'GEN:42:10 | 10 | 10 | But they said: It is not so, my lord, but thy servants are come to buy food.'
      v:011: 'GEN:42:11 | 11 | 11 | We are all the sons of one man: we are come as peaceable men, neither do thy servants go about any evil.'
      v:012: 'GEN:42:12 | 12 | 12 | And he answered them: It is otherwise: you are come to consider the unfenced parts of this land.'
