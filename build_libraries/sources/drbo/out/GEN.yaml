      v:012: 'GEN:26:12 | 12 | 12 | And Isaac sowed in that land, and he found that same year a hundredfold: and the Lord blessed him.'
      v:013: 'GEN:26:13 | 13 | 13 | And the man was enriched, and he went on prospering and increasing, till he became exceeding great:'
