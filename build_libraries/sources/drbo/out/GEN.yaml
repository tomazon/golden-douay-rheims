    verses:
      v:001: 'GEN:36:1 | 1 | 1 | And these are the generations of Esau, the same is Edom.'
      v:002: 'GEN:36:2 | 2 | 2 | Esau took wives of the daughters of Chanaan: Ada the daughter of Elon the Hethite, and Oolibama the daughter of Ana, the daughter of Sebeon the Hevite:'
      v:003: 'GEN:36:3 | 3 | 3 | And Basemath the daughter of Ismael, sister of Nabajoth.'
      v:004: 'GEN:36:4 | 4 | 4 | And Ada bore Eliphaz: Basemath bore Rahuel:'
      v:005: 'GEN:36:5 | 5 | 5 | Oolibama bore Jehus and Ihelon and Core. These are the sons of Esau, that were born to him in the land of Chanaan.'
      v:006: 'GEN:36:6 | 6 | 6 | And Esau took his wives and his sons and daughters, and every soul of his house, and his substance, and cattle, and all that he was able to acquire in the land of Chanaan: and went into another country, and departed from his brother Jacob.'
      v:007: 'GEN:36:7 | 7 | 7 | For they were exceeding rich, and could not dwell together: neither was the land in which they sojourned able to bear them, for the multitude of their flocks.'
      v:008: 'GEN:36:8 | 8 | 8 | And Esau dwelt in mount Seir: he is Edom.'
      v:009: 'GEN:36:9 | 9 | 9 | And these are the generations of Esau the father of Edom in mount Seir,'
      v:010: 'GEN:36:10 | 10 | 10 | And these the names of his sons: Eliphaz the son of Ada the wife of Esau: and Rahuel the son of Basemath his wife.'
      v:011: 'GEN:36:11 | 11 | 11 | And Eliphaz had sons: Theman, Omar, Sepho, and Gatham, and Cenez.'
      v:012: 'GEN:36:12 | 12 | 12 | And Thamna was the concubine of Eliphaz the son of Esau: and she bore him Amalech. These are the sons of Ada the wife of Esau.'
      v:013: 'GEN:36:13 | 13 | 13 | And the sons of Rahuel were Nahath and Zara, Samma and Meza. These were the sons of Basemath the wife of Esau.'
      v:014: 'GEN:36:14 | 14 | 14 | And these were the sons of Oolibama, the daughter of Ana, the daughter of Sebeon, the wife of Esau, whom she bore to him, Jehus, and Ihelon, and Core.'
      v:015: 'GEN:36:15 | 15 | 15 | These were dukes of the sons of Esau: the sons of Eliphaz the firstborn of Esau: duke Theman, duke Omar, duke Sepho, duke Cenez,'
      v:016: 'GEN:36:16 | 16 | 16 | Duke Core, duke Gatham, duke Amalech: these are the sons of Eliphaz, in the land of Edom, and these the sons of Ada.'
      v:017: 'GEN:36:17 | 17 | 17 | And these were the sons of Rahuel, the son of Esau: duke Nahath, duke Zara, duke Samma, duke Meza. And these are the dukes of Rahuel, in the land of Edom: these the sons of Basemath the wife of Esau.'
      v:018: 'GEN:36:18 | 18 | 18 | And these the sons of Oolibama the wife of Esau: duke Jehus, duke Ihelon, duke Core. These are the dukes of Oolibama, the daughter of Ana, and wife of Esau.'
      v:019: 'GEN:36:19 | 19 | 19 | These are the sons of Esau, and these the dukes of them: the same is Edom.'
      v:020: 'GEN:36:20 | 20 | 20 | These are the sons of Seir the Horrite, the inhabitants of the land: Lotan, and Sobal, and Sebeon, and Ana,'
      v:021: 'GEN:36:21 | 21 | 21 | And Dison, and Eser, and Disan. These are dukes of the Horrites, the sons of Seir in the land of Edom.'
      v:022: 'GEN:36:22 | 22 | 22 | And Lotan had sons: Hori and Heman. And the sister of Lotan was Thamna.'
      v:023: 'GEN:36:23 | 23 | 23 | And these the sons of Sobal: Alvan and Manahat, and Ebal, and Sepho, and Oman.'
      v:024: 'GEN:36:24 | 24 | 24 | And these the sons of Sebeon: Aia and Ana. This is Ana that found the hot waters in the wilderness, when he fed the asses of Sebeon his father:'
      v:025: 'GEN:36:25 | 25 | 25 | And he had a son Dison, and a daughter Oolibama.'
      v:026: 'GEN:36:26 | 26 | 26 | And these were the sons of Dison: Hamdan, and Eseban, and Jethram, and Charan.'
      v:027: 'GEN:36:27 | 27 | 27 | These also were the sons of Eser: Balaan, and Zavan, and Acan.'
      v:028: 'GEN:36:28 | 28 | 28 | And Disan had sons: Hus, and Aram.'
      v:029: 'GEN:36:29 | 29 | 29 | These were dukes of the Horrites: duke Lotan, duke Sobal, duke Sebeon, duke Ana,'
      v:030: 'GEN:36:30 | 30 | 30 | Duke Dison, duke Eser, duke Disan: these were dukes of the Horrites that ruled in the land of Seir.'
      v:031: 'GEN:36:31 | 31 | 31 | And the kings that ruled in the land of Edom, before the children of Israel had a king were these:'
      v:032: 'GEN:36:32 | 32 | 32 | Bela the son of Beor, and the name of his city Denaba.'
      v:033: 'GEN:36:33 | 33 | 33 | And Bela died, and Jobab the son of Zara of Bosra reigned in his stead.'
      v:034: 'GEN:36:34 | 34 | 34 | And when Jobab was dead, Husam of the land of the Themanites reigned in his stead.'
      v:035: 'GEN:36:35 | 35 | 35 | And after his death, Adad the son of Badad reigned in his stead, who defeated the Madianites in the country of Moab: and the name of his city was Avith.'
      v:036: 'GEN:36:36 | 36 | 36 | And when Adad was dead, there reigned in his stead, Semla of Masreca.'
      v:037: 'GEN:36:37 | 37 | 37 | And he being dead, Saul of the river Rohoboth, reigned in his stead.'
      v:038: 'GEN:36:38 | 38 | 38 | And when he also was dead, Balanan the son of Achobor succeeded to the kingdom.'
      v:039: 'GEN:36:39 | 39 | 39 | This man also being dead, Adar reigned in his place, and the name of his city was Phau: and his wife was called Meetabel, the daughter of Matred, daughter of Mezaab.'
      v:040: 'GEN:36:40 | 40 | 40 | And these are the names of the dukes of Esau in their kindreds, and places, and callings: duke Thamna, duke Alva, duke Jetheth,'
      v:041: 'GEN:36:41 | 41 | 41 | Duke Oolibama, duke Ela, duke Phinon,'
      v:042: 'GEN:36:42 | 42 | 42 | Duke Cenez, duke Theman, duke Mabsar,'
      v:043: 'GEN:36:43 | 43 | 43 | Duke Magdiel, duke Hiram: these are the dukes of Edom dwelling in the land of their government; the same is Esau the father of the Edomites.'
