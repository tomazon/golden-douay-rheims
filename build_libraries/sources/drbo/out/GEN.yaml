      v:012: 'GEN:31:12 | 12 | 12 | And he said: Lift up thy eyes, and see that all the males leaping upon the females, are of divers colours, spotted, and speckled. For I have seen all that Laban hath done to thee.'
      v:013: 'GEN:31:13 | 13 | 13 | I am the God of Bethel, where thou didst anoint the stone, and make a vow to me. Now therefore arise, and go out of this land, and return into thy native country.'
