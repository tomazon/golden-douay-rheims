    verses:
      v:001: 'PHP:3:1 | 1 | 1 | As to the rest, my brethren, rejoice in the Lord. To write the same things to you, to me indeed is not wearisome, but to you it is necessary.'
      v:002: 'PHP:3:2 | 2 | 2 | Beware of dogs, beware of evil workers, beware of the concision.'
      v:003: 'PHP:3:3 | 3 | 3 | For we are the circumcision, who in spirit serve God; and glory in Christ Jesus, not having confidence in the flesh.'
      v:004: 'PHP:3:4 | 4 | 4 | Though I might also have confidence in the flesh. If any other thinketh he may have confidence in the flesh, I more,'
      v:005: 'PHP:3:5 | 5 | 5 | Being circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin, an Hebrew of the Hebrews; according to the law, a Pharisee:'
      v:006: 'PHP:3:6 | 6 | 6 | According to zeal, persecuting the church of God; according to the justice that is in the law, conversing without blame.'
      v:007: 'PHP:3:7 | 7 | 7 | But the things that were gain to me, the same I have counted loss for Christ.'
      v:008: 'PHP:3:8 | 8 | 8 | Furthermore I count all things to be but loss for the excellent knowledge of Jesus Christ my Lord; for whom I have suffered the loss of all things, and count them but as dung, that I may gain Christ:'
      v:009: 'PHP:3:9 | 9 | 9 | And may be found in him, not having my justice, which is of the law, but that which is of the faith of Christ Jesus, which is of God, justice in faith:'
      v:010: 'PHP:3:10 | 10 | 10 | That I may know him, and the power of his resurrection, and the fellowship of his sufferings, being made conformable to his death,'
      v:011: PHP:3:11 | 11 | 11 | If by any means I may attain to the resurrection which is from the dead.
      v:012: 'PHP:3:12 | 12 | 12 | Not as though I had already attained, or were already perfect; but I follow after, if I may by any means apprehend, wherein I am also apprehended by Christ Jesus.'
      v:013: 'PHP:3:13 | 13 | 13 | Brethren, I do not count myself to have apprehended. But one thing I do: forgetting the things that are behind, and stretching forth myself to those that are before,'
      v:014: 'PHP:3:14 | 14 | 14 | I press towards the mark, to the prize of the supernal vocation of God in Christ Jesus.'
      v:015: 'PHP:3:15 | 15 | 15 | Let us therefore, as many as are perfect, be thus minded; and if in any thing you be otherwise minded, this also God will reveal to you.'
      v:016: 'PHP:3:16 | 16 | 16 | Nevertheless whereunto we are come, that we be of the same mind, let us also continue in the same rule.'
      v:017: 'PHP:3:17 | 17 | 17 | Be ye followers of me, brethren, and observe them who walk so as you have our model.'
      v:018: 'PHP:3:18 | 18 | 18 | For many walk, of whom I have told you often (and now tell you weeping), that they are enemies of the cross of Christ;'
      v:019: PHP:3:19 | 19 | 19 | Whose end is destruction; whose God is their belly; and whose glory is in their shame; who mind earthly things.
      v:020: 'PHP:3:20 | 20 | 20 | But our conversation is in heaven; from whence also we look for the Saviour, our Lord Jesus Christ,'
      v:021: 'PHP:3:21 | 21 | 21 | Who will reform the body of our lowness, made like to the body of his glory, according to the operation whereby also he is able to subdue all things unto himself.'
