    verses:
      v:001: 'PHP:2:1 | 1 | 1 | If there be therefore any consolation in Christ, if any comfort of charity, if any society of the spirit, if any bowels of commiseration:'
      v:002: 'PHP:2:2 | 2 | 2 | Fulfill ye my joy, that you may be of one mind, having the same charity, being of one accord, agreeing in sentiment.'
      v:003: 'PHP:2:3 | 3 | 3 | Let nothing be done through contention, neither by vain glory: but in humility, let each esteem others better than themselves:'
      v:004: "PHP:2:4 | 4 | 4 | Each one not considering the things that are his own, but those that are other men's."
      v:005: 'PHP:2:5 | 5 | 5 | For let this mind be in you, which was also in Christ Jesus:'
      v:006: 'PHP:2:6 | 6 | 6 | Who being in the form of God, thought it not robbery to be equal with God:'
      v:007: 'PHP:2:7 | 7 | 7 | But emptied himself, taking the form of a servant, being made in the likeness of men, and in habit found as a man.'
      v:008: 'PHP:2:8 | 8 | 8 | He humbled himself, becoming obedient unto death, even to the death of the cross.'
      v:009: 'PHP:2:9 | 9 | 9 | For which cause God also hath exalted him, and hath given him a name which is above all names:'
      v:010: 'PHP:2:10 | 10 | 10 | That in the name of Jesus every knee should bow, of those that are in heaven, on earth, and under the earth:'
      v:011: PHP:2:11 | 11 | 11 | And that every tongue should confess that the Lord Jesus Christ is in the glory of God the Father.
      v:012: 'PHP:2:12 | 12 | 12 | Wherefore, my dearly beloved, (as you have always obeyed, not as in my presence only, but much more now in my absence,) with fear and trembling work out your salvation.'
      v:013: 'PHP:2:13 | 13 | 13 | For it is God who worketh in you, both to will and to accomplish, according to his good will.'
      v:014: PHP:2:14 | 14 | 14 | And do ye all things without murmurings and hesitations;
      v:015: 'PHP:2:15 | 15 | 15 | That you may be blameless, and sincere children of God, without reproof, in the midst of a crooked and perverse generation; among whom you shine as lights in the world.'
      v:016: 'PHP:2:16 | 16 | 16 | Holding forth the word of life to my glory in the day of Christ, because I have not run in vain, nor laboured in vain.'
      v:017: 'PHP:2:17 | 17 | 17 | Yea, and if I be made a victim upon the sacrifice and service of your faith, I rejoice, and congratulate with you all.'
      v:018: 'PHP:2:18 | 18 | 18 | And for the selfsame thing do you also rejoice, and congratulate with me.'
      v:019: 'PHP:2:19 | 19 | 19 | And I hope in the Lord Jesus to send Timothy unto you shortly, that I also may be of good comfort, when I know the things concerning you.'
      v:020: 'PHP:2:20 | 20 | 20 | For I have no man so of the same mind, who with sincere affection is solicitous for you.'
      v:021: PHP:2:21 | 21 | 21 | For all seek the things that are their own; not the things that are Jesus Christ's.
      v:022: 'PHP:2:22 | 22 | 22 | Now know ye the proof of him, that as a son with the father, so hath he served with me in the gospel.'
      v:023: 'PHP:2:23 | 23 | 23 | Him therefore I hope to send unto you immediately, so soon as I shall see how it will go with me.'
      v:024: 'PHP:2:24 | 24 | 24 | And I trust in the Lord, that I myself also shall come to you shortly.'
      v:025: 'PHP:2:25 | 25 | 25 | But I have thought it necessary to send to you Epaphroditus, my brother and fellow labourer, and fellow soldier, but your apostle, and he that hath ministered to my wants.'
      v:026: 'PHP:2:26 | 26 | 26 | For indeed he longed after you all: and was sad, for that you had heard that he was sick.'
      v:027: 'PHP:2:27 | 27 | 27 | For indeed he was sick, nigh unto death; but God had mercy on him; and not only on him, but on me also, lest I should have sorrow upon sorrow.'
      v:028: 'PHP:2:28 | 28 | 28 | Therefore I sent him the more speedily: that seeing him again, you may rejoice, and I may be without sorrow.'
      v:029: PHP:2:29 | 29 | 29 | Receive him therefore with all joy in the Lord; and treat with honour such as he is.
      v:030: 'PHP:2:30 | 30 | 30 | Because for the work of Christ he came to the point of death: delivering his life, that he might fulfill that which on your part was wanting towards my service.'
