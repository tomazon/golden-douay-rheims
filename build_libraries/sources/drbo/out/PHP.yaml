    verses:
      v:001: 'PHP:1:1 | 1 | 1 | Paul and Timothy, the servants of Jesus Christ; to all the saints in Christ Jesus, who are at Philippi, with the bishops and deacons.'
      v:002: 'PHP:1:2 | 2 | 2 | Grace be unto you, and peace from God our Father, and from the Lord Jesus Christ.'
      v:003: 'PHP:1:3 | 3 | 3 | I give thanks to my God in every remembrance of you,'
      v:004: 'PHP:1:4 | 4 | 4 | Always in all my prayers making supplication for you all, with joy;'
      v:005: PHP:1:5 | 5 | 5 | For your communication in the gospel of Christ from the first day until now.
      v:006: 'PHP:1:6 | 6 | 6 | Being confident of this very thing, that he, who hath begun a good work in you, will perfect it unto the day of Christ Jesus.'
      v:007: 'PHP:1:7 | 7 | 7 | As it is meet for me to think this for you all, for that I have you in my heart; and that in my bands, and in the defence and confirmation of the gospel, you all are partakers of my joy.'
      v:008: 'PHP:1:8 | 8 | 8 | For God is my witness, how I long after you all in the bowels of Jesus Christ.'
      v:009: 'PHP:1:9 | 9 | 9 | And this I pray, that your charity may more and more abound in knowledge, and in all understanding:'
      v:010: 'PHP:1:10 | 10 | 10 | That you may approve the better things, that you may be sincere and without offence unto the day of Christ,'
      v:011: 'PHP:1:11 | 11 | 11 | Filled with the fruit of justice, through Jesus Christ, unto the glory and praise of God.'
      v:012: 'PHP:1:12 | 12 | 12 | Now, brethren, I desire you should know, that the things which have happened to me, have fallen out rather to the furtherance of the gospel:'
      v:013: 'PHP:1:13 | 13 | 13 | So that my bands are made manifest in Christ, in all the court, and in all other places;'
      v:014: 'PHP:1:14 | 14 | 14 | And many of the brethren in the Lord, growing confident by my bands, are much more bold to speak the word of God without fear.'
      v:015: 'PHP:1:15 | 15 | 15 | Some indeed, even out of envy and contention; but some also for good will preach Christ.'
      v:016: 'PHP:1:16 | 16 | 16 | Some out of charity, knowing that I am set for the defence of the gospel.'
      v:017: 'PHP:1:17 | 17 | 17 | And some out of contention preach Christ not sincerely: supposing that they raise affliction to my bands.'
      v:018: 'PHP:1:18 | 18 | 18 | But what then? So that by all means, whether by occasion, or by truth, Christ be preached: in this also I rejoice, yea, and will rejoice.'
      v:019: 'PHP:1:19 | 19 | 19 | For I know that this shall fall out to me unto salvation, through your prayer, and the supply of the Spirit of Jesus Christ,'
      v:020: 'PHP:1:20 | 20 | 20 | According to my expectation and hope; that in nothing I shall be confounded, but with all confidence, as always, so now also shall Christ be magnified in my body, whether it be by life, or by death.'
      v:021: 'PHP:1:21 | 21 | 21 | For to me, to live is Christ; and to die is gain.'
      v:022: 'PHP:1:22 | 22 | 22 | And if to live in the flesh, this is to me the fruit of labour, and what I shall choose I know not.'
      v:023: 'PHP:1:23 | 23 | 23 | But I am straitened between two: having a desire to be dissolved and to be with Christ, a thing by far the better.'
      v:024: 'PHP:1:24 | 24 | 24 | But to abide still in the flesh, is needful for you.'
      v:025: 'PHP:1:25 | 25 | 25 | And having this confidence, I know that I shall abide, and continue with you all, for your furtherance and joy of faith:'
      v:026: 'PHP:1:26 | 26 | 26 | That your rejoicing may abound in Christ Jesus for me, by my coming to you again.'
      v:027: 'PHP:1:27 | 27 | 27 | Only let your conversation be worthy of the gospel of Christ: that, whether I come and see you, or, being absent, may hear of you, that you stand fast in one spirit, with one mind labouring together for the faith of the gospel.'
      v:028: 'PHP:1:28 | 28 | 28 | And in nothing be ye terrified by the adversaries: which to them is a cause of perdition, but to you of salvation, and this from God:'
      v:029: 'PHP:1:29 | 29 | 29 | For unto you it is given for Christ, not only to believe in him, but also to suffer for him.'
      v:030: 'PHP:1:30 | 30 | 30 | Having the same conflict as that which you have seen in me, and now have heard of me.'
