    verses:
      v:001: 'PHP:4:1 | 1 | 1 | Therefore, my dearly beloved brethren, and most desired, my joy and my crown; so stand fast in the Lord, my dearly beloved.'
      v:002: 'PHP:4:2 | 2 | 2 | I beg of Evodia, and I beseech Syntyche, to be of one mind in the Lord.'
      v:003: 'PHP:4:3 | 3 | 3 | And I entreat thee also, my sincere companion, help those women who have laboured with me in the gospel, with Clement and the rest of my fellow labourers, whose names are in the book of life.'
      v:004: 'PHP:4:4 | 4 | 4 | Rejoice in the Lord always; again, I say, rejoice.'
      v:005: PHP:4:5 | 5 | 5 | Let your modesty be known to all men. The Lord is nigh.
      v:006: 'PHP:4:6 | 6 | 6 | Be nothing solicitous; but in every thing, by prayer and supplication, with thanksgiving, let your petitions be made known to God.'
      v:007: 'PHP:4:7 | 7 | 7 | And the peace of God, which surpasseth all understanding, keep your hearts and minds in Christ Jesus.'
      v:008: 'PHP:4:8 | 8 | 8 | For the rest, brethren, whatsoever things are true, whatsoever modest, whatsoever just, whatsoever holy, whatsoever lovely, whatsoever of good fame, if there be any virtue, if any praise of discipline, think on these things.'
      v:009: 'PHP:4:9 | 9 | 9 | The things which you have both learned, and received, and heard, and seen in me, these do ye, and the God of peace shall be with you.'
      v:010: 'PHP:4:10 | 10 | 10 | Now I rejoice in the Lord exceedingly, that now at length your thought for me hath flourished again, as you did also think; but you were busied.'
      v:011: 'PHP:4:11 | 11 | 11 | I speak not as it were for want. For I have learned, in whatsoever state I am, to be content therewith.'
      v:012: 'PHP:4:12 | 12 | 12 | I know both how to be brought low, and I know how to abound: (everywhere, and in all things I am instructed) both to be full, and to be hungry; both to abound, and to suffer need.'
      v:013: PHP:4:13 | 13 | 13 | I can do all these things in him who strengtheneth me.
      v:014: PHP:4:14 | 14 | 14 | Nevertheless you have done well in communicating to my tribulation.
      v:015: 'PHP:4:15 | 15 | 15 | And you also know, O Philippians, that in the beginning of the gospel, when I departed from Macedonia, no church communicated with me as concerning giving and receiving, but you only:'
      v:016: PHP:4:16 | 16 | 16 | For unto Thessalonica also you sent once and again for my use.
      v:017: 'PHP:4:17 | 17 | 17 | Not that I seek the gift, but I seek the fruit that may abound to your account.'
      v:018: 'PHP:4:18 | 18 | 18 | But I have all, and abound: I am filled, having received from Epaphroditus the things you sent, an odour of sweetness, an acceptable sacrifice, pleasing to God.'
      v:019: 'PHP:4:19 | 19 | 19 | And may my God supply all your want, according to his riches in glory in Christ Jesus.'
      v:020: PHP:4:20 | 20 | 20 | Now to God and our Father be glory world without end. Amen.
