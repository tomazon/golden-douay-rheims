      v:006: 'JOB:7:6 | 6 | 6 | My days have passed more swiftly than the web is cut by the weaver, and are consumed without any hope.'
      v:007: 'JOB:7:7 | 7 | 7 | Remember that my life is but wind, and my eyes shall not return to see good things.'
      v:008: 'JOB:7:8 | 8 | 8 | Nor shall the sight of man behold me: thy eyes are upon me, and I shall be no more.'
