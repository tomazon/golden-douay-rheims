      v:001: 'JOB:39:1 | 1 | 1 | Knowest thou the time when the wild goats bring forth among the rocks, or hast thou observed the hinds when they fawn?'
      v:002: 'JOB:39:2 | 2 | 2 | Hast thou numbered the months of their conceiving, or knowest thou the time when they bring forth?'
      v:003: 'JOB:39:3 | 3 | 3 | They bow themselves to bring forth young, and they cast them, and send forth roarings.'
      v:004: 'JOB:39:4 | 4 | 4 | Their young are weaned and go to feed: they go forth, and return not to them.'
      v:005: 'JOB:39:5 | 5 | 5 | Who hath sent out the wild ass free, and who hath loosed his bonds?'
      v:006: 'JOB:39:6 | 6 | 6 | To whom I have given a house in the wilderness, and his dwellings in the barren land.'
      v:007: 'JOB:39:7 | 7 | 7 | He scorneth the multitude of the city, he heareth not the cry of the driver.'
      v:008: 'JOB:39:8 | 8 | 8 | He looketh round about the mountains of his pasture, and seeketh for every green thing.'
      v:009: 'JOB:39:9 | 9 | 9 | Shall the rhinoceros be willing to serve thee, or will he stay at thy crib?'
      v:010: 'JOB:39:10 | 10 | 10 | Canst thou bind the rhinoceros with thy thong to plough, or will he break the clods of the valleys after thee?'
      v:011: 'JOB:39:11 | 11 | 11 | Wilt thou have confidence in his great strength, and leave thy labours to him?'
      v:012: 'JOB:39:12 | 12 | 12 | Wilt thou trust him that he will render thee the seed, and gather it into thy barnfloor?'
      v:013: 'JOB:39:13 | 13 | 13 | The wing of the ostrich is like the wings of the heron, and of the hawk.'
      v:014: 'JOB:39:14 | 14 | 14 | When she leaveth her eggs on the earth, thou perhaps wilt warm them in the dust.'
      v:015: 'JOB:39:15 | 15 | 15 | She forgetteth that the foot may tread upon them, or that the beasts of the field may break them.'
      v:016: 'JOB:39:16 | 16 | 16 | She is hardened against her young ones, as though they were not hers, she hath laboured in vain, no fear constraining her.'
