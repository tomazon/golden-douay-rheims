      v:001: 'JOB:4:1 | 1 | 1 | Then Eliphaz the Themanite answered, and said:'
      v:002: 'JOB:4:2 | 2 | 2 | If we begin to speak to thee, perhaps thou wilt take it ill, but who can withhold the words he hath conceived?'
      v:003: 'JOB:4:3 | 3 | 3 | Behold thou hast taught many, and thou hast strengthened the weary hands:'
      v:004: 'JOB:4:4 | 4 | 4 | Thy words have confirmed them that were staggering, and thou hast strengthened the trembling knees:'
      v:005: 'JOB:4:5 | 5 | 5 | But now the scourge is come upon thee, and thou faintest: it hath touched thee, and thou art troubled.'
      v:006: 'JOB:4:6 | 6 | 6 | Where is thy fear, thy fortitude, thy patience, and the perfection of thy ways?'
      v:007: 'JOB:4:7 | 7 | 7 | Remember, I pray thee, who ever perished being innocent? or when were the just destroyed?'
      v:008: 'JOB:4:8 | 8 | 8 | On the contrary I have seen those who work iniquity, and sow sorrows, and reap them,'
      v:009: 'JOB:4:9 | 9 | 9 | Perishing by the blast of God, and consumed by the spirit of his wrath.'
      v:010: 'JOB:4:10 | 10 | 10 | The roaring of the lion, and the voice of the lioness, and the teeth of the whelps of lions are broken:'
      v:011: 'JOB:4:11 | 11 | 11 | The tiger hath perished for want of prey, and the young lions are scattered abroad.'
      v:012: 'JOB:4:12 | 12 | 12 | Now there was a word spoken to me in private, and my ears by stealth as it were received the veins of its whisper.'
      v:013: 'JOB:4:13 | 13 | 13 | In the horror of a vision by night, when deep sleep is wont to hold men,'
      v:014: 'JOB:4:14 | 14 | 14 | Fear seized upon me, and trembling, and all my bones were affrighted:'
      v:015: 'JOB:4:15 | 15 | 15 | And when a spirit passed before me, the hair of my flesh stood up.'
      v:016: 'JOB:4:16 | 16 | 16 | There stood one whose countenance I knew not, an image before my eyes, and I heard the voice as it were of a gentle wind:'
      v:017: 'JOB:4:17 | 17 | 17 | Shall man be justified in comparison of God, or shall a man be more pure than his maker?'
      v:018: 'JOB:4:18 | 18 | 18 | Behold they that serve him are not steadfast, and in his angels he found wickedness:'
      v:019: 'JOB:4:19 | 19 | 19 | How much more shall they that dwell in houses of clay, who have an earthly foundation, be consumed as with the moth?'
      v:020: 'JOB:4:20 | 20 | 20 | From morning till evening they shall be cut down: and because no one understandeth, they shall perish for ever.'
      v:021: 'JOB:4:21 | 21 | 21 | And they that shall be left, shall be taken away from them: they shall die, and not in wisdom.'
