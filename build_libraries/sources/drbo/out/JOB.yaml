      v:003: 'JOB:30:3 | 3 | 3 | Barren with want and hunger, who gnawed in the wilderness, disfigured with calamity and misery.'
      v:004: 'JOB:30:4 | 4 | 4 | And they ate grass, and barks of trees, and the root of junipers was their food.'
      v:005: 'JOB:30:5 | 5 | 5 | Who snatched up these things out of the valleys, and when they had found any of them, they ran to them with a cry.'
      v:006: 'JOB:30:6 | 6 | 6 | They dwelt in the desert places of torrents, and in caves of earth, or upon the gravel.'
      v:007: 'JOB:30:7 | 7 | 7 | They pleased themselves among these kind of things, and counted it delightful to be under the briers.'
      v:008: 'JOB:30:8 | 8 | 8 | The children of foolish and base men, and not appearing at all upon the earth.'
      v:009: 'JOB:30:9 | 9 | 9 | Now I am turned into their song, and am become their byword.'
      v:010: 'JOB:30:10 | 10 | 10 | They abhor me, and flee far from me, and are not afraid to spit in my face.'
      v:011: 'JOB:30:11 | 11 | 11 | For he hath opened his quiver, and hath afflicted me, and hath put a bridle into my mouth.'
      v:012: 'JOB:30:12 | 12 | 12 | At the right hand of my rising, my calamities forthwith arose: they have overthrown my feet, and have overwhelmed me with their paths as with waves.'
      v:013: 'JOB:30:13 | 13 | 13 | They have destroyed my ways, they have lain in wait against me, and they have prevailed, and there was none to help.'
      v:014: 'JOB:30:14 | 14 | 14 | They have rushed in upon me, as when a wall is broken, and a gate opened, and have rolled themselves down to my miseries.'
      v:015: 'JOB:30:15 | 15 | 15 | I am brought to nothing: as a wind thou hast taken away my desire: and my prosperity hath passed away like a cloud.'
      v:016: 'JOB:30:16 | 16 | 16 | And now my soul fadeth within myself, and the days of affliction possess me.'
      v:017: 'JOB:30:17 | 17 | 17 | In the night my bone is pierced with sorrows: and they that feed upon me, do not sleep.'
      v:018: 'JOB:30:18 | 18 | 18 | With the multitude of them my garment is consumed, and they have girded me about, as with the collar of my coat.'
      v:019: 'JOB:30:19 | 19 | 19 | I am compared to dirt, and am likened to embers and ashes.'
      v:020: 'JOB:30:20 | 20 | 20 | I cry to thee, and thou hearest me not: I stand up, and thou dost not regard me.'
      v:021: 'JOB:30:21 | 21 | 21 | Thou art changed to be cruel toward me, and in the hardness of thy hand thou art against me.'
      v:022: 'JOB:30:22 | 22 | 22 | Thou hast lifted me up, and set me as it were upon the wind, and thou hast mightily dashed me.'
      v:023: 'JOB:30:23 | 23 | 23 | I know that thou wilt deliver me to death, where a house is appointed for every one that liveth.'
      v:024: 'JOB:30:24 | 24 | 24 | But yet thou stretchest not forth thy hand to their consumption: and if they shall fall down thou wilt save.'
      v:025: 'JOB:30:25 | 25 | 25 | I wept heretofore for him that was afflicted, and my soul had compassion on the poor.'
      v:026: 'JOB:30:26 | 26 | 26 | I expected good things, and evils are come upon me: I waited for light, and darkness broke out.'
      v:027: 'JOB:30:27 | 27 | 27 | My inner parts have boiled without any rest, the days of affliction have prevented me.'
      v:028: 'JOB:30:28 | 28 | 28 | I went mourning without indignation; I rose up, and cried in the crowd.'
      v:029: 'JOB:30:29 | 29 | 29 | I was the brother of dragons, and companion of ostriches.'
      v:030: 'JOB:30:30 | 30 | 30 | My skin is become black upon me, and my bones are dried up with heat.'
      v:031: 'JOB:30:31 | 31 | 31 | My harp is turned to mourning, and my organ into the voice of those that weep.'
