      v:019: 'JOB:5:19 | 19 | 19 | In six troubles he shall deliver thee, and in the seventh, evil shall not touch thee.'
      v:020: 'JOB:5:20 | 20 | 20 | In famine he shall deliver thee from death: and in battle, from the hand of the sword.'
      v:021: 'JOB:5:21 | 21 | 21 | Thou shalt be hidden from the scourge of the tongue: and thou shalt not fear calamity when it cometh.'
      v:022: 'JOB:5:22 | 22 | 22 | In destruction and famine then shalt laugh: and thou shalt not be afraid of the beasts of the earth.'
