      v:026: 'JOB:31:26 | 26 | 26 | If I beheld the sun when it shined, and the moon going in brightness:'
      v:027: 'JOB:31:27 | 27 | 27 | And my heart in secret hath rejoiced, and I have kissed my hand with my mouth:'
      v:028: 'JOB:31:28 | 28 | 28 | Which is a very great iniquity, and a denial against the most high God.'
      v:029: 'JOB:31:29 | 29 | 29 | If I have been glad at the downfall of him that hated me, and have rejoiced that evil had found him.'
      v:030: 'JOB:31:30 | 30 | 30 | For I have not given my mouth to sin, by wishing a curse to his soul.'
      v:031: 'JOB:31:31 | 31 | 31 | If the men of my tabernacle have not said: Who will give us of his flesh that we may be filled?'
      v:032: 'JOB:31:32 | 32 | 32 | The stranger did not stay without, my door was open to the traveller.'
