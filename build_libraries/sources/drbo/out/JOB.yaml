      v:004: 'JOB:31:4 | 4 | 4 | Doth not he consider my ways, and number all my steps?'
      v:005: 'JOB:31:5 | 5 | 5 | If I have walked in vanity, and my foot hath made haste to deceit:'
      v:006: 'JOB:31:6 | 6 | 6 | Let him weigh me in a just balance, and let God know my simplicity.'
      v:007: 'JOB:31:7 | 7 | 7 | If my step hath turned out of the way, and if my heart hath followed my eyes, and if a spot hath cleaved to my hands:'
      v:008: 'JOB:31:8 | 8 | 8 | Then let me sow and let another eat: and let my offspring be rooted out.'
      v:009: "JOB:31:9 | 9 | 9 | If my heart hath been deceived upon a woman, and if I have laid wait at my friend's door:"
      v:010: 'JOB:31:10 | 10 | 10 | Let my wife be the harlot of another, and let other men lie with her.'
      v:011: 'JOB:31:11 | 11 | 11 | For this is a heinous crime, and a most grievous iniquity.'
      v:012: 'JOB:31:12 | 12 | 12 | It is a fire that devoureth even to destruction, and rooteth up all things that spring.'
      v:013: 'JOB:31:13 | 13 | 13 | If I have despised to abide judgment with my manservant, or my maidservant, when they had any controversy against me:'
