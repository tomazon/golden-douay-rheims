      v:005: 'JOB:1:5 | 5 | 5 | And when the days of their feasting were gone about, Job sent to them, and sanctified them: and rising up early offered holocausts for every one of them. For he said: Lest perhaps my sons have sinned, and have blessed God in their hearts. So did Job all days.'
      v:006: 'JOB:1:6 | 6 | 6 | Now on a certain day when the sons of God came to stand before the Lord, Satan also was present among them.'
