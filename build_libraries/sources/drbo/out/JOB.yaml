      v:009: 'JOB:1:9 | 9 | 9 | And Satan answering, said: Doth Job fear God in vain?'
      v:010: 'JOB:1:10 | 10 | 10 | Hast not thou made a fence for him, and his house, and all his substance round about, blessed the works of his hands, and his possession hath increased on the earth?'
      v:011: 'JOB:1:11 | 11 | 11 | But stretch forth thy hand a little, and touch all that he hath, and see if he blesseth thee not to thy face.'
      v:012: 'JOB:1:12 | 12 | 12 | Then the Lord said to Satan: Behold, all that he hath is in thy hand: only put not forth thy hand upon his person. And Satan went forth from the presence of the Lord.'
      v:013: 'JOB:1:13 | 13 | 13 | Now upon a certain day when his sons and daughters were eating and drinking wine in the house of their eldest brother,'
      v:014: 'JOB:1:14 | 14 | 14 | There came a messenger to Job, and said: The oxen were ploughing, and the asses feeding beside them,'
      v:015: 'JOB:1:15 | 15 | 15 | And the Sabeans rushed in, and took all away, and slew the servants with the sword, and I alone have escaped to tell thee.'
      v:016: 'JOB:1:16 | 16 | 16 | And while he was yet speaking, another came, and said: The fire of God fell from heaven, and striking the sheep and the servants, hath consumed them, and I alone have escaped to tell thee.'
      v:017: 'JOB:1:17 | 17 | 17 | And while he also was yet speaking, there came another, and said: The Chaldeans made three troops, and have fallen upon the camels, and taken them, moreover they have slain the servants with the sword, and I alone have escaped to tell thee.'
      v:018: 'JOB:1:18 | 18 | 18 | He was yet speaking, and behold another came in, and said: Thy sons and daughters were eating and drinking wine in the house of their elder brother:'
      v:019: 'JOB:1:19 | 19 | 19 | A violent wind came on a sudden from the side of the desert, and shook the four corners of the house, and it fell upon thy children and they are dead, and I alone have escaped to tell thee.'
      v:020: 'JOB:1:20 | 20 | 20 | Then Job rose up, and rent his garments, and having shaven his head fell down upon the ground and worshipped,'
      v:021: "JOB:1:21 | 21 | 21 | And said: Naked came I out of my mother's womb, and naked shall I return thither: the Lord gave, and the Lord hath taken away: as it hath pleased the Lord so is it done: blessed be the name of the Lord."
      v:022: 'JOB:1:22 | 22 | 22 | In all these things Job sinned not by his lips, nor spoke he any foolish thing against God.'
