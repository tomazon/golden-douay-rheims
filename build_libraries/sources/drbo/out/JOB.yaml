      v:017: 'JOB:31:17 | 17 | 17 | If I have eaten my morsel alone, and the fatherless hath not eaten thereof:'
      v:018: "JOB:31:18 | 18 | 18 | (For from my infancy mercy grew up with me: and it came out with me from my mother's womb:)"
      v:019: 'JOB:31:19 | 19 | 19 | If I have despised him that was perishing for want of clothing, and the poor man that had no covering:'
