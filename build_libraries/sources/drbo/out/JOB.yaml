      v:001: 'JOB:35:1 | 1 | 1 | Moreover Eliu spoke these words:'
      v:002: 'JOB:35:2 | 2 | 2 | Doth thy thought seem right to thee, that thou shouldst say: I am more just than God?'
      v:003: 'JOB:35:3 | 3 | 3 | For thou saidst: That which is right doth not please thee: or what will it profit thee if I sin?'
      v:004: 'JOB:35:4 | 4 | 4 | Therefore I will answer thy words, and thy friends with thee.'
      v:005: 'JOB:35:5 | 5 | 5 | Look up to heaven and see, and behold the sky, that it is higher than thee.'
      v:006: 'JOB:35:6 | 6 | 6 | If thou sin, what shalt thou hurt him? and if thy iniquities be multiplied, what shalt thou do against him?'
      v:007: 'JOB:35:7 | 7 | 7 | And if thou do justly, what shalt thou give him, or what shall he receive of thy hand?'
      v:008: 'JOB:35:8 | 8 | 8 | Thy wickedness may hurt a man that is like thee: and thy justice may help the son of man.'
      v:009: 'JOB:35:9 | 9 | 9 | By reason of the multitude of oppressions they shall cry out: and shall wail for the violence of the arm of tyrants.'
      v:010: 'JOB:35:10 | 10 | 10 | And he hath not said: Where is God, who made me, who hath given songs in the night?'
      v:011: 'JOB:35:11 | 11 | 11 | Who teacheth us more than the beasts of the earth, and instructeth us more than the fowls of the air.'
      v:012: 'JOB:35:12 | 12 | 12 | There shall they cry, and he will not hear, because of the pride of evil men.'
      v:013: 'JOB:35:13 | 13 | 13 | God therefore will not hear in vain, and the Almighty will look into the causes of every one.'
      v:014: 'JOB:35:14 | 14 | 14 | Yea when thou shalt say: He considereth not: be judged before him, and expect him.'
      v:015: 'JOB:35:15 | 15 | 15 | For he doth not now bring on his fury, neither doth he revenge wickedness exceedingly.'
      v:016: 'JOB:35:16 | 16 | 16 | Therefore Job openeth his mouth in vain, and multiplieth words without knowledge.'
