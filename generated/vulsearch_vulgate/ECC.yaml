---
book_id: ECC
book_title: Ecclesiastes
chapters:
  c:001:
    verses:
      v:001: 'ECC:1:1 | 1 | 1 | Verba Ecclesiastæ, filii David, regis Jerusalem.'
      v:002: 'ECC:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Vanitas vanitatum, dixit Ecclesiastes ;{VS:BR} vanitas vanitatum, et omnia vanitas.{VS:BR}'
      v:003: 'ECC:1:3 | 3 | 3 | Quid habet amplius homo{VS:BR} de universo labore suo quo laborat sub sole ?{VS:VERSE:END}{VS:P}'
      v:004: 'ECC:1:4 | 4 | 4 | {VS:VERSE:BEGIN}Generatio præterit, et generatio advenit ;{VS:BR} terra autem in æternum stat.{VS:BR}'
      v:005: 'ECC:1:5 | 5 | 5 | Oritur sol et occidit,{VS:BR} et ad locum suum revertitur ;{VS:BR} ibique renascens,'
      v:006: 'ECC:1:6 | 6 | 6 | gyrat per meridiem, et flectitur ad aquilonem.{VS:BR} Lustrans universa in circuitu pergit spiritus,{VS:BR} et in circulos suos revertitur.{VS:BR}'
      v:007: 'ECC:1:7 | 7 | 7 | Omnia flumina intrant in mare,{VS:BR} et mare non redundat ;{VS:BR} ad locum unde exeunt flumina{VS:BR} revertuntur ut iterum fluant.{VS:BR}'
      v:008: 'ECC:1:8 | 8 | 8 | Cunctæ res difficiles ;{VS:BR} non potest eas homo explicare sermone.{VS:BR} Non saturatur oculus visu,{VS:BR} nec auris auditu impletur.{VS:BR}'
      v:009: 'ECC:1:9 | 9 | 9 | Quid est quod fuit ? Ipsum quod futurum est.{VS:BR} Quid est quod factum est ? Ipsum quod faciendum est.{VS:BR}'
      v:010: 'ECC:1:10 | 10 | 10 | Nihil sub sole novum,{VS:BR} nec valet quisquam dicere : Ecce hoc recens est :{VS:BR} jam enim præcessit in sæculis quæ fuerunt ante nos.{VS:BR}'
      v:011: 'ECC:1:11 | 11 | 11 | Non est priorum memoria ;{VS:BR} sed nec eorum quidem quæ postea futura sunt{VS:BR} erit recordatio apud eos qui futuri sunt in novissimo.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:1:12 | 12 | 12 | {VS:VERSE:BEGIN}Ego Ecclesiastes fui rex Israël in Jerusalem ;{VS:BR}'
      v:013: 'ECC:1:13 | 13 | 13 | et proposui in animo meo quærere et investigare sapienter{VS:BR} de omnibus quæ fiunt sub sole.{VS:BR} Hanc occupationem pessimam{VS:BR} dedit Deus filiis hominum, ut occuparentur in ea.{VS:BR}'
      v:014: 'ECC:1:14 | 14 | 14 | Vidi cuncta quæ fiunt sub sole,{VS:BR} et ecce universa vanitas et afflictio spiritus.{VS:BR}'
      v:015: 'ECC:1:15 | 15 | 15 | Perversi difficile corriguntur,{VS:BR} et stultorum infinitus est numerus.{VS:BR}'
      v:016: 'ECC:1:16 | 16 | 16 | Locutus sum in corde meo, dicens :{VS:BR} Ecce magnus effectus sum, et præcessi omnes sapientia{VS:BR} qui fuerunt ante me in Jerusalem ;{VS:BR} et mens mea contemplata est multa sapienter, et didici.{VS:BR}'
      v:017: 'ECC:1:17 | 17 | 17 | Dedique cor meum ut scirem prudentiam atque doctrinam,{VS:BR} erroresque et stultitiam ;{VS:BR} et agnovi quod in his quoque esset labor et afflictio spiritus :{VS:BR}'
      v:018: 'ECC:1:18 | 18 | 18 | eo quod in multa sapientia multa sit indignatio ;{VS:BR} et qui addit scientiam, addit et laborem.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'ECC:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Dixi ego in corde meo : Vadam,{VS:BR} et affluam deliciis, et fruar bonis ;{VS:BR} et vidi quod hoc quoque esset vanitas.{VS:BR}'
      v:002: 'ECC:2:2 | 2 | 2 | Risum reputavi errorem,{VS:BR} et gaudio dixi : Quid frustra deciperis ?{VS:BR}'
      v:003: 'ECC:2:3 | 3 | 3 | Cogitavi in corde meo abstrahere a vino carnem meam,{VS:BR} ut animam meam transferrem ad sapientiam,{VS:BR} devitaremque stultitiam,{VS:BR} donec viderem quid esset utile filiis hominum,{VS:BR} quo facto opus est sub sole numero dierum vitæ suæ.{VS:BR}'
      v:004: 'ECC:2:4 | 4 | 4 | Magnificavi opera mea,{VS:BR} ædificavi mihi domos,{VS:BR} et plantavi vineas ;{VS:BR}'
      v:005: 'ECC:2:5 | 5 | 5 | feci hortos et pomaria,{VS:BR} et consevi ea cuncti generis arboribus ;{VS:BR}'
      v:006: 'ECC:2:6 | 6 | 6 | et exstruxi mihi piscinas aquarum,{VS:BR} ut irrigarem silvam lignorum germinantium.{VS:BR}'
      v:007: 'ECC:2:7 | 7 | 7 | Possedi servos et ancillas,{VS:BR} multamque familiam habui :{VS:BR} armenta quoque, et magnos ovium greges,{VS:BR} ultra omnes qui fuerunt ante me in Jerusalem ;{VS:BR}'
      v:008: 'ECC:2:8 | 8 | 8 | coacervavi mihi argentum et aurum,{VS:BR} et substantias regum ac provinciarum ;{VS:BR} feci mihi cantores et cantatrices,{VS:BR} et delicias filiorum hominum,{VS:BR} scyphos, et urceos in ministerio ad vina fundenda ;{VS:BR}'
      v:009: 'ECC:2:9 | 9 | 9 | et supergressus sum opibus{VS:BR} omnes qui ante me fuerunt in Jerusalem :{VS:BR} sapientia quoque perseveravit mecum.{VS:BR}'
      v:010: 'ECC:2:10 | 10 | 10 | Et omnia quæ desideraverunt oculi mei{VS:BR} non negavi eis,{VS:BR} nec prohibui cor meum quin omni voluptate frueretur,{VS:BR} et oblectaret se in his quæ præparaveram ;{VS:BR} et hanc ratus sum partem meam si uterer labore meo.{VS:BR}'
      v:011: 'ECC:2:11 | 11 | 11 | Cumque me convertissem ad universa opera quæ fecerant manus meæ,{VS:BR} et ad labores in quibus frustra sudaveram,{VS:BR} vidi in omnibus vanitatem et afflictionem animi,{VS:BR} et nihil permanere sub sole.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:2:12 | 12 | 12 | {VS:VERSE:BEGIN}Transivi ad contemplandam sapientiam,{VS:BR} erroresque, et stultitiam.{VS:BR} (Quid est, inquam, homo,{VS:BR} ut sequi possit regem, factorem suum ?){VS:BR}'
      v:013: 'ECC:2:13 | 13 | 13 | Et vidi quod tantum præcederet sapientia stultitiam,{VS:BR} quantum differt lux a tenebris.{VS:BR}'
      v:014: 'ECC:2:14 | 14 | 14 | Sapientis oculi in capite ejus ;{VS:BR} stultus in tenebris ambulat :{VS:BR} et didici quod unus utriusque esset interitus.{VS:BR}'
      v:015: 'ECC:2:15 | 15 | 15 | Et dixi in corde meo :{VS:BR} Si unus et stulti et meus occasus erit,{VS:BR} quid mihi prodest quod majorem sapientiæ dedi operam ?{VS:BR} Locutusque cum mente mea,{VS:BR} animadverti quod hoc quoque esset vanitas.{VS:BR}'
      v:016: 'ECC:2:16 | 16 | 16 | Non enim erit memoria sapientis similiter ut stulti in perpetuum,{VS:BR} et futura tempora oblivione cuncta pariter operient :{VS:BR} moritur doctus similiter ut indoctus.{VS:BR}'
      v:017: 'ECC:2:17 | 17 | 17 | Et idcirco tæduit me vitæ meæ,{VS:BR} videntem mala universa esse sub sole,{VS:BR} et cuncta vanitatem et afflictionem spiritus.{VS:VERSE:END}{VS:P}'
      v:018: 'ECC:2:18 | 18 | 18 | {VS:VERSE:BEGIN}Rursus detestatus sum omnem industriam meam,{VS:BR} qua sub sole studiosissime laboravi,{VS:BR} habiturus hæredem post me,{VS:BR}'
      v:019: 'ECC:2:19 | 19 | 19 | quem ignoro utrum sapiens an stultus futurus sit,{VS:BR} et dominabitur in laboribus meis,{VS:BR} quibus desudavi et sollicitus fui :{VS:BR} et est quidquam tam vanum ?{VS:BR}'
      v:020: 'ECC:2:20 | 20 | 20 | Unde cessavi,{VS:BR} renuntiavitque cor meum ultra laborare sub sole.{VS:BR}'
      v:021: 'ECC:2:21 | 21 | 21 | Nam cum alius laboret in sapientia,{VS:BR} et doctrina, et sollicitudine,{VS:BR} homini otioso quæsita dimittit ;{VS:BR} et hoc ergo vanitas et magnum malum.{VS:BR}'
      v:022: 'ECC:2:22 | 22 | 22 | Quid enim proderit homini de universo labore suo,{VS:BR} et afflictione spiritus,{VS:BR} qua sub sole cruciatus est ?{VS:BR}'
      v:023: 'ECC:2:23 | 23 | 23 | Cuncti dies ejus doloribus et ærumnis pleni sunt,{VS:BR} nec per noctem mente requiescit.{VS:BR} Et hoc nonne vanitas est ?{VS:BR}'
      v:024: 'ECC:2:24 | 24 | 24 | Nonne melius est comedere et bibere,{VS:BR} et ostendere animæ suæ bona de laboribus suis ?{VS:BR} et hoc de manu Dei est.{VS:BR}'
      v:025: 'ECC:2:25 | 25 | 25 | Quis ita devorabit et deliciis affluet ut ego ?{VS:BR}'
      v:026: 'ECC:2:26 | 26 | 26 | Homini bono in conspectu suo{VS:BR} dedit Deus sapientiam, et scientiam, et lætitiam ;{VS:BR} peccatori autem dedit afflictionem et curam superfluam,{VS:BR} ut addat, et congreget,{VS:BR} et tradat ei qui placuit Deo ;{VS:BR} sed et hoc vanitas est, et cassa sollicitudo mentis.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'ECC:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Omnia tempus habent,{VS:BR} et suis spatiis transeunt universa sub cælo.{VS:BR}'
      v:002: 'ECC:3:2 | 2 | 2 | Tempus nascendi, et tempus moriendi ;{VS:BR} tempus plantandi, et tempus evellendi quod plantatum est.{VS:BR}'
      v:003: 'ECC:3:3 | 3 | 3 | Tempus occidendi, et tempus sanandi ;{VS:BR} tempus destruendi, et tempus ædificandi.{VS:BR}'
      v:004: 'ECC:3:4 | 4 | 4 | Tempus flendi, et tempus ridendi ;{VS:BR} tempus plangendi, et tempus saltandi.{VS:BR}'
      v:005: 'ECC:3:5 | 5 | 5 | Tempus spargendi lapides, et tempus colligendi,{VS:BR} tempus amplexandi, et tempus longe fieri ab amplexibus.{VS:BR}'
      v:006: 'ECC:3:6 | 6 | 6 | Tempus acquirendi, et tempus perdendi ;{VS:BR} tempus custodiendi, et tempus abjiciendi.{VS:BR}'
      v:007: 'ECC:3:7 | 7 | 7 | Tempus scindendi, et tempus consuendi ;{VS:BR} tempus tacendi, et tempus loquendi.{VS:BR}'
      v:008: 'ECC:3:8 | 8 | 8 | Tempus dilectionis, et tempus odii ;{VS:BR} tempus belli, et tempus pacis.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:3:9 | 9 | 9 | {VS:VERSE:BEGIN}Quid habet amplius homo de labore suo ?{VS:BR}'
      v:010: 'ECC:3:10 | 10 | 10 | Vidi afflictionem quam dedit Deus filiis hominum,{VS:BR} ut distendantur in ea.{VS:BR}'
      v:011: 'ECC:3:11 | 11 | 11 | Cuncta fecit bona in tempore suo,{VS:BR} et mundum tradidit disputationi eorum,{VS:BR} ut non inveniat homo opus{VS:BR} quod operatus est Deus ab initio usque ad finem.{VS:BR}'
      v:012: 'ECC:3:12 | 12 | 12 | Et cognovi quod non esset melius nisi lætari,{VS:BR} et facere bene in vita sua ;{VS:BR}'
      v:013: 'ECC:3:13 | 13 | 13 | omnis enim homo qui comedit et bibit,{VS:BR} et videt bonum de labore suo,{VS:BR} hoc donum Dei est.{VS:BR}'
      v:014: 'ECC:3:14 | 14 | 14 | Didici quod omnia opera quæ fecit Deus perseverent in perpetuum ;{VS:BR} non possumus eis quidquam addere, nec auferre,{VS:BR} quæ fecit Deus ut timeatur.{VS:BR}'
      v:015: 'ECC:3:15 | 15 | 15 | Quod factum est, ipsum permanet ;{VS:BR} quæ futura sunt jam fuerunt,{VS:BR} et Deus instaurat quod abiit.{VS:VERSE:END}{VS:P}'
      v:016: 'ECC:3:16 | 16 | 16 | {VS:VERSE:BEGIN}Vidi sub sole in loco judicii impietatem,{VS:BR} et in loco justitiæ iniquitatem :{VS:BR}'
      v:017: 'ECC:3:17 | 17 | 17 | et dixi in corde meo :{VS:BR} Justum et impium judicabit Deus,{VS:BR} et tempus omnis rei tunc erit.{VS:BR}'
      v:018: 'ECC:3:18 | 18 | 18 | Dixi in corde meo de filiis hominum,{VS:BR} ut probaret eos Deus,{VS:BR} et ostenderet similes esse bestiis.{VS:BR}'
      v:019: 'ECC:3:19 | 19 | 19 | Idcirco unus interitus est hominis et jumentorum,{VS:BR} et æqua utriusque conditio.{VS:BR} Sicut moritur homo,{VS:BR} sic et illa moriuntur.{VS:BR} Similiter spirant omnia,{VS:BR} et nihil habet homo jumento amplius :{VS:BR} cuncta subjacent vanitati,{VS:BR}'
      v:020: 'ECC:3:20 | 20 | 20 | et omnia pergunt ad unum locum.{VS:BR} De terra facta sunt,{VS:BR} et in terram pariter revertuntur.{VS:BR}'
      v:021: 'ECC:3:21 | 21 | 21 | Quis novit si spiritus filiorum Adam ascendat sursum,{VS:BR} et si spiritus jumentorum descendat deorsum ?{VS:BR}'
      v:022: 'ECC:3:22 | 22 | 22 | Et deprehendi nihil esse melius{VS:BR} quam lætari hominem in opere suo,{VS:BR} et hanc esse partem illius.{VS:BR} Quis enim eum adducet ut post se futura cognoscat ?{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'ECC:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Verti me ad alia, et vidi calumnias{VS:BR} quæ sub sole geruntur,{VS:BR} et lacrimas innocentium,{VS:BR} et neminem consolatorem,{VS:BR} nec posse resistere eorum violentiæ,{VS:BR} cunctorum auxilio destitutos,{VS:BR}'
      v:002: 'ECC:4:2 | 2 | 2 | et laudavi magis mortuos quam viventes ;{VS:BR}'
      v:003: 'ECC:4:3 | 3 | 3 | et feliciorem utroque judicavi{VS:BR} qui necdum natus est,{VS:BR} nec vidit mala quæ sub sole fiunt.{VS:BR}'
      v:004: 'ECC:4:4 | 4 | 4 | Rursum contemplatus sum omnes labores hominum,{VS:BR} et industrias animadverti patere invidiæ proximi ;{VS:BR} et in hoc ergo vanitas et cura superflua est.{VS:BR}'
      v:005: 'ECC:4:5 | 5 | 5 | Stultus complicat manus suas,{VS:BR} et comedit carnes suas, dicens :{VS:BR}'
      v:006: 'ECC:4:6 | 6 | 6 | Melior est pugillus cum requie,{VS:BR} quam plena utraque manus cum labore et afflictione animi.{VS:BR}'
      v:007: 'ECC:4:7 | 7 | 7 | Considerans, reperi et aliam vanitatem sub sole.{VS:BR}'
      v:008: 'ECC:4:8 | 8 | 8 | Unus est, et secundum non habet,{VS:BR} non filium, non fratrem,{VS:BR} et tamen laborare non cessat,{VS:BR} nec satiantur oculi ejus divitiis ;{VS:BR} nec recogitat, dicens :{VS:BR} Cui laboro, et fraudo animam meam bonis ?{VS:BR} In hoc quoque vanitas est et afflictio pessima.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:4:9 | 9 | 9 | {VS:VERSE:BEGIN}Melius est ergo duos esse simul quam unum ;{VS:BR} habent enim emolumentum societatis suæ.{VS:BR}'
      v:010: 'ECC:4:10 | 10 | 10 | Si unus ceciderit, ab altero fulcietur.{VS:BR} Væ soli, quia cum ceciderit, non habet sublevantem se.{VS:BR}'
      v:011: 'ECC:4:11 | 11 | 11 | Et si dormierint duo, fovebuntur mutuo ;{VS:BR} unus quomodo calefiet ?{VS:BR}'
      v:012: 'ECC:4:12 | 12 | 12 | Et si quispiam prævaluerit contra unum,{VS:BR} duo resistunt ei ;{VS:BR} funiculus triplex difficile rumpitur.{VS:BR}'
      v:013: 'ECC:4:13 | 13 | 13 | Melior est puer pauper et sapiens,{VS:BR} rege sene et stulto,{VS:BR} qui nescit prævidere in posterum.{VS:BR}'
      v:014: 'ECC:4:14 | 14 | 14 | Quod de carcere catenisque interdum quis egrediatur ad regnum ;{VS:BR} et alius, natus in regno, inopia consumatur.{VS:BR}'
      v:015: 'ECC:4:15 | 15 | 15 | Vidi cunctos viventes qui ambulant sub sole{VS:BR} cum adolescente secundo, qui consurget pro eo.{VS:BR}'
      v:016: 'ECC:4:16 | 16 | 16 | Infinitus numerus est populi{VS:BR} omnium qui fuerunt ante eum,{VS:BR} et qui postea futuri sunt non lætabuntur in eo ;{VS:BR} sed et hoc vanitas et afflictio spiritus.{VS:VERSE:END}{VS:P}'
      v:017: 'ECC:4:17 | 17 | 17 | {VS:VERSE:BEGIN}Custodi pedem tuum ingrediens domum Dei,{VS:BR} et appropinqua ut audias.{VS:BR} Multo enim melior est obedientia quam stultorum victimæ,{VS:BR} qui nesciunt quid faciunt mali.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'ECC:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Ne temere quid loquaris,{VS:BR} neque cor tuum sit velox ad proferendum sermonem coram Deo.{VS:BR} Deus enim in cælo, et tu super terram ;{VS:BR} idcirco sint pauci sermones tui.{VS:BR}'
      v:002: 'ECC:5:2 | 2 | 2 | Multas curas sequuntur somnia,{VS:BR} et in multis sermonibus invenietur stultitia.{VS:BR}'
      v:003: 'ECC:5:3 | 3 | 3 | Si quid vovisti Deo,{VS:BR} ne moreris reddere :{VS:BR} displicet enim ei infidelis et stulta promissio,{VS:BR} sed quodcumque voveris redde :{VS:BR}'
      v:004: 'ECC:5:4 | 4 | 4 | multoque melius est non vovere,{VS:BR} quam post votum promissa non reddere.{VS:BR}'
      v:005: 'ECC:5:5 | 5 | 5 | Ne dederis os tuum ut peccare facias carnem tuam,{VS:BR} neque dicas coram angelo :{VS:BR} Non est providentia :{VS:BR} ne forte iratus Deus contra sermones tuos{VS:BR} dissipet cuncta opera manuum tuarum.{VS:BR}'
      v:006: 'ECC:5:6 | 6 | 6 | Ubi multa sunt somnia,{VS:BR} plurimæ sunt vanitates, et sermones innumeri ;{VS:BR} tu vero Deum time.{VS:VERSE:END}{VS:P}'
      v:007: 'ECC:5:7 | 7 | 7 | {VS:VERSE:BEGIN}Si videris calumnias egenorum, et violenta judicia,{VS:BR} et subverti justitiam in provincia,{VS:BR} non mireris super hoc negotio :{VS:BR} quia excelso excelsior est alius,{VS:BR} et super hos quoque eminentiores sunt alii ;{VS:BR}'
      v:008: 'ECC:5:8 | 8 | 8 | et insuper universæ terræ rex imperat servienti.{VS:BR}'
      v:009: 'ECC:5:9 | 9 | 9 | Avarus non implebitur pecunia,{VS:BR} et qui amat divitias fructum non capiet ex eis ;{VS:BR} et hoc ergo vanitas.{VS:BR}'
      v:010: 'ECC:5:10 | 10 | 10 | Ubi multæ sunt opes,{VS:BR} multi et qui comedunt eas.{VS:BR} Et quid prodest possessori,{VS:BR} nisi quod cernit divitias oculis suis ?{VS:BR}'
      v:011: 'ECC:5:11 | 11 | 11 | Dulcis est somnus operanti,{VS:BR} sive parum sive multum comedat ;{VS:BR} saturitas autem divitis non sinit eum dormire.{VS:VERSE:END}{VS:P}'
      v:012: 'ECC:5:12 | 12 | 12 | {VS:VERSE:BEGIN}Est et alia infirmitas pessima quam vidi sub sole :{VS:BR} divitiæ conservatæ in malum domini sui.{VS:BR}'
      v:013: 'ECC:5:13 | 13 | 13 | Pereunt enim in afflictione pessima :{VS:BR} generavit filium qui in summa egestate erit.{VS:BR}'
      v:014: 'ECC:5:14 | 14 | 14 | Sicut egressus est nudus de utero matris suæ, sic revertetur,{VS:BR} et nihil auferet secum de labore suo.{VS:BR}'
      v:015: 'ECC:5:15 | 15 | 15 | Miserabilis prorsus infirmitas :{VS:BR} quomodo venit, sic revertetur.{VS:BR} Quid ergo prodest ei quod laboravit in ventum ?{VS:BR}'
      v:016: 'ECC:5:16 | 16 | 16 | cunctis diebus vitæ suæ comedit in tenebris,{VS:BR} et in curis multis, et in ærumna atque tristitia.{VS:VERSE:END}{VS:P}'
      v:017: 'ECC:5:17 | 17 | 17 | {VS:VERSE:BEGIN}Hoc itaque visum est mihi bonum,{VS:BR} ut comedat quis et bibat,{VS:BR} et fruatur lætitia ex labore suo{VS:BR} quo laboravit ipse sub sole,{VS:BR} numero dierum vitæ suæ{VS:BR} quos dedit ei Deus ;{VS:BR} et hæc est pars illius.{VS:BR}'
      v:018: 'ECC:5:18 | 18 | 18 | Et omni homini cui dedit Deus divitias atque substantiam,{VS:BR} potestatemque ei tribuit ut comedat ex eis,{VS:BR} et fruatur parte sua, et lætetur de labore suo :{VS:BR} hoc est donum Dei.{VS:BR}'
      v:019: 'ECC:5:19 | 19 | 19 | Non enim satis recordabitur dierum vitæ suæ,{VS:BR} eo quod Deus occupet deliciis cor ejus.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'ECC:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Est et aliud malum quod vidi sub sole,{VS:BR} et quidem frequens apud homines :{VS:BR}'
      v:002: 'ECC:6:2 | 2 | 2 | vir cui dedit Deus divitias,{VS:BR} et substantiam, et honorem,{VS:BR} et nihil deest animæ suæ ex omnibus quæ desiderat ;{VS:BR} nec tribuit ei potestatem Deus ut comedat ex eo,{VS:BR} sed homo extraneus vorabit illud :{VS:BR} hoc vanitas et miseria magna est.{VS:BR}'
      v:003: 'ECC:6:3 | 3 | 3 | Si genuerit quispiam centum liberos,{VS:BR} et vixerit multos annos,{VS:BR} et plures dies ætatis habuerit,{VS:BR} et anima illius non utatur bonis substantiæ suæ,{VS:BR} sepulturaque careat :{VS:BR} de hoc ego pronuntio quod melior illo sit abortivus.{VS:BR}'
      v:004: 'ECC:6:4 | 4 | 4 | Frustra enim venit,{VS:BR} et pergit ad tenebras,{VS:BR} et oblivione delebitur nomen ejus.{VS:BR}'
      v:005: 'ECC:6:5 | 5 | 5 | Non vidit solem,{VS:BR} neque cognovit distantiam boni et mali.{VS:BR}'
      v:006: 'ECC:6:6 | 6 | 6 | Etiam si duobus millibus annis vixerit,{VS:BR} et non fuerit perfruitus bonis,{VS:BR} nonne ad unum locum properant omnia ?{VS:BR}'
      v:007: 'ECC:6:7 | 7 | 7 | Omnis labor hominis in ore ejus ;{VS:BR} sed anima ejus non implebitur.{VS:BR}'
      v:008: 'ECC:6:8 | 8 | 8 | Quid habet amplius sapiens a stulto ?{VS:BR} et quid pauper, nisi ut pergat illuc ubi est vita ?{VS:BR}'
      v:009: 'ECC:6:9 | 9 | 9 | Melius est videre quod cupias,{VS:BR} quam desiderare quod nescias.{VS:BR} Sed et hoc vanitas est, et præsumptio spiritus.{VS:BR}'
      v:010: 'ECC:6:10 | 10 | 10 | Qui futurus est, jam vocatum est nomen ejus ;{VS:BR} et scitur quod homo sit,{VS:BR} et non possit contra fortiorem se in judicio contendere.{VS:BR}'
      v:011: 'ECC:6:11 | 11 | 11 | Verba sunt plurima,{VS:BR} multamque in disputando habentia vanitatem.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'ECC:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Quid necesse est homini majora se quærere,{VS:BR} cum ignoret quid conducat sibi in vita sua,{VS:BR} numero dierum peregrinationis suæ,{VS:BR} et tempore quod velut umbra præterit ?{VS:BR} aut quis ei poterit indicare{VS:BR} quod post eum futurum sub sole sit ?{VS:BR}'
      v:002: 'ECC:7:2 | 2 | 2 | Melius est nomen bonum quam unguenta pretiosa,{VS:BR} et dies mortis die nativitatis.{VS:BR}'
      v:003: 'ECC:7:3 | 3 | 3 | Melius est ire ad domum luctus{VS:BR} quam ad domum convivii ;{VS:BR} in illa enim finis cunctorum admonetur hominum,{VS:BR} et vivens cogitat quid futurum sit.{VS:BR}'
      v:004: 'ECC:7:4 | 4 | 4 | Melior est ira risu,{VS:BR} quia per tristitiam vultus corrigitur animus delinquentis.{VS:BR}'
      v:005: 'ECC:7:5 | 5 | 5 | Cor sapientium ubi tristitia est,{VS:BR} et cor stultorum ubi lætitia.{VS:BR}'
      v:006: 'ECC:7:6 | 6 | 6 | Melius est a sapiente corripi,{VS:BR} quam stultorum adulatione decipi ;{VS:BR}'
      v:007: 'ECC:7:7 | 7 | 7 | quia sicut sonitus spinarum ardentium sub olla,{VS:BR} sic risus stulti.{VS:BR} Sed et hoc vanitas.{VS:BR}'
      v:008: 'ECC:7:8 | 8 | 8 | Calumnia conturbat sapientem,{VS:BR} et perdet robur cordis illius.{VS:BR}'
      v:009: 'ECC:7:9 | 9 | 9 | Melior est finis orationis quam principium.{VS:BR} Melior est patiens arrogante.{VS:BR}'
      v:010: 'ECC:7:10 | 10 | 10 | Ne sis velox ad irascendum,{VS:BR} quia ira in sinu stulti requiescit.{VS:BR}'
      v:011: 'ECC:7:11 | 11 | 11 | Ne dicas : Quid putas causæ est{VS:BR} quod priora tempora meliora fuere quam nunc sunt ?{VS:BR} stulta enim est hujuscemodi interrogatio.{VS:BR}'
      v:012: 'ECC:7:12 | 12 | 12 | Utilior est sapientia cum divitiis,{VS:BR} et magis prodest videntibus solem.{VS:BR}'
      v:013: 'ECC:7:13 | 13 | 13 | Sicut enim protegit sapientia, sic protegit pecunia ;{VS:BR} hoc autem plus habet eruditio et sapientia,{VS:BR} quod vitam tribuunt possessori suo.{VS:BR}'
      v:014: 'ECC:7:14 | 14 | 14 | Considera opera Dei,{VS:BR} quod nemo possit corrigere quem ille despexerit.{VS:BR}'
      v:015: 'ECC:7:15 | 15 | 15 | In die bona fruere bonis,{VS:BR} et malam diem præcave ;{VS:BR} sicut enim hanc, sic et illam fecit Deus,{VS:BR} ut non inveniat homo contra eum justas querimonias.{VS:BR}'
      v:016: 'ECC:7:16 | 16 | 16 | Hæc quoque vidi in diebus vanitatis meæ :{VS:BR} justus perit in justitia sua,{VS:BR} et impius multo vivit tempore in malitia sua.{VS:BR}'
      v:017: 'ECC:7:17 | 17 | 17 | Noli esse justus multum,{VS:BR} neque plus sapias quam necesse est,{VS:BR} ne obstupescas.{VS:BR}'
      v:018: 'ECC:7:18 | 18 | 18 | Ne impie agas multum,{VS:BR} et noli esse stultus,{VS:BR} ne moriaris in tempore non tuo.{VS:BR}'
      v:019: 'ECC:7:19 | 19 | 19 | Bonum est te sustentare justum :{VS:BR} sed et ab illo ne subtrahas manum tuam ;{VS:BR} quia qui timet Deum nihil negligit.{VS:BR}'
      v:020: 'ECC:7:20 | 20 | 20 | Sapientia confortavit sapientem{VS:BR} super decem principes civitatis ;{VS:BR}'
      v:021: 'ECC:7:21 | 21 | 21 | non est enim homo justus in terra{VS:BR} qui faciat bonum et non peccet.{VS:BR}'
      v:022: 'ECC:7:22 | 22 | 22 | Sed et cunctis sermonibus qui dicuntur{VS:BR} ne accomodes cor tuum,{VS:BR} ne forte audias servum tuum maledicentem tibi ;{VS:BR}'
      v:023: 'ECC:7:23 | 23 | 23 | scit enim conscientia tua{VS:BR} quia et tu crebro maledixisti aliis.{VS:BR}'
      v:024: 'ECC:7:24 | 24 | 24 | Cuncta tentavi in sapientia.{VS:BR} Dixi : Sapiens efficiar :{VS:BR} et ipsa longius recessit a me,{VS:BR}'
      v:025: 'ECC:7:25 | 25 | 25 | multo magis quam erat.{VS:BR} Et alta profunditas, quis inveniet eam ?{VS:VERSE:END}{VS:P}'
      v:026: 'ECC:7:26 | 26 | 26 | {VS:VERSE:BEGIN}Lustravi universa animo meo,{VS:BR} ut scirem et considerarem,{VS:BR} et quærerem sapientiam, et rationem,{VS:BR} et ut cognoscerem impietatem stulti,{VS:BR} et errorem imprudentium :{VS:BR}'
      v:027: 'ECC:7:27 | 27 | 27 | et inveni amariorem morte mulierem,{VS:BR} quæ laqueus venatorum est,{VS:BR} et sagena cor ejus ;{VS:BR} vincula sunt manus illius.{VS:BR} Qui placet Deo effugiet illam ;{VS:BR} qui autem peccator est capietur ab illa.{VS:BR}'
      v:028: 'ECC:7:28 | 28 | 28 | Ecce hoc inveni, dixit Ecclesiastes,{VS:BR} unum et alterum ut invenirem rationem,{VS:BR}'
      v:029: 'ECC:7:29 | 29 | 29 | quam adhuc quærit anima mea,{VS:BR} et non inveni.{VS:BR} Virum de mille unum reperi ;{VS:BR} mulierem ex omnibus non inveni.{VS:BR}'
      v:030: 'ECC:7:30 | 30 | 30 | Solummodo hoc inveni,{VS:BR} quod fecerit Deus hominem rectum,{VS:BR} et ipse se infinitis miscuerit quæstionibus.{VS:BR} Quis talis ut sapiens est ?{VS:BR} et quis cognovit solutionem verbi ?{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'ECC:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Sapientia hominis lucet in vultu ejus,{VS:BR} et potentissimus faciem illius commutabit.{VS:BR}'
      v:002: 'ECC:8:2 | 2 | 2 | Ego os regis observo,{VS:BR} et præcepta juramenti Dei.{VS:BR}'
      v:003: 'ECC:8:3 | 3 | 3 | Ne festines recedere a facie ejus,{VS:BR} neque permaneas in opere malo :{VS:BR} quia omne quod voluerit faciet.{VS:BR}'
      v:004: 'ECC:8:4 | 4 | 4 | Et sermo illius potestate plenus est,{VS:BR} nec dicere ei quisquam potest : Quare ita facis ?{VS:BR}'
      v:005: 'ECC:8:5 | 5 | 5 | Qui custodit præceptum non experietur quidquam mali.{VS:BR} Tempus et responsionem cor sapientis intelligit.{VS:BR}'
      v:006: 'ECC:8:6 | 6 | 6 | Omni negotio tempus est, et opportunitas :{VS:BR} et multa hominis afflictio,{VS:BR}'
      v:007: 'ECC:8:7 | 7 | 7 | quia ignorat præterita,{VS:BR} et futura nullo scire potest nuntio.{VS:BR}'
      v:008: 'ECC:8:8 | 8 | 8 | Non est in hominis potestate prohibere spiritum,{VS:BR} nec habet potestatem in die mortis :{VS:BR} nec sinitur quiescere ingruente bello,{VS:BR} neque salvabit impietas impium.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:8:9 | 9 | 9 | {VS:VERSE:BEGIN}Omnia hæc consideravi,{VS:BR} et dedi cor meum in cunctis operibus quæ fiunt sub sole.{VS:BR} Interdum dominatur homo homini in malum suum.{VS:BR}'
      v:010: 'ECC:8:10 | 10 | 10 | Vidi impios sepultos,{VS:BR} qui etiam cum adhuc viverent{VS:BR} in loco sancto erant,{VS:BR} et laudabantur in civitate{VS:BR} quasi justorum operum.{VS:BR} Sed et hoc vanitas est.{VS:BR}'
      v:011: 'ECC:8:11 | 11 | 11 | Etenim quia non profertur cito contra malos sententia,{VS:BR} absque timore ullo{VS:BR} filii hominum perpetrant mala.{VS:BR}'
      v:012: 'ECC:8:12 | 12 | 12 | Attamen peccator ex eo quod centies facit malum,{VS:BR} et per patientiam sustentatur ;{VS:BR} ego cognovi quod erit bonum timentibus Deum,{VS:BR} qui verentur faciem ejus.{VS:BR}'
      v:013: 'ECC:8:13 | 13 | 13 | Non sit bonum impio,{VS:BR} nec prolongentur dies ejus,{VS:BR} sed quasi umbra transeant qui non timent faciem Domini.{VS:BR}'
      v:014: 'ECC:8:14 | 14 | 14 | Est et alia vanitas quæ fit super terram :{VS:BR} sunt justi quibus mala proveniunt{VS:BR} quasi opera egerint impiorum :{VS:BR} et sunt impii qui ita securi sunt{VS:BR} quasi justorum facta habeant.{VS:BR} Sed et hoc vanissimum judico.{VS:BR}'
      v:015: 'ECC:8:15 | 15 | 15 | Laudavi igitur lætitiam ;{VS:BR} quod non esset homini bonum sub sole,{VS:BR} nisi quod comederet, et biberet, atque gauderet,{VS:BR} et hoc solum secum auferret de labore suo,{VS:BR} in diebus vitæ suæ quos dedit ei Deus sub sole.{VS:BR}'
      v:016: 'ECC:8:16 | 16 | 16 | Et apposui cor meum ut scirem sapientiam,{VS:BR} et intelligerem distentionem quæ versatur in terra.{VS:BR} Est homo qui diebus et noctibus somnum non capit oculis.{VS:BR}'
      v:017: 'ECC:8:17 | 17 | 17 | Et intellexi quod omnium operum Dei{VS:BR} nullam possit homo invenire rationem{VS:BR} eorum quæ fiunt sub sole ;{VS:BR} et quanto plus laboraverit ad quærendum,{VS:BR} tanto minus inveniat :{VS:BR} etiam si dixerit sapiens se nosse, non poterit reperire.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'ECC:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Omnia hæc tractavi in corde meo,{VS:BR} ut curiose intelligerem.{VS:BR} Sunt justi atque sapientes,{VS:BR} et opera eorum in manu Dei ;{VS:BR} et tamen nescit homo utrum amore an odio dignus sit.{VS:BR}'
      v:002: 'ECC:9:2 | 2 | 2 | Sed omnia in futurum servantur incerta,{VS:BR} eo quod universa æque eveniant justo et impio,{VS:BR} bono et malo, mundo et immundo,{VS:BR} immolanti victimas et sacrificia contemnenti.{VS:BR} Sicut bonus, sic et peccator ;{VS:BR} ut perjurus, ita et ille qui verum dejerat.{VS:VERSE:END}{VS:P}'
      v:003: 'ECC:9:3 | 3 | 3 | {VS:VERSE:BEGIN}Hoc est pessimum inter omnia quæ sub sole fiunt :{VS:BR} quia eadem cunctis eveniunt.{VS:BR} Unde et corda filiorum hominum implentur malitia{VS:BR} et contemptu in vita sua,{VS:BR} et post hæc ad inferos deducentur.{VS:BR}'
      v:004: 'ECC:9:4 | 4 | 4 | Nemo est qui semper vivat, et qui hujus rei habeat fiduciam ;{VS:BR} melior est canis vivus leone mortuo.{VS:BR}'
      v:005: 'ECC:9:5 | 5 | 5 | Viventes enim sciunt se esse morituros ;{VS:BR} mortui vero nihil noverunt amplius,{VS:BR} nec habent ultra mercedem,{VS:BR} quia oblivioni tradita est memoria eorum.{VS:BR}'
      v:006: 'ECC:9:6 | 6 | 6 | Amor quoque, et odium, et invidiæ simul perierunt ;{VS:BR} nec habent partem in hoc sæculo,{VS:BR} et in opere quod sub sole geritur.{VS:BR}'
      v:007: 'ECC:9:7 | 7 | 7 | Vade ergo, et comede in lætitia panem tuum,{VS:BR} et bibe cum gaudio vinum tuum,{VS:BR} quia Deo placent opera tua.{VS:BR}'
      v:008: 'ECC:9:8 | 8 | 8 | Omni tempore sint vestimenta tua candida,{VS:BR} et oleum de capite tuo non deficiat.{VS:BR}'
      v:009: 'ECC:9:9 | 9 | 9 | Perfruere vita cum uxore quam diligis,{VS:BR} cunctis diebus vitæ instabilitatis tuæ,{VS:BR} qui dati sunt tibi sub sole omni tempore vanitatis tuæ :{VS:BR} hæc est enim pars in vita{VS:BR} et in labore tuo quo laboras sub sole.{VS:BR}'
      v:010: 'ECC:9:10 | 10 | 10 | Quodcumque facere potest manus tua,{VS:BR} instanter operare,{VS:BR} quia nec opus, nec ratio, nec sapientia, nec scientia{VS:BR} erunt apud inferos, quo tu properas.{VS:VERSE:END}{VS:P}'
      v:011: 'ECC:9:11 | 11 | 11 | {VS:VERSE:BEGIN}Verti me ad aliud, et vidi sub sole{VS:BR} nec velocium esse cursum,{VS:BR} nec fortium bellum,{VS:BR} nec sapientium panem,{VS:BR} nec doctorum divitias,{VS:BR} nec artificum gratiam ;{VS:BR} sed tempus casumque in omnibus.{VS:BR}'
      v:012: 'ECC:9:12 | 12 | 12 | Nescit homo finem suum ;{VS:BR} sed sicut pisces capiuntur hamo,{VS:BR} et sicut aves laqueo comprehenduntur,{VS:BR} sic capiuntur homines in tempore malo,{VS:BR} cum eis extemplo supervenerit.{VS:BR}'
      v:013: 'ECC:9:13 | 13 | 13 | Hanc quoque sub sole vidi sapientiam,{VS:BR} et probavi maximam :{VS:BR}'
      v:014: 'ECC:9:14 | 14 | 14 | civitas parva, et pauci in ea viri ;{VS:BR} venit contra eam rex magnus, et vallavit eam,{VS:BR} exstruxitque munitiones per gyrum, et perfecta est obsidio.{VS:BR}'
      v:015: 'ECC:9:15 | 15 | 15 | Inventusque est in ea vir pauper et sapiens,{VS:BR} et liberavit urbem per sapientiam suam ;{VS:BR} et nullus deinceps recordatus est hominis illius pauperis.{VS:BR}'
      v:016: 'ECC:9:16 | 16 | 16 | Et dicebam ego meliorem esse sapientiam fortitudine.{VS:BR} Quomodo ergo sapientia pauperis contempta est,{VS:BR} et verba ejus non sunt audita ?{VS:BR}'
      v:017: 'ECC:9:17 | 17 | 17 | Verba sapientium audiuntur in silentio,{VS:BR} plus quam clamor principis inter stultos.{VS:BR}'
      v:018: 'ECC:9:18 | 18 | 18 | Melior est sapientia quam arma bellica ;{VS:BR} et qui in uno peccaverit, multa bona perdet.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'ECC:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Muscæ morientes perdunt suavitatem unguenti.{VS:BR} Pretiosior est sapientia et gloria,{VS:BR} parva et ad tempus stultitia.{VS:BR}'
      v:002: 'ECC:10:2 | 2 | 2 | Cor sapientis in dextera ejus,{VS:BR} et cor stulti in sinistra illius.{VS:BR}'
      v:003: 'ECC:10:3 | 3 | 3 | Sed et in via stultus ambulans,{VS:BR} cum ipse insipiens sit,{VS:BR} omnes stultos æstimat.{VS:BR}'
      v:004: 'ECC:10:4 | 4 | 4 | Si spiritus potestatem habentis ascenderit super te,{VS:BR} locum tuum ne dimiseris,{VS:BR} quia curatio faciet cessare peccata maxima.{VS:VERSE:END}{VS:P}'
      v:005: 'ECC:10:5 | 5 | 5 | {VS:VERSE:BEGIN}Est malum quod vidi sub sole,{VS:BR} quasi per errorem egrediens a facie principis :{VS:BR}'
      v:006: 'ECC:10:6 | 6 | 6 | positum stultum in dignitate sublimi,{VS:BR} et divites sedere deorsum.{VS:BR}'
      v:007: 'ECC:10:7 | 7 | 7 | Vidi servos in equis,{VS:BR} et principes ambulantes super terram quasi servos.{VS:BR}'
      v:008: 'ECC:10:8 | 8 | 8 | Qui fodit foveam incidet in eam,{VS:BR} et qui dissipat sepem mordebit eum coluber.{VS:BR}'
      v:009: 'ECC:10:9 | 9 | 9 | Qui transfert lapides affligetur in eis,{VS:BR} et qui scindit ligna vulnerabitur ab eis.{VS:BR}'
      v:010: 'ECC:10:10 | 10 | 10 | Si retusum fuerit ferrum,{VS:BR} et hoc non ut prius, sed hebetatum fuerit,{VS:BR} multo labore exacuetur,{VS:BR} et post industriam sequetur sapientia.{VS:BR}'
      v:011: 'ECC:10:11 | 11 | 11 | Si mordeat serpens in silentio,{VS:BR} nihil eo minus habet qui occulte detrahit.{VS:BR}'
      v:012: 'ECC:10:12 | 12 | 12 | Verba oris sapientis gratia,{VS:BR} et labia insipientis præcipitabunt eum ;{VS:BR}'
      v:013: 'ECC:10:13 | 13 | 13 | initium verborum ejus stultitia,{VS:BR} et novissimum oris illius error pessimus.{VS:BR}'
      v:014: 'ECC:10:14 | 14 | 14 | Stultus verba multiplicat.{VS:BR} Ignorat homo quid ante se fuerit ;{VS:BR} et quid post se futurum sit, quis ei poterit indicare ?{VS:BR}'
      v:015: 'ECC:10:15 | 15 | 15 | Labor stultorum affliget eos,{VS:BR} qui nesciunt in urbem pergere.{VS:VERSE:END}{VS:P}'
      v:016: 'ECC:10:16 | 16 | 16 | {VS:VERSE:BEGIN}Væ tibi, terra, cujus rex puer est,{VS:BR} et cujus principes mane comedunt.{VS:BR}'
      v:017: 'ECC:10:17 | 17 | 17 | Beata terra cujus rex nobilis est,{VS:BR} et cujus principes vescuntur in tempore suo,{VS:BR} ad reficiendum, et non ad luxuriam.{VS:BR}'
      v:018: 'ECC:10:18 | 18 | 18 | In pigritiis humiliabitur contignatio,{VS:BR} et in infirmitate manuum perstillabit domus.{VS:BR}'
      v:019: 'ECC:10:19 | 19 | 19 | In risum faciunt panem et vinum{VS:BR} ut epulentur viventes ;{VS:BR} et pecuniæ obediunt omnia.{VS:BR}'
      v:020: 'ECC:10:20 | 20 | 20 | In cogitatione tua regi ne detrahas,{VS:BR} et in secreto cubiculi tui ne maledixeris diviti :{VS:BR} quia et aves cæli portabunt vocem tuam,{VS:BR} et qui habet pennas annuntiabit sententiam.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'ECC:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Mitte panem tuum super transeuntes aquas,{VS:BR} quia post tempora multa invenies illum.{VS:BR}'
      v:002: 'ECC:11:2 | 2 | 2 | Da partem septem necnon et octo,{VS:BR} quia ignoras quid futurum sit mali super terram.{VS:BR}'
      v:003: 'ECC:11:3 | 3 | 3 | Si repletæ fuerint nubes,{VS:BR} imbrem super terram effundent.{VS:BR} Si ceciderit lignum ad austrum aut ad aquilonem,{VS:BR} in quocumque loco ceciderit, ibi erit.{VS:BR}'
      v:004: 'ECC:11:4 | 4 | 4 | Qui observat ventum non seminat ;{VS:BR} et qui considerat nubes numquam metet.{VS:BR}'
      v:005: 'ECC:11:5 | 5 | 5 | Quomodo ignoras quæ sit via spiritus,{VS:BR} et qua ratione compingantur ossa in ventre prægnantis,{VS:BR} sic nescis opera Dei,{VS:BR} qui fabricator est omnium.{VS:BR}'
      v:006: 'ECC:11:6 | 6 | 6 | Mane semina semen tuum,{VS:BR} et vespere ne cesset manus tua :{VS:BR} quia nescis quid magis oriatur, hoc aut illud ;{VS:BR} et si utrumque simul, melius erit.{VS:VERSE:END}{VS:P}'
      v:007: 'ECC:11:7 | 7 | 7 | {VS:VERSE:BEGIN}Dulce lumen,{VS:BR} et delectabile est oculis videre solem.{VS:BR}'
      v:008: 'ECC:11:8 | 8 | 8 | Si annis multis vixerit homo,{VS:BR} et in his omnibus lætatus fuerit,{VS:BR} meminisse debet tenebrosi temporis, et dierum multorum,{VS:BR} qui cum venerint, vanitatis arguentur præterita.{VS:BR}'
      v:009: 'ECC:11:9 | 9 | 9 | Lætare ergo, juvenis, in adolescentia tua,{VS:BR} et in bono sit cor tuum in diebus juventutis tuæ :{VS:BR} et ambula in viis cordis tui,{VS:BR} et in intuitu oculorum tuorum,{VS:BR} et scito quod pro omnibus his adducet te Deus in judicium.{VS:BR}'
      v:010: 'ECC:11:10 | 10 | 10 | Aufer iram a corde tuo,{VS:BR} et amove malitiam a carne tua :{VS:BR} adolescentia enim et voluptas vana sunt.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'ECC:12:1 | 1 | 1 | {VS:VERSE:BEGIN}Memento Creatoris tui in diebus juventutis tuæ,{VS:BR} antequam veniat tempus afflictionis,{VS:BR} et appropinquent anni de quibus dicas :{VS:BR} Non mihi placent ;{VS:BR}'
      v:002: 'ECC:12:2 | 2 | 2 | antequam tenebrescat sol, et lumen, et luna, et stellæ,{VS:BR} et revertantur nubes post pluviam ;{VS:BR}'
      v:003: 'ECC:12:3 | 3 | 3 | quando commovebuntur custodes domus,{VS:BR} et nutabunt viri fortissimi,{VS:BR} et otiosæ erunt molentes in minuto numero,{VS:BR} et tenebrescent videntes per foramina ;{VS:BR}'
      v:004: 'ECC:12:4 | 4 | 4 | et claudent ostia in platea,{VS:BR} in humilitate vocis molentis,{VS:BR} et consurgent ad vocem volucris,{VS:BR} et obsurdescent omnes filiæ carminis :{VS:BR}'
      v:005: 'ECC:12:5 | 5 | 5 | excelsa quoque timebunt, et formidabunt in via.{VS:BR} Florebit amygdalus, impinguabitur locusta,{VS:BR} et dissipabitur capparis,{VS:BR} quoniam ibit homo in domum æternitatis suæ,{VS:BR} et circuibunt in platea plangentes.{VS:BR}'
      v:006: 'ECC:12:6 | 6 | 6 | Antequam rumpatur funiculus argenteus,{VS:BR} et recurrat vitta aurea,{VS:BR} et conteratur hydria super fontem,{VS:BR} et confringatur rota super cisternam,{VS:BR}'
      v:007: 'ECC:12:7 | 7 | 7 | et revertatur pulvis in terram suam unde erat,{VS:BR} et spiritus redeat ad Deum, qui dedit illum.{VS:BR}'
      v:008: 'ECC:12:8 | 8 | 8 | Vanitas vanitatum, dixit Ecclesiastes,{VS:BR} et omnia vanitas.{VS:VERSE:END}{VS:P}'
      v:009: 'ECC:12:9 | 9 | 9 | {VS:VERSE:BEGIN}Cumque esset sapientissimus Ecclesiastes,{VS:BR} docuit populum, et enarravit quæ fecerat ;{VS:BR} et investigans composuit parabolas multas.{VS:BR}'
      v:010: 'ECC:12:10 | 10 | 10 | Quæsivit verba utilia,{VS:BR} et conscripsit sermones rectissimos ac veritate plenos.{VS:BR}'
      v:011: 'ECC:12:11 | 11 | 11 | Verba sapientium sicut stimuli,{VS:BR} et quasi clavi in altum defixi,{VS:BR} quæ per magistrorum consilium data sunt a pastore uno.{VS:BR}'
      v:012: 'ECC:12:12 | 12 | 12 | His amplius, fili mi, ne requiras.{VS:BR} Faciendi plures libros nullus est finis ;{VS:BR} frequensque meditatio, carnis afflictio est.{VS:BR}'
      v:013: 'ECC:12:13 | 13 | 13 | Finem loquendi pariter omnes audiamus.{VS:BR} Deum time, et mandata ejus observa :{VS:BR} hoc est enim omnis homo,{VS:BR}'
      v:014: 'ECC:12:14 | 14 | 14 | et cuncta quæ fiunt adducet Deus in judicium{VS:BR} pro omni errato, sive bonum, sive malum illud sit.{VS:VERSE:END}'
