---
book_id: 1PE
book_title: Petri I
chapters:
  c:001:
    verses:
      v:001: '1PE:1:1 | 1 | 1 | Petrus Apostolus Jesu Christi, electis advenis dispersionis Ponti, Galatiæ, Cappadociæ, Asiæ, et Bithyniæ,'
      v:002: '1PE:1:2 | 2 | 2 | secundum præscientiam Dei Patris, in sanctificationem Spiritus, in obedientiam, et aspersionem sanguinis Jesu Christi. Gratia vobis, et pax multiplicetur.{VS:P}'
      v:003: '1PE:1:3 | 3 | 3 | Benedictus Deus et Pater Domini nostri Jesu Christi, qui secundum misericordiam suam magnam regeneravit nos in spem vivam, per resurrectionem Jesu Christi ex mortuis,'
      v:004: '1PE:1:4 | 4 | 4 | in hæreditatem incorruptibilem, et incontaminatam, et immarcescibilem, conservatam in cælis in vobis,'
      v:005: '1PE:1:5 | 5 | 5 | qui in virtute Dei custodimini per fidem in salutem, paratam revelari in tempore novissimo.'
      v:006: '1PE:1:6 | 6 | 6 | In quo exsultabis, modicum nunc si oportet contristari in variis tentationibus :'
      v:007: '1PE:1:7 | 7 | 7 | ut probatio vestræ fidei multo pretiosior auro (quod per ignem probatur) inveniatur in laudem, et gloriam, et honorem in revelatione Jesu Christi :'
      v:008: '1PE:1:8 | 8 | 8 | quem cum non videritis, diligitis : in quem nunc quoque non videntes creditis : credentes autem exsultabitis lætitia inenarrabili, et glorificata :'
      v:009: '1PE:1:9 | 9 | 9 | reportantes finem fidei vestræ, salutem animarum.'
      v:010: '1PE:1:10 | 10 | 10 | De qua salute exquisierunt, atque scrutati sunt prophetæ, qui de futura in vobis gratia prophetaverunt :'
      v:011: '1PE:1:11 | 11 | 11 | scrutantes in quod vel quale tempus significaret in eis Spiritus Christi : prænuntians eas quæ in Christo sunt passiones, et posteriores glorias :'
      v:012: '1PE:1:12 | 12 | 12 | quibus revelatum est quia non sibimetipsis, vobis autem ministrabant ea quæ nunc nuntiata sunt vobis per eos qui evangelizaverunt vobis, Spiritu Sancto misso de cælo, in quem desiderant angeli prospicere.{VS:P}'
      v:013: '1PE:1:13 | 13 | 13 | Propter quod succincti lumbos mentis vestræ, sobrii, perfecte sperate in eam, quæ offertur vobis, gratiam, in revelationem Jesu Christi :'
      v:014: '1PE:1:14 | 14 | 14 | quasi filii obedientiæ, non configurati prioribus ignorantiæ vestræ desideriis :'
      v:015: '1PE:1:15 | 15 | 15 | sed secundum eum qui vocavit vos, Sanctum : et ipsi in omni conversatione sancti sitis :'
      v:016: '1PE:1:16 | 16 | 16 | quoniam scriptum est : Sancti eritis, quoniam ego sanctus sum.'
      v:017: '1PE:1:17 | 17 | 17 | Et si patrem invocatis eum, qui sine acceptione personarum judicat secundum uniuscujusque opus, in timore incolatus vestri tempore conversamini.'
      v:018: '1PE:1:18 | 18 | 18 | Scientes quod non corruptibilibus, auro vel argento, redempti estis de vana vestra conversatione paternæ traditionis :'
      v:019: '1PE:1:19 | 19 | 19 | sed pretioso sanguine quasi agni immaculati Christi, et incontaminati :'
      v:020: '1PE:1:20 | 20 | 20 | præcogniti quidem ante mundi constitutionem, manifestati autem novissimis temporibus propter vos,'
      v:021: '1PE:1:21 | 21 | 21 | qui per ipsum fideles estis in Deo, qui suscitavit eum a mortuis, et dedit ei gloriam, ut fides vestra et spes esset in Deo :'
      v:022: '1PE:1:22 | 22 | 22 | animas vestras castificantes in obedientia caritatis, in fraternitatis amore, simplici ex corde invicem diligite attentius :'
      v:023: '1PE:1:23 | 23 | 23 | renati non ex semine corruptibili, sed incorruptibili per verbum Dei vivi, et permanentis in æternum :'
      v:024: '1PE:1:24 | 24 | 24 | quia omnis caro ut fœnum : et omnis gloria ejus tamquam flos fœni : exaruit fœnum, et flos ejus decidit.'
      v:025: '1PE:1:25 | 25 | 25 | Verbum autem Domini manet in æternum : hoc est autem verbum, quod evangelizatum est in vos.'
  c:002:
    verses:
      v:001: '1PE:2:1 | 1 | 1 | Deponentes igitur omnem malitiam, et omnem dolum, et simulationes, et invidias, et omnes detractiones,'
      v:002: '1PE:2:2 | 2 | 2 | sicut modo geniti infantes, rationabile, sine dolo lac concupiscite : ut in eo crescatis in salutem :'
      v:003: 1PE:2:3 | 3 | 3 | si tamen gustastis quoniam dulcis est Dominus.
      v:004: '1PE:2:4 | 4 | 4 | Ad quem accedentes lapidem vivum, ab hominibus quidem reprobatum, a Deo autem electum, et honorificatum :'
      v:005: '1PE:2:5 | 5 | 5 | et ipsi tamquam lapides vivi superædificamini, domus spiritualis, sacerdotium sanctum, offerre spirituales hostias, acceptabiles Deo per Jesum Christum.'
      v:006: '1PE:2:6 | 6 | 6 | Propter quod continet Scriptura : Ecce pono in Sion lapidem summum angularem, electum, pretiosum : et qui crediderit in eum, non confundetur.'
      v:007: '1PE:2:7 | 7 | 7 | Vobis igitur honor credentibus : non credentibus autem lapis, quem reprobaverunt ædificantes : hic factus est in caput anguli,'
      v:008: '1PE:2:8 | 8 | 8 | et lapis offensionis, et petra scandali, his qui offendunt verbo, nec credunt in quo et positi sunt.'
      v:009: '1PE:2:9 | 9 | 9 | Vos autem genus electum, regale sacerdotium, gens sancta, populus acquisitionis : ut virtutes annuntietis ejus qui de tenebris vos vocavit in admirabile lumen suum.'
      v:010: '1PE:2:10 | 10 | 10 | Qui aliquando non populus, nunc autem populus Dei : qui non consecuti misericordiam, nunc autem misericordiam consecuti.{VS:P}'
      v:011: '1PE:2:11 | 11 | 11 | Carissimi, obsecro vos tamquam advenas et peregrinos abstinere vos a carnalibus desideriis, quæ militant adversus animam,'
      v:012: '1PE:2:12 | 12 | 12 | conversationem vestram inter gentes habentes bonam : ut in eo quod detrectant de vobis tamquam de malefactoribus, ex bonis operibus vos considerantes, glorificent Deum in die visitationis.'
      v:013: '1PE:2:13 | 13 | 13 | Subjecti igitur estote omni humanæ creaturæ propter Deum : sive regi quasi præcellenti :'
      v:014: '1PE:2:14 | 14 | 14 | sive ducibus tamquam ab eo missis ad vindictam malefactorum, laudem vero bonorum :'
      v:015: '1PE:2:15 | 15 | 15 | quia sic est voluntas Dei, ut benefacientes obmutescere faciatis imprudentium hominum ignorantiam :'
      v:016: '1PE:2:16 | 16 | 16 | quasi liberi, et non quasi velamen habentes malitiæ libertatem, sed sicut servi Dei.'
      v:017: '1PE:2:17 | 17 | 17 | Omnes honorate : fraternitatem diligite : Deum timete : regem honorificate.{VS:P}'
      v:018: '1PE:2:18 | 18 | 18 | Servi, subditi estote in omni timore dominis, non tantum bonis et modestis, sed etiam dyscolis.'
      v:019: '1PE:2:19 | 19 | 19 | Hæc est enim gratia, si propter Dei conscientiam sustinet quis tristitias, patiens injuste.'
      v:020: '1PE:2:20 | 20 | 20 | Quæ enim est gloria, si peccantes, et colaphizati suffertis ? sed si bene facientes patienter sustinetis, hæc est gratia apud Deum.'
      v:021: '1PE:2:21 | 21 | 21 | In hoc enim vocati estis : quia et Christus passus est pro nobis, vobis relinquens exemplum ut sequamini vestigia ejus :'
      v:022: '1PE:2:22 | 22 | 22 | qui peccatum non fecit, nec inventus est dolus in ore ejus :'
      v:023: '1PE:2:23 | 23 | 23 | qui cum malediceretur, non maledicebat : cum pateretur, non comminabatur : tradebat autem judicanti se injuste :'
      v:024: '1PE:2:24 | 24 | 24 | qui peccata nostra ipse pertulit in corpore suo super lignum ; ut peccatis mortui, justitiæ vivamus : cujus livore sanati estis.'
      v:025: '1PE:2:25 | 25 | 25 | Eratis enim sicut oves errantes, sed conversi estis nunc ad pastorem, et episcopum animarum vestrarum.'
  c:003:
    verses:
      v:001: '1PE:3:1 | 1 | 1 | Similiter et mulieres subditæ sint viris suis : ut etsi qui non credunt verbo, per mulierum conversationem sine verbo lucrifiant :'
      v:002: 1PE:3:2 | 2 | 2 | considerantes in timore castam conversationem vestram.
      v:003: '1PE:3:3 | 3 | 3 | Quarum non sit extrinsecus capillatura, aut circumdatio auri, aut indumenti vestimentorum cultus :'
      v:004: '1PE:3:4 | 4 | 4 | sed qui absconditus est cordis homo, in incorruptibilitate quieti, et modesti spiritus, qui est in conspectu Dei locuples.'
      v:005: '1PE:3:5 | 5 | 5 | Sic enim aliquando et sanctæ mulieres, sperantes in Deo, ornabant se, subjectæ propriis viris.'
      v:006: '1PE:3:6 | 6 | 6 | Sicut Sara obediebat Abrahæ, dominum eum vocans : cujus estis filiæ benefacientes, et non pertimentes ullam perturbationem.'
      v:007: '1PE:3:7 | 7 | 7 | Viri similiter cohabitantes secundum scientiam, quasi infirmiori vasculo muliebri impartientes honorem, tamquam et cohæredibus gratiæ vitæ : ut non impediantur orationes vestræ.{VS:P}'
      v:008: '1PE:3:8 | 8 | 8 | In fine autem omnes unanimes, compatientes fraternitatis amatores, misericordes, modesti, humiles :'
      v:009: '1PE:3:9 | 9 | 9 | non reddentes malum pro malo, nec maledictum pro maledicto, sed e contrario benedicentes : quia in hoc vocati estis, ut benedictionem hæreditate possideatis.'
      v:010: '1PE:3:10 | 10 | 10 | Qui enim vult vitam diligere, et dies videre bonos, coërceat linguam suam a malo, et labia ejus ne loquantur dolum.'
      v:011: '1PE:3:11 | 11 | 11 | Declinet a malo, et faciat bonum : inquirat pacem, et sequatur eam :'
      v:012: '1PE:3:12 | 12 | 12 | quia oculi Domini super justos, et aures ejus in preces eorum : vultus autem Domini super facientes mala.'
      v:013: '1PE:3:13 | 13 | 13 | Et quis est qui vobis noceat, si boni æmulatores fueritis ?'
      v:014: '1PE:3:14 | 14 | 14 | Sed et si quid patimini propter justitiam, beati. Timorem autem eorum ne timueritis, et non conturbemini.'
      v:015: '1PE:3:15 | 15 | 15 | Dominum autem Christum sanctificate in cordibus vestris, parati semper ad satisfactionem omni poscenti vos rationem de ea, quæ in vobis est, spe.'
      v:016: '1PE:3:16 | 16 | 16 | Sed cum modestia, et timore, conscientiam habentes bonam : ut in eo, quod detrahunt vobis, confundantur, qui calumniantur vestram bonam in Christo conversationem.'
      v:017: '1PE:3:17 | 17 | 17 | Melius est enim benefacientes (si voluntas Dei velit) pati, quam malefacientes.{VS:P}'
      v:018: '1PE:3:18 | 18 | 18 | Quia et Christus semel pro peccatis nostris mortuus est, justus pro injustis, ut nos offerret Deo, mortificatus quidem carne, vivificatus autem spiritu.'
      v:019: '1PE:3:19 | 19 | 19 | In quo et his, qui in carcere erant, spiritibus veniens prædicavit :'
      v:020: '1PE:3:20 | 20 | 20 | qui increduli fuerant aliquando, quando exspectabant Dei patientiam in diebus Noë, cum fabricaretur arca : in qua pauci, id est octo animæ, salvæ factæ sunt per aquam.'
      v:021: '1PE:3:21 | 21 | 21 | Quod et vos nunc similis formæ salvos fecit baptisma : non carnis depositio sordium, sed conscientiæ bonæ interrogatio in Deum per resurrectionem Jesu Christi.'
      v:022: '1PE:3:22 | 22 | 22 | Qui est in dextera Dei, deglutiens mortem ut vitæ æternæ hæredes efficeremur : profectus in cælum subjectis sibi angelis, et potestatibus, et virtutibus.'
  c:004:
    verses:
      v:001: '1PE:4:1 | 1 | 1 | Christo igitur passo in carne, et vos eadem cogitatione armamini : quia qui passus est in carne, desiit a peccatis :'
      v:002: '1PE:4:2 | 2 | 2 | ut jam non desideriis hominum, sed voluntati Dei, quod reliquum est in carne vivat temporis.'
      v:003: '1PE:4:3 | 3 | 3 | Sufficit enim præteritum tempus ad voluntatem gentium consummandam his qui ambulaverunt in luxuriis, desideriis, vinolentiis, comessationibus, potationibus, et illicitis idolorum cultibus.'
      v:004: '1PE:4:4 | 4 | 4 | In quo admirantur non concurrentibus vobis in eamdem luxuriæ confusionem, blasphemantes.'
      v:005: 1PE:4:5 | 5 | 5 | Qui reddent rationem ei qui paratus est judicare vivos et mortuos.
      v:006: '1PE:4:6 | 6 | 6 | Propter hoc enim et mortuis evangelizatum est : ut judicentur quidem secundum homines in carne, vivant autem secundum Deum in spiritu.{VS:P}'
      v:007: '1PE:4:7 | 7 | 7 | Omnium autem finis appropinquavit. Estote itaque prudentes, et vigilate in orationibus.'
      v:008: '1PE:4:8 | 8 | 8 | Ante omnia autem, mutuam in vobismetipsis caritatem continuam habentes : quia caritas operit multitudinem peccatorum.'
      v:009: 1PE:4:9 | 9 | 9 | Hospitales invicem sine murmuratione.
      v:010: '1PE:4:10 | 10 | 10 | Unusquisque, sicut accepit gratiam, in alterutrum illam administrantes, sicut boni dispensatores multiformis gratiæ Dei.'
      v:011: '1PE:4:11 | 11 | 11 | Si quis loquitur, quasi sermones Dei : si quis ministrat, tamquam ex virtute, quam administrat Deus : ut in omnibus honorificetur Deus per Jesum Christum : cui est gloria et imperium in sæcula sæculorum. Amen.{VS:P}'
      v:012: '1PE:4:12 | 12 | 12 | Carissimi, nolite peregrinari in fervore, qui ad tentationem vobis fit, quasi novi aliquid vobis contingat :'
      v:013: '1PE:4:13 | 13 | 13 | sed communicantes Christi passionibus gaudete, ut et in revelatione gloriæ ejus gaudeatis exsultantes.'
      v:014: '1PE:4:14 | 14 | 14 | Si exprobramini in nomine Christi, beati eritis : quoniam quod est honoris, gloriæ, et virtutis Dei, et qui est ejus Spiritus, super vos requiescit.'
      v:015: '1PE:4:15 | 15 | 15 | Nemo autem vestrum patiatur ut homicida, aut fur, aut maledicus, aut alienorum appetitor.'
      v:016: '1PE:4:16 | 16 | 16 | Si autem ut christianus, non erubescat : glorificet autem Deum in isto nomine :'
      v:017: '1PE:4:17 | 17 | 17 | quoniam tempus est ut incipiat judicium a domo Dei. Si autem primum a nobis, quis finis eorum, qui non credunt Dei Evangelio ?'
      v:018: '1PE:4:18 | 18 | 18 | et si justus vix salvabitur, impius et peccator ubi parebunt ?'
      v:019: '1PE:4:19 | 19 | 19 | Itaque et hi, qui patiuntur secundum voluntatem Dei, fideli Creatori commendent animas suas in benefactis.'
  c:005:
    verses:
      v:001: '1PE:5:1 | 1 | 1 | Seniores ergo, qui in vobis sunt, obsecro, consenior et testis Christi passionum : qui et ejus, quæ in futuro revelanda est, gloriæ communicator :'
      v:002: '1PE:5:2 | 2 | 2 | pascite qui in vobis est gregem Dei, providentes non coacte, sed spontanee secundum Deum : neque turpis lucri gratia, sed voluntarie :'
      v:003: '1PE:5:3 | 3 | 3 | neque ut dominantes in cleris, sed forma facti gregis ex animo.'
      v:004: '1PE:5:4 | 4 | 4 | Et cum apparuerit princeps pastorum, percipietis immarcescibilem gloriæ coronam.'
      v:005: '1PE:5:5 | 5 | 5 | Similiter adolescentes subditi estote senioribus.{VS:P} Omnes autem invicem humilitatem insinuate, quia Deus superbis resistit, humilibus autem dat gratiam.'
      v:006: '1PE:5:6 | 6 | 6 | Humiliamini igitur sub potenti manu Dei, ut vos exaltet in tempore visitationis :'
      v:007: '1PE:5:7 | 7 | 7 | omnem sollicitudinem vestram projicientes in eum, quoniam ipsi cura est de vobis.'
      v:008: '1PE:5:8 | 8 | 8 | Sobrii estote, et vigilate : quia adversarius vester diabolus tamquam leo rugiens circuit, quærens quem devoret :'
      v:009: '1PE:5:9 | 9 | 9 | cui resistite fortes in fide : scientes eamdem passionem ei quæ in mundo est vestræ fraternitati fieri.'
      v:010: '1PE:5:10 | 10 | 10 | Deus autem omnis gratiæ, qui vocavit nos in æternam suam gloriam in Christo Jesu, modicum passos ipse perficiet, confirmabit, solidabitque.'
      v:011: '1PE:5:11 | 11 | 11 | Ipsi gloria, et imperium in sæcula sæculorum. Amen.{VS:P}'
      v:012: '1PE:5:12 | 12 | 12 | Per Silvanum fidelem fratrem vobis, ut arbitror, breviter scripsi : obsecrans et contestans, hanc esse veram gratiam Dei, in qua statis.'
      v:013: '1PE:5:13 | 13 | 13 | Salutat vos ecclesia quæ est in Babylone coëlecta, et Marcus filius meus.'
      v:014: 1PE:5:14 | 14 | 14 | Salutate invicem in osculo sancto. Gratia vobis omnibus qui estis in Christo Jesu. Amen.
