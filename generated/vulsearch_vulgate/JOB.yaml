---
book_id: JOB
book_title: Job
chapters:
  c:001:
    verses:
      v:001: 'JOB:1:1 | 1 | 1 | Vir erat in terra Hus, nomine Job : et erat vir ille simplex, et rectus, ac timens Deum, et recedens a malo.'
      v:002: 'JOB:1:2 | 2 | 2 | Natique sunt ei septem filii, et tres filiæ.'
      v:003: 'JOB:1:3 | 3 | 3 | Et fuit possessio ejus septem millia ovium, et tria millia camelorum, quingenta quoque juga boum, et quingentæ asinæ, ac familia multa nimis : eratque vir ille magnus inter omnes orientales.'
      v:004: 'JOB:1:4 | 4 | 4 | Et ibant filii ejus, et faciebant convivium per domos, unusquisque in die suo. Et mittentes vocabant tres sorores suas, ut comederent et biberent cum eis.'
      v:005: 'JOB:1:5 | 5 | 5 | Cumque in orbem transissent dies convivii, mittebat ad eos Job, et sanctificabat illos : consurgensque diluculo, offerebat holocausta pro singulis. Dicebat enim : Ne forte peccaverint filii mei, et benedixerint Deo in cordibus suis. Sic faciebat Job cunctis diebus.{VS:P}'
      v:006: 'JOB:1:6 | 6 | 6 | Quadam autem die, cum venissent filii Dei ut assisterent coram Domino, affuit inter eos etiam Satan.'
      v:007: 'JOB:1:7 | 7 | 7 | Cui dixit Dominus : Unde venis ? Qui respondens, ait : Circuivi terram, et perambulavi eam.'
      v:008: 'JOB:1:8 | 8 | 8 | Dixitque Dominus ad eum : Numquid considerasti servum meum Job, quod non sit ei similis in terra, homo simplex et rectus, ac timens Deum, et recedens a malo ?'
      v:009: 'JOB:1:9 | 9 | 9 | Cui respondens Satan, ait : Numquid Job frustra timet Deum ?'
      v:010: 'JOB:1:10 | 10 | 10 | nonne tu vallasti eum, ac domum ejus, universamque substantiam per circuitum ; operibus manuum ejus benedixisti, et possessio ejus crevit in terra ?'
      v:011: 'JOB:1:11 | 11 | 11 | sed extende paululum manum tuam et tange cuncta quæ possidet, nisi in faciem benedixerit tibi.'
      v:012: 'JOB:1:12 | 12 | 12 | Dixit ergo Dominus ad Satan : Ecce universa quæ habet in manu tua sunt : tantum in eum ne extendas manum tuam. Egressusque est Satan a facie Domini.'
      v:013: 'JOB:1:13 | 13 | 13 | Cum autem quadam die filii et filiæ ejus comederent et biberent vinum in domo fratris sui primogeniti,'
      v:014: 'JOB:1:14 | 14 | 14 | nuntius venit ad Job, qui diceret : Boves arabant, et asinæ pascebantur juxta eos :'
      v:015: 'JOB:1:15 | 15 | 15 | et irruerunt Sabæi, tuleruntque omnia, et pueros percusserunt gladio : et evasi ego solus, ut nuntiarem tibi.'
      v:016: 'JOB:1:16 | 16 | 16 | Cumque adhuc ille loqueretur, venit alter, et dixit : Ignis Dei cecidit e cælo, et tactas oves puerosque consumpsit : et effugi ego solus, ut nuntiarem tibi.'
      v:017: 'JOB:1:17 | 17 | 17 | Sed et illo adhuc loquente, venit alius, et dixit : Chaldæi fecerunt tres turmas, et invaserunt camelos, et tulerunt eos, necnon et pueros percusserunt gladio : et ego fugi solus, ut nuntiarem tibi.'
      v:018: 'JOB:1:18 | 18 | 18 | Adhuc loquebatur ille, et ecce alius intravit, et dixit : Filiis tuis et filiabus vescentibus et bibentibus vinum in domo fratris sui primogeniti,'
      v:019: 'JOB:1:19 | 19 | 19 | repente ventus vehemens irruit a regione deserti, et concussit quatuor angulos domus : quæ corruens oppressit liberos tuos, et mortui sunt : et effugi ego solus, ut nuntiarem tibi.'
      v:020: 'JOB:1:20 | 20 | 20 | Tunc surrexit Job, et scidit vestimenta sua : et tonso capite corruens in terram, adoravit,'
      v:021: 'JOB:1:21 | 21 | 21 | et dixit : Nudus egressus sum de utero matris meæ, et nudus revertar illuc. Dominus dedit, Dominus abstulit ; sicut Domino placuit, ita factum est. Sit nomen Domini benedictum.'
      v:022: 'JOB:1:22 | 22 | 22 | In omnibus his non peccavit Job labiis suis, neque stultum quid contra Deum locutus est.'
  c:002:
    verses:
      v:001: 'JOB:2:1 | 1 | 1 | Factum est autem, cum quadam die venissent filii Dei, et starent coram Domino, venisset quoque Satan inter eos, et staret in conspectu ejus,'
      v:002: 'JOB:2:2 | 2 | 2 | ut diceret Dominus ad Satan : Unde venis ? Qui respondens ait : Circuivi terram, et perambulavi eam.'
      v:003: 'JOB:2:3 | 3 | 3 | Et dixit Dominus ad Satan : Numquid considerasti servum meum Job, quod non sit ei similis in terra, vir simplex et rectus, ac timens Deum, et recedens a malo, et adhuc retinens innocentiam ? tu autem commovisti me adversus eum, ut affligerem eum frustra.'
      v:004: 'JOB:2:4 | 4 | 4 | Cui respondens Satan, ait : Pellem pro pelle, et cuncta quæ habet homo dabit pro anima sua ;'
      v:005: 'JOB:2:5 | 5 | 5 | alioquin mitte manum tuam, et tange os ejus et carnem, et tunc videbis quod in faciem benedicat tibi.'
      v:006: 'JOB:2:6 | 6 | 6 | Dixit ergo Dominus ad Satan : Ecce in manu tua est : verumtamen animam illius serva.'
      v:007: 'JOB:2:7 | 7 | 7 | Egressus igitur Satan a facie Domini, percussit Job ulcere pessimo, a planta pedis usque ad verticem ejus ;'
      v:008: 'JOB:2:8 | 8 | 8 | qui testa saniem radebat, sedens in sterquilinio.'
      v:009: 'JOB:2:9 | 9 | 9 | Dixit autem illi uxor sua : Adhuc tu permanes in simplicitate tua ? Benedic Deo, et morere.'
      v:010: 'JOB:2:10 | 10 | 10 | Qui ait ad illam : Quasi una de stultis mulieribus locuta es : si bona suscepimus de manu Dei, mala quare non suscipiamus ? In omnibus his non peccavit Job labiis suis.{VS:P}'
      v:011: 'JOB:2:11 | 11 | 11 | Igitur audientes tres amici Job omne malum quod accidisset ei, venerunt singuli de loco suo, Eliphaz Themanites, et Baldad Suhites, et Sophar Naamathites. Condixerant enim ut pariter venientes visitarent eum, et consolarentur.'
      v:012: 'JOB:2:12 | 12 | 12 | Cumque elevassent procul oculos suos, non cognoverunt eum, et exclamantes ploraverunt, scissisque vestibus sparserunt pulverem super caput suum in cælum.'
      v:013: 'JOB:2:13 | 13 | 13 | Et sederunt cum eo in terra septem diebus et septem noctibus : et nemo loquebatur ei verbum : videbant enim dolorem esse vehementem.'
  c:003:
    verses:
      v:001: 'JOB:3:1 | 1 | 1 | Post hæc aperuit Job os suum, et maledixit diei suo,'
      v:002: 'JOB:3:2 | 2 | 2 | et locutus est :'
      v:003: 'JOB:3:3 | 3 | 3 | {VS:VERSE:BEGIN}Pereat dies in qua natus sum,{VS:BR} et nox in qua dictum est : Conceptus est homo.{VS:BR}'
      v:004: 'JOB:3:4 | 4 | 4 | Dies ille vertatur in tenebras :{VS:BR} non requirat eum Deus desuper,{VS:BR} et non illustretur lumine.{VS:BR}'
      v:005: 'JOB:3:5 | 5 | 5 | Obscurent eum tenebræ et umbra mortis ;{VS:BR} occupet eum caligo,{VS:BR} et involvatur amaritudine.{VS:BR}'
      v:006: 'JOB:3:6 | 6 | 6 | Noctem illam tenebrosus turbo possideat ;{VS:BR} non computetur in diebus anni,{VS:BR} nec numeretur in mensibus.{VS:BR}'
      v:007: 'JOB:3:7 | 7 | 7 | Sit nox illa solitaria,{VS:BR} nec laude digna.{VS:BR}'
      v:008: 'JOB:3:8 | 8 | 8 | Maledicant ei qui maledicunt diei,{VS:BR} qui parati sunt suscitare Leviathan.{VS:BR}'
      v:009: 'JOB:3:9 | 9 | 9 | Obtenebrentur stellæ caligine ejus ;{VS:BR} expectet lucem, et non videat,{VS:BR} nec ortum surgentis auroræ.{VS:BR}'
      v:010: 'JOB:3:10 | 10 | 10 | Quia non conclusit ostia ventris qui portavit me,{VS:BR} nec abstulit mala ab oculis meis.{VS:BR}'
      v:011: 'JOB:3:11 | 11 | 11 | Quare non in vulva mortuus sum ?{VS:BR} egressus ex utero non statim perii ?{VS:BR}'
      v:012: 'JOB:3:12 | 12 | 12 | Quare exceptus genibus ?{VS:BR} cur lactatus uberibus ?{VS:BR}'
      v:013: 'JOB:3:13 | 13 | 13 | Nunc enim dormiens silerem,{VS:BR} et somno meo requiescerem{VS:BR}'
      v:014: 'JOB:3:14 | 14 | 14 | cum regibus et consulibus terræ,{VS:BR} qui ædificant sibi solitudines ;{VS:BR}'
      v:015: 'JOB:3:15 | 15 | 15 | aut cum principibus qui possident aurum,{VS:BR} et replent domos suas argento ;{VS:BR}'
      v:016: 'JOB:3:16 | 16 | 16 | aut sicut abortivum absconditum non subsisterem,{VS:BR} vel qui concepti non viderunt lucem.{VS:BR}'
      v:017: 'JOB:3:17 | 17 | 17 | Ibi impii cessaverunt a tumultu,{VS:BR} et ibi requieverunt fessi robore.{VS:BR}'
      v:018: 'JOB:3:18 | 18 | 18 | Et quondam vincti pariter sine molestia,{VS:BR} non audierunt vocem exactoris.{VS:BR}'
      v:019: 'JOB:3:19 | 19 | 19 | Parvus et magnus ibi sunt,{VS:BR} et servus liber a domino suo.{VS:BR}'
      v:020: 'JOB:3:20 | 20 | 20 | Quare misero data est lux,{VS:BR} et vita his qui in amaritudine animæ sunt :{VS:BR}'
      v:021: 'JOB:3:21 | 21 | 21 | qui expectant mortem, et non venit,{VS:BR} quasi effodientes thesaurum ;{VS:BR}'
      v:022: 'JOB:3:22 | 22 | 22 | gaudentque vehementer{VS:BR} cum invenerint sepulchrum ?{VS:BR}'
      v:023: 'JOB:3:23 | 23 | 23 | viro cujus abscondita est via{VS:BR} et circumdedit eum Deus tenebris ?{VS:BR}'
      v:024: 'JOB:3:24 | 24 | 24 | Antequam comedam, suspiro ;{VS:BR} et tamquam inundantes aquæ, sic rugitus meus :{VS:BR}'
      v:025: 'JOB:3:25 | 25 | 25 | quia timor quem timebam evenit mihi,{VS:BR} et quod verebar accidit.{VS:BR}'
      v:026: 'JOB:3:26 | 26 | 26 | Nonne dissimulavi ? nonne silui ? nonne quievi ?{VS:BR} et venit super me indignatio.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'JOB:4:1 | 1 | 1 | Respondens autem Eliphaz Themanites, dixit :'
      v:002: 'JOB:4:2 | 2 | 2 | {VS:VERSE:BEGIN}Si cœperimus loqui tibi, forsitan moleste accipies ;{VS:BR} sed conceptum sermonem tenere quis poterit ?{VS:BR}'
      v:003: 'JOB:4:3 | 3 | 3 | Ecce docuisti multos,{VS:BR} et manus lassas roborasti ;{VS:BR}'
      v:004: 'JOB:4:4 | 4 | 4 | vacillantes confirmaverunt sermones tui,{VS:BR} et genua trementia confortasti.{VS:BR}'
      v:005: 'JOB:4:5 | 5 | 5 | Nunc autem venit super te plaga, et defecisti ;{VS:BR} tetigit te, et conturbatus es.{VS:BR}'
      v:006: 'JOB:4:6 | 6 | 6 | Ubi est timor tuus, fortitudo tua,{VS:BR} patientia tua, et perfectio viarum tuarum ?{VS:BR}'
      v:007: 'JOB:4:7 | 7 | 7 | Recordare, obsecro te, quis umquam innocens periit ?{VS:BR} aut quando recti deleti sunt ?{VS:BR}'
      v:008: 'JOB:4:8 | 8 | 8 | Quin potius vidi eos qui operantur iniquitatem,{VS:BR} et seminant dolores, et metunt eos,{VS:BR}'
      v:009: 'JOB:4:9 | 9 | 9 | flante Deo perisse,{VS:BR} et spiritu iræ ejus esse consumptos.{VS:BR}'
      v:010: 'JOB:4:10 | 10 | 10 | Rugitus leonis, et vox leænæ,{VS:BR} et dentes catulorum leonum contriti sunt.{VS:BR}'
      v:011: 'JOB:4:11 | 11 | 11 | Tigris periit, eo quod non haberet prædam,{VS:BR} et catuli leonis dissipati sunt.{VS:BR}'
      v:012: 'JOB:4:12 | 12 | 12 | Porro ad me dictum est verbum absconditum,{VS:BR} et quasi furtive suscepit auris mea venas susurri ejus.{VS:BR}'
      v:013: 'JOB:4:13 | 13 | 13 | In horrore visionis nocturnæ,{VS:BR} quando solet sopor occupare homines,{VS:BR}'
      v:014: 'JOB:4:14 | 14 | 14 | pavor tenuit me, et tremor,{VS:BR} et omnia ossa mea perterrita sunt ;{VS:BR}'
      v:015: 'JOB:4:15 | 15 | 15 | et cum spiritus, me præsente, transiret,{VS:BR} inhorruerunt pili carnis meæ.{VS:BR}'
      v:016: 'JOB:4:16 | 16 | 16 | Stetit quidam, cujus non agnoscebam vultum,{VS:BR} imago coram oculis meis,{VS:BR} et vocem quasi auræ lenis audivi.{VS:BR}'
      v:017: 'JOB:4:17 | 17 | 17 | Numquid homo, Dei comparatione, justificabitur ?{VS:BR} aut factore suo purior erit vir ?{VS:BR}'
      v:018: 'JOB:4:18 | 18 | 18 | Ecce qui serviunt ei, non sunt stabiles,{VS:BR} et in angelis suis reperit pravitatem ;{VS:BR}'
      v:019: 'JOB:4:19 | 19 | 19 | quanto magis hi qui habitant domos luteas,{VS:BR} qui terrenum habent fundamentum,{VS:BR} consumentur velut a tinea ?{VS:BR}'
      v:020: 'JOB:4:20 | 20 | 20 | De mane usque ad vesperam succidentur ;{VS:BR} et quia nullus intelligit, in æternum peribunt.{VS:BR}'
      v:021: 'JOB:4:21 | 21 | 21 | Qui autem reliqui fuerint, auferentur ex eis ;{VS:BR} morientur, et non in sapientia.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'JOB:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Voca ergo, si est qui tibi respondeat,{VS:BR} et ad aliquem sanctorum convertere.{VS:BR}'
      v:002: 'JOB:5:2 | 2 | 2 | Vere stultum interficit iracundia,{VS:BR} et parvulum occidit invidia.{VS:BR}'
      v:003: 'JOB:5:3 | 3 | 3 | Ego vidi stultum firma radice,{VS:BR} et maledixi pulchritudini ejus statim.{VS:BR}'
      v:004: 'JOB:5:4 | 4 | 4 | Longe fient filii ejus a salute,{VS:BR} et conterentur in porta,{VS:BR} et non erit qui eruat.{VS:BR}'
      v:005: 'JOB:5:5 | 5 | 5 | Cujus messem famelicus comedet,{VS:BR} et ipsum rapiet armatus,{VS:BR} et bibent sitientes divitias ejus.{VS:BR}'
      v:006: 'JOB:5:6 | 6 | 6 | Nihil in terra sine causa fit,{VS:BR} et de humo non oritur dolor.{VS:BR}'
      v:007: 'JOB:5:7 | 7 | 7 | Homo nascitur ad laborem,{VS:BR} et avis ad volatum.{VS:BR}'
      v:008: 'JOB:5:8 | 8 | 8 | Quam ob rem ego deprecabor Dominum,{VS:BR} et ad Deum ponam eloquium meum :{VS:BR}'
      v:009: 'JOB:5:9 | 9 | 9 | qui facit magna et inscrutabilia,{VS:BR} et mirabilia absque numero ;{VS:BR}'
      v:010: 'JOB:5:10 | 10 | 10 | qui dat pluviam super faciem terræ,{VS:BR} et irrigat aquis universa ;{VS:BR}'
      v:011: 'JOB:5:11 | 11 | 11 | qui ponit humiles in sublime,{VS:BR} et mœrentes erigit sospitate ;{VS:BR}'
      v:012: 'JOB:5:12 | 12 | 12 | qui dissipat cogitationes malignorum,{VS:BR} ne possint implere manus eorum quod cœperant ;{VS:BR}'
      v:013: 'JOB:5:13 | 13 | 13 | qui apprehendit sapientes in astutia eorum,{VS:BR} et consilium pravorum dissipat.{VS:BR}'
      v:014: 'JOB:5:14 | 14 | 14 | Per diem incurrent tenebras,{VS:BR} et quasi in nocte, sic palpabunt in meridie.{VS:BR}'
      v:015: 'JOB:5:15 | 15 | 15 | Porro salvum faciet egenum a gladio oris eorum,{VS:BR} et de manu violenti pauperem.{VS:BR}'
      v:016: 'JOB:5:16 | 16 | 16 | Et erit egeno spes ;{VS:BR} iniquitas autem contrahet os suum.{VS:BR}'
      v:017: 'JOB:5:17 | 17 | 17 | Beatus homo qui corripitur a Deo :{VS:BR} increpationem ergo Domini ne reprobes :{VS:BR}'
      v:018: 'JOB:5:18 | 18 | 18 | quia ipse vulnerat, et medetur ;{VS:BR} percutit, et manus ejus sanabunt.{VS:BR}'
      v:019: 'JOB:5:19 | 19 | 19 | In sex tribulationibus liberabit te,{VS:BR} et in septima non tanget te malum.{VS:BR}'
      v:020: 'JOB:5:20 | 20 | 20 | In fame eruet te de morte,{VS:BR} et in bello de manu gladii.{VS:BR}'
      v:021: 'JOB:5:21 | 21 | 21 | A flagello linguæ absconderis,{VS:BR} et non timebis calamitatem cum venerit.{VS:BR}'
      v:022: 'JOB:5:22 | 22 | 22 | In vastitate et fame ridebis,{VS:BR} et bestias terræ non formidabis.{VS:BR}'
      v:023: 'JOB:5:23 | 23 | 23 | Sed cum lapidibus regionum pactum tuum,{VS:BR} et bestiæ terræ pacificæ erunt tibi.{VS:BR}'
      v:024: 'JOB:5:24 | 24 | 24 | Et scies quod pacem habeat tabernaculum tuum ;{VS:BR} et visitans speciem tuam, non peccabis.{VS:BR}'
      v:025: 'JOB:5:25 | 25 | 25 | Scies quoque quoniam multiplex erit semen tuum,{VS:BR} et progenies tua quasi herba terræ.{VS:BR}'
      v:026: 'JOB:5:26 | 26 | 26 | Ingredieris in abundantia sepulchrum,{VS:BR} sicut infertur acervus tritici in tempore suo.{VS:BR}'
      v:027: 'JOB:5:27 | 27 | 27 | Ecce hoc, ut investigavimus, ita est :{VS:BR} quod auditum, mente pertracta.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'JOB:6:1 | 1 | 1 | Respondens autem Job, dixit :'
      v:002: 'JOB:6:2 | 2 | 2 | {VS:VERSE:BEGIN}Utinam appenderentur peccata mea quibus iram merui,{VS:BR} et calamitas quam patior, in statera !{VS:BR}'
      v:003: 'JOB:6:3 | 3 | 3 | Quasi arena maris hæc gravior appareret ;{VS:BR} unde et verba mea dolore sunt plena :{VS:BR}'
      v:004: 'JOB:6:4 | 4 | 4 | quia sagittæ Domini in me sunt,{VS:BR} quarum indignatio ebibit spiritum meum ;{VS:BR} et terrores Domini militant contra me.{VS:BR}'
      v:005: 'JOB:6:5 | 5 | 5 | Numquid rugiet onager cum habuerit herbam ?{VS:BR} aut mugiet bos cum ante præsepe plenum steterit ?{VS:BR}'
      v:006: 'JOB:6:6 | 6 | 6 | aut poterit comedi insulsum, quod non est sale conditum ?{VS:BR} aut potest aliquis gustare quod gustatum affert mortem ?{VS:BR}'
      v:007: 'JOB:6:7 | 7 | 7 | Quæ prius nolebat tangere anima mea,{VS:BR} nunc, præ angustia, cibi mei sunt.{VS:BR}'
      v:008: 'JOB:6:8 | 8 | 8 | Quis det ut veniat petitio mea,{VS:BR} et quod expecto tribuat mihi Deus ?{VS:BR}'
      v:009: 'JOB:6:9 | 9 | 9 | et qui cœpit, ipse me conterat ;{VS:BR} solvat manum suam, et succidat me ?{VS:BR}'
      v:010: 'JOB:6:10 | 10 | 10 | Et hæc mihi sit consolatio, ut affligens me dolore, non parcat,{VS:BR} nec contradicam sermonibus Sancti.{VS:BR}'
      v:011: 'JOB:6:11 | 11 | 11 | Quæ est enim fortitudo mea, ut sustineam ?{VS:BR} aut quis finis meus, ut patienter agam ?{VS:BR}'
      v:012: 'JOB:6:12 | 12 | 12 | Nec fortitudo lapidum fortitudo mea,{VS:BR} nec caro mea ænea est.{VS:BR}'
      v:013: 'JOB:6:13 | 13 | 13 | Ecce non est auxilium mihi in me,{VS:BR} et necessarii quoque mei recesserunt a me.{VS:BR}'
      v:014: 'JOB:6:14 | 14 | 14 | Qui tollit ab amico suo misericordiam,{VS:BR} timorem Domini derelinquit.{VS:BR}'
      v:015: 'JOB:6:15 | 15 | 15 | Fratres mei præterierunt me,{VS:BR} sicut torrens qui raptim transit in convallibus.{VS:BR}'
      v:016: 'JOB:6:16 | 16 | 16 | Qui timent pruinam,{VS:BR} irruet super eos nix.{VS:BR}'
      v:017: 'JOB:6:17 | 17 | 17 | Tempore quo fuerint dissipati, peribunt ;{VS:BR} et ut incaluerit, solventur de loco suo.{VS:BR}'
      v:018: 'JOB:6:18 | 18 | 18 | Involutæ sunt semitæ gressuum eorum ;{VS:BR} ambulabunt in vacuum, et peribunt.{VS:BR}'
      v:019: 'JOB:6:19 | 19 | 19 | Considerate semitas Thema, itinera Saba,{VS:BR} et expectate paulisper.{VS:BR}'
      v:020: 'JOB:6:20 | 20 | 20 | Confusi sunt, quia speravi :{VS:BR} venerunt quoque usque ad me, et pudore cooperti sunt.{VS:BR}'
      v:021: 'JOB:6:21 | 21 | 21 | Nunc venistis ;{VS:BR} et modo videntes plagam meam, timetis.{VS:BR}'
      v:022: 'JOB:6:22 | 22 | 22 | Numquid dixi : Afferte mihi,{VS:BR} et de substantia vestra donate mihi ?{VS:BR}'
      v:023: 'JOB:6:23 | 23 | 23 | vel : Liberate me de manu hostis,{VS:BR} et de manu robustorum eruite me ?{VS:BR}'
      v:024: 'JOB:6:24 | 24 | 24 | Docete me, et ego tacebo :{VS:BR} et si quid forte ignoravi, instruite me.{VS:BR}'
      v:025: 'JOB:6:25 | 25 | 25 | Quare detraxistis sermonibus veritatis,{VS:BR} cum e vobis nullus sit qui possit arguere me ?{VS:BR}'
      v:026: 'JOB:6:26 | 26 | 26 | Ad increpandum tantum eloquia concinnatis,{VS:BR} et in ventum verba profertis.{VS:BR}'
      v:027: 'JOB:6:27 | 27 | 27 | Super pupillum irruitis,{VS:BR} et subvertere nitimini amicum vestrum.{VS:BR}'
      v:028: 'JOB:6:28 | 28 | 28 | Verumtamen quod cœpistis explete :{VS:BR} præbete aurem, et videte an mentiar.{VS:BR}'
      v:029: 'JOB:6:29 | 29 | 29 | Respondete, obsecro, absque contentione ;{VS:BR} et loquentes id quod justum est, judicate.{VS:BR}'
      v:030: 'JOB:6:30 | 30 | 30 | Et non invenietis in lingua mea iniquitatem,{VS:BR} nec in faucibus meis stultitia personabit.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'JOB:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Militia est vita hominis super terram,{VS:BR} et sicut dies mercenarii dies ejus.{VS:BR}'
      v:002: 'JOB:7:2 | 2 | 2 | Sicut servus desiderat umbram,{VS:BR} et sicut mercenarius præstolatur finem operis sui,{VS:BR}'
      v:003: 'JOB:7:3 | 3 | 3 | sic et ego habui menses vacuos,{VS:BR} et noctes laboriosas enumeravi mihi.{VS:BR}'
      v:004: 'JOB:7:4 | 4 | 4 | Si dormiero, dicam : Quando consurgam ?{VS:BR} et rursum expectabo vesperam,{VS:BR} et replebor doloribus usque ad tenebras.{VS:BR}'
      v:005: 'JOB:7:5 | 5 | 5 | Induta est caro mea putredine,{VS:BR} et sordibus pulveris cutis mea aruit et contracta est.{VS:BR}'
      v:006: 'JOB:7:6 | 6 | 6 | Dies mei velocius transierunt quam a texente tela succiditur,{VS:BR} et consumpti sunt absque ulla spe.{VS:BR}'
      v:007: 'JOB:7:7 | 7 | 7 | Memento quia ventus est vita mea,{VS:BR} et non revertetur oculus meus ut videat bona.{VS:BR}'
      v:008: 'JOB:7:8 | 8 | 8 | Nec aspiciet me visus hominis ;{VS:BR} oculi tui in me, et non subsistam.{VS:BR}'
      v:009: 'JOB:7:9 | 9 | 9 | Sicut consumitur nubes, et pertransit,{VS:BR} sic qui descenderit ad inferos, non ascendet.{VS:BR}'
      v:010: 'JOB:7:10 | 10 | 10 | Nec revertetur ultra in domum suam,{VS:BR} neque cognoscet eum amplius locus ejus.{VS:BR}'
      v:011: 'JOB:7:11 | 11 | 11 | Quapropter et ego non parcam ori meo :{VS:BR} loquar in tribulatione spiritus mei ;{VS:BR} confabulabor cum amaritudine animæ meæ.{VS:BR}'
      v:012: 'JOB:7:12 | 12 | 12 | Numquid mare ego sum, aut cetus,{VS:BR} quia circumdedisti me carcere ?{VS:BR}'
      v:013: 'JOB:7:13 | 13 | 13 | Si dixero : Consolabitur me lectulus meus,{VS:BR} et relevabor loquens mecum in strato meo :{VS:BR}'
      v:014: 'JOB:7:14 | 14 | 14 | terrebis me per somnia,{VS:BR} et per visiones horrore concuties.{VS:BR}'
      v:015: 'JOB:7:15 | 15 | 15 | Quam ob rem elegit suspendium anima mea,{VS:BR} et mortem ossa mea.{VS:BR}'
      v:016: 'JOB:7:16 | 16 | 16 | Desperavi : nequaquam ultra jam vivam :{VS:BR} parce mihi, nihil enim sunt dies mei.{VS:BR}'
      v:017: 'JOB:7:17 | 17 | 17 | Quid est homo, quia magnificas eum ?{VS:BR} aut quid apponis erga eum cor tuum ?{VS:BR}'
      v:018: 'JOB:7:18 | 18 | 18 | Visitas eum diluculo,{VS:BR} et subito probas illum.{VS:BR}'
      v:019: 'JOB:7:19 | 19 | 19 | Usquequo non parcis mihi,{VS:BR} nec dimittis me ut glutiam salivam meam ?{VS:BR}'
      v:020: 'JOB:7:20 | 20 | 20 | Peccavi ; quid faciam tibi, o custos hominum ?{VS:BR} quare posuisti me contrarium tibi,{VS:BR} et factus sum mihimetipsi gravis ?{VS:BR}'
      v:021: 'JOB:7:21 | 21 | 21 | Cur non tollis peccatum meum,{VS:BR} et quare non aufers iniquitatem meam ?{VS:BR} ecce nunc in pulvere dormiam,{VS:BR} et si mane me quæsieris, non subsistam.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'JOB:8:1 | 1 | 1 | Respondens autem Baldad Suhites, dixit :'
      v:002: 'JOB:8:2 | 2 | 2 | {VS:VERSE:BEGIN}Usquequo loqueris talia,{VS:BR} et spiritus multiplex sermones oris tui ?{VS:BR}'
      v:003: 'JOB:8:3 | 3 | 3 | Numquid Deus supplantat judicium ?{VS:BR} aut Omnipotens subvertit quod justum est ?{VS:BR}'
      v:004: 'JOB:8:4 | 4 | 4 | Etiam si filii tui peccaverunt ei,{VS:BR} et dimisit eos in manu iniquitatis suæ :{VS:BR}'
      v:005: 'JOB:8:5 | 5 | 5 | tu tamen si diluculo consurrexeris ad Deum,{VS:BR} et Omnipotentem fueris deprecatus ;{VS:BR}'
      v:006: 'JOB:8:6 | 6 | 6 | si mundus et rectus incesseris :{VS:BR} statim evigilabit ad te,{VS:BR} et pacatum reddet habitaculum justitiæ tuæ,{VS:BR}'
      v:007: 'JOB:8:7 | 7 | 7 | in tantum ut si priora tua fuerint parva,{VS:BR} et novissima tua multiplicentur nimis.{VS:BR}'
      v:008: 'JOB:8:8 | 8 | 8 | Interroga enim generationem pristinam,{VS:BR} et diligenter investiga patrum memoriam{VS:BR}'
      v:009: 'JOB:8:9 | 9 | 9 | (hesterni quippe sumus, et ignoramus,{VS:BR} quoniam sicut umbra dies nostri sunt super terram),{VS:BR}'
      v:010: 'JOB:8:10 | 10 | 10 | et ipsi docebunt te, loquentur tibi,{VS:BR} et de corde suo proferent eloquia.{VS:BR}'
      v:011: 'JOB:8:11 | 11 | 11 | Numquid virere potest scirpus absque humore ?{VS:BR} aut crescere carectum sine aqua ?{VS:BR}'
      v:012: 'JOB:8:12 | 12 | 12 | Cum adhuc sit in flore, nec carpatur manu,{VS:BR} ante omnes herbas arescit.{VS:BR}'
      v:013: 'JOB:8:13 | 13 | 13 | Sic viæ omnium qui obliviscuntur Deum,{VS:BR} et spes hypocritæ peribit.{VS:BR}'
      v:014: 'JOB:8:14 | 14 | 14 | Non ei placebit vecordia sua,{VS:BR} et sicut tela aranearum fiducia ejus.{VS:BR}'
      v:015: 'JOB:8:15 | 15 | 15 | Innitetur super domum suam, et non stabit ;{VS:BR} fulciet eam, et non consurget.{VS:BR}'
      v:016: 'JOB:8:16 | 16 | 16 | Humectus videtur antequam veniat sol,{VS:BR} et in ortu suo germen ejus egredietur.{VS:BR}'
      v:017: 'JOB:8:17 | 17 | 17 | Super acervum petrarum radices ejus densabuntur,{VS:BR} et inter lapides commorabitur.{VS:BR}'
      v:018: 'JOB:8:18 | 18 | 18 | Si absorbuerit eum de loco suo,{VS:BR} negabit eum, et dicet : Non novi te.{VS:BR}'
      v:019: 'JOB:8:19 | 19 | 19 | Hæc est enim lætitia viæ ejus,{VS:BR} ut rursum de terra alii germinentur.{VS:BR}'
      v:020: 'JOB:8:20 | 20 | 20 | Deus non projiciet simplicem,{VS:BR} nec porriget manum malignis,{VS:BR}'
      v:021: 'JOB:8:21 | 21 | 21 | donec impleatur risu os tuum,{VS:BR} et labia tua jubilo.{VS:BR}'
      v:022: 'JOB:8:22 | 22 | 22 | Qui oderunt te induentur confusione,{VS:BR} et tabernaculum impiorum non subsistet.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'JOB:9:1 | 1 | 1 | Et respondens Job, ait :'
      v:002: 'JOB:9:2 | 2 | 2 | {VS:VERSE:BEGIN}Vere scio quod ita sit,{VS:BR} et quod non justificetur homo compositus Deo.{VS:BR}'
      v:003: 'JOB:9:3 | 3 | 3 | Si voluerit contendere cum eo,{VS:BR} non poterit ei respondere unum pro mille.{VS:BR}'
      v:004: 'JOB:9:4 | 4 | 4 | Sapiens corde est, et fortis robore :{VS:BR} quis restitit ei, et pacem habuit ?{VS:BR}'
      v:005: 'JOB:9:5 | 5 | 5 | Qui transtulit montes, et nescierunt{VS:BR} hi quos subvertit in furore suo.{VS:BR}'
      v:006: 'JOB:9:6 | 6 | 6 | Qui commovet terram de loco suo,{VS:BR} et columnæ ejus concutiuntur.{VS:BR}'
      v:007: 'JOB:9:7 | 7 | 7 | Qui præcipit soli, et non oritur,{VS:BR} et stellas claudit quasi sub signaculo.{VS:BR}'
      v:008: 'JOB:9:8 | 8 | 8 | Qui extendit cælos solus,{VS:BR} et graditur super fluctus maris.{VS:BR}'
      v:009: 'JOB:9:9 | 9 | 9 | Qui facit Arcturum et Oriona,{VS:BR} et Hyadas et interiora austri.{VS:BR}'
      v:010: 'JOB:9:10 | 10 | 10 | Qui facit magna, et incomprehensibilia,{VS:BR} et mirabilia, quorum non est numerus.{VS:BR}'
      v:011: 'JOB:9:11 | 11 | 11 | Si venerit ad me, non videbo eum ;{VS:BR} si abierit, non intelligam.{VS:BR}'
      v:012: 'JOB:9:12 | 12 | 12 | Si repente interroget, quis respondebit ei ?{VS:BR} vel quis dicere potest : Cur ita facis ?{VS:BR}'
      v:013: 'JOB:9:13 | 13 | 13 | Deus, cujus iræ nemo resistere potest,{VS:BR} et sub quo curvantur qui portant orbem.{VS:BR}'
      v:014: 'JOB:9:14 | 14 | 14 | Quantus ergo sum ego, ut respondeam ei,{VS:BR} et loquar verbis meis cum eo ?{VS:BR}'
      v:015: 'JOB:9:15 | 15 | 15 | qui etiam si habuero quippiam justum, non respondebo :{VS:BR} sed meum judicem deprecabor.{VS:BR}'
      v:016: 'JOB:9:16 | 16 | 16 | Et cum invocantem exaudierit me,{VS:BR} non credo quod audierit vocem meam.{VS:BR}'
      v:017: 'JOB:9:17 | 17 | 17 | In turbine enim conteret me,{VS:BR} et multiplicabit vulnera mea, etiam sine causa.{VS:BR}'
      v:018: 'JOB:9:18 | 18 | 18 | Non concedit requiescere spiritum meum,{VS:BR} et implet me amaritudinibus.{VS:BR}'
      v:019: 'JOB:9:19 | 19 | 19 | Si fortitudo quæritur, robustissimus est ;{VS:BR} si æquitas judicii, nemo audet pro me testimonium dicere.{VS:BR}'
      v:020: 'JOB:9:20 | 20 | 20 | Si justificare me voluero, os meum condemnabit me ;{VS:BR} si innocentem ostendero, pravum me comprobabit.{VS:BR}'
      v:021: 'JOB:9:21 | 21 | 21 | Etiam si simplex fuero, hoc ipsum ignorabit anima mea,{VS:BR} et tædebit me vitæ meæ.{VS:BR}'
      v:022: 'JOB:9:22 | 22 | 22 | Unum est quod locutus sum :{VS:BR} et innocentem et impium ipse consumit.{VS:BR}'
      v:023: 'JOB:9:23 | 23 | 23 | Si flagellat, occidat semel,{VS:BR} et non de pœnis innocentum rideat.{VS:BR}'
      v:024: 'JOB:9:24 | 24 | 24 | Terra data est in manus impii ;{VS:BR} vultum judicum ejus operit.{VS:BR} Quod si non ille est, quis ergo est ?{VS:BR}'
      v:025: 'JOB:9:25 | 25 | 25 | Dies mei velociores fuerunt cursore ;{VS:BR} fugerunt, et non viderunt bonum.{VS:BR}'
      v:026: 'JOB:9:26 | 26 | 26 | Pertransierunt quasi naves poma portantes ;{VS:BR} sicut aquila volans ad escam.{VS:BR}'
      v:027: 'JOB:9:27 | 27 | 27 | Cum dixero : Nequaquam ita loquar :{VS:BR} commuto faciem meam, et dolore torqueor.{VS:BR}'
      v:028: 'JOB:9:28 | 28 | 28 | Verebar omnia opera mea,{VS:BR} sciens quod non parceres delinquenti.{VS:BR}'
      v:029: 'JOB:9:29 | 29 | 29 | Si autem et sic impius sum,{VS:BR} quare frustra laboravi ?{VS:BR}'
      v:030: 'JOB:9:30 | 30 | 30 | Si lotus fuero quasi aquis nivis,{VS:BR} et fulserint velut mundissimæ manus meæ,{VS:BR}'
      v:031: 'JOB:9:31 | 31 | 31 | tamen sordibus intinges me,{VS:BR} et abominabuntur me vestimenta mea.{VS:BR}'
      v:032: 'JOB:9:32 | 32 | 32 | Neque enim viro qui similis mei est, respondebo ;{VS:BR} nec qui mecum in judicio ex æquo possit audiri.{VS:BR}'
      v:033: 'JOB:9:33 | 33 | 33 | Non est qui utrumque valeat arguere,{VS:BR} et ponere manum suam in ambobus.{VS:BR}'
      v:034: 'JOB:9:34 | 34 | 34 | Auferat a me virgam suam,{VS:BR} et pavor ejus non me terreat.{VS:BR}'
      v:035: 'JOB:9:35 | 35 | 35 | Loquar, et non timebo eum ;{VS:BR} neque enim possum metuens respondere.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'JOB:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Tædet animam meam vitæ meæ ;{VS:BR} dimittam adversum me eloquium meum :{VS:BR} loquar in amaritudine animæ meæ.{VS:BR}'
      v:002: 'JOB:10:2 | 2 | 2 | Dicam Deo : Noli me condemnare ;{VS:BR} indica mihi cur me ita judices.{VS:BR}'
      v:003: 'JOB:10:3 | 3 | 3 | Numquid bonum tibi videtur, si calumnieris me,{VS:BR} et opprimas me opus manuum tuarum,{VS:BR} et consilium impiorum adjuves ?{VS:BR}'
      v:004: 'JOB:10:4 | 4 | 4 | Numquid oculi carnei tibi sunt ?{VS:BR} aut sicut videt homo, et tu videbis ?{VS:BR}'
      v:005: 'JOB:10:5 | 5 | 5 | Numquid sicut dies hominis dies tui,{VS:BR} et anni tui sicut humana sunt tempora,{VS:BR}'
      v:006: 'JOB:10:6 | 6 | 6 | ut quæras iniquitatem meam,{VS:BR} et peccatum meum scruteris,{VS:BR}'
      v:007: 'JOB:10:7 | 7 | 7 | et scias quia nihil impium fecerim,{VS:BR} cum sit nemo qui de manu tua possit eruere ?{VS:BR}'
      v:008: 'JOB:10:8 | 8 | 8 | Manus tuæ fecerunt me,{VS:BR} et plasmaverunt me totum in circuitu :{VS:BR} et sic repente præcipitas me ?{VS:BR}'
      v:009: 'JOB:10:9 | 9 | 9 | Memento, quæso, quod sicut lutum feceris me,{VS:BR} et in pulverem reduces me.{VS:BR}'
      v:010: 'JOB:10:10 | 10 | 10 | Nonne sicut lac mulsisti me,{VS:BR} et sicut caseum me coagulasti ?{VS:BR}'
      v:011: 'JOB:10:11 | 11 | 11 | Pelle et carnibus vestisti me ;{VS:BR} ossibus et nervis compegisti me.{VS:BR}'
      v:012: 'JOB:10:12 | 12 | 12 | Vitam et misericordiam tribuisti mihi,{VS:BR} et visitatio tua custodivit spiritum meum.{VS:BR}'
      v:013: 'JOB:10:13 | 13 | 13 | Licet hæc celes in corde tuo,{VS:BR} tamen scio quia universorum memineris.{VS:BR}'
      v:014: 'JOB:10:14 | 14 | 14 | Si peccavi, et ad horam pepercisti mihi,{VS:BR} cur ab iniquitate mea mundum me esse non pateris ?{VS:BR}'
      v:015: 'JOB:10:15 | 15 | 15 | Et si impius fuero, væ mihi est ;{VS:BR} et si justus, non levabo caput,{VS:BR} saturatus afflictione et miseria.{VS:BR}'
      v:016: 'JOB:10:16 | 16 | 16 | Et propter superbiam quasi leænam capies me,{VS:BR} reversusque mirabiliter me crucias.{VS:BR}'
      v:017: 'JOB:10:17 | 17 | 17 | Instauras testes tuos contra me,{VS:BR} et multiplicas iram tuam adversum me,{VS:BR} et pœnæ militant in me.{VS:BR}'
      v:018: 'JOB:10:18 | 18 | 18 | Quare de vulva eduxisti me ?{VS:BR} qui utinam consumptus essem, ne oculus me videret.{VS:BR}'
      v:019: 'JOB:10:19 | 19 | 19 | Fuissem quasi non essem,{VS:BR} de utero translatus ad tumulum.{VS:BR}'
      v:020: 'JOB:10:20 | 20 | 20 | Numquid non paucitas dierum meorum finietur brevi ?{VS:BR} dimitte ergo me, ut plangam paululum dolorem meum,{VS:BR}'
      v:021: 'JOB:10:21 | 21 | 21 | antequam vadam, et non revertar,{VS:BR} ad terram tenebrosam, et opertam mortis caligine :{VS:BR}'
      v:022: 'JOB:10:22 | 22 | 22 | terram miseriæ et tenebrarum,{VS:BR} ubi umbra mortis et nullus ordo,{VS:BR} sed sempiternus horror inhabitat.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'JOB:11:1 | 1 | 1 | Respondens autem Sophar Naamathites, dixit :'
      v:002: 'JOB:11:2 | 2 | 2 | {VS:VERSE:BEGIN}Numquid qui multa loquitur, non et audiet ?{VS:BR} aut vir verbosus justificabitur ?{VS:BR}'
      v:003: 'JOB:11:3 | 3 | 3 | Tibi soli tacebunt homines ?{VS:BR} et cum ceteros irriseris, a nullo confutaberis ?{VS:BR}'
      v:004: 'JOB:11:4 | 4 | 4 | Dixisti enim : Purus est sermo meus,{VS:BR} et mundus sum in conspectu tuo.{VS:BR}'
      v:005: 'JOB:11:5 | 5 | 5 | Atque utinam Deus loqueretur tecum,{VS:BR} et aperiret labia sua tibi,{VS:BR}'
      v:006: 'JOB:11:6 | 6 | 6 | ut ostenderet tibi secreta sapientiæ,{VS:BR} et quod multiplex esset lex ejus :{VS:BR} et intelligeres quod multo minora exigaris ab eo{VS:BR} quam meretur iniquitas tua !{VS:BR}'
      v:007: 'JOB:11:7 | 7 | 7 | Forsitan vestigia Dei comprehendes,{VS:BR} et usque ad perfectum Omnipotentem reperies ?{VS:BR}'
      v:008: 'JOB:11:8 | 8 | 8 | Excelsior cælo est, et quid facies ?{VS:BR} profundior inferno, et unde cognosces ?{VS:BR}'
      v:009: 'JOB:11:9 | 9 | 9 | Longior terra mensura ejus,{VS:BR} et latior mari.{VS:BR}'
      v:010: 'JOB:11:10 | 10 | 10 | Si subverterit omnia, vel in unum coarctaverit,{VS:BR} quis contradicet ei ?{VS:BR}'
      v:011: 'JOB:11:11 | 11 | 11 | Ipse enim novit hominum vanitatem ;{VS:BR} et videns iniquitatem, nonne considerat ?{VS:BR}'
      v:012: 'JOB:11:12 | 12 | 12 | Vir vanus in superbiam erigitur,{VS:BR} et tamquam pullum onagri se liberum natum putat.{VS:BR}'
      v:013: 'JOB:11:13 | 13 | 13 | Tu autem firmasti cor tuum,{VS:BR} et expandisti ad eum manus tuas.{VS:BR}'
      v:014: 'JOB:11:14 | 14 | 14 | Si iniquitatem quæ est in manu tua abstuleris a te,{VS:BR} et non manserit in tabernaculo tuo injustitia,{VS:BR}'
      v:015: 'JOB:11:15 | 15 | 15 | tunc levare poteris faciem tuam absque macula ;{VS:BR} et eris stabilis, et non timebis.{VS:BR}'
      v:016: 'JOB:11:16 | 16 | 16 | Miseriæ quoque oblivisceris,{VS:BR} et quasi aquarum quæ præterierunt recordaberis.{VS:BR}'
      v:017: 'JOB:11:17 | 17 | 17 | Et quasi meridianus fulgor consurget tibi ad vesperam ;{VS:BR} et cum te consumptum putaveris, orieris ut lucifer.{VS:BR}'
      v:018: 'JOB:11:18 | 18 | 18 | Et habebis fiduciam, proposita tibi spe :{VS:BR} et defossus securus dormies.{VS:BR}'
      v:019: 'JOB:11:19 | 19 | 19 | Requiesces, et non erit qui te exterreat ;{VS:BR} et deprecabuntur faciem tuam plurimi.{VS:BR}'
      v:020: 'JOB:11:20 | 20 | 20 | Oculi autem impiorum deficient,{VS:BR} et effugium peribit ab eis :{VS:BR} et spes illorum abominatio animæ.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'JOB:12:1 | 1 | 1 | Respondens autem Job, dixit :'
      v:002: 'JOB:12:2 | 2 | 2 | {VS:VERSE:BEGIN}Ergo vos estis soli homines,{VS:BR} et vobiscum morietur sapientia ?{VS:BR}'
      v:003: 'JOB:12:3 | 3 | 3 | Et mihi est cor sicut et vobis, nec inferior vestri sum ;{VS:BR} quis enim hæc quæ nostis ignorat ?{VS:BR}'
      v:004: 'JOB:12:4 | 4 | 4 | Qui deridetur ab amico suo, sicut ego,{VS:BR} invocabit Deum, et exaudiet eum :{VS:BR} deridetur enim justi simplicitas.{VS:BR}'
      v:005: 'JOB:12:5 | 5 | 5 | Lampas contempta apud cogitationes divitum{VS:BR} parata ad tempus statutum.{VS:BR}'
      v:006: 'JOB:12:6 | 6 | 6 | Abundant tabernacula prædonum,{VS:BR} et audacter provocant Deum,{VS:BR} cum ipse dederit omnia in manus eorum.{VS:BR}'
      v:007: 'JOB:12:7 | 7 | 7 | Nimirum interroga jumenta, et docebunt te ;{VS:BR} et volatilia cæli, et indicabunt tibi.{VS:BR}'
      v:008: 'JOB:12:8 | 8 | 8 | Loquere terræ, et respondebit tibi,{VS:BR} et narrabunt pisces maris.{VS:BR}'
      v:009: 'JOB:12:9 | 9 | 9 | Quis ignorat quod omnia hæc manus Domini fecerit ?{VS:BR}'
      v:010: 'JOB:12:10 | 10 | 10 | In cujus manu anima omnis viventis,{VS:BR} et spiritus universæ carnis hominis.{VS:BR}'
      v:011: 'JOB:12:11 | 11 | 11 | Nonne auris verba dijudicat ?{VS:BR} et fauces comedentis, saporem ?{VS:BR}'
      v:012: 'JOB:12:12 | 12 | 12 | In antiquis est sapientia,{VS:BR} et in multo tempore prudentia.{VS:BR}'
      v:013: 'JOB:12:13 | 13 | 13 | Apud ipsum est sapientia et fortitudo ;{VS:BR} ipse habet consilium et intelligentiam.{VS:BR}'
      v:014: 'JOB:12:14 | 14 | 14 | Si destruxerit, nemo est qui ædificet ;{VS:BR} si incluserit hominem, nullus est qui aperiat.{VS:BR}'
      v:015: 'JOB:12:15 | 15 | 15 | Si continuerit aquas, omnia siccabuntur ;{VS:BR} et si emiserit eas, subvertent terram.{VS:BR}'
      v:016: 'JOB:12:16 | 16 | 16 | Apud ipsum est fortitudo et sapientia ;{VS:BR} ipse novit et decipientem, et eum qui decipitur.{VS:BR}'
      v:017: 'JOB:12:17 | 17 | 17 | Adducit consiliarios in stultum finem,{VS:BR} et judices in stuporem.{VS:BR}'
      v:018: 'JOB:12:18 | 18 | 18 | Balteum regum dissolvit,{VS:BR} et præcingit fune renes eorum.{VS:BR}'
      v:019: 'JOB:12:19 | 19 | 19 | Ducit sacerdotes inglorios,{VS:BR} et optimates supplantat :{VS:BR}'
      v:020: 'JOB:12:20 | 20 | 20 | commutans labium veracium,{VS:BR} et doctrinam senum auferens.{VS:BR}'
      v:021: 'JOB:12:21 | 21 | 21 | Effundit despectionem super principes,{VS:BR} eos qui oppressi fuerant relevans.{VS:BR}'
      v:022: 'JOB:12:22 | 22 | 22 | Qui revelat profunda de tenebris,{VS:BR} et producit in lucem umbram mortis.{VS:BR}'
      v:023: 'JOB:12:23 | 23 | 23 | Qui multiplicat gentes, et perdit eas,{VS:BR} et subversas in integrum restituit.{VS:BR}'
      v:024: 'JOB:12:24 | 24 | 24 | Qui immutat cor principum populi terræ,{VS:BR} et decipit eos ut frustra incedant per invium :{VS:BR}'
      v:025: 'JOB:12:25 | 25 | 25 | palpabunt quasi in tenebris, et non in luce,{VS:BR} et errare eos faciet quasi ebrios.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'JOB:13:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce omnia hæc vidit oculus meus,{VS:BR} et audivit auris mea, et intellexi singula.{VS:BR}'
      v:002: 'JOB:13:2 | 2 | 2 | Secundum scientiam vestram et ego novi :{VS:BR} nec inferior vestri sum.{VS:BR}'
      v:003: 'JOB:13:3 | 3 | 3 | Sed tamen ad Omnipotentem loquar,{VS:BR} et disputare cum Deo cupio :{VS:BR}'
      v:004: 'JOB:13:4 | 4 | 4 | prius vos ostendens fabricatores mendacii,{VS:BR} et cultores perversorum dogmatum.{VS:BR}'
      v:005: 'JOB:13:5 | 5 | 5 | Atque utinam taceretis,{VS:BR} ut putaremini esse sapientes.{VS:BR}'
      v:006: 'JOB:13:6 | 6 | 6 | Audite ergo correptionem meam,{VS:BR} et judicium labiorum meorum attendite.{VS:BR}'
      v:007: 'JOB:13:7 | 7 | 7 | Numquid Deus indiget vestro mendacio,{VS:BR} ut pro illo loquamini dolos ?{VS:BR}'
      v:008: 'JOB:13:8 | 8 | 8 | numquid faciem ejus accipitis,{VS:BR} et pro Deo judicare nitimini ?{VS:BR}'
      v:009: 'JOB:13:9 | 9 | 9 | aut placebit ei quem celare nihil potest ?{VS:BR} aut decipietur, ut homo, vestris fraudulentiis ?{VS:BR}'
      v:010: 'JOB:13:10 | 10 | 10 | Ipse vos arguet,{VS:BR} quoniam in abscondito faciem ejus accipitis.{VS:BR}'
      v:011: 'JOB:13:11 | 11 | 11 | Statim ut se commoverit, turbabit vos,{VS:BR} et terror ejus irruet super vos.{VS:BR}'
      v:012: 'JOB:13:12 | 12 | 12 | Memoria vestra comparabitur cineri,{VS:BR} et redigentur in lutum cervices vestræ.{VS:BR}'
      v:013: 'JOB:13:13 | 13 | 13 | Tacete paulisper, ut loquar{VS:BR} quodcumque mihi mens suggesserit.{VS:BR}'
      v:014: 'JOB:13:14 | 14 | 14 | Quare lacero carnes meas dentibus meis,{VS:BR} et animam meam porto in manibus meis ?{VS:BR}'
      v:015: 'JOB:13:15 | 15 | 15 | Etiam si occiderit me, in ipso sperabo :{VS:BR} verumtamen vias meas in conspectu ejus arguam.{VS:BR}'
      v:016: 'JOB:13:16 | 16 | 16 | Et ipse erit salvator meus :{VS:BR} non enim veniet in conspectu ejus omnis hypocrita.{VS:BR}'
      v:017: 'JOB:13:17 | 17 | 17 | Audite sermonem meum,{VS:BR} et ænigmata percipite auribus vestris.{VS:BR}'
      v:018: 'JOB:13:18 | 18 | 18 | Si fuero judicatus,{VS:BR} scio quod justus inveniar.{VS:BR}'
      v:019: 'JOB:13:19 | 19 | 19 | Quis est qui judicetur mecum ?{VS:BR} veniat : quare tacens consumor ?{VS:BR}'
      v:020: 'JOB:13:20 | 20 | 20 | Duo tantum ne facias mihi,{VS:BR} et tunc a facie tua non abscondar :{VS:BR}'
      v:021: 'JOB:13:21 | 21 | 21 | manum tuam longe fac a me,{VS:BR} et formido tua non me terreat.{VS:BR}'
      v:022: 'JOB:13:22 | 22 | 22 | Voca me, et ego respondebo tibi :{VS:BR} aut certe loquar, et tu responde mihi.{VS:BR}'
      v:023: 'JOB:13:23 | 23 | 23 | Quantas habeo iniquitates et peccata ?{VS:BR} scelera mea et delicta ostende mihi.{VS:BR}'
      v:024: 'JOB:13:24 | 24 | 24 | Cur faciem tuam abscondis,{VS:BR} et arbitraris me inimicum tuum ?{VS:BR}'
      v:025: 'JOB:13:25 | 25 | 25 | Contra folium, quod vento rapitur, ostendis potentiam tuam,{VS:BR} et stipulam siccam persequeris :{VS:BR}'
      v:026: 'JOB:13:26 | 26 | 26 | scribis enim contra me amaritudines,{VS:BR} et consumere me vis peccatis adolescentiæ meæ.{VS:BR}'
      v:027: 'JOB:13:27 | 27 | 27 | Posuisti in nervo pedem meum,{VS:BR} et observasti omnes semitas meas,{VS:BR} et vestigia pedum meorum considerasti :{VS:BR}'
      v:028: 'JOB:13:28 | 28 | 28 | qui quasi putredo consumendus sum,{VS:BR} et quasi vestimentum quod comeditur a tinea.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'JOB:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Homo natus de muliere, brevi vivens tempore,{VS:BR} repletur multis miseriis.{VS:BR}'
      v:002: 'JOB:14:2 | 2 | 2 | Qui quasi flos egreditur et conteritur,{VS:BR} et fugit velut umbra, et numquam in eodem statu permanet.{VS:BR}'
      v:003: 'JOB:14:3 | 3 | 3 | Et dignum ducis super hujuscemodi aperire oculos tuos,{VS:BR} et adducere eum tecum in judicium ?{VS:BR}'
      v:004: 'JOB:14:4 | 4 | 4 | Quis potest facere mundum de immundo conceptum semine ?{VS:BR} nonne tu qui solus es ?{VS:BR}'
      v:005: 'JOB:14:5 | 5 | 5 | Breves dies hominis sunt :{VS:BR} numerus mensium ejus apud te est :{VS:BR} constituisti terminos ejus, qui præteriri non poterunt.{VS:BR}'
      v:006: 'JOB:14:6 | 6 | 6 | Recede paululum ab eo, ut quiescat,{VS:BR} donec optata veniat, sicut mercenarii, dies ejus.{VS:BR}'
      v:007: 'JOB:14:7 | 7 | 7 | Lignum habet spem :{VS:BR} si præcisum fuerit, rursum virescit,{VS:BR} et rami ejus pullulant.{VS:BR}'
      v:008: 'JOB:14:8 | 8 | 8 | Si senuerit in terra radix ejus,{VS:BR} et in pulvere emortuus fuerit truncus illius,{VS:BR}'
      v:009: 'JOB:14:9 | 9 | 9 | ad odorem aquæ germinabit,{VS:BR} et faciet comam, quasi cum primum plantatum est.{VS:BR}'
      v:010: 'JOB:14:10 | 10 | 10 | Homo vero cum mortuus fuerit, et nudatus,{VS:BR} atque consumptus, ubi, quæso, est ?{VS:BR}'
      v:011: 'JOB:14:11 | 11 | 11 | Quomodo si recedant aquæ de mari,{VS:BR} et fluvius vacuefactus arescat :{VS:BR}'
      v:012: 'JOB:14:12 | 12 | 12 | sic homo, cum dormierit, non resurget :{VS:BR} donec atteratur cælum, non evigilabit,{VS:BR} nec consurget de somno suo.{VS:BR}'
      v:013: 'JOB:14:13 | 13 | 13 | Quis mihi hoc tribuat, ut in inferno protegas me,{VS:BR} et abscondas me donec pertranseat furor tuus,{VS:BR} et constituas mihi tempus in quo recorderis mei ?{VS:BR}'
      v:014: 'JOB:14:14 | 14 | 14 | Putasne mortuus homo rursum vivat ?{VS:BR} cunctis diebus quibus nunc milito, expecto{VS:BR} donec veniat immutatio mea.{VS:BR}'
      v:015: 'JOB:14:15 | 15 | 15 | Vocabis me, et ego respondebo tibi :{VS:BR} operi manuum tuarum porriges dexteram.{VS:BR}'
      v:016: 'JOB:14:16 | 16 | 16 | Tu quidem gressus meos dinumerasti :{VS:BR} sed parce peccatis meis.{VS:BR}'
      v:017: 'JOB:14:17 | 17 | 17 | Signasti quasi in sacculo delicta mea,{VS:BR} sed curasti iniquitatem meam.{VS:BR}'
      v:018: 'JOB:14:18 | 18 | 18 | Mons cadens defluit,{VS:BR} et saxum transfertur de loco suo :{VS:BR}'
      v:019: 'JOB:14:19 | 19 | 19 | lapides excavant aquæ,{VS:BR} et alluvione paulatim terra consumitur :{VS:BR} et hominem ergo similiter perdes.{VS:BR}'
      v:020: 'JOB:14:20 | 20 | 20 | Roborasti eum paululum, ut in perpetuum transiret :{VS:BR} immutabis faciem ejus, et emittes eum.{VS:BR}'
      v:021: 'JOB:14:21 | 21 | 21 | Sive nobiles fuerint filii ejus,{VS:BR} sive ignobiles, non intelliget.{VS:BR}'
      v:022: 'JOB:14:22 | 22 | 22 | Attamen caro ejus, dum vivet, dolebit,{VS:BR} et anima illius super semetipso lugebit.{VS:VERSE:END}'
  c:015:
    verses:
      v:001: 'JOB:15:1 | 1 | 1 | Respondens autem Eliphaz Themanites, dixit :'
      v:002: 'JOB:15:2 | 2 | 2 | {VS:VERSE:BEGIN}Numquid sapiens respondebit quasi in ventum loquens,{VS:BR} et implebit ardore stomachum suum ?{VS:BR}'
      v:003: 'JOB:15:3 | 3 | 3 | Arguis verbis eum qui non est æqualis tibi,{VS:BR} et loqueris quod tibi non expedit.{VS:BR}'
      v:004: 'JOB:15:4 | 4 | 4 | Quantum in te est, evacuasti timorem,{VS:BR} et tulisti preces coram Deo.{VS:BR}'
      v:005: 'JOB:15:5 | 5 | 5 | Docuit enim iniquitas tua os tuum,{VS:BR} et imitaris linguam blasphemantium.{VS:BR}'
      v:006: 'JOB:15:6 | 6 | 6 | Condemnabit te os tuum, et non ego :{VS:BR} et labia tua respondebunt tibi.{VS:BR}'
      v:007: 'JOB:15:7 | 7 | 7 | Numquid primus homo tu natus es,{VS:BR} et ante colles formatus ?{VS:BR}'
      v:008: 'JOB:15:8 | 8 | 8 | numquid consilium Dei audisti,{VS:BR} et inferior te erit ejus sapientia ?{VS:BR}'
      v:009: 'JOB:15:9 | 9 | 9 | Quid nosti quod ignoremus ?{VS:BR} quid intelligis quod nesciamus ?{VS:BR}'
      v:010: 'JOB:15:10 | 10 | 10 | Et senes et antiqui sunt in nobis,{VS:BR} multo vetustiores quam patres tui.{VS:BR}'
      v:011: 'JOB:15:11 | 11 | 11 | Numquid grande est ut consoletur te Deus ?{VS:BR} sed verba tua prava hoc prohibent.{VS:BR}'
      v:012: 'JOB:15:12 | 12 | 12 | Quid te elevat cor tuum,{VS:BR} et quasi magna cogitans attonitos habes oculos ?{VS:BR}'
      v:013: 'JOB:15:13 | 13 | 13 | Quid tumet contra Deum spiritus tuus,{VS:BR} ut proferas de ore tuo hujuscemodi sermones ?{VS:BR}'
      v:014: 'JOB:15:14 | 14 | 14 | Quid est homo ut immaculatus sit,{VS:BR} et ut justus appareat natus de muliere ?{VS:BR}'
      v:015: 'JOB:15:15 | 15 | 15 | Ecce inter sanctos ejus nemo immutabilis,{VS:BR} et cæli non sunt mundi in conspectu ejus.{VS:BR}'
      v:016: 'JOB:15:16 | 16 | 16 | Quanto magis abominabilis et inutilis homo,{VS:BR} qui bibit quasi aquam iniquitatem ?{VS:BR}'
      v:017: 'JOB:15:17 | 17 | 17 | Ostendam tibi : audi me :{VS:BR} quod vidi, narrabo tibi.{VS:BR}'
      v:018: 'JOB:15:18 | 18 | 18 | Sapientes confitentur,{VS:BR} et non abscondunt patres suos :{VS:BR}'
      v:019: 'JOB:15:19 | 19 | 19 | quibus solis data est terra,{VS:BR} et non transivit alienus per eos.{VS:BR}'
      v:020: 'JOB:15:20 | 20 | 20 | Cunctis diebus suis impius superbit,{VS:BR} et numerus annorum incertus est tyrannidis ejus.{VS:BR}'
      v:021: 'JOB:15:21 | 21 | 21 | Sonitus terroris semper in auribus illius :{VS:BR} et cum pax sit, ille semper insidias suspicatur.{VS:BR}'
      v:022: 'JOB:15:22 | 22 | 22 | Non credit quod reverti possit de tenebris ad lucem,{VS:BR} circumspectans undique gladium.{VS:BR}'
      v:023: 'JOB:15:23 | 23 | 23 | Cum se moverit ad quærendum panem,{VS:BR} novit quod paratus sit in manu ejus tenebrarum dies.{VS:BR}'
      v:024: 'JOB:15:24 | 24 | 24 | Terrebit eum tribulatio,{VS:BR} et angustia vallabit eum,{VS:BR} sicut regem qui præparatur ad prælium.{VS:BR}'
      v:025: 'JOB:15:25 | 25 | 25 | Tetendit enim adversus Deum manum suam,{VS:BR} et contra Omnipotentem roboratus est.{VS:BR}'
      v:026: 'JOB:15:26 | 26 | 26 | Cucurrit adversus eum erecto collo,{VS:BR} et pingui cervice armatus est.{VS:BR}'
      v:027: 'JOB:15:27 | 27 | 27 | Operuit faciem ejus crassitudo,{VS:BR} et de lateribus ejus arvina dependet.{VS:BR}'
      v:028: 'JOB:15:28 | 28 | 28 | Habitavit in civitatibus desolatis,{VS:BR} et in domibus desertis, quæ in tumulos sunt redactæ.{VS:BR}'
      v:029: 'JOB:15:29 | 29 | 29 | Non ditabitur, nec perseverabit substantia ejus,{VS:BR} nec mittet in terra radicem suam.{VS:BR}'
      v:030: 'JOB:15:30 | 30 | 30 | Non recedet de tenebris :{VS:BR} ramos ejus arefaciet flamma,{VS:BR} et auferetur spiritu oris sui.{VS:BR}'
      v:031: 'JOB:15:31 | 31 | 31 | Non credet, frustra errore deceptus,{VS:BR} quod aliquo pretio redimendus sit.{VS:BR}'
      v:032: 'JOB:15:32 | 32 | 32 | Antequam dies ejus impleantur peribit,{VS:BR} et manus ejus arescent.{VS:BR}'
      v:033: 'JOB:15:33 | 33 | 33 | Lædetur quasi vinea in primo flore botrus ejus,{VS:BR} et quasi oliva projiciens florem suum.{VS:BR}'
      v:034: 'JOB:15:34 | 34 | 34 | Congregatio enim hypocritæ sterilis,{VS:BR} et ignis devorabit tabernacula eorum qui munera libenter accipiunt.{VS:BR}'
      v:035: 'JOB:15:35 | 35 | 35 | Concepit dolorem, et peperit iniquitatem,{VS:BR} et uterus ejus præparat dolos.{VS:VERSE:END}'
  c:016:
    verses:
      v:001: 'JOB:16:1 | 1 | 1 | Respondens autem Job, dixit :'
      v:002: 'JOB:16:2 | 2 | 2 | {VS:VERSE:BEGIN}Audivi frequenter talia :{VS:BR} consolatores onerosi omnes vos estis.{VS:BR}'
      v:003: 'JOB:16:3 | 3 | 3 | Numquid habebunt finem verba ventosa ?{VS:BR} aut aliquid tibi molestum est, si loquaris ?{VS:BR}'
      v:004: 'JOB:16:4 | 4 | 4 | Poteram et ego similia vestri loqui,{VS:BR} atque utinam esset anima vestra pro anima mea :{VS:BR}'
      v:005: 'JOB:16:5 | 5 | 5 | consolarer et ego vos sermonibus,{VS:BR} et moverem caput meum super vos ;{VS:BR}'
      v:006: 'JOB:16:6 | 6 | 6 | roborarem vos ore meo,{VS:BR} et moverem labia mea, quasi parcens vobis.{VS:BR}'
      v:007: 'JOB:16:7 | 7 | 7 | Sed quid agam ? Si locutus fuero, non quiescet dolor meus,{VS:BR} et si tacuero, non recedet a me.{VS:BR}'
      v:008: 'JOB:16:8 | 8 | 8 | Nunc autem oppressit me dolor meus,{VS:BR} et in nihilum redacti sunt omnes artus mei.{VS:BR}'
      v:009: 'JOB:16:9 | 9 | 9 | Rugæ meæ testimonium dicunt contra me,{VS:BR} et suscitatur falsiloquus adversus faciem meam, contradicens mihi.{VS:BR}'
      v:010: 'JOB:16:10 | 10 | 10 | Collegit furorem suum in me,{VS:BR} et comminans mihi, infremuit contra me dentibus suis :{VS:BR} hostis meus terribilibus oculis me intuitus est.{VS:BR}'
      v:011: 'JOB:16:11 | 11 | 11 | Aperuerunt super me ora sua,{VS:BR} et exprobrantes percusserunt maxillam meam :{VS:BR} satiati sunt pœnis meis.{VS:BR}'
      v:012: 'JOB:16:12 | 12 | 12 | Conclusit me Deus apud iniquum,{VS:BR} et manibus impiorum me tradidit.{VS:BR}'
      v:013: 'JOB:16:13 | 13 | 13 | Ego ille quondam opulentus, repente contritus sum :{VS:BR} tenuit cervicem meam, confregit me,{VS:BR} et posuit me sibi quasi in signum.{VS:BR}'
      v:014: 'JOB:16:14 | 14 | 14 | Circumdedit me lanceis suis ;{VS:BR} convulneravit lumbos meos :{VS:BR} non pepercit, et effudit in terra viscera mea.{VS:BR}'
      v:015: 'JOB:16:15 | 15 | 15 | Concidit me vulnere super vulnus :{VS:BR} irruit in me quasi gigas.{VS:BR}'
      v:016: 'JOB:16:16 | 16 | 16 | Saccum consui super cutem meam,{VS:BR} et operui cinere carnem meam.{VS:BR}'
      v:017: 'JOB:16:17 | 17 | 17 | Facies mea intumuit a fletu,{VS:BR} et palpebræ meæ caligaverunt.{VS:BR}'
      v:018: 'JOB:16:18 | 18 | 18 | Hæc passus sum absque iniquitate manus meæ,{VS:BR} cum haberem mundas ad Deum preces.{VS:BR}'
      v:019: 'JOB:16:19 | 19 | 19 | Terra, ne operias sanguinem meum,{VS:BR} neque inveniat in te locum latendi clamor meus :{VS:BR}'
      v:020: 'JOB:16:20 | 20 | 20 | ecce enim in cælo testis meus,{VS:BR} et conscius meus in excelsis.{VS:BR}'
      v:021: 'JOB:16:21 | 21 | 21 | Verbosi amici mei :{VS:BR} ad Deum stillat oculus meus :{VS:BR}'
      v:022: 'JOB:16:22 | 22 | 22 | atque utinam sic judicaretur vir cum Deo,{VS:BR} quomodo judicatur filius hominis cum collega suo.{VS:BR}'
      v:023: 'JOB:16:23 | 23 | 23 | Ecce enim breves anni transeunt,{VS:BR} et semitam per quam non revertar ambulo.{VS:VERSE:END}'
  c:017:
    verses:
      v:001: 'JOB:17:1 | 1 | 1 | {VS:VERSE:BEGIN}Spiritus meus attenuabitur ;{VS:BR} dies mei breviabuntur :{VS:BR} et solum mihi superest sepulchrum.{VS:BR}'
      v:002: 'JOB:17:2 | 2 | 2 | Non peccavi,{VS:BR} et in amaritudinibus moratur oculus meus.{VS:BR}'
      v:003: 'JOB:17:3 | 3 | 3 | Libera me, Domine, et pone me juxta te,{VS:BR} et cujusvis manus pugnet contra me.{VS:BR}'
      v:004: 'JOB:17:4 | 4 | 4 | Cor eorum longe fecisti a disciplina :{VS:BR} propterea non exaltabuntur.{VS:BR}'
      v:005: 'JOB:17:5 | 5 | 5 | Prædam pollicetur sociis,{VS:BR} et oculi filiorum ejus deficient.{VS:BR}'
      v:006: 'JOB:17:6 | 6 | 6 | Posuit me quasi in proverbium vulgi,{VS:BR} et exemplum sum coram eis.{VS:BR}'
      v:007: 'JOB:17:7 | 7 | 7 | Caligavit ab indignatione oculus meus,{VS:BR} et membra mea quasi in nihilum redacta sunt.{VS:BR}'
      v:008: 'JOB:17:8 | 8 | 8 | Stupebunt justi super hoc,{VS:BR} et innocens contra hypocritam suscitabitur.{VS:BR}'
      v:009: 'JOB:17:9 | 9 | 9 | Et tenebit justus viam suam,{VS:BR} et mundis manibus addet fortitudinem.{VS:BR}'
      v:010: 'JOB:17:10 | 10 | 10 | Igitur omnes vos convertimini, et venite,{VS:BR} et non inveniam in vobis ullum sapientem.{VS:BR}'
      v:011: 'JOB:17:11 | 11 | 11 | Dies mei transierunt ;{VS:BR} cogitationes meæ dissipatæ sunt,{VS:BR} torquentes cor meum.{VS:BR}'
      v:012: 'JOB:17:12 | 12 | 12 | Noctem verterunt in diem,{VS:BR} et rursum post tenebras spero lucem.{VS:BR}'
      v:013: 'JOB:17:13 | 13 | 13 | Si sustinuero, infernus domus mea est,{VS:BR} et in tenebris stravi lectulum meum.{VS:BR}'
      v:014: 'JOB:17:14 | 14 | 14 | Putredini dixi : Pater meus es ;{VS:BR} Mater mea, et soror mea, vermibus.{VS:BR}'
      v:015: 'JOB:17:15 | 15 | 15 | Ubi est ergo nunc præstolatio mea ?{VS:BR} et patientiam meam quis considerat ?{VS:BR}'
      v:016: 'JOB:17:16 | 16 | 16 | In profundissimum infernum descendent omnia mea :{VS:BR} putasne saltem ibi erit requies mihi ?{VS:VERSE:END}'
  c:018:
    verses:
      v:001: 'JOB:18:1 | 1 | 1 | Respondens autem Baldad Suhites, dixit :'
      v:002: 'JOB:18:2 | 2 | 2 | {VS:VERSE:BEGIN}Usque ad quem finem verba jactabitis ?{VS:BR} intelligite prius, et sic loquamur.{VS:BR}'
      v:003: 'JOB:18:3 | 3 | 3 | Quare reputati sumus ut jumenta,{VS:BR} et sorduimus coram vobis ?{VS:BR}'
      v:004: 'JOB:18:4 | 4 | 4 | Qui perdis animam tuam in furore tuo,{VS:BR} numquid propter te derelinquetur terra,{VS:BR} et transferentur rupes de loco suo ?{VS:BR}'
      v:005: 'JOB:18:5 | 5 | 5 | Nonne lux impii extinguetur,{VS:BR} nec splendebit flamma ignis ejus ?{VS:BR}'
      v:006: 'JOB:18:6 | 6 | 6 | Lux obtenebrescet in tabernaculo illius,{VS:BR} et lucerna quæ super eum est extinguetur.{VS:BR}'
      v:007: 'JOB:18:7 | 7 | 7 | Arctabuntur gressus virtutis ejus,{VS:BR} et præcipitabit eum consilium suum.{VS:BR}'
      v:008: 'JOB:18:8 | 8 | 8 | Immisit enim in rete pedes suos,{VS:BR} et in maculis ejus ambulat.{VS:BR}'
      v:009: 'JOB:18:9 | 9 | 9 | Tenebitur planta illius laqueo,{VS:BR} et exardescet contra eum sitis.{VS:BR}'
      v:010: 'JOB:18:10 | 10 | 10 | Abscondita est in terra pedica ejus,{VS:BR} et decipula illius super semitam.{VS:BR}'
      v:011: 'JOB:18:11 | 11 | 11 | Undique terrebunt eum formidines,{VS:BR} et involvent pedes ejus.{VS:BR}'
      v:012: 'JOB:18:12 | 12 | 12 | Attenuetur fame robur ejus,{VS:BR} et inedia invadat costas illius.{VS:BR}'
      v:013: 'JOB:18:13 | 13 | 13 | Devoret pulchritudinem cutis ejus ;{VS:BR} consumat brachia illius primogenita mors.{VS:BR}'
      v:014: 'JOB:18:14 | 14 | 14 | Avellatur de tabernaculo suo fiducia ejus,{VS:BR} et calcet super eum, quasi rex, interitus.{VS:BR}'
      v:015: 'JOB:18:15 | 15 | 15 | Habitent in tabernaculo illius socii ejus qui non est ;{VS:BR} aspergatur in tabernaculo ejus sulphur.{VS:BR}'
      v:016: 'JOB:18:16 | 16 | 16 | Deorsum radices ejus siccentur :{VS:BR} sursum autem atteratur messis ejus.{VS:BR}'
      v:017: 'JOB:18:17 | 17 | 17 | Memoria illius pereat de terra,{VS:BR} et non celebretur nomen ejus in plateis.{VS:BR}'
      v:018: 'JOB:18:18 | 18 | 18 | Expellet eum de luce in tenebras,{VS:BR} et de orbe transferet eum.{VS:BR}'
      v:019: 'JOB:18:19 | 19 | 19 | Non erit semen ejus, neque progenies in populo suo,{VS:BR} nec ullæ reliquiæ in regionibus ejus.{VS:BR}'
      v:020: 'JOB:18:20 | 20 | 20 | In die ejus stupebunt novissimi,{VS:BR} et primos invadet horror.{VS:BR}'
      v:021: 'JOB:18:21 | 21 | 21 | Hæc sunt ergo tabernacula iniqui,{VS:BR} et iste locus ejus qui ignorat Deum.{VS:VERSE:END}'
  c:019:
    verses:
      v:001: 'JOB:19:1 | 1 | 1 | Respondens autem Job, dixit :'
      v:002: 'JOB:19:2 | 2 | 2 | {VS:VERSE:BEGIN}Usquequo affligitis animam meam,{VS:BR} et atteritis me sermonibus ?{VS:BR}'
      v:003: 'JOB:19:3 | 3 | 3 | En decies confunditis me,{VS:BR} et non erubescitis opprimentes me.{VS:BR}'
      v:004: 'JOB:19:4 | 4 | 4 | Nempe etsi ignoravi,{VS:BR} mecum erit ignorantia mea.{VS:BR}'
      v:005: 'JOB:19:5 | 5 | 5 | At vos contra me erigimini,{VS:BR} et arguitis me opprobriis meis.{VS:BR}'
      v:006: 'JOB:19:6 | 6 | 6 | Saltem nunc intelligite quia Deus non æquo judicio afflixerit me,{VS:BR} et flagellis suis me cinxerit.{VS:BR}'
      v:007: 'JOB:19:7 | 7 | 7 | Ecce clamabo, vim patiens, et nemo audiet ;{VS:BR} vociferabor, et non est qui judicet.{VS:BR}'
      v:008: 'JOB:19:8 | 8 | 8 | Semitam meam circumsepsit, et transire non possum :{VS:BR} et in calle meo tenebras posuit.{VS:BR}'
      v:009: 'JOB:19:9 | 9 | 9 | Spoliavit me gloria mea,{VS:BR} et abstulit coronam de capite meo.{VS:BR}'
      v:010: 'JOB:19:10 | 10 | 10 | Destruxit me undique, et pereo :{VS:BR} et quasi evulsæ arbori abstulit spem meam.{VS:BR}'
      v:011: 'JOB:19:11 | 11 | 11 | Iratus est contra me furor ejus,{VS:BR} et sic me habuit quasi hostem suum.{VS:BR}'
      v:012: 'JOB:19:12 | 12 | 12 | Simul venerunt latrones ejus,{VS:BR} et fecerunt sibi viam per me,{VS:BR} et obsederunt in gyro tabernaculum meum.{VS:BR}'
      v:013: 'JOB:19:13 | 13 | 13 | Fratres meos longe fecit a me,{VS:BR} et noti mei quasi alieni recesserunt a me.{VS:BR}'
      v:014: 'JOB:19:14 | 14 | 14 | Dereliquerunt me propinqui mei,{VS:BR} et qui me noverant obliti sunt mei.{VS:BR}'
      v:015: 'JOB:19:15 | 15 | 15 | Inquilini domus meæ et ancillæ meæ sicut alienum habuerunt me,{VS:BR} et quasi peregrinus fui in oculis eorum.{VS:BR}'
      v:016: 'JOB:19:16 | 16 | 16 | Servum meum vocavi, et non respondit :{VS:BR} ore proprio deprecabar illum.{VS:BR}'
      v:017: 'JOB:19:17 | 17 | 17 | Halitum meum exhorruit uxor mea,{VS:BR} et orabam filios uteri mei.{VS:BR}'
      v:018: 'JOB:19:18 | 18 | 18 | Stulti quoque despiciebant me :{VS:BR} et cum ab eis recessissem, detrahebant mihi.{VS:BR}'
      v:019: 'JOB:19:19 | 19 | 19 | Abominati sunt me quondam consiliarii mei,{VS:BR} et quem maxime diligebam, aversatus est me.{VS:BR}'
      v:020: 'JOB:19:20 | 20 | 20 | Pelli meæ, consumptis carnibus, adhæsit os meum,{VS:BR} et derelicta sunt tantummodo labia circa dentes meos.{VS:BR}'
      v:021: 'JOB:19:21 | 21 | 21 | Miseremini mei, miseremini mei saltem vos, amici mei,{VS:BR} quia manus Domini tetigit me.{VS:BR}'
      v:022: 'JOB:19:22 | 22 | 22 | Quare persequimini me sicut Deus,{VS:BR} et carnibus meis saturamini ?{VS:BR}'
      v:023: 'JOB:19:23 | 23 | 23 | Quis mihi tribuat ut scribantur sermones mei ?{VS:BR} quis mihi det ut exarentur in libro{VS:BR}'
      v:024: 'JOB:19:24 | 24 | 24 | stylo ferreo et plumbi lamina,{VS:BR} vel celte sculpantur in silice ?{VS:BR}'
      v:025: 'JOB:19:25 | 25 | 25 | Scio enim quod redemptor meus vivit,{VS:BR} et in novissimo die de terra surrecturus sum :{VS:BR}'
      v:026: 'JOB:19:26 | 26 | 26 | et rursum circumdabor pelle mea,{VS:BR} et in carne mea videbo Deum meum :{VS:BR}'
      v:027: 'JOB:19:27 | 27 | 27 | quem visurus sum ego ipse,{VS:BR} et oculi mei conspecturi sunt, et non alius :{VS:BR} reposita est hæc spes mea in sinu meo.{VS:BR}'
      v:028: 'JOB:19:28 | 28 | 28 | Quare ergo nunc dicitis : Persequamur eum,{VS:BR} et radicem verbi inveniamus contra eum ?{VS:BR}'
      v:029: 'JOB:19:29 | 29 | 29 | Fugite ergo a facie gladii,{VS:BR} quoniam ultor iniquitatum gladius est :{VS:BR} et scitote esse judicium.{VS:VERSE:END}'
  c:020:
    verses:
      v:001: 'JOB:20:1 | 1 | 1 | Respondens autem Sophar Naamathites, dixit :'
      v:002: 'JOB:20:2 | 2 | 2 | {VS:VERSE:BEGIN}Idcirco cogitationes meæ variæ succedunt sibi,{VS:BR} et mens in diversa rapitur.{VS:BR}'
      v:003: 'JOB:20:3 | 3 | 3 | Doctrinam qua me arguis audiam,{VS:BR} et spiritus intelligentiæ meæ respondebit mihi.{VS:BR}'
      v:004: 'JOB:20:4 | 4 | 4 | Hoc scio a principio,{VS:BR} ex quo positus est homo super terram,{VS:BR}'
      v:005: 'JOB:20:5 | 5 | 5 | quod laus impiorum brevis sit,{VS:BR} et gaudium hypocritæ ad instar puncti.{VS:BR}'
      v:006: 'JOB:20:6 | 6 | 6 | Si ascenderit usque ad cælum superbia ejus,{VS:BR} et caput ejus nubes tetigerit,{VS:BR}'
      v:007: 'JOB:20:7 | 7 | 7 | quasi sterquilinium in fine perdetur,{VS:BR} et qui eum viderant, dicent : Ubi est ?{VS:BR}'
      v:008: 'JOB:20:8 | 8 | 8 | Velut somnium avolans non invenietur :{VS:BR} transiet sicut visio nocturna.{VS:BR}'
      v:009: 'JOB:20:9 | 9 | 9 | Oculus qui eum viderat non videbit,{VS:BR} neque ultra intuebitur eum locus suus.{VS:BR}'
      v:010: 'JOB:20:10 | 10 | 10 | Filii ejus atterentur egestate,{VS:BR} et manus illius reddent ei dolorem suum.{VS:BR}'
      v:011: 'JOB:20:11 | 11 | 11 | Ossa ejus implebuntur vitiis adolescentiæ ejus,{VS:BR} et cum eo in pulvere dormient.{VS:BR}'
      v:012: 'JOB:20:12 | 12 | 12 | Cum enim dulce fuerit in ore ejus malum,{VS:BR} abscondet illud sub lingua sua.{VS:BR}'
      v:013: 'JOB:20:13 | 13 | 13 | Parcet illi, et non derelinquet illud,{VS:BR} et celabit in gutture suo.{VS:BR}'
      v:014: 'JOB:20:14 | 14 | 14 | Panis ejus in utero illius{VS:BR} vertetur in fel aspidum intrinsecus.{VS:BR}'
      v:015: 'JOB:20:15 | 15 | 15 | Divitias quas devoravit evomet,{VS:BR} et de ventre illius extrahet eas Deus.{VS:BR}'
      v:016: 'JOB:20:16 | 16 | 16 | Caput aspidum suget,{VS:BR} et occidet eum lingua viperæ.{VS:BR}'
      v:017: 'JOB:20:17 | 17 | 17 | (Non videat rivulos fluminis,{VS:BR} torrentes mellis et butyri.){VS:BR}'
      v:018: 'JOB:20:18 | 18 | 18 | Luet quæ fecit omnia, nec tamen consumetur :{VS:BR} juxta multitudinem adinventionum suarum, sic et sustinebit.{VS:BR}'
      v:019: 'JOB:20:19 | 19 | 19 | Quoniam confringens nudavit pauperes :{VS:BR} domum rapuit, et non ædificavit eam.{VS:BR}'
      v:020: 'JOB:20:20 | 20 | 20 | Nec est satiatus venter ejus :{VS:BR} et cum habuerit quæ concupierat, possidere non poterit.{VS:BR}'
      v:021: 'JOB:20:21 | 21 | 21 | Non remansit de cibo ejus,{VS:BR} et propterea nihil permanebit de bonis ejus.{VS:BR}'
      v:022: 'JOB:20:22 | 22 | 22 | Cum satiatus fuerit, arctabitur :{VS:BR} æstuabit, et omnis dolor irruet super eum.{VS:BR}'
      v:023: 'JOB:20:23 | 23 | 23 | Utinam impleatur venter ejus,{VS:BR} ut emittat in eum iram furoris sui,{VS:BR} et pluat super illum bellum suum.{VS:BR}'
      v:024: 'JOB:20:24 | 24 | 24 | Fugiet arma ferrea,{VS:BR} et irruet in arcum æreum.{VS:BR}'
      v:025: 'JOB:20:25 | 25 | 25 | Eductus, et egrediens de vagina sua,{VS:BR} et fulgurans in amaritudine sua :{VS:BR} vadent et venient super eum horribiles.{VS:BR}'
      v:026: 'JOB:20:26 | 26 | 26 | Omnes tenebræ absconditæ sunt in occultis ejus ;{VS:BR} devorabit eum ignis qui non succenditur :{VS:BR} affligetur relictus in tabernaculo suo.{VS:BR}'
      v:027: 'JOB:20:27 | 27 | 27 | Revelabunt cæli iniquitatem ejus,{VS:BR} et terra consurget adversus eum.{VS:BR}'
      v:028: 'JOB:20:28 | 28 | 28 | Apertum erit germen domus illius :{VS:BR} detrahetur in die furoris Dei.{VS:BR}'
      v:029: 'JOB:20:29 | 29 | 29 | Hæc est pars hominis impii a Deo,{VS:BR} et hæreditas verborum ejus a Domino.{VS:VERSE:END}'
  c:021:
    verses:
      v:001: 'JOB:21:1 | 1 | 1 | Respondens autem Job, dixit :'
      v:002: 'JOB:21:2 | 2 | 2 | {VS:VERSE:BEGIN}Audite, quæso, sermones meos,{VS:BR} et agite pœnitentiam.{VS:BR}'
      v:003: 'JOB:21:3 | 3 | 3 | Sustinete me, et ego loquar :{VS:BR} et post mea, si videbitur, verba, ridete.{VS:BR}'
      v:004: 'JOB:21:4 | 4 | 4 | Numquid contra hominem disputatio mea est,{VS:BR} ut merito non debeam contristari ?{VS:BR}'
      v:005: 'JOB:21:5 | 5 | 5 | Attendite me et obstupescite,{VS:BR} et superponite digitum ori vestro.{VS:BR}'
      v:006: 'JOB:21:6 | 6 | 6 | Et ego, quando recordatus fuero, pertimesco,{VS:BR} et concutit carnem meam tremor.{VS:BR}'
      v:007: 'JOB:21:7 | 7 | 7 | Quare ergo impii vivunt,{VS:BR} sublevati sunt, confortatique divitiis ?{VS:BR}'
      v:008: 'JOB:21:8 | 8 | 8 | Semen eorum permanet coram eis :{VS:BR} propinquorum turba et nepotum in conspectu eorum.{VS:BR}'
      v:009: 'JOB:21:9 | 9 | 9 | Domus eorum securæ sunt et pacatæ,{VS:BR} et non est virga Dei super illos.{VS:BR}'
      v:010: 'JOB:21:10 | 10 | 10 | Bos eorum concepit, et non abortivit :{VS:BR} vacca peperit, et non est privata fœtu suo.{VS:BR}'
      v:011: 'JOB:21:11 | 11 | 11 | Egrediuntur quasi greges parvuli eorum,{VS:BR} et infantes eorum exsultant lusibus.{VS:BR}'
      v:012: 'JOB:21:12 | 12 | 12 | Tenent tympanum et citharam,{VS:BR} et gaudent ad sonitum organi.{VS:BR}'
      v:013: 'JOB:21:13 | 13 | 13 | Ducunt in bonis dies suos,{VS:BR} et in puncto ad inferna descendunt.{VS:BR}'
      v:014: 'JOB:21:14 | 14 | 14 | Qui dixerunt Deo : Recede a nobis,{VS:BR} et scientiam viarum tuarum nolumus.{VS:BR}'
      v:015: 'JOB:21:15 | 15 | 15 | Quis est Omnipotens, ut serviamus ei ?{VS:BR} et quid nobis prodest si oraverimus illum ?{VS:BR}'
      v:016: 'JOB:21:16 | 16 | 16 | Verumtamen quia non sunt in manu eorum bona sua,{VS:BR} consilium impiorum longe sit a me.{VS:BR}'
      v:017: 'JOB:21:17 | 17 | 17 | Quoties lucerna impiorum extinguetur,{VS:BR} et superveniet eis inundatio,{VS:BR} et dolores dividet furoris sui ?{VS:BR}'
      v:018: 'JOB:21:18 | 18 | 18 | Erunt sicut paleæ ante faciem venti,{VS:BR} et sicut favilla quam turbo dispergit.{VS:BR}'
      v:019: 'JOB:21:19 | 19 | 19 | Deus servabit filiis illius dolorem patris,{VS:BR} et cum reddiderit, tunc sciet.{VS:BR}'
      v:020: 'JOB:21:20 | 20 | 20 | Videbunt oculi ejus interfectionem suam,{VS:BR} et de furore Omnipotentis bibet.{VS:BR}'
      v:021: 'JOB:21:21 | 21 | 21 | Quid enim ad eum pertinet de domo sua post se,{VS:BR} et si numerus mensium ejus dimidietur ?{VS:BR}'
      v:022: 'JOB:21:22 | 22 | 22 | Numquid Deus docebit quispiam scientiam,{VS:BR} qui excelsos judicat ?{VS:BR}'
      v:023: 'JOB:21:23 | 23 | 23 | Iste moritur robustus et sanus,{VS:BR} dives et felix :{VS:BR}'
      v:024: 'JOB:21:24 | 24 | 24 | viscera ejus plena sunt adipe,{VS:BR} et medullis ossa illius irrigantur :{VS:BR}'
      v:025: 'JOB:21:25 | 25 | 25 | alius vero moritur in amaritudine animæ{VS:BR} absque ullis opibus :{VS:BR}'
      v:026: 'JOB:21:26 | 26 | 26 | et tamen simul in pulvere dormient,{VS:BR} et vermes operient eos.{VS:BR}'
      v:027: 'JOB:21:27 | 27 | 27 | Certe novi cogitationes vestras,{VS:BR} et sententias contra me iniquas.{VS:BR}'
      v:028: 'JOB:21:28 | 28 | 28 | Dicitis enim : Ubi est domus principis ?{VS:BR} et ubi tabernacula impiorum ?{VS:BR}'
      v:029: 'JOB:21:29 | 29 | 29 | Interrogate quemlibet de viatoribus,{VS:BR} et hæc eadem illum intelligere cognoscetis :{VS:BR}'
      v:030: 'JOB:21:30 | 30 | 30 | quia in diem perditionis servatur malus,{VS:BR} et ad diem furoris ducetur.{VS:BR}'
      v:031: 'JOB:21:31 | 31 | 31 | Quis arguet coram eo viam ejus ?{VS:BR} et quæ fecit, quis reddet illi ?{VS:BR}'
      v:032: 'JOB:21:32 | 32 | 32 | Ipse ad sepulchra ducetur,{VS:BR} et in congerie mortuorum vigilabit.{VS:BR}'
      v:033: 'JOB:21:33 | 33 | 33 | Dulcis fuit glareis Cocyti,{VS:BR} et post se omnem hominem trahet,{VS:BR} et ante se innumerabiles.{VS:BR}'
      v:034: 'JOB:21:34 | 34 | 34 | Quomodo igitur consolamini me frustra,{VS:BR} cum responsio vestra repugnare ostensa sit veritati ?{VS:VERSE:END}'
  c:022:
    verses:
      v:001: 'JOB:22:1 | 1 | 1 | Respondens autem Eliphaz Themanites, dixit :'
      v:002: 'JOB:22:2 | 2 | 2 | {VS:VERSE:BEGIN}Numquid Deo potest comparari homo,{VS:BR} etiam cum perfectæ fuerit scientiæ ?{VS:BR}'
      v:003: 'JOB:22:3 | 3 | 3 | Quid prodest Deo, si justus fueris ?{VS:BR} aut quid ei confers, si immaculata fuerit via tua ?{VS:BR}'
      v:004: 'JOB:22:4 | 4 | 4 | Numquid timens arguet te,{VS:BR} et veniet tecum in judicium,{VS:BR}'
      v:005: 'JOB:22:5 | 5 | 5 | et non propter malitiam tuam plurimam,{VS:BR} et infinitas iniquitates tuas ?{VS:BR}'
      v:006: 'JOB:22:6 | 6 | 6 | Abstulisti enim pignus fratrum tuorum sine causa,{VS:BR} et nudos spoliasti vestibus.{VS:BR}'
      v:007: 'JOB:22:7 | 7 | 7 | Aquam lasso non dedisti,{VS:BR} et esurienti subtraxisti panem.{VS:BR}'
      v:008: 'JOB:22:8 | 8 | 8 | In fortitudine brachii tui possidebas terram,{VS:BR} et potentissimus obtinebas eam.{VS:BR}'
      v:009: 'JOB:22:9 | 9 | 9 | Viduas dimisisti vacuas,{VS:BR} et lacertos pupillorum comminuisti.{VS:BR}'
      v:010: 'JOB:22:10 | 10 | 10 | Propterea circumdatus es laqueis,{VS:BR} et conturbat te formido subita.{VS:BR}'
      v:011: 'JOB:22:11 | 11 | 11 | Et putabas te tenebras non visurum,{VS:BR} et impetu aquarum inundantium non oppressum iri ?{VS:BR}'
      v:012: 'JOB:22:12 | 12 | 12 | an non cogitas quod Deus excelsior cælo sit,{VS:BR} et super stellarum verticem sublimetur ?{VS:BR}'
      v:013: 'JOB:22:13 | 13 | 13 | Et dicis : Quid enim novit Deus ?{VS:BR} et quasi per caliginem judicat.{VS:BR}'
      v:014: 'JOB:22:14 | 14 | 14 | Nubes latibulum ejus, nec nostra considerat,{VS:BR} et circa cardines cæli perambulat.{VS:BR}'
      v:015: 'JOB:22:15 | 15 | 15 | Numquid semitam sæculorum custodire cupis,{VS:BR} quam calcaverunt viri iniqui,{VS:BR}'
      v:016: 'JOB:22:16 | 16 | 16 | qui sublati sunt ante tempus suum,{VS:BR} et fluvius subvertit fundamentum eorum ?{VS:BR}'
      v:017: 'JOB:22:17 | 17 | 17 | Qui dicebant Deo : Recede a nobis :{VS:BR} et quasi nihil posset facere Omnipotens, æstimabant eum,{VS:BR}'
      v:018: 'JOB:22:18 | 18 | 18 | cum ille implesset domos eorum bonis :{VS:BR} quorum sententia procul sit a me.{VS:BR}'
      v:019: 'JOB:22:19 | 19 | 19 | Videbunt justi, et lætabuntur,{VS:BR} et innocens subsannabit eos :{VS:BR}'
      v:020: 'JOB:22:20 | 20 | 20 | nonne succisa est erectio eorum ?{VS:BR} et reliquias eorum devoravit ignis ?{VS:BR}'
      v:021: 'JOB:22:21 | 21 | 21 | Acquiesce igitur ei, et habeto pacem,{VS:BR} et per hæc habebis fructus optimos.{VS:BR}'
      v:022: 'JOB:22:22 | 22 | 22 | Suscipe ex ore illius legem,{VS:BR} et pone sermones ejus in corde tuo.{VS:BR}'
      v:023: 'JOB:22:23 | 23 | 23 | Si reversus fueris ad Omnipotentem, ædificaberis,{VS:BR} et longe facies iniquitatem a tabernaculo tuo.{VS:BR}'
      v:024: 'JOB:22:24 | 24 | 24 | Dabit pro terra silicem,{VS:BR} et pro silice torrentes aureos.{VS:BR}'
      v:025: 'JOB:22:25 | 25 | 25 | Eritque Omnipotens contra hostes tuos,{VS:BR} et argentum coacervabitur tibi.{VS:BR}'
      v:026: 'JOB:22:26 | 26 | 26 | Tunc super Omnipotentem deliciis afflues,{VS:BR} et elevabis ad Deum faciem tuam.{VS:BR}'
      v:027: 'JOB:22:27 | 27 | 27 | Rogabis eum, et exaudiet te,{VS:BR} et vota tua reddes.{VS:BR}'
      v:028: 'JOB:22:28 | 28 | 28 | Decernes rem, et veniet tibi,{VS:BR} et in viis tuis splendebit lumen.{VS:BR}'
      v:029: 'JOB:22:29 | 29 | 29 | Qui enim humiliatus fuerit, erit in gloria,{VS:BR} et qui inclinaverit oculos, ipse salvabitur.{VS:BR}'
      v:030: 'JOB:22:30 | 30 | 30 | Salvabitur innocens :{VS:BR} salvabitur autem in munditia manuum suarum.{VS:VERSE:END}'
  c:023:
    verses:
      v:001: 'JOB:23:1 | 1 | 1 | Respondens autem Job, ait :'
      v:002: 'JOB:23:2 | 2 | 2 | {VS:VERSE:BEGIN}Nunc quoque in amaritudine est sermo meus,{VS:BR} et manus plagæ meæ aggravata est super gemitum meum.{VS:BR}'
      v:003: 'JOB:23:3 | 3 | 3 | Quis mihi tribuat ut cognoscam et inveniam illum,{VS:BR} et veniam usque ad solium ejus ?{VS:BR}'
      v:004: 'JOB:23:4 | 4 | 4 | Ponam coram eo judicium,{VS:BR} et os meum replebo increpationibus :{VS:BR}'
      v:005: 'JOB:23:5 | 5 | 5 | ut sciam verba quæ mihi respondeat,{VS:BR} et intelligam quid loquatur mihi.{VS:BR}'
      v:006: 'JOB:23:6 | 6 | 6 | Nolo multa fortitudine contendat mecum,{VS:BR} nec magnitudinis suæ mole me premat.{VS:BR}'
      v:007: 'JOB:23:7 | 7 | 7 | Proponat æquitatem contra me,{VS:BR} et perveniat ad victoriam judicium meum.{VS:BR}'
      v:008: 'JOB:23:8 | 8 | 8 | Si ad orientem iero, non apparet ;{VS:BR} si ad occidentem, non intelligam eum.{VS:BR}'
      v:009: 'JOB:23:9 | 9 | 9 | Si ad sinistram, quid agam ? non apprehendam eum ;{VS:BR} si me vertam ad dexteram, non videbo illum.{VS:BR}'
      v:010: 'JOB:23:10 | 10 | 10 | Ipse vero scit viam meam,{VS:BR} et probavit me quasi aurum quod per ignem transit.{VS:BR}'
      v:011: 'JOB:23:11 | 11 | 11 | Vestigia ejus secutus est pes meus :{VS:BR} viam ejus custodivi, et non declinavi ex ea.{VS:BR}'
      v:012: 'JOB:23:12 | 12 | 12 | A mandatis labiorum ejus non recessi,{VS:BR} et in sinu meo abscondi verba oris ejus.{VS:BR}'
      v:013: 'JOB:23:13 | 13 | 13 | Ipse enim solus est, et nemo avertere potest cogitationem ejus :{VS:BR} et anima ejus quodcumque voluit, hoc fecit.{VS:BR}'
      v:014: 'JOB:23:14 | 14 | 14 | Cum expleverit in me voluntatem suam,{VS:BR} et alia multa similia præsto sunt ei.{VS:BR}'
      v:015: 'JOB:23:15 | 15 | 15 | Et idcirco a facie ejus turbatus sum,{VS:BR} et considerans eum, timore sollicitor.{VS:BR}'
      v:016: 'JOB:23:16 | 16 | 16 | Deus mollivit cor meum,{VS:BR} et Omnipotens conturbavit me.{VS:BR}'
      v:017: 'JOB:23:17 | 17 | 17 | Non enim perii propter imminentes tenebras,{VS:BR} nec faciem meam operuit caligo.{VS:VERSE:END}'
  c:024:
    verses:
      v:001: 'JOB:24:1 | 1 | 1 | {VS:VERSE:BEGIN}Ab Omnipotente non sunt abscondita tempora :{VS:BR} qui autem noverunt eum,{VS:BR} ignorant dies illius.{VS:BR}'
      v:002: 'JOB:24:2 | 2 | 2 | Alii terminos transtulerunt ;{VS:BR} diripuerunt greges, et paverunt eos.{VS:BR}'
      v:003: 'JOB:24:3 | 3 | 3 | Asinum pupillorum abegerunt,{VS:BR} et abstulerunt pro pignore bovem viduæ.{VS:BR}'
      v:004: 'JOB:24:4 | 4 | 4 | Subverterunt pauperum viam,{VS:BR} et oppresserunt pariter mansuetos terræ.{VS:BR}'
      v:005: 'JOB:24:5 | 5 | 5 | Alii quasi onagri in deserto egrediuntur ad opus suum :{VS:BR} vigilantes ad prædam, præparant panem liberis.{VS:BR}'
      v:006: 'JOB:24:6 | 6 | 6 | Agrum non suum demetunt,{VS:BR} et vineam ejus, quem vi oppresserint, vindemiant.{VS:BR}'
      v:007: 'JOB:24:7 | 7 | 7 | Nudos dimittunt homines, indumenta tollentes,{VS:BR} quibus non est operimentum in frigore :{VS:BR}'
      v:008: 'JOB:24:8 | 8 | 8 | quos imbres montium rigant,{VS:BR} et non habentes velamen, amplexantur lapides.{VS:BR}'
      v:009: 'JOB:24:9 | 9 | 9 | Vim fecerunt deprædantes pupillos,{VS:BR} et vulgum pauperem spoliaverunt.{VS:BR}'
      v:010: 'JOB:24:10 | 10 | 10 | Nudis et incedentibus absque vestitu,{VS:BR} et esurientibus tulerunt spicas.{VS:BR}'
      v:011: 'JOB:24:11 | 11 | 11 | Inter acervos eorum meridiati sunt,{VS:BR} qui calcatis torcularibus sitiunt.{VS:BR}'
      v:012: 'JOB:24:12 | 12 | 12 | De civitatibus fecerunt viros gemere,{VS:BR} et anima vulneratorum clamavit :{VS:BR} et Deus inultum abire non patitur.{VS:BR}'
      v:013: 'JOB:24:13 | 13 | 13 | Ipsi fuerunt rebelles lumini :{VS:BR} nescierunt vias ejus,{VS:BR} nec reversi sunt per semitas ejus.{VS:BR}'
      v:014: 'JOB:24:14 | 14 | 14 | Mane primo consurgit homicida ;{VS:BR} interficit egenum et pauperem :{VS:BR} per noctem vero erit quasi fur.{VS:BR}'
      v:015: 'JOB:24:15 | 15 | 15 | Oculus adulteri observat caliginem,{VS:BR} dicens : Non me videbit oculus :{VS:BR} et operiet vultum suum.{VS:BR}'
      v:016: 'JOB:24:16 | 16 | 16 | Perfodit in tenebris domos,{VS:BR} sicut in die condixerant sibi,{VS:BR} et ignoraverunt lucem.{VS:BR}'
      v:017: 'JOB:24:17 | 17 | 17 | Si subito apparuerit aurora, arbitrantur umbram mortis :{VS:BR} et sic in tenebris quasi in luce ambulant.{VS:BR}'
      v:018: 'JOB:24:18 | 18 | 18 | Levis est super faciem aquæ :{VS:BR} maledicta sit pars ejus in terra,{VS:BR} nec ambulet per viam vinearum.{VS:BR}'
      v:019: 'JOB:24:19 | 19 | 19 | Ad nimium calorem transeat ab aquis nivium,{VS:BR} et usque ad inferos peccatum illius.{VS:BR}'
      v:020: 'JOB:24:20 | 20 | 20 | Obliviscatur ejus misericordia ; dulcedo illius vermes :{VS:BR} non sit in recordatione,{VS:BR} sed conteratur quasi lignum infructuosum.{VS:BR}'
      v:021: 'JOB:24:21 | 21 | 21 | Pavit enim sterilem quæ non parit,{VS:BR} et viduæ bene non fecit.{VS:BR}'
      v:022: 'JOB:24:22 | 22 | 22 | Detraxit fortes in fortitudine sua,{VS:BR} et cum steterit, non credet vitæ suæ.{VS:BR}'
      v:023: 'JOB:24:23 | 23 | 23 | Dedit ei Deus locum pœnitentiæ,{VS:BR} et ille abutitur eo in superbiam :{VS:BR} oculi autem ejus sunt in viis illius.{VS:BR}'
      v:024: 'JOB:24:24 | 24 | 24 | Elevati sunt ad modicum, et non subsistent :{VS:BR} et humiliabuntur sicut omnia, et auferentur,{VS:BR} et sicut summitates spicarum conterentur.{VS:BR}'
      v:025: 'JOB:24:25 | 25 | 25 | Quod si non est ita, quis me potest arguere esse mentitum,{VS:BR} et ponere ante Deum verba mea ?{VS:VERSE:END}'
  c:025:
    verses:
      v:001: 'JOB:25:1 | 1 | 1 | Respondens autem Baldad Suhites, dixit :'
      v:002: 'JOB:25:2 | 2 | 2 | {VS:VERSE:BEGIN}Potestas et terror apud eum est,{VS:BR} qui facit concordiam in sublimibus suis.{VS:BR}'
      v:003: 'JOB:25:3 | 3 | 3 | Numquid est numerus militum ejus ?{VS:BR} et super quem non surget lumen illius ?{VS:BR}'
      v:004: 'JOB:25:4 | 4 | 4 | Numquid justificari potest homo comparatus Deo ?{VS:BR} aut apparere mundus natus de muliere ?{VS:BR}'
      v:005: 'JOB:25:5 | 5 | 5 | Ecce luna etiam non splendet,{VS:BR} et stellæ non sunt mundæ in conspectu ejus :{VS:BR}'
      v:006: 'JOB:25:6 | 6 | 6 | quanto magis homo putredo,{VS:BR} et filius hominis vermis ?{VS:VERSE:END}'
  c:026:
    verses:
      v:001: 'JOB:26:1 | 1 | 1 | Respondens autem Job dixit :'
      v:002: 'JOB:26:2 | 2 | 2 | {VS:VERSE:BEGIN}Cujus adjutor es ? numquid imbecillis ?{VS:BR} et sustentas brachium ejus qui non est fortis ?{VS:BR}'
      v:003: 'JOB:26:3 | 3 | 3 | Cui dedisti consilium ?{VS:BR} forsitan illi qui non habet sapientiam :{VS:BR} et prudentiam tuam ostendisti plurimam.{VS:BR}'
      v:004: 'JOB:26:4 | 4 | 4 | Quem docere voluisti ?{VS:BR} nonne eum qui fecit spiramentum ?{VS:BR}'
      v:005: 'JOB:26:5 | 5 | 5 | Ecce gigantes gemunt sub aquis,{VS:BR} et qui habitant cum eis.{VS:BR}'
      v:006: 'JOB:26:6 | 6 | 6 | Nudus est infernus coram illo,{VS:BR} et nullum est operimentum perditioni.{VS:BR}'
      v:007: 'JOB:26:7 | 7 | 7 | Qui extendit aquilonem super vacuum,{VS:BR} et appendit terram super nihilum.{VS:BR}'
      v:008: 'JOB:26:8 | 8 | 8 | Qui ligat aquas in nubibus suis,{VS:BR} ut non erumpant pariter deorsum.{VS:BR}'
      v:009: 'JOB:26:9 | 9 | 9 | Qui tenet vultum solii sui,{VS:BR} et expandit super illud nebulam suam.{VS:BR}'
      v:010: 'JOB:26:10 | 10 | 10 | Terminum circumdedit aquis,{VS:BR} usque dum finiantur lux et tenebræ.{VS:BR}'
      v:011: 'JOB:26:11 | 11 | 11 | Columnæ cæli contremiscunt,{VS:BR} et pavent ad nutum ejus.{VS:BR}'
      v:012: 'JOB:26:12 | 12 | 12 | In fortitudine illius repente maria congregata sunt,{VS:BR} et prudentia ejus percussit superbum.{VS:BR}'
      v:013: 'JOB:26:13 | 13 | 13 | Spiritus ejus ornavit cælos,{VS:BR} et obstetricante manu ejus, eductus est coluber tortuosus.{VS:BR}'
      v:014: 'JOB:26:14 | 14 | 14 | Ecce hæc ex parte dicta sunt viarum ejus :{VS:BR} et cum vix parvam stillam sermonis ejus audierimus,{VS:BR} quis poterit tonitruum magnitudinis illius intueri ?{VS:VERSE:END}'
  c:027:
    verses:
      v:001: 'JOB:27:1 | 1 | 1 | Addidit quoque Job, assumens parabolam suam, et dixit :'
      v:002: 'JOB:27:2 | 2 | 2 | {VS:VERSE:BEGIN}Vivit Deus, qui abstulit judicium meum,{VS:BR} et Omnipotens, qui ad amaritudinem adduxit animam meam.{VS:BR}'
      v:003: 'JOB:27:3 | 3 | 3 | Quia donec superest halitus in me,{VS:BR} et spiritus Dei in naribus meis,{VS:BR}'
      v:004: 'JOB:27:4 | 4 | 4 | non loquentur labia mea iniquitatem,{VS:BR} nec lingua mea meditabitur mendacium.{VS:BR}'
      v:005: 'JOB:27:5 | 5 | 5 | Absit a me ut justos vos esse judicem :{VS:BR} donec deficiam, non recedam ab innocentia mea.{VS:BR}'
      v:006: 'JOB:27:6 | 6 | 6 | Justificationem meam, quam cœpi tenere, non deseram :{VS:BR} neque enim reprehendit me cor meum in omni vita mea.{VS:BR}'
      v:007: 'JOB:27:7 | 7 | 7 | Sit ut impius, inimicus meus,{VS:BR} et adversarius meus quasi iniquus.{VS:BR}'
      v:008: 'JOB:27:8 | 8 | 8 | Quæ est enim spes hypocritæ, si avare rapiat,{VS:BR} et non liberet Deus animam ejus ?{VS:BR}'
      v:009: 'JOB:27:9 | 9 | 9 | Numquid Deus audiet clamorem ejus,{VS:BR} cum venerit super eum angustia ?{VS:BR}'
      v:010: 'JOB:27:10 | 10 | 10 | aut poterit in Omnipotente delectari,{VS:BR} et invocare Deum omni tempore ?{VS:BR}'
      v:011: 'JOB:27:11 | 11 | 11 | Docebo vos per manum Dei quæ Omnipotens habeat,{VS:BR} nec abscondam.{VS:BR}'
      v:012: 'JOB:27:12 | 12 | 12 | Ecce vos omnes nostis :{VS:BR} et quid sine causa vana loquimini ?{VS:BR}'
      v:013: 'JOB:27:13 | 13 | 13 | Hæc est pars hominis impii apud Deum,{VS:BR} et hæreditas violentorum, quam ob Omnipotente suscipient.{VS:BR}'
      v:014: 'JOB:27:14 | 14 | 14 | Si multiplicati fuerint filii ejus, in gladio erunt,{VS:BR} et nepotes ejus non saturabuntur pane :{VS:BR}'
      v:015: 'JOB:27:15 | 15 | 15 | qui reliqui fuerint ex eo sepelientur in interitu,{VS:BR} et viduæ illius non plorabunt.{VS:BR}'
      v:016: 'JOB:27:16 | 16 | 16 | Si comportaverit quasi terram argentum,{VS:BR} et sicut lutum præparaverit vestimenta :{VS:BR}'
      v:017: 'JOB:27:17 | 17 | 17 | præparabit quidem, sed justus vestietur illis,{VS:BR} et argentum innocens dividet.{VS:BR}'
      v:018: 'JOB:27:18 | 18 | 18 | Ædificavit sicut tinea domum suam,{VS:BR} et sicut custos fecit umbraculum.{VS:BR}'
      v:019: 'JOB:27:19 | 19 | 19 | Dives, cum dormierit, nihil secum auferet :{VS:BR} aperiet oculos suos, et nihil inveniet.{VS:BR}'
      v:020: 'JOB:27:20 | 20 | 20 | Apprehendet eum quasi aqua inopia :{VS:BR} nocte opprimet eum tempestas.{VS:BR}'
      v:021: 'JOB:27:21 | 21 | 21 | Tollet eum ventus urens, et auferet,{VS:BR} et velut turbo rapiet eum de loco suo.{VS:BR}'
      v:022: 'JOB:27:22 | 22 | 22 | Et mittet super eum, et non parcet :{VS:BR} de manu ejus fugiens fugiet.{VS:BR}'
      v:023: 'JOB:27:23 | 23 | 23 | Stringet super eum manus suas,{VS:BR} et sibilabit super illum, intuens locum ejus.{VS:VERSE:END}'
  c:028:
    verses:
      v:001: 'JOB:28:1 | 1 | 1 | {VS:VERSE:BEGIN}Habet argentum venarum suarum principia,{VS:BR} et auro locus est in quo conflatur.{VS:BR}'
      v:002: 'JOB:28:2 | 2 | 2 | Ferrum de terra tollitur,{VS:BR} et lapis solutus calore in æs vertitur.{VS:BR}'
      v:003: 'JOB:28:3 | 3 | 3 | Tempus posuit tenebris,{VS:BR} et universorum finem ipse considerat :{VS:BR} lapidem quoque caliginis et umbram mortis.{VS:BR}'
      v:004: 'JOB:28:4 | 4 | 4 | Dividit torrens a populo peregrinante{VS:BR} eos quos oblitus est pes egentis hominis, et invios.{VS:BR}'
      v:005: 'JOB:28:5 | 5 | 5 | Terra de qua oriebatur panis,{VS:BR} in loco suo igni subversa est.{VS:BR}'
      v:006: 'JOB:28:6 | 6 | 6 | Locus sapphiri lapides ejus,{VS:BR} et glebæ illius aurum.{VS:BR}'
      v:007: 'JOB:28:7 | 7 | 7 | Semitam ignoravit avis,{VS:BR} nec intuitus est eam oculus vulturis.{VS:BR}'
      v:008: 'JOB:28:8 | 8 | 8 | Non calcaverunt eam filii institorum,{VS:BR} nec pertransivit per eam leæna.{VS:BR}'
      v:009: 'JOB:28:9 | 9 | 9 | Ad silicem extendit manum suam :{VS:BR} subvertit a radicibus montes.{VS:BR}'
      v:010: 'JOB:28:10 | 10 | 10 | In petris rivos excidit,{VS:BR} et omne pretiosum vidit oculus ejus.{VS:BR}'
      v:011: 'JOB:28:11 | 11 | 11 | Profunda quoque fluviorum scrutatus est,{VS:BR} et abscondita in lucem produxit.{VS:BR}'
      v:012: 'JOB:28:12 | 12 | 12 | Sapientia vero ubi invenitur ?{VS:BR} et quis est locus intelligentiæ ?{VS:BR}'
      v:013: 'JOB:28:13 | 13 | 13 | Nescit homo pretium ejus,{VS:BR} nec invenitur in terra suaviter viventium.{VS:BR}'
      v:014: 'JOB:28:14 | 14 | 14 | Abyssus dicit : Non est in me,{VS:BR} et mare loquitur : Non est mecum.{VS:BR}'
      v:015: 'JOB:28:15 | 15 | 15 | Non dabitur aurum obrizum pro ea,{VS:BR} nec appendetur argentum in commutatione ejus.{VS:BR}'
      v:016: 'JOB:28:16 | 16 | 16 | Non conferetur tinctis Indiæ coloribus,{VS:BR} nec lapidi sardonycho pretiosissimo vel sapphiro.{VS:BR}'
      v:017: 'JOB:28:17 | 17 | 17 | Non adæquabitur ei aurum vel vitrum,{VS:BR} nec commutabuntur pro ea vasa auri.{VS:BR}'
      v:018: 'JOB:28:18 | 18 | 18 | Excelsa et eminentia non memorabuntur comparatione ejus :{VS:BR} trahitur autem sapientia de occultis.{VS:BR}'
      v:019: 'JOB:28:19 | 19 | 19 | Non adæquabitur ei topazius de Æthiopia,{VS:BR} nec tincturæ mundissimæ componetur.{VS:BR}'
      v:020: 'JOB:28:20 | 20 | 20 | Unde ergo sapientia venit ?{VS:BR} et quis est locus intelligentiæ ?{VS:BR}'
      v:021: 'JOB:28:21 | 21 | 21 | Abscondita est ab oculis omnium viventium :{VS:BR} volucres quoque cæli latet.{VS:BR}'
      v:022: 'JOB:28:22 | 22 | 22 | Perditio et mors dixerunt :{VS:BR} Auribus nostris audivimus famam ejus.{VS:BR}'
      v:023: 'JOB:28:23 | 23 | 23 | Deus intelligit viam ejus,{VS:BR} et ipse novit locum illius.{VS:BR}'
      v:024: 'JOB:28:24 | 24 | 24 | Ipse enim fines mundi intuetur,{VS:BR} et omnia quæ sub cælo sunt respicit.{VS:BR}'
      v:025: 'JOB:28:25 | 25 | 25 | Qui fecit ventis pondus,{VS:BR} et aquas appendit in mensura.{VS:BR}'
      v:026: 'JOB:28:26 | 26 | 26 | Quando ponebat pluviis legem,{VS:BR} et viam procellis sonantibus :{VS:BR}'
      v:027: 'JOB:28:27 | 27 | 27 | tunc vidit illam et enarravit,{VS:BR} et præparavit, et investigavit.{VS:BR}'
      v:028: 'JOB:28:28 | 28 | 28 | Et dixit homini : Ecce timor Domini, ipsa est sapientia ;{VS:BR} et recedere a malo, intelligentia.{VS:VERSE:END}'
  c:029:
    verses:
      v:001: 'JOB:29:1 | 1 | 1 | Addidit quoque Job, assumens parabolam suam, et dixit :'
      v:002: 'JOB:29:2 | 2 | 2 | {VS:VERSE:BEGIN}Quis mihi tribuat ut sim juxta menses pristinos,{VS:BR} secundum dies quibus Deus custodiebat me ?{VS:BR}'
      v:003: 'JOB:29:3 | 3 | 3 | Quando splendebat lucerna ejus super caput meum,{VS:BR} et ad lumen ejus ambulabam in tenebris :{VS:BR}'
      v:004: 'JOB:29:4 | 4 | 4 | sicut fui in diebus adolescentiæ meæ,{VS:BR} quando secreto Deus erat in tabernaculo meo :{VS:BR}'
      v:005: 'JOB:29:5 | 5 | 5 | quando erat Omnipotens mecum,{VS:BR} et in circuitu meo pueri mei :{VS:BR}'
      v:006: 'JOB:29:6 | 6 | 6 | quando lavabam pedes meos butyro,{VS:BR} et petra fundebat mihi rivos olei :{VS:BR}'
      v:007: 'JOB:29:7 | 7 | 7 | quando procedebam ad portam civitatis,{VS:BR} et in platea parabant cathedram mihi.{VS:BR}'
      v:008: 'JOB:29:8 | 8 | 8 | Videbant me juvenes, et abscondebantur :{VS:BR} et senes assurgentes stabant.{VS:BR}'
      v:009: 'JOB:29:9 | 9 | 9 | Principes cessabant loqui,{VS:BR} et digitum superponebant ori suo.{VS:BR}'
      v:010: 'JOB:29:10 | 10 | 10 | Vocem suam cohibebant duces,{VS:BR} et lingua eorum gutturi suo adhærebat.{VS:BR}'
      v:011: 'JOB:29:11 | 11 | 11 | Auris audiens beatificabat me,{VS:BR} et oculus videns testimonium reddebat mihi :{VS:BR}'
      v:012: 'JOB:29:12 | 12 | 12 | eo quod liberassem pauperem vociferantem,{VS:BR} et pupillum cui non esset adjutor.{VS:BR}'
      v:013: 'JOB:29:13 | 13 | 13 | Benedictio perituri super me veniebat,{VS:BR} et cor viduæ consolatus sum.{VS:BR}'
      v:014: 'JOB:29:14 | 14 | 14 | Justitia indutus sum,{VS:BR} et vestivi me, sicut vestimento et diademate, judicio meo.{VS:BR}'
      v:015: 'JOB:29:15 | 15 | 15 | Oculus fui cæco, et pes claudo.{VS:BR}'
      v:016: 'JOB:29:16 | 16 | 16 | Pater eram pauperum,{VS:BR} et causam quam nesciebam diligentissime investigabam.{VS:BR}'
      v:017: 'JOB:29:17 | 17 | 17 | Conterebam molas iniqui,{VS:BR} et de dentibus illius auferebam prædam.{VS:BR}'
      v:018: 'JOB:29:18 | 18 | 18 | Dicebamque : In nidulo meo moriar,{VS:BR} et sicut palma multiplicabo dies.{VS:BR}'
      v:019: 'JOB:29:19 | 19 | 19 | Radix mea aperta est secus aquas,{VS:BR} et ros morabitur in messione mea.{VS:BR}'
      v:020: 'JOB:29:20 | 20 | 20 | Gloria mea semper innovabitur,{VS:BR} et arcus meus in manu mea instaurabitur.{VS:BR}'
      v:021: 'JOB:29:21 | 21 | 21 | Qui me audiebant, expectabant sententiam,{VS:BR} et intenti tacebant ad consilium meum.{VS:BR}'
      v:022: 'JOB:29:22 | 22 | 22 | Verbis meis addere nihil audebant,{VS:BR} et super illos stillabat eloquium meum.{VS:BR}'
      v:023: 'JOB:29:23 | 23 | 23 | Expectabant me sicut pluviam,{VS:BR} et os suum aperiebant quasi ad imbrem serotinum.{VS:BR}'
      v:024: 'JOB:29:24 | 24 | 24 | Siquando ridebam ad eos, non credebant :{VS:BR} et lux vultus mei non cadebat in terram.{VS:BR}'
      v:025: 'JOB:29:25 | 25 | 25 | Si voluissem ire ad eos, sedebam primus :{VS:BR} cumque sederem quasi rex, circumstante exercitu,{VS:BR} eram tamen mœrentium consolator.{VS:VERSE:END}'
  c:030:
    verses:
      v:001: 'JOB:30:1 | 1 | 1 | {VS:VERSE:BEGIN}Nunc autem derident me juniores tempore,{VS:BR} quorum non dignabar patres ponere cum canibus gregis mei :{VS:BR}'
      v:002: 'JOB:30:2 | 2 | 2 | quorum virtus manuum mihi erat pro nihilo,{VS:BR} et vita ipsa putabantur indigni :{VS:BR}'
      v:003: 'JOB:30:3 | 3 | 3 | egestate et fame steriles, qui rodebant in solitudine,{VS:BR} squallentes calamitate et miseria.{VS:BR}'
      v:004: 'JOB:30:4 | 4 | 4 | Et mandebant herbas, et arborum cortices,{VS:BR} et radix juniperorum erat cibus eorum :{VS:BR}'
      v:005: 'JOB:30:5 | 5 | 5 | qui de convallibus ista rapientes,{VS:BR} cum singula reperissent, ad ea cum clamore currebant.{VS:BR}'
      v:006: 'JOB:30:6 | 6 | 6 | In desertis habitabant torrentium,{VS:BR} et in cavernis terræ, vel super glaream :{VS:BR}'
      v:007: 'JOB:30:7 | 7 | 7 | qui inter hujuscemodi lætabantur,{VS:BR} et esse sub sentibus delicias computabant :{VS:BR}'
      v:008: 'JOB:30:8 | 8 | 8 | filii stultorum et ignobilium,{VS:BR} et in terra penitus non parentes.{VS:BR}'
      v:009: 'JOB:30:9 | 9 | 9 | Nunc in eorum canticum versus sum,{VS:BR} et factus sum eis in proverbium.{VS:BR}'
      v:010: 'JOB:30:10 | 10 | 10 | Abominantur me, et longe fugiunt a me,{VS:BR} et faciem meam conspuere non verentur.{VS:BR}'
      v:011: 'JOB:30:11 | 11 | 11 | Pharetram enim suam aperuit, et afflixit me,{VS:BR} et frenum posuit in os meum.{VS:BR}'
      v:012: 'JOB:30:12 | 12 | 12 | Ad dexteram orientis calamitates meæ illico surrexerunt :{VS:BR} pedes meos subverterunt,{VS:BR} et oppresserunt quasi fluctibus semitis suis.{VS:BR}'
      v:013: 'JOB:30:13 | 13 | 13 | Dissipaverunt itinera mea ;{VS:BR} insidiati sunt mihi, et prævaluerunt :{VS:BR} et non fuit qui ferret auxilium.{VS:BR}'
      v:014: 'JOB:30:14 | 14 | 14 | Quasi rupto muro, et aperta janua, irruerunt super me,{VS:BR} et ad meas miserias devoluti sunt.{VS:BR}'
      v:015: 'JOB:30:15 | 15 | 15 | Redactus sum in nihilum :{VS:BR} abstulisti quasi ventus desiderium meum,{VS:BR} et velut nubes pertransiit salus mea.{VS:BR}'
      v:016: 'JOB:30:16 | 16 | 16 | Nunc autem in memetipso marcescit anima mea,{VS:BR} et possident me dies afflictionis.{VS:BR}'
      v:017: 'JOB:30:17 | 17 | 17 | Nocte os meum perforatur doloribus,{VS:BR} et qui me comedunt, non dormiunt.{VS:BR}'
      v:018: 'JOB:30:18 | 18 | 18 | In multitudine eorum consumitur vestimentum meum,{VS:BR} et quasi capitio tunicæ succinxerunt me.{VS:BR}'
      v:019: 'JOB:30:19 | 19 | 19 | Comparatus sum luto,{VS:BR} et assimilatus sum favillæ et cineri.{VS:BR}'
      v:020: 'JOB:30:20 | 20 | 20 | Clamo ad te, et non exaudis me :{VS:BR} sto, et non respicis me.{VS:BR}'
      v:021: 'JOB:30:21 | 21 | 21 | Mutatus es mihi in crudelem,{VS:BR} et in duritia manus tuæ adversaris mihi.{VS:BR}'
      v:022: 'JOB:30:22 | 22 | 22 | Elevasti me, et quasi super ventum ponens ;{VS:BR} elisisti me valide.{VS:BR}'
      v:023: 'JOB:30:23 | 23 | 23 | Scio quia morti trades me,{VS:BR} ubi constituta est domus omni viventi.{VS:BR}'
      v:024: 'JOB:30:24 | 24 | 24 | Verumtamen non ad consumptionem eorum emittis manum tuam :{VS:BR} et si corruerint, ipse salvabis.{VS:BR}'
      v:025: 'JOB:30:25 | 25 | 25 | Flebam quondam super eo qui afflictus erat,{VS:BR} et compatiebatur anima mea pauperi.{VS:BR}'
      v:026: 'JOB:30:26 | 26 | 26 | Expectabam bona, et venerunt mihi mala :{VS:BR} præstolabar lucem, et eruperunt tenebræ.{VS:BR}'
      v:027: 'JOB:30:27 | 27 | 27 | Interiora mea efferbuerunt absque ulla requie :{VS:BR} prævenerunt me dies afflictionis.{VS:BR}'
      v:028: 'JOB:30:28 | 28 | 28 | Mœrens incedebam sine furore ;{VS:BR} consurgens, in turba clamabam.{VS:BR}'
      v:029: 'JOB:30:29 | 29 | 29 | Frater fui draconum,{VS:BR} et socius struthionum.{VS:BR}'
      v:030: 'JOB:30:30 | 30 | 30 | Cutis mea denigrata est super me,{VS:BR} et ossa mea aruerunt præ caumate.{VS:BR}'
      v:031: 'JOB:30:31 | 31 | 31 | Versa est in luctum cithara mea,{VS:BR} et organum meum in vocem flentium.{VS:VERSE:END}'
  c:031:
    verses:
      v:001: 'JOB:31:1 | 1 | 1 | {VS:VERSE:BEGIN}Pepigi fœdus cum oculis meis,{VS:BR} ut ne cogitarem quidem de virgine.{VS:BR}'
      v:002: 'JOB:31:2 | 2 | 2 | Quam enim partem haberet in me Deus desuper,{VS:BR} et hæreditatem Omnipotens de excelsis ?{VS:BR}'
      v:003: 'JOB:31:3 | 3 | 3 | Numquid non perditio est iniquo,{VS:BR} et alienatio operantibus injustitiam ?{VS:BR}'
      v:004: 'JOB:31:4 | 4 | 4 | Nonne ipse considerat vias meas,{VS:BR} et cunctos gressus meos dinumerat ?{VS:BR}'
      v:005: 'JOB:31:5 | 5 | 5 | Si ambulavi in vanitate,{VS:BR} et festinavit in dolo pes meus,{VS:BR}'
      v:006: 'JOB:31:6 | 6 | 6 | appendat me in statera justa,{VS:BR} et sciat Deus simplicitatem meam.{VS:BR}'
      v:007: 'JOB:31:7 | 7 | 7 | Si declinavit gressus meus de via,{VS:BR} et si secutum est oculos meos cor meum,{VS:BR} et si manibus meis adhæsit macula,{VS:BR}'
      v:008: 'JOB:31:8 | 8 | 8 | seram, et alius comedat,{VS:BR} et progenies mea eradicetur.{VS:BR}'
      v:009: 'JOB:31:9 | 9 | 9 | Si deceptum est cor meum super muliere,{VS:BR} et si ad ostium amici mei insidiatus sum,{VS:BR}'
      v:010: 'JOB:31:10 | 10 | 10 | scortum alterius sit uxor mea,{VS:BR} et super illam incurventur alii.{VS:BR}'
      v:011: 'JOB:31:11 | 11 | 11 | Hoc enim nefas est,{VS:BR} et iniquitas maxima.{VS:BR}'
      v:012: 'JOB:31:12 | 12 | 12 | Ignis est usque ad perditionem devorans,{VS:BR} et omnia eradicans genimina.{VS:BR}'
      v:013: 'JOB:31:13 | 13 | 13 | Si contempsi subire judicium cum servo meo et ancilla mea,{VS:BR} cum disceptarent adversum me :{VS:BR}'
      v:014: 'JOB:31:14 | 14 | 14 | quid enim faciam cum surrexerit ad judicandum Deus ?{VS:BR} et cum quæsierit, quid respondebo illi ?{VS:BR}'
      v:015: 'JOB:31:15 | 15 | 15 | Numquid non in utero fecit me, qui et illum operatus est,{VS:BR} et formavit me in vulva unus ?{VS:BR}'
      v:016: 'JOB:31:16 | 16 | 16 | Si negavi quod volebant pauperibus,{VS:BR} et oculos viduæ expectare feci ;{VS:BR}'
      v:017: 'JOB:31:17 | 17 | 17 | si comedi buccellam meam solus,{VS:BR} et non comedit pupillus ex ea{VS:BR}'
      v:018: 'JOB:31:18 | 18 | 18 | (quia ab infantia mea crevit mecum miseratio,{VS:BR} et de utero matris meæ egressa est mecum) ;{VS:BR}'
      v:019: 'JOB:31:19 | 19 | 19 | si despexi pereuntem, eo quod non habuerit indumentum,{VS:BR} et absque operimento pauperem ;{VS:BR}'
      v:020: 'JOB:31:20 | 20 | 20 | si non benedixerunt mihi latera ejus,{VS:BR} et de velleribus ovium mearum calefactus est ;{VS:BR}'
      v:021: 'JOB:31:21 | 21 | 21 | si levavi super pupillum manum meam,{VS:BR} etiam cum viderem me in porta superiorem :{VS:BR}'
      v:022: 'JOB:31:22 | 22 | 22 | humerus meus a junctura sua cadat,{VS:BR} et brachium meum cum suis ossibus confringatur.{VS:BR}'
      v:023: 'JOB:31:23 | 23 | 23 | Semper enim quasi tumentes super me fluctus timui Deum,{VS:BR} et pondus ejus ferre non potui.{VS:BR}'
      v:024: 'JOB:31:24 | 24 | 24 | Si putavi aurum robur meum,{VS:BR} et obrizo dixi : Fiducia mea ;{VS:BR}'
      v:025: 'JOB:31:25 | 25 | 25 | si lætatus sum super multis divitiis meis,{VS:BR} et quia plurima reperit manus mea ;{VS:BR}'
      v:026: 'JOB:31:26 | 26 | 26 | si vidi solem cum fulgeret,{VS:BR} et lunam incedentem clare,{VS:BR}'
      v:027: 'JOB:31:27 | 27 | 27 | et lætatum est in abscondito cor meum,{VS:BR} et osculatus sum manum meam ore meo :{VS:BR}'
      v:028: 'JOB:31:28 | 28 | 28 | quæ est iniquitas maxima,{VS:BR} et negatio contra Deum altissimum.{VS:BR}'
      v:029: 'JOB:31:29 | 29 | 29 | Si gavisus sum ad ruinam ejus qui me oderat,{VS:BR} et exsultavi quod invenisset eum malum :{VS:BR}'
      v:030: 'JOB:31:30 | 30 | 30 | non enim dedi ad peccandum guttur meum,{VS:BR} ut expeterem maledicens animam ejus.{VS:BR}'
      v:031: 'JOB:31:31 | 31 | 31 | Si non dixerunt viri tabernaculi mei :{VS:BR} Quis det de carnibus ejus, ut saturemur ?{VS:BR}'
      v:032: 'JOB:31:32 | 32 | 32 | foris non mansit peregrinus :{VS:BR} ostium meum viatori patuit.{VS:BR}'
      v:033: 'JOB:31:33 | 33 | 33 | Si abscondi quasi homo peccatum meum,{VS:BR} et celavi in sinu meo iniquitatem meam ;{VS:BR}'
      v:034: 'JOB:31:34 | 34 | 34 | si expavi ad multitudinem nimiam,{VS:BR} et despectio propinquorum terruit me :{VS:BR} et non magis tacui, nec egressus sum ostium.{VS:BR}'
      v:035: 'JOB:31:35 | 35 | 35 | Quis mihi tribuat auditorem,{VS:BR} ut desiderium meum audiat Omnipotens,{VS:BR} et librum scribat ipse qui judicat,{VS:BR}'
      v:036: 'JOB:31:36 | 36 | 36 | ut in humero meo portem illum,{VS:BR} et circumdem illum quasi coronam mihi ?{VS:BR}'
      v:037: 'JOB:31:37 | 37 | 37 | Per singulos gradus meos pronuntiabo illum,{VS:BR} et quasi principi offeram eum.{VS:BR}'
      v:038: 'JOB:31:38 | 38 | 38 | Si adversum me terra mea clamat,{VS:BR} et cum ipsa sulci ejus deflent :{VS:BR}'
      v:039: 'JOB:31:39 | 39 | 39 | si fructus ejus comedi absque pecunia,{VS:BR} et animam agricolarum ejus afflixi :{VS:BR}'
      v:040: 'JOB:31:40 | 40 | 40 | pro frumento oriatur mihi tribulus,{VS:BR} et pro hordeo spina.{VS:VERSE:END} Finita sunt verba Job.'
  c:032:
    verses:
      v:001: 'JOB:32:1 | 1 | 1 | Omiserunt autem tres viri isti respondere Job, eo quod justus sibi videretur.'
      v:002: 'JOB:32:2 | 2 | 2 | Et iratus indignatusque est Eliu filius Barachel Buzites, de cognatione Ram : iratus est autem adversum Job, eo quod justum se esse diceret coram Deo.'
      v:003: 'JOB:32:3 | 3 | 3 | Porro adversum amicos ejus indignatus est, eo quod non invenissent responsionem rationabilem, sed tantummodo condemnassent Job.'
      v:004: 'JOB:32:4 | 4 | 4 | Igitur Eliu expectavit Job loquentem, eo quod seniores essent qui loquebantur.'
      v:005: 'JOB:32:5 | 5 | 5 | Cum autem vidisset quod tres respondere non potuissent, iratus est vehementer.'
      v:006: 'JOB:32:6 | 6 | 6 | Respondensque Eliu filius Barachel Buzites, dixit : {VS:VERSE:BEGIN}Junior sum tempore, vos autem antiquiores :{VS:BR} idcirco, demisso capite,{VS:BR} veritus sum vobis indicare meam sententiam.{VS:BR}'
      v:007: 'JOB:32:7 | 7 | 7 | Sperabam enim quod ætas prolixior loqueretur,{VS:BR} et annorum multitudo doceret sapientiam.{VS:BR}'
      v:008: 'JOB:32:8 | 8 | 8 | Sed, ut video, spiritus est in hominibus,{VS:BR} et inspiratio Omnipotentis dat intelligentiam.{VS:BR}'
      v:009: 'JOB:32:9 | 9 | 9 | Non sunt longævi sapientes,{VS:BR} nec senes intelligunt judicium.{VS:BR}'
      v:010: 'JOB:32:10 | 10 | 10 | Ideo dicam : Audite me :{VS:BR} ostendam vobis etiam ego meam sapientiam.{VS:BR}'
      v:011: 'JOB:32:11 | 11 | 11 | Expectavi enim sermones vestros ;{VS:BR} audivi prudentiam vestram,{VS:BR} donec disceptaremini sermonibus ;{VS:BR}'
      v:012: 'JOB:32:12 | 12 | 12 | et donec putabam vos aliquid dicere, considerabam :{VS:BR} sed, ut video, non est qui possit arguere Job,{VS:BR} et respondere ex vobis sermonibus ejus.{VS:BR}'
      v:013: 'JOB:32:13 | 13 | 13 | Ne forte dicatis : Invenimus sapientiam :{VS:BR} Deus projecit eum, non homo.{VS:BR}'
      v:014: 'JOB:32:14 | 14 | 14 | Nihil locutus est mihi :{VS:BR} et ego non secundum sermones vestros respondebo illi.{VS:BR}'
      v:015: 'JOB:32:15 | 15 | 15 | Extimuerunt, nec responderunt ultra,{VS:BR} abstuleruntque a se eloquia.{VS:BR}'
      v:016: 'JOB:32:16 | 16 | 16 | Quoniam igitur expectavi, et non sunt locuti :{VS:BR} steterunt, nec ultra responderunt :{VS:BR}'
      v:017: 'JOB:32:17 | 17 | 17 | respondebo et ego partem meam,{VS:BR} et ostendam scientiam meam.{VS:BR}'
      v:018: 'JOB:32:18 | 18 | 18 | Plenus sum enim sermonibus,{VS:BR} et coarctat me spiritus uteri mei.{VS:BR}'
      v:019: 'JOB:32:19 | 19 | 19 | En venter meus quasi mustum absque spiraculo,{VS:BR} quod lagunculas novas disrumpit.{VS:BR}'
      v:020: 'JOB:32:20 | 20 | 20 | Loquar, et respirabo paululum :{VS:BR} aperiam labia mea, et respondebo.{VS:BR}'
      v:021: 'JOB:32:21 | 21 | 21 | Non accipiam personam viri,{VS:BR} et Deum homini non æquabo.{VS:BR}'
      v:022: 'JOB:32:22 | 22 | 22 | Nescio enim quamdiu subsistam,{VS:BR} et si post modicum tollat me factor meus.{VS:VERSE:END}'
  c:033:
    verses:
      v:001: 'JOB:33:1 | 1 | 1 | {VS:VERSE:BEGIN}Audi igitur, Job, eloquia mea,{VS:BR} et omnes sermones meos ausculta.{VS:BR}'
      v:002: 'JOB:33:2 | 2 | 2 | Ecce aperui os meum :{VS:BR} loquatur lingua mea in faucibus meis.{VS:BR}'
      v:003: 'JOB:33:3 | 3 | 3 | Simplici corde meo sermones mei,{VS:BR} et sententiam puram labia mea loquentur.{VS:BR}'
      v:004: 'JOB:33:4 | 4 | 4 | Spiritus Dei fecit me,{VS:BR} et spiraculum Omnipotentis vivificavit me.{VS:BR}'
      v:005: 'JOB:33:5 | 5 | 5 | Si potes, responde mihi,{VS:BR} et adversus faciem meam consiste.{VS:BR}'
      v:006: 'JOB:33:6 | 6 | 6 | Ecce, et me sicut et te fecit Deus,{VS:BR} et de eodem luto ego quoque formatus sum.{VS:BR}'
      v:007: 'JOB:33:7 | 7 | 7 | Verumtamen miraculum meum non te terreat,{VS:BR} et eloquentia mea non sit tibi gravis.{VS:BR}'
      v:008: 'JOB:33:8 | 8 | 8 | Dixisti ergo in auribus meis,{VS:BR} et vocem verborum tuorum audivi :{VS:BR}'
      v:009: 'JOB:33:9 | 9 | 9 | Mundus sum ego, et absque delicto :{VS:BR} immaculatus, et non est iniquitas in me.{VS:BR}'
      v:010: 'JOB:33:10 | 10 | 10 | Quia querelas in me reperit,{VS:BR} ideo arbitratus est me inimicum sibi.{VS:BR}'
      v:011: 'JOB:33:11 | 11 | 11 | Posuit in nervo pedes meos ;{VS:BR} custodivit omnes semitas meas.{VS:BR}'
      v:012: 'JOB:33:12 | 12 | 12 | Hoc est ergo in quo non es justificatus :{VS:BR} respondebo tibi, quia major sit Deus homine.{VS:BR}'
      v:013: 'JOB:33:13 | 13 | 13 | Adversus eum contendis,{VS:BR} quod non ad omnia verba responderit tibi ?{VS:BR}'
      v:014: 'JOB:33:14 | 14 | 14 | Semel loquitur Deus,{VS:BR} et secundo idipsum non repetit.{VS:BR}'
      v:015: 'JOB:33:15 | 15 | 15 | Per somnium, in visione nocturna,{VS:BR} quando irruit sopor super homines,{VS:BR} et dormiunt in lectulo,{VS:BR}'
      v:016: 'JOB:33:16 | 16 | 16 | tunc aperit aures virorum,{VS:BR} et erudiens eos instruit disciplina,{VS:BR}'
      v:017: 'JOB:33:17 | 17 | 17 | ut avertat hominem ab his quæ facit,{VS:BR} et liberet eum de superbia,{VS:BR}'
      v:018: 'JOB:33:18 | 18 | 18 | eruens animam ejus a corruptione,{VS:BR} et vitam illius ut non transeat in gladium.{VS:BR}'
      v:019: 'JOB:33:19 | 19 | 19 | Increpat quoque per dolorem in lectulo,{VS:BR} et omnia ossa ejus marcescere facit.{VS:BR}'
      v:020: 'JOB:33:20 | 20 | 20 | Abominabilis ei fit in vita sua panis,{VS:BR} et animæ illius cibus ante desiderabilis.{VS:BR}'
      v:021: 'JOB:33:21 | 21 | 21 | Tabescet caro ejus,{VS:BR} et ossa, quæ tecta fuerant, nudabuntur.{VS:BR}'
      v:022: 'JOB:33:22 | 22 | 22 | Appropinquavit corruptioni anima ejus,{VS:BR} et vita illius mortiferis.{VS:BR}'
      v:023: 'JOB:33:23 | 23 | 23 | Si fuerit pro eo angelus loquens,{VS:BR} unus de millibus, ut annuntiet hominis æquitatem,{VS:BR}'
      v:024: 'JOB:33:24 | 24 | 24 | miserebitur ejus, et dicet :{VS:BR} Libera eum, ut non descendat in corruptionem :{VS:BR} inveni in quo ei propitier.{VS:BR}'
      v:025: 'JOB:33:25 | 25 | 25 | Consumpta est caro ejus a suppliciis :{VS:BR} revertatur ad dies adolescentiæ suæ.{VS:BR}'
      v:026: 'JOB:33:26 | 26 | 26 | Deprecabitur Deum, et placabilis ei erit :{VS:BR} et videbit faciem ejus in jubilo,{VS:BR} et reddet homini justitiam suam.{VS:BR}'
      v:027: 'JOB:33:27 | 27 | 27 | Respiciet homines, et dicet : Peccavi,{VS:BR} et vere deliqui, et ut eram dignus, non recepi.{VS:BR}'
      v:028: 'JOB:33:28 | 28 | 28 | Liberavit animam suam, ne pergeret in interitum,{VS:BR} sed vivens lucem videret.{VS:BR}'
      v:029: 'JOB:33:29 | 29 | 29 | Ecce hæc omnia operatur Deus{VS:BR} tribus vicibus per singulos,{VS:BR}'
      v:030: 'JOB:33:30 | 30 | 30 | ut revocet animas eorum a corruptione,{VS:BR} et illuminet luce viventium.{VS:BR}'
      v:031: 'JOB:33:31 | 31 | 31 | Attende, Job, et audi me :{VS:BR} et tace, dum ego loquor.{VS:BR}'
      v:032: 'JOB:33:32 | 32 | 32 | Si autem habes quod loquaris, responde mihi :{VS:BR} loquere, volo enim te apparere justum.{VS:BR}'
      v:033: 'JOB:33:33 | 33 | 33 | Quod si non habes, audi me :{VS:BR} tace, et docebo te sapientiam.{VS:VERSE:END}'
  c:034:
    verses:
      v:001: 'JOB:34:1 | 1 | 1 | Pronuntians itaque Eliu, etiam hæc locutus est :'
      v:002: 'JOB:34:2 | 2 | 2 | {VS:VERSE:BEGIN}Audite, sapientes, verba mea :{VS:BR} et eruditi, auscultate me.{VS:BR}'
      v:003: 'JOB:34:3 | 3 | 3 | Auris enim verba probat,{VS:BR} et guttur escas gustu dijudicat.{VS:BR}'
      v:004: 'JOB:34:4 | 4 | 4 | Judicium eligamus nobis,{VS:BR} et inter nos videamus quid sit melius.{VS:BR}'
      v:005: 'JOB:34:5 | 5 | 5 | Quia dixit Job : Justus sum,{VS:BR} et Deus subvertit judicium meum.{VS:BR}'
      v:006: 'JOB:34:6 | 6 | 6 | In judicando enim me mendacium est :{VS:BR} violenta sagitta mea absque ullo peccato.{VS:BR}'
      v:007: 'JOB:34:7 | 7 | 7 | Quis est vir ut est Job,{VS:BR} qui bibit subsannationem quasi aquam :{VS:BR}'
      v:008: 'JOB:34:8 | 8 | 8 | qui graditur cum operantibus iniquitatem,{VS:BR} et ambulat cum viris impiis ?{VS:BR}'
      v:009: 'JOB:34:9 | 9 | 9 | Dixit enim : Non placebit vir Deo,{VS:BR} etiam si cucurrerit cum eo.{VS:BR}'
      v:010: 'JOB:34:10 | 10 | 10 | Ideo, viri cordati, audite me :{VS:BR} absit a Deo impietas,{VS:BR} et ab Omnipotente iniquitas.{VS:BR}'
      v:011: 'JOB:34:11 | 11 | 11 | Opus enim hominis reddet ei,{VS:BR} et juxta vias singulorum restituet eis.{VS:BR}'
      v:012: 'JOB:34:12 | 12 | 12 | Vere enim Deus non condemnabit frustra,{VS:BR} nec Omnipotens subvertet judicium.{VS:BR}'
      v:013: 'JOB:34:13 | 13 | 13 | Quem constituit alium super terram ?{VS:BR} aut quem posuit super orbem quem fabricatus est ?{VS:BR}'
      v:014: 'JOB:34:14 | 14 | 14 | Si direxerit ad eum cor suum,{VS:BR} spiritum illius et flatum ad se trahet.{VS:BR}'
      v:015: 'JOB:34:15 | 15 | 15 | Deficiet omnis caro simul,{VS:BR} et homo in cinerem revertetur.{VS:BR}'
      v:016: 'JOB:34:16 | 16 | 16 | Si habes ergo intellectum, audi quod dicitur,{VS:BR} et ausculta vocem eloquii mei :{VS:BR}'
      v:017: 'JOB:34:17 | 17 | 17 | numquid qui non amat judicium sanari potest ?{VS:BR} et quomodo tu eum qui justus est in tantum condemnas ?{VS:BR}'
      v:018: 'JOB:34:18 | 18 | 18 | Qui dicit regi : Apostata ;{VS:BR} qui vocat duces impios ;{VS:BR}'
      v:019: 'JOB:34:19 | 19 | 19 | qui non accipit personas principum,{VS:BR} nec cognovit tyrannum cum disceptaret contra pauperem :{VS:BR} opus enim manuum ejus sunt universi.{VS:BR}'
      v:020: 'JOB:34:20 | 20 | 20 | Subito morientur, et in media nocte turbabuntur populi :{VS:BR} et pertransibunt, et auferent violentum absque manu.{VS:BR}'
      v:021: 'JOB:34:21 | 21 | 21 | Oculi enim ejus super vias hominum,{VS:BR} et omnes gressus eorum considerat.{VS:BR}'
      v:022: 'JOB:34:22 | 22 | 22 | Non sunt tenebræ, et non est umbra mortis,{VS:BR} ut abscondantur ibi qui operantur iniquitatem,{VS:BR}'
      v:023: 'JOB:34:23 | 23 | 23 | neque enim ultra in hominis potestate est,{VS:BR} ut veniat ad Deum in judicium.{VS:BR}'
      v:024: 'JOB:34:24 | 24 | 24 | Conteret multos, et innumerabiles,{VS:BR} et stare faciet alios pro eis.{VS:BR}'
      v:025: 'JOB:34:25 | 25 | 25 | Novit enim opera eorum,{VS:BR} et idcirco inducet noctem, et conterentur.{VS:BR}'
      v:026: 'JOB:34:26 | 26 | 26 | Quasi impios percussit eos{VS:BR} in loco videntium :{VS:BR}'
      v:027: 'JOB:34:27 | 27 | 27 | qui quasi de industria recesserunt ab eo,{VS:BR} et omnes vias ejus intelligere noluerunt :{VS:BR}'
      v:028: 'JOB:34:28 | 28 | 28 | ut pervenire facerent ad eum clamorem egeni,{VS:BR} et audiret vocem pauperum.{VS:BR}'
      v:029: 'JOB:34:29 | 29 | 29 | Ipso enim concedente pacem, quis est qui condemnet ?{VS:BR} ex quo absconderit vultum, quis est qui contempletur eum,{VS:BR} et super gentes, et super omnes homines ?{VS:BR}'
      v:030: 'JOB:34:30 | 30 | 30 | Qui regnare facit hominem hypocritam{VS:BR} propter peccata populi.{VS:BR}'
      v:031: 'JOB:34:31 | 31 | 31 | Quia ergo ego locutus sum ad Deum,{VS:BR} te quoque non prohibebo.{VS:BR}'
      v:032: 'JOB:34:32 | 32 | 32 | Si erravi, tu doce me ;{VS:BR} si iniquitatem locutus sum, ultra non addam.{VS:BR}'
      v:033: 'JOB:34:33 | 33 | 33 | Numquid a te Deus expetit eam, quia displicuit tibi ?{VS:BR} tu enim cœpisti loqui, et non ego :{VS:BR} quod si quid nosti melius, loquere.{VS:BR}'
      v:034: 'JOB:34:34 | 34 | 34 | Viri intelligentes loquantur mihi,{VS:BR} et vir sapiens audiat me.{VS:BR}'
      v:035: 'JOB:34:35 | 35 | 35 | Job autem stulte locutus est,{VS:BR} et verba illius non sonant disciplinam.{VS:BR}'
      v:036: 'JOB:34:36 | 36 | 36 | Pater mi, probetur Job usque ad finem :{VS:BR} ne desinas ab homine iniquitatis :{VS:BR}'
      v:037: 'JOB:34:37 | 37 | 37 | quia addit super peccata sua blasphemiam,{VS:BR} inter nos interim constringatur :{VS:BR} et tunc ad judicium provocet sermonibus suis Deum.{VS:VERSE:END}'
  c:035:
    verses:
      v:001: 'JOB:35:1 | 1 | 1 | Igitur Eliu hæc rursum locutus est :'
      v:002: 'JOB:35:2 | 2 | 2 | {VS:VERSE:BEGIN}Numquid æqua tibi videtur tua cogitatio,{VS:BR} ut diceres : Justior sum Deo ?{VS:BR}'
      v:003: 'JOB:35:3 | 3 | 3 | Dixisti enim : Non tibi placet quod rectum est :{VS:BR} vel quid tibi proderit, si ego peccavero ?{VS:BR}'
      v:004: 'JOB:35:4 | 4 | 4 | Itaque ego respondebo sermonibus tuis,{VS:BR} et amicis tuis tecum.{VS:BR}'
      v:005: 'JOB:35:5 | 5 | 5 | Suspice cælum, et intuere :{VS:BR} et contemplare æthera quod altior te sit.{VS:BR}'
      v:006: 'JOB:35:6 | 6 | 6 | Si peccaveris, quid ei nocebis ?{VS:BR} et si multiplicatæ fuerint iniquitates tuæ, quid facies contra eum ?{VS:BR}'
      v:007: 'JOB:35:7 | 7 | 7 | Porro si juste egeris, quid donabis ei ?{VS:BR} aut quid de manu tua accipiet ?{VS:BR}'
      v:008: 'JOB:35:8 | 8 | 8 | Homini qui similis tui est, nocebit impietas tua :{VS:BR} et filium hominis adjuvabit justitia tua.{VS:BR}'
      v:009: 'JOB:35:9 | 9 | 9 | Propter multitudinem calumniatorum clamabunt,{VS:BR} et ejulabunt propter vim brachii tyrannorum.{VS:BR}'
      v:010: 'JOB:35:10 | 10 | 10 | Et non dixit : Ubi est Deus qui fecit me,{VS:BR} qui dedit carmina in nocte ;{VS:BR}'
      v:011: 'JOB:35:11 | 11 | 11 | qui docet nos super jumenta terræ,{VS:BR} et super volucres cæli erudit nos ?{VS:BR}'
      v:012: 'JOB:35:12 | 12 | 12 | Ibi clamabunt, et non exaudiet,{VS:BR} propter superbiam malorum.{VS:BR}'
      v:013: 'JOB:35:13 | 13 | 13 | Non ergo frustra audiet Deus,{VS:BR} et Omnipotens causas singulorum intuebitur.{VS:BR}'
      v:014: 'JOB:35:14 | 14 | 14 | Etiam cum dixeris : Non considerat :{VS:BR} judicare coram illo, et expecta eum.{VS:BR}'
      v:015: 'JOB:35:15 | 15 | 15 | Nunc enim non infert furorem suum,{VS:BR} nec ulciscitur scelus valde.{VS:BR}'
      v:016: 'JOB:35:16 | 16 | 16 | Ergo Job frustra aperit os suum,{VS:BR} et absque scientia verba multiplicat.{VS:VERSE:END}'
  c:036:
    verses:
      v:001: 'JOB:36:1 | 1 | 1 | Addens quoque Eliu, hæc locutus est :'
      v:002: 'JOB:36:2 | 2 | 2 | {VS:VERSE:BEGIN}Sustine me paululum, et indicabo tibi :{VS:BR} adhuc enim habeo quod pro Deo loquar.{VS:BR}'
      v:003: 'JOB:36:3 | 3 | 3 | Repetam scientiam meam a principio,{VS:BR} et operatorem meum probabo justum.{VS:BR}'
      v:004: 'JOB:36:4 | 4 | 4 | Vere enim absque mendacio sermones mei,{VS:BR} et perfecta scientia probabitur tibi.{VS:BR}'
      v:005: 'JOB:36:5 | 5 | 5 | Deus potentes non abjicit,{VS:BR} cum et ipse sit potens :{VS:BR}'
      v:006: 'JOB:36:6 | 6 | 6 | sed non salvat impios,{VS:BR} et judicium pauperibus tribuit.{VS:BR}'
      v:007: 'JOB:36:7 | 7 | 7 | Non auferet a justo oculos suos :{VS:BR} et reges in solio collocat in perpetuum,{VS:BR} et illi eriguntur.{VS:BR}'
      v:008: 'JOB:36:8 | 8 | 8 | Et si fuerint in catenis,{VS:BR} et vinciantur funibus paupertatis,{VS:BR}'
      v:009: 'JOB:36:9 | 9 | 9 | indicabit eis opera eorum,{VS:BR} et scelera eorum, quia violenti fuerunt.{VS:BR}'
      v:010: 'JOB:36:10 | 10 | 10 | Revelabit quoque aurem eorum, ut corripiat :{VS:BR} et loquetur, ut revertantur ab iniquitate.{VS:BR}'
      v:011: 'JOB:36:11 | 11 | 11 | Si audierint et observaverint, complebunt dies suos in bono,{VS:BR} et annos suos in gloria :{VS:BR}'
      v:012: 'JOB:36:12 | 12 | 12 | si autem non audierint,{VS:BR} transibunt per gladium,{VS:BR} et consumentur in stultitia.{VS:BR}'
      v:013: 'JOB:36:13 | 13 | 13 | Simulatores et callidi provocant iram Dei,{VS:BR} neque clamabunt cum vincti fuerint.{VS:BR}'
      v:014: 'JOB:36:14 | 14 | 14 | Morietur in tempestate anima eorum,{VS:BR} et vita eorum inter effeminatos.{VS:BR}'
      v:015: 'JOB:36:15 | 15 | 15 | Eripiet de angustia sua pauperem,{VS:BR} et revelabit in tribulatione aurem ejus.{VS:BR}'
      v:016: 'JOB:36:16 | 16 | 16 | Igitur salvabit te de ore angusto latissime,{VS:BR} et non habente fundamentum subter se :{VS:BR} requies autem mensæ tuæ erit plena pinguedine.{VS:BR}'
      v:017: 'JOB:36:17 | 17 | 17 | Causa tua quasi impii judicata est :{VS:BR} causam judiciumque recipies.{VS:BR}'
      v:018: 'JOB:36:18 | 18 | 18 | Non te ergo superet ira ut aliquem opprimas :{VS:BR} nec multitudo donorum inclinet te.{VS:BR}'
      v:019: 'JOB:36:19 | 19 | 19 | Depone magnitudinem tuam absque tribulatione,{VS:BR} et omnes robustos fortitudine.{VS:BR}'
      v:020: 'JOB:36:20 | 20 | 20 | Ne protrahas noctem,{VS:BR} ut ascendant populi pro eis.{VS:BR}'
      v:021: 'JOB:36:21 | 21 | 21 | Cave ne declines ad iniquitatem :{VS:BR} hanc enim cœpisti sequi post miseriam.{VS:BR}'
      v:022: 'JOB:36:22 | 22 | 22 | Ecce Deus excelsus in fortitudine sua,{VS:BR} et nullus ei similis in legislatoribus.{VS:BR}'
      v:023: 'JOB:36:23 | 23 | 23 | Quis poterit scrutari vias ejus ?{VS:BR} aut quis potest ei dicere : Operatus es iniquitatem ?{VS:BR}'
      v:024: 'JOB:36:24 | 24 | 24 | Memento quod ignores opus ejus,{VS:BR} de quo cecinerunt viri.{VS:BR}'
      v:025: 'JOB:36:25 | 25 | 25 | Omnes homines vident eum :{VS:BR} unusquisque intuetur procul.{VS:BR}'
      v:026: 'JOB:36:26 | 26 | 26 | Ecce Deus magnus vincens scientiam nostram :{VS:BR} numerus annorum ejus inæstimabilis.{VS:BR}'
      v:027: 'JOB:36:27 | 27 | 27 | Qui aufert stillas pluviæ,{VS:BR} et effundit imbres ad instar gurgitum,{VS:BR}'
      v:028: 'JOB:36:28 | 28 | 28 | qui de nubibus fluunt{VS:BR} quæ prætexunt cuncta desuper.{VS:BR}'
      v:029: 'JOB:36:29 | 29 | 29 | Si voluerit extendere nubes quasi tentorium suum,{VS:BR}'
      v:030: 'JOB:36:30 | 30 | 30 | et fulgurare lumine suo desuper,{VS:BR} cardines quoque maris operiet.{VS:BR}'
      v:031: 'JOB:36:31 | 31 | 31 | Per hæc enim judicat populos,{VS:BR} et dat escas multis mortalibus.{VS:BR}'
      v:032: 'JOB:36:32 | 32 | 32 | In manibus abscondit lucem,{VS:BR} et præcepit ei ut rursus adveniat.{VS:BR}'
      v:033: 'JOB:36:33 | 33 | 33 | Annuntiat de ea amico suo, quod possessio ejus sit,{VS:BR} et ad eam possit ascendere.{VS:VERSE:END}'
  c:037:
    verses:
      v:001: 'JOB:37:1 | 1 | 1 | {VS:VERSE:BEGIN}Super hoc expavit cor meum,{VS:BR} et emotum est de loco suo.{VS:BR}'
      v:002: 'JOB:37:2 | 2 | 2 | Audite auditionem in terrore vocis ejus,{VS:BR} et sonum de ore illius procedentem.{VS:BR}'
      v:003: 'JOB:37:3 | 3 | 3 | Subter omnes cælos ipse considerat,{VS:BR} et lumen illius super terminos terræ.{VS:BR}'
      v:004: 'JOB:37:4 | 4 | 4 | Post eum rugiet sonitus ;{VS:BR} tonabit voce magnitudinis suæ :{VS:BR} et non investigabitur, cum audita fuerit vox ejus.{VS:BR}'
      v:005: 'JOB:37:5 | 5 | 5 | Tonabit Deus in voce sua mirabiliter,{VS:BR} qui facit magna et inscrutabilia ;{VS:BR}'
      v:006: 'JOB:37:6 | 6 | 6 | qui præcipit nivi ut descendat in terram,{VS:BR} et hiemis pluviis, et imbri fortitudinis suæ ;{VS:BR}'
      v:007: 'JOB:37:7 | 7 | 7 | qui in manu omnium hominum signat,{VS:BR} ut noverint singuli opera sua.{VS:BR}'
      v:008: 'JOB:37:8 | 8 | 8 | Ingredietur bestia latibulum,{VS:BR} et in antro suo morabitur.{VS:BR}'
      v:009: 'JOB:37:9 | 9 | 9 | Ab interioribus egredietur tempestas,{VS:BR} et ab Arcturo frigus.{VS:BR}'
      v:010: 'JOB:37:10 | 10 | 10 | Flante Deo, concrescit gelu,{VS:BR} et rursum latissimæ funduntur aquæ.{VS:BR}'
      v:011: 'JOB:37:11 | 11 | 11 | Frumentum desiderat nubes,{VS:BR} et nubes spargunt lumen suum.{VS:BR}'
      v:012: 'JOB:37:12 | 12 | 12 | Quæ lustrant per circuitum,{VS:BR} quocumque eas voluntas gubernantis duxerit,{VS:BR} ad omne quod præceperit illis super faciem orbis terrarum :{VS:BR}'
      v:013: 'JOB:37:13 | 13 | 13 | sive in una tribu, sive in terra sua,{VS:BR} sive in quocumque loco misericordiæ suæ{VS:BR} eas jusserit inveniri.{VS:BR}'
      v:014: 'JOB:37:14 | 14 | 14 | Ausculta hæc, Job :{VS:BR} sta, et considera mirabilia Dei.{VS:BR}'
      v:015: 'JOB:37:15 | 15 | 15 | Numquid scis quando præceperit Deus pluviis,{VS:BR} ut ostenderent lucem nubium ejus ?{VS:BR}'
      v:016: 'JOB:37:16 | 16 | 16 | Numquid nosti semitas nubium magnas,{VS:BR} et perfectas scientias ?{VS:BR}'
      v:017: 'JOB:37:17 | 17 | 17 | Nonne vestimenta tua calida sunt,{VS:BR} cum perflata fuerit terra austro ?{VS:BR}'
      v:018: 'JOB:37:18 | 18 | 18 | Tu forsitan cum eo fabricatus es cælos,{VS:BR} qui solidissimi quasi ære fusi sunt.{VS:BR}'
      v:019: 'JOB:37:19 | 19 | 19 | Ostende nobis quid dicamus illi :{VS:BR} nos quippe involvimur tenebris.{VS:BR}'
      v:020: 'JOB:37:20 | 20 | 20 | Quis narrabit ei quæ loquor ?{VS:BR} etiam si locutus fuerit homo, devorabitur.{VS:BR}'
      v:021: 'JOB:37:21 | 21 | 21 | At nunc non vident lucem :{VS:BR} subito aër cogetur in nubes,{VS:BR} et ventus transiens fugabit eas.{VS:BR}'
      v:022: 'JOB:37:22 | 22 | 22 | Ab aquilone aurum venit,{VS:BR} et ad Deum formidolosa laudatio.{VS:BR}'
      v:023: 'JOB:37:23 | 23 | 23 | Digne eum invenire non possumus :{VS:BR} magnus fortitudine, et judicio, et justitia :{VS:BR} et enarrari non potest.{VS:BR}'
      v:024: 'JOB:37:24 | 24 | 24 | Ideo timebunt eum viri,{VS:BR} et non audebunt contemplari omnes qui sibi videntur esse sapientes.{VS:VERSE:END}'
  c:038:
    verses:
      v:001: 'JOB:38:1 | 1 | 1 | Respondens autem Dominus Job de turbine, dixit :'
      v:002: 'JOB:38:2 | 2 | 2 | {VS:VERSE:BEGIN}Quis est iste involvens sententias{VS:BR} sermonibus imperitis ?{VS:BR}'
      v:003: 'JOB:38:3 | 3 | 3 | Accinge sicut vir lumbos tuos :{VS:BR} interrogabo te, et responde mihi.{VS:BR}'
      v:004: 'JOB:38:4 | 4 | 4 | Ubi eras quando ponebam fundamenta terræ ?{VS:BR} indica mihi, si habes intelligentiam.{VS:BR}'
      v:005: 'JOB:38:5 | 5 | 5 | Quis posuit mensuras ejus, si nosti ?{VS:BR} vel quis tetendit super eam lineam ?{VS:BR}'
      v:006: 'JOB:38:6 | 6 | 6 | Super quo bases illius solidatæ sunt ?{VS:BR} aut quis demisit lapidem angularem ejus,{VS:BR}'
      v:007: 'JOB:38:7 | 7 | 7 | cum me laudarent simul astra matutina,{VS:BR} et jubilarent omnes filii Dei ?{VS:BR}'
      v:008: 'JOB:38:8 | 8 | 8 | Quis conclusit ostiis mare,{VS:BR} quando erumpebat quasi de vulva procedens ;{VS:BR}'
      v:009: 'JOB:38:9 | 9 | 9 | cum ponerem nubem vestimentum ejus,{VS:BR} et caligine illud quasi pannis infantiæ obvolverem ?{VS:BR}'
      v:010: 'JOB:38:10 | 10 | 10 | Circumdedi illud terminis meis,{VS:BR} et posui vectem et ostia,{VS:BR}'
      v:011: 'JOB:38:11 | 11 | 11 | et dixi : Usque huc venies, et non procedes amplius,{VS:BR} et hic confringes tumentes fluctus tuos.{VS:BR}'
      v:012: 'JOB:38:12 | 12 | 12 | Numquid post ortum tuum præcepisti diluculo,{VS:BR} et ostendisti auroræ locum suum ?{VS:BR}'
      v:013: 'JOB:38:13 | 13 | 13 | Et tenuisti concutiens extrema terræ,{VS:BR} et excussisti impios ex ea ?{VS:BR}'
      v:014: 'JOB:38:14 | 14 | 14 | Restituetur ut lutum signaculum,{VS:BR} et stabit sicut vestimentum :{VS:BR}'
      v:015: 'JOB:38:15 | 15 | 15 | auferetur ab impiis lux sua,{VS:BR} et brachium excelsum confringetur.{VS:BR}'
      v:016: 'JOB:38:16 | 16 | 16 | Numquid ingressus es profunda maris,{VS:BR} et in novissimis abyssi deambulasti ?{VS:BR}'
      v:017: 'JOB:38:17 | 17 | 17 | Numquid apertæ sunt tibi portæ mortis,{VS:BR} et ostia tenebrosa vidisti ?{VS:BR}'
      v:018: 'JOB:38:18 | 18 | 18 | Numquid considerasti latitudinem terræ ?{VS:BR} indica mihi, si nosti, omnia :{VS:BR}'
      v:019: 'JOB:38:19 | 19 | 19 | in qua via lux habitet,{VS:BR} et tenebrarum quis locus sit :{VS:BR}'
      v:020: 'JOB:38:20 | 20 | 20 | ut ducas unumquodque ad terminos suos,{VS:BR} et intelligas semitas domus ejus.{VS:BR}'
      v:021: 'JOB:38:21 | 21 | 21 | Sciebas tunc quod nasciturus esses,{VS:BR} et numerum dierum tuorum noveras ?{VS:BR}'
      v:022: 'JOB:38:22 | 22 | 22 | Numquid ingressus es thesauros nivis,{VS:BR} aut thesauros grandinis aspexisti,{VS:BR}'
      v:023: 'JOB:38:23 | 23 | 23 | quæ præparavi in tempus hostis,{VS:BR} in diem pugnæ et belli ?{VS:BR}'
      v:024: 'JOB:38:24 | 24 | 24 | Per quam viam spargitur lux,{VS:BR} dividitur æstus super terram ?{VS:BR}'
      v:025: 'JOB:38:25 | 25 | 25 | Quis dedit vehementissimo imbri cursum,{VS:BR} et viam sonantis tonitrui,{VS:BR}'
      v:026: 'JOB:38:26 | 26 | 26 | ut plueret super terram absque homine in deserto,{VS:BR} ubi nullus mortalium commoratur ;{VS:BR}'
      v:027: 'JOB:38:27 | 27 | 27 | ut impleret inviam et desolatam,{VS:BR} et produceret herbas virentes ?{VS:BR}'
      v:028: 'JOB:38:28 | 28 | 28 | Quis est pluviæ pater ?{VS:BR} vel quis genuit stillas roris ?{VS:BR}'
      v:029: 'JOB:38:29 | 29 | 29 | De cujus utero egressa est glacies ?{VS:BR} et gelu de cælo quis genuit ?{VS:BR}'
      v:030: 'JOB:38:30 | 30 | 30 | In similitudinem lapidis aquæ durantur,{VS:BR} et superficies abyssi constringitur.{VS:BR}'
      v:031: 'JOB:38:31 | 31 | 31 | Numquid conjungere valebis micantes stellas Pleiadas,{VS:BR} aut gyrum Arcturi poteris dissipare ?{VS:BR}'
      v:032: 'JOB:38:32 | 32 | 32 | Numquid producis luciferum in tempore suo,{VS:BR} et vesperum super filios terræ consurgere facis ?{VS:BR}'
      v:033: 'JOB:38:33 | 33 | 33 | Numquid nosti ordinem cæli,{VS:BR} et pones rationem ejus in terra ?{VS:BR}'
      v:034: 'JOB:38:34 | 34 | 34 | Numquid elevabis in nebula vocem tuam,{VS:BR} et impetus aquarum operiet te ?{VS:BR}'
      v:035: 'JOB:38:35 | 35 | 35 | Numquid mittes fulgura, et ibunt,{VS:BR} et revertentia dicent tibi : Adsumus ?{VS:BR}'
      v:036: 'JOB:38:36 | 36 | 36 | Quis posuit in visceribus hominis sapientiam ?{VS:BR} vel quis dedit gallo intelligentiam ?{VS:BR}'
      v:037: 'JOB:38:37 | 37 | 37 | Quis enarrabit cælorum rationem ?{VS:BR} et concentum cæli quis dormire faciet ?{VS:BR}'
      v:038: 'JOB:38:38 | 38 | 38 | Quando fundebatur pulvis in terra,{VS:BR} et glebæ compingebantur ?{VS:BR}'
      v:039: 'JOB:38:39 | 39 | 39 | Numquid capies leænæ prædam,{VS:BR} et animam catulorum ejus implebis,{VS:BR}'
      v:040: 'JOB:38:40 | 40 | 40 | quando cubant in antris,{VS:BR} et in specubus insidiantur ?{VS:BR}'
      v:041: 'JOB:38:41 | 41 | 41 | Quis præparat corvo escam suam,{VS:BR} quando pulli ejus clamant ad Deum,{VS:BR} vagantes, eo quod non habeant cibos ?{VS:VERSE:END}'
  c:039:
    verses:
      v:001: 'JOB:39:1 | 1 | 1 | {VS:VERSE:BEGIN}Numquid nosti tempus partus ibicum in petris,{VS:BR} vel parturientes cervas observasti ?{VS:BR}'
      v:002: 'JOB:39:2 | 2 | 2 | Dinumerasti menses conceptus earum,{VS:BR} et scisti tempus partus earum ?{VS:BR}'
      v:003: 'JOB:39:3 | 3 | 3 | Incurvantur ad fœtum, et pariunt,{VS:BR} et rugitus emittunt.{VS:BR}'
      v:004: 'JOB:39:4 | 4 | 4 | Separantur filii earum, et pergunt ad pastum :{VS:BR} egrediuntur, et non revertuntur ad eas.{VS:BR}'
      v:005: 'JOB:39:5 | 5 | 5 | Quis dimisit onagrum liberum,{VS:BR} et vincula ejus quis solvit ?{VS:BR}'
      v:006: 'JOB:39:6 | 6 | 6 | cui dedi in solitudine domum,{VS:BR} et tabernacula ejus in terra salsuginis.{VS:BR}'
      v:007: 'JOB:39:7 | 7 | 7 | Contemnit multitudinem civitatis :{VS:BR} clamorem exactoris non audit.{VS:BR}'
      v:008: 'JOB:39:8 | 8 | 8 | Circumspicit montes pascuæ suæ,{VS:BR} et virentia quæque perquirit.{VS:BR}'
      v:009: 'JOB:39:9 | 9 | 9 | Numquid volet rhinoceros servire tibi,{VS:BR} aut morabitur ad præsepe tuum ?{VS:BR}'
      v:010: 'JOB:39:10 | 10 | 10 | Numquid alligabis rhinocerota ad arandum loro tuo,{VS:BR} aut confringet glebas vallium post te ?{VS:BR}'
      v:011: 'JOB:39:11 | 11 | 11 | Numquid fiduciam habebis in magna fortitudine ejus,{VS:BR} et derelinques ei labores tuos ?{VS:BR}'
      v:012: 'JOB:39:12 | 12 | 12 | Numquid credes illi quod sementem reddat tibi,{VS:BR} et aream tuam congreget ?{VS:BR}'
      v:013: 'JOB:39:13 | 13 | 13 | Penna struthionis similis est{VS:BR} pennis herodii et accipitris.{VS:BR}'
      v:014: 'JOB:39:14 | 14 | 14 | Quando derelinquit ova sua in terra,{VS:BR} tu forsitan in pulvere calefacies ea ?{VS:BR}'
      v:015: 'JOB:39:15 | 15 | 15 | Obliviscitur quod pes conculcet ea,{VS:BR} aut bestia agri conterat.{VS:BR}'
      v:016: 'JOB:39:16 | 16 | 16 | Duratur ad filios suos, quasi non sint sui :{VS:BR} frustra laboravit, nullo timore cogente.{VS:BR}'
      v:017: 'JOB:39:17 | 17 | 17 | Privavit enim eam Deus sapientia,{VS:BR} nec dedit illi intelligentiam.{VS:BR}'
      v:018: 'JOB:39:18 | 18 | 18 | Cum tempus fuerit, in altum alas erigit :{VS:BR} deridet equum et ascensorem ejus.{VS:BR}'
      v:019: 'JOB:39:19 | 19 | 19 | Numquid præbebis equo fortitudinem,{VS:BR} aut circumdabis collo ejus hinnitum ?{VS:BR}'
      v:020: 'JOB:39:20 | 20 | 20 | Numquid suscitabis eum quasi locustas ?{VS:BR} gloria narium ejus terror.{VS:BR}'
      v:021: 'JOB:39:21 | 21 | 21 | Terram ungula fodit ; exsultat audacter :{VS:BR} in occursum pergit armatis.{VS:BR}'
      v:022: 'JOB:39:22 | 22 | 22 | Contemnit pavorem,{VS:BR} nec cedit gladio.{VS:BR}'
      v:023: 'JOB:39:23 | 23 | 23 | Super ipsum sonabit pharetra ;{VS:BR} vibrabit hasta et clypeus :{VS:BR}'
      v:024: 'JOB:39:24 | 24 | 24 | fervens et fremens sorbet terram,{VS:BR} nec reputat tubæ sonare clangorem.{VS:BR}'
      v:025: 'JOB:39:25 | 25 | 25 | Ubi audierit buccinam, dicit : Vah !{VS:BR} procul odoratur bellum :{VS:BR} exhortationem ducum, et ululatum exercitus.{VS:BR}'
      v:026: 'JOB:39:26 | 26 | 26 | Numquid per sapientiam tuam plumescit accipiter,{VS:BR} expandens alas suas ad austrum ?{VS:BR}'
      v:027: 'JOB:39:27 | 27 | 27 | Numquid ad præceptum tuum elevabitur aquila,{VS:BR} et in arduis ponet nidum suum ?{VS:BR}'
      v:028: 'JOB:39:28 | 28 | 28 | In petris manet,{VS:BR} et in præruptis silicibus commoratur,{VS:BR} atque inaccessis rupibus.{VS:BR}'
      v:029: 'JOB:39:29 | 29 | 29 | Inde contemplatur escam,{VS:BR} et de longe oculi ejus prospiciunt.{VS:BR}'
      v:030: 'JOB:39:30 | 30 | 30 | Pulli ejus lambent sanguinem :{VS:BR} et ubicumque cadaver fuerit, statim adest.{VS:VERSE:END}'
      v:031: 'JOB:39:31 | 31 | 31 | Et adjecit Dominus, et locutus est ad Job :'
      v:032: 'JOB:39:32 | 32 | 32 | {VS:VERSE:BEGIN}Numquid qui contendit cum Deo, tam facile conquiescit ?{VS:BR} utique qui arguit Deum, debet respondere ei.{VS:VERSE:END}'
      v:033: 'JOB:39:33 | 33 | 33 | Respondens autem Job Domino, dixit :'
      v:034: 'JOB:39:34 | 34 | 34 | {VS:VERSE:BEGIN}Qui leviter locutus sum, respondere quid possum ?{VS:BR} manum meam ponam super os meum.{VS:BR}'
      v:035: 'JOB:39:35 | 35 | 35 | Unum locutus sum, quod utinam non dixissem :{VS:BR} et alterum, quibus ultra non addam.{VS:VERSE:END}'
  c:040:
    verses:
      v:001: 'JOB:40:1 | 1 | 1 | Respondens autem Dominus Job de turbine, dixit :'
      v:002: 'JOB:40:2 | 2 | 2 | {VS:VERSE:BEGIN}Accinge sicut vir lumbos tuos :{VS:BR} interrogabo te, et indica mihi.{VS:BR}'
      v:003: 'JOB:40:3 | 3 | 3 | Numquid irritum facies judicium meum,{VS:BR} et condemnabis me, ut tu justificeris ?{VS:BR}'
      v:004: 'JOB:40:4 | 4 | 4 | Et si habes brachium sicut Deus ?{VS:BR} et si voce simili tonas ?{VS:BR}'
      v:005: 'JOB:40:5 | 5 | 5 | Circumda tibi decorem, et in sublime erigere,{VS:BR} et esto gloriosus, et speciosis induere vestibus.{VS:BR}'
      v:006: 'JOB:40:6 | 6 | 6 | Disperge superbos in furore tuo,{VS:BR} et respiciens omnem arrogantem humilia.{VS:BR}'
      v:007: 'JOB:40:7 | 7 | 7 | Respice cunctos superbos, et confunde eos,{VS:BR} et contere impios in loco suo.{VS:BR}'
      v:008: 'JOB:40:8 | 8 | 8 | Absconde eos in pulvere simul,{VS:BR} et facies eorum demerge in foveam.{VS:BR}'
      v:009: 'JOB:40:9 | 9 | 9 | Et ego confitebor{VS:BR} quod salvare te possit dextera tua.{VS:BR}'
      v:010: 'JOB:40:10 | 10 | 10 | Ecce behemoth quem feci tecum,{VS:BR} fœnum quasi bos comedet.{VS:BR}'
      v:011: 'JOB:40:11 | 11 | 11 | Fortitudo ejus in lumbis ejus,{VS:BR} et virtus illius in umbilico ventris ejus.{VS:BR}'
      v:012: 'JOB:40:12 | 12 | 12 | Stringit caudam suam quasi cedrum ;{VS:BR} nervi testiculorum ejus perplexi sunt.{VS:BR}'
      v:013: 'JOB:40:13 | 13 | 13 | Ossa ejus velut fistulæ æris ;{VS:BR} cartilago illius quasi laminæ ferreæ.{VS:BR}'
      v:014: 'JOB:40:14 | 14 | 14 | Ipse est principium viarum Dei :{VS:BR} qui fecit eum applicabit gladium ejus.{VS:BR}'
      v:015: 'JOB:40:15 | 15 | 15 | Huic montes herbas ferunt :{VS:BR} omnes bestiæ agri ludent ibi.{VS:BR}'
      v:016: 'JOB:40:16 | 16 | 16 | Sub umbra dormit in secreto calami,{VS:BR} et in locis humentibus.{VS:BR}'
      v:017: 'JOB:40:17 | 17 | 17 | Protegunt umbræ umbram ejus :{VS:BR} circumdabunt eum salices torrentis.{VS:BR}'
      v:018: 'JOB:40:18 | 18 | 18 | Ecce absorbebit fluvium, et non mirabitur,{VS:BR} et habet fiduciam quod influat Jordanis in os ejus.{VS:BR}'
      v:019: 'JOB:40:19 | 19 | 19 | In oculis ejus quasi hamo capiet eum,{VS:BR} et in sudibus perforabit nares ejus.{VS:BR}'
      v:020: 'JOB:40:20 | 20 | 20 | An extrahere poteris Leviathan hamo,{VS:BR} et fune ligabis linguam ejus ?{VS:BR}'
      v:021: 'JOB:40:21 | 21 | 21 | Numquid pones circulum in naribus ejus,{VS:BR} aut armilla perforabis maxillam ejus ?{VS:BR}'
      v:022: 'JOB:40:22 | 22 | 22 | Numquid multiplicabit ad te preces,{VS:BR} aut loquetur tibi mollia ?{VS:BR}'
      v:023: 'JOB:40:23 | 23 | 23 | Numquid feriet tecum pactum,{VS:BR} et accipies eum servum sempiternum ?{VS:BR}'
      v:024: 'JOB:40:24 | 24 | 24 | Numquid illudes ei quasi avi,{VS:BR} aut ligabis eum ancillis tuis ?{VS:BR}'
      v:025: 'JOB:40:25 | 25 | 25 | Concident eum amici ?{VS:BR} divident illum negotiatores ?{VS:BR}'
      v:026: 'JOB:40:26 | 26 | 26 | Numquid implebis sagenas pelle ejus,{VS:BR} et gurgustium piscium capite illius ?{VS:BR}'
      v:027: 'JOB:40:27 | 27 | 27 | Pone super eum manum tuam :{VS:BR} memento belli, nec ultra addas loqui.{VS:BR}'
      v:028: 'JOB:40:28 | 28 | 28 | Ecce spes ejus frustrabitur eum,{VS:BR} et videntibus cunctis præcipitabitur.{VS:VERSE:END}'
  c:041:
    verses:
      v:001: 'JOB:41:1 | 1 | 1 | {VS:VERSE:BEGIN}Non quasi crudelis suscitabo eum :{VS:BR} quis enim resistere potest vultui meo ?{VS:BR}'
      v:002: 'JOB:41:2 | 2 | 2 | Quis ante dedit mihi, ut reddam ei ?{VS:BR} omnia quæ sub cælo sunt, mea sunt.{VS:BR}'
      v:003: 'JOB:41:3 | 3 | 3 | Non parcam ei, et verbis potentibus,{VS:BR} et ad deprecandum compositis.{VS:BR}'
      v:004: 'JOB:41:4 | 4 | 4 | Quis revelabit faciem indumenti ejus ?{VS:BR} et in medium oris ejus quis intrabit ?{VS:BR}'
      v:005: 'JOB:41:5 | 5 | 5 | Portas vultus ejus quis aperiet ?{VS:BR} per gyrum dentium ejus formido.{VS:BR}'
      v:006: 'JOB:41:6 | 6 | 6 | Corpus illius quasi scuta fusilia,{VS:BR} compactum squamis se prementibus.{VS:BR}'
      v:007: 'JOB:41:7 | 7 | 7 | Una uni conjungitur,{VS:BR} et ne spiraculum quidem incedit per eas.{VS:BR}'
      v:008: 'JOB:41:8 | 8 | 8 | Una alteri adhærebit,{VS:BR} et tenentes se nequaquam separabuntur.{VS:BR}'
      v:009: 'JOB:41:9 | 9 | 9 | Sternutatio ejus splendor ignis,{VS:BR} et oculi ejus ut palpebræ diluculi.{VS:BR}'
      v:010: 'JOB:41:10 | 10 | 10 | De ore ejus lampades procedunt,{VS:BR} sicut tædæ ignis accensæ.{VS:BR}'
      v:011: 'JOB:41:11 | 11 | 11 | De naribus ejus procedit fumus,{VS:BR} sicut ollæ succensæ atque ferventis.{VS:BR}'
      v:012: 'JOB:41:12 | 12 | 12 | Halitus ejus prunas ardere facit,{VS:BR} et flamma de ore ejus egreditur.{VS:BR}'
      v:013: 'JOB:41:13 | 13 | 13 | In collo ejus morabitur fortitudo,{VS:BR} et faciem ejus præcedit egestas.{VS:BR}'
      v:014: 'JOB:41:14 | 14 | 14 | Membra carnium ejus cohærentia sibi :{VS:BR} mittet contra eum fulmina, et ad locum alium non ferentur.{VS:BR}'
      v:015: 'JOB:41:15 | 15 | 15 | Cor ejus indurabitur tamquam lapis,{VS:BR} et stringetur quasi malleatoris incus.{VS:BR}'
      v:016: 'JOB:41:16 | 16 | 16 | Cum sublatus fuerit, timebunt angeli,{VS:BR} et territi purgabuntur.{VS:BR}'
      v:017: 'JOB:41:17 | 17 | 17 | Cum apprehenderit eum gladius, subsistere non poterit,{VS:BR} neque hasta, neque thorax :{VS:BR}'
      v:018: 'JOB:41:18 | 18 | 18 | reputabit enim quasi paleas ferrum,{VS:BR} et quasi lignum putridum æs.{VS:BR}'
      v:019: 'JOB:41:19 | 19 | 19 | Non fugabit eum vir sagittarius :{VS:BR} in stipulam versi sunt ei lapides fundæ.{VS:BR}'
      v:020: 'JOB:41:20 | 20 | 20 | Quasi stipulam æstimabit malleum,{VS:BR} et deridebit vibrantem hastam.{VS:BR}'
      v:021: 'JOB:41:21 | 21 | 21 | Sub ipso erunt radii solis,{VS:BR} et sternet sibi aurum quasi lutum.{VS:BR}'
      v:022: 'JOB:41:22 | 22 | 22 | Fervescere faciet quasi ollam profundum mare,{VS:BR} et ponet quasi cum unguenta bulliunt.{VS:BR}'
      v:023: 'JOB:41:23 | 23 | 23 | Post eum lucebit semita :{VS:BR} æstimabit abyssum quasi senescentem.{VS:BR}'
      v:024: 'JOB:41:24 | 24 | 24 | Non est super terram potestas quæ comparetur ei,{VS:BR} qui factus est ut nullum timeret.{VS:BR}'
      v:025: 'JOB:41:25 | 25 | 25 | Omne sublime videt :{VS:BR} ipse est rex super universos filios superbiæ.{VS:VERSE:END}'
  c:042:
    verses:
      v:001: 'JOB:42:1 | 1 | 1 | Respondens autem Job Domino, dixit :'
      v:002: 'JOB:42:2 | 2 | 2 | {VS:VERSE:BEGIN}Scio quia omnia potes,{VS:BR} et nulla te latet cogitatio.{VS:BR}'
      v:003: 'JOB:42:3 | 3 | 3 | Quis est iste qui celat consilium absque scientia ?{VS:BR} ideo insipienter locutus sum,{VS:BR} et quæ ultra modum excederent scientiam meam.{VS:BR}'
      v:004: 'JOB:42:4 | 4 | 4 | Audi, et ego loquar :{VS:BR} interrogabo te, et responde mihi.{VS:BR}'
      v:005: 'JOB:42:5 | 5 | 5 | Auditu auris audivi te :{VS:BR} nunc autem oculus meus videt te.{VS:BR}'
      v:006: 'JOB:42:6 | 6 | 6 | Idcirco ipse me reprehendo,{VS:BR} et ago pœnitentiam in favilla et cinere.{VS:VERSE:END}{VS:P}'
      v:007: 'JOB:42:7 | 7 | 7 | Postquam autem locutus est Dominus verba hæc ad Job, dixit ad Eliphaz Themanitem : Iratus est furor meus in te, et in duos amicos tuos, quoniam non estis locuti coram me rectum, sicut servus meus Job.'
      v:008: 'JOB:42:8 | 8 | 8 | Sumite ergo vobis septem tauros et septem arietes, et ite ad servum meum Job, et offerte holocaustum pro vobis : Job autem servus meus orabit pro vobis. Faciem ejus suscipiam, ut non vobis imputetur stultitia : neque enim locuti estis ad me recta, sicut servus meus Job.'
      v:009: 'JOB:42:9 | 9 | 9 | Abierunt ergo Eliphaz Themanites, et Baldad Suhites, et Sophar Naamathites, et fecerunt sicut locutus fuerat Dominus ad eos : et suscepit Dominus faciem Job.'
      v:010: 'JOB:42:10 | 10 | 10 | Dominus quoque conversus est ad pœnitentiam Job, cum oraret ille pro amicis suis : et addidit Dominus omnia quæcumque fuerant Job, duplicia.'
      v:011: 'JOB:42:11 | 11 | 11 | Venerunt autem ad eum omnes fratres sui, et universæ sorores suæ, et cuncti qui noverant eum prius, et comederunt cum eo panem in domo ejus : et moverunt super eum caput, et consolati sunt eum super omni malo quod intulerat Dominus super eum : et dederunt ei unusquisque ovem unam, et inaurem auream unam.'
      v:012: 'JOB:42:12 | 12 | 12 | Dominus autem benedixit novissimis Job magis quam principio ejus : et facta sunt ei quatuordecim millia ovium, et sex millia camelorum, et mille juga boum, et mille asinæ.'
      v:013: 'JOB:42:13 | 13 | 13 | Et fuerunt ei septem filii, et tres filiæ.'
      v:014: 'JOB:42:14 | 14 | 14 | Et vocavit nomen unius Diem, et nomen secundæ Cassiam, et nomen tertiæ Cornustibii.'
      v:015: 'JOB:42:15 | 15 | 15 | Non sunt autem inventæ mulieres speciosæ sicut filiæ Job in universa terra : deditque eis pater suus hæreditatem inter fratres earum.'
      v:016: 'JOB:42:16 | 16 | 16 | Vixit autem Job post hæc centum quadraginta annis, et vidit filios suos, et filios filiorum suorum usque ad quartam generationem : et mortuus est senex, et plenus dierum.'
