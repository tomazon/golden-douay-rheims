---
book_id: PRO
book_title: Proverbia
chapters:
  c:001:
    verses:
      v:001: 'PRO:1:1 | 1 | 1 | {VS:VERSE:BEGIN}Parabolæ Salomonis, filii David, regis Israël,{VS:BR}'
      v:002: 'PRO:1:2 | 2 | 2 | ad sciendam sapientiam et disciplinam ;{VS:BR}'
      v:003: 'PRO:1:3 | 3 | 3 | ad intelligenda verba prudentiæ,{VS:BR} et suscipiendam eruditionem doctrinæ,{VS:BR} justitiam, et judicium, et æquitatem :{VS:BR}'
      v:004: 'PRO:1:4 | 4 | 4 | ut detur parvulis astutia,{VS:BR} adolescenti scientia et intellectus.{VS:BR}'
      v:005: 'PRO:1:5 | 5 | 5 | Audiens sapiens, sapientior erit,{VS:BR} et intelligens gubernacula possidebit.{VS:BR}'
      v:006: 'PRO:1:6 | 6 | 6 | Animadvertet parabolam et interpretationem,{VS:BR} verba sapientum et ænigmata eorum.{VS:BR}'
      v:007: 'PRO:1:7 | 7 | 7 | Timor Domini principium sapientiæ ;{VS:BR} sapientiam atque doctrinam stulti despiciunt.{VS:VERSE:END}{VS:P}'
      v:008: 'PRO:1:8 | 8 | 8 | {VS:VERSE:BEGIN}Audi, fili mi, disciplinam patris tui,{VS:BR} et ne dimittas legem matris tuæ :{VS:BR}'
      v:009: 'PRO:1:9 | 9 | 9 | ut addatur gratia capiti tuo,{VS:BR} et torques collo tuo.{VS:BR}'
      v:010: 'PRO:1:10 | 10 | 10 | Fili mi, si te lactaverint peccatores,{VS:BR} ne acquiescas eis.{VS:BR}'
      v:011: 'PRO:1:11 | 11 | 11 | Si dixerint : Veni nobiscum, insidiemur sanguini ;{VS:BR} abscondamus tendiculas contra insontem frustra ;{VS:BR}'
      v:012: 'PRO:1:12 | 12 | 12 | deglutiamus eum sicut infernus viventem,{VS:BR} et integrum quasi descendentem in lacum ;{VS:BR}'
      v:013: 'PRO:1:13 | 13 | 13 | omnem pretiosam substantiam reperiemus ;{VS:BR} implebimus domos nostras spoliis :{VS:BR}'
      v:014: 'PRO:1:14 | 14 | 14 | sortem mitte nobiscum,{VS:BR} marsupium unum sit omnium nostrum :{VS:BR}'
      v:015: 'PRO:1:15 | 15 | 15 | fili mi, ne ambules cum eis ;{VS:BR} prohibe pedem tuum a semitis eorum :{VS:BR}'
      v:016: 'PRO:1:16 | 16 | 16 | pedes enim illorum ad malum currunt,{VS:BR} et festinant ut effundant sanguinem.{VS:BR}'
      v:017: 'PRO:1:17 | 17 | 17 | Frustra autem jacitur rete{VS:BR} ante oculos pennatorum.{VS:BR}'
      v:018: 'PRO:1:18 | 18 | 18 | Ipsi quoque contra sanguinem suum insidiantur,{VS:BR} et moliuntur fraudes contra animas suas.{VS:BR}'
      v:019: 'PRO:1:19 | 19 | 19 | Sic semitæ omnis avari :{VS:BR} animas possidentium rapiunt.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:1:20 | 20 | 20 | {VS:VERSE:BEGIN}Sapientia foris prædicat ;{VS:BR} in plateis dat vocem suam :{VS:BR}'
      v:021: 'PRO:1:21 | 21 | 21 | in capite turbarum clamitat ;{VS:BR} in foribus portarum urbis profert verba sua, dicens :{VS:BR}'
      v:022: 'PRO:1:22 | 22 | 22 | Usquequo, parvuli, diligitis infantiam,{VS:BR} et stulti ea quæ sibi sunt noxia cupient,{VS:BR} et imprudentes odibunt scientiam ?{VS:BR}'
      v:023: 'PRO:1:23 | 23 | 23 | convertimini ad correptionem meam.{VS:BR} En proferam vobis spiritum meum,{VS:BR} et ostendam vobis verba mea.{VS:BR}'
      v:024: 'PRO:1:24 | 24 | 24 | Quia vocavi, et renuistis ;{VS:BR} extendi manum meam, et non fuit qui aspiceret :{VS:BR}'
      v:025: 'PRO:1:25 | 25 | 25 | despexistis omne consilium meum,{VS:BR} et increpationes meas neglexistis.{VS:BR}'
      v:026: 'PRO:1:26 | 26 | 26 | Ego quoque in interitu vestro ridebo,{VS:BR} et subsannabo cum vobis id quod timebatis advenerit.{VS:BR}'
      v:027: 'PRO:1:27 | 27 | 27 | Cum irruerit repentina calamitas,{VS:BR} et interitus quasi tempestas ingruerit ;{VS:BR} quando venerit super vos tribulatio et angustia :{VS:BR}'
      v:028: 'PRO:1:28 | 28 | 28 | tunc invocabunt me, et non exaudiam ;{VS:BR} mane consurgent, et non invenient me :{VS:BR}'
      v:029: 'PRO:1:29 | 29 | 29 | eo quod exosam habuerint disciplinam,{VS:BR} et timorem Domini non susceperint,{VS:BR}'
      v:030: 'PRO:1:30 | 30 | 30 | nec acquieverint consilio meo,{VS:BR} et detraxerint universæ correptioni meæ.{VS:BR}'
      v:031: 'PRO:1:31 | 31 | 31 | Comedent igitur fructus viæ suæ,{VS:BR} suisque consiliis saturabuntur.{VS:BR}'
      v:032: 'PRO:1:32 | 32 | 32 | Aversio parvulorum interficiet eos,{VS:BR} et prosperitas stultorum perdet illos.{VS:BR}'
      v:033: 'PRO:1:33 | 33 | 33 | Qui autem me audierit, absque terrore requiescet,{VS:BR} et abundantia perfruetur, timore malorum sublato.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'PRO:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Fili mi, si susceperis sermones meos,{VS:BR} et mandata mea absconderis penes te :{VS:BR}'
      v:002: 'PRO:2:2 | 2 | 2 | ut audiat sapientiam auris tua,{VS:BR} inclina cor tuum ad cognoscendam prudentiam.{VS:BR}'
      v:003: 'PRO:2:3 | 3 | 3 | Si enim sapientiam invocaveris,{VS:BR} et inclinaveris cor tuum prudentiæ ;{VS:BR}'
      v:004: 'PRO:2:4 | 4 | 4 | si quæsieris eam quasi pecuniam,{VS:BR} et sicut thesauros effoderis illam :{VS:BR}'
      v:005: 'PRO:2:5 | 5 | 5 | tunc intelliges timorem Domini,{VS:BR} et scientiam Dei invenies,{VS:BR}'
      v:006: 'PRO:2:6 | 6 | 6 | quia Dominus dat sapientiam,{VS:BR} et ex ore ejus prudentia et scientia.{VS:BR}'
      v:007: 'PRO:2:7 | 7 | 7 | Custodiet rectorum salutem,{VS:BR} et proteget gradientes simpliciter,{VS:BR}'
      v:008: 'PRO:2:8 | 8 | 8 | servans semitas justitiæ,{VS:BR} et vias sanctorum custodiens.{VS:BR}'
      v:009: 'PRO:2:9 | 9 | 9 | Tunc intelliges justitiam, et judicium,{VS:BR} et æquitatem, et omnem semitam bonam.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:2:10 | 10 | 10 | {VS:VERSE:BEGIN}Si intraverit sapientia cor tuum,{VS:BR} et scientia animæ tuæ placuerit,{VS:BR}'
      v:011: 'PRO:2:11 | 11 | 11 | consilium custodiet te,{VS:BR} et prudentia servabit te :{VS:BR}'
      v:012: 'PRO:2:12 | 12 | 12 | ut eruaris a via mala,{VS:BR} et ab homine qui perversa loquitur ;{VS:BR}'
      v:013: 'PRO:2:13 | 13 | 13 | qui relinquunt iter rectum,{VS:BR} et ambulant per vias tenebrosas ;{VS:BR}'
      v:014: 'PRO:2:14 | 14 | 14 | qui lætantur cum malefecerint,{VS:BR} et exsultant in rebus pessimis ;{VS:BR}'
      v:015: 'PRO:2:15 | 15 | 15 | quorum viæ perversæ sunt,{VS:BR} et infames gressus eorum.{VS:BR}'
      v:016: 'PRO:2:16 | 16 | 16 | Ut eruaris a muliere aliena,{VS:BR} et ab extranea quæ mollit sermones suos,{VS:BR}'
      v:017: 'PRO:2:17 | 17 | 17 | et relinquit ducem pubertatis suæ,{VS:BR}'
      v:018: 'PRO:2:18 | 18 | 18 | et pacti Dei sui oblita est.{VS:BR} Inclinata est enim ad mortem domus ejus,{VS:BR} et ad inferos semitæ ipsius.{VS:BR}'
      v:019: 'PRO:2:19 | 19 | 19 | Omnes qui ingrediuntur ad eam non revertentur,{VS:BR} nec apprehendent semitas vitæ.{VS:BR}'
      v:020: 'PRO:2:20 | 20 | 20 | Ut ambules in via bona,{VS:BR} et calles justorum custodias :{VS:BR}'
      v:021: 'PRO:2:21 | 21 | 21 | qui enim recti sunt habitabunt in terra,{VS:BR} et simplices permanebunt in ea ;{VS:BR}'
      v:022: 'PRO:2:22 | 22 | 22 | impii vero de terra perdentur,{VS:BR} et qui inique agunt auferentur ex ea.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'PRO:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Fili mi, ne obliviscaris legis meæ,{VS:BR} et præcepta mea cor tuum custodiat :{VS:BR}'
      v:002: 'PRO:3:2 | 2 | 2 | longitudinem enim dierum, et annos vitæ, et pacem,{VS:BR} apponent tibi.{VS:BR}'
      v:003: 'PRO:3:3 | 3 | 3 | Misericordia et veritas te non deserant ;{VS:BR} circumda eas gutturi tuo,{VS:BR} et describe in tabulis cordis tui :{VS:BR}'
      v:004: 'PRO:3:4 | 4 | 4 | et invenies gratiam, et disciplinam bonam,{VS:BR} coram Deo et hominibus.{VS:BR}'
      v:005: 'PRO:3:5 | 5 | 5 | Habe fiduciam in Domino ex toto corde tuo,{VS:BR} et ne innitaris prudentiæ tuæ.{VS:BR}'
      v:006: 'PRO:3:6 | 6 | 6 | In omnibus viis tuis cogita illum,{VS:BR} et ipse diriget gressus tuos.{VS:BR}'
      v:007: 'PRO:3:7 | 7 | 7 | Ne sis sapiens apud temetipsum ;{VS:BR} time Deum, et recede a malo :{VS:BR}'
      v:008: 'PRO:3:8 | 8 | 8 | sanitas quippe erit umbilico tuo,{VS:BR} et irrigatio ossium tuorum.{VS:BR}'
      v:009: 'PRO:3:9 | 9 | 9 | Honora Dominum de tua substantia,{VS:BR} et de primitiis omnium frugum tuarum da ei :{VS:BR}'
      v:010: 'PRO:3:10 | 10 | 10 | et implebuntur horrea tua saturitate,{VS:BR} et vino torcularia tua redundabunt.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:3:11 | 11 | 11 | {VS:VERSE:BEGIN}Disciplinam Domini, fili mi, ne abjicias,{VS:BR} nec deficias cum ab eo corriperis :{VS:BR}'
      v:012: 'PRO:3:12 | 12 | 12 | quem enim diligit Dominus, corripit,{VS:BR} et quasi pater in filio complacet sibi.{VS:BR}'
      v:013: 'PRO:3:13 | 13 | 13 | Beatus homo qui invenit sapientiam,{VS:BR} et qui affluit prudentia.{VS:BR}'
      v:014: 'PRO:3:14 | 14 | 14 | Melior est acquisitio ejus negotiatione argenti,{VS:BR} et auri primi et purissimi fructus ejus.{VS:BR}'
      v:015: 'PRO:3:15 | 15 | 15 | Pretiosior est cunctis opibus,{VS:BR} et omnia quæ desiderantur huic non valent comparari.{VS:BR}'
      v:016: 'PRO:3:16 | 16 | 16 | Longitudo dierum in dextera ejus,{VS:BR} et in sinistra illius divitiæ et gloria.{VS:BR}'
      v:017: 'PRO:3:17 | 17 | 17 | Viæ ejus viæ pulchræ,{VS:BR} et omnes semitæ illius pacificæ.{VS:BR}'
      v:018: 'PRO:3:18 | 18 | 18 | Lignum vitæ est his qui apprehenderint eam,{VS:BR} et qui tenuerit eam beatus.{VS:BR}'
      v:019: 'PRO:3:19 | 19 | 19 | Dominus sapientia fundavit terram ;{VS:BR} stabilivit cælos prudentia.{VS:BR}'
      v:020: 'PRO:3:20 | 20 | 20 | Sapientia illius eruperunt abyssi,{VS:BR} et nubes rore concrescunt.{VS:VERSE:END}{VS:P}'
      v:021: 'PRO:3:21 | 21 | 21 | {VS:VERSE:BEGIN}Fili mi, ne effluant hæc ab oculis tuis.{VS:BR} Custodi legem atque consilium,{VS:BR}'
      v:022: 'PRO:3:22 | 22 | 22 | et erit vita animæ tuæ,{VS:BR} et gratia faucibus tuis.{VS:BR}'
      v:023: 'PRO:3:23 | 23 | 23 | Tunc ambulabis fiducialiter in via tua,{VS:BR} et pes tuus non impinget.{VS:BR}'
      v:024: 'PRO:3:24 | 24 | 24 | Si dormieris, non timebis ;{VS:BR} quiesces, et suavis erit somnus tuus.{VS:BR}'
      v:025: 'PRO:3:25 | 25 | 25 | Ne paveas repentino terrore,{VS:BR} et irruentes tibi potentias impiorum.{VS:BR}'
      v:026: 'PRO:3:26 | 26 | 26 | Dominus enim erit in latere tuo,{VS:BR} et custodiet pedem tuum, ne capiaris.{VS:VERSE:END}{VS:P}'
      v:027: 'PRO:3:27 | 27 | 27 | {VS:VERSE:BEGIN}Noli prohibere benefacere eum qui potest :{VS:BR} si vales, et ipse benefac.{VS:BR}'
      v:028: 'PRO:3:28 | 28 | 28 | Ne dicas amico tuo : Vade, et revertere : cras dabo tibi :{VS:BR} cum statim possis dare.{VS:BR}'
      v:029: 'PRO:3:29 | 29 | 29 | Ne moliaris amico tuo malum,{VS:BR} cum ille in te habeat fiduciam.{VS:BR}'
      v:030: 'PRO:3:30 | 30 | 30 | Ne contendas adversus hominem frustra,{VS:BR} cum ipse tibi nihil mali fecerit.{VS:BR}'
      v:031: 'PRO:3:31 | 31 | 31 | Ne æmuleris hominem injustum,{VS:BR} nec imiteris vias ejus :{VS:BR}'
      v:032: 'PRO:3:32 | 32 | 32 | quia abominatio Domini est omnis illusor,{VS:BR} et cum simplicibus sermocinatio ejus.{VS:BR}'
      v:033: 'PRO:3:33 | 33 | 33 | Egestas a Domino in domo impii ;{VS:BR} habitacula autem justorum benedicentur.{VS:BR}'
      v:034: 'PRO:3:34 | 34 | 34 | Ipse deludet illusores,{VS:BR} et mansuetis dabit gratiam.{VS:BR}'
      v:035: 'PRO:3:35 | 35 | 35 | Gloriam sapientes possidebunt ;{VS:BR} stultorum exaltatio ignominia.{VS:VERSE:END}{VS:P}'
  c:004:
    verses:
      v:001: 'PRO:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite, filii, disciplinam patris,{VS:BR} et attendite ut sciatis prudentiam.{VS:BR}'
      v:002: 'PRO:4:2 | 2 | 2 | Donum bonum tribuam vobis :{VS:BR} legem meam ne derelinquatis.{VS:BR}'
      v:003: 'PRO:4:3 | 3 | 3 | Nam et ego filius fui patris mei,{VS:BR} tenellus et unigenitus coram matre mea.{VS:BR}'
      v:004: 'PRO:4:4 | 4 | 4 | Et docebat me, atque dicebat :{VS:BR} Suscipiat verba mea cor tuum ;{VS:BR} custodi præcepta mea, et vives.{VS:BR}'
      v:005: 'PRO:4:5 | 5 | 5 | Posside sapientiam, posside prudentiam :{VS:BR} ne obliviscaris, neque declines a verbis oris mei.{VS:BR}'
      v:006: 'PRO:4:6 | 6 | 6 | Ne dimittas eam, et custodiet te :{VS:BR} dilige eam, et conservabit te.{VS:BR}'
      v:007: 'PRO:4:7 | 7 | 7 | Principium sapientiæ : posside sapientiam,{VS:BR} et in omni possessione tua acquire prudentiam.{VS:BR}'
      v:008: 'PRO:4:8 | 8 | 8 | Arripe illam, et exaltabit te ;{VS:BR} glorificaberis ab ea cum eam fueris amplexatus.{VS:BR}'
      v:009: 'PRO:4:9 | 9 | 9 | Dabit capiti tuo augmenta gratiarum,{VS:BR} et corona inclyta proteget te.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:4:10 | 10 | 10 | {VS:VERSE:BEGIN}Audi, fili mi, et suscipe verba mea,{VS:BR} ut multiplicentur tibi anni vitæ.{VS:BR}'
      v:011: 'PRO:4:11 | 11 | 11 | Viam sapientiæ monstrabo tibi ;{VS:BR} ducam te per semitas æquitatis :{VS:BR}'
      v:012: 'PRO:4:12 | 12 | 12 | quas cum ingressus fueris, non arctabuntur gressus tui,{VS:BR} et currens non habebis offendiculum.{VS:BR}'
      v:013: 'PRO:4:13 | 13 | 13 | Tene disciplinam, ne dimittas eam ;{VS:BR} custodi illam, quia ipsa est vita tua.{VS:BR}'
      v:014: 'PRO:4:14 | 14 | 14 | Ne delecteris in semitis impiorum,{VS:BR} nec tibi placeat malorum via.{VS:BR}'
      v:015: 'PRO:4:15 | 15 | 15 | Fuge ab ea, nec transeas per illam ;{VS:BR} declina, et desere eam.{VS:BR}'
      v:016: 'PRO:4:16 | 16 | 16 | Non enim dormiunt nisi malefecerint,{VS:BR} et rapitur somnus ab eis nisi supplantaverint.{VS:BR}'
      v:017: 'PRO:4:17 | 17 | 17 | Comedunt panem impietatis,{VS:BR} et vinum iniquitatis bibunt.{VS:BR}'
      v:018: 'PRO:4:18 | 18 | 18 | Justorum autem semita quasi lux splendens procedit,{VS:BR} et crescit usque ad perfectam diem.{VS:BR}'
      v:019: 'PRO:4:19 | 19 | 19 | Via impiorum tenebrosa ;{VS:BR} nesciunt ubi corruant.{VS:BR}'
      v:020: 'PRO:4:20 | 20 | 20 | Fili mi, ausculta sermones meos,{VS:BR} et ad eloquia mea inclina aurem tuam.{VS:BR}'
      v:021: 'PRO:4:21 | 21 | 21 | Ne recedant ab oculis tuis :{VS:BR} custodi ea in medio cordis tui :{VS:BR}'
      v:022: 'PRO:4:22 | 22 | 22 | vita enim sunt invenientibus ea,{VS:BR} et universæ carni sanitas.{VS:BR}'
      v:023: 'PRO:4:23 | 23 | 23 | Omni custodia serva cor tuum,{VS:BR} quia ex ipso vita procedit.{VS:BR}'
      v:024: 'PRO:4:24 | 24 | 24 | Remove a te os pravum,{VS:BR} et detrahentia labia sint procul a te.{VS:BR}'
      v:025: 'PRO:4:25 | 25 | 25 | Oculi tui recta videant,{VS:BR} et palpebræ tuæ præcedant gressus tuos.{VS:BR}'
      v:026: 'PRO:4:26 | 26 | 26 | Dirige semitam pedibus tuis,{VS:BR} et omnes viæ tuæ stabilientur.{VS:BR}'
      v:027: 'PRO:4:27 | 27 | 27 | Ne declines ad dexteram neque ad sinistram ;{VS:BR} averte pedem tuum a malo :{VS:BR} vias enim quæ a dextris sunt novit Dominus :{VS:BR} perversæ vero sunt quæ a sinistris sunt.{VS:BR} Ipse autem rectos faciet cursus tuos,{VS:BR} itinera autem tua in pace producet.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'PRO:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Fili mi, attende ad sapientiam meam,{VS:BR} et prudentiæ meæ inclina aurem tuam :{VS:BR}'
      v:002: 'PRO:5:2 | 2 | 2 | ut custodias cogitationes, et disciplinam labia tua conservent.{VS:BR} Ne attendas fallaciæ mulieris ;{VS:BR}'
      v:003: 'PRO:5:3 | 3 | 3 | favus enim distillans labia meretricis,{VS:BR} et nitidius oleo guttur ejus :{VS:BR}'
      v:004: 'PRO:5:4 | 4 | 4 | novissima autem illius amara quasi absinthium,{VS:BR} et acuta quasi gladius biceps.{VS:BR}'
      v:005: 'PRO:5:5 | 5 | 5 | Pedes ejus descendunt in mortem,{VS:BR} et ad inferos gressus illius penetrant.{VS:BR}'
      v:006: 'PRO:5:6 | 6 | 6 | Per semitam vitæ non ambulant ;{VS:BR} vagi sunt gressus ejus et investigabiles.{VS:BR}'
      v:007: 'PRO:5:7 | 7 | 7 | Nunc ergo fili mi, audi me,{VS:BR} et ne recedas a verbis oris mei.{VS:BR}'
      v:008: 'PRO:5:8 | 8 | 8 | Longe fac ab ea viam tuam,{VS:BR} et ne appropinques foribus domus ejus.{VS:BR}'
      v:009: 'PRO:5:9 | 9 | 9 | Ne des alienis honorem tuum,{VS:BR} et annos tuos crudeli :{VS:BR}'
      v:010: 'PRO:5:10 | 10 | 10 | ne forte impleantur extranei viribus tuis,{VS:BR} et labores tui sint in domo aliena,{VS:BR}'
      v:011: 'PRO:5:11 | 11 | 11 | et gemas in novissimis,{VS:BR} quando consumpseris carnes tuas et corpus tuum,{VS:BR} et dicas :'
      v:012: 'PRO:5:12 | 12 | 12 | Cur detestatus sum disciplinam,{VS:BR} et increpationibus non acquievit cor meum,{VS:BR}'
      v:013: 'PRO:5:13 | 13 | 13 | nec audivi vocem docentium me,{VS:BR} et magistris non inclinavi aurem meam ?{VS:BR}'
      v:014: 'PRO:5:14 | 14 | 14 | pene fui in omni malo,{VS:BR} in medio ecclesiæ et synagogæ.{VS:BR}'
      v:015: 'PRO:5:15 | 15 | 15 | Bibe aquam de cisterna tua,{VS:BR} et fluenta putei tui ;{VS:BR}'
      v:016: 'PRO:5:16 | 16 | 16 | deriventur fontes tui foras,{VS:BR} et in plateis aquas tuas divide.{VS:BR}'
      v:017: 'PRO:5:17 | 17 | 17 | Habeto eas solus,{VS:BR} nec sint alieni participes tui.{VS:BR}'
      v:018: 'PRO:5:18 | 18 | 18 | Sit vena tua benedicta,{VS:BR} et lætare cum muliere adolescentiæ tuæ.{VS:BR}'
      v:019: 'PRO:5:19 | 19 | 19 | Cerva carissima, et gratissimus hinnulus :{VS:BR} ubera ejus inebrient te in omni tempore ;{VS:BR} in amore ejus delectare jugiter.{VS:BR}'
      v:020: 'PRO:5:20 | 20 | 20 | Quare seduceris, fili mi, ab aliena,{VS:BR} et foveris in sinu alterius ?{VS:BR}'
      v:021: 'PRO:5:21 | 21 | 21 | Respicit Dominus vias hominis,{VS:BR} et omnes gressus ejus considerat.{VS:BR}'
      v:022: 'PRO:5:22 | 22 | 22 | Iniquitates suas capiunt impium,{VS:BR} et funibus peccatorum suorum constringitur.{VS:BR}'
      v:023: 'PRO:5:23 | 23 | 23 | Ipse morietur, quia non habuit disciplinam,{VS:BR} et in multitudine stultitiæ suæ decipietur.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'PRO:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Fili mi, si spoponderis pro amico tuo,{VS:BR} defixisti apud extraneum manum tuam :{VS:BR}'
      v:002: 'PRO:6:2 | 2 | 2 | illaqueatus es verbis oris tui,{VS:BR} et captus propriis sermonibus.{VS:BR}'
      v:003: 'PRO:6:3 | 3 | 3 | Fac ergo quod dico, fili mi, et temetipsum libera,{VS:BR} quia incidisti in manum proximi tui.{VS:BR} Discurre, festina, suscita amicum tuum.{VS:BR}'
      v:004: 'PRO:6:4 | 4 | 4 | Ne dederis somnum oculis tuis,{VS:BR} nec dormitent palpebræ tuæ.{VS:BR}'
      v:005: 'PRO:6:5 | 5 | 5 | Eruere quasi damula de manu,{VS:BR} et quasi avis de manu aucupis.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:6:6 | 6 | 6 | {VS:VERSE:BEGIN}Vade ad formicam, o piger,{VS:BR} et considera vias ejus, et disce sapientiam.{VS:BR}'
      v:007: 'PRO:6:7 | 7 | 7 | Quæ cum non habeat ducem,{VS:BR} nec præceptorem, nec principem,{VS:BR}'
      v:008: 'PRO:6:8 | 8 | 8 | parat in æstate cibum sibi,{VS:BR} et congregat in messe quod comedat.{VS:BR}'
      v:009: 'PRO:6:9 | 9 | 9 | Usquequo, piger, dormies ?{VS:BR} quando consurges e somno tuo ?{VS:BR}'
      v:010: 'PRO:6:10 | 10 | 10 | Paululum dormies, paululum dormitabis,{VS:BR} paululum conseres manus ut dormias ;{VS:BR}'
      v:011: 'PRO:6:11 | 11 | 11 | et veniet tibi quasi viator egestas,{VS:BR} et pauperies quasi vir armatus.{VS:BR} Si vero impiger fueris, veniet ut fons messis tua,{VS:BR} et egestas longe fugiet a te.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:6:12 | 12 | 12 | {VS:VERSE:BEGIN}Homo apostata, vir inutilis, graditur ore perverso ;{VS:BR}'
      v:013: 'PRO:6:13 | 13 | 13 | annuit oculis, terit pede, digito loquitur,{VS:BR}'
      v:014: 'PRO:6:14 | 14 | 14 | pravo corde machinatur malum,{VS:BR} et omni tempore jurgia seminat.{VS:BR}'
      v:015: 'PRO:6:15 | 15 | 15 | Huic extemplo veniet perditio sua,{VS:BR} et subito conteretur, nec habebit ultra medicinam.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:6:16 | 16 | 16 | {VS:VERSE:BEGIN}Sex sunt quæ odit Dominus,{VS:BR} et septimum detestatur anima ejus :{VS:BR}'
      v:017: 'PRO:6:17 | 17 | 17 | oculos sublimes, linguam mendacem,{VS:BR} manus effundentes innoxium sanguinem,{VS:BR}'
      v:018: 'PRO:6:18 | 18 | 18 | cor machinans cogitationes pessimas,{VS:BR} pedes veloces ad currendum in malum,{VS:BR}'
      v:019: 'PRO:6:19 | 19 | 19 | proferentem mendacia testem fallacem,{VS:BR} et eum qui seminat inter fratres discordias.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:6:20 | 20 | 20 | {VS:VERSE:BEGIN}Conserva, fili mi, præcepta patris tui,{VS:BR} et ne dimittas legem matris tuæ.{VS:BR}'
      v:021: 'PRO:6:21 | 21 | 21 | Liga ea in corde tuo jugiter,{VS:BR} et circumda gutturi tuo.{VS:BR}'
      v:022: 'PRO:6:22 | 22 | 22 | Cum ambulaveris, gradiantur tecum ;{VS:BR} cum dormieris, custodiant te :{VS:BR} et evigilans loquere cum eis.{VS:BR}'
      v:023: 'PRO:6:23 | 23 | 23 | Quia mandatum lucerna est, et lex lux,{VS:BR} et via vitæ increpatio disciplinæ :{VS:BR}'
      v:024: 'PRO:6:24 | 24 | 24 | ut custodiant te a muliere mala,{VS:BR} et a blanda lingua extraneæ.{VS:BR}'
      v:025: 'PRO:6:25 | 25 | 25 | Non concupiscat pulchritudinem ejus cor tuum,{VS:BR} nec capiaris nutibus illius :{VS:BR}'
      v:026: 'PRO:6:26 | 26 | 26 | pretium enim scorti vix est unius panis,{VS:BR} mulier autem viri pretiosam animam capit.{VS:BR}'
      v:027: 'PRO:6:27 | 27 | 27 | Numquid potest homo abscondere ignem in sinu suo,{VS:BR} ut vestimenta illius non ardeant ?{VS:BR}'
      v:028: 'PRO:6:28 | 28 | 28 | aut ambulare super prunas,{VS:BR} ut non comburantur plantæ ejus ?{VS:BR}'
      v:029: 'PRO:6:29 | 29 | 29 | sic qui ingreditur ad mulierem proximi sui,{VS:BR} non erit mundus cum tetigerit eam.{VS:BR}'
      v:030: 'PRO:6:30 | 30 | 30 | Non grandis est culpa cum quis furatus fuerit :{VS:BR} furatur enim ut esurientem impleat animam ;{VS:BR}'
      v:031: 'PRO:6:31 | 31 | 31 | deprehensus quoque reddet septuplum,{VS:BR} et omnem substantiam domus suæ tradet.{VS:BR}'
      v:032: 'PRO:6:32 | 32 | 32 | Qui autem adulter est,{VS:BR} propter cordis inopiam perdet animam suam ;{VS:BR}'
      v:033: 'PRO:6:33 | 33 | 33 | turpitudinem et ignominiam congregat sibi,{VS:BR} et opprobrium illius non delebitur :{VS:BR}'
      v:034: 'PRO:6:34 | 34 | 34 | quia zelus et furor viri{VS:BR} non parcet in die vindictæ,{VS:BR}'
      v:035: 'PRO:6:35 | 35 | 35 | nec acquiescet cujusquam precibus,{VS:BR} nec suscipiet pro redemptione dona plurima.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'PRO:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Fili mi, custodi sermones meos,{VS:BR} et præcepta mea reconde tibi.{VS:BR} Fili,'
      v:002: 'PRO:7:2 | 2 | 2 | serva mandata mea, et vives ;{VS:BR} et legem meam quasi pupillam oculi tui :{VS:BR}'
      v:003: 'PRO:7:3 | 3 | 3 | liga eam in digitis tuis,{VS:BR} scribe illam in tabulis cordis tui.{VS:BR}'
      v:004: 'PRO:7:4 | 4 | 4 | Dic sapientiæ : Soror mea es,{VS:BR} et prudentiam voca amicam tuam :{VS:BR}'
      v:005: 'PRO:7:5 | 5 | 5 | ut custodiant te a muliere extranea,{VS:BR} et ab aliena quæ verba sua dulcia facit.{VS:BR}'
      v:006: 'PRO:7:6 | 6 | 6 | De fenestra enim domus meæ{VS:BR} per cancellos prospexi,{VS:BR}'
      v:007: 'PRO:7:7 | 7 | 7 | et video parvulos ;{VS:BR} considero vecordem juvenem,{VS:BR}'
      v:008: 'PRO:7:8 | 8 | 8 | qui transit per plateam juxta angulum{VS:BR} et prope viam domus illius graditur :{VS:BR}'
      v:009: 'PRO:7:9 | 9 | 9 | in obscuro, advesperascente die,{VS:BR} in noctis tenebris et caligine.{VS:BR}'
      v:010: 'PRO:7:10 | 10 | 10 | Et ecce occurrit illi mulier ornatu meretricio,{VS:BR} præparata ad capiendas animas :{VS:BR} garrula et vaga,{VS:BR}'
      v:011: 'PRO:7:11 | 11 | 11 | quietis impatiens,{VS:BR} nec valens in domo consistere pedibus suis ;{VS:BR}'
      v:012: 'PRO:7:12 | 12 | 12 | nunc foris, nunc in plateis,{VS:BR} nunc juxta angulos insidians.{VS:BR}'
      v:013: 'PRO:7:13 | 13 | 13 | Apprehensumque deosculatur juvenem,{VS:BR} et procaci vultu blanditur, dicens :{VS:BR}'
      v:014: 'PRO:7:14 | 14 | 14 | Victimas pro salute vovi ;{VS:BR} hodie reddidi vota mea :{VS:BR}'
      v:015: 'PRO:7:15 | 15 | 15 | idcirco egressa sum in occursum tuum,{VS:BR} desiderans te videre, et reperi.{VS:BR}'
      v:016: 'PRO:7:16 | 16 | 16 | Intexui funibus lectulum meum ;{VS:BR} stravi tapetibus pictis ex Ægypto :{VS:BR}'
      v:017: 'PRO:7:17 | 17 | 17 | aspersi cubile meum myrrha,{VS:BR} et aloë, et cinnamomo.{VS:BR}'
      v:018: 'PRO:7:18 | 18 | 18 | Veni, inebriemur uberibus,{VS:BR} et fruamur cupitis amplexibus donec illucescat dies.{VS:BR}'
      v:019: 'PRO:7:19 | 19 | 19 | Non est enim vir in domo sua :{VS:BR} abiit via longissima :{VS:BR}'
      v:020: 'PRO:7:20 | 20 | 20 | sacculum pecuniæ secum tulit ;{VS:BR} in die plenæ lunæ reversurus est in domum suam.{VS:BR}'
      v:021: 'PRO:7:21 | 21 | 21 | Irretivit eum multis sermonibus,{VS:BR} et blanditiis labiorum protraxit illum.{VS:BR}'
      v:022: 'PRO:7:22 | 22 | 22 | Statim eam sequitur quasi bos ductus ad victimam,{VS:BR} et quasi agnus lasciviens,{VS:BR} et ignorans quod ad vincula stultus trahatur :{VS:BR}'
      v:023: 'PRO:7:23 | 23 | 23 | donec transfigat sagitta jecur ejus,{VS:BR} velut si avis festinet ad laqueum,{VS:BR} et nescit quod de periculo animæ illius agitur.{VS:BR}'
      v:024: 'PRO:7:24 | 24 | 24 | Nunc ergo, fili mi, audi me,{VS:BR} et attende verbis oris mei.{VS:BR}'
      v:025: 'PRO:7:25 | 25 | 25 | Ne abstrahatur in viis illius mens tua,{VS:BR} neque decipiaris semitis ejus ;{VS:BR}'
      v:026: 'PRO:7:26 | 26 | 26 | multos enim vulneratos dejecit,{VS:BR} et fortissimi quique interfecti sunt ab ea.{VS:BR}'
      v:027: 'PRO:7:27 | 27 | 27 | Viæ inferi domus ejus,{VS:BR} penetrantes in interiora mortis.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'PRO:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Numquid non sapientia clamitat,{VS:BR} et prudentia dat vocem suam ?{VS:BR}'
      v:002: 'PRO:8:2 | 2 | 2 | In summis excelsisque verticibus supra viam,{VS:BR} in mediis semitis stans,{VS:BR}'
      v:003: 'PRO:8:3 | 3 | 3 | juxta portas civitatis,{VS:BR} in ipsis foribus loquitur, dicens :{VS:BR}'
      v:004: 'PRO:8:4 | 4 | 4 | O viri, ad vos clamito,{VS:BR} et vox mea ad filios hominum.{VS:BR}'
      v:005: 'PRO:8:5 | 5 | 5 | Intelligite, parvuli, astutiam,{VS:BR} et insipientes, animadvertite.{VS:BR}'
      v:006: 'PRO:8:6 | 6 | 6 | Audite, quoniam de rebus magnis locutura sum,{VS:BR} et aperientur labia mea ut recta prædicent.{VS:BR}'
      v:007: 'PRO:8:7 | 7 | 7 | Veritatem meditabitur guttur meum,{VS:BR} et labia mea detestabuntur impium.{VS:BR}'
      v:008: 'PRO:8:8 | 8 | 8 | Justi sunt omnes sermones mei :{VS:BR} non est in eis pravum quid, neque perversum ;{VS:BR}'
      v:009: 'PRO:8:9 | 9 | 9 | recti sunt intelligentibus,{VS:BR} et æqui invenientibus scientiam.{VS:BR}'
      v:010: 'PRO:8:10 | 10 | 10 | Accipite disciplinam meam, et non pecuniam ;{VS:BR} doctrinam magis quam aurum eligite :{VS:BR}'
      v:011: 'PRO:8:11 | 11 | 11 | melior est enim sapientia cunctis pretiosissimis,{VS:BR} et omne desiderabile ei non potest comparari.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:8:12 | 12 | 12 | {VS:VERSE:BEGIN}Ego sapientia, habito in consilio,{VS:BR} et eruditis intersum cogitationibus.{VS:BR}'
      v:013: 'PRO:8:13 | 13 | 13 | Timor Domini odit malum :{VS:BR} arrogantiam, et superbiam,{VS:BR} et viam pravam, et os bilingue, detestor.{VS:BR}'
      v:014: 'PRO:8:14 | 14 | 14 | Meum est consilium et æquitas ;{VS:BR} mea est prudentia, mea est fortitudo.{VS:BR}'
      v:015: 'PRO:8:15 | 15 | 15 | Per me reges regnant,{VS:BR} et legum conditores justa decernunt ;{VS:BR}'
      v:016: 'PRO:8:16 | 16 | 16 | per me principes imperant,{VS:BR} et potentes decernunt justitiam.{VS:BR}'
      v:017: 'PRO:8:17 | 17 | 17 | Ego diligentes me diligo,{VS:BR} et qui mane vigilant ad me, invenient me.{VS:BR}'
      v:018: 'PRO:8:18 | 18 | 18 | Mecum sunt divitiæ et gloria,{VS:BR} opes superbæ et justitia.{VS:BR}'
      v:019: 'PRO:8:19 | 19 | 19 | Melior est enim fructus meus auro et lapide pretioso,{VS:BR} et genimina mea argento electo.{VS:BR}'
      v:020: 'PRO:8:20 | 20 | 20 | In viis justitiæ ambulo,{VS:BR} in medio semitarum judicii :{VS:BR}'
      v:021: 'PRO:8:21 | 21 | 21 | ut ditem diligentes me,{VS:BR} et thesauros eorum repleam.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:8:22 | 22 | 22 | {VS:VERSE:BEGIN}Dominus possedit me in initio viarum suarum{VS:BR} antequam quidquam faceret a principio.{VS:BR}'
      v:023: 'PRO:8:23 | 23 | 23 | Ab æterno ordinata sum,{VS:BR} et ex antiquis antequam terra fieret.{VS:BR}'
      v:024: 'PRO:8:24 | 24 | 24 | Nondum erant abyssi, et ego jam concepta eram :{VS:BR} necdum fontes aquarum eruperant,{VS:BR}'
      v:025: 'PRO:8:25 | 25 | 25 | necdum montes gravi mole constiterant :{VS:BR} ante colles ego parturiebar.{VS:BR}'
      v:026: 'PRO:8:26 | 26 | 26 | Adhuc terram non fecerat, et flumina,{VS:BR} et cardines orbis terræ.{VS:BR}'
      v:027: 'PRO:8:27 | 27 | 27 | Quando præparabat cælos, aderam ;{VS:BR} quando certa lege et gyro vallabat abyssos ;{VS:BR}'
      v:028: 'PRO:8:28 | 28 | 28 | quando æthera firmabat sursum,{VS:BR} et librabat fontes aquarum ;{VS:BR}'
      v:029: 'PRO:8:29 | 29 | 29 | quando circumdabat mari terminum suum,{VS:BR} et legem ponebat aquis, ne transirent fines suos ;{VS:BR} quando appendebat fundamenta terræ :{VS:BR}'
      v:030: 'PRO:8:30 | 30 | 30 | cum eo eram, cuncta componens.{VS:BR} Et delectabar per singulos dies,{VS:BR} ludens coram eo omni tempore,{VS:BR}'
      v:031: 'PRO:8:31 | 31 | 31 | ludens in orbe terrarum ;{VS:BR} et deliciæ meæ esse cum filiis hominum.{VS:BR}'
      v:032: 'PRO:8:32 | 32 | 32 | Nunc ergo, filii, audite me :{VS:BR} beati qui custodiunt vias meas.{VS:BR}'
      v:033: 'PRO:8:33 | 33 | 33 | Audite disciplinam, et estote sapientes,{VS:BR} et nolite abjicere eam.{VS:BR}'
      v:034: 'PRO:8:34 | 34 | 34 | Beatus homo qui audit me,{VS:BR} et qui vigilat ad fores meas quotidie,{VS:BR} et observat ad postes ostii mei.{VS:BR}'
      v:035: 'PRO:8:35 | 35 | 35 | Qui me invenerit, inveniet vitam,{VS:BR} et hauriet salutem a Domino.{VS:BR}'
      v:036: 'PRO:8:36 | 36 | 36 | Qui autem in me peccaverit, lædet animam suam ;{VS:BR} omnes qui me oderunt diligunt mortem.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'PRO:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Sapientia ædificavit sibi domum :{VS:BR} excidit columnas septem.{VS:BR}'
      v:002: 'PRO:9:2 | 2 | 2 | Immolavit victimas suas, miscuit vinum,{VS:BR} et proposuit mensam suam.{VS:BR}'
      v:003: 'PRO:9:3 | 3 | 3 | Misit ancillas suas ut vocarent{VS:BR} ad arcem et ad mœnia civitatis.{VS:BR}'
      v:004: 'PRO:9:4 | 4 | 4 | Si quis est parvulus, veniat ad me.{VS:BR} Et insipientibus locuta est :{VS:BR}'
      v:005: 'PRO:9:5 | 5 | 5 | Venite, comedite panem meum,{VS:BR} et bibite vinum quod miscui vobis.{VS:BR}'
      v:006: 'PRO:9:6 | 6 | 6 | Relinquite infantiam, et vivite,{VS:BR} et ambulate per vias prudentiæ.{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:9:7 | 7 | 7 | {VS:VERSE:BEGIN}Qui erudit derisorem, ipse injuriam sibi facit,{VS:BR} et qui arguit impium, sibi maculam generat.{VS:BR}'
      v:008: 'PRO:9:8 | 8 | 8 | Noli arguere derisorem, ne oderit te :{VS:BR} argue sapientem, et diliget te.{VS:BR}'
      v:009: 'PRO:9:9 | 9 | 9 | Da sapienti occasionem, et addetur ei sapientia ;{VS:BR} doce justum, et festinabit accipere.{VS:BR}'
      v:010: 'PRO:9:10 | 10 | 10 | Principium sapientiæ timor Domini,{VS:BR} et scientia sanctorum prudentia.{VS:BR}'
      v:011: 'PRO:9:11 | 11 | 11 | Per me enim multiplicabuntur dies tui,{VS:BR} et addentur tibi anni vitæ.{VS:BR}'
      v:012: 'PRO:9:12 | 12 | 12 | Si sapiens fueris, tibimetipsi eris ;{VS:BR} si autem illusor, solus portabis malum.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:9:13 | 13 | 13 | {VS:VERSE:BEGIN}Mulier stulta et clamosa,{VS:BR} plenaque illecebris, et nihil omnino sciens,{VS:BR}'
      v:014: 'PRO:9:14 | 14 | 14 | sedit in foribus domus suæ,{VS:BR} super sellam in excelso urbis loco,{VS:BR}'
      v:015: 'PRO:9:15 | 15 | 15 | ut vocaret transeuntes per viam,{VS:BR} et pergentes itinere suo :{VS:BR}'
      v:016: 'PRO:9:16 | 16 | 16 | Qui est parvulus declinet ad me.{VS:BR} Et vecordi locuta est :{VS:BR}'
      v:017: 'PRO:9:17 | 17 | 17 | Aquæ furtivæ dulciores sunt,{VS:BR} et panis absconditus suavior.{VS:BR}'
      v:018: 'PRO:9:18 | 18 | 18 | Et ignoravit quod ibi sint gigantes,{VS:BR} et in profundis inferni convivæ ejus.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'PRO:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Filius sapiens lætificat patrem,{VS:BR} filius vero stultus mœstitia est matris suæ.{VS:BR}'
      v:002: 'PRO:10:2 | 2 | 2 | Nil proderunt thesauri impietatis,{VS:BR} justitia vero liberabit a morte.{VS:BR}'
      v:003: 'PRO:10:3 | 3 | 3 | Non affliget Dominus fame animam justi,{VS:BR} et insidias impiorum subvertet.{VS:BR}'
      v:004: 'PRO:10:4 | 4 | 4 | Egestatem operata est manus remissa ;{VS:BR} manus autem fortium divitias parat.{VS:BR} Qui nititur mendaciis, hic pascit ventos ;{VS:BR} idem autem ipse sequitur aves volantes.{VS:BR}'
      v:005: 'PRO:10:5 | 5 | 5 | Qui congregat in messe, filius sapiens est ;{VS:BR} qui autem stertit æstate, filius confusionis.{VS:BR}'
      v:006: 'PRO:10:6 | 6 | 6 | Benedictio Domini super caput justi ;{VS:BR} os autem impiorum operit iniquitas.{VS:BR}'
      v:007: 'PRO:10:7 | 7 | 7 | Memoria justi cum laudibus,{VS:BR} et nomen impiorum putrescet.{VS:BR}'
      v:008: 'PRO:10:8 | 8 | 8 | Sapiens corde præcepta suscipit ;{VS:BR} stultus cæditur labiis.{VS:BR}'
      v:009: 'PRO:10:9 | 9 | 9 | Qui ambulat simpliciter ambulat confidenter ;{VS:BR} qui autem depravat vias suas manifestus erit.{VS:BR}'
      v:010: 'PRO:10:10 | 10 | 10 | Qui annuit oculo dabit dolorem ;{VS:BR} et stultus labiis verberabitur.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:10:11 | 11 | 11 | {VS:VERSE:BEGIN}Vena vitæ os justi,{VS:BR} et os impiorum operit iniquitatem.{VS:BR}'
      v:012: 'PRO:10:12 | 12 | 12 | Odium suscitat rixas,{VS:BR} et universa delicta operit caritas.{VS:BR}'
      v:013: 'PRO:10:13 | 13 | 13 | In labiis sapientis invenitur sapientia,{VS:BR} et virga in dorso ejus qui indiget corde.{VS:BR}'
      v:014: 'PRO:10:14 | 14 | 14 | Sapientes abscondunt scientiam ;{VS:BR} os autem stulti confusioni proximum est.{VS:BR}'
      v:015: 'PRO:10:15 | 15 | 15 | Substantia divitis, urbs fortitudinis ejus ;{VS:BR} pavor pauperum egestas eorum.{VS:BR}'
      v:016: 'PRO:10:16 | 16 | 16 | Opus justi ad vitam,{VS:BR} fructus autem impii ad peccatum.{VS:BR}'
      v:017: 'PRO:10:17 | 17 | 17 | Via vitæ custodienti disciplinam ;{VS:BR} qui autem increpationes relinquit, errat.{VS:BR}'
      v:018: 'PRO:10:18 | 18 | 18 | Abscondunt odium labia mendacia ;{VS:BR} qui profert contumeliam, insipiens est.{VS:BR}'
      v:019: 'PRO:10:19 | 19 | 19 | In multiloquio non deerit peccatum,{VS:BR} qui autem moderatur labia sua prudentissimus est.{VS:BR}'
      v:020: 'PRO:10:20 | 20 | 20 | Argentum electum lingua justi ;{VS:BR} cor autem impiorum pro nihilo.{VS:BR}'
      v:021: 'PRO:10:21 | 21 | 21 | Labia justi erudiunt plurimos ;{VS:BR} qui autem indocti sunt in cordis egestate morientur.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:10:22 | 22 | 22 | {VS:VERSE:BEGIN}Benedictio Domini divites facit,{VS:BR} nec sociabitur eis afflictio.{VS:BR}'
      v:023: 'PRO:10:23 | 23 | 23 | Quasi per risum stultus operatur scelus,{VS:BR} sapientia autem est viro prudentia.{VS:BR}'
      v:024: 'PRO:10:24 | 24 | 24 | Quod timet impius veniet super eum ;{VS:BR} desiderium suum justis dabitur.{VS:BR}'
      v:025: 'PRO:10:25 | 25 | 25 | Quasi tempestas transiens non erit impius ;{VS:BR} justus autem quasi fundamentum sempiternum.{VS:BR}'
      v:026: 'PRO:10:26 | 26 | 26 | Sicut acetum dentibus, et fumus oculis,{VS:BR} sic piger his qui miserunt eum.{VS:BR}'
      v:027: 'PRO:10:27 | 27 | 27 | Timor Domini apponet dies,{VS:BR} et anni impiorum breviabuntur.{VS:BR}'
      v:028: 'PRO:10:28 | 28 | 28 | Exspectatio justorum lætitia,{VS:BR} spes autem impiorum peribit.{VS:BR}'
      v:029: 'PRO:10:29 | 29 | 29 | Fortitudo simplicis via Domini,{VS:BR} et pavor his qui operantur malum.{VS:BR}'
      v:030: 'PRO:10:30 | 30 | 30 | Justus in æternum non commovebitur,{VS:BR} impii autem non habitabunt super terram.{VS:BR}'
      v:031: 'PRO:10:31 | 31 | 31 | Os justi parturiet sapientiam ;{VS:BR} lingua pravorum peribit.{VS:BR}'
      v:032: 'PRO:10:32 | 32 | 32 | Labia justi considerant placita,{VS:BR} et os impiorum perversa.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'PRO:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Statera dolosa abominatio est apud Dominum,{VS:BR} et pondus æquum voluntas ejus.{VS:BR}'
      v:002: 'PRO:11:2 | 2 | 2 | Ubi fuerit superbia, ibi erit et contumelia ;{VS:BR} ubi autem est humilitas, ibi et sapientia.{VS:BR}'
      v:003: 'PRO:11:3 | 3 | 3 | Simplicitas justorum diriget eos,{VS:BR} et supplantatio perversorum vastabit illos.{VS:BR}'
      v:004: 'PRO:11:4 | 4 | 4 | Non proderunt divitiæ in die ultionis ;{VS:BR} justitia autem liberabit a morte.{VS:BR}'
      v:005: 'PRO:11:5 | 5 | 5 | Justitia simplicis diriget viam ejus,{VS:BR} et in impietate sua corruet impius.{VS:BR}'
      v:006: 'PRO:11:6 | 6 | 6 | Justitia rectorum liberabit eos,{VS:BR} et in insidiis suis capientur iniqui.{VS:BR}'
      v:007: 'PRO:11:7 | 7 | 7 | Mortuo homine impio, nulla erit ultra spes,{VS:BR} et exspectatio sollicitorum peribit.{VS:BR}'
      v:008: 'PRO:11:8 | 8 | 8 | Justus de angustia liberatus est,{VS:BR} et tradetur impius pro eo.{VS:VERSE:END}{VS:P}'
      v:009: 'PRO:11:9 | 9 | 9 | {VS:VERSE:BEGIN}Simulator ore decipit amicum suum ;{VS:BR} justi autem liberabuntur scientia.{VS:BR}'
      v:010: 'PRO:11:10 | 10 | 10 | In bonis justorum exsultabit civitas,{VS:BR} et in perditione impiorum erit laudatio.{VS:BR}'
      v:011: 'PRO:11:11 | 11 | 11 | Benedictione justorum exaltabitur civitas,{VS:BR} et ore impiorum subvertetur.{VS:BR}'
      v:012: 'PRO:11:12 | 12 | 12 | Qui despicit amicum suum indigens corde est ;{VS:BR} vir autem prudens tacebit.{VS:BR}'
      v:013: 'PRO:11:13 | 13 | 13 | Qui ambulat fraudulenter, revelat arcana ;{VS:BR} qui autem fidelis est animi, celat amici commissum.{VS:BR}'
      v:014: 'PRO:11:14 | 14 | 14 | Ubi non est gubernator, populus corruet ;{VS:BR} salus autem, ubi multa consilia.{VS:BR}'
      v:015: 'PRO:11:15 | 15 | 15 | Affligetur malo qui fidem facit pro extraneo ;{VS:BR} qui autem cavet laqueos securus erit.{VS:BR}'
      v:016: 'PRO:11:16 | 16 | 16 | Mulier gratiosa inveniet gloriam,{VS:BR} et robusti habebunt divitias.{VS:VERSE:END}{VS:P}'
      v:017: 'PRO:11:17 | 17 | 17 | {VS:VERSE:BEGIN}Benefacit animæ suæ vir misericors ;{VS:BR} qui autem crudelis est, etiam propinquos abjicit.{VS:BR}'
      v:018: 'PRO:11:18 | 18 | 18 | Impius facit opus instabile,{VS:BR} seminanti autem justitiam merces fidelis.{VS:BR}'
      v:019: 'PRO:11:19 | 19 | 19 | Clementia præparat vitam,{VS:BR} et sectatio malorum mortem.{VS:BR}'
      v:020: 'PRO:11:20 | 20 | 20 | Abominabile Domino cor pravum,{VS:BR} et voluntas ejus in iis qui simpliciter ambulant.{VS:BR}'
      v:021: 'PRO:11:21 | 21 | 21 | Manus in manu non erit innocens malus ;{VS:BR} semen autem justorum salvabitur.{VS:BR}'
      v:022: 'PRO:11:22 | 22 | 22 | Circulus aureus in naribus suis,{VS:BR} mulier pulchra et fatua.{VS:BR}'
      v:023: 'PRO:11:23 | 23 | 23 | Desiderium justorum omne bonum est ;{VS:BR} præstolatio impiorum furor.{VS:BR}'
      v:024: 'PRO:11:24 | 24 | 24 | Alii dividunt propria, et ditiores fiunt ;{VS:BR} alii rapiunt non sua, et semper in egestate sunt.{VS:BR}'
      v:025: 'PRO:11:25 | 25 | 25 | Anima quæ benedicit impinguabitur,{VS:BR} et qui inebriat, ipse quoque inebriabitur.{VS:BR}'
      v:026: 'PRO:11:26 | 26 | 26 | Qui abscondit frumenta maledicetur in populis ;{VS:BR} benedictio autem super caput vendentium.{VS:BR}'
      v:027: 'PRO:11:27 | 27 | 27 | Bene consurgit diluculo qui quærit bona ;{VS:BR} qui autem investigator malorum est, opprimetur ab eis.{VS:BR}'
      v:028: 'PRO:11:28 | 28 | 28 | Qui confidit in divitiis suis corruet :{VS:BR} justi autem quasi virens folium germinabunt.{VS:BR}'
      v:029: 'PRO:11:29 | 29 | 29 | Qui conturbat domum suam possidebit ventos,{VS:BR} et qui stultus est serviet sapienti.{VS:BR}'
      v:030: 'PRO:11:30 | 30 | 30 | Fructus justi lignum vitæ,{VS:BR} et qui suscipit animas sapiens est.{VS:BR}'
      v:031: 'PRO:11:31 | 31 | 31 | Si justus in terra recipit,{VS:BR} quanto magis impius et peccator !{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'PRO:12:1 | 1 | 1 | {VS:VERSE:BEGIN}Qui diligit disciplinam diligit scientiam ;{VS:BR} qui autem odit increpationes insipiens est.{VS:BR}'
      v:002: 'PRO:12:2 | 2 | 2 | Qui bonus est hauriet gratiam a Domino ;{VS:BR} qui autem confidit in cogitationibus suis impie agit.{VS:BR}'
      v:003: 'PRO:12:3 | 3 | 3 | Non roborabitur homo ex impietate,{VS:BR} et radix justorum non commovebitur.{VS:BR}'
      v:004: 'PRO:12:4 | 4 | 4 | Mulier diligens corona est viro suo ;{VS:BR} et putredo in ossibus ejus, quæ confusione res dignas gerit.{VS:BR}'
      v:005: 'PRO:12:5 | 5 | 5 | Cogitationes justorum judicia,{VS:BR} et consilia impiorum fraudulenta.{VS:BR}'
      v:006: 'PRO:12:6 | 6 | 6 | Verba impiorum insidiantur sanguini ;{VS:BR} os justorum liberabit eos.{VS:BR}'
      v:007: 'PRO:12:7 | 7 | 7 | Verte impios, et non erunt ;{VS:BR} domus autem justorum permanebit.{VS:BR}'
      v:008: 'PRO:12:8 | 8 | 8 | Doctrina sua noscetur vir ;{VS:BR} qui autem vanus et excors est patebit contemptui.{VS:BR}'
      v:009: 'PRO:12:9 | 9 | 9 | Melior est pauper et sufficiens sibi{VS:BR} quam gloriosus et indigens pane.{VS:BR}'
      v:010: 'PRO:12:10 | 10 | 10 | Novit justus jumentorum suorum animas ;{VS:BR} viscera autem impiorum crudelia.{VS:BR}'
      v:011: 'PRO:12:11 | 11 | 11 | Qui operatur terram suam satiabitur panibus ;{VS:BR} qui autem sectatur otium stultissimus est.{VS:BR} Qui suavis est in vini demorationibus,{VS:BR} in suis munitionibus relinquit contumeliam.{VS:BR}'
      v:012: 'PRO:12:12 | 12 | 12 | Desiderium impii munimentum est pessimorum ;{VS:BR} radix autem justorum proficiet.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:12:13 | 13 | 13 | {VS:VERSE:BEGIN}Propter peccata labiorum ruina proximat malo ;{VS:BR} effugiet autem justus de angustia.{VS:BR}'
      v:014: 'PRO:12:14 | 14 | 14 | De fructu oris sui unusquisque replebitur bonis,{VS:BR} et juxta opera manuum suarum retribuetur ei.{VS:BR}'
      v:015: 'PRO:12:15 | 15 | 15 | Via stulti recta in oculis ejus ;{VS:BR} qui autem sapiens est audit consilia.{VS:BR}'
      v:016: 'PRO:12:16 | 16 | 16 | Fatuus statim indicat iram suam ;{VS:BR} qui autem dissimulat injuriam callidus est.{VS:BR}'
      v:017: 'PRO:12:17 | 17 | 17 | Qui quod novit loquitur, index justitiæ est ;{VS:BR} qui autem mentitur, testis est fraudulentus.{VS:BR}'
      v:018: 'PRO:12:18 | 18 | 18 | Est qui promittit, et quasi gladio pungitur conscientiæ :{VS:BR} lingua autem sapientium sanitas est.{VS:BR}'
      v:019: 'PRO:12:19 | 19 | 19 | Labium veritatis firmum erit in perpetuum ;{VS:BR} qui autem testis est repentinus, concinnat linguam mendacii.{VS:BR}'
      v:020: 'PRO:12:20 | 20 | 20 | Dolus in corde cogitantium mala ;{VS:BR} qui autem pacis ineunt consilia, sequitur eos gaudium.{VS:BR}'
      v:021: 'PRO:12:21 | 21 | 21 | Non contristabit justum quidquid ei acciderit :{VS:BR} impii autem replebuntur malo.{VS:BR}'
      v:022: 'PRO:12:22 | 22 | 22 | Abominatio est Domino labia mendacia ;{VS:BR} qui autem fideliter agunt placent ei.{VS:BR}'
      v:023: 'PRO:12:23 | 23 | 23 | Homo versatus celat scientiam,{VS:BR} et cor insipientium provocat stultitiam.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:12:24 | 24 | 24 | {VS:VERSE:BEGIN}Manus fortium dominabitur ;{VS:BR} quæ autem remissa est, tributis serviet.{VS:BR}'
      v:025: 'PRO:12:25 | 25 | 25 | Mœror in corde viri humiliabit illum,{VS:BR} et sermone bono lætificabitur.{VS:BR}'
      v:026: 'PRO:12:26 | 26 | 26 | Qui negligit damnum propter amicum, justus est ;{VS:BR} iter autem impiorum decipiet eos.{VS:BR}'
      v:027: 'PRO:12:27 | 27 | 27 | Non inveniet fraudulentus lucrum,{VS:BR} et substantia hominis erit auri pretium.{VS:BR}'
      v:028: 'PRO:12:28 | 28 | 28 | In semita justitiæ vita ;{VS:BR} iter autem devium ducit ad mortem.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'PRO:13:1 | 1 | 1 | {VS:VERSE:BEGIN}Filius sapiens doctrina patris ;{VS:BR} qui autem illusor est non audit cum arguitur.{VS:BR}'
      v:002: 'PRO:13:2 | 2 | 2 | De fructu oris sui homo satiabitur bonis :{VS:BR} anima autem prævaricatorum iniqua.{VS:BR}'
      v:003: 'PRO:13:3 | 3 | 3 | Qui custodit os suum custodit animam suam ;{VS:BR} qui autem inconsideratus est ad loquendum, sentiet mala.{VS:BR}'
      v:004: 'PRO:13:4 | 4 | 4 | Vult et non vult piger ;{VS:BR} anima autem operantium impinguabitur.{VS:BR}'
      v:005: 'PRO:13:5 | 5 | 5 | Verbum mendax justus detestabitur ;{VS:BR} impius autem confundit, et confundetur.{VS:BR}'
      v:006: 'PRO:13:6 | 6 | 6 | Justitia custodit innocentis viam,{VS:BR} impietas autem peccatorem supplantat.{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:13:7 | 7 | 7 | {VS:VERSE:BEGIN}Est quasi dives, cum nihil habeat,{VS:BR} et est quasi pauper, cum in multis divitiis sit.{VS:BR}'
      v:008: 'PRO:13:8 | 8 | 8 | Redemptio animæ viri divitiæ suæ ;{VS:BR} qui autem pauper est, increpationem non sustinet.{VS:BR}'
      v:009: 'PRO:13:9 | 9 | 9 | Lux justorum lætificat :{VS:BR} lucerna autem impiorum extinguetur.{VS:BR}'
      v:010: 'PRO:13:10 | 10 | 10 | Inter superbos semper jurgia sunt ;{VS:BR} qui autem agunt omnia cum consilio, reguntur sapientia.{VS:BR}'
      v:011: 'PRO:13:11 | 11 | 11 | Substantia festinata minuetur ;{VS:BR} quæ autem paulatim colligitur manu, multiplicabitur.{VS:BR}'
      v:012: 'PRO:13:12 | 12 | 12 | Spes quæ differtur affligit animam ;{VS:BR} lignum vitæ desiderium veniens.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:13:13 | 13 | 13 | {VS:VERSE:BEGIN}Qui detrahit alicui rei, ipse se in futurum obligat ;{VS:BR} qui autem timet præceptum, in pace versabitur.{VS:BR} Animæ dolosæ errant in peccatis :{VS:BR} justi autem misericordes sunt, et miserantur.{VS:BR}'
      v:014: 'PRO:13:14 | 14 | 14 | Lex sapientis fons vitæ,{VS:BR} ut declinet a ruina mortis.{VS:BR}'
      v:015: 'PRO:13:15 | 15 | 15 | Doctrina bona dabit gratiam ;{VS:BR} in itinere contemptorum vorago.{VS:BR}'
      v:016: 'PRO:13:16 | 16 | 16 | Astutus omnia agit cum consilio ;{VS:BR} qui autem fatuus est aperit stultitiam.{VS:BR}'
      v:017: 'PRO:13:17 | 17 | 17 | Nuntius impii cadet in malum ;{VS:BR} legatus autem fidelis, sanitas.{VS:BR}'
      v:018: 'PRO:13:18 | 18 | 18 | Egestas et ignominia ei qui deserit disciplinam ;{VS:BR} qui autem acquiescit arguenti glorificabitur.{VS:BR}'
      v:019: 'PRO:13:19 | 19 | 19 | Desiderium si compleatur delectat animam ;{VS:BR} detestantur stulti eos qui fugiunt mala.{VS:BR}'
      v:020: 'PRO:13:20 | 20 | 20 | Qui cum sapientibus graditur sapiens erit ;{VS:BR} amicus stultorum similis efficietur.{VS:VERSE:END}{VS:P}'
      v:021: 'PRO:13:21 | 21 | 21 | {VS:VERSE:BEGIN}Peccatores persequitur malum,{VS:BR} et justis retribuentur bona.{VS:BR}'
      v:022: 'PRO:13:22 | 22 | 22 | Bonus reliquit hæredes filios et nepotes,{VS:BR} et custoditur justo substantia peccatoris.{VS:BR}'
      v:023: 'PRO:13:23 | 23 | 23 | Multi cibi in novalibus patrum,{VS:BR} et aliis congregantur absque judicio.{VS:BR}'
      v:024: 'PRO:13:24 | 24 | 24 | Qui parcit virgæ odit filium suum ;{VS:BR} qui autem diligit illum instanter erudit.{VS:BR}'
      v:025: 'PRO:13:25 | 25 | 25 | Justus comedit et replet animam suam ;{VS:BR} venter autem impiorum insaturabilis.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'PRO:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Sapiens mulier ædificat domum suam ;{VS:BR} insipiens exstructam quoque manibus destruet.{VS:BR}'
      v:002: 'PRO:14:2 | 2 | 2 | Ambulans recto itinere, et timens Deum,{VS:BR} despicitur ab eo qui infami graditur via.{VS:BR}'
      v:003: 'PRO:14:3 | 3 | 3 | In ore stulti virga superbiæ ;{VS:BR} labia autem sapientium custodiunt eos.{VS:BR}'
      v:004: 'PRO:14:4 | 4 | 4 | Ubi non sunt boves, præsepe vacuum est ;{VS:BR} ubi autem plurimæ segetes, ibi manifesta est fortitudo bovis.{VS:BR}'
      v:005: 'PRO:14:5 | 5 | 5 | Testis fidelis non mentitur ;{VS:BR} profert autem mendacium dolosus testis.{VS:BR}'
      v:006: 'PRO:14:6 | 6 | 6 | Quærit derisor sapientiam, et non invenit ;{VS:BR} doctrina prudentium facilis.{VS:BR}'
      v:007: 'PRO:14:7 | 7 | 7 | Vade contra virum stultum,{VS:BR} et nescit labia prudentiæ.{VS:BR}'
      v:008: 'PRO:14:8 | 8 | 8 | Sapientia callidi est intelligere viam suam,{VS:BR} et imprudentia stultorum errans.{VS:BR}'
      v:009: 'PRO:14:9 | 9 | 9 | Stultus illudet peccatum,{VS:BR} et inter justos morabitur gratia.{VS:BR}'
      v:010: 'PRO:14:10 | 10 | 10 | Cor quod novit amaritudinem animæ suæ,{VS:BR} in gaudio ejus non miscebitur extraneus.{VS:BR}'
      v:011: 'PRO:14:11 | 11 | 11 | Domus impiorum delebitur :{VS:BR} tabernacula vero justorum germinabunt.{VS:BR}'
      v:012: 'PRO:14:12 | 12 | 12 | Est via quæ videtur homini justa,{VS:BR} novissima autem ejus deducunt ad mortem.{VS:BR}'
      v:013: 'PRO:14:13 | 13 | 13 | Risus dolore miscebitur,{VS:BR} et extrema gaudii luctus occupat.{VS:BR}'
      v:014: 'PRO:14:14 | 14 | 14 | Viis suis replebitur stultus,{VS:BR} et super eum erit vir bonus.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:14:15 | 15 | 15 | {VS:VERSE:BEGIN}Innocens credit omni verbo ;{VS:BR} astutus considerat gressus suos.{VS:BR} Filio doloso nihil erit boni ;{VS:BR} servo autem sapienti prosperi erunt actus,{VS:BR} et dirigetur via ejus.{VS:BR}'
      v:016: 'PRO:14:16 | 16 | 16 | Sapiens timet, et declinat a malo ;{VS:BR} stultus transilit, et confidit.{VS:BR}'
      v:017: 'PRO:14:17 | 17 | 17 | Impatiens operabitur stultitiam,{VS:BR} et vir versutus odiosus est.{VS:BR}'
      v:018: 'PRO:14:18 | 18 | 18 | Possidebunt parvuli stultitiam,{VS:BR} et exspectabunt astuti scientiam.{VS:BR}'
      v:019: 'PRO:14:19 | 19 | 19 | Jacebunt mali ante bonos,{VS:BR} et impii ante portas justorum.{VS:BR}'
      v:020: 'PRO:14:20 | 20 | 20 | Etiam proximo suo pauper odiosus erit :{VS:BR} amici vero divitum multi.{VS:BR}'
      v:021: 'PRO:14:21 | 21 | 21 | Qui despicit proximum suum peccat ;{VS:BR} qui autem miseretur pauperis beatus erit.{VS:BR} Qui credit in Domino misericordiam diligit.{VS:BR}'
      v:022: 'PRO:14:22 | 22 | 22 | Errant qui operantur malum ;{VS:BR} misericordia et veritas præparant bona.{VS:BR}'
      v:023: 'PRO:14:23 | 23 | 23 | In omni opere erit abundantia ;{VS:BR} ubi autem verba sunt plurima, ibi frequenter egestas.{VS:BR}'
      v:024: 'PRO:14:24 | 24 | 24 | Corona sapientium divitiæ eorum ;{VS:BR} fatuitas stultorum imprudentia.{VS:BR}'
      v:025: 'PRO:14:25 | 25 | 25 | Liberat animas testis fidelis,{VS:BR} et profert mendacia versipellis.{VS:VERSE:END}{VS:P}'
      v:026: 'PRO:14:26 | 26 | 26 | {VS:VERSE:BEGIN}In timore Domini fiducia fortitudinis,{VS:BR} et filiis ejus erit spes.{VS:BR}'
      v:027: 'PRO:14:27 | 27 | 27 | Timor Domini fons vitæ,{VS:BR} ut declinent a ruina mortis.{VS:BR}'
      v:028: 'PRO:14:28 | 28 | 28 | In multitudine populi dignitas regis,{VS:BR} et in paucitate plebis ignominia principis.{VS:BR}'
      v:029: 'PRO:14:29 | 29 | 29 | Qui patiens est multa gubernatur prudentia ;{VS:BR} qui autem impatiens est exaltat stultitiam suam.{VS:BR}'
      v:030: 'PRO:14:30 | 30 | 30 | Vita carnium sanitas cordis ;{VS:BR} putredo ossium invidia.{VS:BR}'
      v:031: 'PRO:14:31 | 31 | 31 | Qui calumniatur egentem exprobrat factori ejus ;{VS:BR} honorat autem eum qui miseretur pauperis.{VS:BR}'
      v:032: 'PRO:14:32 | 32 | 32 | In malitia sua expelletur impius :{VS:BR} sperat autem justus in morte sua.{VS:BR}'
      v:033: 'PRO:14:33 | 33 | 33 | In corde prudentis requiescit sapientia,{VS:BR} et indoctos quosque erudiet.{VS:BR}'
      v:034: 'PRO:14:34 | 34 | 34 | Justitia elevat gentem ;{VS:BR} miseros autem facit populos peccatum.{VS:BR}'
      v:035: 'PRO:14:35 | 35 | 35 | Acceptus est regi minister intelligens ;{VS:BR} iracundiam ejus inutilis sustinebit.{VS:VERSE:END}'
  c:015:
    verses:
      v:001: 'PRO:15:1 | 1 | 1 | {VS:VERSE:BEGIN}Responsio mollis frangit iram ;{VS:BR} sermo durus suscitat furorem.{VS:BR}'
      v:002: 'PRO:15:2 | 2 | 2 | Lingua sapientium ornat scientiam ;{VS:BR} os fatuorum ebullit stultitiam.{VS:BR}'
      v:003: 'PRO:15:3 | 3 | 3 | In omni loco, oculi Domini{VS:BR} contemplantur bonos et malos.{VS:BR}'
      v:004: 'PRO:15:4 | 4 | 4 | Lingua placabilis lignum vitæ ;{VS:BR} quæ autem immoderata est conteret spiritum.{VS:BR}'
      v:005: 'PRO:15:5 | 5 | 5 | Stultus irridet disciplinam patris sui ;{VS:BR} qui autem custodit increpationes astutior fiet.{VS:BR} In abundanti justitia virtus maxima est :{VS:BR} cogitationes autem impiorum eradicabuntur.{VS:BR}'
      v:006: 'PRO:15:6 | 6 | 6 | Domus justi plurima fortitudo,{VS:BR} et in fructibus impii conturbatio.{VS:BR}'
      v:007: 'PRO:15:7 | 7 | 7 | Labia sapientium disseminabunt scientiam ;{VS:BR} cor stultorum dissimile erit.{VS:BR}'
      v:008: 'PRO:15:8 | 8 | 8 | Victimæ impiorum abominabiles Domino ;{VS:BR} vota justorum placabilia.{VS:BR}'
      v:009: 'PRO:15:9 | 9 | 9 | Abominatio est Domino via impii ;{VS:BR} qui sequitur justitiam diligitur ab eo.{VS:BR}'
      v:010: 'PRO:15:10 | 10 | 10 | Doctrina mala deserenti viam vitæ ;{VS:BR} qui increpationes odit, morietur.{VS:BR}'
      v:011: 'PRO:15:11 | 11 | 11 | Infernus et perditio coram Domino ;{VS:BR} quanto magis corda filiorum hominum !{VS:BR}'
      v:012: 'PRO:15:12 | 12 | 12 | Non amat pestilens eum qui se corripit,{VS:BR} nec ad sapientes graditur.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:15:13 | 13 | 13 | {VS:VERSE:BEGIN}Cor gaudens exhilarat faciem ;{VS:BR} in mœrore animi dejicitur spiritus.{VS:BR}'
      v:014: 'PRO:15:14 | 14 | 14 | Cor sapientis quærit doctrinam,{VS:BR} et os stultorum pascitur imperitia.{VS:BR}'
      v:015: 'PRO:15:15 | 15 | 15 | Omnes dies pauperis, mali ;{VS:BR} secura mens quasi juge convivium.{VS:BR}'
      v:016: 'PRO:15:16 | 16 | 16 | Melius est parum cum timore Domini,{VS:BR} quam thesauri magni et insatiabiles.{VS:BR}'
      v:017: 'PRO:15:17 | 17 | 17 | Melius est vocari ad olera cum caritate,{VS:BR} quam ad vitulum saginatum cum odio.{VS:BR}'
      v:018: 'PRO:15:18 | 18 | 18 | Vir iracundus provocat rixas ;{VS:BR} qui patiens est mitigat suscitatas.{VS:BR}'
      v:019: 'PRO:15:19 | 19 | 19 | Iter pigrorum quasi sepes spinarum ;{VS:BR} via justorum absque offendiculo.{VS:BR}'
      v:020: 'PRO:15:20 | 20 | 20 | Filius sapiens lætificat patrem,{VS:BR} et stultus homo despicit matrem suam.{VS:BR}'
      v:021: 'PRO:15:21 | 21 | 21 | Stultitia gaudium stulto,{VS:BR} et vir prudens dirigit gressus suos.{VS:BR}'
      v:022: 'PRO:15:22 | 22 | 22 | Dissipantur cogitationes ubi non est consilium ;{VS:BR} ubi vero sunt plures consiliarii, confirmantur.{VS:BR}'
      v:023: 'PRO:15:23 | 23 | 23 | Lætatur homo in sententia oris sui,{VS:BR} et sermo opportunus est optimus.{VS:BR}'
      v:024: 'PRO:15:24 | 24 | 24 | Semita vitæ super eruditum,{VS:BR} ut declinet de inferno novissimo.{VS:VERSE:END}{VS:P}'
      v:025: 'PRO:15:25 | 25 | 25 | {VS:VERSE:BEGIN}Domum superborum demolietur Dominus,{VS:BR} et firmos faciet terminos viduæ.{VS:BR}'
      v:026: 'PRO:15:26 | 26 | 26 | Abominatio Domini cogitationes malæ,{VS:BR} et purus sermo pulcherrimus firmabitur ab eo.{VS:BR}'
      v:027: 'PRO:15:27 | 27 | 27 | Conturbat domum suam qui sectatur avaritiam ;{VS:BR} qui autem odit munera, vivet.{VS:BR} Per misericordiam et fidem purgantur peccata :{VS:BR} per timorem autem Domini declinat omnis a malo.{VS:BR}'
      v:028: 'PRO:15:28 | 28 | 28 | Mens justi meditatur obedientiam ;{VS:BR} os impiorum redundat malis.{VS:BR}'
      v:029: 'PRO:15:29 | 29 | 29 | Longe est Dominus ab impiis,{VS:BR} et orationes justorum exaudiet.{VS:BR}'
      v:030: 'PRO:15:30 | 30 | 30 | Lux oculorum lætificat animam ;{VS:BR} fama bona impinguat ossa.{VS:BR}'
      v:031: 'PRO:15:31 | 31 | 31 | Auris quæ audit increpationes vitæ{VS:BR} in medio sapientium commorabitur.{VS:BR}'
      v:032: 'PRO:15:32 | 32 | 32 | Qui abjicit disciplinam despicit animam suam ;{VS:BR} qui autem acquiescit increpationibus possessor est cordis.{VS:BR}'
      v:033: 'PRO:15:33 | 33 | 33 | Timor Domini disciplina sapientiæ,{VS:BR} et gloriam præcedit humilitas.{VS:VERSE:END}'
  c:016:
    verses:
      v:001: 'PRO:16:1 | 1 | 1 | {VS:VERSE:BEGIN}Hominis est animam præparare,{VS:BR} et Domini gubernare linguam.{VS:BR}'
      v:002: 'PRO:16:2 | 2 | 2 | Omnes viæ hominis patent oculis ejus ;{VS:BR} spirituum ponderator est Dominus.{VS:BR}'
      v:003: 'PRO:16:3 | 3 | 3 | Revela Domino opera tua,{VS:BR} et dirigentur cogitationes tuæ.{VS:BR}'
      v:004: 'PRO:16:4 | 4 | 4 | Universa propter semetipsum operatus est Dominus ;{VS:BR} impium quoque ad diem malum.{VS:BR}'
      v:005: 'PRO:16:5 | 5 | 5 | Abominatio Domini est omnis arrogans ;{VS:BR} etiamsi manus ad manum fuerit, non est innocens.{VS:BR} Initium viæ bonæ facere justitiam ;{VS:BR} accepta est autem apud Deum magis quam immolare hostias.{VS:BR}'
      v:006: 'PRO:16:6 | 6 | 6 | Misericordia et veritate redimitur iniquitas,{VS:BR} et in timore Domini declinatur a malo.{VS:BR}'
      v:007: 'PRO:16:7 | 7 | 7 | Cum placuerint Domino viæ hominis,{VS:BR} inimicos quoque ejus convertet ad pacem.{VS:BR}'
      v:008: 'PRO:16:8 | 8 | 8 | Melius est parum cum justitia{VS:BR} quam multi fructus cum iniquitate.{VS:BR}'
      v:009: 'PRO:16:9 | 9 | 9 | Cor hominis disponit viam suam,{VS:BR} sed Domini est dirigere gressus ejus.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:16:10 | 10 | 10 | {VS:VERSE:BEGIN}Divinatio in labiis regis ;{VS:BR} in judicio non errabit os ejus.{VS:BR}'
      v:011: 'PRO:16:11 | 11 | 11 | Pondus et statera judicia Domini sunt,{VS:BR} et opera ejus omnes lapides sacculi.{VS:BR}'
      v:012: 'PRO:16:12 | 12 | 12 | Abominabiles regi qui agunt impie,{VS:BR} quoniam justitia firmatur solium.{VS:BR}'
      v:013: 'PRO:16:13 | 13 | 13 | Voluntas regum labia justa ;{VS:BR} qui recta loquitur diligetur.{VS:BR}'
      v:014: 'PRO:16:14 | 14 | 14 | Indignatio regis nuntii mortis,{VS:BR} et vir sapiens placabit eam.{VS:BR}'
      v:015: 'PRO:16:15 | 15 | 15 | In hilaritate vultus regis vita,{VS:BR} et clementia ejus quasi imber serotinus.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:16:16 | 16 | 16 | {VS:VERSE:BEGIN}Posside sapientiam, quia auro melior est,{VS:BR} et acquire prudentiam, quia pretiosior est argento.{VS:BR}'
      v:017: 'PRO:16:17 | 17 | 17 | Semita justorum declinat mala ;{VS:BR} custos animæ suæ servat viam suam.{VS:BR}'
      v:018: 'PRO:16:18 | 18 | 18 | Contritionem præcedit superbia,{VS:BR} et ante ruinam exaltatur spiritus.{VS:BR}'
      v:019: 'PRO:16:19 | 19 | 19 | Melius est humiliari cum mitibus{VS:BR} quam dividere spolia cum superbis.{VS:BR}'
      v:020: 'PRO:16:20 | 20 | 20 | Eruditus in verbo reperiet bona,{VS:BR} et qui sperat in Domino beatus est.{VS:BR}'
      v:021: 'PRO:16:21 | 21 | 21 | Qui sapiens est corde appellabitur prudens,{VS:BR} et qui dulcis eloquio majora percipiet.{VS:BR}'
      v:022: 'PRO:16:22 | 22 | 22 | Fons vitæ eruditio possidentis ;{VS:BR} doctrina stultorum fatuitas.{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:16:23 | 23 | 23 | {VS:VERSE:BEGIN}Cor sapientis erudiet os ejus,{VS:BR} et labiis ejus addet gratiam.{VS:BR}'
      v:024: 'PRO:16:24 | 24 | 24 | Favus mellis composita verba ;{VS:BR} dulcedo animæ sanitas ossium.{VS:BR}'
      v:025: 'PRO:16:25 | 25 | 25 | Est via quæ videtur homini recta,{VS:BR} et novissima ejus ducunt ad mortem.{VS:BR}'
      v:026: 'PRO:16:26 | 26 | 26 | Anima laborantis laborat sibi,{VS:BR} quia compulit eum os suum.{VS:BR}'
      v:027: 'PRO:16:27 | 27 | 27 | Vir impius fodit malum,{VS:BR} et in labiis ejus ignis ardescit.{VS:BR}'
      v:028: 'PRO:16:28 | 28 | 28 | Homo perversus suscitat lites,{VS:BR} et verbosus separat principes.{VS:BR}'
      v:029: 'PRO:16:29 | 29 | 29 | Vir iniquus lactat amicum suum,{VS:BR} et ducit eum per viam non bonam.{VS:BR}'
      v:030: 'PRO:16:30 | 30 | 30 | Qui attonitis oculis cogitat prava,{VS:BR} mordens labia sua perficit malum.{VS:BR}'
      v:031: 'PRO:16:31 | 31 | 31 | Corona dignitatis senectus,{VS:BR} quæ in viis justitiæ reperietur.{VS:BR}'
      v:032: 'PRO:16:32 | 32 | 32 | Melior est patiens viro forti,{VS:BR} et qui dominatur animo suo expugnatore urbium.{VS:BR}'
      v:033: 'PRO:16:33 | 33 | 33 | Sortes mittuntur in sinum,{VS:BR} sed a Domino temperantur.{VS:VERSE:END}'
  c:017:
    verses:
      v:001: 'PRO:17:1 | 1 | 1 | {VS:VERSE:BEGIN}Melior est buccella sicca cum gaudio{VS:BR} quam domus plena victimis cum jurgio.{VS:BR}'
      v:002: 'PRO:17:2 | 2 | 2 | Servus sapiens dominabitur filiis stultis,{VS:BR} et inter fratres hæreditatem dividet.{VS:BR}'
      v:003: 'PRO:17:3 | 3 | 3 | Sicut igne probatur argentum et aurum camino,{VS:BR} ita corda probat Dominus.{VS:BR}'
      v:004: 'PRO:17:4 | 4 | 4 | Malus obedit linguæ iniquæ,{VS:BR} et fallax obtemperat labiis mendacibus.{VS:BR}'
      v:005: 'PRO:17:5 | 5 | 5 | Qui despicit pauperem exprobrat factori ejus,{VS:BR} et qui ruina lætatur alterius non erit impunitus.{VS:BR}'
      v:006: 'PRO:17:6 | 6 | 6 | Corona senum filii filiorum,{VS:BR} et gloria filiorum patres eorum.{VS:BR}'
      v:007: 'PRO:17:7 | 7 | 7 | Non decent stultum verba composita,{VS:BR} nec principem labium mentiens.{VS:BR}'
      v:008: 'PRO:17:8 | 8 | 8 | Gemma gratissima exspectatio præstolantis ;{VS:BR} quocumque se vertit, prudenter intelligit.{VS:BR}'
      v:009: 'PRO:17:9 | 9 | 9 | Qui celat delictum quærit amicitias ;{VS:BR} qui altero sermone repetit, separat fœderatos.{VS:BR}'
      v:010: 'PRO:17:10 | 10 | 10 | Plus proficit correptio apud prudentem,{VS:BR} quam centum plagæ apud stultum.{VS:BR}'
      v:011: 'PRO:17:11 | 11 | 11 | Semper jurgia quærit malus :{VS:BR} angelus autem crudelis mittetur contra eum.{VS:BR}'
      v:012: 'PRO:17:12 | 12 | 12 | Expedit magis ursæ occurrere raptis fœtibus,{VS:BR} quam fatuo confidenti in stultitia sua.{VS:BR}'
      v:013: 'PRO:17:13 | 13 | 13 | Qui reddit mala pro bonis,{VS:BR} non recedet malum de domo ejus.{VS:BR}'
      v:014: 'PRO:17:14 | 14 | 14 | Qui dimittit aquam caput est jurgiorum,{VS:BR} et antequam patiatur contumeliam judicium deserit.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:17:15 | 15 | 15 | {VS:VERSE:BEGIN}Qui justificat impium, et qui condemnat justum,{VS:BR} abominabilis est uterque apud Deum.{VS:BR}'
      v:016: 'PRO:17:16 | 16 | 16 | Quid prodest stulto habere divitias,{VS:BR} cum sapientiam emere non possit ?{VS:BR} Qui altum facit domum suam quærit ruinam,{VS:BR} et qui evitat discere incidet in mala.{VS:BR}'
      v:017: 'PRO:17:17 | 17 | 17 | Omni tempore diligit qui amicus est,{VS:BR} et frater in angustiis comprobatur.{VS:BR}'
      v:018: 'PRO:17:18 | 18 | 18 | Stultus homo plaudet manibus,{VS:BR} cum spoponderit pro amico suo.{VS:BR}'
      v:019: 'PRO:17:19 | 19 | 19 | Qui meditatur discordias diligit rixas,{VS:BR} et qui exaltat ostium quærit ruinam.{VS:BR}'
      v:020: 'PRO:17:20 | 20 | 20 | Qui perversi cordis est non inveniet bonum,{VS:BR} et qui vertit linguam incidet in malum.{VS:BR}'
      v:021: 'PRO:17:21 | 21 | 21 | Natus est stultus in ignominiam suam ;{VS:BR} sed nec pater in fatuo lætabitur.{VS:BR}'
      v:022: 'PRO:17:22 | 22 | 22 | Animus gaudens ætatem floridam facit ;{VS:BR} spiritus tristis exsiccat ossa.{VS:BR}'
      v:023: 'PRO:17:23 | 23 | 23 | Munera de sinu impius accipit,{VS:BR} ut pervertat semitas judicii.{VS:BR}'
      v:024: 'PRO:17:24 | 24 | 24 | In facie prudentis lucet sapientia ;{VS:BR} oculi stultorum in finibus terræ.{VS:BR}'
      v:025: 'PRO:17:25 | 25 | 25 | Ira patris filius stultus,{VS:BR} et dolor matris quæ genuit eum.{VS:BR}'
      v:026: 'PRO:17:26 | 26 | 26 | Non est bonum damnum inferre justo,{VS:BR} nec percutere principem qui recta judicat.{VS:BR}'
      v:027: 'PRO:17:27 | 27 | 27 | Qui moderatur sermones suos doctus et prudens est,{VS:BR} et pretiosi spiritus vir eruditus.{VS:BR}'
      v:028: 'PRO:17:28 | 28 | 28 | Stultus quoque, si tacuerit, sapiens reputabitur,{VS:BR} et si compresserit labia sua, intelligens.{VS:VERSE:END}'
  c:018:
    verses:
      v:001: 'PRO:18:1 | 1 | 1 | {VS:VERSE:BEGIN}Occasiones quærit qui vult recedere ab amico :{VS:BR} omni tempore erit exprobrabilis.{VS:BR}'
      v:002: 'PRO:18:2 | 2 | 2 | Non recipit stultus verba prudentiæ,{VS:BR} nisi ea dixeris quæ versantur in corde ejus.{VS:BR}'
      v:003: 'PRO:18:3 | 3 | 3 | Impius, cum in profundum venerit peccatorum, contemnit ;{VS:BR} sed sequitur eum ignominia et opprobrium.{VS:BR}'
      v:004: 'PRO:18:4 | 4 | 4 | Aqua profunda verba ex ore viri,{VS:BR} et torrens redundans fons sapientiæ.{VS:BR}'
      v:005: 'PRO:18:5 | 5 | 5 | Accipere personam impii non est bonum,{VS:BR} ut declines a veritate judicii.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:18:6 | 6 | 6 | {VS:VERSE:BEGIN}Labia stulti miscent se rixis,{VS:BR} et os ejus jurgia provocat.{VS:BR}'
      v:007: 'PRO:18:7 | 7 | 7 | Os stulti contritio ejus,{VS:BR} et labia ipsius ruina animæ ejus.{VS:BR}'
      v:008: 'PRO:18:8 | 8 | 8 | Verba bilinguis quasi simplicia,{VS:BR} et ipsa perveniunt usque ad interiora ventris.{VS:BR} Pigrum dejicit timor ;{VS:BR} animæ autem effeminatorum esurient.{VS:BR}'
      v:009: 'PRO:18:9 | 9 | 9 | Qui mollis et dissolutus est in opere suo{VS:BR} frater est sua opera dissipantis.{VS:BR}'
      v:010: 'PRO:18:10 | 10 | 10 | Turris fortissima nomen Domini ;{VS:BR} ad ipsum currit justus, et exaltabitur.{VS:BR}'
      v:011: 'PRO:18:11 | 11 | 11 | Substantia divitis urbs roboris ejus,{VS:BR} et quasi murus validus circumdans eum.{VS:BR}'
      v:012: 'PRO:18:12 | 12 | 12 | Antequam conteratur, exaltatur cor hominis,{VS:BR} et antequam glorificetur, humiliatur.{VS:BR}'
      v:013: 'PRO:18:13 | 13 | 13 | Qui prius respondet quam audiat,{VS:BR} stultum se esse demonstrat, et confusione dignum.{VS:BR}'
      v:014: 'PRO:18:14 | 14 | 14 | Spiritus viri sustentat imbecillitatem suam ;{VS:BR} spiritum vero ad irascendum facilem quis poterit sustinere ?{VS:BR}'
      v:015: 'PRO:18:15 | 15 | 15 | Cor prudens possidebit scientiam,{VS:BR} et auris sapientium quærit doctrinam.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:18:16 | 16 | 16 | {VS:VERSE:BEGIN}Donum hominis dilatat viam ejus,{VS:BR} et ante principes spatium ei facit.{VS:BR}'
      v:017: 'PRO:18:17 | 17 | 17 | Justus prior est accusator sui :{VS:BR} venit amicus ejus, et investigabit eum.{VS:BR}'
      v:018: 'PRO:18:18 | 18 | 18 | Contradictiones comprimit sors,{VS:BR} et inter potentes quoque dijudicat.{VS:BR}'
      v:019: 'PRO:18:19 | 19 | 19 | Frater qui adjuvatur a fratre quasi civitas firma,{VS:BR} et judicia quasi vectes urbium.{VS:BR}'
      v:020: 'PRO:18:20 | 20 | 20 | De fructu oris viri replebitur venter ejus,{VS:BR} et genimina labiorum ipsius saturabunt eum.{VS:BR}'
      v:021: 'PRO:18:21 | 21 | 21 | Mors et vita in manu linguæ ;{VS:BR} qui diligunt eam comedent fructus ejus.{VS:BR}'
      v:022: 'PRO:18:22 | 22 | 22 | Qui invenit mulierem bonam invenit bonum,{VS:BR} et hauriet jucunditatem a Domino.{VS:BR} Qui expellit mulierem bonam expellit bonum ;{VS:BR} qui autem tenet adulteram stultus est et impius.{VS:BR}'
      v:023: 'PRO:18:23 | 23 | 23 | Cum obsecrationibus loquetur pauper,{VS:BR} et dives effabitur rigide.{VS:BR}'
      v:024: 'PRO:18:24 | 24 | 24 | Vir amabilis ad societatem{VS:BR} magis amicus erit quam frater.{VS:VERSE:END}'
  c:019:
    verses:
      v:001: 'PRO:19:1 | 1 | 1 | {VS:VERSE:BEGIN}Melior est pauper qui ambulat in simplicitate sua{VS:BR} quam dives torquens labia sua, et insipiens.{VS:BR}'
      v:002: 'PRO:19:2 | 2 | 2 | Ubi non est scientia animæ, non est bonum,{VS:BR} et qui festinus est pedibus offendet.{VS:BR}'
      v:003: 'PRO:19:3 | 3 | 3 | Stultitia hominis supplantat gressus ejus,{VS:BR} et contra Deum fervet animo suo.{VS:BR}'
      v:004: 'PRO:19:4 | 4 | 4 | Divitiæ addunt amicos plurimos ;{VS:BR} a paupere autem et hi quos habuit separantur.{VS:BR}'
      v:005: 'PRO:19:5 | 5 | 5 | Testis falsus non erit impunitus,{VS:BR} et qui mendacia loquitur non effugiet.{VS:BR}'
      v:006: 'PRO:19:6 | 6 | 6 | Multi colunt personam potentis,{VS:BR} et amici sunt dona tribuentis.{VS:BR}'
      v:007: 'PRO:19:7 | 7 | 7 | Fratres hominis pauperis oderunt eum ;{VS:BR} insuper et amici procul recesserunt ab eo.{VS:VERSE:END}{VS:P} {VS:VERSE:BEGIN}Qui tantum verba sectatur nihil habebit ;{VS:BR}'
      v:008: 'PRO:19:8 | 8 | 8 | qui autem possessor est mentis diligit animam suam,{VS:BR} et custos prudentiæ inveniet bona.{VS:BR}'
      v:009: 'PRO:19:9 | 9 | 9 | Falsus testis non erit impunitus,{VS:BR} et qui loquitur mendacia peribit.{VS:BR}'
      v:010: 'PRO:19:10 | 10 | 10 | Non decent stultum deliciæ,{VS:BR} nec servum dominari principibus.{VS:BR}'
      v:011: 'PRO:19:11 | 11 | 11 | Doctrina viri per patientiam noscitur,{VS:BR} et gloria ejus est iniqua prætergredi.{VS:BR}'
      v:012: 'PRO:19:12 | 12 | 12 | Sicut fremitus leonis, ita et regis ira,{VS:BR} et sicut ros super herbam, ita et hilaritas ejus.{VS:BR}'
      v:013: 'PRO:19:13 | 13 | 13 | Dolor patris filius stultus,{VS:BR} et tecta jugiter perstillantia litigiosa mulier.{VS:BR}'
      v:014: 'PRO:19:14 | 14 | 14 | Domus et divitiæ dantur a parentibus ;{VS:BR} a Domino autem proprie uxor prudens.{VS:BR}'
      v:015: 'PRO:19:15 | 15 | 15 | Pigredo immittit soporem,{VS:BR} et anima dissoluta esuriet.{VS:BR}'
      v:016: 'PRO:19:16 | 16 | 16 | Qui custodit mandatum custodit animam suam ;{VS:BR} qui autem negligit viam suam mortificabitur.{VS:BR}'
      v:017: 'PRO:19:17 | 17 | 17 | Fœneratur Domino qui miseretur pauperis,{VS:BR} et vicissitudinem suam reddet ei.{VS:BR}'
      v:018: 'PRO:19:18 | 18 | 18 | Erudi filium tuum ; ne desperes :{VS:BR} ad interfectionem autem ejus ne ponas animam tuam.{VS:BR}'
      v:019: 'PRO:19:19 | 19 | 19 | Qui impatiens est sustinebit damnum,{VS:BR} et cum rapuerit, aliud apponet.{VS:BR}'
      v:020: 'PRO:19:20 | 20 | 20 | Audi consilium, et suscipe disciplinam,{VS:BR} ut sis sapiens in novissimis tuis.{VS:BR}'
      v:021: 'PRO:19:21 | 21 | 21 | Multæ cogitationes in corde viri ;{VS:BR} voluntas autem Domini permanebit.{VS:BR}'
      v:022: 'PRO:19:22 | 22 | 22 | Homo indigens misericors est,{VS:BR} et melior est pauper quam vir mendax.{VS:BR}'
      v:023: 'PRO:19:23 | 23 | 23 | Timor Domini ad vitam,{VS:BR} et in plenitudine commorabitur absque visitatione pessima.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:19:24 | 24 | 24 | {VS:VERSE:BEGIN}Abscondit piger manum suam sub ascella,{VS:BR} nec ad os suum applicat eam.{VS:BR}'
      v:025: 'PRO:19:25 | 25 | 25 | Pestilente flagellato stultus sapientior erit ;{VS:BR} si autem corripueris sapientem, intelliget disciplinam.{VS:BR}'
      v:026: 'PRO:19:26 | 26 | 26 | Qui affligit patrem, et fugat matrem,{VS:BR} ignominiosus est et infelix.{VS:BR}'
      v:027: 'PRO:19:27 | 27 | 27 | Non cesses, fili, audire doctrinam,{VS:BR} nec ignores sermones scientiæ.{VS:BR}'
      v:028: 'PRO:19:28 | 28 | 28 | Testis iniquus deridet judicium,{VS:BR} et os impiorum devorat iniquitatem.{VS:BR}'
      v:029: 'PRO:19:29 | 29 | 29 | Parata sunt derisoribus judicia,{VS:BR} et mallei percutientes stultorum corporibus.{VS:VERSE:END}'
  c:020:
    verses:
      v:001: 'PRO:20:1 | 1 | 1 | {VS:VERSE:BEGIN}Luxuriosa res vinum, et tumultuosa ebrietas :{VS:BR} quicumque his delectatur non erit sapiens.{VS:BR}'
      v:002: 'PRO:20:2 | 2 | 2 | Sicut rugitus leonis, ita et terror regis :{VS:BR} qui provocat eum peccat in animam suam.{VS:BR}'
      v:003: 'PRO:20:3 | 3 | 3 | Honor est homini qui separat se a contentionibus ;{VS:BR} omnes autem stulti miscentur contumeliis.{VS:BR}'
      v:004: 'PRO:20:4 | 4 | 4 | Propter frigus piger arare noluit ;{VS:BR} mendicabit ergo æstate, et non dabitur illi.{VS:BR}'
      v:005: 'PRO:20:5 | 5 | 5 | Sicut aqua profunda, sic consilium in corde viri ;{VS:BR} sed homo sapiens exhauriet illud.{VS:BR}'
      v:006: 'PRO:20:6 | 6 | 6 | Multi homines misericordes vocantur ;{VS:BR} virum autem fidelem quis inveniet ?{VS:VERSE:END}{VS:P}'
      v:007: 'PRO:20:7 | 7 | 7 | {VS:VERSE:BEGIN}Justus qui ambulat in simplicitate sua{VS:BR} beatos post se filios derelinquet.{VS:BR}'
      v:008: 'PRO:20:8 | 8 | 8 | Rex qui sedet in solio judicii{VS:BR} dissipat omne malum intuitu suo.{VS:BR}'
      v:009: 'PRO:20:9 | 9 | 9 | Quis potest dicere : Mundum est cor meum ;{VS:BR} purus sum a peccato ?{VS:BR}'
      v:010: 'PRO:20:10 | 10 | 10 | Pondus et pondus, mensura et mensura :{VS:BR} utrumque abominabile est apud Deum.{VS:BR}'
      v:011: 'PRO:20:11 | 11 | 11 | Ex studiis suis intelligitur puer,{VS:BR} si munda et recta sint opera ejus.{VS:BR}'
      v:012: 'PRO:20:12 | 12 | 12 | Aurem audientem, et oculum videntem :{VS:BR} Dominus fecit utrumque.{VS:BR}'
      v:013: 'PRO:20:13 | 13 | 13 | Noli diligere somnum, ne te egestas opprimat :{VS:BR} aperi oculos tuos, et saturare panibus.{VS:BR}'
      v:014: 'PRO:20:14 | 14 | 14 | Malum est, malum est, dicit omnis emptor ;{VS:BR} et cum recesserit, tunc gloriabitur.{VS:BR}'
      v:015: 'PRO:20:15 | 15 | 15 | Est aurum et multitudo gemmarum,{VS:BR} et vas pretiosum labia scientiæ.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:20:16 | 16 | 16 | {VS:VERSE:BEGIN}Tolle vestimentum ejus qui fidejussor extitit alieni,{VS:BR} et pro extraneis aufer pignus ab eo.{VS:BR}'
      v:017: 'PRO:20:17 | 17 | 17 | Suavis est homini panis mendacii,{VS:BR} et postea implebitur os ejus calculo.{VS:BR}'
      v:018: 'PRO:20:18 | 18 | 18 | Cogitationes consiliis roborantur,{VS:BR} et gubernaculis tractanda sunt bella.{VS:BR}'
      v:019: 'PRO:20:19 | 19 | 19 | Ei qui revelat mysteria, et ambulat fraudulenter,{VS:BR} et dilatat labia sua, ne commiscearis.{VS:BR}'
      v:020: 'PRO:20:20 | 20 | 20 | Qui maledicit patri suo et matri,{VS:BR} extinguetur lucerna ejus in mediis tenebris :{VS:BR}'
      v:021: 'PRO:20:21 | 21 | 21 | hæreditas ad quam festinatur in principio,{VS:BR} in novissimo benedictione carebit.{VS:BR}'
      v:022: 'PRO:20:22 | 22 | 22 | Ne dicas : Reddam malum :{VS:BR} exspecta Dominum, et liberabit te.{VS:BR}'
      v:023: 'PRO:20:23 | 23 | 23 | Abominatio est apud Dominum pondus et pondus ;{VS:BR} statera dolosa non est bona.{VS:BR}'
      v:024: 'PRO:20:24 | 24 | 24 | A Domino diriguntur gressus viri :{VS:BR} quis autem hominum intelligere potest viam suam ?{VS:BR}'
      v:025: 'PRO:20:25 | 25 | 25 | Ruina est homini devorare sanctos,{VS:BR} et post vota retractare.{VS:VERSE:END}{VS:P}'
      v:026: 'PRO:20:26 | 26 | 26 | {VS:VERSE:BEGIN}Dissipat impios rex sapiens,{VS:BR} et incurvat super eos fornicem.{VS:BR}'
      v:027: 'PRO:20:27 | 27 | 27 | Lucerna Domini spiraculum hominis,{VS:BR} quæ investigat omnia secreta ventris.{VS:BR}'
      v:028: 'PRO:20:28 | 28 | 28 | Misericordia et veritas custodiunt regem,{VS:BR} et roboratur clementia thronus ejus.{VS:BR}'
      v:029: 'PRO:20:29 | 29 | 29 | Exsultatio juvenum fortitudo eorum,{VS:BR} et dignitas senum canities.{VS:BR}'
      v:030: 'PRO:20:30 | 30 | 30 | Livor vulneris absterget mala,{VS:BR} et plagæ in secretioribus ventris.{VS:VERSE:END}'
  c:021:
    verses:
      v:001: 'PRO:21:1 | 1 | 1 | {VS:VERSE:BEGIN}Sicut divisiones aquarum, ita cor regis in manu Domini :{VS:BR} quocumque voluerit, inclinabit illud.{VS:BR}'
      v:002: 'PRO:21:2 | 2 | 2 | Omnis via viri recta sibi videtur :{VS:BR} appendit autem corda Dominus.{VS:BR}'
      v:003: 'PRO:21:3 | 3 | 3 | Facere misericordiam et judicium{VS:BR} magis placet Domino quam victimæ.{VS:BR}'
      v:004: 'PRO:21:4 | 4 | 4 | Exaltatio oculorum est dilatatio cordis ;{VS:BR} lucerna impiorum peccatum.{VS:BR}'
      v:005: 'PRO:21:5 | 5 | 5 | Cogitationes robusti semper in abundantia ;{VS:BR} omnis autem piger semper in egestate est.{VS:VERSE:END}{VS:P}'
      v:006: 'PRO:21:6 | 6 | 6 | {VS:VERSE:BEGIN}Qui congregat thesauros lingua mendacii vanus et excors est,{VS:BR} et impingetur ad laqueos mortis.{VS:BR}'
      v:007: 'PRO:21:7 | 7 | 7 | Rapinæ impiorum detrahent eos,{VS:BR} quia noluerunt facere judicium.{VS:BR}'
      v:008: 'PRO:21:8 | 8 | 8 | Perversa via viri aliena est ;{VS:BR} qui autem mundus est, rectum opus ejus.{VS:BR}'
      v:009: 'PRO:21:9 | 9 | 9 | Melius est sedere in angulo domatis,{VS:BR} quam cum muliere litigiosa, et in domo communi.{VS:BR}'
      v:010: 'PRO:21:10 | 10 | 10 | Anima impii desiderat malum :{VS:BR} non miserebitur proximo suo.{VS:BR}'
      v:011: 'PRO:21:11 | 11 | 11 | Mulctato pestilente, sapientior erit parvulus,{VS:BR} et si sectetur sapientem, sumet scientiam.{VS:BR}'
      v:012: 'PRO:21:12 | 12 | 12 | Excogitat justus de domo impii,{VS:BR} ut detrahat impios a malo.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:21:13 | 13 | 13 | {VS:VERSE:BEGIN}Qui obturat aurem suam ad clamorem pauperis,{VS:BR} et ipse clamabit, et non exaudietur.{VS:BR}'
      v:014: 'PRO:21:14 | 14 | 14 | Munus absconditum extinguit iras,{VS:BR} et donum in sinu indignationem maximam.{VS:BR}'
      v:015: 'PRO:21:15 | 15 | 15 | Gaudium justo est facere judicium,{VS:BR} et pavor operantibus iniquitatem.{VS:BR}'
      v:016: 'PRO:21:16 | 16 | 16 | Vir qui erraverit a via doctrinæ{VS:BR} in cœtu gigantum commorabitur.{VS:BR}'
      v:017: 'PRO:21:17 | 17 | 17 | Qui diligit epulas in egestate erit ;{VS:BR} qui amat vinum et pinguia non ditabitur.{VS:BR}'
      v:018: 'PRO:21:18 | 18 | 18 | Pro justo datur impius,{VS:BR} et pro rectis iniquus.{VS:BR}'
      v:019: 'PRO:21:19 | 19 | 19 | Melius est habitare in terra deserta{VS:BR} quam cum muliere rixosa et iracunda.{VS:BR}'
      v:020: 'PRO:21:20 | 20 | 20 | Thesaurus desiderabilis, et oleum in habitaculo justi :{VS:BR} et imprudens homo dissipabit illud.{VS:BR}'
      v:021: 'PRO:21:21 | 21 | 21 | Qui sequitur justitiam et misericordiam{VS:BR} inveniet vitam, justitiam, et gloriam.{VS:BR}'
      v:022: 'PRO:21:22 | 22 | 22 | Civitatem fortium ascendit sapiens,{VS:BR} et destruxit robur fiduciæ ejus.{VS:BR}'
      v:023: 'PRO:21:23 | 23 | 23 | Qui custodit os suum et linguam suam{VS:BR} custodit ab angustiis animam suam.{VS:BR}'
      v:024: 'PRO:21:24 | 24 | 24 | Superbus et arrogans vocatur indoctus,{VS:BR} qui in ira operatur superbiam.{VS:BR}'
      v:025: 'PRO:21:25 | 25 | 25 | Desideria occidunt pigrum :{VS:BR} noluerunt enim quidquam manus ejus operari.{VS:BR}'
      v:026: 'PRO:21:26 | 26 | 26 | Tota die concupiscit et desiderat ;{VS:BR} qui autem justus est, tribuet, et non cessabit.{VS:BR}'
      v:027: 'PRO:21:27 | 27 | 27 | Hostiæ impiorum abominabiles,{VS:BR} quia offeruntur ex scelere.{VS:BR}'
      v:028: 'PRO:21:28 | 28 | 28 | Testis mendax peribit ;{VS:BR} vir obediens loquetur victoriam.{VS:BR}'
      v:029: 'PRO:21:29 | 29 | 29 | Vir impius procaciter obfirmat vultum suum ;{VS:BR} qui autem rectus est corrigit viam suam.{VS:BR}'
      v:030: 'PRO:21:30 | 30 | 30 | Non est sapientia, non est prudentia,{VS:BR} non est consilium contra Dominum.{VS:BR}'
      v:031: 'PRO:21:31 | 31 | 31 | Equus paratur ad diem belli ;{VS:BR} Dominus autem salutem tribuit.{VS:VERSE:END}'
  c:022:
    verses:
      v:001: 'PRO:22:1 | 1 | 1 | {VS:VERSE:BEGIN}Melius est nomen bonum quam divitiæ multæ ;{VS:BR} super argentum et aurum gratia bona.{VS:BR}'
      v:002: 'PRO:22:2 | 2 | 2 | Dives et pauper obviaverunt sibi :{VS:BR} utriusque operator est Dominus.{VS:BR}'
      v:003: 'PRO:22:3 | 3 | 3 | Callidus vidit malum, et abscondit se ;{VS:BR} innocens pertransiit, et afflictus est damno.{VS:BR}'
      v:004: 'PRO:22:4 | 4 | 4 | Finis modestiæ timor Domini,{VS:BR} divitiæ, et gloria, et vita.{VS:BR}'
      v:005: 'PRO:22:5 | 5 | 5 | Arma et gladii in via perversi ;{VS:BR} custos autem animæ suæ longe recedit ab eis.{VS:BR}'
      v:006: 'PRO:22:6 | 6 | 6 | Proverbium est : adolescens juxta viam suam ;{VS:BR} etiam cum senuerit, non recedet ab ea.{VS:BR}'
      v:007: 'PRO:22:7 | 7 | 7 | Dives pauperibus imperat,{VS:BR} et qui accipit mutuum servus est fœnerantis.{VS:BR}'
      v:008: 'PRO:22:8 | 8 | 8 | Qui seminat iniquitatem metet mala,{VS:BR} et virga iræ suæ consummabitur.{VS:BR}'
      v:009: 'PRO:22:9 | 9 | 9 | Qui pronus est ad misericordiam benedicetur :{VS:BR} de panibus enim suis dedit pauperi.{VS:BR} Victoriam et honorem acquiret qui dat munera ;{VS:BR} animam autem aufert accipientium.{VS:BR}'
      v:010: 'PRO:22:10 | 10 | 10 | Ejice derisorem, et exibit cum eo jurgium,{VS:BR} cessabuntque causæ et contumeliæ.{VS:BR}'
      v:011: 'PRO:22:11 | 11 | 11 | Qui diligit cordis munditiam,{VS:BR} propter gratiam labiorum suorum habebit amicum regem.{VS:BR}'
      v:012: 'PRO:22:12 | 12 | 12 | Oculi Domini custodiunt scientiam,{VS:BR} et supplantantur verba iniqui.{VS:BR}'
      v:013: 'PRO:22:13 | 13 | 13 | Dicit piger : Leo est foris ;{VS:BR} in medio platearum occidendus sum.{VS:BR}'
      v:014: 'PRO:22:14 | 14 | 14 | Fovea profunda os alienæ :{VS:BR} cui iratus est Dominus, incidet in eam.{VS:BR}'
      v:015: 'PRO:22:15 | 15 | 15 | Stultitia colligata est in corde pueri,{VS:BR} et virga disciplinæ fugabit eam.{VS:BR}'
      v:016: 'PRO:22:16 | 16 | 16 | Qui calumniatur pauperem ut augeat divitias suas,{VS:BR} dabit ipse ditiori, et egebit.{VS:VERSE:END}{VS:P}'
      v:017: 'PRO:22:17 | 17 | 17 | {VS:VERSE:BEGIN}Inclina aurem tuam, et audi verba sapientium :{VS:BR} appone autem cor ad doctrinam meam,{VS:BR}'
      v:018: 'PRO:22:18 | 18 | 18 | quæ pulchra erit tibi cum servaveris eam in ventre tuo,{VS:BR} et redundabit in labiis tuis :{VS:BR}'
      v:019: 'PRO:22:19 | 19 | 19 | ut sit in Domino fiducia tua,{VS:BR} unde et ostendi eam tibi hodie.{VS:BR}'
      v:020: 'PRO:22:20 | 20 | 20 | Ecce descripsi eam tibi tripliciter,{VS:BR} in cogitationibus et scientia :{VS:BR}'
      v:021: 'PRO:22:21 | 21 | 21 | ut ostenderem tibi firmitatem et eloquia veritatis,{VS:BR} respondere ex his illis qui miserunt te.{VS:BR}'
      v:022: 'PRO:22:22 | 22 | 22 | Non facias violentiam pauperi quia pauper est,{VS:BR} neque conteras egenum in porta :{VS:BR}'
      v:023: 'PRO:22:23 | 23 | 23 | quia judicabit Dominus causam ejus,{VS:BR} et configet eos qui confixerunt animam ejus.{VS:BR}'
      v:024: 'PRO:22:24 | 24 | 24 | Noli esse amicus homini iracundo,{VS:BR} neque ambules cum viro furioso :{VS:BR}'
      v:025: 'PRO:22:25 | 25 | 25 | ne forte discas semitas ejus,{VS:BR} et sumas scandalum animæ tuæ.{VS:BR}'
      v:026: 'PRO:22:26 | 26 | 26 | Noli esse cum his qui defigunt manus suas,{VS:BR} et qui vades se offerunt pro debitis :{VS:BR}'
      v:027: 'PRO:22:27 | 27 | 27 | si enim non habes unde restituas,{VS:BR} quid causæ est ut tollat operimentum de cubili tuo ?{VS:BR}'
      v:028: 'PRO:22:28 | 28 | 28 | Ne transgrediaris terminos antiquos,{VS:BR} quos posuerunt patres tui.{VS:BR}'
      v:029: 'PRO:22:29 | 29 | 29 | Vidisti virum velocem in opere suo ?{VS:BR} coram regibus stabit, nec erit ante ignobiles.{VS:VERSE:END}'
  c:023:
    verses:
      v:001: 'PRO:23:1 | 1 | 1 | {VS:VERSE:BEGIN}Quando sederis ut comedas cum principe,{VS:BR} diligenter attende quæ apposita sunt ante faciem tuam.{VS:BR}'
      v:002: 'PRO:23:2 | 2 | 2 | Et statue cultrum in gutture tuo :{VS:BR} si tamen habes in potestate animam tuam.{VS:BR}'
      v:003: 'PRO:23:3 | 3 | 3 | Ne desideres de cibis ejus,{VS:BR} in quo est panis mendacii.{VS:BR}'
      v:004: 'PRO:23:4 | 4 | 4 | Noli laborare ut diteris,{VS:BR} sed prudentiæ tuæ pone modum.{VS:BR}'
      v:005: 'PRO:23:5 | 5 | 5 | Ne erigas oculos tuos ad opes quas non potes habere,{VS:BR} quia facient sibi pennas quasi aquilæ, et volabunt in cælum.{VS:BR}'
      v:006: 'PRO:23:6 | 6 | 6 | Ne comedas cum homine invido,{VS:BR} et ne desideres cibos ejus :{VS:BR}'
      v:007: 'PRO:23:7 | 7 | 7 | quoniam in similitudinem arioli et conjectoris{VS:BR} æstimat quod ignorat.{VS:BR} Comede et bibe, dicet tibi ;{VS:BR} et mens ejus non est tecum.{VS:BR}'
      v:008: 'PRO:23:8 | 8 | 8 | Cibos quos comederas evomes,{VS:BR} et perdes pulchros sermones tuos.{VS:BR}'
      v:009: 'PRO:23:9 | 9 | 9 | In auribus insipientium ne loquaris,{VS:BR} qui despicient doctrinam eloquii tui.{VS:BR}'
      v:010: 'PRO:23:10 | 10 | 10 | Ne attingas parvulorum terminos,{VS:BR} et agrum pupillorum ne introëas :{VS:BR}'
      v:011: 'PRO:23:11 | 11 | 11 | propinquus enim illorum fortis est,{VS:BR} et ipse judicabit contra te causam illorum.{VS:VERSE:END}{VS:P}'
      v:012: 'PRO:23:12 | 12 | 12 | {VS:VERSE:BEGIN}Ingrediatur ad doctrinam cor tuum,{VS:BR} et aures tuæ ad verba scientiæ.{VS:BR}'
      v:013: 'PRO:23:13 | 13 | 13 | Noli subtrahere a puero disciplinam :{VS:BR} si enim percusseris eum virga, non morietur.{VS:BR}'
      v:014: 'PRO:23:14 | 14 | 14 | Tu virga percuties eum,{VS:BR} et animam ejus de inferno liberabis.{VS:BR}'
      v:015: 'PRO:23:15 | 15 | 15 | Fili mi, si sapiens fuerit animus tuus,{VS:BR} gaudebit tecum cor meum :{VS:BR}'
      v:016: 'PRO:23:16 | 16 | 16 | et exsultabunt renes mei,{VS:BR} cum locuta fuerint rectum labia tua.{VS:BR}'
      v:017: 'PRO:23:17 | 17 | 17 | Non æmuletur cor tuum peccatores,{VS:BR} sed in timore Domini esto tota die :{VS:BR}'
      v:018: 'PRO:23:18 | 18 | 18 | quia habebis spem in novissimo,{VS:BR} et præstolatio tua non auferetur.{VS:BR}'
      v:019: 'PRO:23:19 | 19 | 19 | Audi, fili mi, et esto sapiens,{VS:BR} et dirige in via animum tuum.{VS:BR}'
      v:020: 'PRO:23:20 | 20 | 20 | Noli esse in conviviis potatorum,{VS:BR} nec in comessationibus eorum qui carnes ad vescendum conferunt :{VS:BR}'
      v:021: 'PRO:23:21 | 21 | 21 | quia vacantes potibus et dantes symbola consumentur,{VS:BR} et vestietur pannis dormitatio.{VS:BR}'
      v:022: 'PRO:23:22 | 22 | 22 | Audi patrem tuum, qui genuit te,{VS:BR} et ne contemnas cum senuerit mater tua.{VS:BR}'
      v:023: 'PRO:23:23 | 23 | 23 | Veritatem eme, et noli vendere sapientiam,{VS:BR} et doctrinam, et intelligentiam.{VS:BR}'
      v:024: 'PRO:23:24 | 24 | 24 | Exsultat gaudio pater justi ;{VS:BR} qui sapientem genuit, lætabitur in eo.{VS:BR}'
      v:025: 'PRO:23:25 | 25 | 25 | Gaudeat pater tuus et mater tua,{VS:BR} et exsultet quæ genuit te.{VS:BR}'
      v:026: 'PRO:23:26 | 26 | 26 | Præbe, fili mi, cor tuum mihi,{VS:BR} et oculi tui vias meas custodiant.{VS:BR}'
      v:027: 'PRO:23:27 | 27 | 27 | Fovea enim profunda est meretrix,{VS:BR} et puteus angustus aliena.{VS:BR}'
      v:028: 'PRO:23:28 | 28 | 28 | Insidiatur in via quasi latro,{VS:BR} et quos incautos viderit, interficiet.{VS:VERSE:END}{VS:P}'
      v:029: 'PRO:23:29 | 29 | 29 | {VS:VERSE:BEGIN}Cui væ ? cujus patri væ ?{VS:BR} cui rixæ ? cui foveæ ?{VS:BR} cui sine causa vulnera ? cui suffusio oculorum ?{VS:BR}'
      v:030: 'PRO:23:30 | 30 | 30 | nonne his qui commorantur in vino,{VS:BR} et student calicibus epotandis ?{VS:BR}'
      v:031: 'PRO:23:31 | 31 | 31 | Ne intuearis vinum quando flavescit,{VS:BR} cum splenduerit in vitro color ejus :{VS:BR} ingreditur blande,{VS:BR}'
      v:032: 'PRO:23:32 | 32 | 32 | sed in novissimo mordebit ut coluber,{VS:BR} et sicut regulus venena diffundet.{VS:BR}'
      v:033: 'PRO:23:33 | 33 | 33 | Oculi tui videbunt extraneas,{VS:BR} et cor tuum loquetur perversa.{VS:BR}'
      v:034: 'PRO:23:34 | 34 | 34 | Et eris sicut dormiens in medio mari,{VS:BR} et quasi sopitus gubernator, amisso clavo.{VS:BR}'
      v:035: 'PRO:23:35 | 35 | 35 | Et dices : Verberaverunt me, sed non dolui ;{VS:BR} traxerunt me, et ego non sensi.{VS:BR} Quando evigilabo, et rursus vina reperiam ?{VS:VERSE:END}'
  c:024:
    verses:
      v:001: 'PRO:24:1 | 1 | 1 | {VS:VERSE:BEGIN}Ne æmuleris viros malos,{VS:BR} nec desideres esse cum eis :{VS:BR}'
      v:002: 'PRO:24:2 | 2 | 2 | quia rapinas meditatur mens eorum,{VS:BR} et fraudes labia eorum loquuntur.{VS:BR}'
      v:003: 'PRO:24:3 | 3 | 3 | Sapientia ædificabitur domus,{VS:BR} et prudentia roborabitur.{VS:BR}'
      v:004: 'PRO:24:4 | 4 | 4 | In doctrina replebuntur cellaria,{VS:BR} universa substantia pretiosa et pulcherrima.{VS:BR}'
      v:005: 'PRO:24:5 | 5 | 5 | Vir sapiens fortis est,{VS:BR} et vir doctus robustus et validus :{VS:BR}'
      v:006: 'PRO:24:6 | 6 | 6 | quia cum dispositione initur bellum,{VS:BR} et erit salus ubi multa consilia sunt.{VS:BR}'
      v:007: 'PRO:24:7 | 7 | 7 | Excelsa stulto sapientia ;{VS:BR} in porta non aperiet os suum.{VS:BR}'
      v:008: 'PRO:24:8 | 8 | 8 | Qui cogitat mala facere stultus vocabitur :{VS:BR}'
      v:009: 'PRO:24:9 | 9 | 9 | cogitatio stulti peccatum est,{VS:BR} et abominatio hominum detractor.{VS:BR}'
      v:010: 'PRO:24:10 | 10 | 10 | Si desperaveris lassus in die angustiæ,{VS:BR} imminuetur fortitudo tua.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:24:11 | 11 | 11 | {VS:VERSE:BEGIN}Erue eos qui ducuntur ad mortem,{VS:BR} et qui trahuntur ad interitum, liberare ne cesses.{VS:BR}'
      v:012: 'PRO:24:12 | 12 | 12 | Si dixeris : Vires non suppetunt ;{VS:BR} qui inspector est cordis ipse intelligit :{VS:BR} et servatorem animæ tuæ nihil fallit,{VS:BR} reddetque homini juxta opera sua.{VS:BR}'
      v:013: 'PRO:24:13 | 13 | 13 | Comede, fili mi, mel, quia bonum est,{VS:BR} et favum dulcissimum gutturi tuo.{VS:BR}'
      v:014: 'PRO:24:14 | 14 | 14 | Sic et doctrina sapientiæ animæ tuæ :{VS:BR} quam cum inveneris, habebis in novissimis spem,{VS:BR} et spes tua non peribit.{VS:BR}'
      v:015: 'PRO:24:15 | 15 | 15 | Ne insidieris, et quæras impietatem in domo justi,{VS:BR} neque vastes requiem ejus.{VS:BR}'
      v:016: 'PRO:24:16 | 16 | 16 | Septies enim cadet justus, et resurget :{VS:BR} impii autem corruent in malum.{VS:BR}'
      v:017: 'PRO:24:17 | 17 | 17 | Cum ceciderit inimicus tuus ne gaudeas,{VS:BR} et in ruina ejus ne exsultet cor tuum :{VS:BR}'
      v:018: 'PRO:24:18 | 18 | 18 | ne forte videat Dominus, et displiceat ei,{VS:BR} et auferat ab eo iram suam.{VS:BR}'
      v:019: 'PRO:24:19 | 19 | 19 | Ne contendas cum pessimis,{VS:BR} nec æmuleris impios :{VS:BR}'
      v:020: 'PRO:24:20 | 20 | 20 | quoniam non habent futurorum spem mali,{VS:BR} et lucerna impiorum extinguetur.{VS:BR}'
      v:021: 'PRO:24:21 | 21 | 21 | Time Dominum, fili mi, et regem,{VS:BR} et cum detractoribus non commiscearis :{VS:BR}'
      v:022: 'PRO:24:22 | 22 | 22 | quoniam repente consurget perditio eorum,{VS:BR} et ruinam utriusque quis novit ?{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:24:23 | 23 | 23 | Hæc quoque sapientibus. {VS:VERSE:BEGIN}Cognoscere personam in judicio non est bonum.{VS:BR}'
      v:024: 'PRO:24:24 | 24 | 24 | Qui dicunt impio : Justus es : maledicent eis populi,{VS:BR} et detestabuntur eos tribus.{VS:BR}'
      v:025: 'PRO:24:25 | 25 | 25 | Qui arguunt eum laudabuntur,{VS:BR} et super ipsos veniet benedictio.{VS:BR}'
      v:026: 'PRO:24:26 | 26 | 26 | Labia deosculabitur{VS:BR} qui recta verba respondet.{VS:BR}'
      v:027: 'PRO:24:27 | 27 | 27 | Præpara foris opus tuum,{VS:BR} et diligenter exerce agrum tuum,{VS:BR} ut postea ædifices domum tuam.{VS:BR}'
      v:028: 'PRO:24:28 | 28 | 28 | Ne sis testis frustra contra proximum tuum,{VS:BR} nec lactes quemquam labiis tuis.{VS:BR}'
      v:029: 'PRO:24:29 | 29 | 29 | Ne dicas : Quomodo fecit mihi, sic faciam ei ;{VS:BR} reddam unicuique secundum opus suum.{VS:VERSE:END}{VS:P}'
      v:030: 'PRO:24:30 | 30 | 30 | {VS:VERSE:BEGIN}Per agrum hominis pigri transivi,{VS:BR} et per vineam viri stulti :{VS:BR}'
      v:031: 'PRO:24:31 | 31 | 31 | et ecce totum repleverant urticæ,{VS:BR} et operuerant superficiem ejus spinæ,{VS:BR} et maceria lapidum destructa erat.{VS:BR}'
      v:032: 'PRO:24:32 | 32 | 32 | Quod cum vidissem, posui in corde meo,{VS:BR} et exemplo didici disciplinam.{VS:BR}'
      v:033: 'PRO:24:33 | 33 | 33 | Parum, inquam, dormies, modicum dormitabis ;{VS:BR} pauxillum manus conseres ut quiescas :{VS:BR}'
      v:034: 'PRO:24:34 | 34 | 34 | et veniet tibi quasi cursor egestas,{VS:BR} et mendicitas quasi vir armatus.{VS:VERSE:END}'
  c:025:
    verses:
      v:001: 'PRO:25:1 | 1 | 1 | Hæ quoque parabolæ Salomonis, quas transtulerunt viri Ezechiæ regis Juda.'
      v:002: 'PRO:25:2 | 2 | 2 | {VS:VERSE:BEGIN}Gloria Dei est celare verbum,{VS:BR} et gloria regum investigare sermonem.{VS:BR}'
      v:003: 'PRO:25:3 | 3 | 3 | Cælum sursum, et terra deorsum,{VS:BR} et cor regum inscrutabile.{VS:BR}'
      v:004: 'PRO:25:4 | 4 | 4 | Aufer rubiginem de argento,{VS:BR} et egredietur vas purissimum.{VS:BR}'
      v:005: 'PRO:25:5 | 5 | 5 | Aufer impietatem de vultu regis,{VS:BR} et firmabitur justitia thronus ejus.{VS:BR}'
      v:006: 'PRO:25:6 | 6 | 6 | Ne gloriosus appareas coram rege,{VS:BR} et in loco magnorum ne steteris.{VS:BR}'
      v:007: 'PRO:25:7 | 7 | 7 | Melius est enim ut dicatur tibi : Ascende huc,{VS:BR} quam ut humilieris coram principe.{VS:VERSE:END}{VS:P}'
      v:008: 'PRO:25:8 | 8 | 8 | {VS:VERSE:BEGIN}Quæ viderunt oculi tui ne proferas in jurgio cito,{VS:BR} ne postea emendare non possis,{VS:BR} cum dehonestaveris amicum tuum.{VS:BR}'
      v:009: 'PRO:25:9 | 9 | 9 | Causam tuam tracta cum amico tuo,{VS:BR} et secretum extraneo ne reveles :{VS:BR}'
      v:010: 'PRO:25:10 | 10 | 10 | ne forte insultet tibi cum audierit,{VS:BR} et exprobrare non cesset.{VS:BR} Gratia et amicitia liberant :{VS:BR} quas tibi serva, ne exprobrabilis fias.{VS:BR}'
      v:011: 'PRO:25:11 | 11 | 11 | Mala aurea in lectis argenteis,{VS:BR} qui loquitur verbum in tempore suo.{VS:BR}'
      v:012: 'PRO:25:12 | 12 | 12 | Inauris aurea, et margaritum fulgens,{VS:BR} qui arguit sapientem et aurem obedientem.{VS:BR}'
      v:013: 'PRO:25:13 | 13 | 13 | Sicut frigus nivis in die messis,{VS:BR} ita legatus fidelis ei qui misit eum :{VS:BR} animam ipsius requiescere facit.{VS:BR}'
      v:014: 'PRO:25:14 | 14 | 14 | Nubes, et ventus, et pluviæ non sequentes,{VS:BR} vir gloriosus et promissa non complens.{VS:BR}'
      v:015: 'PRO:25:15 | 15 | 15 | Patientia lenietur princeps,{VS:BR} et lingua mollis confringet duritiam.{VS:VERSE:END}{VS:P}'
      v:016: 'PRO:25:16 | 16 | 16 | {VS:VERSE:BEGIN}Mel invenisti : comede quod sufficit tibi,{VS:BR} ne forte satiatus evomas illud.{VS:BR}'
      v:017: 'PRO:25:17 | 17 | 17 | Subtrahe pedem tuum de domo proximi tui,{VS:BR} nequando satiatus oderit te.{VS:BR}'
      v:018: 'PRO:25:18 | 18 | 18 | Jaculum, et gladius, et sagitta acuta,{VS:BR} homo qui loquitur contra proximum suum falsum testimonium.{VS:BR}'
      v:019: 'PRO:25:19 | 19 | 19 | Dens putridus, et pes lassus,{VS:BR} qui sperat super infideli in die angustiæ,{VS:BR}'
      v:020: 'PRO:25:20 | 20 | 20 | et amittit pallium in die frigoris.{VS:BR} Acetum in nitro,{VS:BR} qui cantat carmina cordi pessimo.{VS:BR} Sicut tinea vestimento, et vermis ligno,{VS:BR} ita tristitia viri nocet cordi.{VS:BR}'
      v:021: 'PRO:25:21 | 21 | 21 | Si esurierit inimicus tuus, ciba illum ;{VS:BR} si sitierit, da ei aquam bibere :{VS:BR}'
      v:022: 'PRO:25:22 | 22 | 22 | prunas enim congregabis super caput ejus,{VS:BR} et Dominus reddet tibi.{VS:BR}'
      v:023: 'PRO:25:23 | 23 | 23 | Ventus aquilo dissipat pluvias,{VS:BR} et facies tristis linguam detrahentem.{VS:BR}'
      v:024: 'PRO:25:24 | 24 | 24 | Melius est sedere in angulo domatis{VS:BR} quam cum muliere litigiosa et in domo communi.{VS:BR}'
      v:025: 'PRO:25:25 | 25 | 25 | Aqua frigida animæ sitienti,{VS:BR} et nuntius bonus de terra longinqua.{VS:BR}'
      v:026: 'PRO:25:26 | 26 | 26 | Fons turbatus pede et vena corrupta,{VS:BR} justus cadens coram impio.{VS:BR}'
      v:027: 'PRO:25:27 | 27 | 27 | Sicut qui mel multum comedit non est ei bonum,{VS:BR} sic qui scrutator est majestatis opprimetur a gloria.{VS:BR}'
      v:028: 'PRO:25:28 | 28 | 28 | Sicut urbs patens et absque murorum ambitu,{VS:BR} ita vir qui non potest in loquendo cohibere spiritum suum.{VS:VERSE:END}'
  c:026:
    verses:
      v:001: 'PRO:26:1 | 1 | 1 | {VS:VERSE:BEGIN}Quomodo nix in æstate, et pluviæ in messe,{VS:BR} sic indecens est stulto gloria.{VS:BR}'
      v:002: 'PRO:26:2 | 2 | 2 | Sicut avis ad alia transvolans, et passer quolibet vadens,{VS:BR} sic maledictum frustra prolatum in quempiam superveniet.{VS:BR}'
      v:003: 'PRO:26:3 | 3 | 3 | Flagellum equo, et camus asino,{VS:BR} et virga in dorso imprudentium.{VS:BR}'
      v:004: 'PRO:26:4 | 4 | 4 | Ne respondeas stulto juxta stultitiam suam,{VS:BR} ne efficiaris ei similis.{VS:BR}'
      v:005: 'PRO:26:5 | 5 | 5 | Responde stulto juxta stultitiam suam,{VS:BR} ne sibi sapiens esse videatur.{VS:BR}'
      v:006: 'PRO:26:6 | 6 | 6 | Claudus pedibus, et iniquitatem bibens,{VS:BR} qui mittit verba per nuntium stultum.{VS:BR}'
      v:007: 'PRO:26:7 | 7 | 7 | Quomodo pulchras frustra habet claudus tibias,{VS:BR} sic indecens est in ore stultorum parabola.{VS:BR}'
      v:008: 'PRO:26:8 | 8 | 8 | Sicut qui mittit lapidem in acervum Mercurii,{VS:BR} ita qui tribuit insipienti honorem.{VS:BR}'
      v:009: 'PRO:26:9 | 9 | 9 | Quomodo si spina nascatur in manu temulenti,{VS:BR} sic parabola in ore stultorum.{VS:BR}'
      v:010: 'PRO:26:10 | 10 | 10 | Judicium determinat causas,{VS:BR} et qui imponit stulto silentium iras mitigat.{VS:BR}'
      v:011: 'PRO:26:11 | 11 | 11 | Sicut canis qui revertitur ad vomitum suum,{VS:BR} sic imprudens qui iterat stultitiam suam.{VS:BR}'
      v:012: 'PRO:26:12 | 12 | 12 | Vidisti hominem sapientem sibi videri ?{VS:BR} magis illo spem habebit insipiens.{VS:VERSE:END}{VS:P}'
      v:013: 'PRO:26:13 | 13 | 13 | {VS:VERSE:BEGIN}Dicit piger : Leo est in via,{VS:BR} et leæna in itineribus.{VS:BR}'
      v:014: 'PRO:26:14 | 14 | 14 | Sicut ostium vertitur in cardine suo,{VS:BR} ita piger in lectulo suo.{VS:BR}'
      v:015: 'PRO:26:15 | 15 | 15 | Abscondit piger manum sub ascella sua,{VS:BR} et laborat si ad os suum eam converterit.{VS:BR}'
      v:016: 'PRO:26:16 | 16 | 16 | Sapientior sibi piger videtur{VS:BR} septem viris loquentibus sententias.{VS:VERSE:END}{VS:P}'
      v:017: 'PRO:26:17 | 17 | 17 | {VS:VERSE:BEGIN}Sicut qui apprehendit auribus canem,{VS:BR} sic qui transit impatiens et commiscetur rixæ alterius.{VS:BR}'
      v:018: 'PRO:26:18 | 18 | 18 | Sicut noxius est qui mittit sagittas et lanceas in mortem,{VS:BR}'
      v:019: 'PRO:26:19 | 19 | 19 | ita vir fraudulenter nocet amico suo,{VS:BR} et cum fuerit deprehensus dicit : Ludens feci.{VS:BR}'
      v:020: 'PRO:26:20 | 20 | 20 | Cum defecerint ligna extinguetur ignis,{VS:BR} et susurrone subtracto, jurgia conquiescent.{VS:BR}'
      v:021: 'PRO:26:21 | 21 | 21 | Sicut carbones ad prunas, et ligna ad ignem,{VS:BR} sic homo iracundus suscitat rixas.{VS:BR}'
      v:022: 'PRO:26:22 | 22 | 22 | Verba susurronis quasi simplicia,{VS:BR} et ipsa perveniunt ad intima ventris.{VS:BR}'
      v:023: 'PRO:26:23 | 23 | 23 | Quomodo si argento sordido ornare velis vas fictile,{VS:BR} sic labia tumentia cum pessimo corde sociata.{VS:BR}'
      v:024: 'PRO:26:24 | 24 | 24 | Labiis suis intelligitur inimicus,{VS:BR} cum in corde tractaverit dolos.{VS:BR}'
      v:025: 'PRO:26:25 | 25 | 25 | Quando submiserit vocem suam, ne credideris ei,{VS:BR} quoniam septem nequitiæ sunt in corde illius.{VS:BR}'
      v:026: 'PRO:26:26 | 26 | 26 | Qui operit odium fraudulenter,{VS:BR} revelabitur malitia ejus in consilio.{VS:BR}'
      v:027: 'PRO:26:27 | 27 | 27 | Qui fodit foveam incidet in eam,{VS:BR} et qui volvit lapidem revertetur ad eum.{VS:BR}'
      v:028: 'PRO:26:28 | 28 | 28 | Lingua fallax non amat veritatem,{VS:BR} et os lubricum operatur ruinas.{VS:VERSE:END}'
  c:027:
    verses:
      v:001: 'PRO:27:1 | 1 | 1 | {VS:VERSE:BEGIN}Ne glorieris in crastinum,{VS:BR} ignorans quid superventura pariat dies.{VS:BR}'
      v:002: 'PRO:27:2 | 2 | 2 | Laudet te alienus, et non os tuum ;{VS:BR} extraneus, et non labia tua.{VS:BR}'
      v:003: 'PRO:27:3 | 3 | 3 | Grave est saxum, et onerosa arena,{VS:BR} sed ira stulti utroque gravior.{VS:BR}'
      v:004: 'PRO:27:4 | 4 | 4 | Ira non habet misericordiam nec erumpens furor,{VS:BR} et impetum concitati ferre quis poterit ?{VS:BR}'
      v:005: 'PRO:27:5 | 5 | 5 | Melior est manifesta correptio{VS:BR} quam amor absconditus.{VS:BR}'
      v:006: 'PRO:27:6 | 6 | 6 | Meliora sunt vulnera diligentis{VS:BR} quam fraudulenta oscula odientis.{VS:BR}'
      v:007: 'PRO:27:7 | 7 | 7 | Anima saturata calcabit favum,{VS:BR} et anima esuriens etiam amarum pro dulci sumet.{VS:BR}'
      v:008: 'PRO:27:8 | 8 | 8 | Sicut avis transmigrans de nido suo,{VS:BR} sic vir qui derelinquit locum suum.{VS:BR}'
      v:009: 'PRO:27:9 | 9 | 9 | Unguento et variis odoribus delectatur cor,{VS:BR} et bonis amici consiliis anima dulcoratur.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:27:10 | 10 | 10 | {VS:VERSE:BEGIN}Amicum tuum et amicum patris tui ne dimiseris,{VS:BR} et domum fratris tui ne ingrediaris in die afflictionis tuæ.{VS:BR} Melior est vicinus juxta{VS:BR} quam frater procul.{VS:BR}'
      v:011: 'PRO:27:11 | 11 | 11 | Stude sapientiæ, fili mi, et lætifica cor meum,{VS:BR} ut possis exprobranti respondere sermonem.{VS:BR}'
      v:012: 'PRO:27:12 | 12 | 12 | Astutus videns malum, absconditus est :{VS:BR} parvuli transeuntes sustinuerunt dispendia.{VS:BR}'
      v:013: 'PRO:27:13 | 13 | 13 | Tolle vestimentum ejus qui spopondit pro extraneo,{VS:BR} et pro alienis aufer ei pignus.{VS:BR}'
      v:014: 'PRO:27:14 | 14 | 14 | Qui benedicit proximo suo voce grandi,{VS:BR} de nocte consurgens maledicenti similis erit.{VS:BR}'
      v:015: 'PRO:27:15 | 15 | 15 | Tecta perstillantia in die frigoris{VS:BR} et litigiosa mulier comparantur.{VS:BR}'
      v:016: 'PRO:27:16 | 16 | 16 | Qui retinet eam quasi qui ventum teneat,{VS:BR} et oleum dexteræ suæ vocabit.{VS:BR}'
      v:017: 'PRO:27:17 | 17 | 17 | Ferrum ferro exacuitur,{VS:BR} et homo exacuit faciem amici sui.{VS:BR}'
      v:018: 'PRO:27:18 | 18 | 18 | Qui servat ficum comedet fructus ejus,{VS:BR} et qui custos est domini sui glorificabitur.{VS:BR}'
      v:019: 'PRO:27:19 | 19 | 19 | Quomodo in aquis resplendent vultus prospicientium,{VS:BR} sic corda hominum manifesta sunt prudentibus.{VS:BR}'
      v:020: 'PRO:27:20 | 20 | 20 | Infernus et perditio numquam implentur :{VS:BR} similiter et oculi hominum insatiabiles.{VS:BR}'
      v:021: 'PRO:27:21 | 21 | 21 | Quomodo probatur in conflatorio argentum et in fornace aurum,{VS:BR} sic probatur homo ore laudantis.{VS:BR} Cor iniqui inquirit mala,{VS:BR} cor autem rectum inquirit scientiam.{VS:BR}'
      v:022: 'PRO:27:22 | 22 | 22 | Si contuderis stultum in pila{VS:BR} quasi ptisanas feriente desuper pilo,{VS:BR} non auferetur ab eo stultitia ejus.{VS:VERSE:END}{VS:P}'
      v:023: 'PRO:27:23 | 23 | 23 | {VS:VERSE:BEGIN}Diligenter agnosce vultum pecoris tui,{VS:BR} tuosque greges considera :{VS:BR}'
      v:024: 'PRO:27:24 | 24 | 24 | non enim habebis jugiter potestatem,{VS:BR} sed corona tribuetur in generationem et generationem.{VS:BR}'
      v:025: 'PRO:27:25 | 25 | 25 | Aperta sunt prata, et apparuerunt herbæ virentes,{VS:BR} et collecta sunt fœna de montibus.{VS:BR}'
      v:026: 'PRO:27:26 | 26 | 26 | Agni ad vestimentum tuum,{VS:BR} et hædi ad agri pretium.{VS:BR}'
      v:027: 'PRO:27:27 | 27 | 27 | Sufficiat tibi lac caprarum in cibos tuos,{VS:BR} et in necessaria domus tuæ, et ad victum ancillis tuis.{VS:VERSE:END}'
  c:028:
    verses:
      v:001: 'PRO:28:1 | 1 | 1 | {VS:VERSE:BEGIN}Fugit impius nemine persequente ;{VS:BR} justus autem, quasi leo confidens, absque terrore erit.{VS:BR}'
      v:002: 'PRO:28:2 | 2 | 2 | Propter peccata terræ multi principes ejus ;{VS:BR} et propter hominis sapientiam, et horum scientiam quæ dicuntur,{VS:BR} vita ducis longior erit.{VS:BR}'
      v:003: 'PRO:28:3 | 3 | 3 | Vir pauper calumnians pauperes{VS:BR} similis est imbri vehementi in quo paratur fames.{VS:VERSE:END}{VS:P}'
      v:004: 'PRO:28:4 | 4 | 4 | {VS:VERSE:BEGIN}Qui derelinquunt legem laudant impium ;{VS:BR} qui custodiunt, succenduntur contra eum.{VS:BR}'
      v:005: 'PRO:28:5 | 5 | 5 | Viri mali non cogitant judicium ;{VS:BR} qui autem inquirunt Dominum animadvertunt omnia.{VS:BR}'
      v:006: 'PRO:28:6 | 6 | 6 | Melior est pauper ambulans in simplicitate sua{VS:BR} quam dives in pravis itineribus.{VS:BR}'
      v:007: 'PRO:28:7 | 7 | 7 | Qui custodit legem filius sapiens est ;{VS:BR} qui autem comessatores pascit confundit patrem suum.{VS:BR}'
      v:008: 'PRO:28:8 | 8 | 8 | Qui coacervat divitias usuris et fœnore,{VS:BR} liberali in pauperes congregat eas.{VS:BR}'
      v:009: 'PRO:28:9 | 9 | 9 | Qui declinat aures suas ne audiat legem,{VS:BR} oratio ejus erit execrabilis.{VS:BR}'
      v:010: 'PRO:28:10 | 10 | 10 | Qui decipit justos in via mala, in interitu suo corruet,{VS:BR} et simplices possidebunt bona ejus.{VS:BR}'
      v:011: 'PRO:28:11 | 11 | 11 | Sapiens sibi videtur vir dives ;{VS:BR} pauper autem prudens scrutabitur eum.{VS:BR}'
      v:012: 'PRO:28:12 | 12 | 12 | In exsultatione justorum multa gloria est ;{VS:BR} regnantibus impiis, ruinæ hominum.{VS:BR}'
      v:013: 'PRO:28:13 | 13 | 13 | Qui abscondit scelera sua non dirigetur ;{VS:BR} qui autem confessus fuerit et reliquerit ea, misericordiam consequetur.{VS:BR}'
      v:014: 'PRO:28:14 | 14 | 14 | Beatus homo qui semper est pavidus ;{VS:BR} qui vero mentis est duræ corruet in malum.{VS:BR}'
      v:015: 'PRO:28:15 | 15 | 15 | Leo rugiens et ursus esuriens,{VS:BR} princeps impius super populum pauperem.{VS:BR}'
      v:016: 'PRO:28:16 | 16 | 16 | Dux indigens prudentia multos opprimet per calumniam ;{VS:BR} qui autem odit avaritiam, longi fient dies ejus.{VS:BR}'
      v:017: 'PRO:28:17 | 17 | 17 | Hominem qui calumniatur animæ sanguinem,{VS:BR} si usque ad lacum fugerit, nemo sustinet.{VS:BR}'
      v:018: 'PRO:28:18 | 18 | 18 | Qui ambulat simpliciter salvus erit ;{VS:BR} qui perversis graditur viis concidet semel.{VS:BR}'
      v:019: 'PRO:28:19 | 19 | 19 | Qui operatur terram suam satiabitur panibus ;{VS:BR} qui autem sectatur otium replebitur egestate.{VS:VERSE:END}{VS:P}'
      v:020: 'PRO:28:20 | 20 | 20 | {VS:VERSE:BEGIN}Vir fidelis multum laudabitur ;{VS:BR} qui autem festinat ditari non erit innocens.{VS:BR}'
      v:021: 'PRO:28:21 | 21 | 21 | Qui cognoscit in judicio faciem non bene facit ;{VS:BR} iste et pro buccella panis deserit veritatem.{VS:BR}'
      v:022: 'PRO:28:22 | 22 | 22 | Vir qui festinat ditari, et aliis invidet,{VS:BR} ignorat quod egestas superveniet ei.{VS:BR}'
      v:023: 'PRO:28:23 | 23 | 23 | Qui corripit hominem gratiam postea inveniet apud eum,{VS:BR} magis quam ille qui per linguæ blandimenta decipit.{VS:BR}'
      v:024: 'PRO:28:24 | 24 | 24 | Qui subtrahit aliquid a patre suo et a matre,{VS:BR} et dicit hoc non esse peccatum,{VS:BR} particeps homicidæ est.{VS:BR}'
      v:025: 'PRO:28:25 | 25 | 25 | Qui se jactat et dilatat, jurgia concitat ;{VS:BR} qui vero sperat in Domino sanabitur.{VS:BR}'
      v:026: 'PRO:28:26 | 26 | 26 | Qui confidit in corde suo stultus est ;{VS:BR} qui autem graditur sapienter, ipse salvabitur.{VS:BR}'
      v:027: 'PRO:28:27 | 27 | 27 | Qui dat pauperi non indigebit ;{VS:BR} qui despicit deprecantem sustinebit penuriam.{VS:BR}'
      v:028: 'PRO:28:28 | 28 | 28 | Cum surrexerint impii, abscondentur homines ;{VS:BR} cum illi perierint, multiplicabuntur justi.{VS:VERSE:END}'
  c:029:
    verses:
      v:001: 'PRO:29:1 | 1 | 1 | {VS:VERSE:BEGIN}Viro qui corripientem dura cervice contemnit,{VS:BR} repentinus ei superveniet interitus,{VS:BR} et eum sanitas non sequetur.{VS:BR}'
      v:002: 'PRO:29:2 | 2 | 2 | In multiplicatione justorum lætabitur vulgus ;{VS:BR} cum impii sumpserint principatum, gemet populus.{VS:BR}'
      v:003: 'PRO:29:3 | 3 | 3 | Vir qui amat sapientiam lætificat patrem suum ;{VS:BR} qui autem nutrit scorta perdet substantiam.{VS:BR}'
      v:004: 'PRO:29:4 | 4 | 4 | Rex justus erigit terram ;{VS:BR} vir avarus destruet eam.{VS:BR}'
      v:005: 'PRO:29:5 | 5 | 5 | Homo qui blandis fictisque sermonibus loquitur amico suo{VS:BR} rete expandit gressibus ejus.{VS:BR}'
      v:006: 'PRO:29:6 | 6 | 6 | Peccantem virum iniquum involvet laqueus,{VS:BR} et justus laudabit atque gaudebit.{VS:BR}'
      v:007: 'PRO:29:7 | 7 | 7 | Novit justus causam pauperum ;{VS:BR} impius ignorat scientiam.{VS:BR}'
      v:008: 'PRO:29:8 | 8 | 8 | Homines pestilentes dissipant civitatem ;{VS:BR} sapientes vero avertunt furorem.{VS:BR}'
      v:009: 'PRO:29:9 | 9 | 9 | Vir sapiens si cum stulto contenderit,{VS:BR} sive irascatur, sive rideat, non inveniet requiem.{VS:BR}'
      v:010: 'PRO:29:10 | 10 | 10 | Viri sanguinum oderunt simplicem ;{VS:BR} justi autem quærunt animam ejus.{VS:BR}'
      v:011: 'PRO:29:11 | 11 | 11 | Totum spiritum suum profert stultus ;{VS:BR} sapiens differt, et reservat in posterum.{VS:BR}'
      v:012: 'PRO:29:12 | 12 | 12 | Princeps qui libenter audit verba mendacii,{VS:BR} omnes ministros habet impios.{VS:BR}'
      v:013: 'PRO:29:13 | 13 | 13 | Pauper et creditor obviaverunt sibi :{VS:BR} utriusque illuminator est Dominus.{VS:BR}'
      v:014: 'PRO:29:14 | 14 | 14 | Rex qui judicat in veritate pauperes,{VS:BR} thronus ejus in æternum firmabitur.{VS:VERSE:END}{VS:P}'
      v:015: 'PRO:29:15 | 15 | 15 | {VS:VERSE:BEGIN}Virga atque correptio tribuit sapientiam ;{VS:BR} puer autem qui dimittitur voluntati suæ confundit matrem suam.{VS:BR}'
      v:016: 'PRO:29:16 | 16 | 16 | In multiplicatione impiorum multiplicabuntur scelera,{VS:BR} et justi ruinas eorum videbunt.{VS:BR}'
      v:017: 'PRO:29:17 | 17 | 17 | Erudi filium tuum, et refrigerabit te,{VS:BR} et dabit delicias animæ tuæ.{VS:BR}'
      v:018: 'PRO:29:18 | 18 | 18 | Cum prophetia defecerit, dissipabitur populus ;{VS:BR} qui vero custodit legem beatus est.{VS:BR}'
      v:019: 'PRO:29:19 | 19 | 19 | Servus verbis non potest erudiri,{VS:BR} quia quod dicis intelligit, et respondere contemnit.{VS:BR}'
      v:020: 'PRO:29:20 | 20 | 20 | Vidisti hominem velocem ad loquendum ?{VS:BR} stultitia magis speranda est quam illius correptio.{VS:BR}'
      v:021: 'PRO:29:21 | 21 | 21 | Qui delicate a pueritia nutrit servum suum{VS:BR} postea sentiet eum contumacem.{VS:VERSE:END}{VS:P}'
      v:022: 'PRO:29:22 | 22 | 22 | {VS:VERSE:BEGIN}Vir iracundus provocat rixas,{VS:BR} et qui ad indignandum facilis est erit ad peccandum proclivior.{VS:BR}'
      v:023: 'PRO:29:23 | 23 | 23 | Superbum sequitur humilitas,{VS:BR} et humilem spiritu suscipiet gloria.{VS:BR}'
      v:024: 'PRO:29:24 | 24 | 24 | Qui cum fure participat odit animam suam ;{VS:BR} adjurantem audit, et non indicat.{VS:BR}'
      v:025: 'PRO:29:25 | 25 | 25 | Qui timet hominem cito corruet ;{VS:BR} qui sperat in Domino sublevabitur.{VS:BR}'
      v:026: 'PRO:29:26 | 26 | 26 | Multi requirunt faciem principis,{VS:BR} et judicium a Domino egreditur singulorum.{VS:BR}'
      v:027: 'PRO:29:27 | 27 | 27 | Abominantur justi virum impium,{VS:BR} et abominantur impii eos qui in recta sunt via.{VS:BR} Verbum custodiens filius{VS:BR} extra perditionem erit.{VS:VERSE:END}'
  c:030:
    verses:
      v:001: 'PRO:30:1 | 1 | 1 | Verba Congregantis, filii Vomentis. Visio quam locutus est vir cum quo est Deus, et qui Deo secum morante confortatus, ait :'
      v:002: 'PRO:30:2 | 2 | 2 | {VS:VERSE:BEGIN}Stultissimus sum virorum,{VS:BR} et sapientia hominum non est mecum.{VS:BR}'
      v:003: 'PRO:30:3 | 3 | 3 | Non didici sapientiam,{VS:BR} et non novi scientiam sanctorum.{VS:BR}'
      v:004: 'PRO:30:4 | 4 | 4 | Quis ascendit in cælum, atque descendit ?{VS:BR} quis continuit spiritum in manibus suis ?{VS:BR} quis colligavit aquas quasi in vestimento ?{VS:BR} quis suscitavit omnes terminos terræ ?{VS:BR} quod nomen est ejus, et quod nomen filii ejus, si nosti ?{VS:BR}'
      v:005: 'PRO:30:5 | 5 | 5 | Omnis sermo Dei ignitus :{VS:BR} clypeus est sperantibus in se.{VS:BR}'
      v:006: 'PRO:30:6 | 6 | 6 | Ne addas quidquam verbis illius,{VS:BR} et arguaris, inveniarisque mendax.{VS:BR}'
      v:007: 'PRO:30:7 | 7 | 7 | Duo rogavi te :{VS:BR} ne deneges mihi antequam moriar :{VS:BR}'
      v:008: 'PRO:30:8 | 8 | 8 | vanitatem et verba mendacia longe fac a me ;{VS:BR} mendicitatem et divitias ne dederis mihi :{VS:BR} tribue tantum victui meo necessaria,{VS:BR}'
      v:009: 'PRO:30:9 | 9 | 9 | ne forte satiatus illiciar ad negandum,{VS:BR} et dicam : Quis est Dominus ?{VS:BR} aut egestate compulsus, furer,{VS:BR} et perjurem nomen Dei mei.{VS:BR}'
      v:010: 'PRO:30:10 | 10 | 10 | Ne accuses servum ad dominum suum,{VS:BR} ne forte maledicat tibi, et corruas.{VS:VERSE:END}{VS:P}'
      v:011: 'PRO:30:11 | 11 | 11 | {VS:VERSE:BEGIN}Generatio quæ patri suo maledicit,{VS:BR} et quæ matri suæ non benedicit ;{VS:BR}'
      v:012: 'PRO:30:12 | 12 | 12 | generatio quæ sibi munda videtur,{VS:BR} et tamen non est lota a sordibus suis ;{VS:BR}'
      v:013: 'PRO:30:13 | 13 | 13 | generatio cujus excelsi sunt oculi,{VS:BR} et palpebræ ejus in alta surrectæ ;{VS:BR}'
      v:014: 'PRO:30:14 | 14 | 14 | generatio quæ pro dentibus gladios habet,{VS:BR} et commandit molaribus suis,{VS:BR} ut comedat inopes de terra,{VS:BR} et pauperes ex hominibus.{VS:BR}'
      v:015: 'PRO:30:15 | 15 | 15 | Sanguisugæ duæ sunt filiæ,{VS:BR} dicentes : Affer, affer.{VS:BR} Tria sunt insaturabilia,{VS:BR} et quartum quod numquam dicit : Sufficit.{VS:BR}'
      v:016: 'PRO:30:16 | 16 | 16 | Infernus, et os vulvæ,{VS:BR} et terra quæ non satiatur aqua :{VS:BR} ignis vero numquam dicit : Sufficit.{VS:BR}'
      v:017: 'PRO:30:17 | 17 | 17 | Oculum qui subsannat patrem,{VS:BR} et qui despicit partum matris suæ,{VS:BR} effodiant eum corvi de torrentibus,{VS:BR} et comedant eum filii aquilæ !{VS:VERSE:END}{VS:P}'
      v:018: 'PRO:30:18 | 18 | 18 | {VS:VERSE:BEGIN}Tria sunt difficilia mihi,{VS:BR} et quartum penitus ignoro :{VS:BR}'
      v:019: 'PRO:30:19 | 19 | 19 | viam aquilæ in cælo,{VS:BR} viam colubri super petram,{VS:BR} viam navis in medio mari,{VS:BR} et viam viri in adolescentia.{VS:BR}'
      v:020: 'PRO:30:20 | 20 | 20 | Talis est et via mulieris adulteræ,{VS:BR} quæ comedit, et tergens os suum{VS:BR} dicit : Non sum operata malum.{VS:BR}'
      v:021: 'PRO:30:21 | 21 | 21 | Per tria movetur terra,{VS:BR} et quartum non potest sustinere :{VS:BR}'
      v:022: 'PRO:30:22 | 22 | 22 | per servum, cum regnaverit ;{VS:BR} per stultum, cum saturatus fuerit cibo ;{VS:BR}'
      v:023: 'PRO:30:23 | 23 | 23 | per odiosam mulierem, cum in matrimonio fuerit assumpta ;{VS:BR} et per ancillam, cum fuerit hæres dominæ suæ.{VS:VERSE:END}{VS:P}'
      v:024: 'PRO:30:24 | 24 | 24 | {VS:VERSE:BEGIN}Quatuor sunt minima terræ,{VS:BR} et ipsa sunt sapientiora sapientibus :{VS:BR}'
      v:025: 'PRO:30:25 | 25 | 25 | formicæ, populus infirmus,{VS:BR} qui præparat in messe cibum sibi ;{VS:BR}'
      v:026: 'PRO:30:26 | 26 | 26 | lepusculus, plebs invalida,{VS:BR} qui collocat in petra cubile suum ;{VS:BR}'
      v:027: 'PRO:30:27 | 27 | 27 | regem locusta non habet,{VS:BR} et egreditur universa per turmas suas ;{VS:BR}'
      v:028: 'PRO:30:28 | 28 | 28 | stellio manibus nititur,{VS:BR} et moratur in ædibus regis.{VS:BR}'
      v:029: 'PRO:30:29 | 29 | 29 | Tria sunt quæ bene gradiuntur,{VS:BR} et quartum quod incedit feliciter :{VS:BR}'
      v:030: 'PRO:30:30 | 30 | 30 | leo, fortissimus bestiarum,{VS:BR} ad nullius pavebit occursum ;{VS:BR}'
      v:031: 'PRO:30:31 | 31 | 31 | gallus succinctus lumbos ;{VS:BR} et aries ; nec est rex, qui resistat ei.{VS:BR}'
      v:032: 'PRO:30:32 | 32 | 32 | Est qui stultus apparuit postquam elevatus est in sublime ;{VS:BR} si enim intellexisset, ori suo imposuisset manum.{VS:BR}'
      v:033: 'PRO:30:33 | 33 | 33 | Qui autem fortiter premit ubera ad eliciendum lac exprimit butyrum ;{VS:BR} et qui vehementer emungit elicit sanguinem ;{VS:BR} et qui provocat iras producit discordias.{VS:VERSE:END}'
  c:031:
    verses:
      v:001: PRO:31:1 | 1 | 1 | Verba Lamuelis regis. Visio qua erudivit eum mater sua.
      v:002: 'PRO:31:2 | 2 | 2 | {VS:VERSE:BEGIN}Quid, dilecte mi ? quid, dilecte uteri mei ?{VS:BR} quid, dilecte votorum meorum ?{VS:BR}'
      v:003: 'PRO:31:3 | 3 | 3 | Ne dederis mulieribus substantiam tuam,{VS:BR} et divitias tuas ad delendos reges.{VS:BR}'
      v:004: 'PRO:31:4 | 4 | 4 | Noli regibus, o Lamuel, noli regibus dare vinum,{VS:BR} quia nullum secretum est ubi regnat ebrietas ;{VS:BR}'
      v:005: 'PRO:31:5 | 5 | 5 | et ne forte bibant, et obliviscantur judiciorum,{VS:BR} et mutent causam filiorum pauperis.{VS:BR}'
      v:006: 'PRO:31:6 | 6 | 6 | Date siceram mœrentibus,{VS:BR} et vinum his qui amaro sunt animo.{VS:BR}'
      v:007: 'PRO:31:7 | 7 | 7 | Bibant, et obliviscantur egestatis suæ,{VS:BR} et doloris sui non recordentur amplius.{VS:BR}'
      v:008: 'PRO:31:8 | 8 | 8 | Aperi os tuum muto,{VS:BR} et causis omnium filiorum qui pertranseunt.{VS:BR}'
      v:009: 'PRO:31:9 | 9 | 9 | Aperi os tuum, decerne quod justum est,{VS:BR} et judica inopem et pauperem.{VS:VERSE:END}{VS:P}'
      v:010: 'PRO:31:10 | 10 | 10 | {VS:VERSE:BEGIN}Mulierem fortem quis inveniet ?{VS:BR} procul et de ultimis finibus pretium ejus.{VS:BR}'
      v:011: 'PRO:31:11 | 11 | 11 | Confidit in ea cor viri sui,{VS:BR} et spoliis non indigebit.{VS:BR}'
      v:012: 'PRO:31:12 | 12 | 12 | Reddet ei bonum, et non malum,{VS:BR} omnibus diebus vitæ suæ.{VS:BR}'
      v:013: 'PRO:31:13 | 13 | 13 | Quæsivit lanam et linum,{VS:BR} et operata est consilio manuum suarum.{VS:BR}'
      v:014: 'PRO:31:14 | 14 | 14 | Facta est quasi navis institoris,{VS:BR} de longe portans panem suum.{VS:BR}'
      v:015: 'PRO:31:15 | 15 | 15 | Et de nocte surrexit,{VS:BR} deditque prædam domesticis suis,{VS:BR} et cibaria ancillis suis.{VS:BR}'
      v:016: 'PRO:31:16 | 16 | 16 | Consideravit agrum, et emit eum ;{VS:BR} de fructu manuum suarum plantavit vineam.{VS:BR}'
      v:017: 'PRO:31:17 | 17 | 17 | Accinxit fortitudine lumbos suos,{VS:BR} et roboravit brachium suum.{VS:BR}'
      v:018: 'PRO:31:18 | 18 | 18 | Gustavit, et vidit quia bona est negotiatio ejus ;{VS:BR} non extinguetur in nocte lucerna ejus.{VS:BR}'
      v:019: 'PRO:31:19 | 19 | 19 | Manum suam misit ad fortia,{VS:BR} et digiti ejus apprehenderunt fusum.{VS:BR}'
      v:020: 'PRO:31:20 | 20 | 20 | Manum suam aperuit inopi,{VS:BR} et palmas suas extendit ad pauperem.{VS:BR}'
      v:021: 'PRO:31:21 | 21 | 21 | Non timebit domui suæ a frigoribus nivis ;{VS:BR} omnes enim domestici ejus vestiti sunt duplicibus.{VS:BR}'
      v:022: 'PRO:31:22 | 22 | 22 | Stragulatam vestem fecit sibi ;{VS:BR} byssus et purpura indumentum ejus.{VS:BR}'
      v:023: 'PRO:31:23 | 23 | 23 | Nobilis in portis vir ejus,{VS:BR} quando sederit cum senatoribus terræ.{VS:BR}'
      v:024: 'PRO:31:24 | 24 | 24 | Sindonem fecit, et vendidit,{VS:BR} et cingulum tradidit Chananæo.{VS:BR}'
      v:025: 'PRO:31:25 | 25 | 25 | Fortitudo et decor indumentum ejus,{VS:BR} et ridebit in die novissimo.{VS:BR}'
      v:026: 'PRO:31:26 | 26 | 26 | Os suum aperuit sapientiæ,{VS:BR} et lex clementiæ in lingua ejus.{VS:BR}'
      v:027: 'PRO:31:27 | 27 | 27 | Consideravit semitas domus suæ,{VS:BR} et panem otiosa non comedit.{VS:BR}'
      v:028: 'PRO:31:28 | 28 | 28 | Surrexerunt filii ejus, et beatissimam prædicaverunt ;{VS:BR} vir ejus, et laudavit eam.{VS:BR}'
      v:029: 'PRO:31:29 | 29 | 29 | Multæ filiæ congregaverunt divitias ;{VS:BR} tu supergressa es universas.{VS:BR}'
      v:030: 'PRO:31:30 | 30 | 30 | Fallax gratia, et vana est pulchritudo :{VS:BR} mulier timens Dominum, ipsa laudabitur.{VS:BR}'
      v:031: 'PRO:31:31 | 31 | 31 | Date ei de fructu manuum suarum,{VS:BR} et laudent eam in portis opera ejus.{VS:VERSE:END}'
