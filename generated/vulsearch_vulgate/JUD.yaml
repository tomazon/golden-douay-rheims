book_id: JUD
book_title: Judae
chapters:
  c:001:
    verses:
      v:001: 'JUD:1:1 | 1 | 1 | Judas Jesu Christi servus, frater autem Jacobi, his qui sunt in Deo Patre dilectis, et Christo Jesu conservatis, et vocatis.'
      v:002: 'JUD:1:2 | 2 | 2 | Misericordia vobis, et pax, et caritas adimpleatur.{VS:P}'
      v:003: 'JUD:1:3 | 3 | 3 | Carissimi, omnem sollicitudinem faciens scribendi vobis de communi vestra salute, necesse habui scribere vobis : deprecans supercertari semel traditæ sanctis fidei.'
      v:004: 'JUD:1:4 | 4 | 4 | Subintroierunt enim quidam homines (qui olim præscripti sunt in hoc judicium) impii, Dei nostri gratiam transferentes in luxuriam, et solum Dominatorem, et Dominum nostrum Jesum Christum negantes.{VS:P}'
      v:005: 'JUD:1:5 | 5 | 5 | Commonere autem vos volo, scientes semel omnia, quoniam Jesus populum de terra Ægypti salvans, secundo eos, qui non crediderunt, perdidit :'
      v:006: 'JUD:1:6 | 6 | 6 | angelos vero, qui non servaverunt suum principatum, sed dereliquerunt suum domicilium, in judicium magni diei, vinculis æternis sub caligine reservavit.'
      v:007: 'JUD:1:7 | 7 | 7 | Sicut Sodoma, et Gomorrha, et finitimæ civitates simili modo exfornicatæ, et abeuntes post carnem alteram, factæ sunt exemplum, ignis æterni pœnam sustinentes.'
      v:008: 'JUD:1:8 | 8 | 8 | Similiter et hi carnem quidem maculant, dominationem autem spernunt, majestatem autem blasphemant.'
      v:009: 'JUD:1:9 | 9 | 9 | Cum Michaël Archangelus cum diabolo disputans altercaretur de Moysi corpore, non est ausus judicium inferre blasphemiæ : sed dixit : Imperet tibi Dominus.'
      v:010: 'JUD:1:10 | 10 | 10 | Hi autem quæcumque quidem ignorant, blasphemant : quæcumque autem naturaliter, tamquam muta animalia, norunt, in his corrumpuntur.'
      v:011: 'JUD:1:11 | 11 | 11 | Væ illis, quia in via Cain abierunt, et errore Balaam mercede effusi sunt, et in contradictione Core perierunt !{VS:P}'
      v:012: 'JUD:1:12 | 12 | 12 | Hi sunt in epulis suis maculæ, convivantes sine timore, semetipsos pascentes, nubes sine aqua, quæ a ventis circumferuntur, arbores autumnales, infructuosæ, bis mortuæ, eradicatæ,'
      v:013: 'JUD:1:13 | 13 | 13 | fluctus feri maris, despumantes suas confusiones, sidera errantia : quibus procella tenebrarum servata est in æternum.'
      v:014: 'JUD:1:14 | 14 | 14 | Prophetavit autem et de his septimus ab Adam Enoch, dicens : Ecce venit Dominus in sanctis millibus suis'
      v:015: 'JUD:1:15 | 15 | 15 | facere judicium contra omnes, et arguere omnes impios de omnibus operibus impietatis eorum, quibus impie egerunt, et de omnibus duris, quæ locuti sunt contra Deum peccatores impii.'
      v:016: 'JUD:1:16 | 16 | 16 | Hi sunt murmuratores querulosi, secundum desideria sua ambulantes, et os eorum loquitur superba, mirantes personas quæstus causa.'
      v:017: 'JUD:1:17 | 17 | 17 | Vos autem carissimi, memores estote verborum, quæ prædicta sunt ab apostolis Domini nostri Jesu Christi,'
      v:018: 'JUD:1:18 | 18 | 18 | qui dicebant vobis, quoniam in novissimo tempore venient illusores, secundum desideria sua ambulantes in impietatibus.'
      v:019: 'JUD:1:19 | 19 | 19 | Hi sunt, qui segregant semetipsos, animales, Spiritum non habentes.{VS:P}'
      v:020: 'JUD:1:20 | 20 | 20 | Vos autem carissimi superædificantes vosmetipsos sanctissimæ vestræ fidei, in Spiritu Sancto orantes,'
      v:021: 'JUD:1:21 | 21 | 21 | vosmetipsos in dilectione Dei servate, exspectantes misericordiam Domini nostri Jesu Christi in vitam æternam.'
      v:022: 'JUD:1:22 | 22 | 22 | Et hos quidem arguite judicatos :'
      v:023: 'JUD:1:23 | 23 | 23 | illos vero salvate, de igne rapientes. Aliis autem miseremini in timore : odientes et eam, quæ carnalis est, maculatam tunicam.'
      v:024: 'JUD:1:24 | 24 | 24 | Ei autem qui potens est vos conservare sine peccato et constituere ante conspectum gloriæ suæ immaculatos in exsultatione in adventu Domini nostri Jesu Christi,'
      v:025: 'JUD:1:25 | 25 | 25 | soli Deo Salvatori nostro, per Jesum Christum Dominum nostrum, gloria et magnificentia, imperium et potestas ante omne sæculum, et nunc, et in omnia sæcula sæculorum. Amen.'
