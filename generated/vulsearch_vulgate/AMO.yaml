book_id: AMO
book_title: Amos
chapters:
  c:001:
    verses:
      v:001: 'AMO:1:1 | 1 | 1 | Verba Amos, qui fuit in pastoribus de Thecue, quæ vidit super Israël in diebus Oziæ, regis Juda, et in diebus Jeroboam, filii Joas, regis Israël, ante duos annos terræmotus.{VS:P}'
      v:002: 'AMO:1:2 | 2 | 2 | Et dixit : {VS:VERSE:BEGIN}Dominus de Sion rugiet,{VS:BR} et de Jerusalem dabit vocem suam ;{VS:BR} et luxerunt speciosa pastorum,{VS:BR} et exsiccatus est vertex Carmeli.{VS:BR}'
      v:003: 'AMO:1:3 | 3 | 3 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Damasci,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod trituraverint in plaustris ferreis Galaad.{VS:BR}'
      v:004: 'AMO:1:4 | 4 | 4 | Et mittam ignem in domum Azaël,{VS:BR} et devorabit domos Benadad.{VS:BR}'
      v:005: 'AMO:1:5 | 5 | 5 | Et conteram vectem Damasci :{VS:BR} et disperdam habitatorem de campo idoli,{VS:BR} et tenentem sceptrum de domo voluptatis :{VS:BR} et transferetur populus Syriæ Cyrenen,{VS:BR} dicit Dominus.{VS:BR}'
      v:006: 'AMO:1:6 | 6 | 6 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Gazæ,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod transtulerint captivitatem perfectam,{VS:BR} ut concluderent eam in Idumæa.{VS:BR}'
      v:007: 'AMO:1:7 | 7 | 7 | Et mittam ignem in murum Gazæ,{VS:BR} et devorabit ædes ejus.{VS:BR}'
      v:008: 'AMO:1:8 | 8 | 8 | Et disperdam habitatorem de Azoto,{VS:BR} et tenentem sceptrum de Ascalone :{VS:BR} et convertam manum meam super Accaron,{VS:BR} et peribunt reliqui Philisthinorum,{VS:BR} dicit Dominus Deus.{VS:BR}'
      v:009: 'AMO:1:9 | 9 | 9 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Tyri,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod concluserint captivitatem perfectam in Idumæa,{VS:BR} et non sint recordati fœderis fratrum.{VS:BR}'
      v:010: 'AMO:1:10 | 10 | 10 | Et mittam ignem in murum Tyri,{VS:BR} et devorabit ædes ejus.{VS:BR}'
      v:011: 'AMO:1:11 | 11 | 11 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Edom,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod persecutus sit in gladio fratrem suum,{VS:BR} et violaverit misericordiam ejus,{VS:BR} et tenuerit ultra furorem suum,{VS:BR} et indignationem suam servaverit usque in finem.{VS:BR}'
      v:012: 'AMO:1:12 | 12 | 12 | Mittam ignem in Theman,{VS:BR} et devorabit ædes Bosræ.{VS:BR}'
      v:013: 'AMO:1:13 | 13 | 13 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus filiorum Ammon,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod dissecuerit prægnantes Galaad{VS:BR} ad dilatandum terminum suum.{VS:BR}'
      v:014: 'AMO:1:14 | 14 | 14 | Et succendam ignem in muro Rabba,{VS:BR} et devorabit ædes ejus in ululatu in die belli,{VS:BR} et in turbine in die commotionis.{VS:BR}'
      v:015: 'AMO:1:15 | 15 | 15 | Et ibit Melchom in captivitatem,{VS:BR} ipse et principes ejus simul,{VS:BR} dicit Dominus.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'AMO:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Moab,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod incenderit ossa regis Idumææ usque ad cinerem.{VS:BR}'
      v:002: 'AMO:2:2 | 2 | 2 | Et mittam ignem in Moab,{VS:BR} et devorabit ædes Carioth :{VS:BR} et morietur in sonitu Moab, in clangore tubæ.{VS:BR}'
      v:003: 'AMO:2:3 | 3 | 3 | Et disperdam judicem de medio ejus,{VS:BR} et omnes principes ejus interficiam cum eo,{VS:BR} dicit Dominus.{VS:VERSE:END}{VS:P}'
      v:004: 'AMO:2:4 | 4 | 4 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Juda,{VS:BR} et super quatuor non convertam eum,{VS:BR} eo quod abjecerit legem Domini{VS:BR} et mandata ejus non custodierit :{VS:BR} deceperunt enim eos idola sua,{VS:BR} post quæ abierant patres eorum.{VS:BR}'
      v:005: 'AMO:2:5 | 5 | 5 | Et mittam ignem in Juda,{VS:BR} et devorabit ædes Jerusalem.{VS:BR}'
      v:006: 'AMO:2:6 | 6 | 6 | Hæc dicit Dominus :{VS:BR} Super tribus sceleribus Israël,{VS:BR} et super quatuor non convertam eum,{VS:BR} pro eo quod vendiderit pro argento justum,{VS:BR} et pauperem pro calceamentis.{VS:BR}'
      v:007: 'AMO:2:7 | 7 | 7 | Qui conterunt super pulverem terræ capita pauperum,{VS:BR} et viam humilium declinant :{VS:BR} et filius ac pater ejus ierunt ad puellam,{VS:BR} ut violarent nomen sanctum meum.{VS:BR}'
      v:008: 'AMO:2:8 | 8 | 8 | Et super vestimentis pignoratis accubuerunt juxta omne altare,{VS:BR} et vinum damnatorum bibebant in domo Dei sui.{VS:BR}'
      v:009: 'AMO:2:9 | 9 | 9 | Ego autem exterminavi Amorrhæum a facie eorum,{VS:BR} cujus altitudo, cedrorum altitudo ejus,{VS:BR} et fortis ipse quasi quercus ;{VS:BR} et contrivi fructum ejus desuper,{VS:BR} et radices ejus subter.{VS:BR}'
      v:010: 'AMO:2:10 | 10 | 10 | Ego sum qui ascendere vos feci de terra Ægypti,{VS:BR} et duxi vos in deserto quadraginta annis,{VS:BR} ut possideretis terram Amorrhæi.{VS:BR}'
      v:011: 'AMO:2:11 | 11 | 11 | Et suscitavi de filiis vestris in prophetas,{VS:BR} et de juvenibus vestris nazaræos.{VS:BR} Numquid non ita est, filii Israël ? dicit Dominus.{VS:BR}'
      v:012: 'AMO:2:12 | 12 | 12 | Et propinabitis nazaræis vinum,{VS:BR} et prophetis mandabitis, dicentes :{VS:BR} Ne prophetetis.{VS:BR}'
      v:013: 'AMO:2:13 | 13 | 13 | Ecce ego stridebo subter vos,{VS:BR} sicut stridet plaustrum onustum fœno.{VS:BR}'
      v:014: 'AMO:2:14 | 14 | 14 | Et peribit fuga a veloce,{VS:BR} et fortis non obtinebit virtutem suam,{VS:BR} et robustus non salvabit animam suam :{VS:BR}'
      v:015: 'AMO:2:15 | 15 | 15 | et tenens arcum non stabit,{VS:BR} et velox pedibus suis non salvabitur,{VS:BR} et ascensor equi non salvabit animam suam :{VS:BR}'
      v:016: 'AMO:2:16 | 16 | 16 | et robustus corde inter fortes nudus fugiet in illa die,{VS:BR} dicit Dominus.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'AMO:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite verbum quod locutus est Dominus super vos, filii Israël,{VS:BR} super omnem cognationem quam eduxi de terra Ægypti, dicens :{VS:BR}'
      v:002: 'AMO:3:2 | 2 | 2 | Tantummodo vos cognovi ex omnibus cognationibus terræ ;{VS:BR} idcirco visitabo super vos omnes iniquitates vestras.{VS:BR}'
      v:003: 'AMO:3:3 | 3 | 3 | Numquid ambulabunt duo pariter,{VS:BR} nisi convenerit eis ?{VS:BR}'
      v:004: 'AMO:3:4 | 4 | 4 | numquid rugiet leo in saltu,{VS:BR} nisi habuerit prædam ?{VS:BR} numquid dabit catulus leonis vocem de cubili suo,{VS:BR} nisi aliquid apprehenderit ?{VS:BR}'
      v:005: 'AMO:3:5 | 5 | 5 | numquid cadet avis in laqueum terræ{VS:BR} absque aucupe ?{VS:BR} numquid auferetur laqueus de terra{VS:BR} antequam quid ceperit ?{VS:BR}'
      v:006: 'AMO:3:6 | 6 | 6 | si clanget tuba in civitate,{VS:BR} et populus non expavescet ?{VS:BR} si erit malum in civitate,{VS:BR} quod Dominus non fecerit ?{VS:BR}'
      v:007: 'AMO:3:7 | 7 | 7 | Quia non facit Dominus Deus verbum,{VS:BR} nisi revelaverit secretum suum ad servos suos prophetas.{VS:BR}'
      v:008: 'AMO:3:8 | 8 | 8 | Leo rugiet, quis non timebit ?{VS:BR} Dominus Deus locutus est, quis non prophetabit ?{VS:BR}'
      v:009: 'AMO:3:9 | 9 | 9 | Auditum facite in ædibus Azoti,{VS:BR} et in ædibus terræ Ægypti,{VS:BR} et dicite : Congregamini super montes Samariæ,{VS:BR} et videte insanias multas in medio ejus,{VS:BR} et calumniam patientes in penetralibus ejus.{VS:BR}'
      v:010: 'AMO:3:10 | 10 | 10 | Et nescierunt facere rectum, dicit Dominus,{VS:BR} thesaurizantes iniquitatem et rapinas in ædibus suis.{VS:BR}'
      v:011: 'AMO:3:11 | 11 | 11 | Propterea hæc dicit Dominus Deus :{VS:BR} Tribulabitur et circuietur terra :{VS:BR} et detrahetur ex te fortitudo tua,{VS:BR} et diripientur ædes tuæ.{VS:BR}'
      v:012: 'AMO:3:12 | 12 | 12 | Hæc dicit Dominus :{VS:BR} Quomodo si eruat pastor de ore leonis{VS:BR} duo crura, aut extremum auriculæ,{VS:BR} sic eruentur filii Israël, qui habitant in Samaria{VS:BR} in plaga lectuli, et in Damasci grabato.{VS:BR}'
      v:013: 'AMO:3:13 | 13 | 13 | Audite, et contestamini in domo Jacob,{VS:BR} dicit Dominus Deus exercituum ;{VS:BR}'
      v:014: 'AMO:3:14 | 14 | 14 | quia in die cum visitare cœpero prævaricationes Israël,{VS:BR} super eum visitabo, et super altaria Bethel ;{VS:BR} et amputabuntur cornua altaris, et cadent in terram.{VS:BR}'
      v:015: 'AMO:3:15 | 15 | 15 | Et percutiam domum hiemalem cum domo æstiva,{VS:BR} et peribunt domus eburneæ,{VS:BR} et dissipabuntur ædes multæ,{VS:BR} dicit Dominus.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'AMO:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite verbum hoc, vaccæ pingues,{VS:BR} quæ estis in monte Samariæ,{VS:BR} quæ calumniam facitis egenis{VS:BR} et confringitis pauperes ;{VS:BR} quæ dicitis dominis vestris : Afferte, et bibemus.{VS:BR}'
      v:002: 'AMO:4:2 | 2 | 2 | Juravit Dominus Deus in sancto suo,{VS:BR} quia ecce dies venient super vos,{VS:BR} et levabunt vos in contis,{VS:BR} et reliquias vestras in ollis ferventibus.{VS:BR}'
      v:003: 'AMO:4:3 | 3 | 3 | Et per aperturas exibitis altera contra alteram,{VS:BR} et projiciemini in Armon,{VS:BR} dicit Dominus.{VS:VERSE:END}{VS:P}'
      v:004: 'AMO:4:4 | 4 | 4 | {VS:VERSE:BEGIN}Venite ad Bethel, et impie agite ;{VS:BR} ad Galgalam, et multiplicate prævaricationem :{VS:BR} et afferte mane victimas vestras,{VS:BR} tribus diebus decimas vestras.{VS:BR}'
      v:005: 'AMO:4:5 | 5 | 5 | Et sacrificate de fermentato laudem,{VS:BR} et vocate voluntarias oblationes, et annuntiate ;{VS:BR} sic enim voluistis, filii Israël,{VS:BR} dicit Dominus Deus.{VS:BR}'
      v:006: 'AMO:4:6 | 6 | 6 | Unde et ego dedi vobis stuporem dentium in cunctis urbibus vestris,{VS:BR} et indigentiam panum in omnibus locis vestris ;{VS:BR} et non estis reversi ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:007: 'AMO:4:7 | 7 | 7 | Ego quoque prohibui a vobis imbrem,{VS:BR} cum adhuc tres menses superessent usque ad messem :{VS:BR} et plui super unam civitatem,{VS:BR} et super alteram civitatem non plui ;{VS:BR} pars una compluta est,{VS:BR} et pars super quam non plui, aruit.{VS:BR}'
      v:008: 'AMO:4:8 | 8 | 8 | Et venerunt duæ et tres civitates ad unam civitatem{VS:BR} ut biberent aquam, et non sunt satiatæ ;{VS:BR} et non redistis ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:009: 'AMO:4:9 | 9 | 9 | Percussi vos in vento urente, et in aurugine :{VS:BR} multitudinem hortorum vestrorum et vinearum vestrarum,{VS:BR} oliveta vestra et ficeta vestra comedit eruca :{VS:BR} et non redistis ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:010: 'AMO:4:10 | 10 | 10 | Misi in vos mortem in via Ægypti ;{VS:BR} percussi in gladio juvenes vestros,{VS:BR} usque ad captivitatem equorum vestrorum,{VS:BR} et ascendere feci putredinem castrorum vestrorum in nares vestras :{VS:BR} et non redistis ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:011: 'AMO:4:11 | 11 | 11 | Subverti vos sicut subvertit Deus Sodomam et Gomorrham,{VS:BR} et facti estis quasi torris raptus ab incendio :{VS:BR} et non redistis ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:012: 'AMO:4:12 | 12 | 12 | Quapropter hæc faciam tibi, Israël :{VS:BR} postquam autem hæc fecero tibi,{VS:BR} præparare in occursum Dei tui, Israël.{VS:BR}'
      v:013: 'AMO:4:13 | 13 | 13 | Quia ecce formans montes,{VS:BR} et creans ventum,{VS:BR} et annuntians homini eloquium suum,{VS:BR} faciens matutinam nebulam,{VS:BR} et gradiens super excelsa terræ :{VS:BR} Dominus Deus exercituum nomen ejus.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'AMO:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite verbum istud,{VS:BR} quod ego levo super vos planctum :{VS:BR} domus Israël cecidit,{VS:BR} et non adjiciet ut resurgat.{VS:BR}'
      v:002: 'AMO:5:2 | 2 | 2 | Virgo Israël projecta est in terram suam,{VS:BR} non est qui suscitet eam.{VS:BR}'
      v:003: 'AMO:5:3 | 3 | 3 | Quia hæc dicit Dominus Deus :{VS:BR} Urbs de qua egrediebantur mille,{VS:BR} relinquentur in ea centum ;{VS:BR} et de qua egrediebantur centum,{VS:BR} relinquentur in ea decem in domo Israël.{VS:BR}'
      v:004: 'AMO:5:4 | 4 | 4 | Quia hæc dicit Dominus domui Israël :{VS:BR} Quærite me, et vivetis.{VS:BR}'
      v:005: 'AMO:5:5 | 5 | 5 | Et nolite quærere Bethel,{VS:BR} et in Galgalam nolite intrare,{VS:BR} et in Bersabee non transibitis,{VS:BR} quia Galgala captiva ducetur,{VS:BR} et Bethel erit inutilis.{VS:BR}'
      v:006: 'AMO:5:6 | 6 | 6 | Quærite Dominum, et vivite{VS:BR} (ne forte comburatur ut ignis domus Joseph, et devorabit,{VS:BR} et non erit qui extinguat Bethel :{VS:BR}'
      v:007: 'AMO:5:7 | 7 | 7 | qui convertitis in absinthium judicium,{VS:BR} et justitiam in terra relinquitis) :{VS:BR}'
      v:008: 'AMO:5:8 | 8 | 8 | facientem Arcturum et Orionem,{VS:BR} et convertentem in mane tenebras,{VS:BR} et diem in noctem mutantem ;{VS:BR} qui vocat aquas maris,{VS:BR} et effundit eas super faciem terræ ;{VS:BR} Dominus nomen est ejus :{VS:BR}'
      v:009: 'AMO:5:9 | 9 | 9 | qui subridet vastitatem super robustum,{VS:BR} et depopulationem super potentem affert.{VS:BR}'
      v:010: 'AMO:5:10 | 10 | 10 | Odio habuerunt corripientem in porta,{VS:BR} et loquentem perfecte abominati sunt.{VS:BR}'
      v:011: 'AMO:5:11 | 11 | 11 | Idcirco, pro eo quod diripiebatis pauperem,{VS:BR} et prædam electam tollebatis ab eo,{VS:BR} domos quadro lapide ædificabitis,{VS:BR} et non habitabitis in eis ;{VS:BR} vineas plantabis amantissimas,{VS:BR} et non bibetis vinum earum.{VS:BR}'
      v:012: 'AMO:5:12 | 12 | 12 | Quia cognovi multa scelera vestra,{VS:BR} et fortia peccata vestra :{VS:BR} hostes justi, accipientes munus,{VS:BR} et pauperes deprimentes in porta.{VS:BR}'
      v:013: 'AMO:5:13 | 13 | 13 | Ideo prudens in tempore illo tacebit,{VS:BR} quia tempus malum est.{VS:BR}'
      v:014: 'AMO:5:14 | 14 | 14 | Quærite bonum, et non malum, ut vivatis ;{VS:BR} et erit Dominus Deus exercituum vobiscum, sicut dixistis.{VS:BR}'
      v:015: 'AMO:5:15 | 15 | 15 | Odite malum et diligite bonum,{VS:BR} et constituite in porta judicium :{VS:BR} si forte misereatur Dominus Deus exercituum reliquiis Joseph.{VS:BR}'
      v:016: 'AMO:5:16 | 16 | 16 | Propterea hæc dicit Dominus Deus exercituum, dominator :{VS:BR} In omnibus plateis planctus ;{VS:BR} et in cunctis quæ foris sunt, dicetur : Væ, væ !{VS:BR} et vocabunt agricolam ad luctum,{VS:BR} et ad planctum eos qui sciunt plangere.{VS:BR}'
      v:017: 'AMO:5:17 | 17 | 17 | Et in omnibus vineis erit planctus,{VS:BR} quia pertransibo in medio tui,{VS:BR} dicit Dominus.{VS:VERSE:END}{VS:P}'
      v:018: 'AMO:5:18 | 18 | 18 | {VS:VERSE:BEGIN}Væ desiderantibus diem Domini !{VS:BR} ad quid eam vobis ?{VS:BR} Dies Domini ista, tenebræ, et non lux.{VS:BR}'
      v:019: 'AMO:5:19 | 19 | 19 | Quomodo si fugiat vir a facie leonis,{VS:BR} et occurrat ei ursus ;{VS:BR} et ingrediatur domum, et innitatur manu sua super parietem,{VS:BR} et mordeat eum coluber.{VS:BR}'
      v:020: 'AMO:5:20 | 20 | 20 | Numquid non tenebræ dies Domini, et non lux ;{VS:BR} et caligo, et non splendor in ea ?{VS:BR}'
      v:021: 'AMO:5:21 | 21 | 21 | Odi, et projeci festivitates vestras,{VS:BR} et non capiam odorem cœtuum vestrorum.{VS:BR}'
      v:022: 'AMO:5:22 | 22 | 22 | Quod si obtuleritis mihi holocautomata, et munera vestra,{VS:BR} non suscipiam ;{VS:BR} et vota pinguium vestrorum non respiciam.{VS:BR}'
      v:023: 'AMO:5:23 | 23 | 23 | Aufer a me tumultum carminum tuorum ;{VS:BR} et cantica lyræ tuæ non audiam.{VS:BR}'
      v:024: 'AMO:5:24 | 24 | 24 | Et revelabitur quasi aqua judicium,{VS:BR} et justitia quasi torrens fortis.{VS:BR}'
      v:025: 'AMO:5:25 | 25 | 25 | Numquid hostias et sacrificium obtulistis mihi{VS:BR} in deserto quadraginta annis, domus Israël ?'
      v:026: 'AMO:5:26 | 26 | 26 | et portastis tabernaculum Moloch vestro,{VS:BR} et imaginem idolorum vestrorum, sidus dei vestri,{VS:BR} quæ fecistis vobis.{VS:BR}'
      v:027: 'AMO:5:27 | 27 | 27 | Et migrare vos faciam trans Damascum, dicit Dominus :{VS:BR} Deus exercituum nomen ejus.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'AMO:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ qui opulenti estis in Sion,{VS:BR} et confiditis in monte Samariæ :{VS:BR} optimates capita populorum,{VS:BR} ingredientes pompatice domum Israël !{VS:BR}'
      v:002: 'AMO:6:2 | 2 | 2 | Transite in Chalane, et videte,{VS:BR} et ite inde in Emath magnam,{VS:BR} et descendite in Geth Palæstinorum,{VS:BR} et ad optima quæque regna horum :{VS:BR} si latior terminus eorum termino vestro est.{VS:BR}'
      v:003: 'AMO:6:3 | 3 | 3 | Qui separati estis in diem malum,{VS:BR} et appropinquatis solio iniquitatis ;{VS:BR}'
      v:004: 'AMO:6:4 | 4 | 4 | qui dormitis in lectis eburneis,{VS:BR} et lascivitis in stratis vestris ;{VS:BR} qui comeditis agnum de grege,{VS:BR} et vitulos de medio armenti ;{VS:BR}'
      v:005: 'AMO:6:5 | 5 | 5 | qui canitis ad vocem psalterii,{VS:BR} sicut David putaverunt se habere vasa cantici,{VS:BR}'
      v:006: 'AMO:6:6 | 6 | 6 | bibentes vinum in phialis,{VS:BR} et optimo unguento delibuti,{VS:BR} et nihil patiebantur super contritione Joseph.{VS:BR}'
      v:007: 'AMO:6:7 | 7 | 7 | Quapropter nunc migrabunt in capite transmigrantium,{VS:BR} et auferetur factio lascivientium.{VS:BR}'
      v:008: 'AMO:6:8 | 8 | 8 | Juravit Dominus Deus in anima sua,{VS:BR} dicit Dominus Deus exercituum :{VS:BR} Detestor ego superbiam Jacob,{VS:BR} et domos ejus odi,{VS:BR} et tradam civitatem cum habitatoribus suis.{VS:BR}'
      v:009: 'AMO:6:9 | 9 | 9 | Quod si reliqui fuerint decem viri in domo una,{VS:BR} et ipsi morientur.{VS:BR}'
      v:010: 'AMO:6:10 | 10 | 10 | Et tollet eum propinquus suus, et comburet eum,{VS:BR} ut efferat ossa de domo ;{VS:BR} et dicet ei, qui in penetralibus domus est :{VS:BR} Numquid adhuc est penes te ?{VS:BR}'
      v:011: 'AMO:6:11 | 11 | 11 | Et respondebit : Finis est.{VS:BR} Et dicet ei : Tace,{VS:BR} et non recorderis nominis Domini.{VS:BR}'
      v:012: 'AMO:6:12 | 12 | 12 | Quia ecce Dominus mandabit,{VS:BR} et percutiet domum majorem ruinis,{VS:BR} et domum minorem scissionibus.{VS:BR}'
      v:013: 'AMO:6:13 | 13 | 13 | Numquid currere queunt in petris equi,{VS:BR} aut arari potest in bubalis ?{VS:BR} quoniam convertistis in amaritudinem judicium,{VS:BR} et fructum justitiæ in absinthium.{VS:BR}'
      v:014: 'AMO:6:14 | 14 | 14 | Qui lætamini in nihilo ; qui dicitis :{VS:BR} Numquid non in fortitudine nostra assumpsimus nobis cornua ?{VS:BR}'
      v:015: 'AMO:6:15 | 15 | 15 | Ecce enim suscitabo super vos, domus Israël,{VS:BR} dicit Dominus Deus exercituum, gentem,{VS:BR} et conteret vos ab introitu Emath usque ad torrentem deserti.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'AMO:7:1 | 1 | 1 | Hæc ostendit mihi Dominus Deus : et ecce fictor locustæ in principio germinantium serotini imbris, et ecce serotinus post tonsionem regis.'
      v:002: 'AMO:7:2 | 2 | 2 | Et factum est, cum consummasset comedere herbam terræ, dixi : Domine Deus, propitius esto, obsecro ; quis suscitabit Jacob, quia parvulus est ?'
      v:003: 'AMO:7:3 | 3 | 3 | Misertus est Dominus super hoc : Non erit, dixit Dominus.'
      v:004: 'AMO:7:4 | 4 | 4 | Hæc ostendit mihi Dominus Deus : et ecce vocabat judicium ad ignem Dominus Deus ; et devoravit abyssum multam, et comedit simul partem.'
      v:005: 'AMO:7:5 | 5 | 5 | Et dixi : Domine Deus, quiesce, obsecro ; quis suscitabit Jacob, quia parvulus est ?'
      v:006: 'AMO:7:6 | 6 | 6 | Misertus est Dominus super hoc : Sed et istud non erit, dixit Dominus Deus.'
      v:007: 'AMO:7:7 | 7 | 7 | Hæc ostendit mihi Dominus : et ecce Dominus stans super murum litum, et in manu ejus trulla cæmentarii.'
      v:008: 'AMO:7:8 | 8 | 8 | Et dixit Dominus ad me : Quid tu vides, Amos ? Et dixi : Trullam cæmentarii. Et dixit Dominus : {VS:VERSE:BEGIN}Ecce ego ponam trullam in medio populi mei Israël ;{VS:BR} non adjiciam ultra superinducere eum.{VS:BR}'
      v:009: 'AMO:7:9 | 9 | 9 | Et demolientur excelsa idoli,{VS:BR} et sanctificationes Israël desolabuntur,{VS:BR} et consurgam super domum Jeroboam in gladio.{VS:VERSE:END}'
      v:010: 'AMO:7:10 | 10 | 10 | Et misit Amasias, sacerdos Bethel, ad Jeroboam, regem Israël, dicens : Rebellavit contra te Amos in medio domus Israël ; non poterit terra sustinere universos sermones ejus.'
      v:011: 'AMO:7:11 | 11 | 11 | Hæc enim dicit Amos : In gladio morietur Jeroboam, et Israël captivus migrabit de terra sua.'
      v:012: 'AMO:7:12 | 12 | 12 | Et dixit Amasias ad Amos : Qui vides, gradere : fuge in terram Juda, et comede ibi panem, et prophetabis ibi.'
      v:013: 'AMO:7:13 | 13 | 13 | Et in Bethel non adjicies ultra ut prophetes, quia sanctificatio regis est, et domus regni est.'
      v:014: 'AMO:7:14 | 14 | 14 | Responditque Amos, et dixit ad Amasiam : Non sum propheta, et non sum filius prophetæ : sed armentarius ego sum vellicans sycomoros.'
      v:015: 'AMO:7:15 | 15 | 15 | Et tulit me Dominus cum sequerer gregem, et dixit Dominus ad me : Vade, propheta ad populum meum Israël.'
      v:016: 'AMO:7:16 | 16 | 16 | Et nunc audi verbum Domini : {VS:VERSE:BEGIN}Tu dicis : Non prophetabis super Israël,{VS:BR} et non stillabis super domum idoli.{VS:BR}'
      v:017: 'AMO:7:17 | 17 | 17 | Propter hoc hæc dicit Dominus :{VS:BR} Uxor tua in civitate fornicabitur,{VS:BR} et filii tui et filiæ tuæ in gladio cadent,{VS:BR} et humus tua funiculo metietur :{VS:BR} et tu in terra polluta morieris,{VS:BR} et Israël captivus migrabit de terra sua.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'AMO:8:1 | 1 | 1 | Hæc ostendit mihi Dominus Deus : et ecce uncinus pomorum.'
      v:002: 'AMO:8:2 | 2 | 2 | Et dixit : Quid tu vides, Amos ? Et dixi : Uncinum pomorum. Et dixit Dominus ad me : {VS:VERSE:BEGIN}Venit finis super populum meum Israël ;{VS:BR} non adjiciam ultra ut pertranseam eum.{VS:BR}'
      v:003: 'AMO:8:3 | 3 | 3 | Et stridebunt cardines templi in die illa,{VS:BR} dicit Dominus Deus :{VS:BR} multi morientur ;{VS:BR} in omni loco projicietur silentium.{VS:VERSE:END}{VS:P}'
      v:004: 'AMO:8:4 | 4 | 4 | {VS:VERSE:BEGIN}Audite hoc, qui conteritis pauperem,{VS:BR} et deficere facitis egenos terræ,{VS:BR}'
      v:005: 'AMO:8:5 | 5 | 5 | dicentes : Quando transibit mensis,{VS:BR} et venundabimus merces ?{VS:BR} et sabbatum, et aperiemus frumentum,{VS:BR} ut imminuamus mensuram, et augeamus siclum,{VS:BR} et supponamus stateras dolosas,{VS:BR}'
      v:006: 'AMO:8:6 | 6 | 6 | ut possideamus in argento egenos et pauperes pro calceamentis,{VS:BR} et quisquilias frumenti vendamus ?{VS:BR}'
      v:007: 'AMO:8:7 | 7 | 7 | Juravit Dominus in superbiam Jacob :{VS:BR} Si oblitus fuero usque ad finem omnia opera eorum.{VS:BR}'
      v:008: 'AMO:8:8 | 8 | 8 | Numquid super isto non commovebitur terra,{VS:BR} et lugebit omnis habitator ejus,{VS:BR} et ascendet quasi fluvius universus,{VS:BR} et ejicicetur, et defluet, quasi rivus Ægypti ?{VS:BR}'
      v:009: 'AMO:8:9 | 9 | 9 | Et erit in die illa, dicit Dominus Deus :{VS:BR} occidet sol in meridie,{VS:BR} et tenebrescere faciam terram in die luminis :{VS:BR}'
      v:010: 'AMO:8:10 | 10 | 10 | et convertam festivitates vestras in luctum,{VS:BR} et omnia cantica vestra in planctum,{VS:BR} et inducam super omne dorsum vestrum saccum,{VS:BR} et super omne caput calvitium :{VS:BR} et ponam eam quasi luctum unigeniti,{VS:BR} et novissima ejus quasi diem amarum.{VS:BR}'
      v:011: 'AMO:8:11 | 11 | 11 | Ecce dies veniunt, dicet Dominus,{VS:BR} et mittam famem in terram :{VS:BR} non famem panis, neque sitim aquæ,{VS:BR} sed audiendi verbum Domini.{VS:BR}'
      v:012: 'AMO:8:12 | 12 | 12 | Et commovebuntur a mari usque ad mare,{VS:BR} et ab aquilone usque ad orientem :{VS:BR} circuibunt quærentes verbum Domini,{VS:BR} et non invenient.{VS:BR}'
      v:013: 'AMO:8:13 | 13 | 13 | In die illa deficient virgines pulchræ et adolescentes in siti,{VS:BR}'
      v:014: 'AMO:8:14 | 14 | 14 | qui jurant in delicto Samariæ,{VS:BR} et dicunt : Vivit Deus tuus, Dan,{VS:BR} et vivit via Bersabee ;{VS:BR} et cadent, et non resurgent ultra.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'AMO:9:1 | 1 | 1 | Vidi Dominum stantem super altare, et dixit : {VS:VERSE:BEGIN}Percute cardinem,{VS:BR} et commoveantur superliminaria :{VS:BR} avaritia enim in capite omnium,{VS:BR} et novissimum eorum in gladio interficiam ;{VS:BR} non erit fuga eis.{VS:BR} Fugient, et non salvabitur ex eis qui fugerit.{VS:BR}'
      v:002: 'AMO:9:2 | 2 | 2 | Si descenderint usque ad infernum,{VS:BR} inde manus mea educet eos ;{VS:BR} et si ascenderint usque in cælum,{VS:BR} inde detraham eos.{VS:BR}'
      v:003: 'AMO:9:3 | 3 | 3 | Et si absconditi fuerint in vertice Carmeli,{VS:BR} inde scrutans auferam eos ;{VS:BR} et si celaverint se ab oculis meis in profundo maris,{VS:BR} ibi mandabo serpenti, et mordebit eos.{VS:BR}'
      v:004: 'AMO:9:4 | 4 | 4 | Et si abierint in captivitatem coram inimicis suis,{VS:BR} ibi mandabo gladio, et occidet eos :{VS:BR} et ponam oculos meos super eos in malum,{VS:BR} et non in bonum.{VS:BR}'
      v:005: 'AMO:9:5 | 5 | 5 | Et Dominus Deus exercituum, qui tangit terram, et tabescet,{VS:BR} et lugebunt omnes habitantes in ea :{VS:BR} et ascendet sicut rivus omnis,{VS:BR} et defluet sicut fluvius Ægypti.{VS:BR}'
      v:006: 'AMO:9:6 | 6 | 6 | Qui ædificat in cælo ascensionem suam,{VS:BR} et fasciculum suum super terram fundavit ;{VS:BR} qui vocat aquas maris,{VS:BR} et effundit eas super faciem terræ :{VS:BR} Dominus nomen ejus.{VS:BR}'
      v:007: 'AMO:9:7 | 7 | 7 | Numquid non ut filii Æthiopum{VS:BR} vos estis mihi, filii Israël ? ait Dominus.{VS:BR} Numquid non Israël ascendere feci de terra Ægypti,{VS:BR} et Palæstinos de Cappadocia,{VS:BR} et Syros de Cyrene ?{VS:VERSE:END}{VS:P}'
      v:008: 'AMO:9:8 | 8 | 8 | {VS:VERSE:BEGIN}Ecce oculi Domini Dei super regnum peccans :{VS:BR} et conteram illud a facie terræ ;{VS:BR} verumtamen conterens non conteram domum Jacob,{VS:BR} dicit Dominus.{VS:BR}'
      v:009: 'AMO:9:9 | 9 | 9 | Ecce enim mandabo ego,{VS:BR} et concutiam in omnibus gentibus domum Israël,{VS:BR} sicut concutitur triticum in cribro,{VS:BR} et non cadet lapillus super terram.{VS:BR}'
      v:010: 'AMO:9:10 | 10 | 10 | In gladio morientur omnes peccatores populi mei,{VS:BR} qui dicunt : Non appropinquabit,{VS:BR} et non veniet super nos malum.{VS:BR}'
      v:011: 'AMO:9:11 | 11 | 11 | In die illa suscitabo tabernaculum David, quod cecidit :{VS:BR} et reædificabo aperturas murorum ejus,{VS:BR} et ea quæ corruerant instaurabo :{VS:BR} et reædificabo illud sicut in diebus antiquis,{VS:BR}'
      v:012: 'AMO:9:12 | 12 | 12 | ut possideant reliquias Idumææ, et omnes nationes :{VS:BR} eo quod invocatum sit nomen meum super eos,{VS:BR} dicit Dominus faciens hæc.{VS:BR}'
      v:013: 'AMO:9:13 | 13 | 13 | Ecce dies veniunt, dicit Dominus,{VS:BR} et comprehendet arator messorem,{VS:BR} et calcator uvæ mittentem semen :{VS:BR} et stillabunt montes dulcedinem,{VS:BR} et omnes colli culti erunt.{VS:BR}'
      v:014: 'AMO:9:14 | 14 | 14 | Et convertam captivitatem populi mei Israël ;{VS:BR} et ædificabunt civitates desertas, et inhabitabunt ;{VS:BR} et plantabunt vineas, et bibent vinum earum,{VS:BR} et facient hortos, et comedent fructus eorum.{VS:BR}'
      v:015: 'AMO:9:15 | 15 | 15 | Et plantabo eos super humum suam,{VS:BR} et non evellam eos ultra de terra sua, quam dedi eis,{VS:BR} dicit Dominus Deus tuus.{VS:VERSE:END}'
