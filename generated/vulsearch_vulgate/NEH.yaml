---
book_id: NEH
book_title: Nehemiae
chapters:
  c:001:
    verses:
      v:001: 'NEH:1:1 | 1 | 1 | Verba Nehemiæ filii Helchiæ. Et factum est in mense Casleu, anno vigesimo, et ego eram in Susis castro.'
      v:002: 'NEH:1:2 | 2 | 2 | Et venit Hanani, unus de fratribus meis, ipse et viri ex Juda : et interrogavi eos de Judæis qui remanserant, et supererant de captivitate, et Jerusalem.'
      v:003: 'NEH:1:3 | 3 | 3 | Et dixerunt mihi : Qui remanserunt, et relicti sunt de captivitate ibi in provincia, in afflictione magna sunt, et in opprobrio : et murus Jerusalem dissipatus est, et portæ ejus combustæ sunt igni.'
      v:004: 'NEH:1:4 | 4 | 4 | Cumque audissem verba hujuscemodi, sedi, et flevi, et luxi diebus multis : jejunabam, et orabam ante faciem Dei cæli :'
      v:005: 'NEH:1:5 | 5 | 5 | et dixi : Quæso, Domine Deus cæli fortis, magne atque terribilis, qui custodis pactum et misericordiam cum his qui te diligunt, et custodiunt mandata tua :'
      v:006: 'NEH:1:6 | 6 | 6 | fiant aures tuæ auscultantes, et oculi tui aperti, ut audias orationem servi tui, quam ego oro coram te hodie nocte et die pro filiis Israël servis tuis : et confiteor pro peccatis filiorum Israël, quibus peccaverunt tibi : ego et domus patris mei peccavimus,'
      v:007: 'NEH:1:7 | 7 | 7 | vanitate seducti sumus, et non custodivimus mandatum tuum, et cæremonias, et judicia quæ præcepisti Moysi famulo tuo.'
      v:008: 'NEH:1:8 | 8 | 8 | Memento verbi quod mandasti Moysi servo tuo, dicens : Cum transgressi fueritis, ego dispergam vos in populos :'
      v:009: 'NEH:1:9 | 9 | 9 | et si revertamini ad me, et custodiatis præcepta mea, et faciatis ea : etiamsi abducti fueritis ad extrema cæli, inde congregabo vos, et reducam in locum quem elegi ut habitaret nomen meum ibi.'
      v:010: 'NEH:1:10 | 10 | 10 | Et ipsi servi tui, et populus tuus, quos redemisti in fortitudine tua magna, et in manu tua valida.'
      v:011: 'NEH:1:11 | 11 | 11 | Obsecro, Domine, sit auris tua attendens ad orationem servi tui, et ad orationem servorum tuorum, qui volunt timere nomen tuum : et dirige servum tuum hodie, et da ei misericordiam ante virum hunc. Ego enim eram pincerna regis.'
  c:002:
    verses:
      v:001: 'NEH:2:1 | 1 | 1 | Factum est autem in mense Nisan, anno vigesimo Artaxerxis regis : et vinum erat ante eum, et levavi vinum, et dedi regi : et eram quasi languidus ante faciem ejus.'
      v:002: 'NEH:2:2 | 2 | 2 | Dixitque mihi rex : Quare vultus tuus tristis est, cum te ægrotum non videam ? non est hoc frustra, sed malum nescio quod in corde tuo est. Et timui valde, ac nimis :'
      v:003: 'NEH:2:3 | 3 | 3 | et dixi regi : Rex, in æternum vive : quare non mœreat vultus meus, quia civitas domus sepulchrorum patris mei deserta est, et portæ ejus combustæ sunt igni ?'
      v:004: 'NEH:2:4 | 4 | 4 | Et ait mihi rex : Pro qua re postulas ? Et oravi Deum cæli,'
      v:005: 'NEH:2:5 | 5 | 5 | et dixi ad regem : Si videtur regi bonum, et si placet servus tuus ante faciem tuam, ut mittas me in Judæam ad civitatem sepulchri patris mei, et ædificabo eam.'
      v:006: 'NEH:2:6 | 6 | 6 | Dixitque mihi rex, et regina quæ sedebat juxta eum : Usque ad quod tempus erit iter tuum, et quando reverteris ? Et placuit ante vultum regis, et misit me : et constitui ei tempus.'
      v:007: 'NEH:2:7 | 7 | 7 | Et dixi regi : Si regi videtur bonum, epistolas det mihi ad duces regionis trans flumen, ut traducant me, donec veniam in Judæam :'
      v:008: 'NEH:2:8 | 8 | 8 | et epistolam ad Asaph custodem saltus regis, ut det mihi ligna, ut tegere possim portas turris domus, et muros civitatis, et domum quam ingressus fuero. Et dedit mihi rex juxta manum Dei mei bonam mecum.'
      v:009: 'NEH:2:9 | 9 | 9 | Et veni ad duces regionis trans flumen, dedique eis epistolas regis. Miserat autem rex mecum principes militum, et equites.'
      v:010: 'NEH:2:10 | 10 | 10 | Et audierunt Sanaballat Horonites, et Tobias servus Ammanites : et contristati sunt afflictione magna, quod venisset homo qui quæreret prosperitatem filiorum Israël.{VS:P}'
      v:011: 'NEH:2:11 | 11 | 11 | Et veni Jerusalem, et eram ibi tribus diebus.'
      v:012: 'NEH:2:12 | 12 | 12 | Et surrexi nocte ego, et viri pauci mecum, et non indicavi cuiquam quid Deus dedisset in corde meo ut facerem in Jerusalem : et jumentum non erat mecum, nisi animal cui sedebam.'
      v:013: 'NEH:2:13 | 13 | 13 | Et egressus sum per portam vallis nocte, et ante fontem draconis, et ad portam stercoris, et considerabam murum Jerusalem dissipatum, et portas ejus consumptas igni.'
      v:014: 'NEH:2:14 | 14 | 14 | Et transivi ad portam fontis, et ad aquæductum regis, et non erat locus jumento cui sedebam ut transiret.'
      v:015: 'NEH:2:15 | 15 | 15 | Et ascendi per torrentem nocte, et considerabam murum, et reversus veni ad portam vallis, et redii.'
      v:016: 'NEH:2:16 | 16 | 16 | Magistratus autem nesciebant quo abiissem, aut quid ego facerem : sed et Judæis, et sacerdotibus, et optimatibus, et magistratibus, et reliquis qui faciebant opus, usque ad id loci nihil indicaveram.'
      v:017: 'NEH:2:17 | 17 | 17 | Et dixi eis : Vos nostis afflictionem in qua sumus : quia Jerusalem deserta est, et portæ ejus consumptæ sunt igni : venite, et ædificemus muros Jerusalem, et non simus ultra opprobrium.'
      v:018: 'NEH:2:18 | 18 | 18 | Et indicavi eis manum Dei mei, quod esset bona mecum, et verba regis quæ locutus esset mihi, et aio : Surgamus, et ædificemus. Et confortatæ sunt manus eorum in bono.'
      v:019: 'NEH:2:19 | 19 | 19 | Audierunt autem Sanaballat Horonites, et Tobias servus Ammanites, et Gosem Arabs, et subsannaverunt nos, et despexerunt, dixeruntque : Quæ est hæc res quam facitis ? numquid contra regem vos rebellatis ?'
      v:020: 'NEH:2:20 | 20 | 20 | Et reddidi eis sermonem, dixique ad eos : Deus cæli ipse nos juvat, et nos servi ejus sumus : surgamus et ædificemus : vobis autem non est pars, et justitia, et memoria in Jerusalem.'
  c:003:
    verses:
      v:001: 'NEH:3:1 | 1 | 1 | Et surrexit Eliasib sacerdos magnus, et fratres ejus sacerdotes, et ædificaverunt portam gregis : ipsi sanctificaverunt eam, et statuerunt valvas ejus, et usque ad turrim centum cubitorum sanctificaverunt eam, usque ad turrim Hananeel.'
      v:002: 'NEH:3:2 | 2 | 2 | Et juxta eum ædificaverunt viri Jericho : et juxta eum ædificavit Zachur filius Amri.{VS:P}'
      v:003: 'NEH:3:3 | 3 | 3 | Portam autem piscium ædificaverunt filii Asnaa : ipsi texerunt eam, et statuerunt valvas ejus, et seras, et vectes. Et juxta eos ædificavit Marimuth filius Uriæ, filii Accus.'
      v:004: 'NEH:3:4 | 4 | 4 | Et juxta eum ædificavit Mosollam filius Barachiæ, filii Mesezebel : et juxta eos ædificavit Sadoc filius Baana.'
      v:005: 'NEH:3:5 | 5 | 5 | Et juxta eos ædificaverunt Thecueni : optimates autem eorum non supposuerunt colla sua in opere Domini sui.{VS:P}'
      v:006: 'NEH:3:6 | 6 | 6 | Et portam veterem ædificaverunt Jojada filius Phasea, et Mosollam filius Besodia : ipsi texerunt eam, et statuerunt valvas ejus, et seras, et vectes.'
      v:007: 'NEH:3:7 | 7 | 7 | Et juxta eos ædificaverunt Meltias Gabaonites, et Jadon Meronathites, viri de Gabaon et Maspha, pro duce qui erat in regione trans flumen.'
      v:008: 'NEH:3:8 | 8 | 8 | Et juxta eum ædificavit Eziel filius Araia aurifex : et juxta eum ædificavit Ananias filius pigmentarii : et dimiserunt Jerusalem usque ad murum plateæ latioris.'
      v:009: 'NEH:3:9 | 9 | 9 | Et juxta eum ædificavit Raphaia filius Hur, princeps vici Jerusalem.'
      v:010: 'NEH:3:10 | 10 | 10 | Et juxta eum ædificavit Jedaia filius Haromaph contra domum suam : et juxta eum ædificavit Hattus filius Haseboniæ.'
      v:011: 'NEH:3:11 | 11 | 11 | Mediam partem vici ædificavit Melchias filius Herem, et Hasub filius Phahath Moab, et turrim furnorum.'
      v:012: 'NEH:3:12 | 12 | 12 | Et juxta eum ædificavit Sellum filius Alohes, princeps mediæ partis vici Jerusalem, ipse et filiæ ejus.'
      v:013: 'NEH:3:13 | 13 | 13 | Et portam vallis ædificavit Hanun, et habitatores Zanoë : ipsi ædificaverunt eam, et statuerunt valvas ejus, et seras, et vectes, et mille cubitos in muro usque ad portam sterquilinii.'
      v:014: 'NEH:3:14 | 14 | 14 | Et portam sterquilinii ædificavit Melchias filius Rechab, princeps vici Bethacharam : ipse ædificavit eam, et statuit valvas ejus, et seras, et vectes.'
      v:015: 'NEH:3:15 | 15 | 15 | Et portam fontis ædificavit Sellum filius Cholhoza, princeps pagi Maspha : ipse ædificavit eam, et texit, et statuit valvas ejus, et seras, et vectes, et muros piscinæ Siloë in hortum regis, et usque ad gradus qui descendunt de civitate David.{VS:P}'
      v:016: 'NEH:3:16 | 16 | 16 | Post eum ædificavit Nehemias filius Azboc, princeps dimidiæ partis vici Bethsur, usque contra sepulchrum David, et usque ad piscinam quæ grandi opere constructa est, et usque ad domum fortium.'
      v:017: 'NEH:3:17 | 17 | 17 | Post eum ædificaverunt Levitæ, Rehum filius Benni : post eum ædificavit Hasebias princeps dimidiæ partis vici Ceilæ in vico suo.'
      v:018: 'NEH:3:18 | 18 | 18 | Post eum ædificaverunt fratres eorum : Bavai filius Enadad, princeps dimidiæ partis Ceilæ :'
      v:019: 'NEH:3:19 | 19 | 19 | et ædificavit juxta eum Azer filius Josue, princeps Maspha, mensuram secundam, contra ascensum firmissimi anguli.'
      v:020: 'NEH:3:20 | 20 | 20 | Post eum in monte ædificavit Baruch filius Zachai mensuram secundam, ab angulo usque ad portam domus Eliasib sacerdotis magni.'
      v:021: 'NEH:3:21 | 21 | 21 | Post eum ædificavit Merimuth filius Uriæ filii Haccus, mensuram secundam, a porta domus Eliasib, donec extenderetur domus Eliasib.'
      v:022: 'NEH:3:22 | 22 | 22 | Et post eum ædificaverunt sacerdotes, viri de campestribus Jordanis.'
      v:023: 'NEH:3:23 | 23 | 23 | Post eum ædificavit Benjamin et Hasub contra domum suam : et post eum ædificavit Azarias filius Maasiæ filii Ananiæ contra domum suam.'
      v:024: 'NEH:3:24 | 24 | 24 | Post eum ædificavit Bennui filius Henadad mensuram secundam, a domo Azariæ usque ad flexuram, et usque ad angulum.'
      v:025: 'NEH:3:25 | 25 | 25 | Phalel filius Ozi contra flexuram, et turrim quæ eminet de domo regis excelsa, id est, in atrio carceris : post eum Phadaia filius Pharos.{VS:P}'
      v:026: 'NEH:3:26 | 26 | 26 | Nathinæi autem habitabant in Ophel usque contra portam aquarum ad orientem, et turrim quæ prominebat.'
      v:027: 'NEH:3:27 | 27 | 27 | Post eum ædificaverunt Thecueni mensuram secundam e regione, a turre magna et eminente usque ad murum templi.'
      v:028: 'NEH:3:28 | 28 | 28 | Sursum autem a porta equorum ædificaverunt sacerdotes, unusquisque contra domum suam.'
      v:029: 'NEH:3:29 | 29 | 29 | Post eos ædificavit Sadoc filius Emmer contra domum suam. Et post eum ædificavit Semaia filius Secheniæ, custos portæ orientalis.'
      v:030: 'NEH:3:30 | 30 | 30 | Post eum ædificavit Hanania filius Selemiæ, et Hanun filius Seleph sextus, mensuram secundam : post eum ædificavit Mosollam filius Barachiæ, contra gazophylacium suum. Post eum ædificavit Melchias filius aurificis usque ad domum Nathinæorum, et scruta vendentium contra portam judicialem, et usque ad cœnaculum anguli.'
      v:031: 'NEH:3:31 | 31 | 31 | Et inter cœnaculum anguli in porta gregis, ædificaverunt aurifices et negotiatores.'
  c:004:
    verses:
      v:001: 'NEH:4:1 | 1 | 1 | Factum est autem, cum audisset Sanaballat quod ædificaremus murum, iratus est valde : et motus nimis subsannavit Judæos,'
      v:002: 'NEH:4:2 | 2 | 2 | et dixit coram fratribus suis, et frequentia Samaritanorum : Quid Judæi faciunt imbecilles ? num dimittent eos gentes ? num sacrificabunt, et complebunt in una die ? numquid ædificare poterunt lapides de acervis pulveris, qui combusti sunt ?'
      v:003: 'NEH:4:3 | 3 | 3 | Sed et Tobias Ammanites, proximus ejus, ait : Ædificent : si ascenderit vulpes, transiliet murum eorum lapideum.'
      v:004: 'NEH:4:4 | 4 | 4 | Audi, Deus noster, quia facti sumus despectui : converte opprobrium super caput eorum, et da eos in despectionem in terra captivitatis.'
      v:005: 'NEH:4:5 | 5 | 5 | Ne operias iniquitatem eorum, et peccatum eorum coram facie tua non deleatur, quia irriserunt ædificantes.'
      v:006: 'NEH:4:6 | 6 | 6 | Itaque ædificavimus murum, et conjunximus totum usque ad partem dimidiam : et provocatum est cor populi ad operandum.'
      v:007: 'NEH:4:7 | 7 | 7 | Factum est autem, cum audisset Sanaballat, et Tobias, et Arabes, et Ammanitæ, et Azotii, quod obducta esset cicatrix muri Jerusalem, et quod cœpissent interrupta concludi, irati sunt nimis.'
      v:008: 'NEH:4:8 | 8 | 8 | Et congregati sunt omnes pariter ut venirent, et pugnarent contra Jerusalem, et molirentur insidias.'
      v:009: 'NEH:4:9 | 9 | 9 | Et oravimus Deum nostrum, et posuimus custodes super murum die ac nocte contra eos.'
      v:010: 'NEH:4:10 | 10 | 10 | Dixit autem Judas : Debilitata est fortitudo portantis, et humus nimia est, et nos non poterimus ædificare murum.'
      v:011: 'NEH:4:11 | 11 | 11 | Et dixerunt hostes nostri : Nesciant, et ignorent donec veniamus in medium eorum, et interficiamus eos, et cessare faciamus opus.'
      v:012: 'NEH:4:12 | 12 | 12 | Factum est autem venientibus Judæis qui habitabant juxta eos, et dicentibus nobis per decem vices, ex omnibus locis quibus venerant ad nos,'
      v:013: 'NEH:4:13 | 13 | 13 | statui in loco post murum per circuitum populum in ordinem cum gladiis suis, et lanceis, et arcubus.'
      v:014: 'NEH:4:14 | 14 | 14 | Et perspexi atque surrexi : et aio ad optimates et magistratus, et ad reliquam partem vulgi : Nolite timere a facie eorum : Domini magni et terribilis mementote, et pugnate pro fratribus vestris, filiis vestris, et filiabus vestris, et uxoribus vestris, et domibus vestris.'
      v:015: 'NEH:4:15 | 15 | 15 | Factum est autem, cum audissent inimici nostri nuntiatum esse nobis, dissipavit Deus consilium eorum. Et reversi sumus omnes ad muros, unusquisque ad opus suum.'
      v:016: 'NEH:4:16 | 16 | 16 | Et factum est a die illa, media pars juvenum eorum faciebat opus, et media parata erat ad bellum : et lanceæ, et scuta, et arcus, et loricæ, et principes post eos in omni domo Juda.'
      v:017: 'NEH:4:17 | 17 | 17 | Ædificantium in muro, et portantium onera, et imponentium : una manu sua faciebat opus, et altera tenebat gladium :'
      v:018: 'NEH:4:18 | 18 | 18 | ædificentium enim unusquisque gladio erat accinctus renes. Et ædificabant, et clangebant buccina juxta me.'
      v:019: 'NEH:4:19 | 19 | 19 | Et dixi ad optimates, et ad magistratus, et ad reliquam partem vulgi : Opus grande est et latum, et nos separati sumus in muro procul alter ab altero :'
      v:020: 'NEH:4:20 | 20 | 20 | in loco quocumque audieritis clangorem tubæ, illuc concurrite ad nos : Deus noster pugnabit pro nobis.'
      v:021: 'NEH:4:21 | 21 | 21 | Et nos ipsi faciamus opus, et media pars nostrum teneat lanceas ab ascensu auroræ donec egrediantur astra.'
      v:022: 'NEH:4:22 | 22 | 22 | In tempore quoque illo dixi populo : Unusquisque cum puero suo maneat in medio Jerusalem, et sint nobis vices per noctem et diem ad operandum.'
      v:023: 'NEH:4:23 | 23 | 23 | Ego autem et fratres mei, et pueri mei, et custodes, qui erant post me, non deponebamus vestimenta nostra : unusquisque tantum nudabatur ad baptismum.'
  c:005:
    verses:
      v:001: NEH:5:1 | 1 | 1 | Et factus est clamor populi et uxorum ejus magnus adversus fratres suos Judæos.
      v:002: 'NEH:5:2 | 2 | 2 | Et erant qui dicerent : Filii nostri et filiæ nostræ multæ sunt nimis : accipiamus pro pretio eorum frumentum, et comedamus, et vivamus.'
      v:003: 'NEH:5:3 | 3 | 3 | Et erant qui dicerent : Agros nostros, et vineas, et domus nostras opponamus, et accipiamus frumentum in fame.'
      v:004: 'NEH:5:4 | 4 | 4 | Et alii dicebant : Mutuo sumamus pecunias in tributa regis, demusque agros nostros et vineas :'
      v:005: 'NEH:5:5 | 5 | 5 | et nunc sicut carnes fratrum nostrorum, sic carnes nostræ sunt : et sicut filii eorum, ita et filii nostri : ecce nos subjugamus filios nostros et filias nostras in servitutem, et de filiabus nostris sunt famulæ, nec habemus unde possint redimi : et agros nostros et vineas nostras alii possident.'
      v:006: 'NEH:5:6 | 6 | 6 | Et iratus sum nimis cum audissem clamorem eorum secundum verba hæc :'
      v:007: 'NEH:5:7 | 7 | 7 | cogitavitque cor meum mecum, et increpavi optimates et magistratus, et dixi eis : Usurasne singuli a fratribus vestris exigitis ? Et congregavi adversum eos concionem magnam,'
      v:008: 'NEH:5:8 | 8 | 8 | et dixi eis : Nos, ut scitis, redemimus fratres nostros Judæos, qui venditi fuerant gentibus secundum possibilitatem nostram : et vos igitur vendetis fratres vestros, et redimemus eos ? Et siluerunt, nec invenerunt quid responderent.'
      v:009: 'NEH:5:9 | 9 | 9 | Dixique ad eos : Non est bona res quam facitis : quare non in timore Dei nostri ambulastis, ne exprobretur nobis a gentibus inimicis nostris ?'
      v:010: 'NEH:5:10 | 10 | 10 | Et ego, et fratres mei, et pueri mei commodavimus plurimis pecuniam et frumentum. Non repetamus in commune istud : æs alienum concedamus quod debetur nobis.'
      v:011: 'NEH:5:11 | 11 | 11 | Reddite eis hodie agros suos, et vineas suas, et oliveta sua, et domos suas : quin potius et centesimum pecuniæ, frumenti, vini et olei, quam exigere soletis ab eis, date pro illis.'
      v:012: 'NEH:5:12 | 12 | 12 | Et dixerunt : Reddemus, et ab eis nihil quæremus : sicque faciemus ut loqueris. Et vocavi sacerdotes, et adjuravi eos ut facerent juxta quod dixeram.'
      v:013: 'NEH:5:13 | 13 | 13 | Insuper excussi sinum meum, et dixi : Sic excutiat Deus omnem virum qui non compleverit verbum istud, de domo sua, et de laboribus suis : sic excutiatur, et vacuus fiat. Et dixit universa multitudo : Amen : et laudaverunt Deum. Fecit ergo populus sicut erat dictum.{VS:P}'
      v:014: 'NEH:5:14 | 14 | 14 | A die autem illa, qua præceperat rex mihi ut essem dux in terra Juda, ab anno vigesimo usque ad annum trigesimum secundum Artaxerxis regis per annos duodecim, ego et fratres mei annonas quæ ducibus debebantur non comedimus.'
      v:015: 'NEH:5:15 | 15 | 15 | Duces autem primi, qui fuerant ante me, gravaverunt populum, et acceperunt ab eis in pane, et vino, et pecunia, quotidie siclos quadraginta : sed et ministri eorum depresserunt populum. Ego autem non feci ita propter timorem Dei :'
      v:016: 'NEH:5:16 | 16 | 16 | quin potius in opere muri ædificavi, et agrum non emi, et omnes pueri mei congregati ad opus erant.'
      v:017: 'NEH:5:17 | 17 | 17 | Judæi quoque et magistratus centum quinquaginta viri, et qui veniebant ad nos de gentibus quæ in circuitu nostro sunt, in mensa mea erant.'
      v:018: 'NEH:5:18 | 18 | 18 | Parabatur autem mihi per dies singulos bos unus, arietes sex electi, exceptis volatilibus, et inter dies decem vina diversa, et alia multa tribuebam : insuper et annonas ducatus mei non quæsivi : valde enim attenuatus erat populus.'
      v:019: 'NEH:5:19 | 19 | 19 | Memento mei, Deus meus, in bonum, secundum omnia quæ feci populo huic.'
  c:006:
    verses:
      v:001: 'NEH:6:1 | 1 | 1 | Factum est autem, cum audisset Sanaballat, et Tobias, et Gossem Arabs, et ceteri inimici nostri, quod ædificassem ego murum, et non esset in ipso residua interruptio (usque ad tempus autem illud valvas non posueram in portis),'
      v:002: 'NEH:6:2 | 2 | 2 | miserunt Sanaballat et Gossem ad me, dicentes : Veni, et percutiamus fœdus pariter in viculis in campo Ono. Ipsi autem cogitabant ut facerent mihi malum.'
      v:003: 'NEH:6:3 | 3 | 3 | Misi ergo ad eos nuntios, dicens : Opus grande ego facio, et non possum descendere, ne forte negligatur cum venero, et descendero ad vos.'
      v:004: 'NEH:6:4 | 4 | 4 | Miserunt autem ad me secundum verbum hoc per quatuor vices : et respondi eis juxta sermonem priorem.'
      v:005: 'NEH:6:5 | 5 | 5 | Et misit ad me Sanaballat juxta verbum prius quinta vice puerum suum, et epistolam habebat in manu sua scriptam hoc modo :'
      v:006: 'NEH:6:6 | 6 | 6 | In gentibus auditum est, et Gossem dixit, quod tu et Judæi cogitetis rebellare, et propterea ædifices murum, et levare te velis super eos regem : propter quam causam'
      v:007: 'NEH:6:7 | 7 | 7 | et prophetas posueris, qui prædicent de te in Jerusalem, dicentes : Rex in Judæa est. Auditurus est rex verba hæc : idcirco nunc veni, ut ineamus consilium pariter.'
      v:008: 'NEH:6:8 | 8 | 8 | Et misi ad eos, dicens : Non est factum secundum verba hæc, quæ tu loqueris : de corde enim tuo tu componis hæc.'
      v:009: 'NEH:6:9 | 9 | 9 | Omnes enim hi terrebant nos, cogitantes quod cessarent manus nostræ ab opere, et quiesceremus : quam ob causam magis confortavi manus meas.{VS:P}'
      v:010: 'NEH:6:10 | 10 | 10 | Et ingressus sum domum Semaiæ filii Dalaiæ filii Metabeel secreto. Qui ait : Tractemus nobiscum in domo Dei in medio templi, et claudamus portas ædis : quia venturi sunt ut interficiant te, et nocte venturi sunt ad occidendum te.'
      v:011: 'NEH:6:11 | 11 | 11 | Et dixi : Num quisquam similis mei fugit ? et quis ut ego ingredietur templum, et vivet ? non ingrediar.'
      v:012: 'NEH:6:12 | 12 | 12 | Et intellexi quod Deus non misisset eum, sed quasi vaticinans locutus esset ad me, et Tobias et Sanaballat conduxissent eum.'
      v:013: 'NEH:6:13 | 13 | 13 | Acceperat enim pretium, ut territus facerem, et peccarem, et haberent malum quod exprobrarent mihi.'
      v:014: 'NEH:6:14 | 14 | 14 | Memento mei, Domine, pro Tobia et Sanaballat, juxta opera eorum talia : sed et Noadiæ prophetæ, et ceterorum prophetarum, qui terrebant me.{VS:P}'
      v:015: 'NEH:6:15 | 15 | 15 | Completus est autem murus vigesimo quinto die mensis Elul, quinquaginta duobus diebus.'
      v:016: 'NEH:6:16 | 16 | 16 | Factum est ergo cum audissent omnes inimici nostri, ut timerent universæ gentes quæ erant in circuitu nostro, et conciderent intra semetipsos, et scirent quod a Deo factum esset opus hoc.'
      v:017: 'NEH:6:17 | 17 | 17 | Sed et in diebus illis multæ optimatum Judæorum epistolæ mittebantur ad Tobiam, et a Tobia veniebant ad eos.'
      v:018: 'NEH:6:18 | 18 | 18 | Multi enim erant in Judæa habentes juramentum ejus, quia gener erat Secheniæ filii Area, et Johanan filius ejus acceperat filiam Mosollam filii Barachiæ :'
      v:019: 'NEH:6:19 | 19 | 19 | sed et laudabant eum coram me, et verba mea nuntiabant ei : et Tobias mittebat epistolas ut terreret me.'
  c:007:
    verses:
      v:001: 'NEH:7:1 | 1 | 1 | Postquam autem ædificatus est murus, et posui valvas, et recensui janitores, et cantores, et Levitas,'
      v:002: 'NEH:7:2 | 2 | 2 | præcepi Hanani fratri meo, et Hananiæ principi domus de Jerusalem (ipse enim quasi vir verax et timens Deum plus ceteris videbatur),'
      v:003: 'NEH:7:3 | 3 | 3 | et dixi eis : Non aperiantur portæ Jerusalem usque ad calorem solis. Cumque adhuc assisterent, clausæ portæ sunt, et oppilatæ : et posui custodes de habitatoribus Jerusalem, singulos per vices suas, et unumquemque contra domum suam.'
      v:004: 'NEH:7:4 | 4 | 4 | Civitas autem erat lata nimis et grandis, et populus parvus in medio ejus, et non erant domus ædificatæ.'
      v:005: 'NEH:7:5 | 5 | 5 | Deus autem dedit in corde meo, et congregavi optimates, et magistratus, et vulgus, ut recenserem eos : et inveni librum census eorum qui ascenderant primum, et inventum est scriptum in eo.'
      v:006: 'NEH:7:6 | 6 | 6 | Isti filii provinciæ, qui ascenderunt de captivitate migrantium, quos transtulerat Nabuchodonosor rex Babylonis, et reversi sunt in Jerusalem et in Judæam, unusquisque in civitatem suam.'
      v:007: 'NEH:7:7 | 7 | 7 | Qui venerunt cum Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani, Mardochæus, Belsam, Mespharath, Begoai, Nahum, Baana.{VS:P} Numerus virorum populi Israël :'
      v:008: 'NEH:7:8 | 8 | 8 | filii Pharos, duo millia centum septuaginta duo :'
      v:009: 'NEH:7:9 | 9 | 9 | filii Saphatia, trecenti septuaginta duo :'
      v:010: 'NEH:7:10 | 10 | 10 | filii Area, sexcenti quinquaginta duo :'
      v:011: 'NEH:7:11 | 11 | 11 | filii Phahathmoab filiorum Josue et Joab, duo millia octingenti decem et octo :'
      v:012: 'NEH:7:12 | 12 | 12 | filii Ælam, mille ducenti quinquaginta quatuor :'
      v:013: 'NEH:7:13 | 13 | 13 | filii Zethua, octingenti quadraginta quinque :'
      v:014: 'NEH:7:14 | 14 | 14 | filii Zachai, septingenti sexaginta :'
      v:015: 'NEH:7:15 | 15 | 15 | filii Bannui, sexcenti quadraginta octo :'
      v:016: 'NEH:7:16 | 16 | 16 | filii Bebai, sexcenti viginti octo :'
      v:017: 'NEH:7:17 | 17 | 17 | filii Azgad, duo millia trecenti viginti duo :'
      v:018: 'NEH:7:18 | 18 | 18 | filii Adonicam, sexcenti sexaginta septem :'
      v:019: 'NEH:7:19 | 19 | 19 | filii Beguai, duo millia sexaginta septem :'
      v:020: 'NEH:7:20 | 20 | 20 | filii Adin, sexcenti quinquaginta quinque :'
      v:021: 'NEH:7:21 | 21 | 21 | filii Ater, filii Hezeciæ, nonaginta octo :'
      v:022: 'NEH:7:22 | 22 | 22 | filii Hasem, trecenti viginti octo :'
      v:023: 'NEH:7:23 | 23 | 23 | filii Besai, trecenti viginti quatuor :'
      v:024: 'NEH:7:24 | 24 | 24 | filii Hareph, centum duodecim :'
      v:025: 'NEH:7:25 | 25 | 25 | filii Gabaon, nonaginta quinque :'
      v:026: 'NEH:7:26 | 26 | 26 | filii Bethlehem et Netupha, centum octoginta octo.'
      v:027: 'NEH:7:27 | 27 | 27 | Viri Anathoth, centum viginti octo.'
      v:028: 'NEH:7:28 | 28 | 28 | Viri Bethazmoth, quadraginta duo.'
      v:029: 'NEH:7:29 | 29 | 29 | Viri Cariathiarim, Cephira, et Beroth, septingenti quadraginta tres.'
      v:030: 'NEH:7:30 | 30 | 30 | Viri Rama et Geba, sexcenti viginti unus.'
      v:031: 'NEH:7:31 | 31 | 31 | Viri Machmas, centum viginti duo.'
      v:032: 'NEH:7:32 | 32 | 32 | Viri Bethel et Hai, centum viginti tres.'
      v:033: 'NEH:7:33 | 33 | 33 | Viri Nebo alterius, quinquaginta duo.'
      v:034: 'NEH:7:34 | 34 | 34 | Viri Ælam alterius, mille ducenti quinquaginta quatuor.'
      v:035: 'NEH:7:35 | 35 | 35 | Filii Harem, trecenti viginti.'
      v:036: 'NEH:7:36 | 36 | 36 | Filii Jericho, trecenti quadraginta quinque.'
      v:037: 'NEH:7:37 | 37 | 37 | Filii Lod Hadid et Ono, septingenti viginti unus.'
      v:038: 'NEH:7:38 | 38 | 38 | Filii Senaa, tria millia nongenti triginta.'
      v:039: 'NEH:7:39 | 39 | 39 | Sacerdotes : filii Idaia in domo Josue, nongenti septuaginta tres.'
      v:040: 'NEH:7:40 | 40 | 40 | Filii Emmer, mille quinquaginta duo.'
      v:041: 'NEH:7:41 | 41 | 41 | Filii Phashur, mille ducenti quadraginta septem.'
      v:042: 'NEH:7:42 | 42 | 42 | Filii Arem, mille decem et septem. Levitæ :'
      v:043: NEH:7:43 | 43 | 43 | filii Josue et Cedmihel filiorum
      v:044: 'NEH:7:44 | 44 | 44 | Oduiæ, septuaginta quatuor. Cantores :'
      v:045: 'NEH:7:45 | 45 | 45 | filii Asaph, centum quadraginta octo.'
      v:046: 'NEH:7:46 | 46 | 46 | Janitores : filii Sellum, filii Ater, filii Telmon, filii Accub, filii Hatita, filii Sobai : centum triginta octo.'
      v:047: 'NEH:7:47 | 47 | 47 | Nathinæi : filii Soha, filii Hasupha, filii Tebbaoth,'
      v:048: 'NEH:7:48 | 48 | 48 | filii Ceros, filii Siaa, filii Phadon, filii Lebana, filii Hagaba, filii Selmai,'
      v:049: 'NEH:7:49 | 49 | 49 | filii Hanan, filii Geddel, filii Gaher,'
      v:050: 'NEH:7:50 | 50 | 50 | filii Raaia, filii Rasin, filii Necoda,'
      v:051: 'NEH:7:51 | 51 | 51 | filii Gezem, filii Aza, filii Phasea,'
      v:052: 'NEH:7:52 | 52 | 52 | filii Besai, filii Munim, filii Nephussim,'
      v:053: 'NEH:7:53 | 53 | 53 | filii Bacbuc, filii Hacupha, filii Harhur,'
      v:054: 'NEH:7:54 | 54 | 54 | filii Besloth, filii Mahida, filii Harsa,'
      v:055: 'NEH:7:55 | 55 | 55 | filii Bercos, filii Sisara, filii Thema,'
      v:056: 'NEH:7:56 | 56 | 56 | filii Nasia, filii Hatipha,'
      v:057: 'NEH:7:57 | 57 | 57 | filii servorum Salomonis, filii Sothai, filii Sophereth, filii Pharida,'
      v:058: 'NEH:7:58 | 58 | 58 | filii Jahala, filii Darcon, filii Jeddel,'
      v:059: 'NEH:7:59 | 59 | 59 | filii Saphatia, filii Hatil, filii Phochereth, qui erat ortus ex Sabaim filio Amon.'
      v:060: 'NEH:7:60 | 60 | 60 | Omnes Nathinæi, et filii servorum Salomonis, trecenti nonaginta duo.'
      v:061: 'NEH:7:61 | 61 | 61 | Hi sunt autem qui ascenderunt de Thelmela, Thelharsa, Cherub, Addon, et Emmer : et non potuerunt indicare domum patrum suorum, et semen suum, utrum ex Israël essent,'
      v:062: 'NEH:7:62 | 62 | 62 | filii Dalaia, filii Tobia, filii Necoda, sexcenti quadraginta duo.'
      v:063: 'NEH:7:63 | 63 | 63 | Et de sacerdotibus, filii Habia, filii Accos, filii Berzellai, qui accepit de filiabus Berzellai Galaaditis uxorem, et vocatus est nomine eorum.'
      v:064: 'NEH:7:64 | 64 | 64 | Hi quæsierunt scripturam suam in censu, et non invenerunt : et ejecti sunt de sacerdotio.'
      v:065: 'NEH:7:65 | 65 | 65 | Dixitque Athersatha eis ut non manducarent de Sanctis sanctorum, donec staret sacerdos doctus et eruditus.'
      v:066: 'NEH:7:66 | 66 | 66 | Omnis multitudo quasi vir unus quadraginta duo millia trecenti sexaginta,'
      v:067: 'NEH:7:67 | 67 | 67 | absque servis et ancillis eorum, qui erant septem millia trecenti triginta septem, et inter eos cantores et cantatrices, ducenti quadraginta quinque.'
      v:068: 'NEH:7:68 | 68 | 68 | Equi eorum, septingenti triginta sex : muli eorum, ducenti quadraginta quinque :'
      v:069: 'NEH:7:69 | 69 | 69 | cameli eorum, quadringenti triginta quinque : asini, sex millia septingenti viginti.{VS:P}'
      v:070: 'NEH:7:70 | 70 | 70 | Nonnulli autem de principibus familiarum dederunt in opus. Athersatha dedit in thesaurum auri drachmas mille, phialas quinquaginta, tunicas sacerdotales quingentas triginta.'
      v:071: 'NEH:7:71 | 71 | 71 | Et de principibus familiarum dederunt in thesaurum operis, auri drachmas viginti millia, et argenti mnas duo millia ducentas.'
      v:072: 'NEH:7:72 | 72 | 72 | Et quod dedit reliquus populus, auri drachmas viginti millia, et argenti mnas duo millia, et tunicas sacerdotales sexaginta septem.'
      v:073: 'NEH:7:73 | 73 | 73 | Habitaverunt autem sacerdotes, et Levitæ, et janitores, et cantores, et reliquum vulgus, et Nathinæi, et omnis Israël, in civitatibus suis.'
  c:008:
    verses:
      v:001: 'NEH:8:1 | 1 | 1 | Et venerat mensis septimus : filii autem Israël erant in civitatibus suis. Congregatusque est omnis populus quasi vir unus ad plateam quæ est ante portam aquarum : et dixerunt Esdræ scribæ ut afferret librum legis Moysi, quam præceperat Dominus Israëli.'
      v:002: 'NEH:8:2 | 2 | 2 | Attulit ergo Esdras sacerdos legem coram multitudine virorum et mulierum, cunctisque qui poterant intelligere, in die prima mensis septimi.'
      v:003: 'NEH:8:3 | 3 | 3 | Et legit in eo aperte in platea quæ erat ante portam aquarum, de mane usque ad mediam diem, in conspectu virorum et mulierum, et sapientium : et aures omnis populi erant erectæ ad librum.'
      v:004: 'NEH:8:4 | 4 | 4 | Stetit autem Esdras scriba super gradum ligneum, quem fecerat ad loquendum : et steterunt juxta eum Mathathias, et Semeia, et Ania, et Uria, et Helcia, et Maasia, ad dexteram ejus : et ad sinistram, Phadaia, Misaël, et Melchia, et Hasum, et Hasbadana, Zacharia, et Mosollam.'
      v:005: 'NEH:8:5 | 5 | 5 | Et aperuit Esdras librum coram omni populo : super universum quippe populum eminebat : et cum aperuisset eum, stetit omnis populus.'
      v:006: 'NEH:8:6 | 6 | 6 | Et benedixit Esdras Domino Deo magno : et respondit omnis populus : Amen, amen, elevans manus suas : et incurvati sunt, et adoraverunt Deum proni in terram.'
      v:007: 'NEH:8:7 | 7 | 7 | Porro Josue, et Bani, et Serebia, Jamin, Accub, Septhai, Odia, Maasia, Celita, Azarias, Jozabed, Hanan, Phalaia, Levitæ, silentium faciebant in populo ad audiendam legem : populus autem stabat in gradu suo.'
      v:008: 'NEH:8:8 | 8 | 8 | Et legerunt in libro legis Dei distincte, et aperte ad intelligendum : et intellexerunt cum legeretur.'
      v:009: 'NEH:8:9 | 9 | 9 | Dixit autem Nehemias (ipse est Athersatha) et Esdras sacerdos et scriba, et Levitæ interpretantes universo populo : Dies sanctificatus est Domino Deo nostro : nolite lugere, et nolite flere. Flebat enim omnis populus cum audiret verba legis.'
      v:010: 'NEH:8:10 | 10 | 10 | Et dixit eis : Ite, comedite pinguia, et bibite mulsum, et mittite partes his qui non præparaverunt sibi, quia sanctus dies Domini est : et nolite contristari : gaudium etenim Domini est fortitudo nostra.'
      v:011: 'NEH:8:11 | 11 | 11 | Levitæ autem silentium faciebant in omni populo, dicentes : Tacete, quia dies sanctus est, et nolite dolere.'
      v:012: 'NEH:8:12 | 12 | 12 | Abiit itaque omnis populus ut comederet, et biberet, et mitteret partes, et faceret lætitiam magnam : quia intellexerant verba quæ docuerat eos.'
      v:013: 'NEH:8:13 | 13 | 13 | Et in die secundo congregati sunt principes familiarum universi populi, sacerdotes et Levitæ, ad Esdram scribam, ut interpretaretur eis verba legis.'
      v:014: 'NEH:8:14 | 14 | 14 | Et invenerunt scriptum in lege præcepisse Dominum in manu Moysi ut habitent filii Israël in tabernaculis in die solemni, mense septimo :'
      v:015: 'NEH:8:15 | 15 | 15 | et ut prædicent, et divulgent vocem in universis urbibus suis, et in Jerusalem, dicentes : Egredimini in montem, et afferte frondes olivæ, et frondes ligni pulcherrimi, frondes myrti, et ramos palmarum, et frondes ligni nemorosi, ut fiant tabernacula, sicut scriptum est.{VS:P}'
      v:016: 'NEH:8:16 | 16 | 16 | Et egressus est populus, et attulerunt. Feceruntque sibi tabernacula unusquisque in domate suo : et in atriis suis, et in atriis domus Dei, et in platea portæ aquarum, et in platea portæ Ephraim.'
      v:017: 'NEH:8:17 | 17 | 17 | Fecit ergo universa ecclesia eorum qui redierant de captivitate, tabernacula, et habitaverunt in tabernaculis : non enim fecerant a diebus Josue filii Nun taliter filii Israël usque ad diem illum. Et fuit lætitia magna nimis.'
      v:018: 'NEH:8:18 | 18 | 18 | Legit autem in libro legis Dei per dies singulos, a die primo usque ad diem novissimum. Et fecerunt solemnitatem septem diebus, et in die octavo collectam juxta ritum.'
  c:009:
    verses:
      v:001: 'NEH:9:1 | 1 | 1 | In die autem vigesimo quarto mensis hujus, convenerunt filii Israël in jejunio et in saccis, et humus super eos.'
      v:002: 'NEH:9:2 | 2 | 2 | Et separatum est semen filiorum Israël ab omni filio alienigena : et steterunt, et confitebantur peccata sua, et iniquitates patrum suorum.'
      v:003: 'NEH:9:3 | 3 | 3 | Et consurrexerunt ad standum : et legerunt in volumine legis Domini Dei sui, quater in die, et quater confitebantur, et adorabant Dominum Deum suum.'
      v:004: 'NEH:9:4 | 4 | 4 | Surrexerunt autem super gradum Levitarum Josue, et Bani, et Cedmihel, Sabania, Bonni, Sarebias, Bani, et Chanani : et clamaverunt voce magna ad Dominum Deum suum.'
      v:005: 'NEH:9:5 | 5 | 5 | Et dixerunt Levitæ Josue, et Cedmihel, Bonni, Hasebnia, Serebia, Odaia, Sebnia, Phathathia : Surgite, benedicite Domino Deo vestro ab æterno usque in æternum : et benedicant nomini gloriæ tuæ excelso in omni benedictione et laude.'
      v:006: 'NEH:9:6 | 6 | 6 | Tu ipse, Domine, solus, tu fecisti cælum, et cælum cælorum, et omnem exercitum eorum : terram, et universa quæ in ea sunt : maria, et omnia quæ in eis sunt : et tu vivificas omnia hæc, et exercitus cæli te adorat.'
      v:007: 'NEH:9:7 | 7 | 7 | Tu ipse, Domine Deus, qui elegisti Abram, et eduxisti eum de igne Chaldæorum, et posuisti nomen ejus Abraham :'
      v:008: 'NEH:9:8 | 8 | 8 | et invenisti cor ejus fidele coram te, et percussisti cum eo fœdus ut dares ei terram Chananæi, Hethæi, et Amorrhæi, et Pherezæi, et Jebusæi, et Gergesæi, ut dares semini ejus : et implesti verba tua, quoniam justus es.{VS:P}'
      v:009: 'NEH:9:9 | 9 | 9 | Et vidisti afflictionem patrum nostrorum in Ægypto, clamoremque eorum audisti super mare Rubrum.'
      v:010: 'NEH:9:10 | 10 | 10 | Et dedisti signa atque portenta in Pharaone, et in universis servis ejus, et in omni populo terræ illius : cognovisti enim quia superbe egerant contra eos : et fecisti tibi nomen, sicut et in hac die.'
      v:011: 'NEH:9:11 | 11 | 11 | Et mare divisisti ante eos, et transierunt per medium maris in sicco : persecutores autem eorum projecisti in profundum, quasi lapidem in aquas validas.'
      v:012: 'NEH:9:12 | 12 | 12 | Et in columna nubis ductor eorum fuisti per diem, et in columna ignis per noctem, ut appareret eis via per quam ingrediebantur.'
      v:013: 'NEH:9:13 | 13 | 13 | Ad montem quoque Sinai descendisti, et locutus es cum eis de cælo, et dedisti eis judicia recta, et legem veritatis, cæremonias, et præcepta bona :'
      v:014: 'NEH:9:14 | 14 | 14 | et sabbatum sanctificatum tuum ostendisti eis : et mandata, et cæremonias, et legem præcepisti eis in manu Moysi servi tui.'
      v:015: 'NEH:9:15 | 15 | 15 | Panem quoque de cælo dedisti eis in fame eorum, et aquam de petra eduxisti eis sitientibus, et dixisti eis ut ingrederentur et possiderent terram, super quam levasti manum tuam ut traderes eis.{VS:P}'
      v:016: 'NEH:9:16 | 16 | 16 | Ipsi vero et patres nostri superbe egerunt, et induraverunt cervices suas, et non audierunt mandata tua.'
      v:017: 'NEH:9:17 | 17 | 17 | Et noluerunt audire, et non sunt recordati mirabilium tuorum quæ feceras eis. Et induraverunt cervices suas, et dederunt caput ut converterentur ad servitutem suam, quasi per contentionem. Tu autem, Deus propitius, clemens, et misericors, longanimis, et multæ miserationis, non dereliquisti eos,'
      v:018: 'NEH:9:18 | 18 | 18 | et quidem cum fecissent sibi vitulum conflatilem, et dixissent : Iste est deus tuus, qui eduxit te de Ægypto : feceruntque blasphemias magnas :'
      v:019: 'NEH:9:19 | 19 | 19 | tu autem in misericordiis tuis multis non dimisisti eos in deserto : columna nubis non recessit ab eis per diem ut duceret eos in viam, et columna ignis per noctem ut ostenderet eis iter per quod ingrederentur.'
      v:020: 'NEH:9:20 | 20 | 20 | Et spiritum tuum bonum dedisti, qui doceret eos : et manna tuum non prohibuisti ab ore eorum, et aquam dedisti eis in siti.'
      v:021: 'NEH:9:21 | 21 | 21 | Quadraginta annis pavisti eos in deserto, nihilque eis defuit : vestimenta eorum non inveteraverunt, et pedes eorum non sunt attriti.'
      v:022: 'NEH:9:22 | 22 | 22 | Et dedisti eis regna, et populos, et partitus es eis sortes : et possederunt terram Sehon, et terram regis Hesebon, et terram Og regis Basan.'
      v:023: 'NEH:9:23 | 23 | 23 | Et multiplicasti filios eorum sicut stellas cæli, et adduxisti eos ad terram de qua dixeras patribus eorum ut ingrederentur et possiderent.'
      v:024: 'NEH:9:24 | 24 | 24 | Et venerunt filii, et possederunt terram, et humiliasti coram eis habitatores terræ Chananæos, et dedisti eos in manu eorum, et reges eorum, et populos terræ, ut facerent eis sicut placebat illis.'
      v:025: 'NEH:9:25 | 25 | 25 | Ceperunt itaque urbes munitas et humum pinguem, et possederunt domos plenas cunctis bonis : cisternas ab aliis fabricatas, vineas, et oliveta, et ligna pomifera multa : et comederunt, et saturati sunt, et impinguati sunt, et abundaverunt deliciis in bonitate tua magna.{VS:P}'
      v:026: 'NEH:9:26 | 26 | 26 | Provocaverunt autem te ad iracundiam, et recesserunt a te, et projecerunt legem tuam post terga sua : et prophetas tuos occiderunt, qui contestabantur eos ut reverterentur ad te : feceruntque blasphemias grandes.'
      v:027: 'NEH:9:27 | 27 | 27 | Et dedisti eos in manu hostium suorum, et afflixerunt eos. Et in tempore tribulationis suæ clamaverunt ad te, et tu de cælo audisti, et secundum miserationes tuas multas dedisti eis salvatores, qui salvarent eos de manu hostium suorum.'
      v:028: 'NEH:9:28 | 28 | 28 | Cumque requievissent, reversi sunt ut facerent malum in conspectu tuo, et dereliquisti eos in manu inimicorum suorum, et possederunt eos. Conversique sunt, et clamaverunt ad te : tu autem de cælo exaudisti, et liberasti eos in misericordiis tuis, multis temporibus.'
      v:029: 'NEH:9:29 | 29 | 29 | Et contestatus es eos ut reverterentur ad legem tuam. Ipsi vero superbe egerunt, et non audierunt mandata tua, et in judiciis tuis peccaverunt, quæ faciet homo, et vivet in eis : et dederunt humerum recedentem, et cervicem suam induraverunt, nec audierunt.'
      v:030: 'NEH:9:30 | 30 | 30 | Et protraxisti super eos annos multos, et contestatus es eos in spiritu tuo per manum prophetarum tuorum : et non audierunt, et tradidisti eos in manu populorum terrarum.'
      v:031: 'NEH:9:31 | 31 | 31 | In misericordiis autem tuis plurimis non fecisti eos in consumptionem, nec dereliquisti eos : quoniam Deus miserationum et clemens es tu.{VS:P}'
      v:032: 'NEH:9:32 | 32 | 32 | Nunc itaque Deus noster magne, fortis et terribilis, custodiens pactum et misericordiam, ne avertas a facie tua omnem laborem, qui invenit nos, reges nostros, et principes nostros, et sacerdotes nostros, et prophetas nostros, et patres nostros, et omnem populum tuum a diebus regis Assur usque in diem hanc.'
      v:033: 'NEH:9:33 | 33 | 33 | Et tu justus es in omnibus quæ venerunt super nos : quia veritatem fecisti, nos autem impie egimus.'
      v:034: 'NEH:9:34 | 34 | 34 | Reges nostri, principes nostri, sacerdotes nostri et patres nostri non fecerunt legem tuam, et non attenderunt mandata tua, et testimonia tua quæ testificatus es in eis.'
      v:035: 'NEH:9:35 | 35 | 35 | Et ipsi in regnis suis, et in bonitate tua multa quam dederas eis, et in terra latissima et pingui quam tradideras in conspectu eorum, non servierunt tibi, nec reversi sunt a studiis suis pessimis.'
      v:036: 'NEH:9:36 | 36 | 36 | Ecce nos ipsi hodie servi sumus : et terra quam dedisti patribus nostris ut comederent panem ejus, et quæ bona sunt ejus, et nos ipsi servi sumus in ea.'
      v:037: 'NEH:9:37 | 37 | 37 | Et fruges ejus multiplicantur regibus quos posuisti super nos propter peccata nostra : et corporibus nostris dominantur, et jumentis nostris secundum voluntatem suam : et in tribulatione magna sumus.'
      v:038: 'NEH:9:38 | 38 | 38 | Super omnibus ergo his nos ipsi percutimus fœdus, et scribimus : et signant principes nostri, Levitæ nostri, et sacerdotes nostri.'
  c:010:
    verses:
      v:001: 'NEH:10:1 | 1 | 1 | Signatores autem fuerunt Nehemias, Athersatha filius Hachelai, et Sedecias,'
      v:002: 'NEH:10:2 | 2 | 2 | Saraias, Azarias, Jeremias,'
      v:003: 'NEH:10:3 | 3 | 3 | Pheshur, Amarias, Melchias,'
      v:004: 'NEH:10:4 | 4 | 4 | Hattus, Sebenia, Melluch,'
      v:005: 'NEH:10:5 | 5 | 5 | Harem, Merimuth, Obdias,'
      v:006: 'NEH:10:6 | 6 | 6 | Daniel, Genthon, Baruch,'
      v:007: 'NEH:10:7 | 7 | 7 | Mosollam, Abia, Miamin,'
      v:008: 'NEH:10:8 | 8 | 8 | Maazia, Belgai, Semeia : hi sacerdotes.'
      v:009: 'NEH:10:9 | 9 | 9 | Porro Levitæ, Josue filius Azaniæ, Bennui de filiis Henadad, Cedmihel,'
      v:010: 'NEH:10:10 | 10 | 10 | et fratres eorum, Sebenia, Odaia, Celita, Phalaia, Hanan,'
      v:011: 'NEH:10:11 | 11 | 11 | Micha, Rohob, Hasebia,'
      v:012: 'NEH:10:12 | 12 | 12 | Zachur, Serebia, Sabania,'
      v:013: 'NEH:10:13 | 13 | 13 | Odaia, Bani, Baninu.'
      v:014: 'NEH:10:14 | 14 | 14 | Capita populi, Pharos, Phahathmoab, Ælam, Zethu, Bani,'
      v:015: 'NEH:10:15 | 15 | 15 | Bonni, Azgad, Bebai,'
      v:016: 'NEH:10:16 | 16 | 16 | Adonia, Begoai, Adin,'
      v:017: 'NEH:10:17 | 17 | 17 | Ater, Hezecia, Azur,'
      v:018: 'NEH:10:18 | 18 | 18 | Odaia, Hasum, Besai,'
      v:019: 'NEH:10:19 | 19 | 19 | Hareph, Anathoth, Nebai,'
      v:020: 'NEH:10:20 | 20 | 20 | Megphias, Mosollam, Hazir,'
      v:021: 'NEH:10:21 | 21 | 21 | Mesizabel, Sadoc, Jeddua,'
      v:022: 'NEH:10:22 | 22 | 22 | Pheltia, Hanan, Anaia,'
      v:023: 'NEH:10:23 | 23 | 23 | Osee, Hanania, Hasub,'
      v:024: 'NEH:10:24 | 24 | 24 | Alohes, Phalea, Sobec,'
      v:025: 'NEH:10:25 | 25 | 25 | Rehum, Hasebna, Maasia,'
      v:026: 'NEH:10:26 | 26 | 26 | Echaia, Hanan, Anan,'
      v:027: 'NEH:10:27 | 27 | 27 | Melluch, Haran, Baana.{VS:P}'
      v:028: 'NEH:10:28 | 28 | 28 | Et reliqui de populo, sacerdotes, Levitæ, janitores, et cantores, Nathinæi, et omnes qui se separaverunt de populis terrarum ad legem Dei, uxores eorum, filii eorum, et filiæ eorum,'
      v:029: 'NEH:10:29 | 29 | 29 | omnes qui poterant sapere spondentes pro fratribus suis, optimates eorum, et qui veniebant ad pollicendum et jurandum ut ambularent in lege Dei, quam dederat in manu Moysi servi Dei : ut facerent et custodirent universa mandata Domini Dei nostri, et judicia ejus et cæremonias ejus :'
      v:030: 'NEH:10:30 | 30 | 30 | et ut non daremus filias nostras populo terræ, et filias eorum non acciperemus filiis nostris.'
      v:031: 'NEH:10:31 | 31 | 31 | Populi quoque terræ, qui important venalia, et omnia ad usum, per diem sabbati ut vendant, non accipiemus ab eis in sabbato et in die sanctificato. Et dimittemus annum septimum, et exactionem universæ manus.'
      v:032: 'NEH:10:32 | 32 | 32 | Et statuemus super nos præcepta, ut demus tertiam partem sicli per annum ad opus domus Dei nostri,'
      v:033: 'NEH:10:33 | 33 | 33 | ad panes propositionis, et ad sacrificium sempiternum, et in holocaustum sempiternum in sabbatis, in calendis, in solemnitatibus, et in sanctificatis, et pro peccato : ut exoretur pro Israël, et in omnem usum domus Dei nostri.'
      v:034: 'NEH:10:34 | 34 | 34 | Sortes ergo misimus super oblationem lignorum inter sacerdotes, et Levitas, et populum, ut inferrentur in domum Dei nostri per domos patrum nostrorum, per tempora, a temporibus anni usque ad annum : ut arderent super altare Domini Dei nostri, sicut scriptum est in lege Moysi :'
      v:035: 'NEH:10:35 | 35 | 35 | et ut afferremus primogenita terræ nostræ, et primitiva universi fructus omnis ligni, ab anno in annum, in domo Domini :'
      v:036: 'NEH:10:36 | 36 | 36 | et primitiva filiorum nostrorum et pecorum nostrorum, sicut scriptum est in lege, et primitiva boum nostrorum et ovium nostrarum, ut offerrentur in domo Dei nostri, sacerdotibus qui ministrant in domo Dei nostri :'
      v:037: 'NEH:10:37 | 37 | 37 | et primitias ciborum nostrorum, et libaminum nostrorum, et poma omnis ligni, vindemiæ quoque et olei, afferemus sacerdotibus ad gazophylacium Dei nostri, et decimam partem terræ nostræ Levitis. Ipsi Levitæ decimas accipient ex omnibus civitatibus operum nostrorum.'
      v:038: 'NEH:10:38 | 38 | 38 | Erit autem sacerdos filius Aaron cum Levitis in decimis Levitarum, et Levitæ offerent decimam partem decimæ suæ in domo Dei nostri ad gazophylacium in domum thesauri.'
      v:039: 'NEH:10:39 | 39 | 39 | Ad gazophylacium enim deportabunt filii Israël, et filii Levi, primitias frumenti, vini, et olei : et ibi erunt vasa sanctificata, et sacerdotes, et cantores, et janitores, et ministri : et non dimittemus domum Dei nostri.'
  c:011:
    verses:
      v:001: 'NEH:11:1 | 1 | 1 | Habitaverunt autem principes populi in Jerusalem : reliqua vero plebs misit sortem, ut tollerent unam partem de decem qui habitaturi essent in Jerusalem civitate sancta, novem vero partes in civitatibus.'
      v:002: NEH:11:2 | 2 | 2 | Benedixit autem populus omnibus viris qui se sponte obtulerant ut habitarent in Jerusalem.
      v:003: 'NEH:11:3 | 3 | 3 | Hi sunt itaque principes provinciæ qui habitaverunt in Jerusalem, et in civitatibus Juda. Habitavit autem unusquisque in possessione sua, in urbibus suis, Israël, sacerdotes, Levitæ, Nathinæi, et filii servorum Salomonis.'
      v:004: 'NEH:11:4 | 4 | 4 | Et in Jerusalem habitaverunt de filiis Juda, et de filiis Benjamin : de filiis Juda, Athaias filius Aziam, filii Zachariæ, filii Amariæ, filii Saphatiæ, filii Melaleel : de filiis Phares,'
      v:005: 'NEH:11:5 | 5 | 5 | Maasia filius Baruch, filius Cholhoza, filius Hazia, filius Adaia, filius Jojarib, filius Zachariæ, filius Silonitis :'
      v:006: 'NEH:11:6 | 6 | 6 | omnes hi filii Phares, qui habitaverunt in Jerusalem, quadringenti sexaginta octo viri fortes.'
      v:007: 'NEH:11:7 | 7 | 7 | Hi sunt autem filii Benjamin : Sellum filius Mosollam, filius Joëd, filius Phadaia, filius Colaia, filius Masia, filius Etheel, filius Isaia,'
      v:008: 'NEH:11:8 | 8 | 8 | et post eum Gebbai, Sellai, nongenti viginti octo,'
      v:009: 'NEH:11:9 | 9 | 9 | et Joël filius Zechri præpositus eorum, et Judas filius Senua super civitatem secundus.'
      v:010: 'NEH:11:10 | 10 | 10 | Et de sacerdotibus, Idaia filius Joarib, Jachin,'
      v:011: 'NEH:11:11 | 11 | 11 | Saraia filius Helciæ, filius Mosollam, filius Sadoc, filius Meraioth, filius Achitob princeps domus Dei,'
      v:012: 'NEH:11:12 | 12 | 12 | et fratres eorum facientes opera templi : octingenti viginti duo. Et Adaia filius Jeroham, filius Phelelia, filius Amsi, filius Zachariæ, filius Pheshur, filius Melchiæ,'
      v:013: 'NEH:11:13 | 13 | 13 | et fratres ejus principes patrum : ducenti quadraginta duo. Et Amassai filius Azreel, filius Ahazi, filius Mosollamoth, filius Emmer,'
      v:014: 'NEH:11:14 | 14 | 14 | et fratres eorum potentes nimis : centum viginti octo, et præpositus eorum Zabdiel filius potentium.'
      v:015: 'NEH:11:15 | 15 | 15 | Et de Levitis, Semeia filius Hasub, filius Azaricam, filius Hasabia, filius Boni,'
      v:016: 'NEH:11:16 | 16 | 16 | et Sabathai et Jozabed, super omnia opera quæ erant forinsecus in domo Dei, a principibus Levitarum.'
      v:017: 'NEH:11:17 | 17 | 17 | Et Mathania filius Micha, filius Zebedei, filius Asaph, princeps ad laudandum et ad confitendum in oratione, et Becbecia secundus de fratribus ejus, et Abda filius Samua, filius Galal, filius Idithun :'
      v:018: NEH:11:18 | 18 | 18 | omnes Levitæ in civitate sancta ducenti octoginta quatuor.
      v:019: 'NEH:11:19 | 19 | 19 | Et janitores, Accub, Telmon, et fratres eorum, qui custodiebant ostia : centum septuaginta duo.'
      v:020: 'NEH:11:20 | 20 | 20 | Et reliqui ex Israël sacerdotes et Levitæ in universis civitatibus Juda, unusquisque in possessione sua.'
      v:021: 'NEH:11:21 | 21 | 21 | Et Nathinæi, qui habitabant in Ophel, et Siaha, et Gaspha de Nathinæis.'
      v:022: 'NEH:11:22 | 22 | 22 | Et episcopus Levitarum in Jerusalem, Azzi filius Bani, filius Hasabiæ, filius Mathaniæ, filius Michæ. De filiis Asaph, cantores in ministerio domus Dei.'
      v:023: 'NEH:11:23 | 23 | 23 | Præceptum quippe regis super eos erat, et ordo in cantoribus per dies singulos,'
      v:024: 'NEH:11:24 | 24 | 24 | et Phathahia filius Mesezebel, de filiis Zara filii Juda in manu regis, juxta omne verbum populi,'
      v:025: 'NEH:11:25 | 25 | 25 | et in domibus per omnes regiones eorum. De filiis Juda habitaverunt in Cariatharbe et in filiabus ejus : et in Dibon, et in filiabus ejus : et in Cabseel, et in viculis ejus :'
      v:026: 'NEH:11:26 | 26 | 26 | et in Jesue, et in Molada, et in Bethphaleth,'
      v:027: 'NEH:11:27 | 27 | 27 | et in Hasersual, et in Bersabee, et in filiabus ejus,'
      v:028: 'NEH:11:28 | 28 | 28 | et in Siceleg, et in Mochona, et in filiabus ejus,'
      v:029: 'NEH:11:29 | 29 | 29 | et in Remmon, et in Saraa, et in Jerimuth,'
      v:030: 'NEH:11:30 | 30 | 30 | Zanoa, Odollam, et in villis earum, Lachis et regionibus ejus, et Azeca, et filiabus ejus. Et manserunt in Bersabee usque ad vallem Ennom.'
      v:031: 'NEH:11:31 | 31 | 31 | Filii autem Benjamin, a Geba, Mechmas, et Hai, et Bethel, et filiabus ejus'
      v:032: 'NEH:11:32 | 32 | 32 | Anathoth, Nob, Anania,'
      v:033: 'NEH:11:33 | 33 | 33 | Asor, Rama, Gethaim,'
      v:034: 'NEH:11:34 | 34 | 34 | Hadid, Seboim, et Neballat, Lod,'
      v:035: NEH:11:35 | 35 | 35 | et Ono valle artificum.
      v:036: NEH:11:36 | 36 | 36 | Et de Levitis portiones Judæ et Benjamin.
  c:012:
    verses:
      v:001: 'NEH:12:1 | 1 | 1 | Hi sunt autem sacerdotes et Levitæ, qui ascenderunt cum Zorobabel filio Salathiel, et Josue : Saraia, Jeremias, Esdras,'
      v:002: 'NEH:12:2 | 2 | 2 | Amaria, Melluch, Hattus,'
      v:003: 'NEH:12:3 | 3 | 3 | Sebenias, Rheum, Merimuth,'
      v:004: 'NEH:12:4 | 4 | 4 | Addo, Genthon, Abia,'
      v:005: 'NEH:12:5 | 5 | 5 | Miamin, Madia, Belga,'
      v:006: 'NEH:12:6 | 6 | 6 | Semeia, et Jojarib, Idaia, Sellum, Amoc, Helcias,'
      v:007: 'NEH:12:7 | 7 | 7 | Idaia. Isti principes sacerdotum, et fratres eorum in diebus Josue.'
      v:008: 'NEH:12:8 | 8 | 8 | Porro Levitæ, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, super hymnos ipsi et fratres eorum :'
      v:009: 'NEH:12:9 | 9 | 9 | et Becbecia atque Hanni, et fratres eorum, unusquisque in officio suo.'
      v:010: 'NEH:12:10 | 10 | 10 | Josue autem genuit Joacim, et Joacim genuit Eliasib, et Eliasib genuit Jojada,'
      v:011: 'NEH:12:11 | 11 | 11 | et Jojada genuit Jonathan, et Jonathan genuit Jeddoa.'
      v:012: 'NEH:12:12 | 12 | 12 | In diebus autem Joacim erant sacerdotes et principes familiarum : Saraiæ, Maraia : Jeremiæ, Hanania :'
      v:013: 'NEH:12:13 | 13 | 13 | Esdræ, Mosollam : Amariæ, Johanan :'
      v:014: 'NEH:12:14 | 14 | 14 | Milicho, Jonathan : Sebeniæ, Joseph :'
      v:015: 'NEH:12:15 | 15 | 15 | Haram, Edna : Maraioth, Helci :'
      v:016: 'NEH:12:16 | 16 | 16 | Adaiæ, Zacharia : Genthon, Mosollam :'
      v:017: 'NEH:12:17 | 17 | 17 | Abiæ, Zechri : Miamin et Moadiæ, Phelti :'
      v:018: 'NEH:12:18 | 18 | 18 | Belgæ, Sammua : Semaiæ, Jonathan :'
      v:019: 'NEH:12:19 | 19 | 19 | Jojarib, Mathanai : Jodaiæ, Azzi :'
      v:020: 'NEH:12:20 | 20 | 20 | Sellai, Celai : Amoc, Heber :'
      v:021: 'NEH:12:21 | 21 | 21 | Helciæ, Hasebia : Idaiæ, Nathanaël.'
      v:022: 'NEH:12:22 | 22 | 22 | Levitæ in diebus Eliasib, et Jojada, et Johanan, et Jeddoa, scripti principes familiarum, et sacerdotes in regno Darii Persæ.'
      v:023: 'NEH:12:23 | 23 | 23 | Filii Levi principes familiarum, scripti in libro verborum dierum, et usque ad dies Jonathan, filii Eliasib.'
      v:024: 'NEH:12:24 | 24 | 24 | Et principes Levitarum, Hasebia, Serebia, et Josue filius Cedmihel : et fratres eorum per vices suas, ut laudarent et confiterentur juxta præceptum David viri Dei, et observarent æque per ordinem.'
      v:025: 'NEH:12:25 | 25 | 25 | Mathania, et Becbecia, Obedia, Mosollam, Telmon, Accub, custodes portarum et vestibulorum ante portas.'
      v:026: 'NEH:12:26 | 26 | 26 | Hi in diebus Joacim filii Josue, filii Josedec, et in diebus Nehemiæ ducis, et Esdræ sacerdotis scribæque.{VS:P}'
      v:027: 'NEH:12:27 | 27 | 27 | In dedicatione autem muri Jerusalem, requisierunt Levitas de omnibus locis suis ut adducerent eos in Jerusalem, et facerent dedicationem et lætitiam in actione gratiarum, et cantico, et in cymbalis, psalteriis, et citharis.'
      v:028: 'NEH:12:28 | 28 | 28 | Congregati sunt autem filii cantorum de campestribus circa Jerusalem, et de villis Nethuphathi,'
      v:029: 'NEH:12:29 | 29 | 29 | et de domo Galgal, et de regionibus Geba et Azmaveth : quoniam villas ædificaverunt sibi cantores in circuitu Jerusalem.'
      v:030: 'NEH:12:30 | 30 | 30 | Et mundati sunt sacerdotes et Levitæ, et mundaverunt populum, et portas, et murum.'
      v:031: 'NEH:12:31 | 31 | 31 | Ascendere autem feci principes Juda super murum, et statui duos magnos choros laudantium. Et ierunt ad dexteram super murum ad portam sterquilinii.'
      v:032: 'NEH:12:32 | 32 | 32 | Et ivit post eos Osaias, et media pars principum Juda,'
      v:033: 'NEH:12:33 | 33 | 33 | et Azarias, Esdras, et Mosollam, Judas, et Benjamin, et Semeia, et Jeremias.'
      v:034: 'NEH:12:34 | 34 | 34 | Et de filiis sacerdotum in tubis, Zacharias filius Jonathan, filius Semeiæ, filius Mathaniæ, filius Michaiæ, filius Zechur, filius Asaph,'
      v:035: 'NEH:12:35 | 35 | 35 | et fratres ejus Semeia, et Azareel, Malalai, Galalai, Maai, Nathanaël, et Judas, et Hanani, in vasis cantici David viri Dei : et Esdras scriba ante eos in porta fontis.'
      v:036: 'NEH:12:36 | 36 | 36 | Et contra eos ascenderunt in gradibus civitatis David in ascensu muri super domum David, et usque ad portam aquarum ad orientem.'
      v:037: 'NEH:12:37 | 37 | 37 | Et chorus secundus gratias referentium ibat ex adverso, et ego post eum, et media pars populi super murum, et super turrim furnorum, et usque ad murum latissimum,'
      v:038: 'NEH:12:38 | 38 | 38 | et super portam Ephraim, et super portam antiquam, et super portam piscium et turrim Hananeel, et turrim Emath, et usque ad portam gregis : et steterunt in porta custodiæ,'
      v:039: 'NEH:12:39 | 39 | 39 | steteruntque duo chori laudantium in domo Dei, et ego, et dimidia pars magistratuum mecum.'
      v:040: 'NEH:12:40 | 40 | 40 | Et sacerdotes, Eliachim, Maasia, Miamin, Michea, Elioënai, Zacharia, Hanania in tubis,'
      v:041: 'NEH:12:41 | 41 | 41 | et Maasia, et Semeia, et Eleazar, et Azzi, et Johanan, et Melchia, et Ælam, et Ezer. Et clare cecinerunt cantores, et Jezraia præpositus :'
      v:042: 'NEH:12:42 | 42 | 42 | et immolaverunt in die illa victimas magnas, et lætati sunt : Deus enim lætificaverat eos lætitia magna : sed et uxores eorum et liberi gavisi sunt, et audita est lætitia Jerusalem procul.{VS:P}'
      v:043: 'NEH:12:43 | 43 | 43 | Recensuerunt quoque in die illa viros super gazophylacia thesauri ad libamina, et ad primitias, et ad decimas, ut introferrent per eos principes civitatis in decore gratiarum actionis, sacerdotes et Levitas : quia lætificatus est Juda in sacerdotibus et Levitis adstantibus.'
      v:044: 'NEH:12:44 | 44 | 44 | Et custodierunt observationem Dei sui, et observationem expiationis, et cantores, et janitores juxta præceptum David, et Salomonis filii ejus,'
      v:045: NEH:12:45 | 45 | 45 | quia in diebus David et Asaph ab exordio erant principes constituti cantorum in carmine laudantium et confitentium Deo.
      v:046: 'NEH:12:46 | 46 | 46 | Et omnis Israël in diebus Zorobabel et in diebus Nehemiæ, dabant partes cantoribus et janitoribus per dies singulos, et sanctificabant Levitas, et Levitæ sanctificabant filios Aaron.'
  c:013:
    verses:
      v:001: 'NEH:13:1 | 1 | 1 | In die autem illo, lectum est in volumine Moysi, audiente populo : et inventum est scriptum in eo, quod non debeant introire Ammonites et Moabites in ecclesiam Dei usque in æternum :'
      v:002: 'NEH:13:2 | 2 | 2 | eo quod non occurrerint filiis Israël cum pane et aqua, et conduxerint adversum eos Balaam ad maledicendum eis : et convertit Deus noster maledictionem in benedictionem.'
      v:003: 'NEH:13:3 | 3 | 3 | Factum est autem, cum audissent legem, separaverunt omnem alienigenam ab Israël.{VS:P}'
      v:004: 'NEH:13:4 | 4 | 4 | Et super hoc erat Eliasib sacerdos, qui fuerat præpositus in gazophylacio domus Dei nostri, et proximus Tobiæ.'
      v:005: 'NEH:13:5 | 5 | 5 | Fecit ergo sibi gazophylacium grande, et ibi erant ante eum reponentes munera, et thus, et vasa, et decimam frumenti, vini, et olei, partes Levitarum, et cantorum, et janitorum, et primitias sacerdotales.'
      v:006: 'NEH:13:6 | 6 | 6 | In omnibus autem his non fui in Jerusalem, quia anno trigesimo secundo Artaxerxis regis Babylonis veni ad regem, et in fine dierum rogavi regem.'
      v:007: 'NEH:13:7 | 7 | 7 | Et veni in Jerusalem, et intellexi malum quod fecerat Eliasib Tobiæ, ut faceret ei thesaurum in vestibulis domus Dei.'
      v:008: 'NEH:13:8 | 8 | 8 | Et malum mihi visum est valde. Et projeci vasa domus Tobiæ foras de gazophylacio :'
      v:009: 'NEH:13:9 | 9 | 9 | præcepique et emundaverunt gazophylacia : et retuli ibi vasa domus Dei, sacrificium, et thus.'
      v:010: 'NEH:13:10 | 10 | 10 | Et cognovi quod partes Levitarum non fuissent datæ, et fugisset unusquisque in regionem suam de Levitis, et cantoribus, et de his qui ministrabant :'
      v:011: 'NEH:13:11 | 11 | 11 | et egi causam adversus magistratus, et dixi : Quare dereliquimus domum Dei ? et congregavi eos, et feci stare in stationibus suis.'
      v:012: 'NEH:13:12 | 12 | 12 | Et omnis Juda apportabat decimam frumenti, vini, et olei, in horrea.'
      v:013: 'NEH:13:13 | 13 | 13 | Et constituimus super horrea Selemiam sacerdotem, et Sadoc scribam, et Phadaiam de Levitis, et juxta eos Hanan filium Zachur, filium Mathaniæ : quoniam fideles comprobati sunt, et ipsis creditæ sunt partes fratrum suorum.'
      v:014: 'NEH:13:14 | 14 | 14 | Memento mei, Deus meus, pro hoc, et ne deleas miserationes meas quas feci in domo Dei mei, et in cæremoniis ejus.{VS:P}'
      v:015: 'NEH:13:15 | 15 | 15 | In diebus illis vidi in Juda calcantes torcularia in sabbato, portantes acervos, et onerantes super asinos vinum, et uvas, et ficus, et omne onus, et inferentes in Jerusalem, die sabbati. Et contestatus sum ut in die qua vendere liceret, venderent.'
      v:016: 'NEH:13:16 | 16 | 16 | Et Tyrii habitaverunt in ea, inferentes pisces, et omnia venalia : et vendebant in sabbatis filiis Juda in Jerusalem.'
      v:017: 'NEH:13:17 | 17 | 17 | Et objurgavi optimates Juda, et dixi eis : Quæ est hæc res mala quam vos facitis, et profanatis diem sabbati ?'
      v:018: 'NEH:13:18 | 18 | 18 | numquid non hæc fecerunt patres nostri, et adduxit Deus noster super nos omne malum hoc, et super civitatem hanc ? et vos additis iracundiam super Israël violando sabbatum.'
      v:019: 'NEH:13:19 | 19 | 19 | Factum est autem, cum quievissent portæ Jerusalem in die sabbati, dixi : et clauserunt januas, et præcepi ut non aperirent eas usque post sabbatum : et de pueris meis constitui super portas, ut nullus inferret onus in die sabbati.'
      v:020: 'NEH:13:20 | 20 | 20 | Et manserunt negotiatores, et vendentes universa venalia, foris Jerusalem semel et bis.'
      v:021: 'NEH:13:21 | 21 | 21 | Et contestatus sum eos, et dixi eis : Quare manetis ex adverso muri ? si secundo hoc feceritis, manum mittam in vos. Itaque ex tempore illo non venerunt in sabbato.'
      v:022: 'NEH:13:22 | 22 | 22 | Dixi quoque Levitis ut mundarentur, et venirent ad custodiendas portas, et sanctificandam diem sabbati : et pro hoc ergo memento mei, Deus meus, et parce mihi secundum multitudinem miserationum tuarum.{VS:P}'
      v:023: 'NEH:13:23 | 23 | 23 | Sed et in diebus illis vidi Judæos ducentes uxores Azotidas, Ammonitidas, et Moabitidas.'
      v:024: 'NEH:13:24 | 24 | 24 | Et filii eorum ex media parte loquebantur azotice, et nesciebant loqui judaice, et loquebantur juxta linguam populi et populi.'
      v:025: 'NEH:13:25 | 25 | 25 | Et objurgavi eos, et maledixi. Et cecidi ex eis viros, et decalvavi eos, et adjuravi in Deo ut non darent filias suas filiis eorum, et non acciperent de filiabus eorum filiis suis et sibimetipsis, dicens :'
      v:026: 'NEH:13:26 | 26 | 26 | Numquid non in hujuscemodi re peccavit Salomon rex Israël ? et certe in gentibus multis non erat rex similis ei, et dilectus Deo suo erat, et posuit eum Deus regem super omnem Israël : et ipsum ergo duxerunt ad peccatum mulieres alienigenæ.'
      v:027: 'NEH:13:27 | 27 | 27 | Numquid et nos inobedientes faciemus omne malum grande hoc ut prævaricemur in Deo nostro, et ducamus uxores peregrinas ?{VS:P}'
      v:028: 'NEH:13:28 | 28 | 28 | De filiis autem Jojada filii Eliasib sacerdotis magni, gener erat Sanaballat Horonites, quem fugavi a me.'
      v:029: 'NEH:13:29 | 29 | 29 | Recordare, Domine Deus meus, adversum eos qui polluunt sacerdotium, jusque sacerdotale et Leviticum.'
      v:030: 'NEH:13:30 | 30 | 30 | Igitur mundavi eos ab omnibus alienigenis, et constitui ordines sacerdotum et Levitarum, unumquemque in ministerio suo :'
      v:031: 'NEH:13:31 | 31 | 31 | et in oblatione lignorum in temporibus constitutis, et in primitivis : memento mei, Deus meus, in bonum. Amen.'
