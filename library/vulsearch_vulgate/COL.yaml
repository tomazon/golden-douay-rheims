From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Col.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: COL
book_title: ad Colossenses
chapters:
  c:001:
    verses:
      v:001: 'COL:1:1 | 1 | 1 | Paulus Apostolus Jesu Christi per voluntatem Dei, et Timotheus frater :'
      v:002: 'COL:1:2 | 2 | 2 | eis, qui sunt Colossis, sanctis, et fidelibus fratribus in Christo Jesu.'
      v:003: 'COL:1:3 | 3 | 3 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P} Gratias agimus Deo, et Patri Domini nostri Jesu Christi semper pro vobis orantes :'
      v:004: 'COL:1:4 | 4 | 4 | audientes fidem vestram in Christo Jesu, et dilectionem quam habetis in sanctos omnes'
      v:005: 'COL:1:5 | 5 | 5 | propter spem, quæ reposita est vobis in cælis : quam audistis in verbo veritatis Evangelii :'
      v:006: 'COL:1:6 | 6 | 6 | quod pervenit ad vos, sicut et in universo mundo est, et fructificat, et crescit sicut in vobis, ex ea die, qua audistis, et cognovistis gratiam Dei in veritate,'
      v:007: 'COL:1:7 | 7 | 7 | sicut didicistis ab Epaphra carissimo conservo nostro, qui est fidelis pro vobis minister Christi Jesu,'
      v:008: COL:1:8 | 8 | 8 | qui etiam manifestavit nobis dilectionem vestram in spiritu.
      v:009: 'COL:1:9 | 9 | 9 | Ideo et nos ex qua die audivimus, non cessamus pro vobis orantes, et postulantes ut impleamini agnitione voluntatis ejus, in omni sapientia et intellectu spiritali :'
      v:010: 'COL:1:10 | 10 | 10 | ut ambuletis digne Deo per omnia placentes : in omni opere bono fructificantes, et crescentes in scientia Dei :'
      v:011: 'COL:1:11 | 11 | 11 | in omni virtute confortati secundum potentiam claritatis ejus, in omni patientia et longanimitate cum gaudio,'
      v:012: 'COL:1:12 | 12 | 12 | gratias agentes Deo Patri, qui dignos nos fecit in partem sortis sanctorum in lumine :'
      v:013: 'COL:1:13 | 13 | 13 | qui eripuit nos de potestate tenebrarum, et transtulit in regnum filii dilectionis suæ,'
      v:014: 'COL:1:14 | 14 | 14 | in quo habemus redemptionem per sanguinem ejus, remissionem peccatorum :'
      v:015: 'COL:1:15 | 15 | 15 | qui est imago Dei invisibilis, primogenitus omnis creaturæ :'
      v:016: 'COL:1:16 | 16 | 16 | quoniam in ipso condita sunt universa in cælis, et in terra, visibilia, et invisibilia, sive throni, sive dominationes, sive principatus, sive potestates : omnia per ipsum et in ipso creata sunt :'
      v:017: 'COL:1:17 | 17 | 17 | et ipse est ante omnes, et omnia in ipso constant.{VS:P}'
      v:018: 'COL:1:18 | 18 | 18 | Et ipse est caput corporis Ecclesiæ, qui est principium, primogenitus ex mortuis : ut sit in omnibus ipse primatum tenens :'
      v:019: 'COL:1:19 | 19 | 19 | quia in ipso complacuit, omnem plenitudinem inhabitare :'
      v:020: 'COL:1:20 | 20 | 20 | et per eum reconciliare omnia in ipsum, pacificans per sanguinem crucis ejus, sive quæ in terris, sive quæ in cælis sunt.'
      v:021: 'COL:1:21 | 21 | 21 | Et vos cum essetis aliquando alienati, et inimici sensu in operibus malis :'
      v:022: 'COL:1:22 | 22 | 22 | nunc autem reconciliavit in corpore carnis ejus per mortem, exhibere vos sanctos, et immaculatos, et irreprehensibiles coram ipso :'
      v:023: 'COL:1:23 | 23 | 23 | si tamen permanetis in fide fundati, et stabiles, et immobiles a spe Evangelii, quod audistis, quod prædicatum est in universa creatura, quæ sub cælo est, cujus factus sum ego Paulus minister.{VS:P}'
      v:024: 'COL:1:24 | 24 | 24 | Qui nunc gaudeo in passionibus pro vobis, et adimpleo ea quæ desunt passionum Christi, in carne mea pro corpore ejus, quod est Ecclesia :'
      v:025: 'COL:1:25 | 25 | 25 | cujus factus sum ego minister secundum dispensationem Dei, quæ data est mihi in vos, ut impleam verbum Dei :'
      v:026: 'COL:1:26 | 26 | 26 | mysterium, quod absconditum fuit a sæculis, et generationibus, nunc autem manifestatum est sanctis ejus,'
      v:027: 'COL:1:27 | 27 | 27 | quibus voluit Deus notas facere divitias gloriæ sacramenti hujus in gentibus, quod est Christus, in vobis spes gloriæ,'
      v:028: 'COL:1:28 | 28 | 28 | quem nos annuntiamus, corripientes omnem hominem, et docentes omnem hominem, in omni sapientia, ut exhibeamus omnem hominem perfectum in Christo Jesu :'
      v:029: 'COL:1:29 | 29 | 29 | in quo et laboro, certando secundum operationem ejus, quam operatur in me in virtute.'
  c:002:
    verses:
      v:001: 'COL:2:1 | 1 | 1 | Volo enim vos scire qualem sollicitudinem habeam pro vobis, et pro iis qui sunt Laodiciæ, et quicumque non viderunt faciem meam in carne :'
      v:002: 'COL:2:2 | 2 | 2 | ut consolentur corda ipsorum, instructi in caritate, et in omnes divitias plenitudinis intellectus, in agnitionem mysterii Dei Patris et Christi Jesu :'
      v:003: 'COL:2:3 | 3 | 3 | in quo sunt omnes thesauri sapientiæ et scientiæ absconditi.{VS:P}'
      v:004: 'COL:2:4 | 4 | 4 | Hoc autem dico, ut nemo vos decipiat in sublimitate sermonum.'
      v:005: 'COL:2:5 | 5 | 5 | Nam etsi corpore absens sum, sed spiritu vobiscum sum : gaudens, et videns ordinem vestrum, et firmamentum ejus, quæ in Christo est, fidei vestræ.'
      v:006: 'COL:2:6 | 6 | 6 | Sicut ergo accepistis Jesum Christum Dominum, in ipso ambulate,'
      v:007: 'COL:2:7 | 7 | 7 | radicati, et superædificati in ipso, et confirmati fide, sicut et didicistis, abundantes in illo in gratiarum actione.'
      v:008: 'COL:2:8 | 8 | 8 | Videte ne quis vos decipiat per philosophiam, et inanem fallaciam secundum traditionem hominum, secundum elementa mundi, et non secundum Christum :'
      v:009: 'COL:2:9 | 9 | 9 | quia in ipso inhabitat omnis plenitudo divinitatis corporaliter :'
      v:010: 'COL:2:10 | 10 | 10 | et estis in illo repleti, qui est caput omnis principatus et potestatis :'
      v:011: 'COL:2:11 | 11 | 11 | in quo et circumcisi estis circumcisione non manu facta in expoliatione corporis carnis, sed in circumcisione Christi :'
      v:012: 'COL:2:12 | 12 | 12 | consepulti ei in baptismo, in quo et resurrexistis per fidem operationis Dei, qui suscitavit illum a mortuis.'
      v:013: 'COL:2:13 | 13 | 13 | Et vos cum mortui essetis in delictis, et præputio carnis vestræ, convivificavit cum illo, donans vobis omnia delicta :'
      v:014: 'COL:2:14 | 14 | 14 | delens quod adversus nos erat chirographum decreti, quod erat contrarium nobis, et ipsum tulit de medio, affigens illud cruci :'
      v:015: 'COL:2:15 | 15 | 15 | et expolians principatus, et potestates traduxit confidenter, palam triumphans illos in semetipso.{VS:P}'
      v:016: 'COL:2:16 | 16 | 16 | Nemo ergo vos judicet in cibo, aut in potu, aut in parte diei festi, aut neomeniæ, aut sabbatorum :'
      v:017: 'COL:2:17 | 17 | 17 | quæ sunt umbra futurorum : corpus autem Christi.'
      v:018: 'COL:2:18 | 18 | 18 | Nemo vos seducat, volens in humilitate, et religione angelorum, quæ non vidit ambulans, frustra inflatus sensu carnis suæ,'
      v:019: 'COL:2:19 | 19 | 19 | et non tenens caput, ex quo totum corpus per nexus, et conjunctiones subministratum, et constructum crescit in augmentum Dei.'
      v:020: 'COL:2:20 | 20 | 20 | Si ergo mortui estis cum Christo ab elementis hujus mundi : quid adhuc tamquam viventes in mundo decernitis ?'
      v:021: 'COL:2:21 | 21 | 21 | Ne tetigeritis, neque gustaveritis, neque contrectaveritis :'
      v:022: 'COL:2:22 | 22 | 22 | quæ sunt omnia in interitum ipso usu, secundum præcepta et doctrinas hominum :'
      v:023: 'COL:2:23 | 23 | 23 | quæ sunt rationem quidem habentia sapientiæ in superstitione, et humilitate, et non ad parcendum corpori, non in honore aliquo ad saturitatem carnis.'
  c:003:
    verses:
      v:001: 'COL:3:1 | 1 | 1 | Igitur, si consurrexistis cum Christo : quæ sursum sunt quærite, ubi Christus est in dextera Dei sedens :'
      v:002: 'COL:3:2 | 2 | 2 | quæ sursum sunt sapite, non quæ super terram.'
      v:003: 'COL:3:3 | 3 | 3 | Mortui enim estis, et vita vestra est abscondita cum Christo in Deo.'
      v:004: 'COL:3:4 | 4 | 4 | Cum Christus apparuerit, vita vestra : tunc et vos apparebitis cum ipso in gloria.'
      v:005: 'COL:3:5 | 5 | 5 | Mortificate ergo membra vestra, quæ sunt super terram : fornicationem, immunditiam, libidinem, concupiscentiam malam, et avaritiam, quæ est simulacrorum servitus :'
      v:006: 'COL:3:6 | 6 | 6 | propter quæ venit ira Dei super filios incredulitatis :'
      v:007: 'COL:3:7 | 7 | 7 | in quibus et vos ambulastis aliquando, cum viveretis in illis.'
      v:008: 'COL:3:8 | 8 | 8 | Nunc autem deponite et vos omnia : iram, indignationem, malitiam, blasphemiam, turpem sermonem de ore vestro.'
      v:009: 'COL:3:9 | 9 | 9 | Nolite mentiri invicem, expoliantes vos veterem hominem cum actibus suis,'
      v:010: 'COL:3:10 | 10 | 10 | et induentes novum eum, qui renovatur in agnitionem secundum imaginem ejus qui creavit illum :'
      v:011: 'COL:3:11 | 11 | 11 | ubi non est gentilis et Judæus, circumcisio et præputium, Barbarus et Scytha, servus et liber : sed omnia, et in omnibus Christus.'
      v:012: 'COL:3:12 | 12 | 12 | Induite vos ergo, sicut electi Dei, sancti, et dilecti, viscera misericordiæ, benignitatem, humilitatem, modestiam, patientiam :'
      v:013: 'COL:3:13 | 13 | 13 | supportantes invicem, et donantes vobismetipsis si quis adversus aliquem habet querelam : sicut et Dominus donavit vobis, ita et vos.'
      v:014: 'COL:3:14 | 14 | 14 | Super omnia autem hæc, caritatem habete, quod est vinculum perfectionis :'
      v:015: 'COL:3:15 | 15 | 15 | et pax Christi exsultet in cordibus vestris, in qua et vocati estis in uno corpore : et grati estote.'
      v:016: 'COL:3:16 | 16 | 16 | Verbum Christi habitet in vobis abundanter, in omni sapientia, docentes, et commonentes vosmetipsos, psalmis, hymnis, et canticis spiritualibus, in gratia cantantes in cordibus vestris Deo.'
      v:017: 'COL:3:17 | 17 | 17 | Omne, quodcumque facitis in verbo aut in opere, omnia in nomine Domini Jesu Christi, gratias agentes Deo et Patri per ipsum.{VS:P}'
      v:018: 'COL:3:18 | 18 | 18 | Mulieres, subditæ estote viris, sicut oportet, in Domino.'
      v:019: 'COL:3:19 | 19 | 19 | Viri, diligite uxores vestras, et nolite amari esse ad illas.'
      v:020: 'COL:3:20 | 20 | 20 | Filii, obedite parentibus per omnia : hoc enim placitum est in Domino.'
      v:021: 'COL:3:21 | 21 | 21 | Patres, nolite ad indignationem provocare filios vestros, ut non pusillo animo fiant.'
      v:022: 'COL:3:22 | 22 | 22 | Servi, obedite per omnia dominis carnalibus, non ad oculum servientes, quasi hominibus placentes, sed in simplicitate cordis, timentes Deum.'
      v:023: 'COL:3:23 | 23 | 23 | Quodcumque facitis, ex animo operamini sicut Domino, et non hominibus :'
      v:024: COL:3:24 | 24 | 24 | scientes quod a Domino accipietis retributionem hæreditatis. Domino Christo servite.
      v:025: 'COL:3:25 | 25 | 25 | Qui enim injuriam facit, recipiet id quod inique gessit : et non est personarum acceptio apud Deum.'
  c:004:
    verses:
      v:001: 'COL:4:1 | 1 | 1 | Domini, quod justum est et æquum, servis præstate : scientes quod et vos Dominum habetis in cælo.{VS:P}'
      v:002: 'COL:4:2 | 2 | 2 | Orationi instate, vigilantes in ea in gratiarum actione :'
      v:003: 'COL:4:3 | 3 | 3 | orantes simul et pro nobis, ut Deus aperiat nobis ostium sermonis ad loquendum mysterium Christi (propter quod etiam vinctus sum),'
      v:004: COL:4:4 | 4 | 4 | ut manifestem illud ita ut oportet me loqui.
      v:005: 'COL:4:5 | 5 | 5 | In sapientia ambulate ad eos, qui foris sunt : tempus redimentes.'
      v:006: 'COL:4:6 | 6 | 6 | Sermo vester semper in gratia sale sit conditus, ut sciatis quomodo oporteat vos unicuique respondere.{VS:P}'
      v:007: 'COL:4:7 | 7 | 7 | Quæ circa me sunt, omnia vobis nota faciet Tychicus, carissimus frater, et fidelis minister, et conservus in Domino :'
      v:008: 'COL:4:8 | 8 | 8 | quem misi ad vos ad hoc ipsum, ut cognoscat quæ circa vos sunt, et consoletur corda vestra,'
      v:009: 'COL:4:9 | 9 | 9 | cum Onesimo carissimo, et fideli fratre, qui ex vobis est. Omnia, quæ hic aguntur, nota facient vobis.{VS:P}'
      v:010: 'COL:4:10 | 10 | 10 | Salutat vos Aristarchus concaptivus meus, et Marcus consobrinus Barnabæ, de quo accepistis mandata : si venerit ad vos, excipite illum :'
      v:011: 'COL:4:11 | 11 | 11 | et Jesus, qui dicitur Justus : qui sunt ex circumcisione : hi soli sunt adjutores mei in regno Dei, qui mihi fuerunt solatio.'
      v:012: 'COL:4:12 | 12 | 12 | Salutat vos Epaphras, qui ex vobis est, servus Christi Jesu, semper sollicitus pro vobis in orationibus, ut stetis perfecti, et pleni in omni voluntate Dei.'
      v:013: 'COL:4:13 | 13 | 13 | Testimonium enim illi perhibeo quod habet multum laborem pro vobis, et pro iis qui sunt Laodiciæ, et qui Hierapoli.'
      v:014: 'COL:4:14 | 14 | 14 | Salutat vos Lucas, medicus carissimus, et Demas.'
      v:015: 'COL:4:15 | 15 | 15 | Salutate fratres, qui sunt Laodiciæ, et Nympham, et quæ in domo ejus est, ecclesiam.'
      v:016: 'COL:4:16 | 16 | 16 | Et cum lecta fuerit apud vos epistola hæc, facite ut et in Laodicensium ecclesia legatur : et eam, quæ Laodicensium est, vos legatis.'
      v:017: 'COL:4:17 | 17 | 17 | Et dicite Archippo : Vide ministerium, quod accepisti in Domino, ut illud impleas.'
      v:018: 'COL:4:18 | 18 | 18 | Salutatio, mea manu Pauli. Memores estote vinculorum meorum. Gratia vobiscum. Amen.'
