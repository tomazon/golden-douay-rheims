From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Hab.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: HAB
book_title: Habacuc
chapters:
  c:001:
    verses:
      v:001: 'HAB:1:1 | 1 | 1 | Onus quod vidit Habacuc propheta.{VS:P}'
      v:002: 'HAB:1:2 | 2 | 2 | {VERSE:BEGIN}Usquequo, Domine, clamabo,{VS:BR} et non exaudies ?{VS:BR} vociferabor ad te, vim patiens,{VS:BR} et non salvabis ?{VS:BR}'
      v:003: 'HAB:1:3 | 3 | 3 | Quare ostendisti mihi iniquitatem et laborem,{VS:BR} videre prædam et injustitiam contra me ?{VS:BR} Et factum est judicium, et contradictio potentior.{VS:BR}'
      v:004: 'HAB:1:4 | 4 | 4 | Propter hoc lacerata est lex,{VS:BR} et non pervenit usque ad finem judicium ;{VS:BR} quia impius prævalet adversus justum,{VS:BR} propterea egreditur judicium perversum.{VS:BR}'
      v:005: 'HAB:1:5 | 5 | 5 | Aspicite in gentibus, et videte ;{VS:BR} admiramini, et obstupescite :{VS:BR} quia opus factum est in diebus vestris,{VS:BR} quod nemo credet cum narrabitur.{VS:BR}'
      v:006: 'HAB:1:6 | 6 | 6 | Quia ecce ego suscitabo Chaldæos,{VS:BR} gentem amaram et velocem,{VS:BR} ambulantem super latitudinem terræ,{VS:BR} ut possideat tabernacula non sua.{VS:BR}'
      v:007: 'HAB:1:7 | 7 | 7 | Horribilis et terribilis est :{VS:BR} ex semetipsa judicium et onus ejus egredietur.{VS:BR}'
      v:008: 'HAB:1:8 | 8 | 8 | Leviores pardis equi ejus,{VS:BR} et velociores lupis vespertinis :{VS:BR} et diffundentur equites ejus :{VS:BR} equites namque ejus de longe venient ;{VS:BR} volabunt quasi aquila festinans ad comedendum.{VS:BR}'
      v:009: 'HAB:1:9 | 9 | 9 | Omnes ad prædam venient,{VS:BR} facies eorum ventus urens ;{VS:BR} et congregabit quasi arenam captivitatem.{VS:BR}'
      v:010: 'HAB:1:10 | 10 | 10 | Et ipse de regibus triumphabit,{VS:BR} et tyranni ridiculi ejus erunt ;{VS:BR} ipse super omnem munitionem ridebit,{VS:BR} et comportabit aggerem, et capiet eam.{VS:BR}'
      v:011: 'HAB:1:11 | 11 | 11 | Tunc mutabitur spiritus, et pertransibit, et corruet :{VS:BR} hæc est fortitudo ejus dei sui.{VERSE:END}{VS:P}'
      v:012: 'HAB:1:12 | 12 | 12 | {VERSE:BEGIN}Numquid non tu a principio,{VS:BR} Domine, Deus meus, sancte meus,{VS:BR} et non moriemur ?{VS:BR} Domine, in judicium posuisti eum,{VS:BR} et fortem, ut corriperes, fundasti eum.{VS:BR}'
      v:013: 'HAB:1:13 | 13 | 13 | Mundi sunt oculi tui, ne videas malum,{VS:BR} et respicere ad iniquitatem non poteris.{VS:BR} Quare respicis super iniqua agentes,{VS:BR} et taces devorante impio justiorem se ?{VS:BR}'
      v:014: 'HAB:1:14 | 14 | 14 | Et facies homines quasi pisces maris,{VS:BR} et quasi reptile non habens principem.{VS:BR}'
      v:015: 'HAB:1:15 | 15 | 15 | Totum in hamo sublevavit,{VS:BR} traxit illud in sagena sua,{VS:BR} et congregavit in rete suum.{VS:BR} Super hoc lætabitur, et exsultabit.{VS:BR}'
      v:016: 'HAB:1:16 | 16 | 16 | Propterea immolabit sagenæ suæ,{VS:BR} et sacrificabit reti suo,{VS:BR} quia in ipsis incrassata est pars ejus,{VS:BR} et cibus ejus electus.{VS:BR}'
      v:017: 'HAB:1:17 | 17 | 17 | Propter hoc ergo expandit sagenam suam,{VS:BR} et semper interficere gentes non parcet.{VERSE:END}'
  c:002:
    verses:
      v:001: 'HAB:2:1 | 1 | 1 | {VERSE:BEGIN}Super custodiam meam stabo,{VS:BR} et figam gradum super munitionem :{VS:BR} et contemplabor ut videam quid dicatur mihi,{VS:BR} et quid respondeam ad arguentem me.{VERSE:END}{VS:P}'
      v:002: 'HAB:2:2 | 2 | 2 | Et respondit mihi Dominus, et dixit : {VERSE:BEGIN}Scribe visum, et explana eum super tabulas,{VS:BR} ut percurrat qui legerit eum.{VS:BR}'
      v:003: 'HAB:2:3 | 3 | 3 | Quia adhuc visus procul ;{VS:BR} et apparebit in finem, et non mentietur :{VS:BR} si moram fecerit, exspecta illum,{VS:BR} quia veniens veniet, et non tardabit.{VS:BR}'
      v:004: 'HAB:2:4 | 4 | 4 | Ecce qui incredulus est, non erit recta anima ejus in semetipso ;{VS:BR} justus autem in fide sua vivet.{VS:BR}'
      v:005: 'HAB:2:5 | 5 | 5 | Et quomodo vinum potantem decipit,{VS:BR} sic erit vir superbus, et non decorabitur :{VS:BR} qui dilatavit quasi infernus animam suam,{VS:BR} et ipse quasi mors, et non adimpletur :{VS:BR} et congregabit ad se omnes gentes,{VS:BR} et coacervabit ad se omnes populos.{VS:BR}'
      v:006: 'HAB:2:6 | 6 | 6 | Numquid non omnes isti super eum parabolam sument,{VS:BR} et loquelam ænigmatum ejus, et dicetur :{VS:BR} Væ ei qui multiplicat non sua ?{VS:BR} usquequo et aggravat contra se densum lutum ?{VS:BR}'
      v:007: 'HAB:2:7 | 7 | 7 | Numquid non repente consurgent qui mordeant te,{VS:BR} et suscitabuntur lacerantes te,{VS:BR} et eris in rapinam eis ?{VS:BR}'
      v:008: 'HAB:2:8 | 8 | 8 | Quia tu spoliasti gentes multas,{VS:BR} spoliabunt te omnes qui reliqui fuerint de populis,{VS:BR} propter sanguinem hominis,{VS:BR} et iniquitatem terræ, civitatis, et omnium habitantium in ea.{VS:BR}'
      v:009: 'HAB:2:9 | 9 | 9 | Væ qui congregat avaritiam malam domui suæ,{VS:BR} ut sit in excelso nidus ejus,{VS:BR} et liberari se putat de manu mali !{VS:BR}'
      v:010: 'HAB:2:10 | 10 | 10 | Cogitasti confusionem domui tuæ ;{VS:BR} concidisti populos multos,{VS:BR} et peccavit anima tua.{VS:BR}'
      v:011: 'HAB:2:11 | 11 | 11 | Quia lapis de pariete clamabit,{VS:BR} et lignum, quod inter juncturas ædificiorum est, respondebit.{VS:BR}'
      v:012: 'HAB:2:12 | 12 | 12 | Væ qui ædificat civitatem in sanguinibus,{VS:BR} et præparat urbem in iniquitate !{VS:BR}'
      v:013: 'HAB:2:13 | 13 | 13 | Numquid non hæc sunt a Domino exercituum ?{VS:BR} laborabunt enim populi in multo igne,{VS:BR} et gentes in vacuum, et deficient.{VS:BR}'
      v:014: 'HAB:2:14 | 14 | 14 | Quia replebitur terra, ut cognoscant gloriam Domini,{VS:BR} quasi aquæ operientes mare.{VS:BR}'
      v:015: 'HAB:2:15 | 15 | 15 | Væ qui potum dat amico suo mittens fel suum,{VS:BR} et inebrians ut aspiciat nuditatem ejus !{VS:BR}'
      v:016: 'HAB:2:16 | 16 | 16 | Repletus es ignominia pro gloria ;{VS:BR} bibe tu quoque, et consopire.{VS:BR} Circumdabit te calix dexteræ Domini,{VS:BR} et vomitus ignominiæ super gloriam tuam.{VS:BR}'
      v:017: 'HAB:2:17 | 17 | 17 | Quia iniquitas Libani operiet te,{VS:BR} et vastitas animalium deterrebit eos{VS:BR} de sanguinibus hominum,{VS:BR} et iniquitate terræ, et civitatis, et omnium habitantium in ea.{VS:BR}'
      v:018: 'HAB:2:18 | 18 | 18 | Quid prodest sculptile, quia sculpsit illud fictor suus,{VS:BR} conflatile, et imaginem falsam ?{VS:BR} quia speravit in figmento fictor ejus, ut faceret simulacra muta.{VS:BR}'
      v:019: 'HAB:2:19 | 19 | 19 | Væ qui dicit ligno : Expergiscere ;{VS:BR} Surge, lapidi tacenti !{VS:BR} Numquid ipse docere poterit ?{VS:BR} ecce iste coopertus est auro et argento,{VS:BR} et omnis spiritus non est in visceribus ejus.{VS:BR}'
      v:020: 'HAB:2:20 | 20 | 20 | Dominus autem in templo sancto suo :{VS:BR} sileat a facie ejus omnis terra !{VERSE:END}'
  c:003:
    verses:
      v:001: 'HAB:3:1 | 1 | 1 | Oratio Habacuc prophetæ, pro ignorantiis.{VS:P}'
      v:002: 'HAB:3:2 | 2 | 2 | {VERSE:BEGIN}Domine, audivi auditionem tuam, et timui.{VS:BR} Domine, opus tuum, in medio annorum vivifica illud ;{VS:BR} in medio annorum notum facies :{VS:BR} cum iratus fueris, misericordiæ recordaberis.{VS:BR}'
      v:003: 'HAB:3:3 | 3 | 3 | Deus ab austro veniet,{VS:BR} et Sanctus de monte Pharan :{VS:BR} operuit cælos gloria ejus,{VS:BR} et laudis ejus plena est terra.{VS:BR}'
      v:004: 'HAB:3:4 | 4 | 4 | Splendor ejus ut lux erit,{VS:BR} cornua in manibus ejus :{VS:BR} ibi abscondita est fortitudo ejus.{VS:BR}'
      v:005: 'HAB:3:5 | 5 | 5 | Ante faciem ejus ibit mors,{VS:BR} et egredietur diabolus ante pedes ejus.{VS:BR}'
      v:006: 'HAB:3:6 | 6 | 6 | Stetit, et mensus est terram ;{VS:BR} aspexit, et dissolvit gentes,{VS:BR} et contriti sunt montes sæculi :{VS:BR} incurvati sunt colles mundi ab itineribus æternitatis ejus.{VS:BR}'
      v:007: 'HAB:3:7 | 7 | 7 | Pro iniquitate vidi tentoria Æthiopiæ ;{VS:BR} turbabuntur pelles terræ Madian.{VS:BR}'
      v:008: 'HAB:3:8 | 8 | 8 | Numquid in fluminibus iratus es, Domine ?{VS:BR} aut in fluminibus furor tuus ?{VS:BR} vel in mari indignatio tua ?{VS:BR} Qui ascendes super equos tuos, et quadrigæ tuæ salvatio.{VS:BR}'
      v:009: 'HAB:3:9 | 9 | 9 | Suscitans suscitabis arcum tuum,{VS:BR} juramenta tribubus quæ locutus es ;{VS:BR} fluvios scindes terræ.{VS:BR}'
      v:010: 'HAB:3:10 | 10 | 10 | Viderunt te, et doluerunt montes ;{VS:BR} gurges aquarum transiit :{VS:BR} dedit abyssus vocem suam ;{VS:BR} altitudo manus suas levavit.{VS:BR}'
      v:011: 'HAB:3:11 | 11 | 11 | Sol et luna steterunt in habitaculo suo :{VS:BR} in luce sagittarum tuarum ibunt,{VS:BR} in splendore fulgurantis hastæ tuæ.{VS:BR}'
      v:012: 'HAB:3:12 | 12 | 12 | In fremitu conculcabis terram ;{VS:BR} in furore obstupefacies gentes.{VS:BR}'
      v:013: 'HAB:3:13 | 13 | 13 | Egressus es in salutem populi tui,{VS:BR} in salutem cum christo tuo :{VS:BR} percussisti caput de domo impii,{VS:BR} denudasti fundamentum ejus usque ad collum.{VS:BR}'
      v:014: 'HAB:3:14 | 14 | 14 | Maledixisti sceptris ejus,{VS:BR} capiti bellatorum ejus,{VS:BR} venientibus ut turbo ad dispergendum me :{VS:BR} exsultatio eorum, sicut ejus qui devorat pauperem in abscondito.{VS:BR}'
      v:015: 'HAB:3:15 | 15 | 15 | Viam fecisti in mari equis tuis,{VS:BR} in luto aquarum multarum.{VS:BR}'
      v:016: 'HAB:3:16 | 16 | 16 | Audivi, et conturbatus est venter meus ;{VS:BR} a voce contremuerunt labia mea.{VS:BR} Ingrediatur putredo in ossibus meis,{VS:BR} et subter me scateat :{VS:BR} ut requiescam in die tribulationis,{VS:BR} ut ascendam ad populum accinctum nostrum.{VS:BR}'
      v:017: 'HAB:3:17 | 17 | 17 | Ficus enim non florebit,{VS:BR} et non erit germen in vineis ;{VS:BR} mentietur opus olivæ,{VS:BR} et arva non afferent cibum :{VS:BR} abscindetur de ovili pecus,{VS:BR} et non erit armentum in præsepibus.{VS:BR}'
      v:018: 'HAB:3:18 | 18 | 18 | Ego autem in Domino gaudebo ;{VS:BR} et exsultabo in Deo Jesu meo.{VS:BR}'
      v:019: 'HAB:3:19 | 19 | 19 | Deus Dominus fortitudo mea,{VS:BR} et ponet pedes meos quasi cervorum :{VS:BR} et super excelsa mea deducet me{VS:BR} victor in psalmis canentem.{VERSE:END}'
