book_id: 2CH
book_title: Paralipomenon II
chapters:
  c:001:
    verses:
      v:001: '2CH:1:1 | 1 | 1 | Confortatus est ergo Salomon filius David in regno suo, et Dominus Deus ejus erat cum eo, et magnificavit eum in excelsum.'
      v:002: '2CH:1:2 | 2 | 2 | Præcepitque Salomon universo Israëli, tribunis, et centurionibus, et ducibus, et judicibus omnis Israël, et principibus familiarum :'
      v:003: '2CH:1:3 | 3 | 3 | et abiit cum universa multitudine in excelsum Gabaon, ubi erat tabernaculum fœderis Dei, quod fecit Moyses famulus Dei in solitudine.'
      v:004: '2CH:1:4 | 4 | 4 | Arcam autem Dei adduxerat David de Cariathiarim in locum quem præparaverat ei, et ubi fixerat illi tabernaculum, hoc est, in Jerusalem.'
      v:005: '2CH:1:5 | 5 | 5 | Altare quoque æneum quod fabricatus fuerat Beseleel filius Uri filii Hur, ibi erat coram tabernaculo Domini : quod et requisivit Salomon, et omnis ecclesia.'
      v:006: '2CH:1:6 | 6 | 6 | Ascenditque Salomon ad altare æneum, coram tabernaculo fœderis Domini, et obtulit in eo mille hostias.'
      v:007: '2CH:1:7 | 7 | 7 | Ecce autem in ipsa nocte apparuit ei Deus, dicens : Postula quod vis, ut dem tibi.'
      v:008: '2CH:1:8 | 8 | 8 | Dixitque Salomon Deo : Tu fecisti cum David patre meo misericordiam magnam, et constituisti me regem pro eo.'
      v:009: '2CH:1:9 | 9 | 9 | Nunc ergo Domine Deus, impleatur sermo tuus quem pollicitus es David patri meo : tu enim me fecisti regem super populum tuum multum, qui tam innumerabilis est quam pulvis terræ.'
      v:010: '2CH:1:10 | 10 | 10 | Da mihi sapientiam et intelligentiam, ut ingrediar et egrediar coram populo tuo : quis enim potest hunc populum tuum digne, qui tam grandis est, judicare ?{VS:P}'
      v:011: '2CH:1:11 | 11 | 11 | Dixit autem Deus ad Salomonem : Quia hoc magis placuit cordi tuo, et non postulasti divitias, et substantiam, et gloriam, neque animas eorum qui te oderant, sed nec dies vitæ plurimos : petisti autem sapientiam et scientiam, ut judicare possis populum meum super quem constitui te regem :'
      v:012: '2CH:1:12 | 12 | 12 | sapientia et scientia data sunt tibi : divitias autem et substantiam et gloriam dabo tibi, ita ut nullus in regibus nec ante te nec post te fuerit similis tui.'
      v:013: '2CH:1:13 | 13 | 13 | Venit ergo Salomon ab excelso Gabaon in Jerusalem coram tabernaculo fœderis, et regnavit super Israël.'
      v:014: '2CH:1:14 | 14 | 14 | Congregavitque sibi currus et equites, et facti sunt ei mille quadringenti currus, et duodecim millia equitum : et fecit eos esse in urbibus quadrigarum, et cum rege in Jerusalem.'
      v:015: '2CH:1:15 | 15 | 15 | Præbuitque rex argentum et aurum in Jerusalem quasi lapides, et cedros quasi sycomoros quæ nascuntur in campestribus multitudine magna.'
      v:016: '2CH:1:16 | 16 | 16 | Adducebantur autem ei equi de Ægypto et de Coa a negotiatoribus regis, qui ibant et emebant pretio,'
      v:017: '2CH:1:17 | 17 | 17 | quadrigam equorum sexcentis argenteis, et equum centum quinquaginta : similiter de universis regnis Hethæorum, et a regibus Syriæ emptio celebrabatur.'
  c:002:
    verses:
      v:001: '2CH:2:1 | 1 | 1 | Decrevit autem Salomon ædificare domum nomini Domini, et palatium sibi.'
      v:002: '2CH:2:2 | 2 | 2 | Et numeravit septuaginta millia virorum portantium humeris, et octoginta millia qui cæderent lapides in montibus, præpositosque eorum tria millia sexcentos.'
      v:003: '2CH:2:3 | 3 | 3 | Misit quoque ad Hiram regem Tyri, dicens : Sicut egisti cum David patre meo, et misisti ei ligna cedrina ut ædificaret sibi domum, in qua et habitavit :'
      v:004: '2CH:2:4 | 4 | 4 | sic fac mecum ut ædificem domum nomini Domini Dei mei, ut consecrem eam ad adolendum incensum coram illo, et fumiganda aromata, et ad propositionem panum sempiternam, et ad holocautomata mane, et vespere, sabbatis quoque, et neomeniis, et solemnitatibus Domini Dei nostri in sempiternum, quæ mandata sunt Israëli.'
      v:005: '2CH:2:5 | 5 | 5 | Domus enim quam ædificare cupio, magna est : magnus est enim Deus noster super omnes deos.'
      v:006: '2CH:2:6 | 6 | 6 | Quis ergo poterit prævalere, ut ædificet ei dignam domum ? si cælum, et cæli cælorum, capere eum nequeunt, quantus ego sum, ut possim ædificare ei domum ? sed ad hoc tantum, ut adoleatur incensum coram illo.'
      v:007: '2CH:2:7 | 7 | 7 | Mitte ergo mihi virum eruditum, qui noverit operari in auro, et argento, ære, et ferro, purpura, coccino, et hyacintho : et qui sciat sculpere cælaturas cum his artificibus quos mecum habeo in Judæa, et Jerusalem, quos præparavit David pater meus.'
      v:008: '2CH:2:8 | 8 | 8 | Sed et ligna cedrina mitte mihi, et arceuthina, et pinea de Libano : scio enim quod servi tui noverint cædere ligna de Libano : et erunt servi mei cum servis tuis,'
      v:009: '2CH:2:9 | 9 | 9 | ut parentur mihi ligna plurima. Domus enim quam cupio ædificare, magna est nimis, et inclyta.'
      v:010: '2CH:2:10 | 10 | 10 | Præterea operariis qui cæsuri sunt ligna, servis tuis, dabo in cibaria tritici coros viginti millia, et hordei coros totidem, et vini viginti millia metretas, olei quoque sata viginti millia.{VS:P}'
      v:011: '2CH:2:11 | 11 | 11 | Dixit autem Hiram rex Tyri per litteras quas miserat Salomoni : Quia dilexit Dominus populum suum, idcirco te regnare fecit super eum.'
      v:012: '2CH:2:12 | 12 | 12 | Et addidit, dicens : Benedictus Dominus Deus Israël, qui fecit cælum et terram : qui dedit David regi filium sapientem et eruditum et sensatum atque prudentem, ut ædificaret domum Domino, et palatium sibi.'
      v:013: '2CH:2:13 | 13 | 13 | Misi ergo tibi virum prudentem et scientissimum Hiram patrem meum,'
      v:014: '2CH:2:14 | 14 | 14 | filium mulieris de filiabus Dan, cujus pater fuit Tyrius, qui novit operari in auro, et argento, ære, et ferro, et marmore, et lignis, in purpura quoque, et hyacintho, et bysso, et coccino : et qui scit cælare omnem sculpturam, et adinvenire prudenter quodcumque in opere necessarium est cum artificibus tuis, et cum artificibus domini mei David patris tui.'
      v:015: '2CH:2:15 | 15 | 15 | Triticum ergo, et hordeum, et oleum, et vinum, quæ pollicitus es, domine mi, mitte servis tuis.'
      v:016: '2CH:2:16 | 16 | 16 | Nos autem cædemus ligna de Libano, quot necessaria habueris, et applicabimus ea ratibus per mare in Joppe : tuum autem erit transferre ea in Jerusalem.'
      v:017: '2CH:2:17 | 17 | 17 | Numeravit igitur Salomon omnes viros proselytos qui erant in terra Israël, post dinumerationem quam dinumeravit David pater ejus, et inventi sunt centum quinquaginta millia, et tria millia sexcenti.'
      v:018: '2CH:2:18 | 18 | 18 | Fecitque ex eis septuaginta millia qui humeris onera portarent, et octoginta millia qui lapides in montibus cæderent : tria autem millia et sexcentos præpositos operum populi.'
  c:003:
    verses:
      v:001: '2CH:3:1 | 1 | 1 | Et cœpit Salomon ædificare domum Domini in Jerusalem in monte Moria, qui demonstratus fuerat David patri ejus, in loco quem paraverat David in area Ornan Jebusæi.'
      v:002: '2CH:3:2 | 2 | 2 | Cœpit autem ædificare mense secundo, anno quarto regni sui.'
      v:003: '2CH:3:3 | 3 | 3 | Et hæc sunt fundamenta quæ jecit Salomon, ut ædificaret domum Dei : longitudinis cubitos in mensura prima sexaginta, latitudinis cubitos viginti.'
      v:004: '2CH:3:4 | 4 | 4 | Porticum vero ante frontem, quæ tendebatur in longum juxta mensuram latitudinis domus, cubitorum viginti : porro altitudo centum viginti cubitorum erat : et deauravit eam intrinsecus auro mundissimo.'
      v:005: '2CH:3:5 | 5 | 5 | Domum quoque majorem texit tabulis ligneis abiegnis, et laminas auri obrizi affixit per totum : sculpsitque in ea palmas, et quasi catenulas se invicem complectentes.'
      v:006: '2CH:3:6 | 6 | 6 | Stravit quoque pavimentum templi pretiosissimo marmore, decore multo.'
      v:007: '2CH:3:7 | 7 | 7 | Porro aurum erat probatissimum, de cujus laminis texit domum, et trabes ejus, et postes, et parietes, et ostia : et cælavit cherubim in parietibus.'
      v:008: '2CH:3:8 | 8 | 8 | Fecit quoque domum Sancti sanctorum : longitudinem juxta latitudinem domus cubitorum viginti : et latitudinem similiter viginti cubitorum : et laminis aureis texit eam, quasi talentis sexcentis.'
      v:009: '2CH:3:9 | 9 | 9 | Sed et clavos fecit aureos, ita ut singuli clavi siclos quinquagenos appenderent : cœnacula quoque texit auro.'
      v:010: '2CH:3:10 | 10 | 10 | Fecit etiam in domo Sancti sanctorum cherubim duos, opere statuario : et texit eos auro.'
      v:011: '2CH:3:11 | 11 | 11 | Alæ cherubim viginti cubitis extendebantur, ita ut una ala haberet cubitos quinque et tangeret parietem domus : et altera quinque cubitos habens, alam tangeret alterius cherub.'
      v:012: '2CH:3:12 | 12 | 12 | Similiter cherub alterius ala, quinque habebat cubitos, et tangebat parietem : et ala ejus altera quinque cubitorum, alam cherub alterius contingebat.'
      v:013: '2CH:3:13 | 13 | 13 | Igitur alæ utriusque cherubim expansæ erant et extendebantur per cubitos viginti : ipsi autem stabant erectis pedibus, et facies eorum erant versæ ad exteriorem domum.'
      v:014: '2CH:3:14 | 14 | 14 | Fecit quoque velum ex hyacintho, purpura, cocco, et bysso : et intexuit ei cherubim.'
      v:015: '2CH:3:15 | 15 | 15 | Ante fores etiam templi duas columnas, quæ triginta et quinque cubitos habebant altitudinis : porro capita earum, quinque cubitorum.'
      v:016: '2CH:3:16 | 16 | 16 | Necnon et quasi catenulas in oraculo, et superposuit eas capitibus columnarum : malogranata etiam centum, quæ catenulis interposuit.'
      v:017: '2CH:3:17 | 17 | 17 | Ipsas quoque columnas posuit in vestibulo templi, unam a dextris, et alteram a sinistris : eam quæ a dextris erat, vocavit Jachin : et quæ ad lævam, Booz.'
  c:004:
    verses:
      v:001: '2CH:4:1 | 1 | 1 | Fecit quoque altare æneum viginti cubitorum longitudinis, et viginti cubitorum latitudinis, et decem cubitorum altitudinis.'
      v:002: '2CH:4:2 | 2 | 2 | Mare etiam fusile decem cubitis a labio usque ad labium, rotundum per circuitum : quinque cubitos habebat altitudinis, et funiculus triginta cubitorum ambiebat gyrum ejus.'
      v:003: '2CH:4:3 | 3 | 3 | Similitudo quoque boum erat subter illud, et decem cubitis quædam extrinsecus cælaturæ, quasi duobus versibus alvum maris circuibant. Boves autem erant fusiles :'
      v:004: '2CH:4:4 | 4 | 4 | et ipsum mare super duodecim boves impositum erat, quorum tres respiciebant ad aquilonem, et alii tres ad occidentem : porro tres alii meridiem, et tres qui reliqui erant, orientem, habentes mare superpositum : posteriora autem boum erant intrinsecus sub mari.'
      v:005: '2CH:4:5 | 5 | 5 | Porro vastitas ejus habebat mensuram palmi, et labium illius erat quasi labium calicis, vel repandi lilii : capiebatque tria millia metretas.'
      v:006: '2CH:4:6 | 6 | 6 | Fecit quoque conchas decem : et posuit quinque a dextris, et quinque a sinistris, ut lavarent in eis omnia quæ in holocaustum oblaturi erant : porro in mari sacerdotes lavabantur.'
      v:007: '2CH:4:7 | 7 | 7 | Fecit autem et candelabra aurea decem secundum speciem qua jussa erant fieri : et posuit ea in templo, quinque a dextris, et quinque a sinistris.'
      v:008: '2CH:4:8 | 8 | 8 | Necnon et mensas decem : et posuit eas in templo, quinque a dextris, et quinque a sinistris : phialas quoque aureas centum.'
      v:009: '2CH:4:9 | 9 | 9 | Fecit etiam atrium sacerdotum, et basilicam grandem : et ostia in basilica, quæ texit ære.'
      v:010: 2CH:4:10 | 10 | 10 | Porro mare posuit in latere dextro contra orientem ad meridiem.
      v:011: '2CH:4:11 | 11 | 11 | Fecit autem Hiram lebetes, et creagras, et phialas : et complevit omne opus regis in domo Dei :'
      v:012: '2CH:4:12 | 12 | 12 | hoc est, columnas duas, et epistylia, et capita, et quasi quædam retiacula, quæ capita tegerent super epistylia.'
      v:013: '2CH:4:13 | 13 | 13 | Malogranata quoque quadringenta, et retiacula duo ita ut bini ordines malogranatorum singulis retiaculis jungerentur, quæ protegerent epistylia, et capita columnarum.'
      v:014: '2CH:4:14 | 14 | 14 | Bases etiam fecit, et conchas, quas superposuit basibus :'
      v:015: '2CH:4:15 | 15 | 15 | mare unum, boves quoque duodecim sub mari,'
      v:016: '2CH:4:16 | 16 | 16 | et lebetes, et creagras, et phialas. Omnia vasa fecit Salomoni Hiram pater ejus in domo Domini ex ære mundissimo.'
      v:017: '2CH:4:17 | 17 | 17 | In regione Jordanis, fudit ea rex in argillosa terra inter Sochot et Saredatha.'
      v:018: '2CH:4:18 | 18 | 18 | Erat autem multitudo vasorum innumerabilis, ita ut ignoraretur pondus æris.'
      v:019: '2CH:4:19 | 19 | 19 | Fecitque Salomon omnia vasa domus Dei, et altare aureum, et mensas, et super eas panes propositionis :'
      v:020: '2CH:4:20 | 20 | 20 | candelabra quoque cum lucernis suis ut lucerent ante oraculum juxta ritum ex auro purissimo :'
      v:021: '2CH:4:21 | 21 | 21 | et florentia quædam, et lucernas, et forcipes aureos : omnia de auro mundissimo facta sunt.'
      v:022: '2CH:4:22 | 22 | 22 | Thymiateria quoque, et thuribula, et phialas, et mortariola ex auro purissimo. Et ostia cælavit templi interioris, id est, in Sancta sanctorum : et ostia templi forinsecus aurea. Sicque completum est omne opus quod fecit Salomon in domo Domini.'
  c:005:
    verses:
      v:001: '2CH:5:1 | 1 | 1 | Intulit igitur Salomon omnia quæ voverat David pater suus : argentum, et aurum, et universa vasa posuit in thesauris domus Dei.'
      v:002: '2CH:5:2 | 2 | 2 | Post quæ congregavit majores natu Israël, et cunctos principes tribuum, et capita familiarum de filiis Israël in Jerusalem, ut adducerent arcam fœderis Domini de civitate David, quæ est Sion.'
      v:003: 2CH:5:3 | 3 | 3 | Venerunt itaque ad regem omnes viri Israël in die solemni mensis septimi.
      v:004: '2CH:5:4 | 4 | 4 | Cumque venissent cuncti seniorum Israël, portaverunt Levitæ arcam,'
      v:005: '2CH:5:5 | 5 | 5 | et intulerunt eam, et omnem paraturam tabernaculi. Porro vasa sanctuarii, quæ erant in tabernaculo, portaverunt sacerdotes cum Levitis.'
      v:006: '2CH:5:6 | 6 | 6 | Rex autem Salomon, et universus cœtus Israël, et omnes qui fuerunt congregati ante arcam, immolabant arietes et boves absque ullo numero : tanta enim erat multitudo victimarum.'
      v:007: '2CH:5:7 | 7 | 7 | Et intulerunt sacerdotes arcam fœderis Domini in locum suum, id est, ad oraculum templi, in Sancta sanctorum subter alas cherubim :'
      v:008: '2CH:5:8 | 8 | 8 | ita ut cherubim expanderent alas suas super locum in quo posita erat arca, et ipsam arcam tegerent cum vectibus suis.'
      v:009: '2CH:5:9 | 9 | 9 | Vectium autem quibus portabatur arca, quia paululum longiores erant, capita parebant ante oraculum : si vero quis paululum fuisset extrinsecus, eos videre non poterat. Fuit itaque arca ibi usque in præsentem diem.'
      v:010: '2CH:5:10 | 10 | 10 | Nihilque erat aliud in arca, nisi duæ tabulæ quas posuerat Moyses in Horeb, quando legem dedit Dominus filiis Israël egredientibus ex Ægypto.'
      v:011: '2CH:5:11 | 11 | 11 | Egressis autem sacerdotibus de sanctuario (omnes enim sacerdotes qui ibi potuerant inveniri, sanctificati sunt : nec adhuc in illo tempore vices et ministeriorum ordo inter eos divisus erat),'
      v:012: '2CH:5:12 | 12 | 12 | tam Levitæ quam cantores, id est, et qui sub Asaph erant, et qui sub Eman, et qui sub Idithun, filii et fratres eorum vestiti byssinis, cymbalis, et psalteriis, et citharis concrepabant, stantes ad orientalem plagam altaris : et cum eis sacerdotes centum viginti canentes tubis.'
      v:013: '2CH:5:13 | 13 | 13 | Igitur cunctis pariter, et tubis, et voce, et cymbalis, et organis, et diversi generis musicorum concinentibus, et vocem in sublime tollentibus, longe sonitus audiebatur, ita ut cum Dominum laudare cœpissent et dicere : Confitemini Domino quoniam bonus, quoniam in æternum misericordia ejus : impleretur domus Dei nube,'
      v:014: 2CH:5:14 | 14 | 14 | nec possent sacerdotes stare et ministrare propter caliginem. Compleverat enim gloria Domini domum Dei.
  c:006:
    verses:
      v:001: '2CH:6:1 | 1 | 1 | Tunc Salomon ait : Dominus pollicitus est ut habitaret in caligine :'
      v:002: '2CH:6:2 | 2 | 2 | ego autem ædificavi domum nomini ejus, ut habitaret ibi in perpetuum.'
      v:003: '2CH:6:3 | 3 | 3 | Et convertit rex faciem suam, et benedixit universæ multitudini Israël (nam omnis turba stabat intenta), et ait :'
      v:004: '2CH:6:4 | 4 | 4 | Benedictus Dominus Deus Israël, qui quod locutus est David patri meo, opere complevit, dicens :'
      v:005: '2CH:6:5 | 5 | 5 | A die qua eduxi populum meum de terra Ægypti, non elegi civitatem de cunctis tribubus Israël ut ædificaretur in ea domus nomini meo, neque elegi quemquam alium virum ut esset dux in populo Israël :'
      v:006: '2CH:6:6 | 6 | 6 | sed elegi Jerusalem ut sit nomen meum in ea, et elegi David ut constituerem eum super populum meum Israël.'
      v:007: '2CH:6:7 | 7 | 7 | Cumque fuisset voluntatis David patris mei ut ædificaret domum nomini Domini Dei Israël,'
      v:008: '2CH:6:8 | 8 | 8 | dixit Dominus ad eum : Quia hæc fuit voluntas tua, ut ædificares domum nomini meo, bene quidem fecisti hujuscemodi habere voluntatem :'
      v:009: '2CH:6:9 | 9 | 9 | sed non tu ædificabis domum : verum filius tuus, qui egredietur de lumbis tuis, ipse ædificabit domum nomini meo.'
      v:010: '2CH:6:10 | 10 | 10 | Complevit ergo Dominus sermonem suum quem locutus fuerat : et ego surrexi pro David patre meo, et sedi super thronum Israël, sicut locutus est Dominus : et ædificavi domum nomini Domini Dei Israël.'
      v:011: '2CH:6:11 | 11 | 11 | Et posui in ea arcam in qua est pactum Domini quod pepigit cum filiis Israël.{VS:P}'
      v:012: '2CH:6:12 | 12 | 12 | Stetit ergo coram altari Domini ex adverso universæ multitudinis Israël, et extendit manus suas.'
      v:013: '2CH:6:13 | 13 | 13 | Siquidem fecerat Salomon basim æneam, et posuerat eam in medio basilicæ, habentem quinque cubitos longitudinis, et quinque cubitos latitudinis, et tres cubitos altitudinis : stetitque super eam, et deinceps flexis genibus contra universam multitudinem Israël, et palmis in cælum levatis,'
      v:014: '2CH:6:14 | 14 | 14 | ait : Domine Deus Israël, non est similis tui deus in cælo et in terra : qui custodis pactum et misericordiam cum servis tuis qui ambulant coram te in toto corde suo :'
      v:015: '2CH:6:15 | 15 | 15 | qui præstitisti servo tuo David patri meo quæcumque locutus fueras ei : et quæ ore promiseras, opere complesti, sicut et præsens tempus probat.'
      v:016: '2CH:6:16 | 16 | 16 | Nunc ergo Domine Deus Israël, imple servo tuo patri meo David quæcumque locutus es, dicens : Non deficiet ex te vir coram me, qui sedeat super thronum Israël : ita tamen si custodierint filii tui vias suas, et ambulaverint in lege mea, sicut et tu ambulasti coram me.'
      v:017: '2CH:6:17 | 17 | 17 | Et nunc Domine Deus Israël, firmetur sermo tuus quem locutus es servo tuo David.'
      v:018: '2CH:6:18 | 18 | 18 | Ergone credibile est ut habitet Deus cum hominibus super terram ? si cælum et cæli cælorum non te capiunt, quanto magis domus ista quam ædificavi ?'
      v:019: '2CH:6:19 | 19 | 19 | Sed ad hoc tantum facta est, ut respicias orationem servi tui, et obsecrationem ejus, Domine Deus meus, et audias preces quas fundit famulus tuus coram te :'
      v:020: '2CH:6:20 | 20 | 20 | ut aperias oculos tuos super domum istam diebus ac noctibus, super locum in quo pollicitus es ut invocaretur nomen tuum,'
      v:021: '2CH:6:21 | 21 | 21 | et exaudires orationem quam servus tuus orat in eo : et exaudias preces famuli tui, et populi tui Israël. Quicumque oraverit in loco isto, exaudi de habitaculo tuo, id est, de cælis, et propitiare.{VS:P}'
      v:022: '2CH:6:22 | 22 | 22 | Si peccaverit quispiam in proximum suum, et jurare contra eum paratus venerit, seque maledicto constrinxerit coram altari in domo ista :'
      v:023: '2CH:6:23 | 23 | 23 | tu audies de cælo, et facies judicium servorum tuorum, ita ut reddas iniquo viam suam in caput proprium, et ulciscaris justum, retribuens ei secundum justitiam suam.'
      v:024: '2CH:6:24 | 24 | 24 | Si superatus fuerit populus tuus Israël ab inimicis (peccabunt enim tibi), et conversi egerint pœnitentiam, et obsecraverint nomen tuum, et fuerint deprecati in loco isto,'
      v:025: '2CH:6:25 | 25 | 25 | tu exaudies de cælo : et propitiare peccato populi tui Israël, et reduc eos in terram quam dedisti eis, et patribus eorum.'
      v:026: '2CH:6:26 | 26 | 26 | Si clauso cælo pluvia non fluxerit propter peccata populi, et deprecati te fuerint in loco isto, et confessi nomini tuo, et conversi a peccatis suis, cum eos afflixeris,'
      v:027: '2CH:6:27 | 27 | 27 | exaudi de cælo, Domine, et dimitte peccata servis tuis et populi tui Israël, et doce eos viam bonam, per quam ingrediantur : et da pluviam terræ quam dedisti populo tuo ad possidendum.'
      v:028: '2CH:6:28 | 28 | 28 | Fames si orta fuerit in terra, et pestilentia, ærugo, et aurugo, et locusta, et bruchus : et hostes, vastatis regionibus, portas obsederint civitatis, omnisque plaga et infirmitas presserit :'
      v:029: '2CH:6:29 | 29 | 29 | si quis de populo tuo Israël fuerit deprecatus, cognoscens plagam et infirmitatem suam, et expanderit manus suas in domo hac,'
      v:030: '2CH:6:30 | 30 | 30 | tu exaudies de cælo, de sublimi scilicet habitaculo tuo : et propitiare, et redde unicuique secundum vias suas, quas nosti eum habere in corde suo (tu enim solus nosti corda filiorum hominum) :'
      v:031: '2CH:6:31 | 31 | 31 | ut timeant te, et ambulent in viis tuis cunctis diebus quibus vivunt super faciem terræ quam dedisti patribus nostris.'
      v:032: '2CH:6:32 | 32 | 32 | Externum quoque, qui non est de populo tuo Israël, si venerit de terra longinqua propter nomen tuum magnum, et propter manum tuam robustam, et brachium tuum extentum, et adoraverit in loco isto,'
      v:033: '2CH:6:33 | 33 | 33 | tu exaudies de cælo firmissimo habitaculo tuo, et facies cuncta pro quibus invocaverit te ille peregrinus : ut sciant omnes populi terræ nomen tuum, et timeant te sicut populus tuus Israël, et cognoscant quia nomen tuum invocatum est super domum hanc quam ædificavi.'
      v:034: '2CH:6:34 | 34 | 34 | Si egressus fuerit populus tuus ad bellum contra adversarios suos per viam in qua miseris eos, adorabunt te contra viam in qua civitas hæc est, quam elegisti, et domus quam ædificavi nomini tuo,'
      v:035: '2CH:6:35 | 35 | 35 | tu exaudies de cælo preces eorum, et obsecrationem : et ulciscaris.{VS:P}'
      v:036: '2CH:6:36 | 36 | 36 | Si autem peccaverint tibi (neque enim est homo qui non peccet), et iratus fueris eis, et tradideris hostibus, et captivos duxerint eos in terram longinquam, vel certe quæ juxta est,'
      v:037: '2CH:6:37 | 37 | 37 | et conversi in corde suo in terra ad quam captivi ducti fuerant, egerint pœnitentiam, et deprecati te fuerint in terra captivitatis suæ, dicentes : Peccavimus : inique fecimus, injuste egimus :'
      v:038: '2CH:6:38 | 38 | 38 | et reversi fuerint ad te in toto corde suo, et in tota anima sua, in terra captivitatis suæ ad quam ducti sunt, adorabunt te contra viam terræ suæ, quam dedisti patribus eorum, et urbis quam elegisti, et domus quam ædificavi nomini tuo :'
      v:039: '2CH:6:39 | 39 | 39 | tu exaudies de cælo, hoc est, de firmo habitaculo tuo, preces eorum : et facias judicium, et dimittas populo tuo, quamvis peccatori :'
      v:040: '2CH:6:40 | 40 | 40 | tu es enim Deus meus : aperiantur, quæso, oculi tui, et aures tuæ intentæ sint ad orationem quæ fit in loco isto.'
      v:041: '2CH:6:41 | 41 | 41 | Nunc igitur consurge, Domine Deus, in requiem tuam, tu et arca fortitudinis tuæ : sacerdotes tui, Domine Deus, induantur salutem, et sancti tui lætentur in bonis.'
      v:042: '2CH:6:42 | 42 | 42 | Domine Deus, ne averteris faciem christi tui : memento misericordiarum David servi tui.'
  c:007:
    verses:
      v:001: '2CH:7:1 | 1 | 1 | Cumque complesset Salomon fundens preces, ignis descendit de cælo, et devoravit holocausta et victimas : et majestas Domini implevit domum.'
      v:002: '2CH:7:2 | 2 | 2 | Nec poterant sacerdotes ingredi templum Domini, eo quod implesset majestas Domini templum Domini.'
      v:003: '2CH:7:3 | 3 | 3 | Sed et omnes filii Israël videbant descendentem ignem, et gloriam Domini super domum : et corruentes proni in terram super pavimentum stratum lapide, adoraverunt, et laudaverunt Dominum, quoniam bonus, quoniam in sæculum misericordia ejus.'
      v:004: 2CH:7:4 | 4 | 4 | Rex autem et omnis populus immolabant victimas coram Domino.
      v:005: '2CH:7:5 | 5 | 5 | Mactavit igitur rex Salomon hostias, boum viginti duo millia, arietum centum viginti millia : et dedicavit domum Dei rex, et universus populus.'
      v:006: '2CH:7:6 | 6 | 6 | Sacerdotes autem stabant in officiis suis, et Levitæ in organis carminum Domini, quæ fecit David rex ad laudandum Dominum : Quoniam in æternum misericordia ejus, hymnos David canentes per manus suas : porro sacerdotes canebant tubis ante eos, cunctusque Israël stabat.'
      v:007: '2CH:7:7 | 7 | 7 | Sanctificavit quoque Salomon medium atrii ante templum Domini : obtulerat enim ibi holocausta et adipes pacificorum : quia altare æneum quod fecerat, non poterat sustinere holocausta et sacrificia et adipes.'
      v:008: '2CH:7:8 | 8 | 8 | Fecit ergo Salomon solemnitatem in tempore illo septem diebus, et omnis Israël cum eo, ecclesia magna valde, ab introitu Emath usque ad torrentem Ægypti.'
      v:009: '2CH:7:9 | 9 | 9 | Fecitque die octavo collectam, eo quod dedicasset altare septem diebus, et solemnitatem celebrasset diebus septem.'
      v:010: '2CH:7:10 | 10 | 10 | Igitur in die vigesimo tertio mensis septimi, dimisit populos ad tabernacula sua, lætantes atque gaudentes super bono quod fecerat Dominus Davidi, et Salomoni, et Israëli populo suo.'
      v:011: '2CH:7:11 | 11 | 11 | Complevitque Salomon domum Domini, et domum regis, et omnia quæ disposuerat in corde suo ut faceret in domo Domini, et in domo sua, et prosperatus est.{VS:P}'
      v:012: '2CH:7:12 | 12 | 12 | Apparuit autem ei Dominus nocte, et ait : Audivi orationem tuam, et elegi locum istum mihi in domum sacrificii.'
      v:013: '2CH:7:13 | 13 | 13 | Si clausero cælum, et pluvia non fluxerit, et mandavero et præcepero locustæ ut devoret terram, et misero pestilentiam in populum meum :'
      v:014: '2CH:7:14 | 14 | 14 | conversus autem populus meus, super quos invocatum est nomen meum, deprecatus me fuerit, et exquisierit faciem meam, et egerit pœnitentiam a viis suis pessimis : et ego exaudiam de cælo, et propitius ero peccatis eorum, et sanabo terram eorum.'
      v:015: '2CH:7:15 | 15 | 15 | Oculi quoque mei erunt aperti, et aures meæ erectæ ad orationem ejus, qui in loco isto oraverit.'
      v:016: '2CH:7:16 | 16 | 16 | Elegi enim, et sanctificavi locum istum, ut sit nomen meum ibi in sempiternum, et permaneant oculi mei et cor meum ibi cunctis diebus.'
      v:017: '2CH:7:17 | 17 | 17 | Tu quoque si ambulaveris coram me, sicut ambulaverit David pater tuus, et feceris juxta omnia quæ præcepi tibi, et justitias meas judiciaque servaveris :'
      v:018: '2CH:7:18 | 18 | 18 | suscitabo thronum regni tui, sicut pollicitus sum David patri tuo, dicens : Non auferetur de stirpe tua vir qui sit princeps in Israël.'
      v:019: '2CH:7:19 | 19 | 19 | Si autem aversi fueritis, et dereliqueritis justitias meas, et præcepta mea quæ proposui vobis, et abeuntes servieritis diis alienis, et adoraveritis eos,'
      v:020: '2CH:7:20 | 20 | 20 | evellam vos de terra mea quam dedi vobis : et domum hanc, quam sanctificavi nomini meo, projiciam a facie mea, et tradam eam in parabolam, et in exemplum cunctis populis.'
      v:021: '2CH:7:21 | 21 | 21 | Et domus ista erit in proverbium universis transeuntibus, et dicent stupentes : Quare fecit Dominus sic terræ huic, et domui huic ?'
      v:022: '2CH:7:22 | 22 | 22 | Respondebuntque : Quia dereliquerunt Dominum Deum patrum suorum, qui eduxit eos de terra Ægypti, et apprehenderunt deos alienos, et adoraverunt eos, et coluerunt : idcirco venerunt super eos universa hæc mala.'
  c:008:
    verses:
      v:001: '2CH:8:1 | 1 | 1 | Expletis autem viginti annis postquam ædificavit Salomon domum Domini et domum suam,'
      v:002: '2CH:8:2 | 2 | 2 | civitates quas dederat Hiram Salomoni, ædificavit, et habitare ibi fecit filios Israël.'
      v:003: '2CH:8:3 | 3 | 3 | Abiit quoque in Emath Suba, et obtinuit eam.'
      v:004: '2CH:8:4 | 4 | 4 | Et ædificavit Palmyram in deserto, et alias civitates munitissimas ædificavit in Emath.'
      v:005: '2CH:8:5 | 5 | 5 | Exstruxitque Bethoron superiorem, et Bethoron inferiorem, civitates muratas habentes portas et vectes et seras :'
      v:006: '2CH:8:6 | 6 | 6 | Balaath etiam et omnes urbes firmissimas quæ fuerunt Salomonis, cunctasque urbes quadrigarum, et urbes equitum. Omnia quæcumque voluit Salomon atque disposuit, ædificavit in Jerusalem, et in Libano, et in universa terra potestatis suæ.'
      v:007: '2CH:8:7 | 7 | 7 | Omnem populum qui derelictus fuerat de Hethæis, et Amorrhæis, et Pherezæis, et Hevæis, et Jebusæis, qui non erant de stirpe Israël,'
      v:008: '2CH:8:8 | 8 | 8 | de filiis eorum, et de posteris, quos non interfecerant filii Israël, subjugavit Salomon in tributarios, usque in diem hanc.'
      v:009: '2CH:8:9 | 9 | 9 | Porro de filiis Israël non posuit ut servirent operibus regis : ipsi enim erant viri bellatores, et duces primi, et principes quadrigarum et equitum ejus.'
      v:010: '2CH:8:10 | 10 | 10 | Omnes autem principes exercitus regis Salomonis fuerunt ducenti quinquaginta, qui erudiebant populum.'
      v:011: '2CH:8:11 | 11 | 11 | Filiam vero Pharaonis transtulit de civitate David in domum quam ædificaverat ei. Dixit enim rex : Non habitabit uxor mea in domo David regis Israël, eo quod sanctificata sit : quia ingressa est in eam arca Domini.'
      v:012: '2CH:8:12 | 12 | 12 | Tunc obtulit Salomon holocausta Domino super altare Domini, quod exstruxerat ante porticum,'
      v:013: '2CH:8:13 | 13 | 13 | ut per singulos dies offerretur in eo juxta præceptum Moysi in sabbatis et in calendis, et in festis diebus, ter per annum, id est, in solemnitate azymorum, et in solemnitate hebdomadarum, et in solemnitate tabernaculorum.'
      v:014: '2CH:8:14 | 14 | 14 | Et constituit juxta dispositionem David patris sui officia sacerdotum in ministeriis suis, et Levitas in ordine suo, ut laudarent et ministrarent coram sacerdotibus juxta ritum uniuscujusque diei, et janitores in divisionibus suis per portam et portam : sic enim præceperat David homo Dei.'
      v:015: '2CH:8:15 | 15 | 15 | Nec prætergressi sunt de mandatis regis tam sacerdotes quam Levitæ, ex omnibus quæ præceperat, et in custodiis thesaurorum.'
      v:016: 2CH:8:16 | 16 | 16 | Omnes impensas præparatas habuit Salomon ex eo die quo fundavit domum Domini usque in diem quo perfecit eam.
      v:017: '2CH:8:17 | 17 | 17 | Tunc abiit Salomon in Asiongaber, et in Ailath ad oram maris Rubri, quæ est in terra Edom.'
      v:018: '2CH:8:18 | 18 | 18 | Misit autem ei Hiram per manus servorum suorum naves, et nautas gnaros maris, et abierunt cum servis Salomonis in Ophir, tuleruntque inde quadringenta quinquaginta talenta auri, et attulerunt ad regem Salomonem.'
  c:009:
    verses:
      v:001: '2CH:9:1 | 1 | 1 | Regina quoque Saba, cum audisset famam Salomonis, venit ut tentaret eum in ænigmatibus in Jerusalem, cum magnis opibus et camelis, qui portabant aromata, et auri plurimum, gemmasque pretiosas. Cumque venisset ad Salomonem, locuta est ei quæcumque erant in corde suo.'
      v:002: '2CH:9:2 | 2 | 2 | Et exposuit ei Salomon omnia quæ proposuerat : nec quidquam fuit, quod non perspicuum ei fecerit.'
      v:003: '2CH:9:3 | 3 | 3 | Quæ postquam vidit, sapientiam scilicet Salomonis, et domum quam ædificaverat,'
      v:004: '2CH:9:4 | 4 | 4 | necnon et cibaria mensæ ejus, et habitacula servorum, et officia ministrorum ejus, et vestimenta eorum, pincernas quoque et vestes eorum, et victimas quas immolabat in domo Domini : non erat præ stupore ultra in ea spiritus.'
      v:005: '2CH:9:5 | 5 | 5 | Dixitque ad regem : Verus est sermo quem audieram in terra mea de virtutibus et sapientia tua.'
      v:006: '2CH:9:6 | 6 | 6 | Non credebam narrantibus donec ipsa venissem, et vidissent oculi mei, et probassem vix medietatem sapientiæ tuæ mihi fuisse narratam : vicisti famam virtutibus tuis.'
      v:007: '2CH:9:7 | 7 | 7 | Beati viri tui, et beati servi tui, qui assistunt coram te omni tempore, et audiunt sapientiam tuam.'
      v:008: '2CH:9:8 | 8 | 8 | Sit Dominus Deus tuus benedictus, qui voluit te ordinare super thronum suum, regem Domini Dei tui. Quia diligit Deus Israël, et vult servare eum in æternum, idcirco posuit te super eum regem ut facias judicia atque justitiam.'
      v:009: '2CH:9:9 | 9 | 9 | Dedit autem regi centum viginti talenta auri, et aromata multa nimis, et gemmas pretiosissimas : non fuerunt aromata talia, ut hæc quæ dedit regina Saba regi Salomoni.{VS:P}'
      v:010: '2CH:9:10 | 10 | 10 | Sed et servi Hiram cum servis Salomonis attulerunt aurum de Ophir, et ligna thyina, et gemmas pretiosissimas :'
      v:011: '2CH:9:11 | 11 | 11 | de quibus fecit rex, de lignis scilicet thyinis, gradus in domo Domini, et in domo regia, citharas quoque, et psalteria cantoribus : numquam visa sunt in terra Juda ligna talia.'
      v:012: '2CH:9:12 | 12 | 12 | Rex autem Salomon dedit reginæ Saba cuncta quæ voluit, et quæ postulavit, et multo plura quam attulerat ad eum : quæ reversa abiit in terram suam cum servis suis.'
      v:013: '2CH:9:13 | 13 | 13 | Erat autem pondus auri quod afferebatur Salomoni per singulos annos, sexcenta sexaginta sex talenta auri,'
      v:014: '2CH:9:14 | 14 | 14 | excepta ea summa quam legati diversarum gentium et negotiatores afferre consueverant, omnesque reges Arabiæ, et satrapæ terrarum, qui comportabant aurum et argentum Salomoni.'
      v:015: '2CH:9:15 | 15 | 15 | Fecit igitur rex Salomon ducentas hastas aureas de summa sexcentorum aureorum, qui in singulis hastis expendebantur :'
      v:016: '2CH:9:16 | 16 | 16 | trecenta quoque scuta aurea trecentorum aureorum, quibus tegebantur singula scuta : posuitque ea rex in armamentario, quod erat consitum nemore.'
      v:017: '2CH:9:17 | 17 | 17 | Fecit quoque rex solium eburneum grande, et vestivit illud auro mundissimo.'
      v:018: '2CH:9:18 | 18 | 18 | Sex quoque gradus, quibus ascendebatur ad solium, et scabellum aureum, et brachiola duo altrinsecus, et duos leones stantes juxta brachiola,'
      v:019: '2CH:9:19 | 19 | 19 | sed et alios duodecim leunculos stantes super sex gradus ex utraque parte : non fuit tale solium in universis regnis.'
      v:020: '2CH:9:20 | 20 | 20 | Omnia quoque vasa convivii regis erant aurea, et vasa domus saltus Libani ex auro purissimo. Argentum enim in diebus illis pro nihilo reputabatur.'
      v:021: '2CH:9:21 | 21 | 21 | Siquidem naves regis ibant in Tharsis cum servis Hiram, semel in annis tribus : et deferebant inde aurum, et argentum, et ebur, et simias, et pavos.'
      v:022: 2CH:9:22 | 22 | 22 | Magnificatus est igitur Salomon super omnes reges terræ præ divitiis et gloria.
      v:023: '2CH:9:23 | 23 | 23 | Omnesque reges terrarum desiderabant videre faciem Salomonis, ut audirent sapientiam quam dederat Deus in corde ejus :'
      v:024: '2CH:9:24 | 24 | 24 | et deferebant ei munera, vasa argentea et aurea, et vestes, et arma, et aromata, equos, et mulos, per singulos annos.'
      v:025: '2CH:9:25 | 25 | 25 | Habuit quoque Salomon quadraginta millia equorum in stabulis, et curruum equitumque duodecim millia : constituitque eos in urbibus quadrigarum, et ubi erat rex in Jerusalem.'
      v:026: '2CH:9:26 | 26 | 26 | Exercuit etiam potestatem super cunctos reges a flumine Euphrate usque ad terram Philisthinorum, et usque ad terminos Ægypti.'
      v:027: '2CH:9:27 | 27 | 27 | Tantamque copiam præbuit argenti in Jerusalem quasi lapidum : et cedrorum tantam multitudinem velut sycomororum quæ gignuntur in campestribus.'
      v:028: '2CH:9:28 | 28 | 28 | Adducebantur autem ei equi de Ægypto, cunctisque regionibus.{VS:P}'
      v:029: '2CH:9:29 | 29 | 29 | Reliqua autem operum Salomonis priorum et novissimorum scripta sunt in verbis Nathan prophetæ, et in libris Ahiæ Silonitis, in visione quoque Addo videntis contra Jeroboam filium Nabat.'
      v:030: 2CH:9:30 | 30 | 30 | Regnavit autem Salomon in Jerusalem super omnem Israël quadraginta annis.
      v:031: '2CH:9:31 | 31 | 31 | Dormivitque cum patribus suis, et sepelierunt eum in civitate David : regnavitque Roboam filius ejus pro eo.'
  c:010:
    verses:
      v:001: '2CH:10:1 | 1 | 1 | Profectus est autem Roboam in Sichem : illuc enim cunctus Israël convenerat ut constituerent eum regem.'
      v:002: '2CH:10:2 | 2 | 2 | Quod cum audisset Jeroboam filius Nabat, qui erat in Ægypto (fugerat quippe illuc ante Salomonem), statim reversus est.'
      v:003: '2CH:10:3 | 3 | 3 | Vocaveruntque eum, et venit cum universo Israël : et locuti sunt ad Roboam, dicentes :'
      v:004: '2CH:10:4 | 4 | 4 | Pater tuus durissimo jugo nos pressit : tu leviora impera patre tuo, qui nobis imposuit gravem servitutem, et paululum de onere subleva, ut serviamus tibi.'
      v:005: '2CH:10:5 | 5 | 5 | Qui ait : Post tres dies revertimini ad me. Cumque abiisset populus,'
      v:006: '2CH:10:6 | 6 | 6 | iniit consilium cum senibus qui steterant coram patre ejus Salomone dum adhuc viveret, dicens : Quid datis consilii ut respondeam populo ?'
      v:007: '2CH:10:7 | 7 | 7 | Qui dixerunt ei : Si placueris populo huic, et leniveris eos verbis clementibus, servient tibi omni tempore.'
      v:008: '2CH:10:8 | 8 | 8 | At ille reliquit consilium senum, et cum juvenibus tractare cœpit, qui cum eo nutriti fuerant, et erant in comitatu illius.'
      v:009: '2CH:10:9 | 9 | 9 | Dixitque ad eos : Quid vobis videtur ? vel respondere quid debeo populo huic, qui dixit mihi : Subleva jugum quod imposuit nobis pater tuus ?'
      v:010: '2CH:10:10 | 10 | 10 | At illi responderunt ut juvenes, et nutriti cum eo in deliciis, atque dixerunt : Sic loqueris populo qui dixit tibi : Pater tuus aggravavit jugum nostrum, tu subleva : et sic respondebis ei : Minimus digitus meus grossior est lumbis patris mei.'
      v:011: '2CH:10:11 | 11 | 11 | Pater meus imposuit vobis grave jugum, et ego majus pondus apponam ; pater meus cecidit vos flagellis, ego vero cædam vos scorpionibus.'
      v:012: '2CH:10:12 | 12 | 12 | Venit ergo Jeroboam et universus populus ad Roboam die tertio, sicut præceperat eis.'
      v:013: '2CH:10:13 | 13 | 13 | Responditque rex dura, derelicto consilio seniorum :'
      v:014: '2CH:10:14 | 14 | 14 | locutusque est juxta juvenum voluntatem : Pater meus grave vobis imposuit jugum, quod ego gravius faciam ; pater meus cecidit vos flagellis, ego vero cædam vos scorpionibus.'
      v:015: '2CH:10:15 | 15 | 15 | Et non acquievit populi precibus : erat enim voluntatis Dei ut compleretur sermo ejus quem locutus fuerat per manum Ahiæ Silonitis ad Jeroboam filium Nabat.'
      v:016: '2CH:10:16 | 16 | 16 | Populus autem universus rege duriora dicente, sic locutus est ad eum : Non est nobis pars in David, neque hæreditas in filio Isai. Revertere in tabernacula tua, Israël ; tu autem pasce domum tuam David. Et abiit Israël in tabernacula sua.'
      v:017: '2CH:10:17 | 17 | 17 | Super filios autem Israël qui habitabant in civitatibus Juda, regnavit Roboam.'
      v:018: '2CH:10:18 | 18 | 18 | Misitque rex Roboam Aduram, qui præerat tributis, et lapidaverunt eum filii Israël, et mortuus est : porro rex Roboam currum festinavit ascendere, et fugit in Jerusalem.'
      v:019: '2CH:10:19 | 19 | 19 | Recessitque Israël a domo David, usque ad diem hanc.'
  c:011:
    verses:
      v:001: '2CH:11:1 | 1 | 1 | Venit autem Roboam in Jerusalem, et convocavit universam domum Juda et Benjamin, centum octoginta millia electorum atque bellantium, ut dimicaret contra Israël, et converteret ad se regnum suum.'
      v:002: '2CH:11:2 | 2 | 2 | Factusque est sermo Domini ad Semeiam hominem Dei, dicens :'
      v:003: '2CH:11:3 | 3 | 3 | Loquere ad Roboam filium Salomonis regem Juda, et ad universum Israël, qui est in Juda et Benjamin :'
      v:004: '2CH:11:4 | 4 | 4 | Hæc dicit Dominus : Non ascendetis, neque pugnabitis contra fratres vestros : revertatur unusquisque in domum suam, quia mea hoc gestum est voluntate. Qui cum audissent sermonem Domini, reversi sunt, nec perrexerunt contra Jeroboam.{VS:P}'
      v:005: '2CH:11:5 | 5 | 5 | Habitavit autem Roboam in Jerusalem, et ædificavit civitates muratas in Juda.'
      v:006: '2CH:11:6 | 6 | 6 | Exstruxitque Bethlehem, et Etam, et Thecue,'
      v:007: '2CH:11:7 | 7 | 7 | Bethsur quoque, et Socho, et Odollam,'
      v:008: '2CH:11:8 | 8 | 8 | necnon et Geth, et Maresa, et Ziph,'
      v:009: '2CH:11:9 | 9 | 9 | sed et Aduram, et Lachis, et Azeca,'
      v:010: '2CH:11:10 | 10 | 10 | Saraa quoque, et Ajalon, et Hebron, quæ erant in Juda et Benjamin, civitates munitissimas.'
      v:011: '2CH:11:11 | 11 | 11 | Cumque clausisset eas muris, posuit in eis principes, ciborumque horrea, hoc est, olei, et vini.'
      v:012: '2CH:11:12 | 12 | 12 | Sed et in singulis urbibus fecit armamentarium scutorum et hastarum, firmavitque eas summa diligentia, et imperavit super Judam et Benjamin.{VS:P}'
      v:013: '2CH:11:13 | 13 | 13 | Sacerdotes autem et Levitæ qui erant in universo Israël, venerunt ad eum de cunctis sedibus suis,'
      v:014: '2CH:11:14 | 14 | 14 | relinquentes suburbana et possessiones suas, et transeuntes ad Judam et Jerusalem : eo quod abjecisset eos Jeroboam et posteri ejus, ne sacerdotio Domini fungerentur.'
      v:015: '2CH:11:15 | 15 | 15 | Qui constituit sibi sacerdotes excelsorum, et dæmoniorum, vitulorumque quos fecerat.'
      v:016: '2CH:11:16 | 16 | 16 | Sed et de cunctis tribubus Israël, quicumque dederant cor suum ut quærerent Dominum Deum Israël, venerunt in Jerusalem ad immolandum victimas suas coram Domino Deo patrum suorum.'
      v:017: '2CH:11:17 | 17 | 17 | Et roboraverunt regnum Juda, et confirmaverunt Roboam filium Salomonis per tres annos : ambulaverunt enim in viis David et Salomonis, annis tantum tribus.{VS:P}'
      v:018: '2CH:11:18 | 18 | 18 | Duxit autem Roboam uxorem Mahalath filiam Jerimoth filii David : Abihail quoque filiam Eliab filii Isai,'
      v:019: '2CH:11:19 | 19 | 19 | quæ peperit ei filios Jehus, et Somoriam, et Zoom.'
      v:020: '2CH:11:20 | 20 | 20 | Post hanc quoque accepit Maacha filiam Absalom, quæ peperit ei Abia, et Ethai, et Ziza, et Salomith.'
      v:021: '2CH:11:21 | 21 | 21 | Amavit autem Roboam Maacha filiam Absalom super omnes uxores suas et concubinas : nam uxores decem et octo duxerat, concubinas autem sexaginta : et genuit viginti octo filios, et sexaginta filias.'
      v:022: '2CH:11:22 | 22 | 22 | Constituit vero in capite Abiam filium Maacha ducem super omnes fratres suos : ipsum enim regem facere cogitabat,'
      v:023: '2CH:11:23 | 23 | 23 | quia sapientior fuit, et potentior super omnes filios ejus, et in cunctis finibus Juda et Benjamin, et in universis civitatibus muratis : præbuitque eis escas plurimas, et multas petivit uxores.'
  c:012:
    verses:
      v:001: '2CH:12:1 | 1 | 1 | Cumque roboratum fuisset regnum Roboam et confortatum, dereliquit legem Domini, et omnis Israël cum eo.'
      v:002: '2CH:12:2 | 2 | 2 | Anno autem quinto regni Roboam, ascendit Sesac rex Ægypti in Jerusalem (quia peccaverant Domino)'
      v:003: '2CH:12:3 | 3 | 3 | cum mille ducentis curribus, et sexaginta millibus equitum : nec erat numerus vulgi quod venerat cum eo ex Ægypto, Libyes scilicet, et Troglodytæ, et Æthiopes.'
      v:004: '2CH:12:4 | 4 | 4 | Cepitque civitates munitissimas in Juda, et venit usque in Jerusalem.'
      v:005: '2CH:12:5 | 5 | 5 | Semeias autem propheta ingressus est ad Roboam, et principes Juda qui congregati fuerant in Jerusalem, fugientes Sesac : dixitque ad eos : Hæc dicit Dominus : Vos reliquistis me, et ego reliqui vos in manu Sesac.'
      v:006: '2CH:12:6 | 6 | 6 | Consternatique principes Israël et rex, dixerunt : Justus est Dominus.'
      v:007: '2CH:12:7 | 7 | 7 | Cumque vidisset Dominus quod humiliati essent, factus est sermo Domini ad Semeiam, dicens : Quia humiliati sunt, non disperdam eos, daboque eis pauxillum auxilii, et non stillabit furor meus super Jerusalem per manum Sesac.'
      v:008: '2CH:12:8 | 8 | 8 | Verumtamen servient ei, ut sciant distantiam servitutis meæ, et servitutis regni terrarum.'
      v:009: '2CH:12:9 | 9 | 9 | Recessit itaque Sesac rex Ægypti ab Jerusalem, sublatis thesauris domus Domini et domus regis : omniaque secum tulit, et clypeos aureos quos fecerat Salomon :'
      v:010: '2CH:12:10 | 10 | 10 | pro quibus fecit rex æneos, et tradidit illos principibus scutariorum, qui custodiebant vestibulum palatii.'
      v:011: '2CH:12:11 | 11 | 11 | Cumque introiret rex domum Domini, veniebant scutarii et tollebant eos, iterumque referebant eos ad armamentarium suum.'
      v:012: '2CH:12:12 | 12 | 12 | Verumtamen quia humiliati sunt, aversa est ab eis ira Domini, nec deleti sunt penitus : siquidem et in Juda inventa sunt opera bona.'
      v:013: '2CH:12:13 | 13 | 13 | Confortatus est ergo rex Roboam in Jerusalem, atque regnavit : quadraginta autem et unius anni erat cum regnare cœpisset, et decem et septem annis regnavit in Jerusalem, urbe quam elegit Dominus ut confirmaret nomen suum ibi, de cunctis tribubus Israël : nomen autem matris ejus Naama Ammanitis.'
      v:014: '2CH:12:14 | 14 | 14 | Fecit autem malum, et non præparavit cor suum ut quæreret Dominum.{VS:P}'
      v:015: '2CH:12:15 | 15 | 15 | Opera vero Roboam prima et novissima scripta sunt in libris Semeiæ prophetæ, et Addo videntis, et diligenter exposita : pugnaveruntque adversum se Roboam et Jeroboam cunctis diebus.'
      v:016: '2CH:12:16 | 16 | 16 | Et dormivit Roboam cum patribus suis, sepultusque est in civitate David : et regnavit Abia filius ejus pro eo.'
  c:013:
    verses:
      v:001: '2CH:13:1 | 1 | 1 | Anno octavodecimo regis Jeroboam, regnavit Abia super Judam.'
      v:002: '2CH:13:2 | 2 | 2 | Tribus annis regnavit in Jerusalem, nomenque matris ejus Michaia filia Uriel de Gabaa : et erat bellum inter Abiam et Jeroboam.'
      v:003: '2CH:13:3 | 3 | 3 | Cumque iniisset Abia certamen, et haberet bellicosissimos viros, et electorum quadringenta millia : Jeroboam instruxit econtra aciem octingenta millia virorum, qui et ipsi electi erant, et ad bella fortissimi.{VS:P}'
      v:004: '2CH:13:4 | 4 | 4 | Stetit ergo Abia super montem Semeron, qui erat in Ephraim, et ait : Audi, Jeroboam, et omnis Israël.'
      v:005: '2CH:13:5 | 5 | 5 | Num ignoratis quod Dominus Deus Israël dederit regnum David super Israël in sempiternum, ipsi et filiis ejus in pactum salis ?'
      v:006: '2CH:13:6 | 6 | 6 | Et surrexit Jeroboam filius Nabat, servus Salomonis filii David, et rebellavit contra dominum suum.'
      v:007: '2CH:13:7 | 7 | 7 | Congregatique sunt ad eum viri vanissimi, et filii Belial, et prævaluerunt contra Roboam filium Salomonis : porro Roboam erat rudis, et corde pavido, nec potuit resistere eis.'
      v:008: '2CH:13:8 | 8 | 8 | Nunc ergo vos dicitis quod resistere possitis regno Domini, quod possidet per filios David, habetisque grandem populi multitudinem, atque vitulos aureos quos fecit vobis Jeroboam in deos.'
      v:009: '2CH:13:9 | 9 | 9 | Et ejecistis sacerdotes Domini, filios Aaron, atque Levitas, et fecistis vobis sacerdotes sicut omnes populi terrarum : quicumque venerit, et initiaverit manum suam in tauro de bobus, et in arietibus septem, fit sacerdos eorum qui non sunt dii.'
      v:010: '2CH:13:10 | 10 | 10 | Noster autem Dominus, Deus est, quem non relinquimus, sacerdotesque ministrant Domino, de filiis Aaron, et Levitæ sunt in ordine suo :'
      v:011: '2CH:13:11 | 11 | 11 | holocausta quoque offerunt Domino per singulos dies mane et vespere, et thymiama juxta legis præcepta confectum, et proponuntur panes in mensa mundissima, estque apud nos candelabrum aureum, et lucernæ ejus, ut accendantur semper ad vesperam : nos quippe custodimus præcepta Domini Dei nostri, quem vos reliquistis.'
      v:012: '2CH:13:12 | 12 | 12 | Ergo in exercitu nostro dux Deus est, et sacerdotes ejus, qui clangunt tubis, et resonant contra vos : filii Israël, nolite pugnare contra Dominum Deum patrum vestrorum, quia non vobis expedit.{VS:P}'
      v:013: '2CH:13:13 | 13 | 13 | Hæc illo loquente, Jeroboam retro moliebatur insidias. Cumque ex adverso hostium staret, ignorantem Judam suo ambiebat exercitu.'
      v:014: '2CH:13:14 | 14 | 14 | Respiciensque Judas, vidit instare bellum ex adverso et post tergum, et clamavit ad Dominum, ac sacerdotes tubis canere cœperunt.'
      v:015: '2CH:13:15 | 15 | 15 | Omnesque viri Juda vociferati sunt : et ecce illis clamantibus, perterruit Deus Jeroboam, et omnem Israël qui stabat ex adverso Abia et Juda.'
      v:016: '2CH:13:16 | 16 | 16 | Fugeruntque filii Israël Judam, et tradidit eos Deus in manu eorum.'
      v:017: '2CH:13:17 | 17 | 17 | Percussit ergo eos Abia et populus ejus plaga magna : et corruerunt vulnerati ex Israël quingenta millia virorum fortium.'
      v:018: '2CH:13:18 | 18 | 18 | Humiliatique sunt filii Israël in tempore illo, et vehementissime confortati filii Juda, eo quod sperassent in Domino Deo patrum suorum.'
      v:019: '2CH:13:19 | 19 | 19 | Persecutus est autem Abia fugientem Jeroboam, et cepit civitates ejus, Bethel et filias ejus, et Jesana cum filiabus suis, Ephron quoque et filias ejus :'
      v:020: '2CH:13:20 | 20 | 20 | nec valuit ultra resistere Jeroboam in diebus Abia : quem percussit Dominus, et mortuus est.'
      v:021: '2CH:13:21 | 21 | 21 | Igitur Abia, confortato imperio suo, accepit uxores quatuordecim : procreavitque viginti duos filios, et sedecim filias.'
      v:022: '2CH:13:22 | 22 | 22 | Reliqua autem sermonum Abia, viarumque et operum ejus, scripta sunt diligentissime in libro Addo prophetæ.'
  c:014:
    verses:
      v:001: '2CH:14:1 | 1 | 1 | Dormivit autem Abia cum patribus suis, et sepelierunt eum in civitate David : regnavitque Asa filius ejus pro eo, in cujus diebus quievit terra annis decem.'
      v:002: '2CH:14:2 | 2 | 2 | Fecit autem Asa quod bonum et placitum erat in conspectu Dei sui, et subvertit altaria peregrini cultus, et excelsa.'
      v:003: '2CH:14:3 | 3 | 3 | Et confregit statuas, lucosque succidit :'
      v:004: '2CH:14:4 | 4 | 4 | et præcepit Judæ ut quæreret Dominum Deum patrum suorum, et faceret legem, et universa mandata :'
      v:005: '2CH:14:5 | 5 | 5 | et abstulit de cunctis urbibus Juda aras et fana, et regnavit in pace.'
      v:006: '2CH:14:6 | 6 | 6 | Ædificavit quoque urbes munitas in Juda, quia quietus erat, et nulla temporibus ejus bella surrexerant, pacem Domino largiente.'
      v:007: '2CH:14:7 | 7 | 7 | Dixit autem Judæ : Ædificemus civitates istas, et vallemus muris, et roboremus turribus, et portis, et seris, donec a bellis quieta sunt omnia, eo quod quæsierimus Dominum Deum patrum nostrorum, et dederit nobis pacem per gyrum. Ædificaverunt igitur, et nullum in exstruendo impedimentum fuit.'
      v:008: '2CH:14:8 | 8 | 8 | Habuit autem Asa in exercitu suo portantium scuta et hastas de Juda trecenta millia, de Benjamin vero scutariorum et sagittariorum ducenta octoginta millia : omnes isti viri fortissimi.{VS:P}'
      v:009: '2CH:14:9 | 9 | 9 | Egressus est autem contra eos Zara Æthiops cum exercitu suo, decies centena millia, et curribus trecentis : et venit usque Maresa.'
      v:010: '2CH:14:10 | 10 | 10 | Porro Asa perrexit obviam ei, et instruxit aciem ad bellum in valle Sephata, quæ est juxta Maresa :'
      v:011: '2CH:14:11 | 11 | 11 | et invocavit Dominum Deum, et ait : Domine, non est apud te ulla distantia, utrum in paucis auxilieris, an in pluribus. Adjuva nos, Domine Deus noster : in te enim, et in tuo nomine habentes fiduciam, venimus contra hanc multitudinem. Domine, Deus noster tu es : non prævaleat contra te homo.'
      v:012: '2CH:14:12 | 12 | 12 | Exterruit itaque Dominus Æthiopes coram Asa et Juda : fugeruntque Æthiopes.'
      v:013: '2CH:14:13 | 13 | 13 | Et persecutus est eos Asa, et populus qui cum eo erat, usque Gerara : et ruerunt Æthiopes usque ad internecionem, quia Domino cædente contriti sunt, et exercitu illius præliante. Tulerunt ergo spolia multa,'
      v:014: '2CH:14:14 | 14 | 14 | et percusserunt civitates omnes per circuitum Geraræ : grandis quippe cunctos terror invaserat : et diripuerunt urbes, et multam prædam asportaverunt.'
      v:015: '2CH:14:15 | 15 | 15 | Sed et caulas ovium destruentes, tulerunt pecorum infinitam multitudinem, et camelorum : reversique sunt in Jerusalem.'
  c:015:
    verses:
      v:001: '2CH:15:1 | 1 | 1 | Azarias autem filius Oded, facto in se spiritu Dei,'
      v:002: '2CH:15:2 | 2 | 2 | egressus est in occursum Asa, et dixit ei : Audite me, Asa, et omnis Juda et Benjamin : Dominus vobiscum, quia fuistis cum eo. Si quæsieritis eum, invenietis : si autem dereliqueritis eum, derelinquet vos.'
      v:003: '2CH:15:3 | 3 | 3 | Transibunt autem multi dies in Israël absque Deo vero, et absque sacerdote doctore, et absque lege.'
      v:004: '2CH:15:4 | 4 | 4 | Cumque reversi fuerint in angustia sua ad Dominum Deum Israël, et quæsierint eum, reperient eum.'
      v:005: '2CH:15:5 | 5 | 5 | In tempore illo, non erit pax egredienti et ingredienti, sed terrores undique in cunctis habitatoribus terrarum :'
      v:006: '2CH:15:6 | 6 | 6 | pugnavit enim gens contra gentem, et civitas contra civitatem, quia Dominus conturbabit eos in omni angustia.'
      v:007: '2CH:15:7 | 7 | 7 | Vos ergo confortamini, et non dissolvantur manus vestræ : erit enim merces operi vestro.'
      v:008: '2CH:15:8 | 8 | 8 | Quod cum audisset Asa, verba scilicet, et prophetiam Azariæ filii Oded prophetæ, confortatus est, et abstulit idola de omni terra Juda et de Benjamin, et ex urbibus quas ceperat, montis Ephraim : et dedicavit altare Domini quod erat ante porticum Domini.'
      v:009: '2CH:15:9 | 9 | 9 | Congregavitque universum Judam et Benjamin, et advenas cum eis de Ephraim, et de Manasse, et de Simeon : plures enim ad eum confugerant ex Israël, videntes quod Dominus Deus illius esset cum eo.'
      v:010: '2CH:15:10 | 10 | 10 | Cumque venissent in Jerusalem mense tertio, anno decimoquinto regni Asa,'
      v:011: '2CH:15:11 | 11 | 11 | immolaverunt Domino in die illa de manubiis et præda quam adduxerant, boves septingentos, et arietes septem millia.'
      v:012: '2CH:15:12 | 12 | 12 | Et intravit ex more ad corroborandum fœdus ut quærerent Dominum Deum patrum suorum in toto corde, et in tota anima sua.'
      v:013: '2CH:15:13 | 13 | 13 | Si quis autem, inquit, non quæsierit Dominum Deum Israël, moriatur, a minimo usque ad maximum, a viro usque ad mulierem.'
      v:014: '2CH:15:14 | 14 | 14 | Juraveruntque Domino voce magna in jubilo, et in clangore tubæ, et in sonitu buccinarum,'
      v:015: '2CH:15:15 | 15 | 15 | omnes qui erant in Juda, cum execratione : in omni enim corde suo juraverunt, et in tota voluntate quæsierunt eum, et invenerunt : præstititque eis Dominus requiem per circuitum.'
      v:016: '2CH:15:16 | 16 | 16 | Sed et Maacham matrem Asa regis ex augusto deposuit imperio, eo quod fecisset in luco simulacrum Priapi : quod omne contrivit, et in frusta comminuens combussit in torrente Cedron.'
      v:017: '2CH:15:17 | 17 | 17 | Excelsa autem derelicta sunt in Israël : attamen cor Asa erat perfectum cunctis diebus ejus,'
      v:018: '2CH:15:18 | 18 | 18 | eaque quæ voverat pater suus, et ipse, intulit in domum Domini, argentum, et aurum, vasorumque diversam supellectilem.'
      v:019: 2CH:15:19 | 19 | 19 | Bellum vero non fuit usque ad trigesimum quintum annum regni Asa.
  c:016:
    verses:
      v:001: '2CH:16:1 | 1 | 1 | Anno autem trigesimo sexto regni ejus, ascendit Baasa rex Israël in Judam, et muro circumdabat Rama, ut nullus tute posset egredi et ingredi de regno Asa.'
      v:002: '2CH:16:2 | 2 | 2 | Protulit ergo Asa argentum et aurum de thesauris domus Domini, et de thesauris regis, misitque ad Benadad regem Syriæ, qui habitabat in Damasco, dicens :'
      v:003: '2CH:16:3 | 3 | 3 | Fœdus inter me et te est ; pater quoque meus et pater tuus habuere concordiam : quam ob rem misi tibi argentum et aurum, ut rupto fœdere quod habes cum Baasa rege Israël, facias eum a me recedere.'
      v:004: '2CH:16:4 | 4 | 4 | Quo comperto, Benadad misit principes exercituum suorum ad urbes Israël : qui percusserunt Ahion, et Dan, et Abelmaim, et universas urbes Nephthali muratas.'
      v:005: '2CH:16:5 | 5 | 5 | Quod cum audisset Baasa, desiit ædificare Rama, et intermisit opus suum.'
      v:006: '2CH:16:6 | 6 | 6 | Porro Asa rex assumpsit universum Judam, et tulerunt lapides de Rama, et ligna quæ ædificationi præparaverat Baasa, ædificavitque ex eis Gabaa et Maspha.'
      v:007: '2CH:16:7 | 7 | 7 | In tempore illo venit Hanani propheta ad Asa regem Juda, et dixit ei : Quia habuisti fiduciam in rege Syriæ, et non in Domino Deo tuo, idcirco evasit Syriæ regis exercitus de manu tua.'
      v:008: '2CH:16:8 | 8 | 8 | Nonne Æthiopes et Libyes multo plures erant quadrigis, et equitibus, et multitudine nimia, quos cum Domino credidisses, tradidit in manu tua ?'
      v:009: '2CH:16:9 | 9 | 9 | Oculi enim Domini contemplantur universam terram, et præbent fortitudinem his qui corde perfecto credunt in eum. Stulte igitur egisti, et propter hoc ex præsenti tempore adversum te bella consurgent.'
      v:010: '2CH:16:10 | 10 | 10 | Iratusque Asa adversus videntem, jussit eum mitti in nervum : valde quippe super hoc fuerat indignatus : et interfecit de populo in tempore illo plurimos.{VS:P}'
      v:011: 2CH:16:11 | 11 | 11 | Opera autem Asa prima et novissima scripta sunt in libro regum Juda et Israël.
      v:012: '2CH:16:12 | 12 | 12 | Ægrotavit etiam Asa anno trigesimo nono regni sui, dolore pedum vehementissimo, et nec in infirmitate sua quæsivit Dominum, sed magis in medicorum arte confisus est.'
      v:013: '2CH:16:13 | 13 | 13 | Dormivitque cum patribus suis, et mortuus est anno quadragesimo primo regni sui.'
      v:014: '2CH:16:14 | 14 | 14 | Et sepelierunt eum in sepulchro suo quod foderat sibi in civitate David : posueruntque eum super lectum suum plenum aromatibus et unguentibus meretriciis, quæ erant pigmentariorum arte confecta, et combusserunt super eum ambitione nimia.'
  c:017:
    verses:
      v:001: '2CH:17:1 | 1 | 1 | Regnavit autem Josaphat filius ejus pro eo, et invaluit contra Israël.'
      v:002: '2CH:17:2 | 2 | 2 | Constituitque militum numeros in cunctis urbibus Juda quæ erant vallatæ muris. Præsidiaque disposuit in terra Juda, et in civitatibus Ephraim quas ceperat Asa pater ejus.'
      v:003: '2CH:17:3 | 3 | 3 | Et fuit Dominus cum Josaphat, quia ambulavit in viis David patris sui primis : et non speravit in Baalim,'
      v:004: '2CH:17:4 | 4 | 4 | sed in Deo patris sui : et perrexit in præceptis illius, et non juxta peccata Israël.'
      v:005: '2CH:17:5 | 5 | 5 | Confirmavitque Dominus regnum in manu ejus, et dedit omnis Juda munera Josaphat : factæque sunt ei infinitæ divitiæ, et multa gloria.'
      v:006: '2CH:17:6 | 6 | 6 | Cumque sumpsisset cor ejus audaciam propter vias Domini, etiam excelsa et lucos de Juda abstulit.'
      v:007: '2CH:17:7 | 7 | 7 | Tertio autem anno regni sui misit de principibus suis Benhail, et Obdiam, et Zachariam, et Nathanaël, et Michæam, ut docerent in civitatibus Juda :'
      v:008: '2CH:17:8 | 8 | 8 | et cum eis Levitas Semeiam, et Nathaniam, et Zabadiam, Asaël quoque, et Semiramoth, et Jonathan, Adoniamque et Thobiam, et Thobadoniam Levitas, et cum eis Elisama, et Joran sacerdotes :'
      v:009: '2CH:17:9 | 9 | 9 | docebantque populum in Juda, habentes librum legis Domini, et circuibant cunctas urbes Juda, atque erudiebant populum.'
      v:010: '2CH:17:10 | 10 | 10 | Itaque factus est pavor Domini super omnia regna terrarum quæ erant per gyrum Juda, nec audebant bellare contra Josaphat.'
      v:011: '2CH:17:11 | 11 | 11 | Sed et Philisthæi Josaphat munera deferebant, et vectigal argenti : Arabes quoque adducebant pecora, arietum septem millia septingenta, et hircorum totidem.'
      v:012: '2CH:17:12 | 12 | 12 | Crevit ergo Josaphat, et magnificatus est usque in sublime : atque ædificavit in Juda domos ad instar turrium, urbesque muratas.'
      v:013: '2CH:17:13 | 13 | 13 | Et multa opera paravit in urbibus Juda : viri quoque bellatores et robusti erant in Jerusalem,'
      v:014: '2CH:17:14 | 14 | 14 | quorum iste numerus per domos atque familias singulorum : in Juda principes exercitus, Ednas dux, et cum eo robustissimi viri trecenta millia.'
      v:015: '2CH:17:15 | 15 | 15 | Post hunc Johanan princeps, et cum eo ducenta octoginta millia.'
      v:016: '2CH:17:16 | 16 | 16 | Post istum quoque Amasias filius Zechri, consecratus Domino, et cum eo ducenta millia virorum fortium.'
      v:017: '2CH:17:17 | 17 | 17 | Hunc sequebatur robustus ad prælia Eliada, et cum eo tenentium arcum et clypeum ducenta millia.'
      v:018: '2CH:17:18 | 18 | 18 | Post istum etiam Jozabad, et cum eo centum octoginta millia expeditorum militum.'
      v:019: '2CH:17:19 | 19 | 19 | Hi omnes erant ad manum regis, exceptis aliis quos posuerat in urbibus muratis in universo Juda.'
  c:018:
    verses:
      v:001: '2CH:18:1 | 1 | 1 | Fuit ergo Josaphat dives et inclytus multum, et affinitate conjunctus est Achab.'
      v:002: '2CH:18:2 | 2 | 2 | Descenditque post annos ad eum in Samariam : ad cujus adventum mactavit Achab arietes et boves plurimos, ipsi, et populo qui venerat cum eo : persuasitque illi ut ascenderet in Ramoth Galaad.'
      v:003: '2CH:18:3 | 3 | 3 | Dixitque Achab rex Israël ad Josaphat regem Juda : Veni mecum in Ramoth Galaad. Cui ille respondit : Ut ego, et tu : sicut populus tuus, sic et populus meus : tecumque erimus in bello.'
      v:004: '2CH:18:4 | 4 | 4 | Dixitque Josaphat ad regem Israël : Consule, obsecro, impræsentiarum sermonem Domini.'
      v:005: '2CH:18:5 | 5 | 5 | Congregavit igitur rex Israël prophetarum quadringentos viros, et dixit ad eos : In Ramoth Galaad ad bellandum ire debemus, an quiescere ? At illi : Ascende, inquiunt, et tradet Deus in manu regis.'
      v:006: '2CH:18:6 | 6 | 6 | Dixitque Josaphat : Numquid non est hic prophetes Domini, ut ab illo etiam requiramus ?'
      v:007: '2CH:18:7 | 7 | 7 | Et ait rex Israël ad Josaphat : Est vir unus a quo possumus quærere Domini voluntatem : sed ego odi eum, quia non prophetat mihi bonum, sed malum omni tempore : est autem Michæas filius Jemla. Dixitque Josaphat : Ne loquaris, rex, hoc modo.'
      v:008: '2CH:18:8 | 8 | 8 | Vocavit ergo rex Israël unum de eunuchis, et dixit ei : Voca cito Michæam filium Jemla.{VS:P}'
      v:009: '2CH:18:9 | 9 | 9 | Porro rex Israël, et Josaphat rex Juda, uterque sedebant in solio suo, vestiti cultu regio : sedebant autem in area juxta portam Samariæ, omnesque prophetæ vaticinabantur coram eis.'
      v:010: '2CH:18:10 | 10 | 10 | Sedecias vero filius Chanaana fecit sibi cornua ferrea, et ait : Hæc dicit Dominus : His ventilabis Syriam, donec conteras eam.'
      v:011: '2CH:18:11 | 11 | 11 | Omnesque prophetæ similiter prophetabant, atque dicebant : Ascende in Ramoth Galaad, et prosperaberis, et tradet eos Dominus in manu regis.'
      v:012: '2CH:18:12 | 12 | 12 | Nuntius autem qui ierat ad vocandum Michæam, ait illi : En verba omnium prophetarum uno ore bona regi annuntiant : quæso ergo te ut et sermo tuus ab eis non dissentiat, loquarisque prospera.'
      v:013: '2CH:18:13 | 13 | 13 | Cui respondit Michæas : Vivit Dominus, quia quodcumque dixerit mihi Deus meus, hoc loquar.'
      v:014: '2CH:18:14 | 14 | 14 | Venit ergo ad regem. Cui rex ait : Michæa, ire debemus in Ramoth Galaad ad bellandum, an quiescere ? Cui ille respondit : Ascendite : cuncta enim prospera evenient, et tradentur hostes in manus vestras.'
      v:015: '2CH:18:15 | 15 | 15 | Dixitque rex : Iterum atque iterum te adjuro, ut mihi non loquaris, nisi quod verum est in nomine Domini.'
      v:016: '2CH:18:16 | 16 | 16 | At ille ait : Vidi universum Israël dispersum in montibus, sicut oves absque pastore : et dixit Dominus : Non habent isti dominos : revertatur unusquisque in domum suam in pace.{VS:P}'
      v:017: '2CH:18:17 | 17 | 17 | Et ait rex Israël ad Josaphat : Nonne dixi tibi quod non prophetaret iste mihi quidquam boni, sed ea quæ mala sunt ?'
      v:018: '2CH:18:18 | 18 | 18 | At ille : Idcirco, ait, audite verbum Domini : vidi Dominum sedentem in solio suo, et omnem exercitum cæli assistentem ei a dextris et a sinistris.'
      v:019: '2CH:18:19 | 19 | 19 | Et dixit Dominus : Quis decipiet Achab regem Israël ut ascendat et corruat in Ramoth Galaad ? Cumque diceret unus hoc modo, et alter alio,'
      v:020: '2CH:18:20 | 20 | 20 | processit spiritus, et stetit coram Domino, et ait : Ego decipiam eum. Cui Dominus : In quo, inquit, decipies ?'
      v:021: '2CH:18:21 | 21 | 21 | At ille respondit : Egrediar, et ero spiritus mendax in ore omnium prophetarum ejus. Dixitque Dominus : Decipies, et prævalebis : egredere, et fac ita.'
      v:022: '2CH:18:22 | 22 | 22 | Nunc igitur, ecce Dominus dedit spiritum mendacii in ore omnium prophetarum tuorum, et Dominus locutus est de te mala.'
      v:023: '2CH:18:23 | 23 | 23 | Accessit autem Sedecias filius Chanaana, et percussit Michææ maxillam, et ait : Per quam viam transivit spiritus Domini a me, ut loqueretur tibi ?'
      v:024: '2CH:18:24 | 24 | 24 | Dixitque Michæas : Tu ipse videbis in die illo, quando ingressus fueris cubiculum de cubiculo ut abscondaris.'
      v:025: '2CH:18:25 | 25 | 25 | Præcepit autem rex Israël, dicens : Tollite Michæam, et ducite eum ad Amon principem civitatis, et ad Joas filium Amelech.'
      v:026: '2CH:18:26 | 26 | 26 | Et dicetis : Hæc dicit rex : Mittite hunc in carcerem, et date ei panis modicum, et aquæ pauxillum, donec revertar in pace.'
      v:027: '2CH:18:27 | 27 | 27 | Dixitque Michæas : Si reversus fueris in pace, non est locutus Dominus in me. Et ait : Audite, omnes populi.{VS:P}'
      v:028: 2CH:18:28 | 28 | 28 | Igitur ascenderunt rex Israël et Josaphat rex Juda in Ramoth Galaad.
      v:029: '2CH:18:29 | 29 | 29 | Dixitque rex Israël ad Josaphat : Mutabo habitum, et sic ad pugnam vadam : tu autem induere vestibus tuis. Mutatoque rex Israël habitu, venit ad bellum.'
      v:030: '2CH:18:30 | 30 | 30 | Rex autem Syriæ præceperat ducibus equitatus sui, dicens : Ne pugnetis contra minimum aut contra maximum, nisi contra solum regem Israël.'
      v:031: '2CH:18:31 | 31 | 31 | Itaque cum vidissent principes equitatus Josaphat, dixerunt : Rex Israël est iste. Et circumdederunt eum dimicantes : at ille clamavit ad Dominum, et auxiliatus est ei, atque avertit eos ab illo.'
      v:032: '2CH:18:32 | 32 | 32 | Cum enim vidissent duces equitatus quod non esset rex Israël, reliquerunt eum.'
      v:033: '2CH:18:33 | 33 | 33 | Accidit autem ut unus e populo sagittam in incertum jaceret, et percuteret regem Israël inter cervicem et scapulas. At ille aurigæ suo ait : Converte manum tuam, et educ me de acie, quia vulneratus sum.'
      v:034: '2CH:18:34 | 34 | 34 | Et finita est pugna in die illo : porro rex Israël stabat in curru suo contra Syros usque ad vesperam, et mortuus est occidente sole.'
  c:019:
    verses:
      v:001: 2CH:19:1 | 1 | 1 | Reversus est autem Josaphat rex Juda in domum suam pacifice in Jerusalem.
      v:002: '2CH:19:2 | 2 | 2 | Cui occurrit Jehu filius Hanani videns, et ait ad eum : Impio præbes auxilium, et his qui oderunt Dominum amicitia jungeris, et idcirco iram quidem Domini merebaris :'
      v:003: '2CH:19:3 | 3 | 3 | sed bona opera inventa sunt in te, eo quod abstuleris lucos de terra Juda, et præparaveris cor tuum ut requireres Dominum Deum patrum tuorum.{VS:P}'
      v:004: '2CH:19:4 | 4 | 4 | Habitavit ergo Josaphat in Jerusalem, rursumque egressus est ad populum de Bersabee usque ad montem Ephraim, et revocavit eos ad Dominum Deum patrum suorum.'
      v:005: '2CH:19:5 | 5 | 5 | Constituitque judices terræ in cunctis civitatibus Juda munitis per singula loca,'
      v:006: '2CH:19:6 | 6 | 6 | et præcipiens judicibus : Videte, ait, quid faciatis : non enim hominis exercetis judicium, sed Domini : et quodcumque judicaveritis, in vos redundabit.'
      v:007: '2CH:19:7 | 7 | 7 | Sit timor Domini vobiscum, et cum diligentia cuncta facite : non est enim apud Dominum Deum nostrum iniquitas, nec personarum acceptio, nec cupido munerum.'
      v:008: '2CH:19:8 | 8 | 8 | In Jerusalem quoque constituit Josaphat Levitas, et sacerdotes, et principes familiarum ex Israël, ut judicium et causam Domini judicarent habitatoribus ejus.'
      v:009: '2CH:19:9 | 9 | 9 | Præcepitque eis, dicens : Sic agetis in timore Domini fideliter et corde perfecto.'
      v:010: '2CH:19:10 | 10 | 10 | Omnem causam quæ venerit ad vos fratrum vestrorum, qui habitant in urbibus suis inter cognationem et cognationem, ubicumque quæstio est de lege, de mandato, de cæremoniis, de justificationibus : ostendite eis, ut non peccent in Dominum, et ne veniat ira super vos et super fratres vestros : sic ergo agentes non peccabitis.'
      v:011: '2CH:19:11 | 11 | 11 | Amarias autem sacerdos et pontifex vester in his quæ ad Deum pertinent, præsidebit : porro Zabadias filius Ismahel, qui est dux in domo Juda, super ea opera erit quæ ad regis officium pertinent : habetisque magistros Levitas coram vobis. Confortamini, et agite diligenter, et erit Dominus vobiscum in bonis.'
  c:020:
    verses:
      v:001: '2CH:20:1 | 1 | 1 | Post hæc congregati sunt filii Moab et filii Ammon, et cum eis de Ammonitis, ad Josaphat, ut pugnarent contra eum.'
      v:002: '2CH:20:2 | 2 | 2 | Veneruntque nuntii, et indicaverunt Josaphat, dicentes : Venit contra te multitudo magna de his locis quæ trans mare sunt, et de Syria : et ecce consistunt in Asasonthamar, quæ est Engaddi.'
      v:003: '2CH:20:3 | 3 | 3 | Josaphat autem timore perterritus, totum se contulit ad rogandum Dominum, et prædicavit jejunium universo Juda.'
      v:004: '2CH:20:4 | 4 | 4 | Congregatusque est Judas ad deprecandum Dominum : sed et omnes de urbibus suis venerunt ad obsecrandum eum.'
      v:005: '2CH:20:5 | 5 | 5 | Cumque stetisset Josaphat in medio cœtu Juda et Jerusalem, in domo Domini ante atrium novum,'
      v:006: '2CH:20:6 | 6 | 6 | ait : Domine Deus patrum nostrorum, tu es Deus in cælo, et dominaris cunctis regnis gentium : in manu tua est fortitudo et potentia, nec quisquam tibi potest resistere.'
      v:007: '2CH:20:7 | 7 | 7 | Nonne tu, Deus noster, interfecisti omnes habitatores terræ hujus coram populo tuo Israël, et dedisti eam semini Abraham amici tui in sempiternum ?'
      v:008: '2CH:20:8 | 8 | 8 | Habitaveruntque in ea, et exstruxerunt in illa sanctuarium nomini tuo, dicentes :'
      v:009: '2CH:20:9 | 9 | 9 | Si irruerint super nos mala, gladius judicii, pestilentia, et fames, stabimus coram domo hac in conspectu tuo, in qua invocatum est nomen tuum : et clamabimus ad te in tribulationibus nostris, et exaudies, salvosque facies.'
      v:010: '2CH:20:10 | 10 | 10 | Nunc igitur, ecce filii Ammon, et Moab, et mons Seir, per quos non concessisti Israël ut transirent quando egrediebantur de Ægypto, sed declinaverunt ab eis, et non interfecerunt illos,'
      v:011: '2CH:20:11 | 11 | 11 | e contrario agunt, et nituntur ejicere nos de possessione quam tradidisti nobis.'
      v:012: '2CH:20:12 | 12 | 12 | Deus noster, ergo non judicabis eos ? in nobis quidem non est tanta fortitudo, ut possimus huic multitudini resistere, quæ irruit super nos. Sed cum ignoremus quid agere debeamus, hoc solum habemus residui, ut oculos nostros dirigamus ad te.{VS:P}'
      v:013: '2CH:20:13 | 13 | 13 | Omnis vero Juda stabat coram Domino cum parvulis, et uxoribus, et liberis suis.'
      v:014: '2CH:20:14 | 14 | 14 | Erat autem Jahaziel filius Zachariæ filii Banaiæ filii Jehiel filii Mathaniæ, Levites de filiis Asaph, super quem factus est spiritus Domini, in medio turbæ,'
      v:015: '2CH:20:15 | 15 | 15 | et ait : Attendite, omnis Juda, et qui habitatis Jerusalem, et tu, rex Josaphat : hæc dicit Dominus vobis : Nolite timere, nec paveatis hanc multitudinem : non est enim vestra pugna, sed Dei.'
      v:016: '2CH:20:16 | 16 | 16 | Cras descendetis contra eos : ascensuri enim sunt per clivum nomine Sis, et invenietis illos in summitate torrentis qui est contra solitudinem Jeruel.'
      v:017: '2CH:20:17 | 17 | 17 | Non eritis vos qui dimicabitis, sed tantummodo confidenter state, et videbitis auxilium Domini super vos, o Juda et Jerusalem : nolite timere, nec paveatis : cras egrediemini contra eos, et Dominus erit vobiscum.'
      v:018: '2CH:20:18 | 18 | 18 | Josaphat ergo, et Juda, et omnes habitatores Jerusalem ceciderunt proni in terram coram Domino, et adoraverunt eum.'
      v:019: '2CH:20:19 | 19 | 19 | Porro Levitæ de filiis Caath et de filiis Core laudabant Dominum Deum Israël voce magna in excelsum.{VS:P}'
      v:020: '2CH:20:20 | 20 | 20 | Cumque mane surrexissent, egressi sunt per desertum Thecue : profectisque eis, stans Josaphat in medio eorum, dixit : Audite me, viri Juda, et omnes habitatores Jerusalem : credite in Domino Deo vestro, et securi eritis : credite prophetis ejus, et cuncta evenient prospera.'
      v:021: '2CH:20:21 | 21 | 21 | Deditque consilium populo, et statuit cantores Domini ut laudarent eum in turmis suis, et antecederent exercitum, ac voce consona dicerent : Confitemini Domino quoniam in æternum misericordia ejus.'
      v:022: '2CH:20:22 | 22 | 22 | Cumque cœpissent laudes canere, vertit Dominus insidias eorum in semetipsos, filiorum scilicet Ammon, et Moab, et montis Seir, qui egressi fuerant ut pugnarent contra Judam : et percussi sunt.'
      v:023: '2CH:20:23 | 23 | 23 | Namque filii Ammon et Moab consurrexerunt adversum habitatores montis Seir, ut interficerent et delerent eos : cumque hoc opere perpetrassent, etiam in semetipsos versi, mutuis concidere vulneribus.'
      v:024: '2CH:20:24 | 24 | 24 | Porro Juda, cum venisset ad speculam quæ respicit solitudinem, vidit procul omnem late regionem plenam cadaveribus, nec superesse quemquam qui necem potuisset evadere.'
      v:025: '2CH:20:25 | 25 | 25 | Venit ergo Josaphat, et omnis populus cum eo, ad detrahenda spolia mortuorum : inveneruntque inter cadavera variam supellectilem, vestes quoque, et vasa pretiosissima, et diripuerunt ita ut omnia portare non possent, nec per tres dies spolia auferre præ prædæ magnitudine.'
      v:026: '2CH:20:26 | 26 | 26 | Die autem quarto congregati sunt in Valle benedictionis : etenim quoniam ibi benedixerant Domino, vocaverunt locum illum Vallis benedictionis usque in præsentem diem.'
      v:027: '2CH:20:27 | 27 | 27 | Reversusque est omnis vir Juda, et habitatores Jerusalem, et Josaphat ante eos, in Jerusalem cum lætitia magna, eo quod dedisset eis Dominus gaudium de inimicis suis.'
      v:028: '2CH:20:28 | 28 | 28 | Ingressique sunt in Jerusalem cum psalteriis, et citharis, et tubis in domum Domini.'
      v:029: 2CH:20:29 | 29 | 29 | Irruit autem pavor Domini super universa regna terrarum cum audissent quod pugnasset Dominus contra inimicos Israël.
      v:030: '2CH:20:30 | 30 | 30 | Quievitque regnum Josaphat, et præbuit ei Deus pacem per circuitum.{VS:P}'
      v:031: '2CH:20:31 | 31 | 31 | Regnavit igitur Josaphat super Judam, et erat triginta quinque annorum cum regnare cœpisset : viginti autem et quinque annis regnavit in Jerusalem, et nomen matris ejus Azuba filia Selahi.'
      v:032: '2CH:20:32 | 32 | 32 | Et ambulavit in via patris suis Asa, nec declinavit ab ea, faciens quæ placita erant coram Domino.'
      v:033: '2CH:20:33 | 33 | 33 | Verumtamen excelsa non abstulit, et adhuc populus non direxerat cor suum ad Dominum Deum patrum suorum.'
      v:034: '2CH:20:34 | 34 | 34 | Reliqua autem gestorum Josaphat priorum et novissimorum scripta sunt in verbis Jehu filii Hanani, quæ digessit in libros regum Israël.'
      v:035: '2CH:20:35 | 35 | 35 | Post hæc iniit amicitias Josaphat rex Juda cum Ochozia rege Israël, cujus opera fuerunt impiissima.'
      v:036: '2CH:20:36 | 36 | 36 | Et particeps fuit ut facerent naves quæ irent in Tharsis : feceruntque classem in Asiongaber.'
      v:037: '2CH:20:37 | 37 | 37 | Prophetavit autem Eliezer filius Dodau de Maresa ad Josaphat, dicens : Quia habuisti fœdus cum Ochozia, percussit Dominus opera tua, contritæque sunt naves, nec potuerunt ire in Tharsis.'
  c:021:
    verses:
      v:001: '2CH:21:1 | 1 | 1 | Dormivit autem Josaphat cum patribus suis, et sepultus est cum eis in civitate David : regnavitque Joram filius ejus pro eo.'
      v:002: '2CH:21:2 | 2 | 2 | Qui habuit fratres filios Josaphat, Azariam, et Jahiel, et Zachariam, et Azariam, et Michaël, et Saphatiam : omnes hi filii Josaphat regis Juda.'
      v:003: '2CH:21:3 | 3 | 3 | Deditque eis pater suus multa munera argenti et auri, et pensitationes, cum civitatibus munitissimis in Juda : regnum autem tradidit Joram, eo quod esset primogenitus.'
      v:004: '2CH:21:4 | 4 | 4 | Surrexit ergo Joram super regnum patris sui : cumque se confirmasset, occidit omnes fratres suos gladio, et quosdam de principibus Israël.'
      v:005: '2CH:21:5 | 5 | 5 | Triginta duorum annorum erat Joram cum regnare cœpisset, et octo annis regnavit in Jerusalem.'
      v:006: '2CH:21:6 | 6 | 6 | Ambulavitque in viis regum Israël, sicut egerat domus Achab : filia quippe Achab erat uxor ejus : et fecit malum in conspectu Domini.'
      v:007: '2CH:21:7 | 7 | 7 | Noluit autem Dominus disperdere domum David propter pactum quod inierat cum eo : et quia promiserat ut daret ei lucernam, et filiis ejus omni tempore.'
      v:008: '2CH:21:8 | 8 | 8 | In diebus illis rebellavit Edom, ne esset subditus Judæ, et constituit sibi regem.'
      v:009: '2CH:21:9 | 9 | 9 | Cumque transisset Joram cum principibus suis, et cuncto equitatu qui erat secum, surrexit nocte, et percussit Edom, qui se circumdederat, et omnes duces equitatus ejus.'
      v:010: '2CH:21:10 | 10 | 10 | Attamen rebellavit Edom, ne esset sub ditione Juda usque ad hanc diem : eo tempore et Lobna recessit ne esset sub manu illius. Dereliquerat enim Dominum Deum patrum suorum :'
      v:011: '2CH:21:11 | 11 | 11 | insuper et excelsa fabricatus est in urbibus Juda, et fornicari fecit habitatores Jerusalem, et prævaricari Judam.{VS:P}'
      v:012: '2CH:21:12 | 12 | 12 | Allatæ sunt autem ei litteræ ab Elia propheta, in quibus scriptum erat : Hæc dicit Dominus Deus David patris tui : Quoniam non ambulasti in viis Josaphat patris tui, et in viis Asa regis Juda,'
      v:013: '2CH:21:13 | 13 | 13 | sed incessisti per iter regum Israël, et fornicari fecisti Judam et habitatores Jerusalem, imitatus fornicationem domus Achab, insuper et fratres tuos, domum patris tui, meliores te, occidisti :'
      v:014: '2CH:21:14 | 14 | 14 | ecce Dominus percutiet te plaga magna cum populo tuo, et filiis, et uxoribus tuis, universaque substantia tua.'
      v:015: '2CH:21:15 | 15 | 15 | Tu autem ægrotabis pessimo languore uteri tui, donec egrediantur vitalia tua paulatim per singulos dies.'
      v:016: '2CH:21:16 | 16 | 16 | Suscitavit ergo Dominus contra Joram spiritum Philisthinorum, et Arabum qui confines sunt Æthiopibus :'
      v:017: '2CH:21:17 | 17 | 17 | et ascenderunt in terram Juda, et vastaverunt eam, diripueruntque cunctam substantiam quæ inventa est in domo regis, insuper et filios ejus, et uxores : nec remansit ei filius, nisi Joachaz, qui minimus natu erat.'
      v:018: 2CH:21:18 | 18 | 18 | Et super hæc omnia percussit eum Dominus alvi languore insanabili.
      v:019: '2CH:21:19 | 19 | 19 | Cumque diei succederet dies, et temporum spatia volverentur, duorum annorum expletus est circulus : et sic longa consumptus tabe, ita ut egereret etiam viscera sua, languore pariter, et vita caruit. Mortuusque est in infirmitate pessima, et non fecit ei populus secundum morem combustionis exequias, sicut fecerat majoribus ejus.'
      v:020: '2CH:21:20 | 20 | 20 | Triginta duorum annorum fuit cum regnare cœpisset, et octo annis regnavit in Jerusalem. Ambulavitque non recte, et sepelierunt eum in civitate David, verumtamen non in sepulchro regum.'
  c:022:
    verses:
      v:001: '2CH:22:1 | 1 | 1 | Constituerunt autem habitatores Jerusalem Ochoziam filium ejus minimum regem pro eo : omnes enim majores natu, qui ante eum fuerant, interfecerant latrones Arabum qui irruerant in castra : regnavitque Ochozias filius Joram regis Juda.'
      v:002: '2CH:22:2 | 2 | 2 | Quadraginta duorum annorum erat Ochozias cum regnare cœpisset, et uno anno regnavit in Jerusalem : et nomen matris ejus Athalia filia Amri.'
      v:003: '2CH:22:3 | 3 | 3 | Sed et ipse ingressus est per vias domus Achab : mater enim ejus impulit eum ut impie ageret.'
      v:004: '2CH:22:4 | 4 | 4 | Fecit igitur malum in conspectu Domini, sicut domus Achab : ipsi enim fuerunt ei consiliarii post mortem patris sui, in interitum ejus :'
      v:005: '2CH:22:5 | 5 | 5 | ambulavitque in consiliis eorum. Et perrexit cum Joram filio Achab rege Israël in bellum contra Hazaël regem Syriæ in Ramoth Galaad : vulneraveruntque Syri Joram.'
      v:006: '2CH:22:6 | 6 | 6 | Qui reversus est ut curaretur in Jezrahel : multas enim plagas acceperat in supradicto certamine. Igitur Ochozias filius Joram rex Juda descendit ut inviseret Joram filium Achab in Jezrahel ægrotantem.'
      v:007: '2CH:22:7 | 7 | 7 | Voluntatis quippe fuit Dei adversus Ochoziam, ut veniret ad Joram : et cum venisset, et egrederetur cum eo adversum Jehu filium Namsi, quem unxit Dominus ut deleret domum Achab.'
      v:008: '2CH:22:8 | 8 | 8 | Cum ergo everteret Jehu domum Achab, invenit principes Juda, et filios fratrum Ochoziæ, qui ministrabant ei, et interfecit illos.'
      v:009: '2CH:22:9 | 9 | 9 | Ipsum quoque perquirens Ochoziam, comprehendit latitantem in Samaria : adductumque ad se, occidit : et sepelierunt eum, eo quod esset filius Josaphat, qui quæsierat Dominum in toto corde suo.{VS:P} Nec erat ultra spes aliqua ut de stirpe quis regnaret Ochoziæ :'
      v:010: '2CH:22:10 | 10 | 10 | siquidem Athalia mater ejus, videns quod mortuus esset filius suus, surrexit, et interfecit omnem stirpem regiam domus Joram.'
      v:011: '2CH:22:11 | 11 | 11 | Porro Josabeth filia regis tulit Joas filium Ochoziæ, et furata est eum de medio filiorum regis, cum interficerentur : absconditque eum cum nutrice sua in cubiculo lectulorum : Josabeth autem, quæ absconderat eum, erat filia regis Joram, uxor Jojadæ pontificis, soror Ochoziæ : et idcirco Athalia non interfecit eum.'
      v:012: '2CH:22:12 | 12 | 12 | Fuit ergo cum eis in domo Dei absconditus sex annis, quibus regnavit Athalia super terram.'
  c:023:
    verses:
      v:001: '2CH:23:1 | 1 | 1 | Anno autem septimo, confortatus Jojada, assumpsit centuriones, Azariam videlicet filium Jeroham, et Ismahel filium Johanan, Azariam quoque filium Obed, et Maasiam filium Adaiæ, et Elisaphat filium Zechri : et iniit cum eis fœdus.'
      v:002: '2CH:23:2 | 2 | 2 | Qui circumeuntes Judam, congregaverunt Levitas de cunctis urbibus Juda, et principes familiarum Israël, veneruntque in Jerusalem.'
      v:003: '2CH:23:3 | 3 | 3 | Iniit ergo omnis multitudo pactum in domo Dei cum rege, dixitque ad eos Jojada : Ecce filius regis regnabit, sicut locutus est Dominus super filios David.'
      v:004: '2CH:23:4 | 4 | 4 | Iste est ergo sermo quem facietis :'
      v:005: '2CH:23:5 | 5 | 5 | tertia pars vestrum qui veniunt ad sabbatum, sacerdotum, et Levitarum, et janitorum erit in portis : tertia vero pars ad domum regis : et tertia ad portam quæ appellatur Fundamenti : omne vero reliquum vulgus sit in atriis domus Domini.'
      v:006: '2CH:23:6 | 6 | 6 | Nec quispiam alius ingrediatur domum Domini, nisi sacerdotes, et qui ministrant de Levitis : ipsi tantummodo ingrediantur, quia sanctificati sunt : et omne reliquum vulgus observet custodias Domini.'
      v:007: '2CH:23:7 | 7 | 7 | Levitæ autem circumdent regem, habentes singuli arma sua (et si quis alius ingressus fuerit templum, interficiatur), sintque cum rege et intrante et egrediente.{VS:P}'
      v:008: '2CH:23:8 | 8 | 8 | Fecerunt ergo Levitæ, et universus Juda, juxta omnia quæ præceperat Jojada pontifex : et assumpserunt singuli viros qui sub se erant, et veniebant per ordinem sabbati, cum his qui impleverant sabbatum et egressuri erant : siquidem Jojada pontifex non dimiserat abire turmas quæ sibi per singulas hebdomadas succedere consueverant.'
      v:009: '2CH:23:9 | 9 | 9 | Deditque Jojada sacerdos centurionibus lanceas, clypeosque et peltas regis David, quas consecraverat in domo Domini.'
      v:010: '2CH:23:10 | 10 | 10 | Constituitque omnem populum tenentium pugiones a parte templi dextra, usque ad partem templi sinistram, coram altari et templo, per circuitum regis.'
      v:011: '2CH:23:11 | 11 | 11 | Et eduxerunt filium regis, et imposuerunt ei diadema et testimonium, dederuntque in manu ejus tenendam legem, et constituerunt eum regem : unxit quoque illum Jojada pontifex, et filii ejus : imprecatique sunt ei, atque dixerunt : Vivat rex.'
      v:012: '2CH:23:12 | 12 | 12 | Quod cum audisset Athalia, vocem scilicet currentium atque laudantium regem, ingressa est ad populum in templum Domini.'
      v:013: '2CH:23:13 | 13 | 13 | Cumque vidisset regem stantem super gradum in introitu, et principes, turmasque circa eum, omnemque populum terræ gaudentem, atque clangentem tubis, et diversi generis organis concinentem, vocemque laudantium, scidit vestimenta sua, et ait : Insidiæ, insidiæ.'
      v:014: '2CH:23:14 | 14 | 14 | Egressus autem Jojada pontifex ad centuriones et principes exercitus, dixit eis : Educite illam extra septa templi, et interficiatur foris gladio. Præcepitque sacerdos ne occideretur in domo Domini,'
      v:015: '2CH:23:15 | 15 | 15 | et imposuerunt cervicibus ejus manus : cumque intrasset portam equorum domus regis, interfecerunt eam ibi.{VS:P}'
      v:016: '2CH:23:16 | 16 | 16 | Pepigit autem Jojada fœdus inter se, universumque populum, et regem, ut esset populus Domini.'
      v:017: '2CH:23:17 | 17 | 17 | Itaque ingressus est omnis populus domum Baal, et destruxerunt eam, et altaria ac simulacra illius confregerunt : Mathan quoque sacerdotem Baal interfecerunt ante aras.'
      v:018: '2CH:23:18 | 18 | 18 | Constituit autem Jojada præpositos in domo Domini sub manibus sacerdotum et Levitarum quos distribuit David in domo Domini, ut offerrent holocausta Domino, sicut scriptum est in lege Moysi, in gaudio et canticis, juxta dispositionem David.'
      v:019: '2CH:23:19 | 19 | 19 | Constituit quoque janitores in portis domus Domini, ut non ingrederetur eam immundus in omni re.'
      v:020: '2CH:23:20 | 20 | 20 | Assumpsitque centuriones, et fortissimos viros, ac principes populi, et omne vulgus terræ, et fecerunt descendere regem de domo Domini, et introire per medium portæ superioris in domum regis, et collocaverunt eum in solio regali.'
      v:021: '2CH:23:21 | 21 | 21 | Lætatusque est omnis populus terræ, et urbs quievit : porro Athalia interfecta est gladio.'
  c:024:
    verses:
      v:001: '2CH:24:1 | 1 | 1 | Septem annorum erat Joas cum regnare cœpisset, et quadraginta annis regnavit in Jerusalem : nomen matris ejus Sebia de Bersabee.'
      v:002: 2CH:24:2 | 2 | 2 | Fecitque quod bonum est coram Domino cunctis diebus Jojadæ sacerdotis.
      v:003: '2CH:24:3 | 3 | 3 | Accepit autem ei Jojada uxores duas, e quibus genuit filios et filias.{VS:P}'
      v:004: 2CH:24:4 | 4 | 4 | Post quæ placuit Joas ut instauraret domum Domini.
      v:005: '2CH:24:5 | 5 | 5 | Congregavitque sacerdotes et Levitas, et dixit eis : Egredimini ad civitates Juda, et colligite de universo Israël pecuniam ad sartatecta templi Dei vestri per singulos annos, festinatoque hoc facite. Porro Levitæ egere negligentius.'
      v:006: '2CH:24:6 | 6 | 6 | Vocavitque rex Jojadam principem, et dixit ei : Quare tibi non fuit curæ, ut cogeres Levitas inferre de Juda et de Jerusalem pecuniam quæ constituta est a Moyse servo Domini, ut inferret eam omnis multitudo Israël in tabernaculum testimonii ?'
      v:007: '2CH:24:7 | 7 | 7 | Athalia enim impiissima, et filii ejus, destruxerunt domum Dei, et de universis quæ sanctificata fuerant in templo Domini, ornaverunt fanum Baalim.'
      v:008: '2CH:24:8 | 8 | 8 | Præcepit ergo rex, et fecerunt arcam : posueruntque eam juxta portam domus Domini forinsecus.'
      v:009: '2CH:24:9 | 9 | 9 | Et prædicatum est in Juda et Jerusalem ut deferrent singuli pretium Domino, quod constituit Moyses servus Dei super omnem Israël in deserto.'
      v:010: '2CH:24:10 | 10 | 10 | Lætatique sunt cuncti principes, et omnis populus, et ingressi contulerunt in arcam Domini, atque miserunt ita ut impleretur.'
      v:011: '2CH:24:11 | 11 | 11 | Cumque tempus esset ut deferrent arcam coram rege per manus Levitarum (videbant enim multam pecuniam), ingrediebatur scriba regis, et quem primus sacerdos constituerat, effundebantque pecuniam quæ erat in arca, porro arcam reportabant ad locum suum : sicque faciebant per singulos dies. Et congregata est infinita pecunia,'
      v:012: '2CH:24:12 | 12 | 12 | quam dederunt rex et Jojada his qui præerant operibus domus Domini : at illi conducebant ex ea cæsores lapidum, et artifices operum singulorum ut instaurarent domum Domini : fabros quoque ferri et æris, ut quod cadere cœperat, fulciretur.'
      v:013: '2CH:24:13 | 13 | 13 | Egeruntque hi qui operabantur industrie, et obducebatur parietum cicatrix per manus eorum, ac suscitaverunt domum Domini in statum pristinum, et firmiter eam stare fecerunt.'
      v:014: '2CH:24:14 | 14 | 14 | Cumque complessent omnia opera, detulerunt coram rege et Jojada reliquam partem pecuniæ : de qua facta sunt vasa templi in ministerium, et ad holocausta, phialæ quoque, et cetera vasa aurea et argentea : et offerebantur holocausta in domo Domini jugiter cunctis diebus Jojadæ.'
      v:015: '2CH:24:15 | 15 | 15 | Senuit autem Jojada plenus dierum, et mortuus est cum esset centum triginta annorum :'
      v:016: '2CH:24:16 | 16 | 16 | sepelieruntque eum in civitate David cum regibus, eo quod fecisset bonum cum Israël, et cum domo ejus.{VS:P}'
      v:017: '2CH:24:17 | 17 | 17 | Postquam autem obiit Jojada, ingressi sunt principes Juda, et adoraverunt regem : qui delinitus obsequiis eorum, acquievit eis.'
      v:018: '2CH:24:18 | 18 | 18 | Et dereliquerunt templum Domini Dei patrum suorum, servieruntque lucis et sculptilibus : et facta est ira contra Judam et Jerusalem propter hoc peccatum.'
      v:019: '2CH:24:19 | 19 | 19 | Mittebatque eis prophetas ut reverterentur ad Dominum, quos protestantes illi audire nolebant.'
      v:020: '2CH:24:20 | 20 | 20 | Spiritus itaque Dei induit Zachariam filium Jojadæ sacerdotem, et stetit in conspectu populi, et dixit eis : Hæc dicit Dominus Deus : Quare transgredimini præceptum Domini, quod vobis non proderit, et dereliquistis Dominum ut derelinqueret vos ?'
      v:021: '2CH:24:21 | 21 | 21 | Qui congregati adversus eum, miserunt lapides juxta regis imperium in atrio domus Domini.'
      v:022: '2CH:24:22 | 22 | 22 | Et non est recordatus Joas rex misericordiæ quam fecerat Jojada pater illius secum, sed interfecit filium ejus. Qui cum moreretur, ait : Videat Dominus, et requirat.'
      v:023: '2CH:24:23 | 23 | 23 | Cumque evolutus esset annus, ascendit contra eum exercitus Syriæ : venitque in Judam et Jerusalem, et interfecit cunctos principes populi, atque universam prædam miserunt regi in Damascum.'
      v:024: '2CH:24:24 | 24 | 24 | Et certe cum permodicus venisset numerus Syrorum, tradidit Dominus in manibus eorum infinitam multitudinem, eo quod dereliquissent Dominum Deum patrum suorum : in Joas quoque ignominiosa exercuere judicia.'
      v:025: '2CH:24:25 | 25 | 25 | Et abeuntes dimiserunt eum in languoribus magnis : surrexerunt autem contra eum servi sui in ultionem sanguinis filii Jojadæ sacerdotis, et occiderunt eum in lectulo suo, et mortuus est : sepelieruntque eum in civitate David, sed non in sepulchris regum.'
      v:026: '2CH:24:26 | 26 | 26 | Insidiati vero sunt ei Zabad filius Semmaath Ammanitidis, et Jozabad filius Semarith Moabitidis.'
      v:027: '2CH:24:27 | 27 | 27 | Porro filii ejus, ac summa pecuniæ quæ adunata fuerat sub eo, et instauratio domus Dei, scripta sunt diligentius in libro regum : regnavit autem Amasias filius ejus pro eo.'
  c:025:
    verses:
      v:001: '2CH:25:1 | 1 | 1 | Viginti quinque annorum erat Amasias cum regnare cœpisset, et viginti novem annis regnavit in Jerusalem : nomen matris ejus Joadan de Jerusalem.'
      v:002: '2CH:25:2 | 2 | 2 | Fecitque bonum in conspectu Domini, verumtamen non in corde perfecto.'
      v:003: '2CH:25:3 | 3 | 3 | Cumque roboratum sibi videret imperium, jugulavit servos qui occiderant regem patrem suum,'
      v:004: '2CH:25:4 | 4 | 4 | sed filios eorum non interfecit, sicut scriptum est in libro legis Moysi, ubi præcepit Dominus, dicens : Non occidentur patres pro filiis, neque filii pro patribus suis, sed unusquisque in suo peccato morietur.'
      v:005: '2CH:25:5 | 5 | 5 | Congregavit igitur Amasias Judam, et constituit eos per familias, tribunosque et centuriones in universo Juda et Benjamin : et recensuit a viginti annis supra, invenitque trecenta millia juvenum qui egrederentur ad pugnam, et tenerent hastam et clypeum :'
      v:006: '2CH:25:6 | 6 | 6 | mercede quoque conduxit de Israël centum millia robustorum, centum talentis argenti.'
      v:007: '2CH:25:7 | 7 | 7 | Venit autem homo Dei ad illum, et ait : O rex, ne egrediatur tecum exercitus Israël : non est enim Dominus cum Israël, et cunctis filiis Ephraim :'
      v:008: '2CH:25:8 | 8 | 8 | quod si putas in robore exercitus bella consistere, superari te faciet Deus ab hostibus : Dei quippe est et adjuvare, et in fugam convertere.'
      v:009: '2CH:25:9 | 9 | 9 | Dixitque Amasias ad hominem Dei : Quid ergo fiet de centum talentis, quæ dedi militibus Israël ? Et respondit ei homo Dei : Habet Dominus unde tibi dare possit multo his plura.'
      v:010: '2CH:25:10 | 10 | 10 | Separavit itaque Amasias exercitum qui venerat ad eum ex Ephraim, ut reverteretur in locum suum : at illi contra Judam vehementer irati, reversi sunt in regionem suam.{VS:P}'
      v:011: '2CH:25:11 | 11 | 11 | Porro Amasias confidenter eduxit populum suum, et abiit in vallem Salinarum, percussitque filios Seir decem millia :'
      v:012: '2CH:25:12 | 12 | 12 | et alia decem millia virorum ceperunt filii Juda, et adduxerunt ad præruptum cujusdam petræ, præcipitaveruntque eos de summo in præceps : qui universi crepuerunt.'
      v:013: '2CH:25:13 | 13 | 13 | At ille exercitus quem remiserat Amasias ne secum iret ad prælium, diffusus est in civitatibus Juda, a Samaria usque ad Bethoron, et interfectis tribus millibus, diripuit prædam magnam.'
      v:014: '2CH:25:14 | 14 | 14 | Amasias vero post cædem Idumæorum, et allatos deos filiorum Seir, statuit illos in deos sibi, et adorabat eos, et illis adolebat incensum.'
      v:015: '2CH:25:15 | 15 | 15 | Quam ob rem iratus Dominus contra Amasiam misit ad illum prophetam, qui diceret ei : Cur adorasti deos qui non liberaverunt populum suum de manu tua ?'
      v:016: '2CH:25:16 | 16 | 16 | Cumque hæc ille loqueretur, respondit ei : Num consiliarius regis es ? quiesce, ne interficiam te. Discedensque propheta : Scio, inquit, quod cogitaverit Deus occidere te quia fecisti hoc malum, et insuper non acquievisti consilio meo.{VS:P}'
      v:017: '2CH:25:17 | 17 | 17 | Igitur Amasias rex Juda inito pessimo consilio, misit ad Joas filium Joachaz filii Jehu regem Israël, dicens : Veni, videamus nos mutuo.'
      v:018: '2CH:25:18 | 18 | 18 | At ille remisit nuntios, dicens : Carduus qui est in Libano misit ad cedrum Libani, dicens : Da filiam tuam filio meo uxorem : et ecce bestiæ quæ erant in silva Libani, transierunt, et conculcaverunt carduum.'
      v:019: '2CH:25:19 | 19 | 19 | Dixisti : Percussi Edom, et idcirco erigitur cor tuum in superbiam : sede in domo tua : cur malum adversum te provocas, ut cadas et tu, et Juda tecum ?'
      v:020: '2CH:25:20 | 20 | 20 | Noluit audire Amasias, eo quod Domini esset voluntas ut traderetur in manus hostium propter deos Edom.'
      v:021: '2CH:25:21 | 21 | 21 | Ascendit igitur Joas rex Israël, et mutuos sibi præbuere conspectus : Amasias autem rex Juda erat in Bethsames Juda :'
      v:022: '2CH:25:22 | 22 | 22 | corruitque Juda coram Israël, et fugit in tabernacula sua.'
      v:023: '2CH:25:23 | 23 | 23 | Porro Amasiam regem Juda, filium Joas filii Joachaz, cepit Joas rex Israël in Bethsames, et adduxit in Jerusalem : destruxitque murum ejus a porta Ephraim usque ad portam anguli quadringentis cubitis.'
      v:024: '2CH:25:24 | 24 | 24 | Omne quoque aurum et argentum, et universa vasa quæ repererat in domo Dei, et apud Obededom in thesauris etiam domus regiæ, necnon et filios obsidum, reduxit in Samariam.'
      v:025: '2CH:25:25 | 25 | 25 | Vixit autem Amasias filius Joas rex Juda, postquam mortuus est Joas filius Joachaz rex Israël, quindecim annis.'
      v:026: 2CH:25:26 | 26 | 26 | Reliqua autem sermonum Amasiæ priorum et novissimorum scripta sunt in libro regum Juda et Israël.
      v:027: '2CH:25:27 | 27 | 27 | Qui postquam recessit a Domino, tetenderunt ei insidias in Jerusalem. Cumque fugisset in Lachis, miserunt, et interfecerunt eum ibi.'
      v:028: '2CH:25:28 | 28 | 28 | Reportantesque super equos, sepelierunt eum cum patribus suis in civitate David.'
  c:026:
    verses:
      v:001: '2CH:26:1 | 1 | 1 | Omnis autem populus Juda filium ejus Oziam, annorum sedecim, constituit regem pro Amasia patre suo.'
      v:002: '2CH:26:2 | 2 | 2 | Ipse ædificavit Ailath, et restituit eam ditioni Juda, postquam dormivit rex cum patribus suis.'
      v:003: '2CH:26:3 | 3 | 3 | Sedecim annorum erat Ozias cum regnare cœpisset, et quinquaginta duobus annis regnavit in Jerusalem : nomen matris ejus Jechelia de Jerusalem.'
      v:004: '2CH:26:4 | 4 | 4 | Fecitque quod erat rectum in oculis Domini, juxta omnia quæ fecerat Amasias pater ejus.'
      v:005: '2CH:26:5 | 5 | 5 | Et exquisivit Dominum in diebus Zachariæ intelligentis et videntis Deum : cumque requireret Dominum, direxit eum in omnibus.'
      v:006: '2CH:26:6 | 6 | 6 | Denique egressus est, et pugnavit contra Philisthiim, et destruxit murum Geth, et murum Jabniæ, murumque Azoti : ædificavit quoque oppida in Azoto et in Philisthiim.'
      v:007: '2CH:26:7 | 7 | 7 | Et adjuvit eum Deus contra Philisthiim, et contra Arabes qui habitabant in Gurbaal, et contra Ammonitas.'
      v:008: '2CH:26:8 | 8 | 8 | Appendebantque Ammonitæ munera Oziæ : et divulgatum est nomen ejus usque ad introitum Ægypti propter crebras victorias.'
      v:009: '2CH:26:9 | 9 | 9 | Ædificavitque Ozias turres in Jerusalem super portam anguli, et super portam vallis, et reliquas in eodem muri latere, firmavitque eas.'
      v:010: '2CH:26:10 | 10 | 10 | Exstruxit etiam turres in solitudine, et effodit cisternas plurimas, eo quod haberet multa pecora tam in campestribus quam in eremi vastitate : vineas quoque habuit et vinitores, in montibus et in Carmelo : erat quippe homo agriculturæ deditus.'
      v:011: '2CH:26:11 | 11 | 11 | Fuit autem exercitus bellatorum ejus, qui procedebant ad prælia sub manu Jehiel scribæ, Maasiæque doctoris, et sub manu Hananiæ, qui erat de ducibus regis.'
      v:012: '2CH:26:12 | 12 | 12 | Omnisque numerus principum per familias, virorum fortium duorum millium sexcentorum.'
      v:013: '2CH:26:13 | 13 | 13 | Et sub eis universus exercitus trecentorum et septem millium quingentorum, qui erant apti ad bella, et pro rege contra adversarios dimicabant.'
      v:014: '2CH:26:14 | 14 | 14 | Præparavit quoque eis Ozias, id est, cuncto exercitui, clypeos, et hastas, et galeas, et loricas, arcusque et fundas ad jaciendos lapides.'
      v:015: '2CH:26:15 | 15 | 15 | Et fecit in Jerusalem diversi generis machinas, quas in turribus collocavit et in angulis murorum, ut mitterent sagittas, et saxa grandia : egressumque est nomen ejus procul, eo quod auxiliaretur ei Dominus, et corroborasset illum.{VS:P}'
      v:016: '2CH:26:16 | 16 | 16 | Sed cum roboratus esset, elevatum est cor ejus in interitum suum, et neglexit Dominum Deum suum : ingressusque templum Domini, adolere voluit incensum super altare thymiamatis.'
      v:017: '2CH:26:17 | 17 | 17 | Statimque ingressus post eum Azarias sacerdos, et cum eo sacerdotes Domini octoginta, viri fortissimi,'
      v:018: '2CH:26:18 | 18 | 18 | restiterunt regi, atque dixerunt : Non est tui officii, Ozia, ut adoleas incensum Domino, sed sacerdotum, hoc est, filiorum Aaron, qui consecrati sunt ad hujuscemodi ministerium : egredere de sanctuario, ne contempseris : quia non reputabitur tibi in gloriam hoc a Domino Deo.'
      v:019: '2CH:26:19 | 19 | 19 | Iratusque Ozias, tenens in manu thuribulum ut adoleret incensum, minabatur sacerdotibus. Statimque orta est lepra in fronte ejus coram sacerdotibus, in domo Domini super altare thymiamatis.'
      v:020: '2CH:26:20 | 20 | 20 | Cumque respexisset eum Azarias pontifex, et omnes reliqui sacerdotes, viderunt lepram in fronte ejus, et festinato expulerunt eum. Sed et ipse perterritus, acceleravit egredi, eo quod sensisset illico plagam Domini.'
      v:021: '2CH:26:21 | 21 | 21 | Fuit igitur Ozias rex leprosus usque ad diem mortis suæ, et habitavit in domo separata plenus lepra, ob quam ejectus fuerat de domo Domini. Porro Joatham filius ejus rexit domum regis, et judicabat populum terræ.'
      v:022: 2CH:26:22 | 22 | 22 | Reliqua autem sermonum Oziæ priorum et novissimorum scripsit Isaias filius Amos propheta.
      v:023: '2CH:26:23 | 23 | 23 | Dormivitque Ozias cum patribus suis, et sepelierunt eum in agro regalium sepulchrorum, eo quod esset leprosus : regnavitque Joatham filius ejus pro eo.'
  c:027:
    verses:
      v:001: '2CH:27:1 | 1 | 1 | Viginti quinque annorum erat Joatham cum regnare cœpisset, et sedecim annis regnavit in Jerusalem : nomen matris ejus Jerusa filia Sadoc.'
      v:002: '2CH:27:2 | 2 | 2 | Fecitque quod rectum erat coram Domino, juxta omnia quæ fecerat Ozias pater suus, excepto quod non est ingressus templum Domini : et adhuc populus delinquebat.'
      v:003: '2CH:27:3 | 3 | 3 | Ipse ædificavit portam domus Domini excelsam, et in muro Ophel multa construxit.'
      v:004: '2CH:27:4 | 4 | 4 | Urbes quoque ædificavit in montibus Juda, et in saltibus castella et turres.'
      v:005: '2CH:27:5 | 5 | 5 | Ipse pugnavit contra regem filiorum Ammon, et vicit eos, dederuntque ei filii Ammon in tempore illo centum talenta argenti, et decem millia coros tritici, ac totidem coros hordei : hæc ei præbuerunt filii Ammon in anno secundo et tertio.'
      v:006: '2CH:27:6 | 6 | 6 | Corroboratusque est Joatham, eo quod direxisset vias suas coram Domino Deo suo.'
      v:007: '2CH:27:7 | 7 | 7 | Reliqua autem sermonum Joatham, et omnes pugnæ ejus et opera, scripta sunt in libro regum Israël et Juda.'
      v:008: '2CH:27:8 | 8 | 8 | Viginti quinque annorum erat cum regnare cœpisset, et sedecim annis regnavit in Jerusalem.'
      v:009: '2CH:27:9 | 9 | 9 | Dormivitque Joatham cum patribus suis, et sepelierunt eum in civitate David : et regnavit Achaz filius ejus pro eo.'
  c:028:
    verses:
      v:001: '2CH:28:1 | 1 | 1 | Viginti annorum erat Achaz cum regnare cœpisset, et sedecim annis regnavit in Jerusalem. Non fecit rectum in conspectu Domini sicut David pater ejus,'
      v:002: '2CH:28:2 | 2 | 2 | sed ambulavit in viis regum Israël, insuper et statuas fudit Baalim.'
      v:003: '2CH:28:3 | 3 | 3 | Ipse est qui adolevit incensum in valle Benennom, et lustravit filios suos in igne juxta ritum gentium quas interfecit Dominus in adventu filiorum Israël.'
      v:004: '2CH:28:4 | 4 | 4 | Sacrificabat quoque, et thymiama succendebat in excelsis, et in collibus, et sub omni ligno frondoso.'
      v:005: '2CH:28:5 | 5 | 5 | Tradiditque eum Dominus Deus ejus in manu regis Syriæ, qui percussit eum, magnamque prædam cepit de ejus imperio, et adduxit in Damascum : manibus quoque regis Israël traditus est, et percussus plaga grandi.'
      v:006: '2CH:28:6 | 6 | 6 | Occiditque Phacee filius Romeliæ, de Juda centum viginti millia in die uno, omnes viros bellatores : eo quod reliquissent Dominum Deum patrum suorum.'
      v:007: '2CH:28:7 | 7 | 7 | Eodem tempore occidit Zechri, vir potens ex Ephraim, Maasiam filium regis, et Ezricam ducem domus ejus, Elcanam quoque secundum a rege.'
      v:008: '2CH:28:8 | 8 | 8 | Ceperuntque filii Israël de fratribus suis ducenta millia mulierum, puerorum, et puellarum, et infinitam prædam : pertuleruntque eam in Samariam.'
      v:009: '2CH:28:9 | 9 | 9 | Ea tempestate erat ibi propheta Domini, nomine Oded : qui egressus obviam exercitui venienti in Samariam, dixit eis : Ecce iratus Dominus Deus patrum vestrorum contra Juda, tradidit eos in manibus vestris, et occidistis eos atrociter, ita ut ad cælum pertingeret vestra crudelitas.'
      v:010: '2CH:28:10 | 10 | 10 | Insuper filios Juda et Jerusalem vultis vobis subjicere in servos et ancillas : quod nequaquam facto opus est : peccastis enim super hoc Domino Deo vestro.'
      v:011: '2CH:28:11 | 11 | 11 | Sed audite consilium meum, et reducite captivos quos adduxistis de fratribus vestris, quia magnus furor Domini imminet vobis.'
      v:012: '2CH:28:12 | 12 | 12 | Steterunt itaque viri de principibus filiorum Ephraim, Azarias filius Johanan, Barachias filius Mosollamoth, Ezechias filius Sellum, et Amasa filius Adali, contra eos qui veniebant de prælio,'
      v:013: '2CH:28:13 | 13 | 13 | et dixerunt eis : Non introducetis huc captivos, ne peccemus Domino. Quare vultis adjicere super peccata nostra, et vetera cumulare delicta ? grande quippe peccatum est, et ira furoris Domini imminet super Israël.'
      v:014: '2CH:28:14 | 14 | 14 | Dimiseruntque viri bellatores prædam, et universa quæ ceperant, coram principibus, et omni multitudine.'
      v:015: '2CH:28:15 | 15 | 15 | Steteruntque viri quos supra memoravimus, et apprehendentes captivos, omnesque qui nudi erant, vestierunt de spoliis : cumque vestissent eos, et calceassent, et refecissent cibo ac potu, unxissentque propter laborem, et adhibuissent eis curam : quicumque ambulare non poterant, et erant imbecillo corpore, imposuerunt eos jumentis, et adduxerunt Jericho civitatem palmarum ad fratres eorum, ipsique reversi sunt in Samariam.{VS:P}'
      v:016: '2CH:28:16 | 16 | 16 | Tempore illo misit rex Achaz ad regem Assyriorum, postulans auxilium.'
      v:017: '2CH:28:17 | 17 | 17 | Veneruntque Idumæi, et percusserunt multos ex Juda, et ceperunt prædam magnam.'
      v:018: '2CH:28:18 | 18 | 18 | Philisthiim quoque diffusi sunt per urbes campestres, et ad meridiem Juda : ceperuntque Bethsames, et Ajalon, et Gaderoth, Socho quoque, et Thamnan, et Gamzo, cum viculis suis, et habitaverunt in eis.'
      v:019: '2CH:28:19 | 19 | 19 | Humiliaverat enim Dominus Judam propter Achaz regem Juda, eo quod nudasset eum auxilio, et contemptui habuisset Dominum.'
      v:020: '2CH:28:20 | 20 | 20 | Adduxitque contra eum Thelgathphalnasar regem Assyriorum, qui et afflixit eum, et nullo resistente vastavit.'
      v:021: '2CH:28:21 | 21 | 21 | Igitur Achaz, spoliata domo Domini, et domo regum ac principum, dedit regi Assyriorum munera, et tamen nihil ei profuit.'
      v:022: '2CH:28:22 | 22 | 22 | Insuper et tempore angustiæ suæ auxit contemptum in Dominum, ipse per se rex Achaz,'
      v:023: '2CH:28:23 | 23 | 23 | immolavit diis Damasci victimas percussoribus suis, et dixit : Dii regum Syriæ auxiliantur eis, quos ego placabo hostiis, et aderunt mihi : cum e contrario ipsi fuerint ruinæ ei, et universo Israël.'
      v:024: '2CH:28:24 | 24 | 24 | Direptis itaque Achaz omnibus vasis domus Dei, atque confractis, clausit januas templi Dei, et fecit sibi altaria in universis angulis Jerusalem.'
      v:025: '2CH:28:25 | 25 | 25 | In omnibus quoque urbibus Juda exstruxit aras ad cremandum thus, atque ad iracundiam provocavit Dominum Deum patrum suorum.'
      v:026: '2CH:28:26 | 26 | 26 | Reliqua autem sermonum ejus, et omnium operum suorum priorum et novissimorum, scripta sunt in libro regum Juda et Israël.'
      v:027: '2CH:28:27 | 27 | 27 | Dormivitque Achaz cum patribus suis, et sepelierunt eum in civitate Jerusalem : neque enim receperunt eum in sepulchra regum Israël. Regnavitque Ezechias filius ejus pro eo.'
  c:029:
    verses:
      v:001: '2CH:29:1 | 1 | 1 | Igitur Ezechias regnare cœpit, cum viginti quinque esset annorum, et viginti novem annis regnavit in Jerusalem : nomen matris ejus Abia filia Zachariæ.'
      v:002: '2CH:29:2 | 2 | 2 | Fecitque quod erat placitum in conspectu Domini, juxta omnia quæ fecerat David pater ejus.'
      v:003: '2CH:29:3 | 3 | 3 | Ipse, anno et mense primo regni sui, aperuit valvas domus Domini, et instauravit eas.'
      v:004: '2CH:29:4 | 4 | 4 | Adduxitque sacerdotes atque Levitas, et congregavit eos in plateam orientalem.'
      v:005: '2CH:29:5 | 5 | 5 | Dixitque ad eos : Audite me, Levitæ, et sanctificamini : mundate domum Domini Dei patrum vestrorum, et auferte omnem immunditiam de sanctuario.'
      v:006: '2CH:29:6 | 6 | 6 | Peccaverunt patres nostri, et fecerunt malum in conspectu Domini Dei nostri, derelinquentes eum : averterunt facies suas a tabernaculo Domini, et præbuerunt dorsum.'
      v:007: '2CH:29:7 | 7 | 7 | Clauserunt ostia quæ erant in porticu, et extinxerunt lucernas, incensumque non adoleverunt, et holocausta non obtulerunt in sanctuario Deo Israël.'
      v:008: '2CH:29:8 | 8 | 8 | Concitatus est itaque furor Domini super Judam et Jerusalem, tradiditque eos in commotionem, et in interitum, et in sibilum, sicut ipsi cernitis oculis vestris.'
      v:009: '2CH:29:9 | 9 | 9 | En corruerunt patres nostri gladiis : filii nostri, et filiæ nostræ, et conjuges captivæ ductæ sunt propter hoc scelus.'
      v:010: '2CH:29:10 | 10 | 10 | Nunc ergo placet mihi ut ineamus fœdus cum Domino Deo Israël, et avertet a nobis furorem iræ suæ.'
      v:011: '2CH:29:11 | 11 | 11 | Filii mei, nolite negligere : vos elegit Dominus ut stetis coram eo, et ministretis illi, colatisque eum, et cremetis ei incensum.{VS:P}'
      v:012: '2CH:29:12 | 12 | 12 | Surrexerunt ergo Levitæ : Mahath filius Amasai, et Joël filius Azariæ de filiis Caath : porro de filiis Merari, Cis filius Abdi, et Azarias filius Jalaleel. De filiis autem Gersom, Joah filius Zemma, et Eden filius Joah.'
      v:013: '2CH:29:13 | 13 | 13 | At vero de filiis Elisaphan, Samri, et Jahiel. De filiis quoque Asaph, Zacharias, et Mathanias :'
      v:014: '2CH:29:14 | 14 | 14 | necnon de filiis Heman, Jahiel, et Semei : sed et de filiis Idithun, Semeias, et Oziel.'
      v:015: '2CH:29:15 | 15 | 15 | Congregaveruntque fratres suos, et sanctificati sunt, et ingressi sunt juxta mandatum regis et imperium Domini, ut expiarent domum Dei.'
      v:016: '2CH:29:16 | 16 | 16 | Sacerdotes quoque ingressi templum Domini ut sanctificarent illud, extulerunt omnem immunditiam quam intro repererant in vestibulo domus Domini : quam tulerunt Levitæ, et asportaverunt ad torrentem Cedron foras.'
      v:017: '2CH:29:17 | 17 | 17 | Cœperunt autem prima die mensis primi mundare, et in die octavo ejusdem mensis ingressi sunt porticum templi Domini, expiaveruntque templum diebus octo, et in die sextadecima mensis ejusdem, quod cœperant, impleverunt.'
      v:018: '2CH:29:18 | 18 | 18 | Ingressi quoque sunt ad Ezechiam regem, et dixerunt ei : Sanctificavimus omnem domum Domini, et altare holocausti, vasaque ejus, necnon et mensam propositionis cum omnibus vasis suis,'
      v:019: '2CH:29:19 | 19 | 19 | cunctamque templi supellectilem, quam polluerat rex Achaz in regno suo, postquam prævaricatus est : et ecce exposita sunt omnia coram altare Domini.{VS:P}'
      v:020: '2CH:29:20 | 20 | 20 | Consurgensque diluculo Ezechias rex, adunavit omnes principes civitatis, et ascendit in domum Domini :'
      v:021: '2CH:29:21 | 21 | 21 | obtuleruntque simul tauros septem, et arietes septem, agnos septem, et hircos septem pro peccato, pro regno, pro sanctuario, pro Juda : dixitque sacerdotibus filiis Aaron, ut offerrent super altare Domini.'
      v:022: '2CH:29:22 | 22 | 22 | Mactaverunt igitur tauros, et susceperunt sanguinem sacerdotes, et fuderunt illum super altare : mactaverunt etiam arietes, et illorum sanguinem super altare fuderunt, immolaveruntque agnos, et fuderunt super altare sanguinem.'
      v:023: '2CH:29:23 | 23 | 23 | Applicuerunt hircos pro peccato coram rege, et universa multitudine, imposueruntque manus suas super eos :'
      v:024: '2CH:29:24 | 24 | 24 | et immolaverunt illos sacerdotes, et asperserunt sanguinem eorum coram altare pro piaculo universi Israëlis : pro omni quippe Israël præceperat rex ut holocaustum fieret, et pro peccato.'
      v:025: '2CH:29:25 | 25 | 25 | Constituit quoque Levitas in domo Domini cum cymbalis, et psalteriis, et citharis secundum dispositionem David regis, et Gad videntis, et Nathan prophetæ : siquidem Domini præceptum fuit per manum prophetarum ejus.'
      v:026: '2CH:29:26 | 26 | 26 | Steteruntque Levitæ tenentes organa David, et sacerdotes tubas.'
      v:027: '2CH:29:27 | 27 | 27 | Et jussit Ezechias ut offerrent holocausta super altare : cumque offerrentur holocausta, cœperunt laudes canere Domino, et clangere tubis, atque in diversis organis quæ David rex Israël præparaverat, concrepare.'
      v:028: '2CH:29:28 | 28 | 28 | Omni autem turba adorante, cantores, et ii qui tenebant tubas, erant in officio suo donec compleretur holocaustum.'
      v:029: '2CH:29:29 | 29 | 29 | Cumque finita esset oblatio, incurvatus est rex, et omnes qui erant cum eo, et adoraverunt.'
      v:030: '2CH:29:30 | 30 | 30 | Præcepitque Ezechias et principes Levitis, ut laudarent Dominum sermonibus David, et Asaph videntis : qui laudaverunt eum magna lætitia, et incurvato genu adoraverunt.{VS:P}'
      v:031: '2CH:29:31 | 31 | 31 | Ezechias autem etiam hæc addidit : Implestis manus vestras Domino : accedite, et offerte victimas et laudes in domo Domini. Obtulit ergo universa multitudo hostias, et laudes, et holocausta, mente devota.'
      v:032: '2CH:29:32 | 32 | 32 | Porro numerus holocaustorum quæ obtulit multitudo, hic fuit : tauros septuaginta, arietes centum, agnos ducentos.'
      v:033: '2CH:29:33 | 33 | 33 | Sanctificaveruntque Domino boves sexcentos, et oves tria millia.'
      v:034: '2CH:29:34 | 34 | 34 | Sacerdotes vero pauci erant, nec poterant sufficere ut pelles holocaustorum detraherent : unde et Levitæ fratres eorum adjuverunt eos, donec impleretur opus, et sanctificarentur antistites : Levitæ quippe faciliori ritu sanctificantur quam sacerdotes.'
      v:035: '2CH:29:35 | 35 | 35 | Fuerunt ergo holocausta plurima, adipes pacificorum, et libamina holocaustorum : et completus est cultus domus Domini.'
      v:036: '2CH:29:36 | 36 | 36 | Lætatusque est Ezechias et omnis populus, eo quod ministerium Domini esset expletum : de repente quippe hoc fieri placuerat.'
  c:030:
    verses:
      v:001: '2CH:30:1 | 1 | 1 | Misit quoque Ezechias ad omnem Israël et Judam : scripsitque epistolas ad Ephraim et Manassen ut venirent ad domum Domini in Jerusalem, et facerent Phase Domino Deo Israël.'
      v:002: '2CH:30:2 | 2 | 2 | Inito ergo consilio regis et principum, et universi cœtus Jerusalem, decreverunt ut facerent Phase mense secundo.'
      v:003: '2CH:30:3 | 3 | 3 | Non enim potuerant facere in tempore suo, quia sacerdotes qui possent sufficere, sanctificati non fuerant, et populus nondum congregatus fuerat in Jerusalem.'
      v:004: '2CH:30:4 | 4 | 4 | Placuitque sermo regi, et omni multitudini.'
      v:005: '2CH:30:5 | 5 | 5 | Et decreverunt ut mitterent nuntios in universum Israël, de Bersabee usque Dan, ut venirent, et facerent Phase Domino Deo Israël in Jerusalem : multi enim non fecerant sicut lege præscriptum est.{VS:P}'
      v:006: '2CH:30:6 | 6 | 6 | Perrexeruntque cursores cum epistolis ex regis imperio, et principum ejus, in universum Israël et Judam, juxta id quod rex jusserat, prædicantes : Filii Israël, revertimini ad Dominum Deum Abraham, et Isaac, et Israël : et revertetur ad reliquias quæ effugerunt manum regis Assyriorum.'
      v:007: '2CH:30:7 | 7 | 7 | Nolite fieri sicut patres vestri et fratres, qui recesserunt a Domino Deo patrum suorum, qui tradidit eos in interitum, ut ipsi cernitis.'
      v:008: '2CH:30:8 | 8 | 8 | Nolite indurare cervices vestras, sicut patres vestri : tradite manus Domino, et venite ad sanctuarium ejus quod sanctificavit in æternum : servite Domino Deo patrum vestrorum, et avertetur a vobis ira furoris ejus.'
      v:009: '2CH:30:9 | 9 | 9 | Si enim vos reversi fueritis ad Dominum, fratres vestri et filii habebunt misericordiam coram dominis suis, qui illos duxerunt captivos, et revertentur in terram hanc : pius enim et clemens est Dominus Deus vester, et non avertet faciem suam a vobis, si reversi fueritis ad eum.'
      v:010: '2CH:30:10 | 10 | 10 | Igitur cursores pergebant velociter de civitate in civitatem per terram Ephraim et Manasse usque ad Zabulon, illis irridentibus et subsannantibus eos.'
      v:011: '2CH:30:11 | 11 | 11 | Attamen quidam viri ex Aser, et Manasse, et Zabulon acquiescentes consilio, venerunt Jerusalem.'
      v:012: '2CH:30:12 | 12 | 12 | In Juda vero facta est manus Domini ut daret eis cor unum, ut facerent juxta præceptum regis et principum verbum Domini.'
      v:013: '2CH:30:13 | 13 | 13 | Congregatique sunt in Jerusalem populi multi ut facerent solemnitatem azymorum, in mense secundo :'
      v:014: '2CH:30:14 | 14 | 14 | et surgentes destruxerunt altaria quæ erant in Jerusalem, atque universa in quibus idolis adolebatur incensum, subvertentes, projecerunt in torrentem Cedron.{VS:P}'
      v:015: '2CH:30:15 | 15 | 15 | Immolaverunt autem Phase quartadecima die mensis secundi. Sacerdotes quoque atque Levitæ tandem sanctificati, obtulerunt holocausta in domo Domini :'
      v:016: '2CH:30:16 | 16 | 16 | steteruntque in ordine suo juxta dispositionem et legem Moysi hominis Dei : sacerdotes vero suscipiebant effundendum sanguinem de manibus Levitarum,'
      v:017: '2CH:30:17 | 17 | 17 | eo quod multa turba sanctificata non esset : et idcirco immolarent Levitæ Phase his qui non occurrerant sanctificari Domino.'
      v:018: '2CH:30:18 | 18 | 18 | Magna etiam pars populi de Ephraim, et Manasse, et Issachar, et Zabulon, quæ sanctificata non fuerat, comedit Phase non juxta quod scriptum est : et oravit pro eis Ezechias, dicens : Dominus bonus propitiabitur'
      v:019: '2CH:30:19 | 19 | 19 | cunctis, qui in toto corde requirunt Dominum Deum patrum suorum : et non imputabit eis quod minus sanctificati sunt.'
      v:020: '2CH:30:20 | 20 | 20 | Quem exaudivit Dominus, et placatus est populo.'
      v:021: '2CH:30:21 | 21 | 21 | Feceruntque filii Israël, qui inventi sunt in Jerusalem, solemnitatem azymorum septem diebus in lætitia magna, laudantes Dominum per singulos dies : Levitæ quoque et sacerdotes per organa quæ suo officio congruebant.'
      v:022: '2CH:30:22 | 22 | 22 | Et locutus est Ezechias ad cor omnium Levitarum qui habebant intelligentiam bonam super Domino : et comederunt septem diebus solemnitatis, immolantes victimas pacificorum, et laudantes Dominum Deum patrum suorum.'
      v:023: '2CH:30:23 | 23 | 23 | Placuitque universæ multitudini ut celebrarent etiam alios dies septem : quod et fecerunt cum ingenti gaudio.'
      v:024: '2CH:30:24 | 24 | 24 | Ezechias enim rex Juda præbuerat multitudini mille tauros, et septem millia ovium : principes vero dederant populo tauros mille, et oves decem millia : sanctificata est ergo sacerdotum plurima multitudo.'
      v:025: '2CH:30:25 | 25 | 25 | Et hilaritate perfusa omnis turba Juda, tam sacerdotum et Levitarum, quam universæ frequentiæ quæ venerat ex Israël : proselytorum quoque de terra Israël, et habitantium in Juda.'
      v:026: '2CH:30:26 | 26 | 26 | Factaque est grandis celebritas in Jerusalem, qualis a diebus Salomonis filii David regis Israël in ea urbe non fuerat.'
      v:027: '2CH:30:27 | 27 | 27 | Surrexerunt autem sacerdotes atque Levitæ benedicentes populo : et exaudita est vox eorum, pervenitque oratio in habitaculum sanctum cæli.'
  c:031:
    verses:
      v:001: '2CH:31:1 | 1 | 1 | Cumque hæc fuissent rite celebrata, egressus est omnis Israël qui inventus fuerat in urbibus Juda, et fregerunt simulacra, succideruntque lucos, demoliti sunt excelsa, et altaria destruxerunt, non solum de universo Juda et Benjamin, sed et de Ephraim quoque et Manasse, donec penitus everterent : reversique sunt omnes filii Israël in possessiones et civitates suas.'
      v:002: '2CH:31:2 | 2 | 2 | Ezechias autem constituit turmas sacerdotales et Leviticas per divisiones suas, unumquemque in officio proprio, tam sacerdotum videlicet quam Levitarum, ad holocausta et pacifica, ut ministrarent et confiterentur, canerentque in portis castrorum Domini.'
      v:003: '2CH:31:3 | 3 | 3 | Pars autem regis erat, ut de propria ejus substantia offerretur holocaustum, mane semper et vespere : sabbatis quoque, et calendis, et solemnitatibus ceteris, sicut scriptum est in lege Moysi.'
      v:004: '2CH:31:4 | 4 | 4 | Præcepit etiam populo habitantium Jerusalem ut darent partes sacerdotibus et Levitis, ut possent vacare legi Domini.'
      v:005: '2CH:31:5 | 5 | 5 | Quod cum percrebruisset in auribus multitudinis, plurimas obtulere primitias filii Israël frumenti, vini, et olei : mellis quoque, et omnium quæ gignit humus, decimas obtulerunt.'
      v:006: '2CH:31:6 | 6 | 6 | Sed et filii Israël et Juda qui habitabant in urbibus Juda, obtulerunt decimas boum et ovium, decimasque sanctorum quæ voverant Domino Deo suo : atque universa portantes, fecerunt acervos plurimos.'
      v:007: '2CH:31:7 | 7 | 7 | Mense tertio cœperunt acervorum jacere fundamenta, et mense septimo compleverunt eos.'
      v:008: '2CH:31:8 | 8 | 8 | Cumque ingressi fuissent Ezechias et principes ejus, viderunt acervos, et benedixerunt Domino ac populo Israël.'
      v:009: '2CH:31:9 | 9 | 9 | Interrogavitque Ezechias sacerdotes et Levitas, cur ita jacerent acervi.'
      v:010: '2CH:31:10 | 10 | 10 | Respondit illi Azarias sacerdos primus de stirpe Sadoc, dicens : Ex quo cœperunt offerri primitiæ in domo Domini, comedimus, et saturati sumus, et remanserunt plurima, eo quod benedixerit Dominus populo suo : reliquarum autem copia est ista, quam cernis.'
      v:011: '2CH:31:11 | 11 | 11 | Præcepit igitur Ezechias ut præpararent horrea in domo Domini. Quod cum fecissent,'
      v:012: '2CH:31:12 | 12 | 12 | intulerunt tam primitias quam decimas, et quæcumque voverant, fideliter. Fuit autem præfectus eorum Chonenias Levita, et Semei frater ejus secundus,'
      v:013: '2CH:31:13 | 13 | 13 | post quem Jahiel, et Azarias, et Nahath, et Asaël, et Jerimoth, Jozabad quoque, et Eliel, et Jesmachias, et Mahath, et Banaias, præpositi sub manibus Choneniæ et Semei fratris ejus, ex imperio Ezechiæ regis et Azariæ pontificis domus Dei, ad quos omnia pertinebant.'
      v:014: '2CH:31:14 | 14 | 14 | Core vero filius Jemna Levites, et janitor orientalis portæ, præpositus erat iis quæ sponte offerebantur Domino, primitiisque et consecratis in Sancta sanctorum.'
      v:015: '2CH:31:15 | 15 | 15 | Et sub cura ejus Eden, et Benjamin, Jesue, et Semeias, Amarias quoque, et Sechenias in civitatibus sacerdotum, ut fideliter distribuerent fratribus suis partes, minoribus atque majoribus :'
      v:016: '2CH:31:16 | 16 | 16 | exceptis maribus ab annis tribus et supra, cunctis qui ingrediebantur templum Domini, et quidquid per singulos dies conducebat in ministerio, atque observationibus juxta divisiones suas,'
      v:017: '2CH:31:17 | 17 | 17 | sacerdotibus per familias, et Levitis a vigesimo anno et supra, per ordines et turmas suas,'
      v:018: '2CH:31:18 | 18 | 18 | universæque multitudini tam uxoribus quam liberis eorum utriusque sexus, fideliter cibi de his quæ sanctificata fuerant, præbebantur.'
      v:019: '2CH:31:19 | 19 | 19 | Sed et filiorum Aaron per agros, et suburbana urbium singularum, dispositi erant viri, qui partes distribuerent universo sexui masculino de sacerdotibus et Levitis.'
      v:020: '2CH:31:20 | 20 | 20 | Fecit ergo Ezechias universa quæ diximus in omni Juda : operatusque est bonum et rectum, et verum coram Domino Deo suo,'
      v:021: '2CH:31:21 | 21 | 21 | in universa cultura ministerii domus Domini, juxta legem et cæremonias, volens requirere Deum suum in toto corde suo : fecitque, et prosperatus est.'
  c:032:
    verses:
      v:001: '2CH:32:1 | 1 | 1 | Post quæ et hujuscemodi veritatem, venit Sennacherib rex Assyriorum, et ingressus Judam, obsedit civitates munitas, volens eas capere.'
      v:002: '2CH:32:2 | 2 | 2 | Quod cum vidisset Ezechias, venisse scilicet Sennacherib, et totum belli impetum verti contra Jerusalem,'
      v:003: '2CH:32:3 | 3 | 3 | inito cum principibus consilio, virisque fortissimis, ut obturarent capita fontium qui erant extra urbem : et hoc omnium decernente sententia,'
      v:004: '2CH:32:4 | 4 | 4 | congregavit plurimam multitudinem, et obturaverunt cunctos fontes, et rivum qui fluebat in medio terræ, dicentes : Ne veniant reges Assyriorum, et inveniant aquarum abundantiam.'
      v:005: '2CH:32:5 | 5 | 5 | Ædificavit quoque, agens industrie, omnem murum qui fuerat dissipatus, et exstruxit turres desuper, et forinsecus alterum murum : instauravitque Mello in civitate David, et fecit universi generis armaturam et clypeos :'
      v:006: '2CH:32:6 | 6 | 6 | constituitque principes bellatorum in exercitu, et convocavit universos in platea portæ civitatis, ac locutus est ad cor eorum, dicens :'
      v:007: '2CH:32:7 | 7 | 7 | Viriliter agite, et confortamini : nolite timere, nec paveatis regem Assyriorum, et universam multitudinem quæ est cum eo : multo enim plures nobiscum sunt, quam cum illo.'
      v:008: '2CH:32:8 | 8 | 8 | Cum illo enim est brachium carneum : nobiscum Dominus Deus noster, qui auxiliator est noster, pugnatque pro nobis. Confortatusque est populus hujuscemodi verbis Ezechiæ regis Juda.{VS:P}'
      v:009: '2CH:32:9 | 9 | 9 | Quæ postquam gesta sunt, misit Sennacherib rex Assyriorum servos suos in Jerusalem (ipse enim cum universo exercitu obsidebat Lachis) ad Ezechiam regem Juda, et ad omnem populum qui erat in urbe, dicens :'
      v:010: '2CH:32:10 | 10 | 10 | Hæc dicit Sennacherib rex Assyriorum : In quo habentes fiduciam sedetis obsessi in Jerusalem ?'
      v:011: '2CH:32:11 | 11 | 11 | num Ezechias decipit vos, ut tradat morti in fame et siti, affirmans quod Dominus Deus vester liberet vos de manu regis Assyriorum ?'
      v:012: '2CH:32:12 | 12 | 12 | Numquid non iste est Ezechias, qui destruxit excelsa illius, et altaria, et præcepit Juda et Jerusalem, dicens : Coram altari uno adorabitis, et in ipso comburetis incensum ?'
      v:013: '2CH:32:13 | 13 | 13 | an ignoratis quæ ego fecerim, et patres mei, cunctis terrarum populis ? numquid prævaluerunt dii gentium, omniumque terrarum, liberare regionem suam de manu mea ?'
      v:014: '2CH:32:14 | 14 | 14 | Quis est de universis diis gentium, quas vastaverunt patres mei, qui potuerit eruere populum suum de manu mea, ut possit etiam Deus vester eruere vos de hac manu ?'
      v:015: '2CH:32:15 | 15 | 15 | non vos ergo decipiat Ezechias, nec vana persuasione deludat, neque credatis ei. Si enim nullus potuit deus cunctarum gentium atque regnorum liberare populum suum de manu mea, et de manu patrum meorum, consequenter nec Deus vester poterit eruere vos de manu mea.'
      v:016: '2CH:32:16 | 16 | 16 | Sed et alia multa locuti sunt servi ejus contra Dominum Deum, et contra Ezechiam servum ejus.'
      v:017: '2CH:32:17 | 17 | 17 | Epistolas quoque scripsit plenas blasphemiæ in Dominum Deum Israël, et locutus est adversus eum : Sicut dii gentium ceterarum non potuerunt liberare populum suum de manu mea, sic et Deus Ezechiæ eruere non poterit populum suum de manu ista.'
      v:018: '2CH:32:18 | 18 | 18 | Insuper et clamore magno, lingua judaica, contra populum qui sedebat in muris Jerusalem, personabat, ut terreret eos, et caperet civitatem.'
      v:019: '2CH:32:19 | 19 | 19 | Locutusque est contra Deum Jerusalem, sicut adversum deos populorum terræ, opera manuum hominum.'
      v:020: '2CH:32:20 | 20 | 20 | Oraverunt igitur Ezechias rex, et Isaias filius Amos prophetes, adversum hanc blasphemiam, ac vociferati sunt usque in cælum.'
      v:021: '2CH:32:21 | 21 | 21 | Et misit Dominus angelum, qui percussit omnem virum robustum, et bellatorem, et principem exercitus regis Assyriorum : reversusque est cum ignominia in terram suam. Cumque ingressus esset domum dei sui, filii qui egressi fuerant de utero ejus interfecerunt eum gladio.'
      v:022: '2CH:32:22 | 22 | 22 | Salvavitque Dominus Ezechiam et habitatores Jerusalem de manu Sennacherib regis Assyriorum, et de manu omnium, et præstitit eis quietem per circuitum.'
      v:023: '2CH:32:23 | 23 | 23 | Multi etiam deferebant hostias et sacrificia Domino in Jerusalem, et munera Ezechiæ regi Juda : qui exaltatus est post hæc coram cunctis gentibus.{VS:P}'
      v:024: '2CH:32:24 | 24 | 24 | In diebus illis ægrotavit Ezechias usque ad mortem, et oravit Dominum : exaudivitque eum, et dedit ei signum.'
      v:025: '2CH:32:25 | 25 | 25 | Sed non juxta beneficia quæ acceperat, retribuit, quia elevatum est cor ejus : et facta est contra eum ira, et contra Judam et Jerusalem.'
      v:026: '2CH:32:26 | 26 | 26 | Humiliatusque est postea, eo quod exaltatum fuisset cor ejus, tam ipse quam habitatores Jerusalem : et idcirco non venit super eos ira Domini in diebus Ezechiæ.'
      v:027: '2CH:32:27 | 27 | 27 | Fuit autem Ezechias dives, et inclytus valde, et thesauros sibi plurimos congregavit argenti, et auri, et lapidis pretiosi, aromatum, et armorum universi generis, et vasorum magni pretii.'
      v:028: '2CH:32:28 | 28 | 28 | Apothecas quoque frumenti, vini, et olei, et præsepia omnium jumentorum, caulasque pecorum,'
      v:029: '2CH:32:29 | 29 | 29 | et urbes ædificavit sibi : habebat quippe greges ovium et armentorum innumerabiles, eo quod dedisset ei Dominus substantiam multam nimis.'
      v:030: '2CH:32:30 | 30 | 30 | Ipse est Ezechias, qui obturavit superiorem fontem aquarum Gihon, et avertit eas subter ad occidentem urbis David : in omnibus operibus suis fecit prospere quæ voluit.'
      v:031: '2CH:32:31 | 31 | 31 | Attamen in legatione principum Babylonis, qui missi fuerant ad eum ut interrogarent de portento quod acciderat super terram, dereliquit eum Deus ut tentaretur, et nota fierent omnia quæ erant in corde ejus.'
      v:032: '2CH:32:32 | 32 | 32 | Reliqua autem sermonum Ezechiæ, et misericordiarum ejus, scripta sunt in visione Isaiæ filii Amos prophetæ, et in libro regum Juda et Israël.'
      v:033: '2CH:32:33 | 33 | 33 | Dormivitque Ezechias cum patribus suis, et sepelierunt eum super sepulchra filiorum David : et celebravit ejus exequias universus Juda, et omnes habitatores Jerusalem : regnavitque Manasses filius ejus pro eo.'
  c:033:
    verses:
      v:001: '2CH:33:1 | 1 | 1 | Duodecim annorum erat Manasses cum regnare cœpisset, et quinquaginta quinque annis regnavit in Jerusalem.'
      v:002: '2CH:33:2 | 2 | 2 | Fecit autem malum coram Domino, juxta abominationes gentium quas subvertit Dominus coram filiis Israël :'
      v:003: '2CH:33:3 | 3 | 3 | et conversus instauravit excelsa quæ demolitus fuerat Ezechias pater ejus : construxitque aras Baalim, et fecit lucos, et adoravit omnem militiam cæli, et coluit eam.'
      v:004: '2CH:33:4 | 4 | 4 | Ædificavit quoque altaria in domo Domini, de qua dixerat Dominus : In Jerusalem erit nomen meum in æternum.'
      v:005: 2CH:33:5 | 5 | 5 | Ædificavit autem ea cuncto exercitui cæli in duobus atriis domus Domini.
      v:006: '2CH:33:6 | 6 | 6 | Transireque fecit filios suos per ignem in valle Benennom : observabat somnia, sectabatur auguria, maleficis artibus inserviebat, habebat secum magos et incantatores, multaque mala operatus est coram Domino ut irritaret eum.'
      v:007: '2CH:33:7 | 7 | 7 | Sculptile quoque et conflatile signum posuit in domo Dei, de qua locutus est Deus ad David, et ad Salomonem filium ejus, dicens : In domo hac, et in Jerusalem quam elegi de cunctis tribubus Israël, ponam nomen meum in sempiternum.'
      v:008: '2CH:33:8 | 8 | 8 | Et moveri non faciam pedem Israël de terra quam tradidi patribus eorum : ita dumtaxat si custodierint facere quæ præcepi eis, cunctamque legem, et cæremonias atque judicia, per manum Moysi.'
      v:009: '2CH:33:9 | 9 | 9 | Igitur Manasses seduxit Judam, et habitatores Jerusalem, ut facerent malum super omnes gentes quas subverterat Dominus a facie filiorum Israël.'
      v:010: '2CH:33:10 | 10 | 10 | Locutusque est Dominus ad eum, et ad populum illius, et attendere noluerunt.'
      v:011: '2CH:33:11 | 11 | 11 | Idcirco superinduxit eis principes exercitus regis Assyriorum : ceperuntque Manassen, et vinctum catenis atque compedibus duxerunt in Babylonem.{VS:P}'
      v:012: '2CH:33:12 | 12 | 12 | Qui postquam coangustatus est, oravit Dominum Deum suum : et egit pœnitentiam valde coram Deo patrum suorum.'
      v:013: '2CH:33:13 | 13 | 13 | Deprecatusque est eum, et obsecravit intente : et exaudivit orationem ejus, reduxitque eum Jerusalem in regnum suum, et cognovit Manasses quod Dominus ipse esset Deus.'
      v:014: '2CH:33:14 | 14 | 14 | Post hæc ædificavit murum extra civitatem David ad occidentem Gihon in convalle, ab introitu portæ piscium per circuitum usque ad Ophel, et exaltavit illum vehementer : constituitque principes exercitus in cunctis civitatibus Juda munitis :'
      v:015: '2CH:33:15 | 15 | 15 | et abstulit deos alienos, et simulacrum de domo Domini : aras quoque, quas fecerat in monte domus Domini et in Jerusalem : et projecit omnia extra urbem.'
      v:016: '2CH:33:16 | 16 | 16 | Porro instauravit altare Domini, et immolavit super illud victimas, et pacifica, et laudem : præcepitque Judæ ut serviret Domino Deo Israël.'
      v:017: 2CH:33:17 | 17 | 17 | Attamen adhuc populus immolabat in excelsis Domino Deo suo.
      v:018: '2CH:33:18 | 18 | 18 | Reliqua autem gestorum Manasse, et obsecratio ejus ad Deum suum, verba quoque videntium qui loquebantur ad eum in nomine Domini Dei Israël, continentur in sermonibus regum Israël.'
      v:019: '2CH:33:19 | 19 | 19 | Oratio quoque ejus et exauditio, et cuncta peccata atque contemptus, loca etiam in quibus ædificavit excelsa, et fecit lucos et statuas antequam ageret pœnitentiam, scripta sunt in sermonibus Hozai.'
      v:020: '2CH:33:20 | 20 | 20 | Dormivit ergo Manasses cum patribus suis, et sepelierunt eum in domo sua : regnavitque pro eo filius ejus Amon.{VS:P}'
      v:021: '2CH:33:21 | 21 | 21 | Viginti duorum annorum erat Amon cum regnare cœpisset, et duobus annis regnavit in Jerusalem.'
      v:022: '2CH:33:22 | 22 | 22 | Fecitque malum in conspectu Domini, sicut fecerat Manasses pater ejus : et cunctis idolis quæ Manasses fuerat fabricatus, immolavit atque servivit.'
      v:023: '2CH:33:23 | 23 | 23 | Et non est reveritus faciem Domini, sicut reveritus est Manasses pater ejus, et multo majora deliquit.'
      v:024: '2CH:33:24 | 24 | 24 | Cumque conjurassent adversus eum servi sui, interfecerunt eum in domo sua.'
      v:025: '2CH:33:25 | 25 | 25 | Porro reliqua populi multitudo, cæsis iis qui Amon percusserant, constituit regem Josiam filium ejus pro eo.'
  c:034:
    verses:
      v:001: '2CH:34:1 | 1 | 1 | Octo annorum erat Josias cum regnare cœpisset, et triginta et uno anno regnavit in Jerusalem.'
      v:002: '2CH:34:2 | 2 | 2 | Fecitque quod erat rectum in conspectu Domini, et ambulavit in viis David patris sui : non declinavit neque ad dextram, neque ad sinistram.'
      v:003: '2CH:34:3 | 3 | 3 | Octavo autem anno regni sui, cum adhuc esset puer, cœpit quærere Deum patris sui David : et duodecimo anno postquam regnare cœperat, mundavit Judam et Jerusalem ab excelsis, et lucis, simulacrisque et sculptilibus.'
      v:004: '2CH:34:4 | 4 | 4 | Destruxeruntque coram eo aras Baalim, et simulacra quæ superposita fuerant, demoliti sunt : lucos etiam et sculptilia succidit atque comminuit, et super tumulos eorum qui eis immolare consueverant, fragmenta dispersit.'
      v:005: '2CH:34:5 | 5 | 5 | Ossa præterea sacerdotum combussit in altaribus idolorum, mundavitque Judam et Jerusalem.'
      v:006: '2CH:34:6 | 6 | 6 | Sed et in urbibus Manasse, et Ephraim, et Simeon, usque Nephthali, cuncta subvertit.'
      v:007: '2CH:34:7 | 7 | 7 | Cumque altaria dissipasset, et lucos et sculptilia contrivisset in frusta, cunctaque delubra demolitus esset de universa terra Israël, reversus est in Jerusalem.'
      v:008: '2CH:34:8 | 8 | 8 | Igitur anno octavodecimo regni sui, mundata jam terra et templo Domini, misit Saphan filium Eseliæ, et Maasiam principem civitatis, et Joha filium Joachaz a commentariis, ut instaurarent domum Domini Dei sui.'
      v:009: '2CH:34:9 | 9 | 9 | Qui venerunt ad Helciam sacerdotem magnum : acceptamque ab eo pecuniam quæ illata fuerat in domum Domini, et quam congregaverant Levitæ, et janitores de Manasse, et Ephraim, et universis reliquiis Israël, ab omni quoque Juda, et Benjamin, et habitatoribus Jerusalem,'
      v:010: '2CH:34:10 | 10 | 10 | tradiderunt in manibus eorum qui præerant operariis in domo Domini, ut instaurarent templum, et infirma quæque sarcirent.'
      v:011: '2CH:34:11 | 11 | 11 | At illi dederunt eam artificibus et cæmentariis, ut emerent lapides de lapicidinis, et ligna ad commissuras ædificii, et ad contignationem domorum quas destruxerant reges Juda.'
      v:012: '2CH:34:12 | 12 | 12 | Qui fideliter cuncta faciebant. Erant autem præpositi operantium Jahath et Abdias de filiis Merari, Zacharias et Mosollam de filiis Caath, qui urgebant opus : omnes Levitæ scientes organis canere.'
      v:013: '2CH:34:13 | 13 | 13 | Super eos vero qui ad diversos usus onera portabant, erant scribæ, et magistri de Levitis, janitores.{VS:P}'
      v:014: '2CH:34:14 | 14 | 14 | Cumque efferrent pecuniam quæ illata fuerat in templum Domini, reperit Helcias sacerdos librum legis Domini per manum Moysi.'
      v:015: '2CH:34:15 | 15 | 15 | Et ait ad Saphan scribam : Librum legis inveni in domo Domini : et tradidit ei.'
      v:016: '2CH:34:16 | 16 | 16 | At ille intulit volumen ad regem, et nuntiavit ei, dicens : Omnia quæ dedisti in manu servorum tuorum, ecce complentur.'
      v:017: '2CH:34:17 | 17 | 17 | Argentum quod repertum est in domo Domini, conflaverunt, datumque est præfectis artificum, et diversa opera fabricantium.'
      v:018: '2CH:34:18 | 18 | 18 | Præterea tradidit mihi Helcias sacerdos hunc librum. Quem cum rege præsente recitasset,'
      v:019: '2CH:34:19 | 19 | 19 | audissetque ille verba legis, scidit vestimenta sua :'
      v:020: '2CH:34:20 | 20 | 20 | et præcepit Helciæ, et Ahicam filio Saphan, et Abdon filio Micha, Saphan quoque scribæ, et Asaæ servo regis, dicens :'
      v:021: '2CH:34:21 | 21 | 21 | Ite, et orate Dominum pro me, et pro reliquiis Israël et Juda, super universis sermonibus libri istius, qui repertus est : magnus enim furor Domini stillavit super nos, eo quod non custodierint patres nostri verba Domini ut facerent omnia quæ scripta sunt in isto volumine.'
      v:022: '2CH:34:22 | 22 | 22 | Abiit ergo Helcias, et hi qui simul a rege missi fuerant, ad Oldam prophetidem, uxorem Sellum filii Thecuath filii Hasra custodis vestium, quæ habitabat in Jerusalem in Secunda : et locuti sunt ei verba quæ supra narravimus.'
      v:023: '2CH:34:23 | 23 | 23 | At illa respondit eis : Hæc dicit Dominus Deus Israël : Dicite viro qui misit vos ad me :'
      v:024: '2CH:34:24 | 24 | 24 | Hæc dicit Dominus : Ecce ego inducam mala super locum istum et super habitatores ejus, cunctaque maledicta quæ scripta sunt in libro hoc, quem legerunt coram rege Juda.'
      v:025: '2CH:34:25 | 25 | 25 | Quia dereliquerunt me, et sacrificaverunt diis alienis, ut me ad iracundiam provocarent in cunctis operibus manuum suarum, idcirco stillabit furor meus super locum istum, et non extinguetur.'
      v:026: '2CH:34:26 | 26 | 26 | Ad regem autem Juda, qui misit vos pro Domino deprecando, sic loquimini : Hæc dicit Dominus Deus Israël : Quoniam audisti verba voluminis,'
      v:027: '2CH:34:27 | 27 | 27 | atque emollitum est cor tuum, et humiliatus es in conspectu Dei super his quæ dicta sunt contra locum hunc et habitatores Jerusalem, reveritusque faciem meam scidisti vestimenta tua, et flevisti coram me : ego quoque exaudivi te, dicit Dominus.'
      v:028: '2CH:34:28 | 28 | 28 | Jam enim colligam te ad patres tuos, et infereris in sepulchrum tuum in pace : nec videbunt oculi tui omne malum quod ego inducturus sum super locum istum, et super habitatores ejus. Retulerunt itaque regi cuncta quæ dixerat.{VS:P}'
      v:029: '2CH:34:29 | 29 | 29 | At ille convocatis universis majoribus natu Juda et Jerusalem,'
      v:030: '2CH:34:30 | 30 | 30 | ascendit in domum Domini, unaque omnes viri Juda et habitatores Jerusalem, sacerdotes et Levitæ, et cunctus populus a minimo usque ad maximum. Quibus audientibus in domo Domini, legit rex omnia verba voluminis :'
      v:031: '2CH:34:31 | 31 | 31 | et stans in tribunali suo, percussit fœdus coram Domino ut ambularet post eum, et custodiret præcepta, et testimonia, et justificationes ejus in toto corde suo, et in tota anima sua, faceretque quæ scripta sunt in volumine illo, quod legerat.'
      v:032: '2CH:34:32 | 32 | 32 | Adjuravit quoque super hoc omnes qui reperti fuerant in Jerusalem et Benjamin : et fecerunt habitatores Jerusalem juxta pactum Domini Dei patrum suorum.'
      v:033: '2CH:34:33 | 33 | 33 | Abstulit ergo Josias cunctas abominationes de universis regionibus filiorum Israël : et fecit omnes qui residui erant in Israël, servire Domino Deo suo. Cunctis diebus ejus non recesserunt a Domino Deo patrum suorum.'
  c:035:
    verses:
      v:001: '2CH:35:1 | 1 | 1 | Fecit autem Josias in Jerusalem Phase Domino, quod immolatum est quartadecima die mensis primi :'
      v:002: '2CH:35:2 | 2 | 2 | et constituit sacerdotes in officiis suis, hortatusque est eos ut ministrarent in domo Domini :'
      v:003: '2CH:35:3 | 3 | 3 | Levitis quoque, ad quorum eruditionem omnis Israël sanctificabatur Domino, locutus est : Ponite arcam in sanctuario templi, quod ædificavit Salomon filius David rex Israël, nequaquam enim eam ultra portabitis : nunc autem ministrate Domino Deo vestro, et populo ejus Israël.'
      v:004: '2CH:35:4 | 4 | 4 | Et præparate vos per domos et cognationes vestras in divisionibus singulorum, sicut præcepit David rex Israël, et descripsit Salomon filius ejus.'
      v:005: '2CH:35:5 | 5 | 5 | Et ministrate in sanctuario per familias turmasque Leviticas,'
      v:006: '2CH:35:6 | 6 | 6 | et sanctificati immolate Phase : fratres etiam vestros, ut possint juxta verba quæ locutus est Dominus in manu Moysi facere, præparate.'
      v:007: '2CH:35:7 | 7 | 7 | Dedit præterea Josias omni populo qui ibi fuerat inventus in solemnitate Phase, agnos et hædos de gregibus et reliqui pecoris triginta millia, boum quoque tria millia : hæc de regis universa substantia.'
      v:008: '2CH:35:8 | 8 | 8 | Duces quoque ejus sponte quod voverant, obtulerunt, tam populo quam sacerdotibus et Levitis. Porro Helcias, et Zacharias, et Jahiel principes domus Domini dederunt sacerdotibus ad faciendum Phase pecora commixtim duo millia sexcenta, et boves trecentos.'
      v:009: '2CH:35:9 | 9 | 9 | Chonenias autem, et Semeias, etiam Nathanaël fratres ejus, necnon Hasabias, et Jehiel, et Jozabad principes Levitarum, dederunt ceteris Levitis ad celebrandum Phase quinque millia pecorum, et boves quingentos.'
      v:010: '2CH:35:10 | 10 | 10 | Præparatumque est ministerium, et steterunt sacerdotes in officio suo : Levitæ quoque in turmis, juxta regis imperium.'
      v:011: '2CH:35:11 | 11 | 11 | Et immolatum est Phase : asperseruntque sacerdotes manu sua sanguinem, et Levitæ detraxerunt pelles holocaustorum :'
      v:012: '2CH:35:12 | 12 | 12 | et separaverunt ea ut darent per domos et familias singulorum, et offerrentur Domino, sicut scriptum est in libro Moysi : de bobus quoque fecerunt similiter.'
      v:013: '2CH:35:13 | 13 | 13 | Et assaverunt Phase super ignem, juxta quod in lege scriptum est : pacificas vero hostias coxerunt in lebetibus, et cacabis, et ollis, et festinato distribuerunt universæ plebi :'
      v:014: '2CH:35:14 | 14 | 14 | sibi autem et sacerdotibus postea paraverunt, nam in oblatione holocaustorum et adipum usque ad noctem sacerdotes fuerunt occupati, unde Levitæ sibi et sacerdotibus filiis Aaron paraverunt novissimis.'
      v:015: '2CH:35:15 | 15 | 15 | Porro cantores filii Asaph stabant in ordine suo, juxta præceptum David, et Asaph, et Heman, et Idithun prophetarum regis : janitores vero per portas singulas observabant, ita ut nec puncto quidem discederent a ministerio : quam ob rem et fratres eorum Levitæ paraverunt eis cibos.'
      v:016: '2CH:35:16 | 16 | 16 | Omnis igitur cultura Domini rite completa est in die illa, ut facerent Phase, et offerrent holocausta super altare Domini, juxta præceptum regis Josiæ.'
      v:017: '2CH:35:17 | 17 | 17 | Feceruntque filii Israël, qui reperti fuerant ibi, Phase in tempore illo, et solemnitatem azymorum septem diebus.'
      v:018: '2CH:35:18 | 18 | 18 | Non fuit Phase simile huic in Israël a diebus Samuelis prophetæ : sed nec quisquam de cunctis regibus Israël fecit Phase sicut Josias, sacerdotibus, et Levitis, et omni Judæ et Israël qui repertus fuerat, et habitantibus in Jerusalem.'
      v:019: '2CH:35:19 | 19 | 19 | Octavodecimo anno regni Josiæ hoc Phase celebratum est.{VS:P}'
      v:020: '2CH:35:20 | 20 | 20 | Postquam instauraverat Josias templum, ascendit Nechao rex Ægypti ad pugnandum in Charcamis juxta Euphraten : et processit in occursum ejus Josias.'
      v:021: '2CH:35:21 | 21 | 21 | At ille, missis ad eum nuntiis, ait : Quid mihi et tibi est, rex Juda ? non adversum te hodie venio, sed contra aliam pugno domum, ad quam me Deus festinato ire præcepit : desine adversum Deum facere, qui mecum est, ne interficiat te.'
      v:022: '2CH:35:22 | 22 | 22 | Noluit Josias reverti, sed præparavit contra eum bellum, nec acquievit sermonibus Nechao ex ore Dei : verum perrexit ut dimicaret in campo Mageddo.'
      v:023: '2CH:35:23 | 23 | 23 | Ibique vulneratus a sagittariis, dixit pueris suis : Educite me de prælio, quia oppido vulneratus sum.'
      v:024: '2CH:35:24 | 24 | 24 | Qui transtulerunt eum de curru in alterum currum, qui sequebatur eum more regio, et asportaverunt eum in Jerusalem : mortuusque est, et sepultus in mausoleo patrum suorum, et universus Juda et Jerusalem luxerunt eum.'
      v:025: '2CH:35:25 | 25 | 25 | Jeremias maxime : cujus omnes cantores atque cantatrices, usque in præsentem diem, lamentationes super Josiam replicant, et quasi lex obtinuit in Israël : Ecce scriptum fertur in lamentationibus.'
      v:026: '2CH:35:26 | 26 | 26 | Reliqua autem sermonum Josiæ, et misericordiarum ejus, quæ lege præcepta sunt Domini,'
      v:027: '2CH:35:27 | 27 | 27 | opera quoque illius prima et novissima, scripta sunt in libro regum Juda et Israël.'
  c:036:
    verses:
      v:001: '2CH:36:1 | 1 | 1 | Tulit ergo populus terræ Joachaz filium Josiæ, et constituit regem pro patre suo in Jerusalem.'
      v:002: '2CH:36:2 | 2 | 2 | Viginti trium annorum erat Joachaz cum regnare cœpisset, et tribus mensibus regnavit in Jerusalem.'
      v:003: '2CH:36:3 | 3 | 3 | Amovit autem eum rex Ægypti cum venisset in Jerusalem, et condemnavit terram centum talentis argenti, et talento auri.'
      v:004: '2CH:36:4 | 4 | 4 | Constituitque pro eo regem Eliakim fratrem ejus super Judam et Jerusalem, et vertit nomen ejus Joakim : ipsum vero Joachaz tulit secum, et abduxit in Ægyptum.{VS:P}'
      v:005: '2CH:36:5 | 5 | 5 | Viginti quinque annorum erat Joakim cum regnare cœpisset, et undecim annis regnavit in Jerusalem : fecitque malum coram Domino Deo suo.'
      v:006: '2CH:36:6 | 6 | 6 | Contra hunc ascendit Nabuchodonosor rex Chaldæorum, et vinctum catenis duxit in Babylonem.'
      v:007: '2CH:36:7 | 7 | 7 | Ad quam et vasa Domini transtulit, et posuit ea in templo suo.'
      v:008: '2CH:36:8 | 8 | 8 | Reliqua autem verborum Joakim, et abominationum ejus quas operatus est, et quæ inventa sunt in eo, continentur in libro regum Juda et Israël. Regnavit autem Joachin filius ejus pro eo.{VS:P}'
      v:009: '2CH:36:9 | 9 | 9 | Octo annorum erat Joachin cum regnare cœpisset, et tribus mensibus ac decem diebus regnavit in Jerusalem : fecitque malum in conspectu Domini.'
      v:010: '2CH:36:10 | 10 | 10 | Cumque anni circulus volveretur, misit Nabuchodonosor rex, qui adduxerunt eum in Babylonem, asportatis simul pretiosissimis vasis domus Domini. Regem vero constituit Sedeciam patruum ejus super Judam et Jerusalem.{VS:P}'
      v:011: '2CH:36:11 | 11 | 11 | Viginti et unius anni erat Sedecias cum regnare cœpisset, et undecim annis regnavit in Jerusalem :'
      v:012: '2CH:36:12 | 12 | 12 | fecitque malum in oculis Domini Dei sui, nec erubuit faciem Jeremiæ prophetæ, loquentis ad se ex ore Domini.'
      v:013: '2CH:36:13 | 13 | 13 | A rege quoque Nabuchodonosor recessit, qui adjuraverat eum per Deum : et induravit cervicem suam et cor ut non reverteretur ad Dominum Deum Israël.'
      v:014: '2CH:36:14 | 14 | 14 | Sed et universi principes sacerdotum et populus prævaricati sunt inique juxta universas abominationes gentium, et polluerunt domum Domini quam sanctificaverat sibi in Jerusalem.'
      v:015: '2CH:36:15 | 15 | 15 | Mittebat autem Dominus Deus patrum suorum ad illos per manum nuntiorum suorum de nocte consurgens, et quotidie commonens : eo quod parceret populo et habitaculo suo.'
      v:016: '2CH:36:16 | 16 | 16 | At illi subsannabant nuntios Dei, et parvipendebant sermones ejus, illudebantque prophetis, donec ascenderet furor Domini in populum ejus, et esset nulla curatio.'
      v:017: '2CH:36:17 | 17 | 17 | Adduxit enim super eos regem Chaldæorum, et interfecit juvenes eorum gladio in domo sanctuarii sui : non est misertus adolescentis, et virginis, et senis, nec decrepiti quidem, sed omnes tradidit in manibus ejus.'
      v:018: '2CH:36:18 | 18 | 18 | Universaque vasa domus Domini, tam majora quam minora, et thesauros templi, et regis, et principum, transtulit in Babylonem.'
      v:019: '2CH:36:19 | 19 | 19 | Incenderunt hostes domum Dei, destruxeruntque murum Jerusalem : universas turres combusserunt, et quidquid pretiosum fuerat, demoliti sunt.'
      v:020: '2CH:36:20 | 20 | 20 | Si quis evaserat gladium, ductus in Babylonem servivit regi et filiis ejus, donec imperaret rex Persarum,'
      v:021: '2CH:36:21 | 21 | 21 | et compleretur sermo Domini ex ore Jeremiæ, et celebraret terra sabbata sua : cunctis enim diebus desolationis egit sabbatum usque dum complerentur septuaginta anni.{VS:P}'
      v:022: '2CH:36:22 | 22 | 22 | Anno autem primo Cyri regis Persarum, ad explendum sermonem Domini quem locutus fuerat per os Jeremiæ, suscitavit Dominus spiritum Cyri regis Persarum : qui jussit prædicari in universo regno suo, etiam per scripturam, dicens :'
      v:023: '2CH:36:23 | 23 | 23 | Hæc dicit Cyrus rex Persarum : Omnia regna terræ dedit mihi Dominus Deus cæli, et ipse præcepit mihi ut ædificarem ei domum in Jerusalem, quæ est in Judæa : quis ex vobis est in omni populo ejus ? sit Dominus Deus suus cum eo, et ascendat.'
