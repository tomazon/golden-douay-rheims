From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Jon.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: JON
book_title: Jonas
chapters:
  c:001:
    verses:
      v:001: 'JON:1:1 | 1 | 1 | Et factum est verbum Domini ad Jonam, filium Amathi, dicens :'
      v:002: 'JON:1:2 | 2 | 2 | Surge, et vade in Niniven, civitatem grandem, et prædica in ea, quia ascendit malitia ejus coram me.'
      v:003: 'JON:1:3 | 3 | 3 | Et surrexit Jonas, ut fugeret in Tharsis a facie Domini, et descendit in Joppen : et invenit navem euntem in Tharsis, et dedit naulum ejus, et descendit in eam ut iret cum eis in Tharsis a facie Domini.'
      v:004: 'JON:1:4 | 4 | 4 | Dominus autem misit ventum magnum in mare : et facta est tempestas magna in mari, et navis periclitabatur conteri.'
      v:005: 'JON:1:5 | 5 | 5 | Et timuerunt nautæ, et clamaverunt viri ad deum suum, et miserunt vasa quæ erant in navi, in mare, ut alleviaretur ab eis ; et Jonas descendit ad interiora navis, et dormiebat sopore gravi.'
      v:006: 'JON:1:6 | 6 | 6 | Et accessit ad eum gubernator, et dixit ei : Quid tu sopore deprimeris ? surge, invoca Deum tuum, si forte recogitet Deus de nobis, et non pereamus.'
      v:007: 'JON:1:7 | 7 | 7 | Et dixit vir ad collegam suum : Venite et mittamus sortes, et sciamus quare hoc malum sit nobis. Et miserunt sortes, et cecidit sors super Jonam.'
      v:008: 'JON:1:8 | 8 | 8 | Et dixerunt ad eum : Indica nobis cujus causa malum istud sit nobis : quod est opus tuum ? quæ terra tua, et quo vadis ? vel ex quo populo es tu ?'
      v:009: 'JON:1:9 | 9 | 9 | Et dixit ad eos : Hebræus ego sum, et Dominum Deum cæli ego timeo, qui fecit mare et aridam.'
      v:010: 'JON:1:10 | 10 | 10 | Et timuerunt viri timore magno, et dixerunt ad eum : Quid hoc fecisti ? cognoverunt enim viri quod a facie Domini fugeret, quia indicaverat eis.'
      v:011: 'JON:1:11 | 11 | 11 | Et dixerunt ad eum : Quid faciemus tibi, et cessabit mare a nobis ? quia mare ibat, et intumescebat.'
      v:012: 'JON:1:12 | 12 | 12 | Et dixit ad eos : Tollite me, et mittite in mare, et cessabit mare a vobis : scio enim ego quoniam propter me tempestas hæc grandis venit super vos.'
      v:013: 'JON:1:13 | 13 | 13 | Et remigabant viri ut reverterentur ad aridam, et non valebant, quia mare ibat, et intumescebat super eos.'
      v:014: 'JON:1:14 | 14 | 14 | Et clamaverunt ad Dominum, et dixerunt : Quæsumus, Domine, ne pereamus in anima viri istius, et ne des super nos sanguinem innocentem : quia tu, Domine, sicut voluisti, fecisti.'
      v:015: 'JON:1:15 | 15 | 15 | Et tulerunt Jonam, et miserunt in mare : et stetit mare a fervore suo.'
      v:016: 'JON:1:16 | 16 | 16 | Et timuerunt viri timore magno Dominum : et immolaverunt hostias Domino, et voverunt vota.'
  c:002:
    verses:
      v:001: 'JON:2:1 | 1 | 1 | Et præparavit Dominus piscem grandem ut deglutiret Jonam : et erat Jonas in ventre piscis tribus diebus et tribus noctibus.'
      v:002: 'JON:2:2 | 2 | 2 | Et oravit Jonas ad Dominum Deum suum de ventre piscis,'
      v:003: 'JON:2:3 | 3 | 3 | et dixit : {VERSE:BEGIN}Clamavi de tribulatione mea ad Dominum,{VS:BR} et exaudivit me ;{VS:BR} de ventre inferi clamavi,{VS:BR} et exaudisti vocem meam.{VS:BR}'
      v:004: 'JON:2:4 | 4 | 4 | Et projecisti me in profundum in corde maris,{VS:BR} et flumen circumdedit me :{VS:BR} omnes gurgites tui, et fluctus tui super me transierunt.{VS:BR}'
      v:005: 'JON:2:5 | 5 | 5 | Et ego dixi :{VS:BR} Abjectus sum a conspectu oculorum tuorum ;{VS:BR} verumtamen rursus videbo templum sanctum tuum.{VS:BR}'
      v:006: 'JON:2:6 | 6 | 6 | Circumdederunt me aquæ usque ad animam :{VS:BR} abyssus vallavit me,{VS:BR} pelagus operuit caput meum.{VS:BR}'
      v:007: 'JON:2:7 | 7 | 7 | Ad extrema montium descendi ;{VS:BR} terræ vectes concluserunt me in æternum :{VS:BR} et sublevabis de corruptione vitam meam, Domine Deus meus.{VS:BR}'
      v:008: 'JON:2:8 | 8 | 8 | Cum angustiaretur in me anima mea,{VS:BR} Domini recordatus sum :{VS:BR} ut veniat ad te oratio mea,{VS:BR} ad templum sanctum tuum.{VS:BR}'
      v:009: 'JON:2:9 | 9 | 9 | Qui custodiunt vanitates frustra,{VS:BR} misericordiam suam derelinquunt.{VS:BR}'
      v:010: 'JON:2:10 | 10 | 10 | Ego autem in voce laudis immolabo tibi :{VS:BR} quæcumque vovi, reddam pro salute Domino.{VERSE:END}'
      v:011: 'JON:2:11 | 11 | 11 | Et dixit Dominus pisci, et evomuit Jonam in aridam.'
  c:003:
    verses:
      v:001: 'JON:3:1 | 1 | 1 | Et factum est verbum Domini ad Jonam secundo, dicens :'
      v:002: 'JON:3:2 | 2 | 2 | Surge, et vade in Niniven, civitatem magnam, et prædica in ea prædicationem quam ego loquor ad te.'
      v:003: 'JON:3:3 | 3 | 3 | Et surrexit Jonas, et abiit in Niniven juxta verbum Domini : et Ninive erat civitas magna, itinere trium dierum.'
      v:004: 'JON:3:4 | 4 | 4 | Et cœpit Jonas introire in civitatem itinere diei unius : et clamavit, et dixit : Adhuc quadraginta dies, et Ninive subvertetur.'
      v:005: 'JON:3:5 | 5 | 5 | Et crediderunt viri Ninivitæ in Deum, et prædicaverunt jejunium, et vestiti sunt saccis, a majore usque ad minorem.'
      v:006: 'JON:3:6 | 6 | 6 | Et pervenit verbum ad regem Ninive : et surrexit de solio suo, et abjecit vestimentum suum a se, et indutus est sacco, et sedit in cinere.'
      v:007: 'JON:3:7 | 7 | 7 | Et clamavit, et dixit in Ninive ex ore regis et principum ejus, dicens : Homines, et jumenta, et boves, et pecora non gustent quidquam : nec pascantur, et aquam non bibant.'
      v:008: 'JON:3:8 | 8 | 8 | Et operiantur saccis homines et jumenta, et clament ad Dominum in fortitudine : et convertatur vir a via sua mala, et ab iniquitate quæ est in manibus eorum.'
      v:009: 'JON:3:9 | 9 | 9 | Quis scit si convertatur et ignoscat Deus, et revertatur a furore iræ suæ, et non peribimus ?'
      v:010: 'JON:3:10 | 10 | 10 | Et vidit Deus opera eorum, quia conversi sunt de via sua mala : et misertus est Deus super malitiam quam locutus fuerat ut faceret eis, et non fecit.'
  c:004:
    verses:
      v:001: 'JON:4:1 | 1 | 1 | Et afflictus est Jonas afflictione magna, et iratus est :'
      v:002: 'JON:4:2 | 2 | 2 | et oravit ad Dominum, et dixit : Obsecro, Domine, numquid non hoc est verbum meum cum adhuc essem in terra mea ? propter hoc præoccupavi ut fugerem in Tharsis : scio enim quia tu Deus clemens et misericors es, patiens et multæ miserationis, et ignoscens super malitia.'
      v:003: 'JON:4:3 | 3 | 3 | Et nunc, Domine, tolle, quæso, animam meam a me, quia melior est mihi mors quam vita.'
      v:004: 'JON:4:4 | 4 | 4 | Et dixit Dominus : Putasne bene irasceris tu ?'
      v:005: 'JON:4:5 | 5 | 5 | Et egressus est Jonas de civitate, et sedit contra orientem civitatis : et fecit sibimet umbraculum ibi, et sedebat subter illud in umbra, donec videret quid accideret civitati.'
      v:006: 'JON:4:6 | 6 | 6 | Et præparavit Dominus Deus hederam, et ascendit super caput Jonæ, ut esset umbra super caput ejus, et protegeret eum (laboraverat enim) : et lætatus est Jonas super hedera lætitia magna.'
      v:007: 'JON:4:7 | 7 | 7 | Et paravit Deus vermen ascensu diluculi in crastinum : et percussit hederam, et exaruit.'
      v:008: 'JON:4:8 | 8 | 8 | Et cum ortus fuisset sol, præcepit Dominus vento calido et urenti : et percussit sol super caput Jonæ, et æstuabat : et petivit animæ suæ ut moreretur, et dixit : Melius est mihi mori quam vivere.'
      v:009: 'JON:4:9 | 9 | 9 | Et dixit Dominus ad Jonam : Putasne bene irasceris tu super hedera ? Et dixit : Bene irascor ego usque ad mortem.'
      v:010: 'JON:4:10 | 10 | 10 | Et dixit Dominus : Tu doles super hederam in qua non laborasti, neque fecisti ut cresceret ; quæ sub una nocte nata est, et sub una nocte periit :'
      v:011: 'JON:4:11 | 11 | 11 | et ego non parcam Ninive, civitati magnæ, in qua sunt plus quam centum viginti millia hominum qui nesciunt quid sit inter dexteram et sinistram suam, et jumenta multa ?'
