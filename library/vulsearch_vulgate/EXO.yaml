book_id: EXO
book_title: Exodus
chapters:
  c:001:
    verses:
      v:001: 'EXO:1:1 | 1 | 1 | Hæc sunt nomina filiorum Israël qui ingressi sunt in Ægyptum cum Jacob : singuli cum domibus suis introierunt :'
      v:002: 'EXO:1:2 | 2 | 2 | Ruben, Simeon, Levi, Judas,'
      v:003: 'EXO:1:3 | 3 | 3 | Issachar, Zabulon et Benjamin,'
      v:004: 'EXO:1:4 | 4 | 4 | Dan et Nephthali, Gad et Aser.'
      v:005: 'EXO:1:5 | 5 | 5 | Erant igitur omnes animæ eorum qui egressi sunt de femore Jacob, septuaginta : Joseph autem in Ægypto erat.'
      v:006: 'EXO:1:6 | 6 | 6 | Quo mortuo, et universis fratribus ejus, omnique cognatione illa,'
      v:007: 'EXO:1:7 | 7 | 7 | filii Israël creverunt, et quasi germinantes multiplicati sunt : ac roborati nimis, impleverunt terram.{VS:P}'
      v:008: 'EXO:1:8 | 8 | 8 | Surrexit interea rex novus super Ægyptum, qui ignorabat Joseph.'
      v:009: 'EXO:1:9 | 9 | 9 | Et ait ad populum suum : Ecce, populus filiorum Israël multus, et fortior nobis est.'
      v:010: 'EXO:1:10 | 10 | 10 | Venite, sapienter opprimamus eum, ne forte multiplicetur : et si ingruerit contra nos bellum, addatur inimicis nostris, expugnatisque nobis egrediatur de terra.'
      v:011: 'EXO:1:11 | 11 | 11 | Præposuit itaque eis magistros operum, ut affligerent eos oneribus : ædificaveruntque urbes tabernaculorum Pharaoni, Phithom et Ramesses.'
      v:012: 'EXO:1:12 | 12 | 12 | Quantoque opprimebant eos, tanto magis multiplicabantur, et crescebant :'
      v:013: 'EXO:1:13 | 13 | 13 | oderantque filios Israël Ægyptii, et affligebant illudentes eis,'
      v:014: 'EXO:1:14 | 14 | 14 | atque ad amaritudinem perducebant vitam eorum operibus duris luti et lateris, omnique famulatu, quo in terræ operibus premebantur.'
      v:015: 'EXO:1:15 | 15 | 15 | Dixit autem rex Ægypti obstetricibus Hebræorum, quarum una vocabatur Sephora, altera Phua,'
      v:016: 'EXO:1:16 | 16 | 16 | præcipiens eis : Quando obstetricabitis Hebræas, et partus tempus advenerit : si masculus fuerit, interficite eum : si femina, reservate.'
      v:017: 'EXO:1:17 | 17 | 17 | Timuerunt autem obstetrices Deum, et non fecerunt juxta præceptum regis Ægypti, sed conservabant mares.'
      v:018: 'EXO:1:18 | 18 | 18 | Quibus ad se accersitis, rex ait : Quidnam est hoc quod facere voluistis, ut pueros servaretis ?'
      v:019: 'EXO:1:19 | 19 | 19 | Quæ responderunt : Non sunt Hebrææ sicut ægyptiæ mulieres : ipsæ enim obstetricandi habent scientiam, et priusquam veniamus ad eas, pariunt.'
      v:020: 'EXO:1:20 | 20 | 20 | Bene ergo fecit Deus obstetricibus : et crevit populus, confortatusque est nimis.'
      v:021: 'EXO:1:21 | 21 | 21 | Et quia timuerunt obstetrices Deum, ædificavit eis domos.'
      v:022: 'EXO:1:22 | 22 | 22 | Præcepit ergo Pharao omni populo suo, dicens : Quidquid masculini sexus natum fuerit, in flumen projicite : quidquid feminini, reservate.'
  c:002:
    verses:
      v:001: 'EXO:2:1 | 1 | 1 | Egressus est post hæc vir de domo Levi : et accepit uxorem stirpis suæ.'
      v:002: 'EXO:2:2 | 2 | 2 | Quæ concepit, et peperit filium : et videns eum elegantem, abscondit tribus mensibus.'
      v:003: 'EXO:2:3 | 3 | 3 | Cumque jam celare non posset, sumpsit fiscellam scirpeam, et linivit eam bitumine ac pice : posuitque intus infantulum, et exposuit eum in carecto ripæ fluminis,'
      v:004: 'EXO:2:4 | 4 | 4 | stante procul sorore ejus, et considerante eventum rei.'
      v:005: 'EXO:2:5 | 5 | 5 | Ecce autem descendebat filia Pharaonis ut lavaretur in flumine : et puellæ ejus gradiebantur per crepidinem alvei. Quæ cum vidisset fiscellam in papyrione, misit unam e famulabus suis : et allatam'
      v:006: 'EXO:2:6 | 6 | 6 | aperiens, cernensque in ea parvulum vagientem, miserta ejus, ait : De infantibus Hebræorum est hic.'
      v:007: 'EXO:2:7 | 7 | 7 | Cui soror pueri : Vis, inquit, ut vadam, et vocem tibi mulierem hebræam, quæ nutrire possit infantulum ?'
      v:008: 'EXO:2:8 | 8 | 8 | Respondit : Vade. Perrexit puella et vocavit matrem suam.'
      v:009: 'EXO:2:9 | 9 | 9 | Ad quam locuta filia Pharaonis : Accipe, ait, puerum istum, et nutri mihi : ego dabo tibi mercedem tuam. Suscepit mulier, et nutrivit puerum : adultumque tradidit filiæ Pharaonis.'
      v:010: 'EXO:2:10 | 10 | 10 | Quem illa adoptavit in locum filii, vocavitque nomen ejus Moyses, dicens : Quia de aqua tuli eum.{VS:P}'
      v:011: 'EXO:2:11 | 11 | 11 | In diebus illis postquam creverat Moyses, egressus est ad fratres suos : viditque afflictionem eorum, et virum ægyptium percutientem quemdam de Hebræis fratribus suis.'
      v:012: 'EXO:2:12 | 12 | 12 | Cumque circumspexisset huc atque illuc, et nullum adesse vidisset, percussum Ægyptium abscondit sabulo.'
      v:013: 'EXO:2:13 | 13 | 13 | Et egressus die altero conspexit duos Hebræos rixantes : dixitque ei qui faciebat injuriam : Quare percutis proximum tuum ?'
      v:014: 'EXO:2:14 | 14 | 14 | Qui respondit : Quis te constituit principem et judicem super nos ? num occidere me tu vis, sicut heri occidisti Ægyptium ? Timuit Moyses, et ait : Quomodo palam factum est verbum istud ?{VS:P}'
      v:015: 'EXO:2:15 | 15 | 15 | Audivitque Pharao sermonem hunc, et quærebat occidere Moysen : qui fugiens de conspectu ejus, moratus est in terra Madian, et sedit juxta puteum.'
      v:016: 'EXO:2:16 | 16 | 16 | Erant autem sacerdoti Madian septem filiæ, quæ venerunt ad hauriendam aquam : et impletis canalibus adaquare cupiebant greges patris sui.'
      v:017: 'EXO:2:17 | 17 | 17 | Supervenere pastores, et ejecerunt eas : surrexitque Moyses, et defensis puellis, adaquavit oves earum.'
      v:018: 'EXO:2:18 | 18 | 18 | Quæ cum revertissent ad Raguel patrem suum, dixit ad eas : Cur velocius venistis solito ?'
      v:019: 'EXO:2:19 | 19 | 19 | Responderunt : Vir ægyptius liberavit nos de manu pastorum : insuper et hausit aquam nobiscum, potumque dedit ovibus.'
      v:020: 'EXO:2:20 | 20 | 20 | At ille : Ubi est ? inquit : quare dimisistis hominem ? vocate eum ut comedat panem.'
      v:021: 'EXO:2:21 | 21 | 21 | Juravit ergo Moyses quod habitaret cum eo. Accepitque Sephoram filiam ejus uxorem :'
      v:022: 'EXO:2:22 | 22 | 22 | quæ peperit ei filium, quem vocavit Gersam, dicens : Advena fui in terra aliena. Alterum vero peperit, quem vocavit Eliezer, dicens : Deus enim patris mei adjutor meus eripuit me de manu Pharaonis.{VS:P}'
      v:023: 'EXO:2:23 | 23 | 23 | Post multum vero temporis mortuus est rex Ægypti : et ingemiscentes filii Israël, propter opera vociferati sunt : ascenditque clamor eorum ad Deum ab operibus.'
      v:024: 'EXO:2:24 | 24 | 24 | Et audivit gemitum eorum, ac recordatus est fœderis quod pepigit cum Abraham, Isaac et Jacob.'
      v:025: EXO:2:25 | 25 | 25 | Et respexit Dominus filios Israël et cognovit eos.
  c:003:
    verses:
      v:001: 'EXO:3:1 | 1 | 1 | Moyses autem pascebat oves Jethro soceri sui sacerdotis Madian : cumque minasset gregem ad interiora deserti, venit ad montem Dei Horeb.'
      v:002: 'EXO:3:2 | 2 | 2 | Apparuitque ei Dominus in flamma ignis de medio rubi : et videbat quod rubus arderet, et non combureretur.'
      v:003: 'EXO:3:3 | 3 | 3 | Dixit ergo Moyses : Vadam, et videbo visionem hanc magnam, quare non comburatur rubus.'
      v:004: 'EXO:3:4 | 4 | 4 | Cernens autem Dominus quod pergeret ad videndum, vocavit eum de medio rubi, et ait : Moyses, Moyses. Qui respondit : Adsum.'
      v:005: 'EXO:3:5 | 5 | 5 | At ille : Ne appropies, inquit, huc : solve calceamentum de pedibus tuis : locus enim, in quo stas, terra sancta est.'
      v:006: 'EXO:3:6 | 6 | 6 | Et ait : Ego sum Deus patris tui, Deus Abraham, Deus Isaac et Deus Jacob. Abscondit Moyses faciem suam : non enim audebat aspicere contra Deum.'
      v:007: 'EXO:3:7 | 7 | 7 | Cui ait Dominus : Vidi afflictionem populi mei in Ægypto, et clamorem ejus audivi propter duritiam eorum qui præsunt operibus :'
      v:008: 'EXO:3:8 | 8 | 8 | et sciens dolorem ejus, descendi ut liberem eum de manibus Ægyptiorum, et educam de terra illa in terram bonam, et spatiosam, in terram quæ fluit lacte et melle, ad loca Chananæi et Hethæi, et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi.'
      v:009: 'EXO:3:9 | 9 | 9 | Clamor ergo filiorum Israël venit ad me : vidique afflictionem eorum, qua ab Ægyptiis opprimuntur.'
      v:010: 'EXO:3:10 | 10 | 10 | Sed veni, et mittam te ad Pharaonem, ut educas populum meum, filios Israël, de Ægypto.{VS:P}'
      v:011: 'EXO:3:11 | 11 | 11 | Dixitque Moyses ad Deum : Quis sum ego ut vadam ad Pharaonem, et educam filios Israël de Ægypto ?'
      v:012: 'EXO:3:12 | 12 | 12 | Qui dixit ei : Ego ero tecum : et hoc habebis signum, quod miserim te : cum eduxeris populum meum de Ægypto, immolabis Deo super montem istum.'
      v:013: 'EXO:3:13 | 13 | 13 | Ait Moyses ad Deum : Ecce ego vadam ad filios Israël, et dicam eis : Deus patrum vestrorum misit me ad vos. Si dixerint mihi : Quod est nomen ejus ? quid dicam eis ?'
      v:014: 'EXO:3:14 | 14 | 14 | Dixit Deus ad Moysen : Ego sum qui sum. Ait : Sic dices filiis Israël : Qui est, misit me ad vos.'
      v:015: 'EXO:3:15 | 15 | 15 | Dixitque iterum Deus ad Moysen : Hæc dices filiis Israël : Dominus Deus patrum vestrorum, Deus Abraham, Deus Isaac et Deus Jacob, misit me ad vos : hoc nomen mihi est in æternum, et hoc memoriale meum in generationem et generationem.'
      v:016: 'EXO:3:16 | 16 | 16 | Vade, et congrega seniores Israël, et dices ad eos : Dominus Deus patrum vestrorum apparuit mihi, Deus Abraham, Deus Isaac et Deus Jacob, dicens : Visitans visitavi vos : et vidi omnia quæ acciderunt vobis in Ægypto.'
      v:017: 'EXO:3:17 | 17 | 17 | Et dixi ut educam vos de afflictione Ægypti in terram Chananæi, et Hethæi, et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi, ad terram fluentem lacte et melle.'
      v:018: 'EXO:3:18 | 18 | 18 | Et audient vocem tuam : ingredierisque tu, et seniores Israël, ad regem Ægypti, et dices ad eum : Dominus Deus Hebræorum vocavit nos : ibimus viam trium dierum in solitudinem, ut immolemus Domino Deo nostro.'
      v:019: EXO:3:19 | 19 | 19 | Sed ego scio quod non dimittet vos rex Ægypti ut eatis nisi per manum validam.
      v:020: 'EXO:3:20 | 20 | 20 | Extendam enim manum meam, et percutiam Ægyptum in cunctis mirabilibus meis, quæ facturus sum in medio eorum : post hæc dimittet vos.'
      v:021: 'EXO:3:21 | 21 | 21 | Daboque gratiam populo huic coram Ægyptiis : et cum egrediemini, non exibitis vacui :'
      v:022: 'EXO:3:22 | 22 | 22 | sed postulabit mulier a vicina sua et ab hospita sua, vasa argentea et aurea, ac vestes : ponetisque eas super filios et filias vestras, et spoliabitis Ægyptum.'
  c:004:
    verses:
      v:001: 'EXO:4:1 | 1 | 1 | Respondens Moyses ait : Non credent mihi, neque audient vocem meam, sed dicent : Non apparuit tibi Dominus.'
      v:002: 'EXO:4:2 | 2 | 2 | Dixit ergo ad eum : Quid est quod tenes in manu tua ? Respondit : Virga.'
      v:003: 'EXO:4:3 | 3 | 3 | Dixitque Dominus : Projice eam in terram. Projecit, et versa est in colubrum, ita ut fugeret Moyses.'
      v:004: 'EXO:4:4 | 4 | 4 | Dixitque Dominus : Extende manum tuam, et apprehende caudam ejus. Extendit, et tenuit, versaque est in virgam.'
      v:005: 'EXO:4:5 | 5 | 5 | Ut credant, inquit, quod apparuerit tibi Dominus Deus patrum suorum, Deus Abraham, Deus Isaac et Deus Jacob.'
      v:006: 'EXO:4:6 | 6 | 6 | Dixitque Dominus rursum : Mitte manum tuam in sinum tuum. Quam cum misisset in sinum, protulit leprosam instar nivis.'
      v:007: 'EXO:4:7 | 7 | 7 | Retrahe, ait, manum tuam in sinum tuum. Retraxit, et protulit iterum, et erat similis carni reliquæ.'
      v:008: 'EXO:4:8 | 8 | 8 | Si non crediderint, inquit, tibi, neque audierint sermonem signi prioris, credent verbo signi sequentis.'
      v:009: 'EXO:4:9 | 9 | 9 | Quod si nec duobus quidem his signis crediderint, neque audierint vocem tuam : sume aquam fluminis, et effunde eam super aridam, et quidquid hauseris de fluvio, vertetur in sanguinem.{VS:P}'
      v:010: 'EXO:4:10 | 10 | 10 | Ait Moyses : Obsecro, Domine, non sum eloquens ab heri et nudiustertius : et ex quo locutus es ad servum tuum, impeditioris et tardioris linguæ sum.'
      v:011: 'EXO:4:11 | 11 | 11 | Dixit Dominus ad eum : Quis fecit os hominis ? aut quis fabricatus est mutum et surdum, videntem et cæcum ? nonne ego ?'
      v:012: 'EXO:4:12 | 12 | 12 | Perge, igitur, et ego ero in ore tuo : doceboque te quid loquaris.'
      v:013: 'EXO:4:13 | 13 | 13 | At ille : Obsecro, inquit, Domine, mitte quem missurus es.'
      v:014: 'EXO:4:14 | 14 | 14 | Iratus Dominus in Moysen, ait : Aaron frater tuus Levites, scio quod eloquens sit : ecce ipse egreditur in occursum tuum, vidensque te lætabitur corde.'
      v:015: 'EXO:4:15 | 15 | 15 | Loquere ad eum, et pone verba mea in ore ejus : et ego ero in ore tuo, et in ore illius, et ostendam vobis quid agere debeatis.'
      v:016: 'EXO:4:16 | 16 | 16 | Ipse loquetur pro te ad populum, et erit os tuum : tu autem eris ei in his quæ ad Deum pertinent.'
      v:017: 'EXO:4:17 | 17 | 17 | Virgam quoque hanc sume in manu tua, in qua facturus es signa.'
      v:018: 'EXO:4:18 | 18 | 18 | Abiit Moyses, et reversus est ad Jethro socerum suum, dixitque ei : Vadam et revertar ad fratres meos in Ægyptum, ut videam si adhuc vivant. Cui ait Jethro : Vade in pace.{VS:P}'
      v:019: 'EXO:4:19 | 19 | 19 | Dixit ergo Dominus ad Moysen in Madian : Vade, et revertere in Ægyptum, mortui sunt enim omnes qui quærebant animam tuam.'
      v:020: 'EXO:4:20 | 20 | 20 | Tulit ergo Moyses uxorem suam, et filios suos, et imposuit eos super asinum : reversusque est in Ægyptum, portans virgam Dei in manu sua.'
      v:021: 'EXO:4:21 | 21 | 21 | Dixitque ei Dominus revertenti in Ægyptum : Vide ut omnia ostenta quæ posui in manu tua, facias coram Pharaone : ego indurabo cor ejus, et non dimittet populum.'
      v:022: 'EXO:4:22 | 22 | 22 | Dicesque ad eum : Hæc dicit Dominus : Filius meus primogenitus Israël.'
      v:023: 'EXO:4:23 | 23 | 23 | Dixi tibi : Dimitte filium meum ut serviat mihi ; et noluisti dimittere eum : ecce ego interficiam filium tuum primogenitum.'
      v:024: 'EXO:4:24 | 24 | 24 | Cumque esset in itinere, in diversorio occurrit ei Dominus, et volebat occidere eum.'
      v:025: 'EXO:4:25 | 25 | 25 | Tulit idcirco Sephora acutissimam petram, et circumcidit præputium filii sui, tetigitque pedes ejus, et ait : Sponsus sanguinum tu mihi es.'
      v:026: 'EXO:4:26 | 26 | 26 | Et dimisit eum postquam dixerat : Sponsus sanguinum ob circumcisionem.'
      v:027: 'EXO:4:27 | 27 | 27 | Dixit autem Dominus ad Aaron : Vade in occursum Moysi in desertum. Qui perrexit obviam ei in montem Dei, et osculatus est eum.'
      v:028: 'EXO:4:28 | 28 | 28 | Narravitque Moyses Aaron omnia verba Domini quibus miserat eum, et signa quæ mandaverat.'
      v:029: 'EXO:4:29 | 29 | 29 | Veneruntque simul, et congregaverunt cunctos seniores filiorum Israël.'
      v:030: 'EXO:4:30 | 30 | 30 | Locutusque est Aaron omnia verba quæ dixerat Dominus ad Moysen : et fecit signa coram populo,'
      v:031: 'EXO:4:31 | 31 | 31 | et credidit populus. Audieruntque quod visitasset Dominus filios Israël, et respexisset afflictionem illorum : et proni adoraverunt.'
  c:005:
    verses:
      v:001: 'EXO:5:1 | 1 | 1 | Post hæc ingressi sunt Moyses et Aaron, et dixerunt Pharaoni : Hæc dicit Dominus Deus Israël : Dimitte populum meum ut sacrificet mihi in deserto.'
      v:002: 'EXO:5:2 | 2 | 2 | At ille respondit : Quis est Dominus, ut audiam vocem ejus, et dimittam Israël ? nescio Dominum, et Israël non dimittam.'
      v:003: 'EXO:5:3 | 3 | 3 | Dixeruntque : Deus Hebræorum vocavit nos, ut eamus viam trium dierum in solitudinem, et sacrificemus Domino Deo nostro : ne forte accidat nobis pestis aut gladius.'
      v:004: 'EXO:5:4 | 4 | 4 | Ait ad eos rex Ægypti : Quare Moyses et Aaron sollicitatis populum ab operibus suis ? ite ad onera vestra.{VS:P}'
      v:005: 'EXO:5:5 | 5 | 5 | Dixitque Pharao : Multus est populus terræ : videtis quod turba succreverit : quanto magis si dederitis eis requiem ab operibus ?'
      v:006: 'EXO:5:6 | 6 | 6 | Præcepit ergo in die illo præfectis operum et exactoribus populi, dicens :'
      v:007: 'EXO:5:7 | 7 | 7 | Nequaquam ultra dabitis paleas populo ad conficiendos lateres, sicut prius : sed ipsi vadant, et colligant stipulas.'
      v:008: 'EXO:5:8 | 8 | 8 | Et mensuram laterum, quam prius faciebant, imponetis super eos, nec minuetis quidquam : vacant enim, et idcirco vociferantur, dicentes : Eamus, et sacrificemus Deo nostro.'
      v:009: 'EXO:5:9 | 9 | 9 | Opprimantur operibus, et expleant ea : ut non acquiescant verbis mendacibus.'
      v:010: 'EXO:5:10 | 10 | 10 | Igitur egressi præfecti operum et exactores ad populum, dixerunt : Sic dicit Pharao : Non do vobis paleas :'
      v:011: 'EXO:5:11 | 11 | 11 | ite, et colligite sicubi invenire poteritis, nec minuetur quidquam de opere vestro.'
      v:012: EXO:5:12 | 12 | 12 | Dispersusque est populus per omnem terram Ægypti ad colligendas paleas.
      v:013: 'EXO:5:13 | 13 | 13 | Præfecti quoque operum instabant, dicentes : Complete opus vestrum quotidie, ut prius facere solebatis quando dabantur vobis paleæ.'
      v:014: 'EXO:5:14 | 14 | 14 | Flagellatique sunt qui præerant operibus filiorum Israël, ab exactoribus Pharaonis, dicentibus : Quare non impletis mensuram laterum sicut prius, nec heri, nec hodie ?'
      v:015: 'EXO:5:15 | 15 | 15 | Veneruntque præpositi filiorum Israël, et vociferati sunt ad Pharaonem dicentes : Cur ita agis contra servos tuos ?'
      v:016: 'EXO:5:16 | 16 | 16 | paleæ non dantur nobis, et lateres similiter imperantur : en famuli tui flagellis cædimur, et injuste agitur contra populum tuum.'
      v:017: 'EXO:5:17 | 17 | 17 | Qui ait : Vacatis otio, et idcirco dicitis : Eamus, et sacrificemus Domino.'
      v:018: 'EXO:5:18 | 18 | 18 | Ite ergo, et operamini : paleæ non dabuntur vobis, et reddetis consuetum numerum laterum.'
      v:019: 'EXO:5:19 | 19 | 19 | Videbantque se præpositi filiorum Israël in malo, eo quod diceretur eis : Non minuetur quidquam de lateribus per singulos dies.'
      v:020: 'EXO:5:20 | 20 | 20 | Occurreruntque Moysi et Aaron, qui stabant ex adverso, egredientibus a Pharaone :'
      v:021: 'EXO:5:21 | 21 | 21 | et dixerunt ad eos : Videat Dominus et judicet, quoniam fœtere fecistis odorem nostrum coram Pharaone et servis ejus, et præbuistis ei gladium, ut occideret nos.'
      v:022: 'EXO:5:22 | 22 | 22 | Reversusque est Moyses ad Dominum, et ait : Domine, cur afflixisti populum istum ? quare misisti me ?'
      v:023: 'EXO:5:23 | 23 | 23 | ex eo enim quo ingressus sum ad Pharaonem ut loquerer in nomine tuo, afflixit populum tuum : et non liberasti eos.'
  c:006:
    verses:
      v:001: 'EXO:6:1 | 1 | 1 | Dixitque Dominus ad Moysen : Nunc videbis quæ facturus sim Pharaoni : per manum enim fortem dimittet eos, et in manu robusta ejiciet illos de terra sua.'
      v:002: 'EXO:6:2 | 2 | 2 | Locutusque est Dominus ad Moysen dicens : Ego Dominus'
      v:003: 'EXO:6:3 | 3 | 3 | qui apparui Abraham, Isaac et Jacob in Deo omnipotente : et nomen meum Adonai non indicavi eis.'
      v:004: 'EXO:6:4 | 4 | 4 | Pepigique fœdus cum eis, ut darem eis terram Chanaan, terram peregrinationis eorum, in qua fuerunt advenæ.'
      v:005: 'EXO:6:5 | 5 | 5 | Ego audivi gemitum filiorum Israël, quo Ægyptii oppresserunt eos : et recordatus sum pacti mei.'
      v:006: 'EXO:6:6 | 6 | 6 | Ideo dic filiis Israël : Ego Dominus qui educam vos de ergastulo Ægyptiorum, et eruam de servitute, ac redimam in brachio excelso et judiciis magnis.'
      v:007: 'EXO:6:7 | 7 | 7 | Et assumam vos mihi in populum, et ero vester Deus : et scietis quod ego sum Dominus Deus vester qui eduxerim vos de ergastulo Ægyptiorum,'
      v:008: 'EXO:6:8 | 8 | 8 | et induxerim in terram, super quam levavi manum meam ut darem eam Abraham, Isaac et Jacob : daboque illam vobis possidendam. Ego Dominus.{VS:P}'
      v:009: 'EXO:6:9 | 9 | 9 | Narravit ergo Moyses omnia filiis Israël : qui non acquieverunt ei propter angustiam spiritus, et opus durissimum.'
      v:010: 'EXO:6:10 | 10 | 10 | Locutusque est Dominus ad Moysen, dicens :'
      v:011: 'EXO:6:11 | 11 | 11 | Ingredere, et loquere ad Pharaonem regem Ægypti, ut dimittat filios Israël de terra sua.'
      v:012: 'EXO:6:12 | 12 | 12 | Respondit Moyses coram Domino : Ecce filii Israël non audiunt me : et quomodo audiet Pharao, præsertim cum incircumcisus sim labiis ?'
      v:013: 'EXO:6:13 | 13 | 13 | Locutusque est Dominus ad Moysen et Aaron, et dedit mandatum ad filios Israël, et ad Pharaonem regem Ægypti ut educerent filios Israël de terra Ægypti.{VS:P}'
      v:014: 'EXO:6:14 | 14 | 14 | Isti sunt principes domorum per familias suas. Filii Ruben primogeniti Israëlis : Henoch et Phallu, Hesron et Charmi :'
      v:015: 'EXO:6:15 | 15 | 15 | hæ cognationes Ruben. Filii Simeon : Jamuel, et Jamin, et Ahod, et Jachin, et Soar, et Saul filius Chananitidis : hæ progenies Simeon.'
      v:016: 'EXO:6:16 | 16 | 16 | Et hæc nomina filiorum Levi per cognationes suas : Gerson, et Caath, et Merari. Anni autem vitæ Levi fuerunt centum triginta septem.'
      v:017: 'EXO:6:17 | 17 | 17 | Filii Gerson : Lobni et Semei, per cognationes suas.'
      v:018: 'EXO:6:18 | 18 | 18 | Filii Caath : Amram, et Isaar, et Hebron, et Oziel ; anni quoque vitæ Caath, centum triginta tres.'
      v:019: 'EXO:6:19 | 19 | 19 | Filii Merari : Moholi et Musi : hæ cognationes Levi per familias suas.'
      v:020: 'EXO:6:20 | 20 | 20 | Accepit autem Amram uxorem Jochabed patruelem suam : quæ peperit ei Aaron et Moysen. Fueruntque anni vitæ Amram, centum triginta septem.'
      v:021: 'EXO:6:21 | 21 | 21 | Filii quoque Isaar : Core, et Nepheg, et Zechri.'
      v:022: 'EXO:6:22 | 22 | 22 | Filii quoque Oziel : Misaël, et Elisaphan, et Sethri.'
      v:023: 'EXO:6:23 | 23 | 23 | Accepit autem Aaron uxorem Elisabeth filiam Aminadab, sororem Nahason, quæ peperit ei Nadab, et Abiu, et Eleazar, et Ithamar.'
      v:024: 'EXO:6:24 | 24 | 24 | Filii quoque Core : Aser, et Elcana, et Abiasaph : hæ sunt cognationes Coritarum.'
      v:025: 'EXO:6:25 | 25 | 25 | At vero Eleazar filius Aaron accepit uxorem de filiabus Phutiel : quæ peperit ei Phinees. Hi sunt principes familiarum Leviticarum per cognationes suas.'
      v:026: 'EXO:6:26 | 26 | 26 | Iste est Aaron et Moyses, quibus præcepit Dominus ut educerent filios Israël de terra Ægypti per turmas suas.'
      v:027: 'EXO:6:27 | 27 | 27 | Hi sunt, qui loquuntur ad Pharaonem regem Ægypti, ut educant filios Israël de Ægypto : iste est Moyses et Aaron,'
      v:028: 'EXO:6:28 | 28 | 28 | in die qua locutus est Dominus ad Moysen, in terra Ægypti.{VS:P}'
      v:029: 'EXO:6:29 | 29 | 29 | Et locutus est Dominus ad Moysen, dicens : Ego Dominus : loquere ad Pharaonem regem Ægypti, omnia quæ ego loquor tibi.'
      v:030: 'EXO:6:30 | 30 | 30 | Et ait Moyses coram Domino : En incircumcisus labiis sum, quomodo audiet me Pharao ?'
  c:007:
    verses:
      v:001: 'EXO:7:1 | 1 | 1 | Dixitque Dominus ad Moysen : Ecce constitui te Deum Pharaonis : et Aaron frater tuus erit propheta tuus.'
      v:002: 'EXO:7:2 | 2 | 2 | Tu loqueris ei omnia quæ mando tibi : et ille loquetur ad Pharaonem, ut dimittat filios Israël de terra sua.'
      v:003: 'EXO:7:3 | 3 | 3 | Sed ego indurabo cor ejus, et multiplicabo signa et ostenta mea in terra Ægypti,'
      v:004: 'EXO:7:4 | 4 | 4 | et non audiet vos : immittamque manum meam super Ægyptum, et educam exercitum et populum meum filios Israël de terra Ægypti per judicia maxima.'
      v:005: 'EXO:7:5 | 5 | 5 | Et scient Ægyptii quia ego sum Dominus qui extenderim manum meam super Ægyptum, et eduxerim filios Israël de medio eorum.'
      v:006: 'EXO:7:6 | 6 | 6 | Fecit itaque Moyses et Aaron sicut præceperat Dominus : ita egerunt.'
      v:007: 'EXO:7:7 | 7 | 7 | Erat autem Moyses octoginta annorum, et Aaron octoginta trium, quando locuti sunt ad Pharaonem.{VS:P}'
      v:008: 'EXO:7:8 | 8 | 8 | Dixitque Dominus ad Moysen et Aaron :'
      v:009: 'EXO:7:9 | 9 | 9 | Cum dixerit vobis Pharao, Ostendite signa : dices ad Aaron : Tolle virgam tuam, et projice eam coram Pharaone, ac vertetur in colubrum.'
      v:010: 'EXO:7:10 | 10 | 10 | Ingressi itaque Moyses et Aaron ad Pharaonem, fecerunt sicut præceperat Dominus : tulitque Aaron virgam coram Pharaone et servis ejus, quæ versa est in colubrum.'
      v:011: 'EXO:7:11 | 11 | 11 | Vocavit autem Pharao sapientes et maleficos : et fecerunt etiam ipsi per incantationes ægyptiacas et arcana quædam similiter.'
      v:012: 'EXO:7:12 | 12 | 12 | Projeceruntque singuli virgas suas, quæ versæ sunt in dracones : sed devoravit virga Aaron virgas eorum.'
      v:013: 'EXO:7:13 | 13 | 13 | Induratumque est cor Pharaonis, et non audivit eos, sicut præceperat Dominus.{VS:P}'
      v:014: 'EXO:7:14 | 14 | 14 | Dixit autem Dominus ad Moysen : Ingravatum est cor Pharaonis : non vult dimittere populum.'
      v:015: 'EXO:7:15 | 15 | 15 | Vade ad eum mane, ecce egredietur ad aquas : et stabis in occursum ejus super ripam fluminis : et virgam quæ conversa est in draconem, tolles in manu tua.'
      v:016: 'EXO:7:16 | 16 | 16 | Dicesque ad eum : Dominus Deus Hebræorum misit me ad te, dicens : Dimitte populum meum ut sacrificet mihi in deserto : et usque ad præsens audire noluisti.'
      v:017: 'EXO:7:17 | 17 | 17 | Hæc igitur dicit Dominus : In hoc scies quod sim Dominus : ecce percutiam virga, quæ in manu mea est, aquam fluminis, et vertetur in sanguinem.'
      v:018: 'EXO:7:18 | 18 | 18 | Pisces quoque, qui sunt in fluvio, morientur, et computrescent aquæ, et affligentur Ægyptii bibentes aquam fluminis.'
      v:019: 'EXO:7:19 | 19 | 19 | Dixit quoque Dominus ad Moysen : Dic ad Aaron : Tolle virgam tuam, et extende manum tuam super aquas Ægypti, et super fluvios eorum, et rivos ac paludes, et omnes lacus aquarum, ut vertantur in sanguinem : et sit cruor in omni terra Ægypti, tam in ligneis vasis quam in saxeis.'
      v:020: 'EXO:7:20 | 20 | 20 | Feceruntque Moyses et Aaron sicut præceperat Dominus : et elevans virgam percussit aquam fluminis coram Pharaone et servis ejus : quæ versa est in sanguinem.'
      v:021: 'EXO:7:21 | 21 | 21 | Et pisces, qui erant in flumine, mortui sunt : computruitque fluvius, et non poterant Ægyptii bibere aquam fluminis, et fuit sanguis in tota terra Ægypti.'
      v:022: 'EXO:7:22 | 22 | 22 | Feceruntque similiter malefici Ægyptiorum incantationibus suis : et induratum est cor Pharaonis, nec audivit eos, sicut præceperat Dominus.'
      v:023: 'EXO:7:23 | 23 | 23 | Avertitque se, et ingressus est domum suam, nec apposuit cor etiam hac vice.'
      v:024: 'EXO:7:24 | 24 | 24 | Foderunt autem omnes Ægyptii per circuitum fluminis aquam ut biberent : non enim poterant bibere de aqua fluminis.'
      v:025: 'EXO:7:25 | 25 | 25 | Impletique sunt septem dies, postquam percussit Dominus fluvium.'
  c:008:
    verses:
      v:001: 'EXO:8:1 | 1 | 1 | Dixit quoque Dominus ad Moysen : Ingredere ad Pharaonem, et dices ad eum : Hæc dicit Dominus : Dimitte populum meum, ut sacrificet mihi :'
      v:002: 'EXO:8:2 | 2 | 2 | sin autem nolueris dimittere, ecce ego percutiam omnes terminos tuos ranis,'
      v:003: 'EXO:8:3 | 3 | 3 | et ebulliet fluvius ranas : quæ ascendent, et ingredientur domum tuam, et cubiculum lectuli tui, et super stratum tuum, et in domos servorum tuorum, et in populum tuum, et in furnos tuos, et in reliquias ciborum tuorum :'
      v:004: 'EXO:8:4 | 4 | 4 | et ad te, et ad populum tuum, et ad omnes servos tuos intrabunt ranæ.'
      v:005: 'EXO:8:5 | 5 | 5 | Dixitque Dominus ad Moysen : Dic ad Aaron : Extende manum tuam super fluvios ac super rivos et paludes, et educ ranas super terram Ægypti.'
      v:006: 'EXO:8:6 | 6 | 6 | Et extendit Aaron manum super aquas Ægypti, et ascenderunt ranæ, operueruntque terram Ægypti.'
      v:007: 'EXO:8:7 | 7 | 7 | Fecerunt autem et malefici per incantationes suas similiter, eduxeruntque ranas super terram Ægypti.'
      v:008: 'EXO:8:8 | 8 | 8 | Vocavit autem Pharao Moysen et Aaron, et dixit eis : Orate Dominum ut auferat ranas a me et a populo meo, et dimittam populum ut sacrificet Domino.'
      v:009: 'EXO:8:9 | 9 | 9 | Dixitque Moyses ad Pharaonem : Constitue mihi quando deprecer pro te, et pro servis tuis, et pro populo tuo, ut abigantur ranæ a te, et a domo tua, et a servis tuis, et a populo tuo : et tantum in flumine remaneant.'
      v:010: 'EXO:8:10 | 10 | 10 | Qui respondit : Cras. At ille : Juxta, inquit, verbum tuum faciam : ut scias quoniam non est sicut Dominus Deus noster.'
      v:011: 'EXO:8:11 | 11 | 11 | Et recedent ranæ a te, et a domo tua, et a servis tuis, et a populo tuo : et tantum in flumine remanebunt.'
      v:012: 'EXO:8:12 | 12 | 12 | Egressique sunt Moyses et Aaron a Pharaone : et clamavit Moyses ad Dominum pro sponsione ranarum quam condixerat Pharaoni.'
      v:013: 'EXO:8:13 | 13 | 13 | Fecitque Dominus juxta verbum Moysi : et mortuæ sunt ranæ de domibus, et de villis, et de agris.'
      v:014: 'EXO:8:14 | 14 | 14 | Congregaveruntque eas in immensos aggeres, et computruit terra.'
      v:015: 'EXO:8:15 | 15 | 15 | Videns autem Pharao quod data esset requies, ingravavit cor suum, et non audivit eos, sicut præceperat Dominus.{VS:P}'
      v:016: 'EXO:8:16 | 16 | 16 | Dixitque Dominus ad Moysen : Loquere ad Aaron : Extende virgam tuam, et percute pulverem terræ : et sint sciniphes in universa terra Ægypti.'
      v:017: 'EXO:8:17 | 17 | 17 | Feceruntque ita. Et extendit Aaron manum, virgam tenens : percussitque pulverem terræ, et facti sunt sciniphes in hominibus, et in jumentis : omnis pulvis terræ versus est in sciniphes per totam terram Ægypti.'
      v:018: 'EXO:8:18 | 18 | 18 | Feceruntque similiter malefici incantationibus suis, ut educerent sciniphes, et non potuerunt : erantque sciniphes tam in hominibus quam in jumentis.'
      v:019: 'EXO:8:19 | 19 | 19 | Et dixerunt malefici ad Pharaonem : Digitus Dei est hic ; induratumque est cor Pharaonis, et non audivit eos sicut præceperat Dominus.{VS:P}'
      v:020: 'EXO:8:20 | 20 | 20 | Dixit quoque Dominus ad Moysen : Consurge diluculo, et sta coram Pharaone : egredietur enim ad aquas : et dices ad eum : Hæc dicit Dominus : Dimitte populum meum ut sacrificet mihi.'
      v:021: 'EXO:8:21 | 21 | 21 | Quod si non dimiseris eum, ecce ego immittam in te, et in servos tuos, et in populum tuum, et in domos tuas, omne genus muscarum : et implebuntur domus Ægyptiorum muscis diversi generis, et universa terra in qua fuerint.'
      v:022: 'EXO:8:22 | 22 | 22 | Faciamque mirabilem in die illa terram Gessen, in qua populus meus est, ut non sint ibi muscæ : et scias quoniam ego Dominus in medio terræ.'
      v:023: 'EXO:8:23 | 23 | 23 | Ponamque divisionem inter populum meum et populum tuum : cras erit signum istud.'
      v:024: 'EXO:8:24 | 24 | 24 | Fecitque Dominus ita. Et venit musca gravissima in domos Pharaonis et servorum ejus, et in omnem terram Ægypti : corruptaque est terra ab hujuscemodi muscis.'
      v:025: 'EXO:8:25 | 25 | 25 | Vocavitque Pharao Moysen et Aaron, et ait eis : Ite et sacrificate Deo vestro in terra hac.'
      v:026: 'EXO:8:26 | 26 | 26 | Et ait Moyses : Non potest ita fieri : abominationes enim Ægyptiorum immolabimus Domino Deo nostro : quod si mactaverimus ea quæ colunt Ægyptii coram eis, lapidibus nos obruent.'
      v:027: 'EXO:8:27 | 27 | 27 | Viam trium dierum pergemus in solitudinem : et sacrificabimus Domino Deo nostro, sicut præcepit nobis.'
      v:028: 'EXO:8:28 | 28 | 28 | Dixitque Pharao : Ego dimittam vos ut sacrificetis Domino Deo vestro in deserto : verumtamen longius ne abeatis, rogate pro me.'
      v:029: 'EXO:8:29 | 29 | 29 | At ait Moyses : Egressus a te, orabo Dominum : et recedet musca a Pharaone, et a servis suis, et a populo ejus cras : verumtamen noli ultra fallere, ut non dimittas populum sacrificare Domino.'
      v:030: 'EXO:8:30 | 30 | 30 | Egressusque Moyses a Pharaone, oravit Dominum.'
      v:031: 'EXO:8:31 | 31 | 31 | Qui fecit juxta verbum illius, et abstulit muscas a Pharaone, et a servis suis, et a populo ejus : non superfuit ne una quidem.'
      v:032: 'EXO:8:32 | 32 | 32 | Et ingravatum est cor Pharaonis, ita ut nec hac quidem vice dimitteret populum.'
  c:009:
    verses:
      v:001: 'EXO:9:1 | 1 | 1 | Dixit autem Dominus ad Moysen : Ingredere ad Pharaonem, et loquere ad eum : Hæc dicit Dominus Deus Hebræorum : Dimitte populum meum ut sacrificet mihi.'
      v:002: 'EXO:9:2 | 2 | 2 | Quod si adhuc renuis, et retines eos,'
      v:003: 'EXO:9:3 | 3 | 3 | ecce manus mea erit super agros tuos, et super equos, et asinos, et camelos, et boves, et oves, pestis valde gravis.'
      v:004: 'EXO:9:4 | 4 | 4 | Et faciet Dominus mirabile inter possessiones Israël et possessiones Ægyptiorum, ut nihil omnino pereat ex eis quæ pertinent ad filios Israël.'
      v:005: 'EXO:9:5 | 5 | 5 | Constituitque Dominus tempus, dicens : Cras faciet Dominus verbum istud in terra.'
      v:006: 'EXO:9:6 | 6 | 6 | Fecit ergo Dominus verbum hoc altera die : mortuaque sunt omnia animantia Ægyptiorum ; de animalibus vero filiorum Israël, nihil omnino periit.'
      v:007: 'EXO:9:7 | 7 | 7 | Et misit Pharao ad videndum : nec erat quidquam mortuum de his quæ possidebat Israël. Ingravatumque est cor Pharaonis, et non dimisit populum.{VS:P}'
      v:008: 'EXO:9:8 | 8 | 8 | Et dixit Dominus ad Moysen et Aaron : Tollite plenas manus cineris de camino, et spargat illum Moyses in cælum coram Pharaone.'
      v:009: 'EXO:9:9 | 9 | 9 | Sitque pulvis super omnem terram Ægypti : erunt enim in hominibus et jumentis ulcera, et vesicæ turgentes in universa terra Ægypti.'
      v:010: 'EXO:9:10 | 10 | 10 | Tuleruntque cinerem de camino, et steterunt coram Pharaone, et sparsit illum Moyses in cælum : factaque sunt ulcera vesicarum turgentium in hominibus et jumentis :'
      v:011: 'EXO:9:11 | 11 | 11 | nec poterant malefici stare coram Moyse propter ulcera quæ in illis erant, et in omni terra Ægypti.'
      v:012: 'EXO:9:12 | 12 | 12 | Induravitque Dominus cor Pharaonis, et non audivit eos, sicut locutus est Dominus ad Moysen.{VS:P}'
      v:013: 'EXO:9:13 | 13 | 13 | Dixitque Dominus ad Moysen : Mane consurge, et sta coram Pharaone, et dices ad eum : Hæc dicit Dominus Deus Hebræorum : Dimitte populum meum ut sacrificet mihi.'
      v:014: 'EXO:9:14 | 14 | 14 | Quia in hac vice mittam omnes plagas meas super cor tuum, et super servos tuos, et super populum tuum : ut scias quod non sit similis mei in omni terra.'
      v:015: 'EXO:9:15 | 15 | 15 | Nunc enim extendens manum percutiam te, et populum tuum peste, peribisque de terra.'
      v:016: 'EXO:9:16 | 16 | 16 | Idcirco autem posui te, ut ostendam in te fortitudinem meam, et narretur nomen meum in omni terra.'
      v:017: 'EXO:9:17 | 17 | 17 | Adhuc retines populum meum, et non vis dimittere eum ?'
      v:018: 'EXO:9:18 | 18 | 18 | En pluam cras hac ipsa hora grandinem multam nimis, qualis non fuit in Ægypto a die qua fundata est, usque in præsens tempus.'
      v:019: 'EXO:9:19 | 19 | 19 | Mitte ergo jam nunc, et congrega jumenta tua, et omnia quæ habes in agro : homines enim, et jumenta, et universa quæ inventa fuerint foris, nec congregata de agris, cecideritque super ea grando, morientur.'
      v:020: 'EXO:9:20 | 20 | 20 | Qui timuit verbum Domini de servis Pharaonis, fecit confugere servos suos et jumenta in domos :'
      v:021: 'EXO:9:21 | 21 | 21 | qui autem neglexit sermonem Domini, dimisit servos suos et jumenta in agris.'
      v:022: 'EXO:9:22 | 22 | 22 | Et dixit Dominus ad Moysen : Extende manum tuam in cælum, ut fiat grando in universa terra Ægypti super homines, et super jumenta, et super omnem herbam agri in terra Ægypti.'
      v:023: 'EXO:9:23 | 23 | 23 | Extenditque Moyses virgam in cælum, et Dominus dedit tonitrua, et grandinem, ac discurrentia fulgura super terram : pluitque Dominus grandinem super terram Ægypti.'
      v:024: 'EXO:9:24 | 24 | 24 | Et grando et ignis mista pariter ferebantur : tantæque fuit magnitudinis, quanta ante numquam apparuit in universa terra Ægypti ex quo gens illa condita est.'
      v:025: 'EXO:9:25 | 25 | 25 | Et percussit grando in omni terra Ægypti cuncta quæ fuerunt in agris, ab homine usque ad jumentum : cunctamque herbam agri percussit grando, et omne lignum regionis confregit.'
      v:026: 'EXO:9:26 | 26 | 26 | Tantum in terra Gessen, ubi erant filii Israël, grando non cecidit.'
      v:027: 'EXO:9:27 | 27 | 27 | Misitque Pharao, et vocavit Moysen et Aaron, dicens ad eos : Peccavi etiam nunc : Dominus justus ; ego et populus meus, impii.'
      v:028: 'EXO:9:28 | 28 | 28 | Orate Dominum ut desinant tonitrua Dei, et grando : ut dimittam vos, et nequaquam hic ultra maneatis.'
      v:029: 'EXO:9:29 | 29 | 29 | Ait Moyses : Cum egressus fuero de urbe, extendam palmas meas ad Dominum, et cessabunt tonitrua, et grando non erit, ut scias quia Domini est terra :'
      v:030: EXO:9:30 | 30 | 30 | novi autem quod et tu et servi tui necdum timeatis Dominum Deum.
      v:031: 'EXO:9:31 | 31 | 31 | Linum ergo et hordeum læsum est, eo quod hordeum esset virens, et linum jam folliculos germinaret :'
      v:032: 'EXO:9:32 | 32 | 32 | triticum autem et far non sunt læsa, quia serotina erant.'
      v:033: 'EXO:9:33 | 33 | 33 | Egressusque Moyses a Pharaone ex urbe, tetendit manus ad Dominum : et cessaverunt tonitrua et grando, nec ultra stillavit pluvia super terram.'
      v:034: 'EXO:9:34 | 34 | 34 | Videns autem Pharao quod cessasset pluvia, et grando, et tonitrua, auxit peccatum :'
      v:035: 'EXO:9:35 | 35 | 35 | et ingravatum est cor ejus, et servorum illius, et induratum nimis : nec dimisit filios Israël, sicut præceperat Dominus per manum Moysi.'
  c:010:
    verses:
      v:001: 'EXO:10:1 | 1 | 1 | Et dixit Dominus ad Moysen : Ingredere ad Pharaonem : ego enim induravi cor ejus, et servorum illius, ut faciam signa mea hæc in eo :'
      v:002: 'EXO:10:2 | 2 | 2 | et narres in auribus filii tui, et nepotum tuorum, quoties contriverim Ægyptios, et signa mea fecerim in eis : et sciatis quia ego Dominus.'
      v:003: 'EXO:10:3 | 3 | 3 | Introierunt ergo Moyses et Aaron ad Pharaonem, et dixerunt ei : Hæc dicit Dominus Deus Hebræorum : Usquequo non vis subjici mihi ? dimitte populum meum, ut sacrificet mihi.'
      v:004: 'EXO:10:4 | 4 | 4 | Sin autem resistis, et non vis dimittere eum : ecce ego inducam cras locustam in fines tuos :'
      v:005: 'EXO:10:5 | 5 | 5 | quæ operiat superficiem terræ, ne quidquam ejus appareat, sed comedatur quod residuum fuerit grandini : corrodet enim omnia ligna quæ germinant in agris.'
      v:006: 'EXO:10:6 | 6 | 6 | Et implebunt domos tuas, et servorum tuorum, et omnium Ægyptiorum, quantam non viderunt patres tui, et avi, ex quo orti sunt super terram, usque in præsentem diem. Avertitque se, et egressus est a Pharaone.'
      v:007: 'EXO:10:7 | 7 | 7 | Dixerunt autem servi Pharaonis ad eum : Usquequo patiemur hoc scandalum ? dimitte homines, ut sacrificent Domino Deo suo ; nonne vides quod perierit Ægyptus ?'
      v:008: 'EXO:10:8 | 8 | 8 | Revocaveruntque Moysen et Aaron ad Pharaonem : qui dixit eis : Ite, sacrificate Domino Deo vestro : quinam sunt qui ituri sunt ?'
      v:009: 'EXO:10:9 | 9 | 9 | Ait Moyses : Cum parvulis nostris, et senioribus pergemus, cum filiis et filiabus, cum ovibus et armentis : est enim solemnitas Domini Dei nostri.'
      v:010: 'EXO:10:10 | 10 | 10 | Et respondit Pharao : Sic Dominus sit vobiscum, quomodo ego dimittam vos, et parvulos vestros, cui dubium est quod pessime cogitetis ?'
      v:011: 'EXO:10:11 | 11 | 11 | non fiet ita, sed ite tantum viri, et sacrificate Domino : hoc enim et ipsi petistis. Statimque ejecti sunt de conspectu Pharaonis.'
      v:012: 'EXO:10:12 | 12 | 12 | Dixit autem Dominus ad Moysen : Extende manum tuam super terram Ægypti ad locustam, ut ascendat super eam, et devoret omnem herbam quæ residua fuerit grandini.'
      v:013: 'EXO:10:13 | 13 | 13 | Et extendit Moyses virgam super terram Ægypti : et Dominus induxit ventum urentem tota die illa et nocte : et mane facto, ventus urens levavit locustas.'
      v:014: 'EXO:10:14 | 14 | 14 | Quæ ascenderunt super universam terram Ægypti : et sederunt in cunctis finibus Ægyptiorum innumerabiles, quales ante illud tempus non fuerant, nec postea futuræ sunt.'
      v:015: 'EXO:10:15 | 15 | 15 | Operueruntque universam superficiem terræ, vastantes omnia. Devorata est igitur herba terræ, et quidquid pomorum in arboribus fuit, quæ grando dimiserat : nihilque omnino virens relictum est in lignis et in herbis terræ, in cuncta Ægypto.'
      v:016: 'EXO:10:16 | 16 | 16 | Quam ob rem festinus Pharao vocavit Moysen et Aaron, et dixit eis : Peccavi in Dominum Deum vestrum, et in vos.'
      v:017: 'EXO:10:17 | 17 | 17 | Sed nunc dimittite peccatum mihi etiam hac vice, et rogate Dominum Deum vestrum, ut auferat a me mortem istam.'
      v:018: 'EXO:10:18 | 18 | 18 | Egressusque Moyses de conspectu Pharaonis, oravit Dominum.'
      v:019: 'EXO:10:19 | 19 | 19 | Qui flare fecit ventum ab occidente vehementissimum, et arreptam locustam projecit in mare Rubrum : non remansit ne una quidem in cunctis finibus Ægypti.'
      v:020: 'EXO:10:20 | 20 | 20 | Et induravit Dominus cor Pharaonis, nec dimisit filios Israël.{VS:P}'
      v:021: 'EXO:10:21 | 21 | 21 | Dixit autem Dominus ad Moysen : Extende manum tuam in cælum : et sint tenebræ super terram Ægypti tam densæ, ut palpari queant.'
      v:022: 'EXO:10:22 | 22 | 22 | Extenditque Moyses manum in cælum : et factæ sunt tenebræ horribiles in universa terra Ægypti tribus diebus.'
      v:023: 'EXO:10:23 | 23 | 23 | Nemo vidit fratrem suum, nec movit se de loco in quo erat : ubicumque autem habitabant filii Israël, lux erat.'
      v:024: 'EXO:10:24 | 24 | 24 | Vocavitque Pharao Moysen et Aaron, et dixit eis : Ite, sacrificate Domino : oves tantum vestræ et armenta remaneant, parvuli vestri eant vobiscum.'
      v:025: 'EXO:10:25 | 25 | 25 | Ait Moyses : Hostias quoque et holocausta dabis nobis, quæ offeramus Domino Deo nostro.'
      v:026: 'EXO:10:26 | 26 | 26 | Cuncti greges pergent nobiscum ; non remanebit ex eis ungula : quæ necessaria sunt in cultum Domini Dei nostri : præsertim cum ignoremus quid debeat immolari, donec ad ipsum locum perveniamus.'
      v:027: 'EXO:10:27 | 27 | 27 | Induravit autem Dominus cor Pharaonis, et noluit dimittere eos.'
      v:028: 'EXO:10:28 | 28 | 28 | Dixitque Pharao ad Moysen : Recede a me, et cave ne ultra videas faciem meam : quocumque die apparueris mihi, morieris.'
      v:029: 'EXO:10:29 | 29 | 29 | Respondit Moyses : Ita fiet ut locutus es : non videbo ultra faciem tuam.'
  c:011:
    verses:
      v:001: 'EXO:11:1 | 1 | 1 | Et dixit Dominus ad Moysen : Adhuc una plaga tangam Pharaonem et Ægyptum, et post hæc dimittet vos, et exire compellet.'
      v:002: 'EXO:11:2 | 2 | 2 | Dices ergo omni plebi ut postulet vir ab amico suo, et mulier a vicina sua, vasa argentea et aurea.'
      v:003: EXO:11:3 | 3 | 3 | Dabit autem Dominus gratiam populo suo coram Ægyptiis. Fuitque Moyses vir magnus valde in terra Ægypti coram servis Pharaonis et omni populo.
      v:004: 'EXO:11:4 | 4 | 4 | Et ait : Hæc dicit Dominus : Media nocte egrediar in Ægyptum :'
      v:005: 'EXO:11:5 | 5 | 5 | et morietur omne primogenitum in terra Ægyptiorum, a primogenito Pharaonis, qui sedet in solio ejus, usque ad primogenitum ancillæ quæ est ad molam, et omnia primogenita jumentorum.'
      v:006: 'EXO:11:6 | 6 | 6 | Eritque clamor magnus in universa terra Ægypti, qualis nec ante fuit, nec postea futurus est.'
      v:007: 'EXO:11:7 | 7 | 7 | Apud omnes autem filios Israël non mutiet canis ab homine usque ad pecus : ut sciatis quanto miraculo dividat Dominus Ægyptios et Israël.'
      v:008: 'EXO:11:8 | 8 | 8 | Descendentque omnes servi tui isti ad me, et adorabunt me, dicentes : Egredere tu, et omnis populus qui subjectus est tibi : post hæc egrediemur.'
      v:009: 'EXO:11:9 | 9 | 9 | Et exivit a Pharaone iratus nimis. Dixit autem Dominus ad Moysen : Non audiet vos Pharao ut multa signa fiant in terra Ægypti.'
      v:010: 'EXO:11:10 | 10 | 10 | Moyses autem et Aaron fecerunt omnia ostenta, quæ scripta sunt, coram Pharaone. Et induravit Dominus cor Pharaonis, nec dimisit filios Israël de terra sua.'
  c:012:
    verses:
      v:001: 'EXO:12:1 | 1 | 1 | Dixit quoque Dominus ad Moysen et Aaron in terra Ægypti :'
      v:002: 'EXO:12:2 | 2 | 2 | Mensis iste, vobis principium mensium : primus erit in mensibus anni.'
      v:003: 'EXO:12:3 | 3 | 3 | Loquimini ad universum cœtum filiorum Israël, et dicite eis : Decima die mensis hujus tollat unusquisque agnum per familias et domos suas.'
      v:004: 'EXO:12:4 | 4 | 4 | Sin autem minor est numerus ut sufficere possit ad vescendum agnum, assumet vicinum suum qui junctus est domui suæ, juxta numerum animarum quæ sufficere possunt ad esum agni.'
      v:005: 'EXO:12:5 | 5 | 5 | Erit autem agnus absque macula, masculus, anniculus : juxta quem ritum tolletis et hædum.'
      v:006: 'EXO:12:6 | 6 | 6 | Et servabitis eum usque ad quartamdecimam diem mensis hujus : immolabitque eum universa multitudo filiorum Israël ad vesperam.'
      v:007: 'EXO:12:7 | 7 | 7 | Et sument de sanguine ejus, ac ponent super utrumque postem, et in superliminaribus domorum, in quibus comedent illum.'
      v:008: 'EXO:12:8 | 8 | 8 | Et edent carnes nocte illa assas igni, et azymos panes cum lactucis agrestibus.'
      v:009: 'EXO:12:9 | 9 | 9 | Non comedetis ex eo crudum quid, nec coctum aqua, sed tantum assum igni : caput cum pedibus ejus et intestinis vorabitis.'
      v:010: 'EXO:12:10 | 10 | 10 | Nec remanebit quidquam ex eo usque mane ; si quid residuum fuerit, igne comburetis.'
      v:011: 'EXO:12:11 | 11 | 11 | Sic autem comedetis illum : renes vestros accingetis, et calceamenta habebitis in pedibus, tenentes baculos in manibus, et comedetis festinanter : est enim Phase (id est, transitus) Domini.{VS:P}'
      v:012: 'EXO:12:12 | 12 | 12 | Et transibo per terram Ægypti nocte illa, percutiamque omne primogenitum in terra Ægypti ab homine usque ad pecus : et in cunctis diis Ægypti faciam judicia. Ego Dominus.'
      v:013: 'EXO:12:13 | 13 | 13 | Erit autem sanguis vobis in signum in ædibus in quibus eritis : et videbo sanguinem, et transibo vos : nec erit in vobis plaga disperdens quando percussero terram Ægypti.'
      v:014: 'EXO:12:14 | 14 | 14 | Habebitis autem hunc diem in monumentum : et celebrabitis eam solemnem Domino in generationibus vestris cultu sempiterno.'
      v:015: 'EXO:12:15 | 15 | 15 | Septem diebus azyma comedetis : in die primo non erit fermentum in domibus vestris : quicumque comederit fermentatum, peribit anima illa de Israël, a primo die usque ad diem septimum.'
      v:016: 'EXO:12:16 | 16 | 16 | Dies prima erit sancta atque solemnis, et dies septima eadem festivitate venerabilis : nihil operis facietis in eis, exceptis his, quæ ad vescendum pertinent.'
      v:017: 'EXO:12:17 | 17 | 17 | Et observabitis azyma : in eadem enim ipsa die educam exercitum vestrum de terra Ægypti, et custodietis diem istum in generationes vestras ritu perpetuo.'
      v:018: 'EXO:12:18 | 18 | 18 | Primo mense, quartadecima die mensis ad vesperam, comedetis azyma usque ad diem vigesimam primam ejusdem mensis ad vesperam.'
      v:019: 'EXO:12:19 | 19 | 19 | Septem diebus fermentum non invenietur in domibus vestris : qui comederit fermentatum, peribit anima ejus de cœtu Israël, tam de advenis quam de indigenis terræ.'
      v:020: 'EXO:12:20 | 20 | 20 | Omne fermentatum non comedetis : in cunctis habitaculis vestris edetis azyma.'
      v:021: 'EXO:12:21 | 21 | 21 | Vocavit autem Moyses omnes seniores filiorum Israël, et dixit ad eos : Ite tollentes animal per familias vestras, et immolate Phase.'
      v:022: 'EXO:12:22 | 22 | 22 | Fasciculumque hyssopi tingite in sanguine qui est in limine, et aspergite ex eo superliminare, et utrumque postem : nullus vestrum egrediatur ostium domus suæ usque mane.'
      v:023: 'EXO:12:23 | 23 | 23 | Transibit enim Dominus percutiens Ægyptios : cumque viderit sanguinem in superliminari, et in utroque poste, transcendet ostium domus, et non sinet percussorem ingredi domos vestras et lædere.'
      v:024: EXO:12:24 | 24 | 24 | Custodi verbum istud legitimum tibi et filiis tuis usque in æternum.
      v:025: 'EXO:12:25 | 25 | 25 | Cumque introieritis terram, quam Dominus daturus est vobis ut pollicitus est, observabitis cæremonias istas.'
      v:026: 'EXO:12:26 | 26 | 26 | Et cum dixerint vobis filii vestri : Quæ est ista religio ?'
      v:027: 'EXO:12:27 | 27 | 27 | Dicetis eis : Victima transitus Domini est, quando transivit super domos filiorum Israël in Ægypto, percutiens Ægyptios, et domos nostras liberans. Incurvatusque populus adoravit.'
      v:028: 'EXO:12:28 | 28 | 28 | Et egressi filii Israël fecerunt sicut præceperat Dominus Moysi et Aaron.{VS:P}'
      v:029: 'EXO:12:29 | 29 | 29 | Factum est autem in noctis medio, percussit Dominus omne primogenitum in terra Ægypti, a primogenito Pharaonis, qui in solio ejus sedebat, usque ad primogenitum captivæ quæ erat in carcere, et omne primogenitum jumentorum.'
      v:030: 'EXO:12:30 | 30 | 30 | Surrexitque Pharao nocte, et omnes servi ejus, cunctaque Ægyptus : et ortus est clamor magnus in Ægypto : neque enim erat domus in qua non jaceret mortuus.{VS:P}'
      v:031: 'EXO:12:31 | 31 | 31 | Vocatisque Pharao Moyse et Aaron nocte, ait : Surgite et egredimini a populo meo, vos et filii Israël : ite, immolate Domino sicut dicitis.'
      v:032: 'EXO:12:32 | 32 | 32 | Oves vestras et armenta assumite ut petieratis, et abeuntes benedicite mihi.'
      v:033: 'EXO:12:33 | 33 | 33 | Urgebantque Ægyptii populum de terra exire velociter, dicentes : Omnes moriemur.'
      v:034: 'EXO:12:34 | 34 | 34 | Tulit igitur populus conspersam farinam antequam fermentaretur : et ligans in palliis, posuit super humeros suos.'
      v:035: 'EXO:12:35 | 35 | 35 | Feceruntque filii Israël sicut præceperat Moyses : et petierunt ab Ægyptiis vasa argentea et aurea, vestemque plurimam.'
      v:036: 'EXO:12:36 | 36 | 36 | Dominus autem dedit gratiam populo coram Ægyptiis ut commodarent eis : et spoliaverunt Ægyptios.{VS:P}'
      v:037: 'EXO:12:37 | 37 | 37 | Profectique sunt filii Israël de Ramesse in Socoth, sexcenta fere millia peditum virorum, absque parvulis.'
      v:038: 'EXO:12:38 | 38 | 38 | Sed et vulgus promiscuum innumerabile ascendit cum eis, oves et armenta et animantia diversi generis multa nimis.'
      v:039: 'EXO:12:39 | 39 | 39 | Coxeruntque farinam, quam dudum de Ægypto conspersam tulerant : et fecerunt subcinericios panes azymos : neque enim poterant fermentari, cogentibus exire Ægyptiis, et nullam facere sinentibus moram : nec pulmenti quidquam occurrerat præparare.'
      v:040: 'EXO:12:40 | 40 | 40 | Habitatio autem filiorum Israël qua manserunt in Ægypto, fuit quadringentorum triginta annorum.'
      v:041: 'EXO:12:41 | 41 | 41 | Quibus expletis, eadem die egressus est omnis exercitus Domini de terra Ægypti.'
      v:042: 'EXO:12:42 | 42 | 42 | Nox ista est observabilis Domini, quando eduxit eos de terra Ægypti : hanc observare debent omnes filii Israël in generationibus suis.{VS:P}'
      v:043: 'EXO:12:43 | 43 | 43 | Dixitque Dominus ad Moysen et Aaron : Hæc est religio Phase : omnis alienigena non comedet ex eo.'
      v:044: 'EXO:12:44 | 44 | 44 | Omnis autem servus emptitius circumcidetur, et sic comedet.'
      v:045: EXO:12:45 | 45 | 45 | Advena et mercenarius non edent ex eo.
      v:046: 'EXO:12:46 | 46 | 46 | In una domo comedetur, nec efferetis de carnibus ejus foras, nec os illius confringetis.'
      v:047: EXO:12:47 | 47 | 47 | Omnis cœtus filiorum Israël faciet illud.
      v:048: 'EXO:12:48 | 48 | 48 | Quod si quis peregrinorum in vestram voluerit transire coloniam, et facere Phase Domini, circumcidetur prius omne masculinum ejus, et tunc rite celebrabit : eritque sicut indigena terræ : si quis autem circumcisus non fuerit, non vescetur ex eo.'
      v:049: EXO:12:49 | 49 | 49 | Eadem lex erit indigenæ et colono qui peregrinatur apud vos.
      v:050: EXO:12:50 | 50 | 50 | Feceruntque omnes filii Israël sicut præceperat Dominus Moysi et Aaron.
      v:051: EXO:12:51 | 51 | 51 | Et eadem die eduxit Dominus filios Israël de terra Ægypti per turmas suas.
  c:013:
    verses:
      v:001: 'EXO:13:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'EXO:13:2 | 2 | 2 | Sanctifica mihi omne primogenitum quod aperit vulvam in filiis Israël, tam de hominibus quam de jumentis : mea sunt enim omnia.'
      v:003: 'EXO:13:3 | 3 | 3 | Et ait Moyses ad populum : Mementote diei hujus in qua egressi estis de Ægypto et de domo servitutis, quoniam in manu forti eduxit vos Dominus de loco isto : ut non comedatis fermentatum panem.'
      v:004: EXO:13:4 | 4 | 4 | Hodie egredimini mense novarum frugum.
      v:005: 'EXO:13:5 | 5 | 5 | Cumque introduxerit te Dominus in terram Chananæi, et Hethæi, et Amorrhæi, et Hevæi, et Jebusæi, quam juravit patribus tuis ut daret tibi, terram fluentem lacte et melle, celebrabis hunc morem sacrorum mense isto.'
      v:006: 'EXO:13:6 | 6 | 6 | Septem diebus vesceris azymis : et in die septimo erit solemnitas Domini.'
      v:007: 'EXO:13:7 | 7 | 7 | Azyma comedetis septem diebus : non apparebit apud te aliquid fermentatum, nec in cunctis finibus tuis.'
      v:008: 'EXO:13:8 | 8 | 8 | Narrabisque filio tuo in die illo, dicens : Hoc est quod fecit mihi Dominus quando egressus sum de Ægypto.'
      v:009: 'EXO:13:9 | 9 | 9 | Et erit quasi signum in manu tua, et quasi monimentum ante oculos tuos : et ut lex Domini semper sit in ore tuo, in manu enim forti eduxit te Dominus de Ægypto.'
      v:010: EXO:13:10 | 10 | 10 | Custodies hujuscemodi cultum statuto tempore a diebus in dies.
      v:011: 'EXO:13:11 | 11 | 11 | Cumque introduxerit te Dominus in terram Chananæi, sicut juravit tibi et patribus tuis, et dederit tibi eam :'
      v:012: 'EXO:13:12 | 12 | 12 | separabis omne quod aperit vulvam Domino, et quod primitivum est in pecoribus tuis : quidquid habueris masculini sexus, consecrabis Domino.'
      v:013: 'EXO:13:13 | 13 | 13 | Primogenitum asini mutabis ove : quod si non redemeris, interficies. Omne autem primogenitum hominis de filiis tuis, pretio redimes.'
      v:014: 'EXO:13:14 | 14 | 14 | Cumque interrogaverit te filius tuus cras, dicens : Quid est hoc ? respondebis ei : In manu forti eduxit nos Dominus de terra Ægypti, de domo servitutis.'
      v:015: 'EXO:13:15 | 15 | 15 | Nam cum induratus esset Pharao, et nollet nos dimittere, occidit Dominus omne primogenitum in terra Ægypti, a primogenito hominis usque ad primogenitum jumentorum : idcirco immolo Domino omne quod aperit vulvam masculini sexus, et omnia primogenita filiorum meorum redimo.'
      v:016: 'EXO:13:16 | 16 | 16 | Erit igitur quasi signum in manu tua, et quasi appensum quid, ob recordationem, inter oculos tuos : eo quod in manu forti eduxit nos Dominus de Ægypto.{VS:P}'
      v:017: 'EXO:13:17 | 17 | 17 | Igitur cum emisisset Pharao populum, non eos duxit Deus per viam terræ Philisthiim quæ vicina est : reputans ne forte pœniteret eum, si vidisset adversum se bella consurgere, et reverteretur in Ægyptum.'
      v:018: 'EXO:13:18 | 18 | 18 | Sed circumduxit per viam deserti, quæ est juxta mare Rubrum : et armati ascenderunt filii Israël de terra Ægypti.'
      v:019: 'EXO:13:19 | 19 | 19 | Tulit quoque Moyses ossa Joseph secum : eo quod adjurasset filios Israël, dicens : Visitabit vos Deus ; efferte ossa mea hinc vobiscum.'
      v:020: 'EXO:13:20 | 20 | 20 | Profectique de Socoth castrametati sunt in Etham, in extremis finibus solitudinis.'
      v:021: 'EXO:13:21 | 21 | 21 | Dominus autem præcedebat eos ad ostendendam viam per diem in columna nubis, et per noctem in columna ignis : ut dux esset itineris utroque tempore.'
      v:022: 'EXO:13:22 | 22 | 22 | Numquam defuit columna nubis per diem, nec columna ignis per noctem, coram populo.'
  c:014:
    verses:
      v:001: 'EXO:14:1 | 1 | 1 | Locutus est autem Dominus ad Moysen, dicens :'
      v:002: 'EXO:14:2 | 2 | 2 | Loquere filiis Israël : Reversi castrametentur e regione Phihahiroth, quæ est inter Magdalum et mare contra Beelsephon : in conspectu ejus castra ponetis super mare.'
      v:003: 'EXO:14:3 | 3 | 3 | Dicturusque est Pharao super filiis Israël : Coarctati sunt in terra ; conclusit eos desertum.'
      v:004: 'EXO:14:4 | 4 | 4 | Et indurabo cor ejus, ac persequetur vos : et glorificabor in Pharaone, et in omni exercitu ejus ; scientque Ægyptii quia ego sum Dominus. Feceruntque ita.{VS:P}'
      v:005: 'EXO:14:5 | 5 | 5 | Et nuntiatum est regi Ægyptiorum quod fugisset populus : immutatumque est cor Pharaonis et servorum ejus super populo, et dixerunt : Quid voluimus facere ut dimitteremus Israël, ne serviret nobis ?'
      v:006: 'EXO:14:6 | 6 | 6 | Junxit ergo currum, et omnem populum suum assumpsit secum.'
      v:007: 'EXO:14:7 | 7 | 7 | Tulitque sexcentos currus electos, et quidquid in Ægypto curruum fuit : et duces totius exercitus.'
      v:008: 'EXO:14:8 | 8 | 8 | Induravitque Dominus cor Pharaonis regis Ægypti, et persecutus est filios Israël : at illi egressi sunt in manu excelsa.'
      v:009: 'EXO:14:9 | 9 | 9 | Cumque persequerentur Ægyptii vestigia præcedentium, repererunt eos in castris super mare : omnis equitatus et currus Pharaonis, et universus exercitus, erant in Phihahiroth contra Beelsephon.'
      v:010: 'EXO:14:10 | 10 | 10 | Cumque appropinquasset Pharao, levantes filii Israël oculos, viderunt Ægyptios post se, et timuerunt valde : clamaveruntque ad Dominum,'
      v:011: 'EXO:14:11 | 11 | 11 | et dixerunt ad Moysen : Forsitan non erant sepulchra in Ægypto, ideo tulisti nos ut moreremur in solitudine : quid hoc facere voluisti, ut educeres nos ex Ægypto ?'
      v:012: 'EXO:14:12 | 12 | 12 | nonne iste est sermo, quem loquebamur ad te in Ægypto, dicentes : Recede a nobis, ut serviamus Ægyptiis ? multo enim melius erat servire eis, quam mori in solitudine.'
      v:013: 'EXO:14:13 | 13 | 13 | Et ait Moyses ad populum : Nolite timere : state, et videte magnalia Domini quæ facturus est hodie : Ægyptios enim, quos nunc videtis, nequaquam ultra videbitis usque in sempiternum.'
      v:014: 'EXO:14:14 | 14 | 14 | Dominus pugnabit pro vobis, et vos tacebitis.'
      v:015: 'EXO:14:15 | 15 | 15 | Dixitque Dominus ad Moysen : Quid clamas ad me ? loquere filiis Israël ut proficiscantur.'
      v:016: 'EXO:14:16 | 16 | 16 | Tu autem eleva virgam tuam, et extende manum tuam super mare, et divide illud : ut gradiantur filii Israël in medio mari per siccum.'
      v:017: 'EXO:14:17 | 17 | 17 | Ego autem indurabo cor Ægyptiorum ut persequantur vos : et glorificabor in Pharaone, et in omni exercitu ejus, et in curribus et in equitibus illius.'
      v:018: 'EXO:14:18 | 18 | 18 | Et scient Ægyptii quia ego sum Dominus cum glorificatus fuero in Pharaone, et in curribus atque in equitibus ejus.'
      v:019: 'EXO:14:19 | 19 | 19 | Tollensque se angelus Dei, qui præcedebat castra Israël, abiit post eos : et cum eo pariter columna nubis, priora dimittens, post tergum'
      v:020: 'EXO:14:20 | 20 | 20 | stetit, inter castra Ægyptiorum et castra Israël : et erat nubes tenebrosa, et illuminans noctem, ita ut ad se invicem toto noctis tempore accedere non valerent.'
      v:021: 'EXO:14:21 | 21 | 21 | Cumque extendisset Moyses manum super mare, abstulit illud Dominus flante vento vehementi et urente tota nocte, et vertit in siccum : divisaque est aqua.'
      v:022: 'EXO:14:22 | 22 | 22 | Et ingressi sunt filii Israël per medium sicci maris : erat enim aqua quasi murus a dextra eorum et læva.'
      v:023: 'EXO:14:23 | 23 | 23 | Persequentesque Ægyptii ingressi sunt post eos, et omnis equitatus Pharaonis, currus ejus et equites per medium maris.'
      v:024: 'EXO:14:24 | 24 | 24 | Jamque advenerat vigilia matutina, et ecce respiciens Dominus super castra Ægyptiorum per columnam ignis et nubis, interfecit exercitum eorum,'
      v:025: 'EXO:14:25 | 25 | 25 | et subvertit rotas curruum, ferebanturque in profundum. Dixerunt ergo Ægyptii : Fugiamus Israëlem : Dominus enim pugnat pro eis contra nos.'
      v:026: 'EXO:14:26 | 26 | 26 | Et ait Dominus ad Moysen : Extende manum tuam super mare, ut revertantur aquæ ad Ægyptios super currus et equites eorum.'
      v:027: 'EXO:14:27 | 27 | 27 | Cumque extendisset Moyses manum contra mare, reversum est primo diluculo ad priorem locum : fugientibusque Ægyptiis occurrerunt aquæ, et involvit eos Dominus in mediis fluctibus.'
      v:028: 'EXO:14:28 | 28 | 28 | Reversæque sunt aquæ, et operuerunt currus et equites cuncti exercitus Pharaonis, qui sequentes ingressi fuerant mare : nec unus quidem superfuit ex eis.'
      v:029: 'EXO:14:29 | 29 | 29 | Filii autem Israël perrexerunt per medium sicci maris, et aquæ eis erant quasi pro muro a dextris et a sinistris :'
      v:030: EXO:14:30 | 30 | 30 | liberavitque Dominus in die illa Israël de manu Ægyptiorum.
      v:031: 'EXO:14:31 | 31 | 31 | Et viderunt Ægyptios mortuos super littus maris, et manum magnam quam exercuerat Dominus contra eos : timuitque populus Dominum, et crediderunt Domino, et Moysi servo ejus.'
  c:015:
    verses:
      v:001: 'EXO:15:1 | 1 | 1 | Tunc cecinit Moyses et filii Israël carmen hoc Domino, et dixerunt : {VERSE:BEGIN}Cantemus Domino : gloriose enim magnificatus est,{VS:BR} equum et ascensorem dejecit in mare.{VS:BR}'
      v:002: 'EXO:15:2 | 2 | 2 | Fortitudo mea, et laus mea Dominus,{VS:BR} et factus est mihi in salutem :{VS:BR} iste Deus meus, et glorificabo eum :{VS:BR} Deus patris mei, et exaltabo eum.{VS:BR}'
      v:003: 'EXO:15:3 | 3 | 3 | Dominus quasi vir pugnator,{VS:BR} Omnipotens nomen ejus,{VS:BR}'
      v:004: 'EXO:15:4 | 4 | 4 | currus Pharaonis et exercitum ejus projecit in mare :{VS:BR} electi principes ejus submersi sunt in mari Rubro.{VS:BR}'
      v:005: 'EXO:15:5 | 5 | 5 | Abyssi operuerunt eos ;{VS:BR} descenderunt in profundum quasi lapis.{VS:BR}'
      v:006: 'EXO:15:6 | 6 | 6 | Dextera tua, Domine, magnificata est in fortitudine :{VS:BR} dextera tua, Domine, percussit inimicum.{VS:BR}'
      v:007: 'EXO:15:7 | 7 | 7 | Et in multitudine gloriæ tuæ deposuisti adversarios tuos :{VS:BR} misisti iram tuam, quæ devoravit eos sicut stipulam.{VS:BR}'
      v:008: 'EXO:15:8 | 8 | 8 | Et in spiritu furoris tui congregatæ sunt aquæ :{VS:BR} stetit unda fluens, congregata sunt abyssi in medio mari.{VS:BR}'
      v:009: 'EXO:15:9 | 9 | 9 | Dixit inimicus : Persequar et comprehendam,{VS:BR} dividam spolia, implebitur anima mea :{VS:BR} evaginabo gladium meum, interficiet eos manus mea.{VS:BR}'
      v:010: 'EXO:15:10 | 10 | 10 | Flavit spiritus tuus, et operuit eos mare :{VS:BR} submersi sunt quasi plumbum in aquis vehementibus.{VS:BR}'
      v:011: 'EXO:15:11 | 11 | 11 | Quis similis tui in fortibus, Domine ?{VS:BR} quis similis tui, magnificus in sanctitate,{VS:BR} terribilis atque laudabilis, faciens mirabilia ?{VS:BR}'
      v:012: 'EXO:15:12 | 12 | 12 | Extendisti manum tuam, et devoravit eos terra.{VS:BR}'
      v:013: 'EXO:15:13 | 13 | 13 | Dux fuisti in misericordia tua populo quem redemisti :{VS:BR} et portasti eum in fortitudine tua, ad habitaculum sanctum tuum.{VS:BR}'
      v:014: 'EXO:15:14 | 14 | 14 | Ascenderunt populi, et irati sunt :{VS:BR} dolores obtinuerunt habitatores Philisthiim.{VS:BR}'
      v:015: 'EXO:15:15 | 15 | 15 | Tunc conturbati sunt principes Edom,{VS:BR} robustos Moab obtinuit tremor :{VS:BR} obriguerunt omnes habitatores Chanaan.{VS:BR}'
      v:016: 'EXO:15:16 | 16 | 16 | Irruat super eos formido et pavor, in magnitudine brachii tui :{VS:BR} fiant immobiles quasi lapis,{VS:BR} donec pertranseat populus tuus, Domine,{VS:BR} donec pertranseat populus tuus iste, quem possedisti.{VS:BR}'
      v:017: 'EXO:15:17 | 17 | 17 | Introduces eos, et plantabis in monte hæreditatis tuæ,{VS:BR} firmissimo habitaculo tuo quod operatus es, Domine :{VS:BR} sanctuarium tuum, Domine, quod firmaverunt manus tuæ.{VS:BR}'
      v:018: 'EXO:15:18 | 18 | 18 | Dominus regnabit in æternum et ultra.{VS:BR}'
      v:019: 'EXO:15:19 | 19 | 19 | Ingressus est enim eques Pharao{VS:BR} cum curribus et equitibus ejus in mare :{VS:BR} et reduxit super eos Dominus{VS:BR} aquas maris :{VS:BR} filii autem Israël ambulaverunt per siccum in medio ejus.{VERSE:END}'
      v:020: 'EXO:15:20 | 20 | 20 | Sumpsit ergo Maria prophetissa, soror Aaron, tympanum in manu sua : egressæque sunt omnes mulieres post eam cum tympanis et choris,'
      v:021: 'EXO:15:21 | 21 | 21 | quibus præcinebat, dicens : {VERSE:BEGIN}Cantemus Domino, gloriose enim magnificatus est :{VS:BR} equum et ascensorem ejus dejecit in mare.{VERSE:END}{VS:P}'
      v:022: 'EXO:15:22 | 22 | 22 | Tulit autem Moyses Israël de mari Rubro, et egressi sunt in desertum Sur : ambulaveruntque tribus diebus per solitudinem, et non inveniebant aquam.'
      v:023: 'EXO:15:23 | 23 | 23 | Et venerunt in Mara, nec poterant bibere aquas de Mara, eo quod essent amaræ : unde et congruum loco nomen imposuit, vocans illum Mara, id est, amaritudinem.'
      v:024: 'EXO:15:24 | 24 | 24 | Et murmuravit populus contra Moysen, dicens : Quid bibemus ?'
      v:025: 'EXO:15:25 | 25 | 25 | At ille clamavit ad Dominum, qui ostendit ei lignum : quod cum misisset in aquas, in dulcedinem versæ sunt : ibi constituit ei præcepta, atque judicia, et ibi tentavit eum,'
      v:026: 'EXO:15:26 | 26 | 26 | dicens : Si audieris vocem Domini Dei tui, et quod rectum est coram eo feceris, et obedieris mandatis ejus, custodierisque omnia præcepta illius, cunctum languorem, quem posui in Ægypto, non inducam super te : ego enim Dominus sanator tuus.'
      v:027: 'EXO:15:27 | 27 | 27 | Venerunt autem in Elim filii Israël, ubi erant duodecim fontes aquarum, et septuaginta palmæ : et castrametati sunt juxta aquas.'
  c:016:
    verses:
      v:001: 'EXO:16:1 | 1 | 1 | Profectique sunt de Elim, et venit omnis multitudo filiorum Israël in desertum Sin, quod est inter Elim et Sinai, quintodecimo die mensis secundi, postquam egressi sunt de terra Ægypti.'
      v:002: EXO:16:2 | 2 | 2 | Et murmuravit omnis congregatio filiorum Israël contra Moysen et Aaron in solitudine.
      v:003: 'EXO:16:3 | 3 | 3 | Dixeruntque filii Israël ad eos : Utinam mortui essemus per manum Domini in terra Ægypti, quando sedebamus super ollas carnium, et comedebamus panem in saturitate : cur eduxistis nos in desertum istud, ut occideretis omnem multitudinem fame ?'
      v:004: 'EXO:16:4 | 4 | 4 | Dixit autem Dominus ad Moysen : Ecce ego pluam vobis panes de cælo : egrediatur populus, et colligat quæ sufficiunt per singulos dies : ut tentem eum utrum ambulet in lege mea, an non.'
      v:005: 'EXO:16:5 | 5 | 5 | Die autem sexto parent quod inferant : et sit duplum quam colligere solebant per singulos dies.'
      v:006: 'EXO:16:6 | 6 | 6 | Dixeruntque Moyses et Aaron ad omnes filios Israël : Vespere scietis quod Dominus eduxerit vos de terra Ægypti,'
      v:007: 'EXO:16:7 | 7 | 7 | et mane videbitis gloriam Domini : audivit enim murmur vestrum contra Dominum : nos vero quid sumus, quia mussitastis contra nos ?'
      v:008: 'EXO:16:8 | 8 | 8 | Et ait Moyses : Dabit vobis Dominus vespere carnes edere, et mane panes in saturitate : eo quod audierit murmurationes vestras quibus murmurati estis contra eum : nos enim quid sumus ? nec contra nos est murmur vestrum, sed contra Dominum.'
      v:009: 'EXO:16:9 | 9 | 9 | Dixit quoque Moyses ad Aaron : Dic universæ congregationi filiorum Israël : Accedite coram Domino : audivit enim murmur vestrum.'
      v:010: 'EXO:16:10 | 10 | 10 | Cumque loqueretur Aaron ad omnem cœtum filiorum Israël, respexerunt ad solitudinem : et ecce gloria Domini apparuit in nube.'
      v:011: 'EXO:16:11 | 11 | 11 | Locutus est autem Dominus ad Moysen, dicens :'
      v:012: 'EXO:16:12 | 12 | 12 | Audivi murmurationes filiorum Israël. Loquere ad eos : Vespere comedetis carnes, et mane saturabimini panibus : scietisque quod ego sum Dominus Deus vester.'
      v:013: 'EXO:16:13 | 13 | 13 | Factum est ergo vespere, et ascendens coturnix, cooperuit castra : mane quoque ros jacuit per circuitum castrorum.'
      v:014: 'EXO:16:14 | 14 | 14 | Cumque operuisset superficiem terræ, apparuit in solitudine minutum, et quasi pilo tusum in similitudinem pruinæ super terram.'
      v:015: 'EXO:16:15 | 15 | 15 | Quod cum vidissent filii Israël, dixerunt ad invicem : Manhu ? quod significat : Quid est hoc ? ignorabant enim quid esset. Quibus ait Moyses : Iste est panis quem Dominus dedit vobis ad vescendum.'
      v:016: 'EXO:16:16 | 16 | 16 | Hic est sermo, quem præcepit Dominus : Colligat unusquisque ex eo quantum sufficit ad vescendum : gomor per singula capita, juxta numerum animarum vestrarum quæ habitant in tabernaculo sic tolletis.'
      v:017: 'EXO:16:17 | 17 | 17 | Feceruntque ita filii Israël : et collegerunt, alius plus, alius minus.'
      v:018: 'EXO:16:18 | 18 | 18 | Et mensi sunt ad mensuram gomor : nec qui plus collegerat, habuit amplius : nec qui minus paraverat, reperit minus : sed singuli juxta id quod edere poterant, congregaverunt.'
      v:019: 'EXO:16:19 | 19 | 19 | Dixitque Moyses ad eos : Nullus relinquat ex eo in mane.'
      v:020: 'EXO:16:20 | 20 | 20 | Qui non audierunt eum, sed dimiserunt quidam ex eis usque mane, et scatere cœpit vermibus, atque computruit : et iratus est contra eos Moyses.{VS:P}'
      v:021: 'EXO:16:21 | 21 | 21 | Colligebant autem mane singuli, quantum sufficere poterat ad vescendum : cumque incaluisset sol, liquefiebat.'
      v:022: 'EXO:16:22 | 22 | 22 | In die autem sexta collegerunt cibos duplices, id est, duo gomor per singulos homines : venerunt autem omnes principes multitudinis, et narraverunt Moysi.'
      v:023: 'EXO:16:23 | 23 | 23 | Qui ait eis : Hoc est quod locutus est Dominus : Requies sabbati sanctificata est Domino cras : quodcumque operandum est, facite, et quæ coquenda sunt coquite : quidquid autem reliquum fuerit, reponite usque in mane.'
      v:024: 'EXO:16:24 | 24 | 24 | Feceruntque ita ut præceperat Moyses, et non computruit, neque vermis inventus est in eo.'
      v:025: 'EXO:16:25 | 25 | 25 | Dixitque Moyses : Comedite illud hodie, quia sabbatum est Domini : non invenietur hodie in agro.'
      v:026: 'EXO:16:26 | 26 | 26 | Sex diebus colligite : in die autem septimo sabbatum est Domini, idcirco non invenietur.'
      v:027: 'EXO:16:27 | 27 | 27 | Venitque septima dies : et egressi de populo ut colligerent, non invenerunt.'
      v:028: 'EXO:16:28 | 28 | 28 | Dixit autem Dominus ad Moysen : Usquequo non vultis custodire mandata mea et legem meam ?'
      v:029: 'EXO:16:29 | 29 | 29 | videte quod Dominus dederit vobis sabbatum, et propter hoc die sexta tribuit vobis cibos duplices : maneat unusquisque apud semetipsum ; nullus egrediatur de loco suo die septimo.'
      v:030: EXO:16:30 | 30 | 30 | Et sabbatizavit populus die septimo.
      v:031: 'EXO:16:31 | 31 | 31 | Appellavitque domus Israël nomen ejus Man : quod erat quasi semen coriandri album, gustusque ejus quasi similæ cum melle.'
      v:032: 'EXO:16:32 | 32 | 32 | Dixit autem Moyses : Iste est sermo, quem præcepit Dominus : Imple gomor ex eo, et custodiatur in futuras retro generationes : ut noverint panem, quo alui vos in solitudine, quando educti estis de terra Ægypti.'
      v:033: 'EXO:16:33 | 33 | 33 | Dixitque Moyses ad Aaron : Sume vas unum, et mitte ibi man, quantum potest capere gomor, et repone coram Domino ad servandum in generationes vestras,'
      v:034: EXO:16:34 | 34 | 34 | sicut præcepit Dominus Moysi. Posuitque illud Aaron in tabernaculo reservandum.
      v:035: 'EXO:16:35 | 35 | 35 | Filii autem Israël comederunt man quadraginta annis, donec venirent in terram habitabilem : hoc cibo aliti sunt, usquequo tangerent fines terræ Chanaan.'
      v:036: EXO:16:36 | 36 | 36 | Gomor autem decima pars est ephi.
  c:017:
    verses:
      v:001: 'EXO:17:1 | 1 | 1 | Igitur profecta omnis multitudo filiorum Israël de deserto Sin per mansiones suas, juxta sermonem Domini, castrametati sunt in Raphidim, ubi non erat aqua ad bibendum populo.'
      v:002: 'EXO:17:2 | 2 | 2 | Qui jurgatus contra Moysen, ait : Da nobis aquam, ut bibamus. Quibus respondit Moyses : Quid jurgamini contra me ? cur tentatis Dominum ?'
      v:003: 'EXO:17:3 | 3 | 3 | Sitivit ergo ibi populus præ aquæ penuria, et murmuravit contra Moysen, dicens : Cur fecisti nos exire de Ægypto, ut occideres nos, et liberos nostros, ac jumenta siti ?'
      v:004: 'EXO:17:4 | 4 | 4 | Clamavit autem Moyses ad Dominum, dicens : Quid faciam populo huic ? adhuc paululum, et lapidabit me.'
      v:005: 'EXO:17:5 | 5 | 5 | Et ait Dominus ad Moysen : Antecede populum, et sume tecum de senioribus Israël : et virgam qua percussisti fluvium, tolle in manu tua, et vade.'
      v:006: 'EXO:17:6 | 6 | 6 | En ego stabo ibi coram te, supra petram Horeb : percutiesque petram, et exibit ex ea aqua, ut bibat populus. Fecit Moyses ita coram senioribus Israël :'
      v:007: 'EXO:17:7 | 7 | 7 | et vocavit nomen loci illius, Tentatio, propter jurgium filiorum Israël, et quia tentaverunt Dominum, dicentes : Estne Dominus in nobis, an non ?{VS:P}'
      v:008: 'EXO:17:8 | 8 | 8 | Venit autem Amalec, et pugnabat contra Israël in Raphidim.'
      v:009: 'EXO:17:9 | 9 | 9 | Dixitque Moyses ad Josue : Elige viros : et egressus, pugna contra Amalec : cras ego stabo in vertice collis, habens virgam Dei in manu mea.'
      v:010: 'EXO:17:10 | 10 | 10 | Fecit Josue ut locutus erat Moyses, et pugnavit contra Amalec : Moyses autem et Aaron et Hur ascenderunt super verticem collis.'
      v:011: 'EXO:17:11 | 11 | 11 | Cumque levaret Moyses manus, vincebat Israël : sin autem paululum remisisset, superabat Amalec.'
      v:012: 'EXO:17:12 | 12 | 12 | Manus autem Moysi erant graves : sumentes igitur lapidem, posuerunt subter eum, in quo sedit : Aaron autem et Hur sustentabant manus ejus ex utraque parte. Et factum est ut manus illius non lassarentur usque ad occasum solis.'
      v:013: 'EXO:17:13 | 13 | 13 | Fugavitque Josue Amalec, et populum ejus in ore gladii.'
      v:014: 'EXO:17:14 | 14 | 14 | Dixit autem Dominus ad Moysen : Scribe hoc ob monimentum in libro, et trade auribus Josue : delebo enim memoriam Amalec sub cælo.'
      v:015: 'EXO:17:15 | 15 | 15 | Ædificavitque Moyses altare : et vocavit nomen ejus, Dominus exaltatio mea, dicens :'
      v:016: 'EXO:17:16 | 16 | 16 | Quia manus solii Domini, et bellum Domini erit contra Amalec, a generatione in generationem.'
  c:018:
    verses:
      v:001: 'EXO:18:1 | 1 | 1 | Cumque audisset Jethro, sacerdos Madian, cognatus Moysi, omnia quæ fecerat Deus Moysi, et Israëli populo suo, et quod eduxisset Dominus Israël de Ægypto,'
      v:002: 'EXO:18:2 | 2 | 2 | tulit Sephoram uxorem Moysi quam remiserat,'
      v:003: 'EXO:18:3 | 3 | 3 | et duos filios ejus : quorum unus vocabatur Gersam, dicente patre : Advena fui in terra aliena ;'
      v:004: 'EXO:18:4 | 4 | 4 | alter vero Eliezer : Deus enim, ait, patris mei adjutor meus, et eruit me de gladio Pharaonis.'
      v:005: 'EXO:18:5 | 5 | 5 | Venit ergo Jethro cognatus Moysi, et filii ejus, et uxor ejus ad Moysen in desertum, ubi erat castrametatus juxta montem Dei.'
      v:006: 'EXO:18:6 | 6 | 6 | Et mandavit Moysi, dicens : Ego Jethro cognatus tuus venio ad te, et uxor tua, et duo filii tui cum ea.'
      v:007: 'EXO:18:7 | 7 | 7 | Qui egressus in occursum cognati sui, adoravit, et osculatus est eum : salutaveruntque se mutuo verbis pacificis. Cumque intrasset tabernaculum,'
      v:008: 'EXO:18:8 | 8 | 8 | narravit Moyses cognato suo cuncta quæ fecerat Dominus Pharaoni et Ægyptiis propter Israël : universumque laborem, qui accidisset eis in itinere, et quod liberaverat eos Dominus.'
      v:009: 'EXO:18:9 | 9 | 9 | Lætatusque est Jethro super omnibus bonis, quæ fecerat Dominus Israëli, eo quod eruisset eum de manu Ægyptiorum.'
      v:010: 'EXO:18:10 | 10 | 10 | Et ait : Benedictus Dominus, qui liberavit vos de manu Ægyptiorum, et de manu Pharaonis ; qui eruit populum suum de manu Ægypti.'
      v:011: 'EXO:18:11 | 11 | 11 | Nunc cognovi, quia magnus Dominus super omnes deos : eo quod superbe egerint contra illos.'
      v:012: 'EXO:18:12 | 12 | 12 | Obtulit ergo Jethro cognatus Moysi holocausta et hostias Deo : veneruntque Aaron et omnes seniores Israël, ut comederent panem cum eo coram Deo.{VS:P}'
      v:013: 'EXO:18:13 | 13 | 13 | Altera autem die sedit Moyses ut judicaret populum, qui assistebat Moysi a mane usque ad vesperam.'
      v:014: 'EXO:18:14 | 14 | 14 | Quod cum vidisset cognatus ejus, omnia scilicet quæ agebat in populo, ait : Quid est hoc quod facis in plebe ? cur solus sedes, et omnis populus præstolatur de mane usque ad vesperam ?'
      v:015: 'EXO:18:15 | 15 | 15 | Cui respondit Moyses : Venit ad me populus quærens sententiam Dei :'
      v:016: 'EXO:18:16 | 16 | 16 | cumque acciderit eis aliqua disceptatio, veniunt ad me ut judicem inter eos, et ostendam præcepta Dei, et leges ejus.'
      v:017: 'EXO:18:17 | 17 | 17 | At ille : Non bonam, inquit, rem facis.'
      v:018: 'EXO:18:18 | 18 | 18 | Stulto labore consumeris et tu, et populus iste qui tecum est : ultra vires tuas est negotium ; solus illud non poteris sustinere.'
      v:019: 'EXO:18:19 | 19 | 19 | Sed audi verba mea atque consilia, et erit Deus tecum. Esto tu populo in his quæ ad Deum pertinent, ut referas quæ dicuntur ad eum :'
      v:020: 'EXO:18:20 | 20 | 20 | ostendasque populo cæremonias et ritum colendi, viamque per quam ingredi debeant, et opus quod facere debeant.'
      v:021: 'EXO:18:21 | 21 | 21 | Provide autem de omni plebe viros potentes, et timentes Deum, in quibus sit veritas, et qui oderint avaritiam, et constitue ex eis tribunos, et centuriones, et quinquagenarios, et decanos,'
      v:022: 'EXO:18:22 | 22 | 22 | qui judicent populum omni tempore : quidquid autem majus fuerit, referant ad te, et ipsi minora tantummodo judicent : leviusque sit tibi, partito in alios onere.'
      v:023: 'EXO:18:23 | 23 | 23 | Si hoc feceris, implebis imperium Dei, et præcepta ejus poteris sustentare : et omnis hic populus revertetur ad loca sua cum pace.'
      v:024: 'EXO:18:24 | 24 | 24 | Quibus auditis, Moyses fecit omnia quæ ille suggesserat.'
      v:025: 'EXO:18:25 | 25 | 25 | Et electis viris strenuis de cuncto Israël, constituit eos principes populi, tribunos, et centuriones, et quinquagenarios, et decanos.'
      v:026: 'EXO:18:26 | 26 | 26 | Qui judicabant plebem omni tempore : quidquid autem gravius erat, referebant ad eum, faciliora tantummodo judicantes.'
      v:027: 'EXO:18:27 | 27 | 27 | Dimisitque cognatum suum : qui reversus abiit in terram suam.'
  c:019:
    verses:
      v:001: 'EXO:19:1 | 1 | 1 | Mense tertio egressionis Israël de terra Ægypti, in die hac venerunt in solitudinem Sinai.'
      v:002: 'EXO:19:2 | 2 | 2 | Nam profecti de Raphidim, et pervenientes usque in desertum Sinai, castrametati sunt in eodem loco, ibique Israël fixit tentoria e regione montis.{VS:P}'
      v:003: 'EXO:19:3 | 3 | 3 | Moyses autem ascendit ad Deum : vocavitque eum Dominus de monte, et ait : Hæc dices domui Jacob, et annuntiabis filiis Israël :'
      v:004: 'EXO:19:4 | 4 | 4 | Vos ipsi vidistis quæ fecerim Ægyptiis, quomodo portaverim vos super alas aquilarum, et assumpserim mihi.'
      v:005: 'EXO:19:5 | 5 | 5 | Si ergo audieritis vocem meam, et custodieritis pactum meum, eritis mihi in peculium de cunctis populis : mea est enim omnis terra :'
      v:006: 'EXO:19:6 | 6 | 6 | et vos eritis mihi in regnum sacerdotale, et gens sancta. Hæc sunt verba quæ loqueris ad filios Israël.'
      v:007: 'EXO:19:7 | 7 | 7 | Venit Moyses : et convocatis majoribus natu populi, exposuit omnes sermones quos mandaverat Dominus.'
      v:008: 'EXO:19:8 | 8 | 8 | Responditque omnis populus simul : Cuncta quæ locutus est Dominus, faciemus. Cumque retulisset Moyses verba populi ad Dominum,'
      v:009: 'EXO:19:9 | 9 | 9 | ait ei Dominus : Jam nunc veniam ad te in caligine nubis, ut audiat me populus loquentem ad te, et credat tibi in perpetuum. Nuntiavit ergo Moyses verba populi ad Dominum.{VS:P}'
      v:010: 'EXO:19:10 | 10 | 10 | Qui dixit ei : Vade ad populum, et sanctifica illos hodie, et cras, laventque vestimenta sua.'
      v:011: 'EXO:19:11 | 11 | 11 | Et sint parati in diem tertium : in die enim tertia descendet Dominus coram omni plebe super montem Sinai.'
      v:012: 'EXO:19:12 | 12 | 12 | Constituesque terminos populo per circuitum, et dices ad eos : Cavete ne ascendatis in montem, nec tangatis fines illius : omnis qui tetigerit montem, morte morietur.'
      v:013: 'EXO:19:13 | 13 | 13 | Manus non tanget eum, sed lapidibus opprimetur, aut confodietur jaculis : sive jumentum fuerit, sive homo, non vivet : cum cœperit clangere buccina, tunc ascendant in montem.'
      v:014: 'EXO:19:14 | 14 | 14 | Descenditque Moyses de monte ad populum, et sanctificavit eum. Cumque lavissent vestimenta sua,'
      v:015: 'EXO:19:15 | 15 | 15 | ait ad eos : Estote parati in diem tertium, et ne appropinquetis uxoribus vestris.{VS:P}'
      v:016: 'EXO:19:16 | 16 | 16 | Jamque advenerat tertius dies, et mane inclaruerat : et ecce cœperunt audiri tonitrua, ac micare fulgura, et nubes densissima operire montem, clangorque buccinæ vehementius perstrepebat : et timuit populus qui erat in castris.'
      v:017: 'EXO:19:17 | 17 | 17 | Cumque eduxisset eos Moyses in occursum Dei de loco castrorum, steterunt ad radices montis.'
      v:018: 'EXO:19:18 | 18 | 18 | Totus autem mons Sinai fumabat, eo quod descendisset Dominus super eum in igne : et ascenderet fumus ex eo quasi de fornace, eratque omnis mons terribilis.'
      v:019: 'EXO:19:19 | 19 | 19 | Et sonitus buccinæ paulatim crescebat in majus, et prolixius tendebatur : Moyses loquebatur, et Deus respondebat ei.'
      v:020: 'EXO:19:20 | 20 | 20 | Descenditque Dominus super montem Sinai in ipso montis vertice, et vocavit Moysen in cacumen ejus. Quo cum ascendisset,'
      v:021: 'EXO:19:21 | 21 | 21 | dixit ad eum : Descende, et contestare populum : ne forte velit transcendere terminos ad videndum Dominum, et pereat ex eis plurima multitudo.'
      v:022: 'EXO:19:22 | 22 | 22 | Sacerdotes quoque qui accedunt ad Dominum, sanctificentur, ne percutiat eos.'
      v:023: 'EXO:19:23 | 23 | 23 | Dixitque Moyses ad Dominum : Non poterit vulgus ascendere in montem Sinai : tu enim testificatus es, et jussisti, dicens : Pone terminos circa montem, et sanctifica illum.'
      v:024: 'EXO:19:24 | 24 | 24 | Cui ait Dominus : Vade, descende : ascendesque tu, et Aaron tecum : sacerdotes autem et populus ne transeant terminos, nec ascendant ad Dominum, ne forte interficiat illos.'
      v:025: 'EXO:19:25 | 25 | 25 | Descenditque Moyses ad populum, et omnia narravit eis.'
  c:020:
    verses:
      v:001: 'EXO:20:1 | 1 | 1 | Locutusque est Dominus cunctos sermones hos :'
      v:002: 'EXO:20:2 | 2 | 2 | Ego sum Dominus Deus tuus, qui eduxi te de terra Ægypti, de domo servitutis.'
      v:003: EXO:20:3 | 3 | 3 | Non habebis deos alienos coram me.
      v:004: 'EXO:20:4 | 4 | 4 | Non facies tibi sculptile, neque omnem similitudinem quæ est in cælo desuper, et quæ in terra deorsum, nec eorum quæ sunt in aquis sub terra.'
      v:005: 'EXO:20:5 | 5 | 5 | Non adorabis ea, neque coles : ego sum Dominus Deus tuus fortis, zelotes, visitans iniquitatem patrum in filios, in tertiam et quartam generationem eorum qui oderunt me :'
      v:006: 'EXO:20:6 | 6 | 6 | et faciens misericordiam in millia his qui diligunt me, et custodiunt præcepta mea.'
      v:007: 'EXO:20:7 | 7 | 7 | Non assumes nomen Domini Dei tui in vanum : nec enim habebit insontem Dominus eum qui assumpserit nomen Domini Dei sui frustra.'
      v:008: EXO:20:8 | 8 | 8 | Memento ut diem sabbati sanctifices.
      v:009: 'EXO:20:9 | 9 | 9 | Sex diebus operaberis, et facies omnia opera tua.'
      v:010: 'EXO:20:10 | 10 | 10 | Septimo autem die sabbatum Domini Dei tui est : non facies omne opus in eo, tu, et filius tuus et filia tua, servus tuus et ancilla tua, jumentum tuum, et advena qui est intra portas tuas.'
      v:011: 'EXO:20:11 | 11 | 11 | Sex enim diebus fecit Dominus cælum et terram, et mare, et omnia quæ in eis sunt, et requievit in die septimo : idcirco benedixit Dominus diei sabbati, et sanctificavit eum.'
      v:012: 'EXO:20:12 | 12 | 12 | Honora patrem tuum et matrem tuam, ut sis longævus super terram, quam Dominus Deus tuus dabit tibi.'
      v:013: EXO:20:13 | 13 | 13 | Non occides.
      v:014: EXO:20:14 | 14 | 14 | Non mœchaberis.
      v:015: EXO:20:15 | 15 | 15 | Non furtum facies.
      v:016: EXO:20:16 | 16 | 16 | Non loqueris contra proximum tuum falsum testimonium.
      v:017: 'EXO:20:17 | 17 | 17 | Non concupisces domum proximi tui, nec desiderabis uxorem ejus, non servum, non ancillam, non bovem, non asinum, nec omnia quæ illius sunt.{VS:P}'
      v:018: 'EXO:20:18 | 18 | 18 | Cunctus autem populus videbat voces et lampades, et sonitum buccinæ, montemque fumantem : et perterriti ac pavore concussi, steterunt procul,'
      v:019: 'EXO:20:19 | 19 | 19 | dicentes Moysi : Loquere tu nobis, et audiemus : non loquatur nobis Dominus, ne forte moriamur.'
      v:020: 'EXO:20:20 | 20 | 20 | Et ait Moyses ad populum : Nolite timere : ut enim probaret vos venit Deus, et ut terror illius esset in vobis, et non peccaretis.'
      v:021: 'EXO:20:21 | 21 | 21 | Stetitque populus de longe. Moyses autem accessit ad caliginem in qua erat Deus.{VS:P}'
      v:022: 'EXO:20:22 | 22 | 22 | Dixit præterea Dominus ad Moysen : Hæc dices filiis Israël : Vos vidistis quod de cælo locutus sim vobis.'
      v:023: 'EXO:20:23 | 23 | 23 | Non facietis deos argenteos, nec deos aureos facietis vobis.'
      v:024: 'EXO:20:24 | 24 | 24 | Altare de terra facietis mihi, et offeretis super eo holocausta et pacifica vestra, oves vestras et boves in omni loco in quo memoria fuerit nominis mei : veniam ad te, et benedicam tibi.'
      v:025: 'EXO:20:25 | 25 | 25 | Quod si altare lapideum feceris mihi, non ædificabis illud de sectis lapidibus : si enim levaveris cultrum super eo, polluetur.'
      v:026: 'EXO:20:26 | 26 | 26 | Non ascendes per gradus ad altare meum, ne reveletur turpitudo tua.'
  c:021:
    verses:
      v:001: EXO:21:1 | 1 | 1 | Hæc sunt judicia quæ propones eis.
      v:002: 'EXO:21:2 | 2 | 2 | Si emeris servum hebræum, sex annis serviet tibi : in septimo egredietur liber gratis.'
      v:003: 'EXO:21:3 | 3 | 3 | Cum quali veste intraverit, cum tali exeat : si habens uxorem, et uxor egredietur simul.'
      v:004: 'EXO:21:4 | 4 | 4 | Sin autem dominus dederit illi uxorem, et pepererit filios et filias : mulier et liberi ejus erunt domini sui, ipse vero exibit cum vestitu suo.'
      v:005: 'EXO:21:5 | 5 | 5 | Quod si dixerit servus : Diligo dominum meum et uxorem ac liberos ; non egrediar liber :'
      v:006: 'EXO:21:6 | 6 | 6 | offeret eum dominus diis, et applicabitur ad ostium et postes, perforabitque aurem ejus subula : et erit ei servus in sæculum.'
      v:007: 'EXO:21:7 | 7 | 7 | Si quis vendiderit filiam suam in famulam, non egredietur sicut ancillæ exire consueverunt.'
      v:008: 'EXO:21:8 | 8 | 8 | Si displicuerit oculis domini sui cui tradita fuerat, dimittet eam : populo autem alieno vendendi non habebit potestatem, si spreverit eam.'
      v:009: 'EXO:21:9 | 9 | 9 | Sin autem filio suo desponderit eam, juxta morem filiarum faciet illi.'
      v:010: 'EXO:21:10 | 10 | 10 | Quod si alteram ei acceperit, providebit puellæ nuptias, et vestimenta, et pretium pudicitiæ non negabit.'
      v:011: 'EXO:21:11 | 11 | 11 | Si tria ista non fecerit, egredietur gratis absque pecunia.{VS:P}'
      v:012: 'EXO:21:12 | 12 | 12 | Qui percusserit hominem volens occidere, morte moriatur.'
      v:013: 'EXO:21:13 | 13 | 13 | Qui autem non est insidiatus, sed Deus illum tradidit in manus ejus, constituam tibi locum in quem fugere debeat.'
      v:014: 'EXO:21:14 | 14 | 14 | Si quis per industriam occiderit proximum suum, et per insidias : ab altari meo evelles eum, ut moriatur.'
      v:015: 'EXO:21:15 | 15 | 15 | Qui percusserit patrem suum aut matrem, morte moriatur.'
      v:016: 'EXO:21:16 | 16 | 16 | Qui furatus fuerit hominem, et vendiderit eum, convictus noxæ, morte moriatur.'
      v:017: 'EXO:21:17 | 17 | 17 | Qui maledixerit patri suo, vel matri, morte moriatur.{VS:P}'
      v:018: 'EXO:21:18 | 18 | 18 | Si rixati fuerint viri, et percusserit alter proximum suum lapide vel pugno, et ille mortuus non fuerit, sed jacuerit in lectulo :'
      v:019: 'EXO:21:19 | 19 | 19 | si surrexerit, et ambulaverit foris super baculum suum, innocens erit qui percusserit, ita tamen ut operas ejus et impensas in medicos restituat.'
      v:020: 'EXO:21:20 | 20 | 20 | Qui percusserit servum suum, vel ancillam virga, et mortui fuerint in manibus ejus, criminis reus erit.'
      v:021: 'EXO:21:21 | 21 | 21 | Sin autem uno die vel duobus supervixerit, non subjacebit pœnæ, quia pecunia illius est.'
      v:022: 'EXO:21:22 | 22 | 22 | Si rixati fuerint viri, et percusserit quis mulierem prægnantem, et abortivum quidem fecerit, sed ipsa vixerit : subjacebit damno quantum maritus mulieris expetierit, et arbitri judicaverint.'
      v:023: 'EXO:21:23 | 23 | 23 | Sin autem mors ejus fuerit subsecuta, reddet animam pro anima,'
      v:024: 'EXO:21:24 | 24 | 24 | oculum pro oculo, dentem pro dente, manum pro manu, pedem pro pede,'
      v:025: 'EXO:21:25 | 25 | 25 | adustionem pro adustione, vulnus pro vulnere, livorem pro livore.'
      v:026: 'EXO:21:26 | 26 | 26 | Si percusserit quispiam oculum servi sui aut ancillæ, et luscos eos fecerit, dimittet eos liberos pro oculo quem eruit.'
      v:027: 'EXO:21:27 | 27 | 27 | Dentem quoque si excusserit servo vel ancillæ suæ, similiter dimittet eos liberos.{VS:P}'
      v:028: 'EXO:21:28 | 28 | 28 | Si bos cornu percusserit virum aut mulierem, et mortui fuerint, lapidibus obruetur : et non comedentur carnes ejus, dominus quoque bovis innocens erit.'
      v:029: 'EXO:21:29 | 29 | 29 | Quod si bos cornupeta fuerit ab heri et nudiustertius, et contestati sunt dominum ejus, nec recluserit eum, occideritque virum aut mulierem : et bos lapidibus obruetur, et dominum ejus occident.'
      v:030: 'EXO:21:30 | 30 | 30 | Quod si pretium fuerit ei impositum, dabit pro anima sua quidquid fuerit postulatus.'
      v:031: 'EXO:21:31 | 31 | 31 | Filium quoque et filiam si cornu percusserit, simili sententiæ subjacebit.'
      v:032: 'EXO:21:32 | 32 | 32 | Si servum ancillamque invaserit, triginta siclos argenti domino dabit, bos vero lapidibus opprimetur.'
      v:033: 'EXO:21:33 | 33 | 33 | Si quis aperuerit cisternam, et foderit, et non operuerit eam, cecideritque bos aut asinus in eam,'
      v:034: 'EXO:21:34 | 34 | 34 | reddet dominus cisternæ pretium jumentorum : quod autem mortuum est, ipsius erit.'
      v:035: 'EXO:21:35 | 35 | 35 | Si bos alienus bovem alterius vulneraverit, et ille mortuus fuerit : vendent bovem vivum, et divident pretium, cadaver autem mortui inter se dispertient.'
      v:036: 'EXO:21:36 | 36 | 36 | Sin autem sciebat quod bos cornupeta esset ab heri et nudiustertius, et non custodivit eum dominus suus : reddet bovem pro bove, et cadaver integrum accipiet.'
  c:022:
    verses:
      v:001: 'EXO:22:1 | 1 | 1 | Si quis furatus fuerit bovem aut ovem, et occiderit vel vendiderit : quinque boves pro uno bove restituet, et quatuor oves pro una ove.'
      v:002: 'EXO:22:2 | 2 | 2 | Si effringens fur domum sive suffodiens fuerit inventus, et accepto vulnere mortuus fuerit, percussor non erit reus sanguinis.'
      v:003: 'EXO:22:3 | 3 | 3 | Quod si orto sole hoc fecerit, homicidium perpetravit, et ipse morietur. Si non habuerit quod pro furto reddat, ipse venundabitur.'
      v:004: 'EXO:22:4 | 4 | 4 | Si inventum fuerit apud eum quod furatus est, vivens : sive bos, sive asinus, sive ovis, duplum restituet.{VS:P}'
      v:005: 'EXO:22:5 | 5 | 5 | Si læserit quispiam agrum vel vineam, et dimiserit jumentum suum ut depascatur aliena : quidquid optimum habuerit in agro suo, vel in vinea, pro damni æstimatione restituet.'
      v:006: 'EXO:22:6 | 6 | 6 | Si egressus ignis invenerit spinas, et comprehenderit acervos frugum, sive stantes segetes in agris, reddet damnum qui ignem succenderit.'
      v:007: 'EXO:22:7 | 7 | 7 | Si quis commendaverit amico pecuniam aut vas in custodiam, et ab eo, qui susceperat, furto ablata fuerint : si invenitur fur, duplum reddet :'
      v:008: 'EXO:22:8 | 8 | 8 | si latet fur, dominus domus applicabitur ad deos, et jurabit quod non extenderit manum in rem proximi sui,'
      v:009: 'EXO:22:9 | 9 | 9 | ad perpetrandam fraudem, tam in bove quam in asino, et ove ac vestimento, et quidquid damnum inferre potest : ad deos utriusque causa perveniet, et si illi judicaverint, duplum restituet proximo suo.'
      v:010: 'EXO:22:10 | 10 | 10 | Si quis commendaverit proximo suo asinum, bovem, ovem, et omne jumentum ad custodiam, et mortuum fuerit, aut debilitatum, vel captum ab hostibus, nullusque hoc viderit :'
      v:011: 'EXO:22:11 | 11 | 11 | jusjurandum erit in medio, quod non extenderit manum ad rem proximi sui : suscipietque dominus juramentum, et ille reddere non cogetur.'
      v:012: 'EXO:22:12 | 12 | 12 | Quod si furto ablatum fuerit, restituet damnum domino ;'
      v:013: 'EXO:22:13 | 13 | 13 | si comestum a bestia, deferat ad eum quod occisum est, et non restituet.'
      v:014: 'EXO:22:14 | 14 | 14 | Qui a proximo suo quidquam horum mutuo postulaverit, et debilitatum aut mortuum fuerit domino non præsente, reddere compelletur.'
      v:015: 'EXO:22:15 | 15 | 15 | Quod si impræsentiarum dominus fuerit, non restituet, maxime si conductum venerat pro mercede operis sui.{VS:P}'
      v:016: 'EXO:22:16 | 16 | 16 | Si seduxerit quis virginem necdum desponsatam, dormieritque cum ea : dotabit eam, et habebit eam uxorem.'
      v:017: 'EXO:22:17 | 17 | 17 | Si pater virginis dare noluerit, reddet pecuniam juxta modum dotis, quam virgines accipere consueverunt.'
      v:018: EXO:22:18 | 18 | 18 | Maleficos non patieris vivere.
      v:019: 'EXO:22:19 | 19 | 19 | Qui coierit cum jumento, morte moriatur.'
      v:020: 'EXO:22:20 | 20 | 20 | Qui immolat diis, occidetur, præterquam Domino soli.{VS:P}'
      v:021: 'EXO:22:21 | 21 | 21 | Advenam non contristabis, neque affliges eum : advenæ enim et ipsi fuistis in terra Ægypti.'
      v:022: EXO:22:22 | 22 | 22 | Viduæ et pupillo non nocebitis.
      v:023: 'EXO:22:23 | 23 | 23 | Si læseritis eos, vociferabuntur ad me, et ego audiam clamorem eorum :'
      v:024: 'EXO:22:24 | 24 | 24 | et indignabitur furor meus, percutiamque vos gladio, et erunt uxores vestræ viduæ, et filii vestri pupilli.'
      v:025: 'EXO:22:25 | 25 | 25 | Si pecuniam mutuam dederis populo meo pauperi qui habitat tecum, non urgebis eum quasi exactor, nec usuris opprimes.'
      v:026: 'EXO:22:26 | 26 | 26 | Si pignus a proximo tuo acceperis vestimentum, ante solis occasum reddes ei.'
      v:027: 'EXO:22:27 | 27 | 27 | Ipsum enim est solum, quo operitur, indumentum carnis ejus, nec habet aliud in quo dormiat : si clamaverit ad me, exaudiam eum, quia misericors sum.'
      v:028: 'EXO:22:28 | 28 | 28 | Diis non detrahes, et principi populi tui non maledices.{VS:P}'
      v:029: 'EXO:22:29 | 29 | 29 | Decimas tuas et primitias tuas non tardabis reddere : primogenitum filiorum tuorum dabis mihi.'
      v:030: 'EXO:22:30 | 30 | 30 | De bobus quoque, et ovibus similiter facies : septem diebus sit cum matre sua, die octava reddes illum mihi.'
      v:031: 'EXO:22:31 | 31 | 31 | Viri sancti eritis mihi : carnem, quæ a bestiis fuerit prægustata, non comedetis, sed projicietis canibus.'
  c:023:
    verses:
      v:001: 'EXO:23:1 | 1 | 1 | Non suscipies vocem mendacii, nec junges manum tuam ut pro impio dicas falsum testimonium.'
      v:002: 'EXO:23:2 | 2 | 2 | Non sequeris turbam ad faciendum malum : nec in judicio, plurimorum acquiesces sententiæ, ut a vero devies.'
      v:003: EXO:23:3 | 3 | 3 | Pauperis quoque non misereberis in judicio.
      v:004: 'EXO:23:4 | 4 | 4 | Si occurreris bovi inimici tui, aut asino erranti, reduc ad eum.'
      v:005: 'EXO:23:5 | 5 | 5 | Si videris asinum odientis te jacere sub onere, non pertransibis, sed sublevabis cum eo.'
      v:006: EXO:23:6 | 6 | 6 | Non declinabis in judicium pauperis.
      v:007: 'EXO:23:7 | 7 | 7 | Mendacium fugies. Insontem et justum non occides : quia aversor impium.'
      v:008: 'EXO:23:8 | 8 | 8 | Nec accipies munera, quæ etiam excæcant prudentes, et subvertunt verba justorum.'
      v:009: 'EXO:23:9 | 9 | 9 | Peregrino molestus non eris. Scitis enim advenarum animas : quia et ipsi peregrini fuistis in terra Ægypti.{VS:P}'
      v:010: 'EXO:23:10 | 10 | 10 | Sex annis seminabis terram tuam, et congregabis fruges ejus :'
      v:011: 'EXO:23:11 | 11 | 11 | anno autem septimo dimittes eam, et requiescere facies, ut comedant pauperes populi tui : et quidquid reliquum fuerit, edant bestiæ agri : ita facies in vinea et in oliveto tuo.'
      v:012: 'EXO:23:12 | 12 | 12 | Sex diebus operaberis : septimo die cessabis, ut requiescat bos et asinus tuus, et refrigeretur filius ancillæ tuæ, et advena.'
      v:013: 'EXO:23:13 | 13 | 13 | Omnia quæ dixi vobis, custodite. Et per nomen externorum deorum non jurabitis, neque audietur ex ore vestro.{VS:P}'
      v:014: EXO:23:14 | 14 | 14 | Tribus vicibus per singulos annos mihi festa celebrabitis.
      v:015: 'EXO:23:15 | 15 | 15 | Solemnitatem azymorum custodies. Septem diebus comedes azyma, sicut præcepi tibi, tempore mensis novorum, quando egressus es de Ægypto : non apparebis in conspectu meo vacuus.'
      v:016: 'EXO:23:16 | 16 | 16 | Et solemnitatem messis primitivorum operis tui, quæcumque seminaveris in agro : solemnitatem quoque in exitu anni, quando congregaveris omnes fruges tuas de agro.'
      v:017: EXO:23:17 | 17 | 17 | Ter in anno apparebit omne masculinum tuum coram Domino Deo tuo.
      v:018: 'EXO:23:18 | 18 | 18 | Non immolabis super fermento sanguinem victimæ meæ, nec remanebit adeps solemnitatis meæ usque mane.'
      v:019: 'EXO:23:19 | 19 | 19 | Primitias frugum terræ tuæ deferes in domum Domini Dei tui. Non coques hædum in lacte matris suæ.{VS:P}'
      v:020: 'EXO:23:20 | 20 | 20 | Ecce ego mittam angelum meum, qui præcedat te, et custodiat in via, et introducat in locum quem paravi.'
      v:021: 'EXO:23:21 | 21 | 21 | Observa eum, et audi vocem ejus, nec contemnendum putes : quia non dimittet cum peccaveris, et est nomen meum in illo.'
      v:022: 'EXO:23:22 | 22 | 22 | Quod si audieris vocem ejus, et feceris omnia quæ loquor, inimicus ero inimicis tuis, et affligam affligentes te.{VS:P}'
      v:023: 'EXO:23:23 | 23 | 23 | Præcedetque te angelus meus, et introducet te ad Amorrhæum, et Hethæum, et Pherezæum, Chananæumque, et Hevæum, et Jebusæum, quos ego conteram.'
      v:024: 'EXO:23:24 | 24 | 24 | Non adorabis deos eorum, nec coles eos : non facies opera eorum, sed destrues eos, et confringes statuas eorum.'
      v:025: 'EXO:23:25 | 25 | 25 | Servietisque Domino Deo vestro, ut benedicam panibus tuis et aquis, et auferam infirmitatem de medio tui.'
      v:026: 'EXO:23:26 | 26 | 26 | Non erit infœcunda, nec sterilis in terra tua : numerum dierum tuorum implebo.'
      v:027: 'EXO:23:27 | 27 | 27 | Terrorem meum mittam in præcursum tuum, et occidam omnem populum, ad quem ingredieris : cunctorumque inimicorum tuorum coram te terga vertam :'
      v:028: 'EXO:23:28 | 28 | 28 | emittens crabrones prius, qui fugabunt Hevæum, et Chananæum, et Hethæum, antequam introëas.'
      v:029: 'EXO:23:29 | 29 | 29 | Non ejiciam eos a facie tua anno uno : ne terra in solitudinem redigatur, et crescant contra te bestiæ.'
      v:030: 'EXO:23:30 | 30 | 30 | Paulatim expellam eos de conspectu tuo, donec augearis, et possideas terram.'
      v:031: 'EXO:23:31 | 31 | 31 | Ponam autem terminos tuos a mari Rubro usque ad mare Palæstinorum, et a deserto usque ad fluvium : tradam in manibus vestris habitatores terræ, et ejiciam eos de conspectu vestro.'
      v:032: 'EXO:23:32 | 32 | 32 | Non inibis cum eis fœdus, nec cum diis eorum.'
      v:033: 'EXO:23:33 | 33 | 33 | Non habitent in terra tua, ne forte peccare te faciant in me, si servieris diis eorum : quod tibi certe erit in scandalum.'
  c:024:
    verses:
      v:001: 'EXO:24:1 | 1 | 1 | Moysi quoque dixit : Ascende ad Dominum tu, et Aaron, Nadab et Abiu, et septuaginta senes ex Israël, et adorabitis procul.'
      v:002: 'EXO:24:2 | 2 | 2 | Solusque Moyses ascendet ad Dominum, et illi non appropinquabunt : nec populus ascendet cum eo.'
      v:003: 'EXO:24:3 | 3 | 3 | Venit ergo Moyses et narravit plebi omnia verba Domini, atque judicia : responditque omnis populus una voce : Omnia verba Domini, quæ locutus est, faciemus.'
      v:004: 'EXO:24:4 | 4 | 4 | Scripsit autem Moyses universos sermones Domini : et mane consurgens, ædificavit altare ad radices montis, et duodecim titulos per duodecim tribus Israël.'
      v:005: 'EXO:24:5 | 5 | 5 | Misitque juvenes de filiis Israël, et obtulerunt holocausta, immolaveruntque victimas pacificas Domino, vitulos.'
      v:006: 'EXO:24:6 | 6 | 6 | Tulit itaque Moyses dimidiam partem sanguinis, et misit in crateras : partem autem residuam fudit super altare.'
      v:007: 'EXO:24:7 | 7 | 7 | Assumensque volumen fœderis, legit audiente populo : qui dixerunt : Omnia quæ locutus est Dominus, faciemus, et erimus obedientes.'
      v:008: 'EXO:24:8 | 8 | 8 | Ille vero sumptum sanguinem respersit in populum, et ait : Hic est sanguis fœderis quod pepigit Dominus vobiscum super cunctis sermonibus his.{VS:P}'
      v:009: 'EXO:24:9 | 9 | 9 | Ascenderuntque Moyses et Aaron, Nadab et Abiu, et septuaginta de senioribus Israël :'
      v:010: 'EXO:24:10 | 10 | 10 | et viderunt Deum Israël : et sub pedibus ejus quasi opus lapidis sapphirini, et quasi cælum, cum serenum est.'
      v:011: 'EXO:24:11 | 11 | 11 | Nec super eos qui procul recesserant de filiis Israël, misit manum suam, videruntque Deum, et comederunt, ac biberunt.'
      v:012: 'EXO:24:12 | 12 | 12 | Dixit autem Dominus ad Moysen : Ascende ad me in montem, et esto ibi : daboque tibi tabulas lapideas, et legem, ac mandata quæ scripsi : ut doceas eos.'
      v:013: 'EXO:24:13 | 13 | 13 | Surrexerunt Moyses et Josue minister ejus : ascendensque Moyses in montem Dei,'
      v:014: 'EXO:24:14 | 14 | 14 | senioribus ait : Expectate hic donec revertamur ad vos. Habetis Aaron et Hur vobiscum : si quid natum fuerit quæstionis, referetis ad eos.'
      v:015: 'EXO:24:15 | 15 | 15 | Cumque ascendisset Moyses, operuit nubes montem,'
      v:016: 'EXO:24:16 | 16 | 16 | et habitavit gloria Domini super Sinai, tegens illum nube sex diebus : septimo autem die vocavit eum de medio caliginis.'
      v:017: EXO:24:17 | 17 | 17 | Erat autem species gloriæ Domini quasi ignis ardens super verticem montis in conspectu filiorum Israël.
      v:018: 'EXO:24:18 | 18 | 18 | Ingressusque Moyses medium nebulæ, ascendit in montem : et fuit ibi quadraginta diebus, et quadraginta noctibus.'
  c:025:
    verses:
      v:001: 'EXO:25:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'EXO:25:2 | 2 | 2 | Loquere filiis Israël, ut tollant mihi primitias : ab omni homine qui offeret ultroneus, accipietis eas.'
      v:003: 'EXO:25:3 | 3 | 3 | Hæc sunt autem quæ accipere debeatis : aurum, et argentum, et æs,'
      v:004: 'EXO:25:4 | 4 | 4 | hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum,'
      v:005: 'EXO:25:5 | 5 | 5 | et pelles arietum rubricatas, pellesque janthinas, et ligna setim :'
      v:006: 'EXO:25:6 | 6 | 6 | oleum ad luminaria concinnanda : aromata in unguentum, et thymiamata boni odoris :'
      v:007: 'EXO:25:7 | 7 | 7 | lapides onychinos, et gemmas ad ornandum ephod, ac rationale.'
      v:008: 'EXO:25:8 | 8 | 8 | Facientque mihi sanctuarium, et habitabo in medio eorum :'
      v:009: 'EXO:25:9 | 9 | 9 | juxta omnem similitudinem tabernaculi quod ostendam tibi, et omnium vasorum in cultum ejus.{VS:P} Sicque facietis illud :'
      v:010: 'EXO:25:10 | 10 | 10 | arcam de lignis setim compingite, cujus longitudo habeat duos et semis cubitos : latitudo, cubitum et dimidium : altitudo, cubitum similiter ac semissem.'
      v:011: 'EXO:25:11 | 11 | 11 | Et deaurabis eam auro mundissimo intus et foris : faciesque supra, coronam auream per circuitum :'
      v:012: 'EXO:25:12 | 12 | 12 | et quatuor circulos aureos, quos pones per quatuor arcæ angulos : duo circuli sint in latere uno, et duo in altero.'
      v:013: 'EXO:25:13 | 13 | 13 | Facies quoque vectes de lignis setim, et operies eos auro.'
      v:014: 'EXO:25:14 | 14 | 14 | Inducesque per circulos qui sunt in arcæ lateribus, ut portetur in eis :'
      v:015: 'EXO:25:15 | 15 | 15 | qui semper erunt in circulis, nec umquam extrahentur ab eis.'
      v:016: EXO:25:16 | 16 | 16 | Ponesque in arca testificationem quam dabo tibi.
      v:017: 'EXO:25:17 | 17 | 17 | Facies et propitiatorium de auro mundissimo : duos cubitos et dimidium tenebit longitudo ejus, et cubitum ac semissem latitudo.'
      v:018: 'EXO:25:18 | 18 | 18 | Duos quoque cherubim aureos et productiles facies, ex utraque parte oraculi.'
      v:019: 'EXO:25:19 | 19 | 19 | Cherub unus sit in latere uno, et alter in altero.'
      v:020: 'EXO:25:20 | 20 | 20 | Utrumque latus propitiatorii tegant expandentes alas, et operientes oraculum, respiciantque se mutuo versis vultibus in propitiatorium quo operienda est arca,'
      v:021: EXO:25:21 | 21 | 21 | in qua pones testimonium quod dabo tibi.
      v:022: 'EXO:25:22 | 22 | 22 | Inde præcipiam, et loquar ad te supra propitiatorium, ac de medio duorum cherubim, qui erunt super arcam testimonii, cuncta quæ mandabo per te filiis Israël.{VS:P}'
      v:023: 'EXO:25:23 | 23 | 23 | Facies et mensam de lignis setim, habentem duos cubitos longitudinis, et in latitudine cubitum, et in altitudine cubitum et semissem.'
      v:024: 'EXO:25:24 | 24 | 24 | Et inaurabis eam auro purissimo : faciesque illi labium aureum per circuitum,'
      v:025: 'EXO:25:25 | 25 | 25 | et ipsi labio coronam interrasilem altam quatuor digitis : et super illam, alteram coronam aureolam.'
      v:026: 'EXO:25:26 | 26 | 26 | Quatuor quoque circulos aureos præparabis, et pones eos in quatuor angulis ejusdem mensæ per singulos pedes.'
      v:027: 'EXO:25:27 | 27 | 27 | Subter coronam erunt circuli aurei, ut mittantur vectes per eos, et possit mensa portari.'
      v:028: 'EXO:25:28 | 28 | 28 | Ipsos quoque vectes facies de lignis setim, et circumdabis auro ad subvehendam mensam.'
      v:029: 'EXO:25:29 | 29 | 29 | Parabis et acetabula, ac phialas, thuribula, et cyathos, in quibus offerenda sunt libamina, ex auro purissimo.'
      v:030: 'EXO:25:30 | 30 | 30 | Et pones super mensam panes propositionis in conspectu meo semper.{VS:P}'
      v:031: 'EXO:25:31 | 31 | 31 | Facies et candelabrum ductile de auro mundissimo, hastile ejus, et calamos, scyphos, et sphærulas, ac lilia ex ipso procedentia.'
      v:032: 'EXO:25:32 | 32 | 32 | Sex calami egredientur de lateribus, tres ex uno latere, et tres ex altero.'
      v:033: 'EXO:25:33 | 33 | 33 | Tres scyphi quasi in nucis modum per calamos singulos, sphærulaque simul, et lilium : et tres similiter scyphi instar nucis in calamo altero, sphærulaque simul et lilium. Hoc erit opus sex calamorum, qui producendi sunt de hastili :'
      v:034: 'EXO:25:34 | 34 | 34 | in ipso autem candelabro erunt quatuor scyphi in nucis modum, sphærulæque per singulos, et lilia.'
      v:035: 'EXO:25:35 | 35 | 35 | Sphærulæ sub duobus calamis per tria loca, qui simul sex fiunt procedentes de hastili uno.'
      v:036: 'EXO:25:36 | 36 | 36 | Et sphærulæ igitur et calami ex ipso erunt, universa ductilia de auro purissimo.'
      v:037: 'EXO:25:37 | 37 | 37 | Facies et lucernas septem, et pones eas super candelabrum, ut luceant ex adverso.'
      v:038: 'EXO:25:38 | 38 | 38 | Emunctoria quoque, et ubi quæ emuncta sunt extinguantur, fiant de auro purissimo.'
      v:039: EXO:25:39 | 39 | 39 | Omne pondus candelabri cum universis vasis suis habebit talentum auri purissimi.
      v:040: 'EXO:25:40 | 40 | 40 | Inspice, et fac secundum exemplar quod tibi in monte monstratum est.'
  c:026:
    verses:
      v:001: 'EXO:26:1 | 1 | 1 | Tabernaculum vero ita facies : decem cortinas de bysso retorta, et hyacintho, ac purpura, coccoque bis tincto, variatas opere plumario facies.'
      v:002: 'EXO:26:2 | 2 | 2 | Longitudo cortinæ unius habebit viginti octo cubitos : latitudo, quatuor cubitorum erit. Unius mensuræ fient universa tentoria.'
      v:003: 'EXO:26:3 | 3 | 3 | Quinque cortinæ sibi jungentur mutuo, et aliæ quinque nexu simili cohærebunt.'
      v:004: 'EXO:26:4 | 4 | 4 | Ansulas hyacinthinas in lateribus ac summitatibus facies cortinarum, ut possint invicem copulari.'
      v:005: 'EXO:26:5 | 5 | 5 | Quinquagenas ansulas cortina habebit in utraque parte, ita insertas ut ansa contra ansam veniat, et altera alteri possit aptari.'
      v:006: 'EXO:26:6 | 6 | 6 | Facies et quinquaginta circulos aureos quibus cortinarum vela jungenda sunt, ut unum tabernaculum fiat.'
      v:007: 'EXO:26:7 | 7 | 7 | Facies et saga cilicina undecim, ad operiendum tectum tabernaculi.'
      v:008: 'EXO:26:8 | 8 | 8 | Longitudo sagi unius habebit triginta cubitos, et latitudo, quatuor : æqua erit mensura sagorum omnium.'
      v:009: 'EXO:26:9 | 9 | 9 | E quibus quinque junges seorsum, et sex sibi mutuo copulabis, ita ut sextum sagum in fronte tecti duplices.'
      v:010: 'EXO:26:10 | 10 | 10 | Facies et quinquaginta ansas in ora sagi unius, ut conjungi cum altero queat, et quinquaginta ansas in ora sagi alterius, ut cum altero copuletur.'
      v:011: 'EXO:26:11 | 11 | 11 | Facies et quinquaginta fibulas æneas quibus jungantur ansæ, ut unum ex omnibus operimentum fiat.'
      v:012: 'EXO:26:12 | 12 | 12 | Quod autem superfuerit in sagis quæ parantur tecto, id est unum sagum quod amplius est, ex medietate ejus operies posteriora tabernaculi.'
      v:013: 'EXO:26:13 | 13 | 13 | Et cubitus ex una parte pendebit, et alter ex altera qui plus est in sagorum longitudine, utrumque latus tabernaculi protegens.'
      v:014: 'EXO:26:14 | 14 | 14 | Facies et operimentum aliud tecto de pellibus arietum rubricatis : et super hoc rursum aliud operimentum de janthinis pellibus.'
      v:015: 'EXO:26:15 | 15 | 15 | Facies et tabulas stantes tabernaculi de lignis setim,'
      v:016: 'EXO:26:16 | 16 | 16 | quæ singulæ denos cubitos in longitudine habeant, et in latitudine singulos ac semissem.'
      v:017: 'EXO:26:17 | 17 | 17 | In lateribus tabulæ, duæ incastraturæ fient, quibus tabula alteri tabulæ connectatur : atque in hunc modum cunctæ tabulæ parabuntur.'
      v:018: EXO:26:18 | 18 | 18 | Quarum viginti erunt in latere meridiano quod vergit ad austrum.
      v:019: 'EXO:26:19 | 19 | 19 | Quibus quadraginta bases argenteas fundes, ut binæ bases singulis tabulis per duos angulos subjiciantur.'
      v:020: 'EXO:26:20 | 20 | 20 | In latere quoque secundo tabernaculi quod vergit ad aquilonem, viginti tabulæ erunt,'
      v:021: 'EXO:26:21 | 21 | 21 | quadraginta habentes bases argenteas, binæ bases singulis tabulis supponentur.'
      v:022: 'EXO:26:22 | 22 | 22 | Ad occidentalem vero plagam tabernaculi facies sex tabulas,'
      v:023: EXO:26:23 | 23 | 23 | et rursum alias duas quæ in angulis erigantur post tergum tabernaculi.
      v:024: 'EXO:26:24 | 24 | 24 | Eruntque conjunctæ a deorsum usque sursum, et una omnes compago retinebit. Duabus quoque tabulis quæ in angulis ponendæ sunt, similis junctura servabitur.'
      v:025: 'EXO:26:25 | 25 | 25 | Et erunt simul tabulæ octo, bases earum argenteæ sedecim, duabus basibus per unam tabulam supputatis.'
      v:026: 'EXO:26:26 | 26 | 26 | Facies et vectes de lignis setim quinque ad continendas tabulas in uno latere tabernaculi,'
      v:027: 'EXO:26:27 | 27 | 27 | et quinque alios in altero, et ejusdem numeri ad occidentalem plagam :'
      v:028: EXO:26:28 | 28 | 28 | qui mittentur per medias tabulas a summo usque ad summum.
      v:029: 'EXO:26:29 | 29 | 29 | Ipsas quoque tabulas deaurabis, et fundes in eis annulos aureos per quos vectes tabulata contineant : quos operies laminis aureis.'
      v:030: 'EXO:26:30 | 30 | 30 | Et eriges tabernaculum juxta exemplar quod tibi in monte monstratum est.{VS:P}'
      v:031: 'EXO:26:31 | 31 | 31 | Facies et velum de hyacintho, et purpura, coccoque bis tincto, et bysso retorta, opere plumario et pulchra varietate contextum :'
      v:032: 'EXO:26:32 | 32 | 32 | quod appendes ante quatuor columnas de lignis setim, quæ ipsæ quidem deauratæ erunt, et habebunt capita aurea, sed bases argenteas.'
      v:033: 'EXO:26:33 | 33 | 33 | Inseretur autem velum per circulos, intra quod pones arcam testimonii, quo et sanctuarium, et sanctuarii sanctuaria dividentur.'
      v:034: 'EXO:26:34 | 34 | 34 | Pones et propitiatorium super arcam testimonii in Sancto sanctorum,'
      v:035: 'EXO:26:35 | 35 | 35 | mensamque extra velum, et contra mensam candelabrum in latere tabernaculi meridiano : mensa enim stabit in parte aquilonis.'
      v:036: 'EXO:26:36 | 36 | 36 | Facies et tentorium in introitu tabernaculi de hyacintho, et purpura, coccoque bis tincto, et bysso retorta, opere plumarii.'
      v:037: 'EXO:26:37 | 37 | 37 | Et quinque columnas deaurabis lignorum setim, ante quas ducetur tentorium : quarum erunt capita aurea, et bases æneæ.'
  c:027:
    verses:
      v:001: 'EXO:27:1 | 1 | 1 | Facies et altare de lignis setim, quod habebit quinque cubitus in longitudine, et totidem in latitudine, id est, quadrum, et tres cubitos in altitudine.'
      v:002: 'EXO:27:2 | 2 | 2 | Cornua autem per quatuor angulos ex ipso erunt : et operies illud ære.'
      v:003: 'EXO:27:3 | 3 | 3 | Faciesque in usus ejus lebetes ad suscipiendos cineres, et forcipes atque fuscinulas, et ignium receptacula ; omnia vasa ex ære fabricabis.'
      v:004: 'EXO:27:4 | 4 | 4 | Craticulamque in modum retis æneam : per cujus quatuor angulos erunt quatuor annuli ænei.'
      v:005: 'EXO:27:5 | 5 | 5 | Quos pones subter arulam altaris : eritque craticula usque ad altaris medium.'
      v:006: 'EXO:27:6 | 6 | 6 | Facies et vectes altaris de lignis setim duos, quos operies laminis æneis :'
      v:007: 'EXO:27:7 | 7 | 7 | et induces per circulos, eruntque ex utroque latere altaris ad portandum.'
      v:008: 'EXO:27:8 | 8 | 8 | Non solidum, sed inane et cavum intrinsecus facies illud, sicut tibi in monte monstratum est.{VS:P}'
      v:009: 'EXO:27:9 | 9 | 9 | Facies et atrium tabernaculi, in cujus australi plaga contra meridiem erunt tentoria de bysso retorta : centum cubitos unum latus tenebit in longitudine.'
      v:010: 'EXO:27:10 | 10 | 10 | Et columnas viginti cum basibus totidem æneis, quæ capita cum cælaturis suis habebunt argentea.'
      v:011: 'EXO:27:11 | 11 | 11 | Similiter et in latere aquilonis per longum erunt tentoria centum cubitorum, columnæ viginti, et bases æneæ ejusdem numeri, et capita earum cum cælaturis suis argentea.'
      v:012: 'EXO:27:12 | 12 | 12 | In latitudine vero atrii, quod respicit ad occidentem, erunt tentoria per quinquaginta cubitos, et columnæ decem, basesque totidem.'
      v:013: 'EXO:27:13 | 13 | 13 | In ea quoque atrii latitudine, quæ respicit ad orientem, quinquaginta cubiti erunt.'
      v:014: 'EXO:27:14 | 14 | 14 | In quibus quindecim cubitorum tentoria lateri uno deputabuntur, columnæque tres et bases totidem :'
      v:015: 'EXO:27:15 | 15 | 15 | et in latere altero erunt tentoria cubitos obtinentia quindecim, columnæ tres, et bases totidem.'
      v:016: 'EXO:27:16 | 16 | 16 | In introitu vero atrii fiet tentorium cubitorum viginti ex hyacintho et purpura, coccoque bis tincto, et bysso retorta, opere plumarii : columnas habebit quatuor, cum basibus totidem.'
      v:017: 'EXO:27:17 | 17 | 17 | Omnes columnæ atrii per circuitum vestitæ erunt argenteis laminis, capitibus argenteis, et basibus æneis.'
      v:018: 'EXO:27:18 | 18 | 18 | In longitudine occupabit atrium cubitos centum, in latitudine quinquaginta, altitudo quinque cubitorum erit : fietque de bysso retorta, et habebit bases æneas.'
      v:019: 'EXO:27:19 | 19 | 19 | Cuncta vasa tabernaculi in omnes usus et cæremonias, tam paxillos ejus quam atrii, ex ære facies.'
      v:020: 'EXO:27:20 | 20 | 20 | Præcipe filiis Israël ut afferant tibi oleum de arboribus olivarum purissimum, piloque contusum, ut ardeat lucerna semper'
      v:021: 'EXO:27:21 | 21 | 21 | in tabernaculo testimonii, extra velum quod oppansum est testimonio. Et collocabunt eam Aaron et filii ejus, ut usque mane luceat coram Domino. Perpetuus erit cultus per successiones eorum a filiis Israël.'
  c:028:
    verses:
      v:001: 'EXO:28:1 | 1 | 1 | Applica quoque ad te Aaron fratrem tuum cum filiis suis de medio filiorum Israël, ut sacerdotio fungantur mihi : Aaron, Nadab, et Abiu, Eleazar, et Ithamar.'
      v:002: EXO:28:2 | 2 | 2 | Faciesque vestem sanctam Aaron fratri tuo in gloriam et decorem.
      v:003: 'EXO:28:3 | 3 | 3 | Et loqueris cunctis sapientibus corde quos replevi spiritu prudentiæ, ut faciant vestes Aaron, in quibus sanctificatus ministret mihi.'
      v:004: 'EXO:28:4 | 4 | 4 | Hæc autem erunt vestimenta quæ faciet : rationale et superhumerale, tunicam et lineam strictam, cidarim et balteum. Facient vestimenta sancta fratri tuo Aaron et filiis ejus, ut sacerdotio fungantur mihi.'
      v:005: 'EXO:28:5 | 5 | 5 | Accipientque aurum, et hyacinthum, et purpuram, coccumque bis tinctum, et byssum.{VS:P}'
      v:006: 'EXO:28:6 | 6 | 6 | Facient autem superhumerale de auro et hyacintho et purpura, coccoque bis tincto, et bysso retorta, opere polymito.'
      v:007: 'EXO:28:7 | 7 | 7 | Duas oras junctas habebit in utroque latere summitatum, ut in unum redeant.'
      v:008: 'EXO:28:8 | 8 | 8 | Ipsa quoque textura et cuncta operis varietas erit ex auro et hyacintho, et purpura, coccoque bis tincto, et bysso retorta.'
      v:009: 'EXO:28:9 | 9 | 9 | Sumesque duos lapides onychinos, et sculpes in eis nomina filiorum Israël :'
      v:010: 'EXO:28:10 | 10 | 10 | sex nomina in lapide uno, et sex reliqua in altero, juxta ordinem nativitatis eorum.'
      v:011: 'EXO:28:11 | 11 | 11 | Opere sculptoris et cælatura gemmarii, sculpes eos nominibus filiorum Israël, inclusos auro atque circumdatos :'
      v:012: 'EXO:28:12 | 12 | 12 | et pones in utroque latere superhumeralis, memoriale filiis Israël. Portabitque Aaron nomina eorum coram Domino super utrumque humerum, ob recordationem.'
      v:013: 'EXO:28:13 | 13 | 13 | Facies et uncinos ex auro,'
      v:014: 'EXO:28:14 | 14 | 14 | et duas catenulas ex auro purissimo sibi invicem cohærentes, quas inseres uncinis.{VS:P}'
      v:015: 'EXO:28:15 | 15 | 15 | Rationale quoque judicii facies opere polymito juxta texturam superhumeralis, ex auro, hyacintho, et purpura, coccoque bis tincto, et bysso retorta.'
      v:016: 'EXO:28:16 | 16 | 16 | Quadrangulum erit et duplex : mensuram palmi habebit tam in longitudine quam in latitudine.'
      v:017: 'EXO:28:17 | 17 | 17 | Ponesque in eo quatuor ordines lapidum : in primo versu erit lapis sardius, et topazius, et smaragdus :'
      v:018: 'EXO:28:18 | 18 | 18 | in secundo carbunculus, sapphirus, et jaspis :'
      v:019: 'EXO:28:19 | 19 | 19 | in tertio ligurius, achates, et amethystus :'
      v:020: 'EXO:28:20 | 20 | 20 | in quarto chrysolithus, onychinus, et beryllus. Inclusi auro erunt per ordines suos.'
      v:021: 'EXO:28:21 | 21 | 21 | Habebuntque nomina filiorum Israël : duodecim nominibus cælabuntur, singuli lapides nominibus singulorum per duodecim tribus.'
      v:022: 'EXO:28:22 | 22 | 22 | Facies in rationali catenas sibi invicem cohærentes ex auro purissimo,'
      v:023: 'EXO:28:23 | 23 | 23 | et duos annulos aureos, quos pones in utraque rationalis summitate :'
      v:024: 'EXO:28:24 | 24 | 24 | catenasque aureas junges annulis, qui sunt in marginibus ejus,'
      v:025: EXO:28:25 | 25 | 25 | et ipsarum catenarum extrema duobus copulabis uncinis in utroque latere superhumeralis quod rationale respicit.
      v:026: 'EXO:28:26 | 26 | 26 | Facies et duos annulos aureos, quos pones in summitatibus rationalis, in oris, quæ e regione sunt superhumeralis, et posteriora ejus aspiciunt.'
      v:027: 'EXO:28:27 | 27 | 27 | Necnon et alios duos annulos aureos, qui ponendi sunt in utroque latere superhumeralis deorsum, quod respicit contra faciem juncturæ inferioris, ut aptari possit cum superhumerali,'
      v:028: 'EXO:28:28 | 28 | 28 | et stringatur rationale annulis suis cum annulis superhumeralis vitta hyacinthina, ut maneat junctura fabrefacta, et a se invicem rationale et superhumerale nequeant separari.'
      v:029: 'EXO:28:29 | 29 | 29 | Portabitque Aaron nomina filiorum Israël in rationali judicii super pectus suum, quando ingredietur Sanctuarium, memoriale coram Domino in æternum.'
      v:030: 'EXO:28:30 | 30 | 30 | Pones autem in rationali judicii Doctrinam et Veritatem, quæ erunt in pectore Aaron, quando ingredietur coram Domino : et gestabit judicium filiorum Israël in pectore suo, in conspectu Domini semper.{VS:P}'
      v:031: 'EXO:28:31 | 31 | 31 | Facies et tunicam superhumeralis totam hyacinthinam,'
      v:032: 'EXO:28:32 | 32 | 32 | in cujus medio supra erit capitium, et ora per gyrum ejus textilis, sicut fieri solet in extremis vestium partibus, ne facile rumpatur.'
      v:033: 'EXO:28:33 | 33 | 33 | Deorsum vero, ad pedes ejusdem tunicæ, per circuitum, quasi mala punica facies, ex hyacintho, et purpura, et cocco bis tincto, mistis in medio tintinnabulis,'
      v:034: 'EXO:28:34 | 34 | 34 | ita ut tintinnabulum sit aureum et malum punicum : rursumque tintinnabulum aliud aureum et malum punicum.'
      v:035: 'EXO:28:35 | 35 | 35 | Et vestietur ea Aaron in officio ministerii, ut audiatur sonitus quando ingreditur et egreditur sanctuarium in conspectu Domini, et non moriatur.{VS:P}'
      v:036: 'EXO:28:36 | 36 | 36 | Facies et laminam de auro purissimo, in qua sculpes opere cælatoris, Sanctum Domino.'
      v:037: 'EXO:28:37 | 37 | 37 | Ligabisque eam vitta hyacinthina, et erit super tiaram,'
      v:038: 'EXO:28:38 | 38 | 38 | imminens fronti pontificis. Portabitque Aaron iniquitates eorum, quæ obtulerunt et sanctificaverunt filii Israël, in cunctis muneribus et donariis suis. Erit autem lamina semper in fronte ejus, ut placatus sit eis Dominus.'
      v:039: 'EXO:28:39 | 39 | 39 | Stringesque tunicam bysso, et tiaram byssinam facies, et balteum opere plumarii.{VS:P}'
      v:040: 'EXO:28:40 | 40 | 40 | Porro filiis Aaron tunicas lineas parabis et balteos ac tiaras in gloriam et decorem :'
      v:041: 'EXO:28:41 | 41 | 41 | vestiesque his omnibus Aaron fratrem tuum et filios ejus cum eo. Et cunctorum consecrabis manus, sanctificabisque illos, ut sacerdotio fungantur mihi.'
      v:042: 'EXO:28:42 | 42 | 42 | Facies et feminalia linea, ut operiant carnem turpitudinis suæ, a renibus usque ad femora :'
      v:043: 'EXO:28:43 | 43 | 43 | et utentur eis Aaron et filii ejus quando ingredientur tabernaculum testimonii, vel quando appropinquant ad altare ut ministrent in sanctuario, ne iniquitatis rei moriantur. Legitimum sempiternum erit Aaron, et semini ejus post eum.'
  c:029:
    verses:
      v:001: 'EXO:29:1 | 1 | 1 | Sed et hoc facies, ut mihi in sacerdotio consecrentur. Tolle vitulum de armento, et arietes duos immaculatos,'
      v:002: 'EXO:29:2 | 2 | 2 | panesque azymos, et crustulam absque fermento, quæ conspersa sit oleo, lagana quoque azyma oleo lita : de simila triticea cuncta facies.'
      v:003: 'EXO:29:3 | 3 | 3 | Et posita in canistro offeres : vitulum autem et duos arietes.'
      v:004: 'EXO:29:4 | 4 | 4 | Et Aaron ac filios ejus applicabis ad ostium tabernaculi testimonii. Cumque laveris patrem cum filiis suis aqua,'
      v:005: 'EXO:29:5 | 5 | 5 | indues Aaron vestimentis suis, id est, linea et tunica, et superhumerali et rationali, quod constringes balteo.'
      v:006: 'EXO:29:6 | 6 | 6 | Et pones tiaram in capite ejus, et laminam sanctam super tiaram,'
      v:007: 'EXO:29:7 | 7 | 7 | et oleum unctionis fundes super caput ejus : atque hoc ritu consecrabitur.'
      v:008: 'EXO:29:8 | 8 | 8 | Filios quoque illius applicabis, et indues tunicis lineis, cingesque balteo,'
      v:009: 'EXO:29:9 | 9 | 9 | Aaron scilicet et liberos ejus, et impones eis mitras : eruntque sacerdotes mihi religione perpetua. Postquam initiaveris manus eorum,'
      v:010: 'EXO:29:10 | 10 | 10 | applicabis et vitulum coram tabernaculo testimonii. Imponentque Aaron et filii ejus manus super caput illius,'
      v:011: 'EXO:29:11 | 11 | 11 | et mactabis eum in conspectu Domini, juxta ostium tabernaculi testimonii.'
      v:012: 'EXO:29:12 | 12 | 12 | Sumptumque de sanguine vituli, pones super cornua altaris digito tuo, reliquum autem sanguinem fundes juxta basim ejus.'
      v:013: 'EXO:29:13 | 13 | 13 | Sumes et adipem totum qui operit intestina, et reticulum jecoris, ac duos renes, et adipem qui super eos est, et offeres incensum super altare :'
      v:014: 'EXO:29:14 | 14 | 14 | carnes vero vituli et corium et fimum combures foris extra castra, eo quod pro peccato sit.{VS:P}'
      v:015: 'EXO:29:15 | 15 | 15 | Unum quoque arietem sumes, super cujus caput ponent Aaron et filii ejus manus.'
      v:016: 'EXO:29:16 | 16 | 16 | Quem cum mactaveris, tolles de sanguine ejus, et fundes circa altare.'
      v:017: 'EXO:29:17 | 17 | 17 | Ipsum autem arietem secabis in frusta : lotaque intestina ejus ac pedes, pones super concisas carnes, et super caput illius.'
      v:018: 'EXO:29:18 | 18 | 18 | Et offeres totum arietem in incensum super altare : oblatio est Domino, odor suavissimus victimæ Domini.{VS:P}'
      v:019: 'EXO:29:19 | 19 | 19 | Tolles quoque arietem alterum, super cujus caput Aaron et filii ejus ponent manus.'
      v:020: 'EXO:29:20 | 20 | 20 | Quem cum immolaveris, sumes de sanguine ejus, et pones super extremum auriculæ dextræ Aaron et filiorum ejus, et super pollices manus eorum ac pedis dextri, fundesque sanguinem super altare per circuitum.'
      v:021: 'EXO:29:21 | 21 | 21 | Cumque tuleris de sanguine qui est super altare, et de oleo unctionis, asperges Aaron et vestes ejus, filios et vestimenta eorum. Consecratisque ipsis et vestibus,'
      v:022: 'EXO:29:22 | 22 | 22 | tolles adipem de ariete, et caudam et arvinam, quæ operit vitalia, ac reticulum jecoris, et duos renes, atque adipem, qui super eos est, armumque dextrum, eo quod sit aries consecrationis :'
      v:023: 'EXO:29:23 | 23 | 23 | tortamque panis unius, crustulam conspersam oleo, laganum de canistro azymorum, quod positum est in conspectu Domini :'
      v:024: 'EXO:29:24 | 24 | 24 | ponesque omnia super manus Aaron et filiorum ejus, et sanctificabis eos elevans coram Domino.'
      v:025: 'EXO:29:25 | 25 | 25 | Suscipiesque universa de manibus eorum : et incendes super altare in holocaustum, odorem suavissimum in conspectu Domini, quia oblatio ejus est.'
      v:026: 'EXO:29:26 | 26 | 26 | Sumes quoque pectusculum de ariete, quo initiatus est Aaron, sanctificabisque illud elevatum coram Domino, et cedet in partem tuam.'
      v:027: 'EXO:29:27 | 27 | 27 | Sanctificabisque et pectusculum consecratum, et armum quem de ariete separasti,'
      v:028: 'EXO:29:28 | 28 | 28 | quo initiatus est Aaron et filii ejus, cedentque in partem Aaron et filiorum ejus jure perpetuo a filiis Israël : quia primitiva sunt et initia de victimis eorum pacificis quæ offerunt Domino.{VS:P}'
      v:029: 'EXO:29:29 | 29 | 29 | Vestem autem sanctam, qua utetur Aaron, habebunt filii ejus post eum, ut ungantur in ea, et consecrentur manus eorum.'
      v:030: 'EXO:29:30 | 30 | 30 | Septem diebus utetur illa qui pontifex pro eo fuerit constitutus de filiis ejus, et qui ingredietur tabernaculum testimonii ut ministret in sanctuario.{VS:P}'
      v:031: 'EXO:29:31 | 31 | 31 | Arietem autem consecrationis tolles, et coques carnes ejus in loco sancto :'
      v:032: 'EXO:29:32 | 32 | 32 | quibus vescetur Aaron et filii ejus. Panes quoque, qui sunt in canistro, in vestibulo tabernaculi testimonii comedent,'
      v:033: 'EXO:29:33 | 33 | 33 | ut sit placabile sacrificium, et sanctificentur offerentium manus. Alienigena non vescetur ex eis, quia sancti sunt.'
      v:034: 'EXO:29:34 | 34 | 34 | Quod si remanserit de carnibus consecratis, sive de panibus usque mane, combures reliquias igni : non comedentur, quia sanctificata sunt.{VS:P}'
      v:035: 'EXO:29:35 | 35 | 35 | Omnia, quæ præcepi tibi, facies super Aaron et filiis ejus. Septem diebus consecrabis manus eorum :'
      v:036: 'EXO:29:36 | 36 | 36 | et vitulum pro peccato offeres per singulos dies ad expiandum. Mundabisque altare cum immolaveris expiationis hostiam, et unges illud in sanctificationem.'
      v:037: 'EXO:29:37 | 37 | 37 | Septem diebus expiabis altare, et sanctificabis, et erit Sanctum sanctorum : omnis, qui tetigerit illud, sanctificabitur.{VS:P}'
      v:038: 'EXO:29:38 | 38 | 38 | Hoc est quod facies in altari : agnos anniculos duos per singulos dies jugiter,'
      v:039: 'EXO:29:39 | 39 | 39 | unum agnum mane, et alterum vespere,'
      v:040: 'EXO:29:40 | 40 | 40 | decimam partem similæ conspersæ oleo tuso, quod habeat mensuram quartam partem hin, et vinum ad libandum ejusdem mensuræ in agno uno.'
      v:041: 'EXO:29:41 | 41 | 41 | Alterum vero agnum offeres ad vesperam juxta ritum matutinæ oblationis, et juxta ea quæ diximus, in odorem suavitatis :'
      v:042: 'EXO:29:42 | 42 | 42 | sacrificium est Domino, oblatione perpetua in generationes vestras, ad ostium tabernaculi testimonii coram Domino, ubi constituam ut loquar ad te.'
      v:043: 'EXO:29:43 | 43 | 43 | Ibique præcipiam filiis Israël, et sanctificabitur altare in gloria mea.'
      v:044: 'EXO:29:44 | 44 | 44 | Sanctificabo et tabernaculum testimonii cum altari, et Aaron cum filiis suis, ut sacerdotio fungantur mihi.'
      v:045: 'EXO:29:45 | 45 | 45 | Et habitabo in medio filiorum Israël, eroque eis Deus,'
      v:046: 'EXO:29:46 | 46 | 46 | et scient quia ego Dominus Deus eorum, qui eduxi eos de terra Ægypti, ut manerem inter illos, ego Dominus Deus ipsorum.'
  c:030:
    verses:
      v:001: 'EXO:30:1 | 1 | 1 | Facies quoque altare ad adolendum thymiama, de lignis setim,'
      v:002: 'EXO:30:2 | 2 | 2 | habens cubitum longitudinis, et alterum latitudinis, id est, quadrangulum, et duos cubitos in altitudine. Cornua ex ipso procedent.'
      v:003: 'EXO:30:3 | 3 | 3 | Vestiesque illud auro purissimo, tam craticulam ejus, quam parietes per circuitum, et cornua. Faciesque ei coronam aureolam per gyrum,'
      v:004: 'EXO:30:4 | 4 | 4 | et duos annulos aureos sub corona per singula latera, ut mittantur in eos vectes, et altare portetur.'
      v:005: 'EXO:30:5 | 5 | 5 | Ipsos quoque vectes facies de lignis setim, et inaurabis.'
      v:006: 'EXO:30:6 | 6 | 6 | Ponesque altare contra velum, quod ante arcam pendet testimonii coram propitiatorio quo tegitur testimonium, ubi loquar tibi.'
      v:007: 'EXO:30:7 | 7 | 7 | Et adolebit incensum super eo Aaron, suave fragrans, mane. Quando componet lucernas, incendet illud :'
      v:008: 'EXO:30:8 | 8 | 8 | et quando collocabit eas ad vesperum, uret thymiama sempiternum coram Domino in generationes vestras.'
      v:009: 'EXO:30:9 | 9 | 9 | Non offeretis super eo thymiama compositionis alterius, nec oblationem, et victimam, nec libabitis libamina.'
      v:010: 'EXO:30:10 | 10 | 10 | Et deprecabitur Aaron super cornua ejus semel per annum, in sanguine quod oblatum est pro peccato, et placabit super eo in generationibus vestris. Sanctum sanctorum erit Domino.{VS:P}'
      v:011: 'EXO:30:11 | 11 | 11 | Locutusque est Dominus ad Moysen, dicens :'
      v:012: 'EXO:30:12 | 12 | 12 | Quando tuleris summam filiorum Israël juxta numerum, dabunt singuli pretium pro animabus suis Domino, et non erit plaga in eis, cum fuerint recensiti.'
      v:013: 'EXO:30:13 | 13 | 13 | Hoc autem dabit omnis qui transit ad nomen, dimidium sicli juxta mensuram templi (siclus viginti obolos habet) ; media pars sicli offeretur Domino.'
      v:014: 'EXO:30:14 | 14 | 14 | Qui habetur in numero, a viginti annis et supra, dabit pretium.'
      v:015: 'EXO:30:15 | 15 | 15 | Dives non addet ad medium sicli, et pauper nihil minuet.'
      v:016: 'EXO:30:16 | 16 | 16 | Susceptamque pecuniam, quæ collata est a filiis Israël, trades in usus tabernaculi testimonii, ut sit monimentum eorum coram Domino, et propitietur animabus eorum.{VS:P}'
      v:017: 'EXO:30:17 | 17 | 17 | Locutusque est Dominus ad Moysen, dicens :'
      v:018: 'EXO:30:18 | 18 | 18 | Facies et labrum æneum cum basi sua ad lavandum : ponesque illud inter tabernaculum testimonii et altare. Et missa aqua,'
      v:019: 'EXO:30:19 | 19 | 19 | lavabunt in ea Aaron et filii ejus manus suas ac pedes,'
      v:020: 'EXO:30:20 | 20 | 20 | quando ingressuri sunt tabernaculum testimonii, et quando accessuri sunt ad altare, ut offerant in eo thymiama Domino,'
      v:021: 'EXO:30:21 | 21 | 21 | ne forte moriantur ; legitimum sempiternum erit ipsi, et semini ejus per successiones.{VS:P}'
      v:022: 'EXO:30:22 | 22 | 22 | Locutusque est Dominus ad Moysen,'
      v:023: 'EXO:30:23 | 23 | 23 | dicens : Sume tibi aromata, primæ myrrhæ et electæ quingentos siclos, et cinnamomi medium, id est, ducentos quinquaginta siclos, calami similiter ducentos quinquaginta,'
      v:024: 'EXO:30:24 | 24 | 24 | casiæ autem quingentos siclos, in pondere sanctuarii, olei de olivetis mensuram hin :'
      v:025: 'EXO:30:25 | 25 | 25 | faciesque unctionis oleum sanctum, unguentum compositum opere unguentarii,'
      v:026: 'EXO:30:26 | 26 | 26 | et unges ex eo tabernaculum testimonii, et arcam testamenti,'
      v:027: 'EXO:30:27 | 27 | 27 | mensamque cum vasis suis, et candelabrum, et utensilia ejus, altaria thymiamatis,'
      v:028: 'EXO:30:28 | 28 | 28 | et holocausti, et universam supellectilem quæ ad cultum eorum pertinet.'
      v:029: 'EXO:30:29 | 29 | 29 | Sanctificabisque omnia, et erunt Sancta sanctorum ; qui tetigerit ea, sanctificabitur.'
      v:030: 'EXO:30:30 | 30 | 30 | Aaron et filios ejus unges, sanctificabisque eos, ut sacerdotio fungantur mihi.'
      v:031: 'EXO:30:31 | 31 | 31 | Filiis quoque Israël dices : Hoc oleum unctionis sanctum erit mihi in generationes vestras.'
      v:032: 'EXO:30:32 | 32 | 32 | Caro hominis non ungetur ex eo, et juxta compositionem ejus non facietis aliud, quia sanctificatum est, et sanctum erit vobis.'
      v:033: 'EXO:30:33 | 33 | 33 | Homo quicumque tale composuerit, et dederit ex eo alieno, exterminabitur de populo suo.'
      v:034: 'EXO:30:34 | 34 | 34 | Dixitque Dominus ad Moysen : Sume tibi aromata, stacten et onycha, galbanum boni odoris, et thus lucidissimum ; æqualis ponderis erunt omnia :'
      v:035: 'EXO:30:35 | 35 | 35 | faciesque thymiama compositum opere unguentarii, mistum diligenter, et purum, et sanctificatione dignissimum.'
      v:036: 'EXO:30:36 | 36 | 36 | Cumque in tenuissimum pulverem universa contuderis, pones ex eo coram tabernaculo testimonii, in quo loco apparebo tibi. Sanctum sanctorum erit vobis thymiama.'
      v:037: 'EXO:30:37 | 37 | 37 | Talem compositionem non facietis in usus vestros, quia sanctum est Domino.'
      v:038: 'EXO:30:38 | 38 | 38 | Homo quicumque fecerit simile, ut odore illius perfruatur, peribit de populis suis.'
  c:031:
    verses:
      v:001: 'EXO:31:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'EXO:31:2 | 2 | 2 | Ecce, vocavi ex nomine Beseleel filium Uri filii Hur de tribu Juda,'
      v:003: 'EXO:31:3 | 3 | 3 | et implevi spiritu Dei, sapientia, et intelligentia et scientia in omni opere,'
      v:004: 'EXO:31:4 | 4 | 4 | ad excogitandum quidquid fabrefieri potest ex auro, et argento, et ære,'
      v:005: 'EXO:31:5 | 5 | 5 | marmore, et gemmis, et diversitate lignorum.'
      v:006: 'EXO:31:6 | 6 | 6 | Dedique ei socium Ooliab filium Achisamech de tribu Dan. Et in corde omnis eruditi posui sapientiam : ut faciant cuncta quæ præcepi tibi,'
      v:007: 'EXO:31:7 | 7 | 7 | tabernaculum fœderis, et arcam testimonii, et propitiatorium, quod super eam est, et cuncta vasa tabernaculi,'
      v:008: 'EXO:31:8 | 8 | 8 | mensamque et vasa ejus, candelabrum purissimum cum vasis suis, et altaris thymiamatis,'
      v:009: 'EXO:31:9 | 9 | 9 | et holocausti, et omnia vasa eorum, labrum cum basi sua,'
      v:010: 'EXO:31:10 | 10 | 10 | vestes sanctas in ministerio Aaron sacerdoti, et filiis ejus, ut fungantur officio suo in sacris :'
      v:011: 'EXO:31:11 | 11 | 11 | oleum unctionis, et thymiama aromatum in sanctuario, omnia quæ præcepi tibi, facient.{VS:P}'
      v:012: 'EXO:31:12 | 12 | 12 | Et locutus est Dominus ad Moysen, dicens :'
      v:013: 'EXO:31:13 | 13 | 13 | Loquere filiis Israël, et dices ad eos : Videte ut sabbatum meum custodiatis : quia signum est inter me et vos in generationibus vestris : ut sciatis quia ego Dominus, qui sanctifico vos.'
      v:014: 'EXO:31:14 | 14 | 14 | Custodite sabbatum meum, sanctum est enim vobis : qui polluerit illud, morte morietur ; qui fecerit in eo opus, peribit anima illius de medio populi sui.'
      v:015: 'EXO:31:15 | 15 | 15 | Sex diebus facietis opus : in die septimo sabbatum est, requies sancta Domino ; omnis qui fecerit opus in hac die, morietur.'
      v:016: 'EXO:31:16 | 16 | 16 | Custodiant filii Israël sabbatum, et celebrent illud in generationibus suis. Pactum est sempiternum'
      v:017: 'EXO:31:17 | 17 | 17 | inter me et filios Israël, signumque perpetuum ; sex enim diebus fecit Dominus cælum et terram, et in septimo ab opere cessavit.'
      v:018: 'EXO:31:18 | 18 | 18 | Deditque Dominus Moysi, completis hujuscemodi sermonibus in monte Sinai, duas tabulas testimonii lapideas, scriptas digito Dei.'
  c:032:
    verses:
      v:001: 'EXO:32:1 | 1 | 1 | Videns autem populus quod moram faceret descendendi de monte Moyses, congregatus adversus Aaron, dixit : Surge, fac nobis deos, qui nos præcedant : Moysi enim huic viro, qui nos eduxit de terra Ægypti, ignoramus quid acciderit.'
      v:002: 'EXO:32:2 | 2 | 2 | Dixitque ad eos Aaron : Tollite inaures aureas de uxorum, filiorumque et filiarum vestrarum auribus, et afferte ad me.'
      v:003: 'EXO:32:3 | 3 | 3 | Fecitque populus quæ jusserat, deferens inaures ad Aaron.'
      v:004: 'EXO:32:4 | 4 | 4 | Quas cum ille accepisset, formavit opere fusorio, et fecit ex eis vitulum conflatilem : dixeruntque : Hi sunt dii tui Israël, qui te eduxerunt de terra Ægypti.'
      v:005: 'EXO:32:5 | 5 | 5 | Quod cum vidisset Aaron, ædificavit altare coram eo, et præconis voce clamavit dicens : Cras solemnitas Domini est.'
      v:006: 'EXO:32:6 | 6 | 6 | Surgentesque mane, obtulerunt holocausta, et hostias pacificas, et sedit populus manducare, et bibere, et surrexerunt ludere.{VS:P}'
      v:007: 'EXO:32:7 | 7 | 7 | Locutus est autem Dominus ad Moysen, dicens : Vade, descende : peccavit populus tuus, quem eduxisti de terra Ægypti.'
      v:008: 'EXO:32:8 | 8 | 8 | Recesserunt cito de via, quam ostendisti eis : feceruntque sibi vitulum conflatilem, et adoraverunt, atque immolantes ei hostias, dixerunt : Isti sunt dii tui Israël, qui te eduxerunt de terra Ægypti.'
      v:009: 'EXO:32:9 | 9 | 9 | Rursumque ait Dominus ad Moysen : Cerno quod populus iste duræ cervicis sit :'
      v:010: 'EXO:32:10 | 10 | 10 | dimitte me, ut irascatur furor meus contra eos, et deleam eos, faciamque te in gentem magnam.'
      v:011: 'EXO:32:11 | 11 | 11 | Moyses autem orabat Dominum Deum suum, dicens : Cur, Domine, irascitur furor tuus contra populum tuum, quem eduxisti de terra Ægypti, in fortitudine magna, et in manu robusta ?'
      v:012: 'EXO:32:12 | 12 | 12 | Ne quæso dicant Ægyptii : Callide eduxit eos, ut interficeret in montibus, et deleret e terra : quiescat ira tua, et esto placabilis super nequitia populi tui.'
      v:013: 'EXO:32:13 | 13 | 13 | Recordare Abraham, Isaac, et Israël servorum tuorum, quibus jurasti per temetipsum, dicens : Multiplicabo semen vestrum sicut stellas cæli ; et universam terram hanc, de qua locutus sum, dabo semini vestro, et possidebitis eam semper.'
      v:014: 'EXO:32:14 | 14 | 14 | Placatusque est Dominus ne faceret malum quod locutus fuerat adversus populum suum.{VS:P}'
      v:015: 'EXO:32:15 | 15 | 15 | Et reversus est Moyses de monte, portans duas tabulas testimonii in manu sua, scriptas ex utraque parte,'
      v:016: 'EXO:32:16 | 16 | 16 | et factas opere Dei : scriptura quoque Dei erat sculpta in tabulis.'
      v:017: 'EXO:32:17 | 17 | 17 | Audiens autem Josue tumultum populi vociferantis, dixit ad Moysen : Ululatus pugnæ auditur in castris.'
      v:018: 'EXO:32:18 | 18 | 18 | Qui respondit : Non est clamor adhortantium ad pugnam, neque vociferatio compellentium ad fugam : sed vocem cantantium ego audio.'
      v:019: 'EXO:32:19 | 19 | 19 | Cumque appropinquasset ad castra, vidit vitulum, et choros : iratusque valde, projecit de manu tabulas, et confregit eas ad radicem montis :'
      v:020: 'EXO:32:20 | 20 | 20 | arripiensque vitulum quem fecerant, combussit, et contrivit usque ad pulverem, quem sparsit in aquam, et dedit ex eo potum filiis Israël.'
      v:021: 'EXO:32:21 | 21 | 21 | Dixitque ad Aaron : Quid tibi fecit hic populus, ut induceres super eum peccatum maximum ?'
      v:022: 'EXO:32:22 | 22 | 22 | Cui ille respondit : Ne indignetur dominus meus : tu enim nosti populum istum, quod pronus sit ad malum :'
      v:023: 'EXO:32:23 | 23 | 23 | dixerunt mihi : Fac nobis deos, qui nos præcedant : huic enim Moysi, qui nos eduxit de terra Ægypti, nescimus quid acciderit.'
      v:024: 'EXO:32:24 | 24 | 24 | Quibus ego dixi : Quis vestrum habet aurum ? Tulerunt, et dederunt mihi : et projeci illud in ignem, egressusque est hic vitulus.{VS:P}'
      v:025: 'EXO:32:25 | 25 | 25 | Videns ergo Moyses populum quod esset nudatus (spoliaverat enim eum Aaron propter ignominiam sordis, et inter hostes nudum constituerat),'
      v:026: 'EXO:32:26 | 26 | 26 | et stans in porta castrorum, ait : Si quis est Domini, jungatur mihi. Congregatique sunt ad eum omnes filii Levi :'
      v:027: 'EXO:32:27 | 27 | 27 | quibus ait : Hæc dicit Dominus Deus Israël : Ponat vir gladium super femur suum : ite, et redite de porta usque ad portam per medium castrorum, et occidat unusquisque fratrem, et amicum, et proximum suum.'
      v:028: 'EXO:32:28 | 28 | 28 | Feceruntque filii Levi juxta sermonem Moysi, cecideruntque in die illa quasi viginti tria millia hominum.'
      v:029: 'EXO:32:29 | 29 | 29 | Et ait Moyses : Consecrastis manus vestras hodie Domino, unusquisque in filio, et in fratre suo, ut detur vobis benedictio.'
      v:030: 'EXO:32:30 | 30 | 30 | Facto autem altero die, locutus est Moyses ad populum : Peccastis peccatum maximum : ascendam ad Dominum, si quomodo quivero eum deprecari pro scelere vestro.'
      v:031: 'EXO:32:31 | 31 | 31 | Reversusque ad Dominum, ait : Obsecro, peccavit populus iste peccatum maximum, feceruntque sibi deos aureos : aut dimitte eis hanc noxam,'
      v:032: 'EXO:32:32 | 32 | 32 | aut si non facis, dele me de libro tuo quem scripsisti.'
      v:033: 'EXO:32:33 | 33 | 33 | Cui respondit Dominus : Qui peccaverit mihi, delebo eum de libro meo :'
      v:034: 'EXO:32:34 | 34 | 34 | tu autem vade, et duc populum istum quo locutus sum tibi : angelus meus præcedet te. Ego autem in die ultionis visitabo et hoc peccatum eorum.'
      v:035: 'EXO:32:35 | 35 | 35 | Percussit ergo Dominus populum pro reatu vituli, quem fecerat Aaron.'
  c:033:
    verses:
      v:001: 'EXO:33:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens : Vade, ascende de loco isto tu, et populus tuus quem eduxisti de terra Ægypti, in terram quam juravi Abraham, Isaac et Jacob, dicens : Semini tuo dabo eam :'
      v:002: 'EXO:33:2 | 2 | 2 | et mittam præcursorem tui angelum, ut ejiciam Chananæum, et Amorrhæum, et Hethæum, et Pherezæum, et Hevæum, et Jebusæum,'
      v:003: 'EXO:33:3 | 3 | 3 | et intres in terram fluentem lacte et melle. Non enim ascendam tecum, quia populus duræ cervicis es : ne forte disperdam te in via.'
      v:004: 'EXO:33:4 | 4 | 4 | Audiensque populus sermonem hunc pessimum, luxit : et nullus ex more indutus est cultu suo.'
      v:005: 'EXO:33:5 | 5 | 5 | Dixitque Dominus ad Moysen : Loquere filiis Israël : Populus duræ cervicis es : semel ascendam in medio tui, et delebo te. Jam nunc depone ornatum tuum, ut sciam quid faciam tibi.'
      v:006: 'EXO:33:6 | 6 | 6 | Deposuerunt ergo filii Israël ornatum suum a monte Horeb.{VS:P}'
      v:007: 'EXO:33:7 | 7 | 7 | Moyses quoque tollens tabernaculum, tetendit extra castra procul, vocavitque nomen ejus, Tabernaculum fœderis. Et omnis populus, qui habebat aliquam quæstionem, egrediebatur ad tabernaculum fœderis, extra castra.'
      v:008: 'EXO:33:8 | 8 | 8 | Cumque egrederetur Moyses ad tabernaculum, surgebat universa plebs, et stabat unusquisque in ostio papilionis sui, aspiciebantque tergum Moysi, donec ingrederetur tentorium.'
      v:009: 'EXO:33:9 | 9 | 9 | Ingresso autem illo tabernaculum fœderis, descendebat columna nubis, et stabat ad ostium, loquebaturque cum Moyse,'
      v:010: 'EXO:33:10 | 10 | 10 | cernentibus universis quod columna nubis staret ad ostium tabernaculi. Stabantque ipsi, et adorabant per fores tabernaculorum suorum.'
      v:011: 'EXO:33:11 | 11 | 11 | Loquebatur autem Dominus ad Moysen facie ad faciem, sicut solet loqui homo ad amicum suum. Cumque ille reverteretur in castra, minister ejus Josue filius Nun, puer, non recedebat de tabernaculo.{VS:P}'
      v:012: 'EXO:33:12 | 12 | 12 | Dixit autem Moyses ad Dominum : Præcipis ut educam populum istum : et non indicas mihi quem missurus es mecum, præsertim cum dixeris : Novi te ex nomine, et invenisti gratiam coram me.'
      v:013: 'EXO:33:13 | 13 | 13 | Si ergo inveni gratiam in conspectu tuo, ostende mihi faciem tuam, ut sciam te, et inveniam gratiam ante oculos tuos : respice populum tuum gentem hanc.'
      v:014: 'EXO:33:14 | 14 | 14 | Dixitque Dominus : Facies mea præcedet te, et requiem dabo tibi.'
      v:015: 'EXO:33:15 | 15 | 15 | Et ait Moyses : Si non tu ipse præcedas, ne educas nos de loco isto.'
      v:016: 'EXO:33:16 | 16 | 16 | In quo enim scire poterimus ego et populus tuus invenisse nos gratiam in conspectu tuo, nisi ambulaveris nobiscum, ut glorificemur ab omnibus populis qui habitant super terram ?'
      v:017: 'EXO:33:17 | 17 | 17 | Dixit autem Dominus ad Moysen : Et verbum istud, quod locutus es, faciam : invenisti enim gratiam coram me, et teipsum novi ex nomine.{VS:P}'
      v:018: 'EXO:33:18 | 18 | 18 | Qui ait : Ostende mihi gloriam tuam.'
      v:019: 'EXO:33:19 | 19 | 19 | Respondit : Ego ostendam omne bonum tibi, et vocabo in nomine Domini coram te : et miserebor cui voluero, et clemens ero in quem mihi placuerit.'
      v:020: 'EXO:33:20 | 20 | 20 | Rursumque ait : Non poteris videre faciem meam : non enim videbit me homo et vivet.'
      v:021: 'EXO:33:21 | 21 | 21 | Et iterum : Ecce, inquit, est locus apud me, et stabis supra petram.'
      v:022: 'EXO:33:22 | 22 | 22 | Cumque transibit gloria mea, ponam te in foramine petræ, et protegam dextera mea, donec transeam :'
      v:023: 'EXO:33:23 | 23 | 23 | tollamque manum meam, et videbis posteriora mea : faciem autem meam videre non poteris.'
  c:034:
    verses:
      v:001: 'EXO:34:1 | 1 | 1 | Ac deinceps : Præcide, ait, tibi duas tabulas lapideas instar priorum, et scribam super eas verba, quæ habuerunt tabulæ quas fregisti.'
      v:002: 'EXO:34:2 | 2 | 2 | Esto paratus mane, ut ascendas statim in montem Sinai, stabisque mecum super verticem montis.'
      v:003: 'EXO:34:3 | 3 | 3 | Nullus ascendat tecum, nec videatur quispiam per totum montem : boves quoque et oves non pascantur e contra.'
      v:004: 'EXO:34:4 | 4 | 4 | Excidit ergo duas tabulas lapideas, quales antea fuerant : et de nocte consurgens ascendit in montem Sinai, sicut præceperat ei Dominus, portans secum tabulas.'
      v:005: 'EXO:34:5 | 5 | 5 | Cumque descendisset Dominus per nubem, stetit Moyses cum eo, invocans nomen Domini.'
      v:006: 'EXO:34:6 | 6 | 6 | Quo transeunte coram eo, ait : Dominator Domine Deus, misericors et clemens, patiens et multæ miserationis, ac verax,'
      v:007: 'EXO:34:7 | 7 | 7 | qui custodis misericordiam in millia ; qui aufers iniquitatem, et scelera, atque peccata, nullusque apud te per se innocens est ; qui reddis iniquitatem patrum filiis, ac nepotibus in tertiam et quartam progeniem.'
      v:008: 'EXO:34:8 | 8 | 8 | Festinusque Moyses, curvatus est pronus in terram, et adorans'
      v:009: 'EXO:34:9 | 9 | 9 | ait : Si inveni gratiam in conspectu tuo, Domine, obsecro ut gradiaris nobiscum (populus enim duræ cervicis est) et auferas iniquitates nostras atque peccata, nosque possideas.{VS:P}'
      v:010: 'EXO:34:10 | 10 | 10 | Respondit Dominus : Ego inibo pactum videntibus cunctis : signa faciam quæ numquam visa sunt super terram, nec in ullis gentibus, ut cernat populus iste, in cujus es medio, opus Domini terribile quod facturus sum.'
      v:011: 'EXO:34:11 | 11 | 11 | Observa cuncta quæ hodie mando tibi : ego ipse ejiciam ante faciem tuam Amorrhæum, et Chananæum, et Hethæum, Pherezæum quoque, et Hevæum, et Jebusæum.'
      v:012: 'EXO:34:12 | 12 | 12 | Cave ne umquam cum habitatoribus terræ illius jungas amicitias, quæ sint tibi in ruinam :'
      v:013: 'EXO:34:13 | 13 | 13 | sed aras eorum destrue, confringe statuas, lucosque succide :'
      v:014: EXO:34:14 | 14 | 14 | noli adorare deum alienum. Dominus zelotes nomen ejus ; Deus est æmulator.
      v:015: 'EXO:34:15 | 15 | 15 | Ne ineas pactum cum hominibus illarum regionum : ne, cum fornicati fuerint cum diis suis, et adoraverint simulacra eorum, vocet te quispiam ut comedas de immolatis.'
      v:016: 'EXO:34:16 | 16 | 16 | Nec uxorem de filiabus eorum accipies filiis tuis : ne, postquam ipsæ fuerint fornicatæ, fornicari faciant et filios tuos in deos suos.'
      v:017: EXO:34:17 | 17 | 17 | Deos conflatiles non facies tibi.
      v:018: 'EXO:34:18 | 18 | 18 | Solemnitatem azymorum custodies. Septem diebus vesceris azymis, sicut præcepi tibi, in tempore mensis novorum : mense enim verni temporis egressus es de Ægypto.'
      v:019: 'EXO:34:19 | 19 | 19 | Omne quod aperit vulvam generis masculini, meum erit. De cunctis animantibus, tam de bobus, quam de ovibus, meum erit.'
      v:020: 'EXO:34:20 | 20 | 20 | Primogenitum asini redimes ove : sin autem nec pretium pro eo dederis, occidetur. Primogenitum filiorum tuorum redimes : nec apparebis in conspectu meo vacuus.'
      v:021: EXO:34:21 | 21 | 21 | Sex diebus operaberis ; die septimo cessabis arare et metere.
      v:022: 'EXO:34:22 | 22 | 22 | Solemnitatem hebdomadarum facies tibi in primitiis frugum messis tuæ triticeæ, et solemnitatem, quando redeunte anni tempore cuncta conduntur.'
      v:023: EXO:34:23 | 23 | 23 | Tribus temporibus anni apparebit omne masculinum tuum in conspectu omnipotentis Domini Dei Israël.
      v:024: 'EXO:34:24 | 24 | 24 | Cum enim tulero gentes a facie tua, et dilatavero terminos tuos, nullus insidiabitur terræ tuæ, ascendente te, et apparente in conspectu Domini Dei tui ter in anno.'
      v:025: 'EXO:34:25 | 25 | 25 | Non immolabis super fermento sanguinem hostiæ meæ : neque residebit mane de victima solemnitatis Phase.'
      v:026: EXO:34:26 | 26 | 26 | Primitias frugum terræ tuæ offeres in domo Domini Dei tui. Non coques hædum in lacte matris suæ.
      v:027: 'EXO:34:27 | 27 | 27 | Dixitque Dominus ad Moysen : Scribe tibi verba hæc, quibus et tecum et cum Israël pepigi fœdus.{VS:P}'
      v:028: 'EXO:34:28 | 28 | 28 | Fuit ergo ibi cum Domino quadraginta dies et quadraginta noctes : panem non comedit, et aquam non bibit, et scripsit in tabulis verba fœderis decem.'
      v:029: 'EXO:34:29 | 29 | 29 | Cumque descenderet Moyses de monte Sinai, tenebat duas tabulas testimonii, et ignorabat quod cornuta esset facies sua ex consortio sermonis Domini.'
      v:030: 'EXO:34:30 | 30 | 30 | Videntes autem Aaron et filii Israël cornutam Moysi faciem, timuerunt prope accedere.'
      v:031: 'EXO:34:31 | 31 | 31 | Vocatique ab eo, reversi sunt tam Aaron, quam principes synagogæ. Et postquam locutus est ad eos,'
      v:032: 'EXO:34:32 | 32 | 32 | venerunt ad eum etiam omnes filii Israël : quibus præcepit cuncta quæ audierat a Domino in monte Sinai.'
      v:033: 'EXO:34:33 | 33 | 33 | Impletisque sermonibus, posuit velamen super faciem suam.'
      v:034: 'EXO:34:34 | 34 | 34 | Quod ingressus ad Dominum, et loquens cum eo, auferebat donec exiret, et tunc loquebatur ad filios Israël omnia quæ sibi fuerant imperata.'
      v:035: 'EXO:34:35 | 35 | 35 | Qui videbant faciem egredientis Moysi esse cornutam, sed operiebat ille rursus faciem suam, siquando loquebatur ad eos.'
  c:035:
    verses:
      v:001: 'EXO:35:1 | 1 | 1 | Igitur congregata omni turba filiorum Israël, dixit ad eos : Hæc sunt quæ jussit Dominus fieri.'
      v:002: 'EXO:35:2 | 2 | 2 | Sex diebus facietis opus : septimus dies erit vobis sanctus, sabbatum, et requies Domini : qui fecerit opus in eo, occidetur.'
      v:003: EXO:35:3 | 3 | 3 | Non succendetis ignem in omnibus habitaculis vestris per diem sabbati.
      v:004: 'EXO:35:4 | 4 | 4 | Et ait Moyses ad omnem catervam filiorum Israël : Iste est sermo quem præcepit Dominus, dicens :'
      v:005: 'EXO:35:5 | 5 | 5 | Separate apud vos primitias Domino. Omnis voluntarius et prono animo offerat eas Domino : aurum et argentum, et æs,'
      v:006: 'EXO:35:6 | 6 | 6 | hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum,'
      v:007: 'EXO:35:7 | 7 | 7 | pellesque arietum rubricatas, et janthinas, ligna setim,'
      v:008: 'EXO:35:8 | 8 | 8 | et oleum ad luminaria concinnanda, et ut conficiatur unguentum, et thymiama suavissimum,'
      v:009: 'EXO:35:9 | 9 | 9 | lapides onychinos, et gemmas ad ornatum superhumeralis et rationalis.'
      v:010: 'EXO:35:10 | 10 | 10 | Quisque vestrum sapiens est, veniat, et faciat quod Dominus imperavit :'
      v:011: 'EXO:35:11 | 11 | 11 | tabernaculum scilicet, et tectum ejus, atque operimentum, annulos, et tabulata cum vectibus, paxillos, et bases :'
      v:012: 'EXO:35:12 | 12 | 12 | arcam et vectes, propitiatorium, et velum, quod ante illud oppanditur :'
      v:013: 'EXO:35:13 | 13 | 13 | mensam cum vectibus et vasis, et propositionis panibus :'
      v:014: 'EXO:35:14 | 14 | 14 | candelabrum ad luminaria sustentanda, vasa illius et lucernas, et oleum ad nutrimenta ignium :'
      v:015: 'EXO:35:15 | 15 | 15 | altare thymiamatis, et vectes, et oleum unctionis et thymiama ex aromatibus : tentorium ad ostium tabernaculi :'
      v:016: 'EXO:35:16 | 16 | 16 | altare holocausti, et craticulam ejus æneam cum vectibus et vasis suis : labrum et basim ejus :'
      v:017: 'EXO:35:17 | 17 | 17 | cortinas atrii cum columnis et basibus, tentorium in foribus vestibuli,'
      v:018: 'EXO:35:18 | 18 | 18 | paxillos tabernaculi et atrii cum funiculis suis :'
      v:019: 'EXO:35:19 | 19 | 19 | vestimenta, quorum usus est in ministerio sanctuarii, vestes Aaron pontificis ac filiorum ejus, ut sacerdotio fungantur mihi.'
      v:020: 'EXO:35:20 | 20 | 20 | Egressaque omnis multitudo filiorum Israël de conspectu Moysi,'
      v:021: 'EXO:35:21 | 21 | 21 | obtulerunt mente promptissima atque devota primitias Domino, ad faciendum opus tabernaculi testimonii. Quidquid ad cultum et ad vestes sanctas necessarium erat,'
      v:022: 'EXO:35:22 | 22 | 22 | viri cum mulieribus præbuerunt, armillas et inaures, annulos et dextralia : omne vas aureum in donaria Domini separatum est.'
      v:023: 'EXO:35:23 | 23 | 23 | Si quis habebat hyacinthum, et purpuram, coccumque bis tinctum, byssum et pilos caprarum, pelles arietum rubricatas, et janthinas,'
      v:024: 'EXO:35:24 | 24 | 24 | argenti, ærisque metalla, obtulerunt Domino, lignaque setim in varios usus.'
      v:025: 'EXO:35:25 | 25 | 25 | Sed et mulieres doctæ, quæ neverant, dederunt hyacinthum, purpuram, et vermiculum, ac byssum,'
      v:026: 'EXO:35:26 | 26 | 26 | et pilos caprarum, sponte propria cuncta tribuentes.'
      v:027: 'EXO:35:27 | 27 | 27 | Principes vero obtulerunt lapides onychinos, et gemmas ad superhumerale et rationale,'
      v:028: 'EXO:35:28 | 28 | 28 | aromataque et oleum ad luminaria concinnanda, et ad præparandum unguentum, ac thymiama odoris suavissimi componendum.'
      v:029: 'EXO:35:29 | 29 | 29 | Omnes viri et mulieres mente devota obtulerunt donaria, ut fierent opera, quæ jusserat Dominus per manum Moysi. Cuncti filii Israël voluntaria Domino dedicaverunt.{VS:P}'
      v:030: 'EXO:35:30 | 30 | 30 | Dixitque Moyses ad filios Israël : Ecce, vocavit Dominus ex nomine Beseleel filium Uri, filii Hur de tribu Juda,'
      v:031: 'EXO:35:31 | 31 | 31 | implevitque eum spiritu Dei, sapientia et intelligentia, et scientia et omni doctrina,'
      v:032: 'EXO:35:32 | 32 | 32 | ad excogitandum, et faciendum opus in auro, et argento, et ære,'
      v:033: 'EXO:35:33 | 33 | 33 | sculpendisque lapidibus, et opere carpentario, quidquid fabre adinveniri potest,'
      v:034: 'EXO:35:34 | 34 | 34 | dedit in corde ejus : Ooliab quoque filium Achisamech de tribu Dan :'
      v:035: 'EXO:35:35 | 35 | 35 | ambos erudivit sapientia, ut faciant opera abietarii, polymitarii, ac plumarii, de hyacintho ac purpura, coccoque bis tincto, et bysso, et texant omnia, ac nova quæque reperiant.'
  c:036:
    verses:
      v:001: 'EXO:36:1 | 1 | 1 | Fecit ergo Beseleel, et Ooliab, et omnis vir sapiens, quibus dedit Dominus sapientiam et intellectum, ut scirent fabre operari quæ in usus sanctuarii necessaria sunt, et quæ præcepit Dominus.'
      v:002: 'EXO:36:2 | 2 | 2 | Cumque vocasset eos Moyses et omnem eruditum virum, cui dederat Dominus sapientiam, et qui sponte sua obtulerant se ad faciendum opus,'
      v:003: 'EXO:36:3 | 3 | 3 | tradidit eis universa donaria filiorum Israël. Qui cum instarent operi, quotidie mane vota populus offerebat.'
      v:004: 'EXO:36:4 | 4 | 4 | Unde artifices venire compulsi,'
      v:005: 'EXO:36:5 | 5 | 5 | dixerunt Moysi : Plus offert populus quam necessarium est.'
      v:006: 'EXO:36:6 | 6 | 6 | Jussit ergo Moyses præconis voce cantari : Nec vir, nec mulier quidquam offerat ultra in opere sanctuarii. Sicque cessatum est a muneribus offerendis,'
      v:007: 'EXO:36:7 | 7 | 7 | eo quod oblata sufficerent et superabundarent.{VS:P}'
      v:008: 'EXO:36:8 | 8 | 8 | Feceruntque omnes corde sapientes ad explendum opus tabernaculi, cortinas decem de bysso retorta, et hyacintho, et purpura, coccoque bis tincto, opere vario, et arte polymita :'
      v:009: 'EXO:36:9 | 9 | 9 | quarum una habebat in longitudine viginti octo cubitos, et in latitudine quatuor ; una mensura erat omnium cortinarum.'
      v:010: 'EXO:36:10 | 10 | 10 | Conjunxitque cortinas quinque, alteram alteri, et alias quinque sibi invicem copulavit.'
      v:011: 'EXO:36:11 | 11 | 11 | Fecit et ansas hyacinthinas in ora cortinæ unius ex utroque latere, et in ora cortinæ alterius similiter,'
      v:012: 'EXO:36:12 | 12 | 12 | ut contra se invicem venirent ansæ, et mutuo jungerentur.'
      v:013: 'EXO:36:13 | 13 | 13 | Unde et quinquaginta fudit circulos aureos, qui morderent cortinarum ansas, et fieret unum tabernaculum.'
      v:014: 'EXO:36:14 | 14 | 14 | Fecit et saga undecim de pilis caprarum ad operiendum tectum tabernaculi :'
      v:015: 'EXO:36:15 | 15 | 15 | unum sagum in longitudine habebat cubitos triginta, et in latitudine cubitos quatuor : unius mensuræ erant omnia saga :'
      v:016: 'EXO:36:16 | 16 | 16 | quorum quinque junxit seorsum, et sex alia separatim.'
      v:017: 'EXO:36:17 | 17 | 17 | Fecitque ansas quinquaginta in ora sagi unius, et quinquaginta in ora sagi alterius, ut sibi invicem jungerentur.'
      v:018: 'EXO:36:18 | 18 | 18 | Et fibulas æneas quinquaginta, quibus necteretur tectum, ut unum pallium ex omnibus sagis fieret.'
      v:019: 'EXO:36:19 | 19 | 19 | Fecit et opertorium tabernaculi de pellibus arietum rubricatis : aliudque desuper velamentum de pellibus janthinis.'
      v:020: EXO:36:20 | 20 | 20 | Fecit et tabulas tabernaculi de lignis setim stantes.
      v:021: 'EXO:36:21 | 21 | 21 | Decem cubitorum erat longitudo tabulæ unius : et unum ac semis cubitum latitudo retinebat.'
      v:022: 'EXO:36:22 | 22 | 22 | Binæ incastraturæ erant per singulas tabulas, ut altera alteri jungeretur. Sic fecit in omnibus tabernaculi tabulis.'
      v:023: 'EXO:36:23 | 23 | 23 | E quibus viginti ad plagam meridianam erant contra austrum,'
      v:024: 'EXO:36:24 | 24 | 24 | cum quadraginta basibus argenteis. Duæ bases sub una tabula ponebantur ex utraque parte angulorum, ubi incastraturæ laterum in angulis terminantur.'
      v:025: 'EXO:36:25 | 25 | 25 | Ad plagam quoque tabernaculi, quæ respicit ad aquilonem, fecit viginti tabulas,'
      v:026: 'EXO:36:26 | 26 | 26 | cum quadraginta basibus argenteis, duas bases per singulas tabulas.'
      v:027: 'EXO:36:27 | 27 | 27 | Contra occidentem vero, id est, ad eam partem tabernaculi quæ mare respicit, fecit sex tabulas,'
      v:028: 'EXO:36:28 | 28 | 28 | et duas alias per singulos angulos tabernaculi retro :'
      v:029: 'EXO:36:29 | 29 | 29 | quæ junctæ erant a deorsum usque sursum, et in unam compaginem pariter ferebantur. Ita fecit ex utraque parte per angulos :'
      v:030: 'EXO:36:30 | 30 | 30 | ut octo essent simul tabulæ, et haberent bases argenteas sedecim, binas scilicet bases sub singulis tabulis.'
      v:031: 'EXO:36:31 | 31 | 31 | Fecit et vectes de lignis setim, quinque ad continendas tabulas unius lateris tabernaculi,'
      v:032: 'EXO:36:32 | 32 | 32 | et quinque alios ad alterius lateris coaptandas tabulas : et extra hos, quinque alios vectes ad occidentalem plagam tabernaculi contra mare.'
      v:033: 'EXO:36:33 | 33 | 33 | Fecit quoque vectem alium, qui per medias tabulas ab angulo usque ad angulum perveniret.'
      v:034: 'EXO:36:34 | 34 | 34 | Ipsa autem tabulata deauravit, fusis basibus earum argenteis. Et circulos eorum fecit aureos, per quos vectes induci possent : quos et ipsos laminis aureis operuit.'
      v:035: 'EXO:36:35 | 35 | 35 | Fecit et velum de hyacintho, et purpura, vermiculo, ac bysso retorta, opere polymitario, varium atque distinctum :'
      v:036: 'EXO:36:36 | 36 | 36 | et quatuor columnas de lignis setim, quas cum capitibus deauravit, fusis basibus earum argenteis.'
      v:037: 'EXO:36:37 | 37 | 37 | Fecit et tentorium in introitu tabernaculi ex hyacintho, purpura, vermiculo, byssoque retorta, opere plumarii :'
      v:038: 'EXO:36:38 | 38 | 38 | et columnas quinque cum capitibus suis, quas operuit auro, basesque earum fudit æneas.'
  c:037:
    verses:
      v:001: 'EXO:37:1 | 1 | 1 | Fecit autem Beseleel et arcam de lignis setim, habentem duos semis cubitos in longitudine, et cubitum ac semissem in latitudine, altitudo quoque unius cubiti fuit et dimidii : vestivitque eam auro purissimo intus ac foris.'
      v:002: 'EXO:37:2 | 2 | 2 | Et fecit illi coronam auream per gyrum,'
      v:003: 'EXO:37:3 | 3 | 3 | conflans quatuor annulos aureos per quatuor angulos ejus : duos annulos in latere uno, et duos in altero.'
      v:004: 'EXO:37:4 | 4 | 4 | Vectes quoque fecit de lignis setim, quos vestivit auro,'
      v:005: 'EXO:37:5 | 5 | 5 | et quos misit in annulos, qui erant in lateribus arcæ ad portandum eam.'
      v:006: 'EXO:37:6 | 6 | 6 | Fecit et propitiatorium, id est, oraculum, de auro mundissimo, duorum cubitorum et dimidii in longitudine, et cubiti ac semis in latitudine.'
      v:007: 'EXO:37:7 | 7 | 7 | Duos etiam cherubim ex auro ductili, quos posuit ex utraque parte propitiatorii :'
      v:008: 'EXO:37:8 | 8 | 8 | cherub unum in summitate unius partis, et cherub alterum in summitate partis alterius : duos cherubim in singulis summitatibus propitiatorii,'
      v:009: 'EXO:37:9 | 9 | 9 | extendentes alas, et tegentes propitiatorium, seque mutuo et illud respicientes.{VS:P}'
      v:010: 'EXO:37:10 | 10 | 10 | Fecit et mensam de lignis setim in longitudine duorum cubitorum, et in latitudine unius cubiti, quæ habebat in altitudine cubitum ac semissem.'
      v:011: 'EXO:37:11 | 11 | 11 | Circumdeditque eam auro mundissimo, et fecit illi labium aureum per gyrum,'
      v:012: 'EXO:37:12 | 12 | 12 | ipsique labio coronam auream interrasilem quatuor digitorum, et super eamdem, alteram coronam auream.'
      v:013: 'EXO:37:13 | 13 | 13 | Fudit et quatuor circulos aureos, quos posuit in quatuor angulis per singulos pedes mensæ'
      v:014: 'EXO:37:14 | 14 | 14 | contra coronam : misitque in eos vectes, ut possit mensa portari.'
      v:015: 'EXO:37:15 | 15 | 15 | Ipsos quoque vectes fecit de lignis setim, et circumdedit eos auro.'
      v:016: 'EXO:37:16 | 16 | 16 | Et vasa ad diversos usus mensæ, acetabula, phialas, et cyathos, et thuribula, ex auro puro, in quibus offerenda sunt libamina.{VS:P}'
      v:017: 'EXO:37:17 | 17 | 17 | Fecit et candelabrum ductile de auro mundissimo, de cujus vecte calami, scyphi, sphærulæque, ac lilia procedebant :'
      v:018: 'EXO:37:18 | 18 | 18 | sex in utroque latere, tres calami ex parte una, et tres ex altera :'
      v:019: 'EXO:37:19 | 19 | 19 | tres scyphi in nucis modum per calamos singulos, sphærulæque simul et lilia : et tres scyphi instar nucis in calamo altero, sphærulæque simul et lilia. Æquum erat opus sex calamorum, qui procedebant de stipite candelabri.'
      v:020: 'EXO:37:20 | 20 | 20 | In ipso autem vecte erant quatuor scyphi in nucis modum, sphærulæque per singulos simul et lilia :'
      v:021: 'EXO:37:21 | 21 | 21 | et sphærulæ sub duobus calamis per loca tria, qui simul sex fiunt calami procedentes de vecte uno.'
      v:022: 'EXO:37:22 | 22 | 22 | Et sphærulæ igitur, et calami ex ipso erant, universa ductilia ex auro purissimo.'
      v:023: 'EXO:37:23 | 23 | 23 | Fecit et lucernas septem cum emunctoriis suis, et vasa ubi ea, quæ emuncta sunt, extinguantur, de auro mundissimo.'
      v:024: 'EXO:37:24 | 24 | 24 | Talentum auri appendebat candelabrum cum omnibus vasis suis.{VS:P}'
      v:025: 'EXO:37:25 | 25 | 25 | Fecit et altare thymiamatis de lignis setim, per quadrum singulos habens cubitos, et in altitudine duos : e cujus angulis procedebant cornua.'
      v:026: EXO:37:26 | 26 | 26 | Vestivitque illud auro purissimo cum craticula ac parietibus et cornibus.
      v:027: 'EXO:37:27 | 27 | 27 | Fecitque ei coronam aureolam per gyrum, et duos annulos aureos sub corona per singula latera, ut mittantur in eos vectes, et possit altare portari.'
      v:028: 'EXO:37:28 | 28 | 28 | Ipsos autem vectes fecit de lignis setim, et operuit laminis aureis.'
      v:029: 'EXO:37:29 | 29 | 29 | Composuit et oleum ad sanctificationis unguentum, et thymiama de aromatibus mundissimis opere pigmentarii.'
  c:038:
    verses:
      v:001: 'EXO:38:1 | 1 | 1 | Fecit et altare holocausti de lignis setim, quinque cubitorum per quadrum, et trium in altitudine :'
      v:002: 'EXO:38:2 | 2 | 2 | cujus cornua de angulis procedebant, operuitque illum laminis æneis.'
      v:003: 'EXO:38:3 | 3 | 3 | Et in usus ejus paravit ex ære vasa diversa, lebetes, forcipes, fuscinulas, uncinos, et ignium receptacula.'
      v:004: 'EXO:38:4 | 4 | 4 | Craticulamque ejus in modum retis fecit æneam, et subter eam in altaris medio arulam,'
      v:005: 'EXO:38:5 | 5 | 5 | fusis quatuor annulis per totidem retiaculi summitates, ad immittendos vectes ad portandum :'
      v:006: 'EXO:38:6 | 6 | 6 | quos et ipsos fecit de lignis setim, et operuit laminis æneis :'
      v:007: 'EXO:38:7 | 7 | 7 | induxitque in circulos, qui in lateribus altaris eminebant. Ipsum autem altare non erat solidum, sed cavum ex tabulis, et intus vacuum.{VS:P}'
      v:008: 'EXO:38:8 | 8 | 8 | Fecit et labrum æneum cum basi sua de speculis mulierum, quæ excubabant in ostio tabernaculi.'
      v:009: 'EXO:38:9 | 9 | 9 | Fecit et atrium, in cujus australi plaga erant tentoria de bysso retorta, cubitorum centum,'
      v:010: 'EXO:38:10 | 10 | 10 | columnæ æneæ viginti cum basibus suis, capita columnarum, et tota operis cælatura, argentea.'
      v:011: 'EXO:38:11 | 11 | 11 | Æque ad septentrionalem plagam tentoria columnæ, basesque et capita columnarum ejusdem mensuræ, et operis ac metalli, erant.'
      v:012: 'EXO:38:12 | 12 | 12 | In ea vero plaga, quæ ad occidentem respicit, fuerunt tentoria cubitorum quinquaginta, columnæ decem cum basibus suis æneæ, et capita columnarum, et tota operis cælatura, argentea.'
      v:013: 'EXO:38:13 | 13 | 13 | Porro contra orientem quinquaginta cubitorum paravit tentoria :'
      v:014: 'EXO:38:14 | 14 | 14 | e quibus, quindecim cubitos columnarum trium, cum basibus suis, unum tenebat latus :'
      v:015: 'EXO:38:15 | 15 | 15 | et in parte altera (quia inter utraque introitum tabernaculi fecit) quindecim æque cubitorum erant tentoria, columnæque tres, et bases totidem.'
      v:016: EXO:38:16 | 16 | 16 | Cuncta atrii tentoria byssus retorta texuerat.
      v:017: 'EXO:38:17 | 17 | 17 | Bases columnarum fuere æneæ, capita autem earum cum cunctis cælaturis suis argentea : sed et ipsas columnas atrii vestivit argento.'
      v:018: 'EXO:38:18 | 18 | 18 | Et in introitu ejus opere plumario fecit tentorium ex hyacintho, purpura, vermiculo, ac bysso retorta, quod habebat viginti cubitos in longitudine, altitudo vero quinque cubitorum erat juxta mensuram, quam cuncta atrii tentoria habebant.'
      v:019: 'EXO:38:19 | 19 | 19 | Columnæ autem in ingressu fuere quatuor cum basibus æneis, capitaque earum et cælaturæ argenteæ.'
      v:020: 'EXO:38:20 | 20 | 20 | Paxillos quoque tabernaculi et atrii per gyrum fecit æneos.{VS:P}'
      v:021: 'EXO:38:21 | 21 | 21 | Hæc sunt instrumenta tabernaculi testimonii, quæ enumerata sunt juxta præceptum Moysi in cæremoniis Levitarum per manum Ithamar filii Aaron sacerdotis :'
      v:022: 'EXO:38:22 | 22 | 22 | quæ Beseleel filius Uri filii Hur de tribu Juda, Domino per Moysen jubente, compleverat,'
      v:023: 'EXO:38:23 | 23 | 23 | juncto sibi socio Ooliab filio Achisamech de tribu Dan : qui et ipse artifex lignorum egregius fuit, et polymitarius atque plumarius ex hyacintho, purpura, vermiculo et bysso.'
      v:024: 'EXO:38:24 | 24 | 24 | Omne aurum quod expensum est in opere sanctuarii, et quod oblatum est in donariis, viginti novem talentorum fuit, et septingentorum triginta siclorum ad mensuram sanctuarii.'
      v:025: 'EXO:38:25 | 25 | 25 | Oblatum est autem ab his qui transierunt ad numerum a viginti annis et supra, de sexcentis tribus millibus et quingentis quinquaginta armatorum.'
      v:026: 'EXO:38:26 | 26 | 26 | Fuerunt præterea centum talenta argenti e quibus conflatæ sunt bases sanctuarii, et introitus, ubi velum pendet.'
      v:027: 'EXO:38:27 | 27 | 27 | Centum bases factæ sunt de talentis centum, singulis talentis per bases singulas supputatis.'
      v:028: 'EXO:38:28 | 28 | 28 | De mille autem septingentis et septuaginta quinque, fecit capita columnarum, quas et ipsas vestivit argento.'
      v:029: 'EXO:38:29 | 29 | 29 | Æris quoque oblata sunt talenta septuaginta duo millia, et quadringenti supra sicli,'
      v:030: 'EXO:38:30 | 30 | 30 | ex quibus fusæ sunt bases in introitu tabernaculi testimonii, et altare æneum cum craticula sua, omniaque vasa quæ ad usum ejus pertinent,'
      v:031: 'EXO:38:31 | 31 | 31 | et bases atrii tam in circuitu quam in ingressu ejus, et paxilli tabernaculi atque atrii per gyrum.'
  c:039:
    verses:
      v:001: 'EXO:39:1 | 1 | 1 | De hyacintho vero et purpura, vermiculo ac bysso, fecit vestes, quibus indueretur Aaron quando ministrabat in sanctis, sicut præcepit Dominus Moysi.'
      v:002: 'EXO:39:2 | 2 | 2 | Fecit igitur superhumerale de auro, hyacintho, et purpura, coccoque bis tincto, et bysso retorta,'
      v:003: 'EXO:39:3 | 3 | 3 | opere polymitario : inciditque bracteas aureas, et extenuavit in fila, ut possent torqueri cum priorum colorum subtegmine,'
      v:004: 'EXO:39:4 | 4 | 4 | duasque oras sibi invicem copulatas in utroque latere summitatum,'
      v:005: 'EXO:39:5 | 5 | 5 | et balteum ex eisdem coloribus, sicut præceperat Dominus Moysi.'
      v:006: 'EXO:39:6 | 6 | 6 | Paravit et duos lapides onychinos, astrictos et inclusos auro, et sculptos arte gemmaria nominibus filiorum Israël :'
      v:007: 'EXO:39:7 | 7 | 7 | posuitque eos in lateribus superhumeralis in monimentum filiorum Israël, sicut præceperat Dominus Moysi.'
      v:008: 'EXO:39:8 | 8 | 8 | Fecit et rationale opere polymito juxta opus superhumeralis, ex auro, hyacintho, purpura, coccoque bis tincto, et bysso retorta :'
      v:009: 'EXO:39:9 | 9 | 9 | quadrangulum, duplex, mensuræ palmi.'
      v:010: 'EXO:39:10 | 10 | 10 | Et posuit in eo gemmarum ordines quatuor. In primo versu erat sardius, topazius, smaragdus.'
      v:011: 'EXO:39:11 | 11 | 11 | In secundo, carbunculus, sapphirus, et jaspis.'
      v:012: 'EXO:39:12 | 12 | 12 | In tertio, ligurius, achates, et amethystus.'
      v:013: 'EXO:39:13 | 13 | 13 | In quarto, chrysolithus, onychinus, et beryllus, circumdati et inclusi auro per ordines suos.'
      v:014: 'EXO:39:14 | 14 | 14 | Ipsique lapides duodecim sculpti erant nominibus duodecim tribuum Israël, singuli per nomina singulorum.'
      v:015: 'EXO:39:15 | 15 | 15 | Fecerunt in rationali et catenulas sibi invicem cohærentes, de auro purissimo :'
      v:016: 'EXO:39:16 | 16 | 16 | et duos uncinos, totidemque annulos aureos. Porro annulos posuerunt in utroque latere rationalis,'
      v:017: 'EXO:39:17 | 17 | 17 | e quibus penderent duæ catenæ aureæ, quas inseruerunt uncinis, qui in superhumeralis angulis eminebant.'
      v:018: 'EXO:39:18 | 18 | 18 | Hæc et ante et retro ita conveniebant sibi, ut superhumerale et rationale mutuo necterentur,'
      v:019: 'EXO:39:19 | 19 | 19 | stricta ad balteum et annulis fortius copulata, quos jungebat vitta hyacinthina, ne laxa fluerent, et a se invicem moverentur, sicut præcepit Dominus Moysi.'
      v:020: 'EXO:39:20 | 20 | 20 | Fecerunt quoque tunicam superhumeralis totam hyacinthinam,'
      v:021: 'EXO:39:21 | 21 | 21 | et capitium in superiori parte contra medium, oramque per gyrum capitii textilem :'
      v:022: 'EXO:39:22 | 22 | 22 | deorsum autem ad pedes mala punica ex hyacintho, purpura, vermiculo, ac bysso retorta :'
      v:023: 'EXO:39:23 | 23 | 23 | et tintinnabula de auro purissimo, quæ posuerunt inter malogranata, in extrema parte tunicæ per gyrum :'
      v:024: 'EXO:39:24 | 24 | 24 | tintinnabulum autem aureum, et malum punicum, quibus ornatus incedebat pontifex quando ministerio fungebatur, sicut præceperat Dominus Moysi.'
      v:025: 'EXO:39:25 | 25 | 25 | Fecerunt et tunicas byssinas opere textili Aaron et filiis ejus :'
      v:026: 'EXO:39:26 | 26 | 26 | et mitras cum coronulis suis ex bysso :'
      v:027: 'EXO:39:27 | 27 | 27 | feminalia quoque linea, byssina :'
      v:028: 'EXO:39:28 | 28 | 28 | cingulum vero de bysso retorta, hyacintho, purpura, ac vermiculo bis tincto, arte plumaria, sicut præceperat Dominus Moysi.'
      v:029: 'EXO:39:29 | 29 | 29 | Fecerunt et laminam sacræ venerationis de auro purissimo, scripseruntque in ea opere gemmario, Sanctum Domini :'
      v:030: 'EXO:39:30 | 30 | 30 | et strinxerunt eam cum mitra vitta hyacinthina, sicut præceperat Dominus Moysi.{VS:P}'
      v:031: 'EXO:39:31 | 31 | 31 | Perfectum est igitur omne opus tabernaculi et tecti testimonii : feceruntque filii Israël cuncta quæ præceperat Dominus Moysi.'
      v:032: 'EXO:39:32 | 32 | 32 | Et obtulerunt tabernaculum et tectum et universam supellectilem, annulos, tabulas, vectes, columnas ac bases,'
      v:033: 'EXO:39:33 | 33 | 33 | opertorium de pellibus arietum rubricatis, et aliud operimentum de janthinis pellibus,'
      v:034: 'EXO:39:34 | 34 | 34 | velum ; arcam, vectes, propitiatorium,'
      v:035: EXO:39:35 | 35 | 35 | mensam cum vasis suis et propositionis panibus ;
      v:036: 'EXO:39:36 | 36 | 36 | candelabrum, lucernas, et utensilia earum cum oleo ;'
      v:037: 'EXO:39:37 | 37 | 37 | altare aureum, et unguentum, et thymiama ex aromatibus,'
      v:038: EXO:39:38 | 38 | 38 | et tentorium in introitu tabernaculi ;
      v:039: 'EXO:39:39 | 39 | 39 | altare æneum, retiaculum, vectes, et vasa ejus omnia ; labrum cum basi sua ; tentoria atrii, et columnas cum basibus suis ;'
      v:040: 'EXO:39:40 | 40 | 40 | tentorium in introitu atrii, funiculosque illius et paxillos. Nihil ex vasis defuit, quæ in ministerium tabernaculi, et in tectum fœderis jussa sunt fieri.'
      v:041: 'EXO:39:41 | 41 | 41 | Vestes quoque, quibus sacerdotes utuntur in sanctuario, Aaron scilicet et filii ejus,'
      v:042: 'EXO:39:42 | 42 | 42 | obtulerunt filii Israël, sicut præceperat Dominus.'
      v:043: 'EXO:39:43 | 43 | 43 | Quæ postquam Moyses cuncta vidit completa, benedixit eis.'
  c:040:
    verses:
      v:001: 'EXO:40:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'EXO:40:2 | 2 | 2 | Mense primo, prima die mensis, eriges tabernaculum testimonii,'
      v:003: 'EXO:40:3 | 3 | 3 | et pones in eo arcam, dimittesque ante illam velum :'
      v:004: 'EXO:40:4 | 4 | 4 | et illata mensa, pones super eam quæ rite præcepta sunt. Candelabrum stabit cum lucernis suis,'
      v:005: 'EXO:40:5 | 5 | 5 | et altare aureum, in quo adoletur incensum, coram arca testimonii. Tentorium in introitu tabernaculi pones,'
      v:006: 'EXO:40:6 | 6 | 6 | et ante illud altare holocausti :'
      v:007: 'EXO:40:7 | 7 | 7 | labrum inter altare et tabernaculum, quod implebis aqua.'
      v:008: 'EXO:40:8 | 8 | 8 | Circumdabisque atrium tentoriis, et ingressum ejus.'
      v:009: 'EXO:40:9 | 9 | 9 | Et assumpto unctionis oleo unges tabernaculum cum vasis suis, ut sanctificentur :'
      v:010: 'EXO:40:10 | 10 | 10 | altare holocausti et omnia vasa ejus,'
      v:011: 'EXO:40:11 | 11 | 11 | labrum cum basi sua : omnia unctionis oleo consecrabis, ut sint Sancta sanctorum.'
      v:012: 'EXO:40:12 | 12 | 12 | Applicabisque Aaron et filios ejus ad fores tabernaculi testimonii, et lotos aqua'
      v:013: 'EXO:40:13 | 13 | 13 | indues sanctis vestibus, ut ministrent mihi, et unctio eorum in sacerdotium sempiternum proficiat.'
      v:014: EXO:40:14 | 14 | 14 | Fecitque Moyses omnia quæ præceperat Dominus.
      v:015: 'EXO:40:15 | 15 | 15 | Igitur mense primo anni secundi, prima die mensis, collocatum est tabernaculum.'
      v:016: 'EXO:40:16 | 16 | 16 | Erexitque Moyses illud, et posuit tabulas ac bases et vectes, statuitque columnas,'
      v:017: 'EXO:40:17 | 17 | 17 | et expandit tectum super tabernaculum, imposito desuper operimento, sicut Dominus imperaverat.'
      v:018: 'EXO:40:18 | 18 | 18 | Posuit et testimonium in arca, subditis infra vectibus, et oraculum desuper.'
      v:019: 'EXO:40:19 | 19 | 19 | Cumque intulisset arcam in tabernaculum, appendit ante eam velum ut expleret Domini jussionem.'
      v:020: 'EXO:40:20 | 20 | 20 | Posuit et mensam in tabernaculo testimonii ad plagam septentrionalem extra velum,'
      v:021: 'EXO:40:21 | 21 | 21 | ordinatis coram propositionis panibus, sicut præceperat Dominus Moysi.'
      v:022: 'EXO:40:22 | 22 | 22 | Posuit et candelabrum in tabernaculo testimonii e regione mensæ in parte australi,'
      v:023: 'EXO:40:23 | 23 | 23 | locatis per ordinem lucernis, juxta præceptum Domini.'
      v:024: 'EXO:40:24 | 24 | 24 | Posuit et altare aureum sub tecto testimonii contra velum,'
      v:025: 'EXO:40:25 | 25 | 25 | et adolevit super eo incensum aromatum, sicut jusserat Dominus Moysi.'
      v:026: 'EXO:40:26 | 26 | 26 | Posuit et tentorium in introitu tabernaculi testimonii,'
      v:027: 'EXO:40:27 | 27 | 27 | et altare holocausti in vestibulo testimonii, offerens in eo holocaustum, et sacrificia, ut Dominus imperaverat.'
      v:028: 'EXO:40:28 | 28 | 28 | Labrum quoque statuit inter tabernaculum testimonii et altare, implens illud aqua.'
      v:029: 'EXO:40:29 | 29 | 29 | Laveruntque Moyses et Aaron ac filii ejus manus suas et pedes,'
      v:030: 'EXO:40:30 | 30 | 30 | cum ingrederentur tectum fœderis, et accederent ad altare, sicut præceperat Dominus Moysi.'
      v:031: 'EXO:40:31 | 31 | 31 | Erexit et atrium per gyrum tabernaculi et altaris, ducto in introitu ejus tentorio.{VS:P} Postquam omnia perfecta sunt,'
      v:032: 'EXO:40:32 | 32 | 32 | operuit nubes tabernaculum testimonii, et gloria Domini implevit illud.'
      v:033: 'EXO:40:33 | 33 | 33 | Nec poterat Moyses ingredi tectum fœderis, nube operiente omnia, et majestate Domini coruscante, quia cuncta nubes operuerat.'
      v:034: 'EXO:40:34 | 34 | 34 | Siquando nubes tabernaculum deserebat, proficiscebantur filii Israël per turmas suas :'
      v:035: 'EXO:40:35 | 35 | 35 | si pendebat desuper, manebant in eodem loco.'
      v:036: 'EXO:40:36 | 36 | 36 | Nubes quippe Domini incubabat per diem tabernaculo, et ignis in nocte, videntibus cunctis populis Israël per cunctas mansiones suas.'
