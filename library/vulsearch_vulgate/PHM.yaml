book_id: PHM
book_title: ad Philemonem
chapters:
  c:001:
    verses:
      v:001: 'PHM:1:1 | 1 | 1 | Paulus vinctus Christi Jesu, et Timotheus frater, Philemoni dilecto, et adjutori nostro,'
      v:002: 'PHM:1:2 | 2 | 2 | et Appiæ sorori carissimæ, et Archippo commilitoni nostro, et ecclesiæ, quæ in domo tua est.'
      v:003: 'PHM:1:3 | 3 | 3 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:004: 'PHM:1:4 | 4 | 4 | Gratias ago Deo meo, semper memoriam tui faciens in orationibus meis,'
      v:005: 'PHM:1:5 | 5 | 5 | audiens caritatem tuam, et fidem, quam habes in Domino Jesu, et in omnes sanctos :'
      v:006: 'PHM:1:6 | 6 | 6 | ut communicatio fidei tuæ evidens fiat in agnitione omnis operis boni, quod est in vobis in Christo Jesu.'
      v:007: 'PHM:1:7 | 7 | 7 | Gaudium enim magnum habui, et consolationem in caritate tua : quia viscera sanctorum requieverunt per te, frater.{VS:P}'
      v:008: 'PHM:1:8 | 8 | 8 | Propter quod multam fiduciam habens in Christo Jesu imperandi tibi quod ad rem pertinet :'
      v:009: 'PHM:1:9 | 9 | 9 | propter caritatem magis obsecro, cum sis talis, ut Paulus senex, nunc autem et vinctus Jesu Christi :'
      v:010: 'PHM:1:10 | 10 | 10 | obsecro te pro meo filio, quem genui in vinculis, Onesimo,'
      v:011: 'PHM:1:11 | 11 | 11 | qui tibi aliquando inutilis fuit, nunc autem et mihi et tibi utilis,'
      v:012: 'PHM:1:12 | 12 | 12 | quem remisi tibi. Tu autem illum, ut mea viscera, suscipe :'
      v:013: 'PHM:1:13 | 13 | 13 | quem ego volueram mecum detinere, ut pro te mihi ministraret in vinculis Evangelii :'
      v:014: 'PHM:1:14 | 14 | 14 | sine consilio autem tuo nihil volui facere, uti ne velut ex necessitate bonum tuum esset, sed voluntarium.'
      v:015: 'PHM:1:15 | 15 | 15 | Forsitan enim ideo discessit ad horam a te, ut æternum illum reciperes :'
      v:016: 'PHM:1:16 | 16 | 16 | jam non ut servum, sed pro servo carissimum fratrem, maxime mihi : quanto autem magis tibi et in carne, et in Domino ?'
      v:017: 'PHM:1:17 | 17 | 17 | Si ergo habes me socium, suscipe illum sicut me :'
      v:018: 'PHM:1:18 | 18 | 18 | si autem aliquid nocuit tibi, aut debet, hoc mihi imputa.'
      v:019: 'PHM:1:19 | 19 | 19 | Ego Paulus scripsi mea manu : ego reddam, ut non dicam tibi, quod et teipsum mihi debes :'
      v:020: 'PHM:1:20 | 20 | 20 | ita, frater. Ego te fruar in Domino : refice viscera mea in Domino.'
      v:021: 'PHM:1:21 | 21 | 21 | Confidens in obedientia tua scripsi tibi : sciens quoniam et super id, quod dico, facies.{VS:P}'
      v:022: 'PHM:1:22 | 22 | 22 | Simul autem et para mihi hospitium : nam spero per orationes vestras donari me vobis.'
      v:023: 'PHM:1:23 | 23 | 23 | Salutat te Epaphras concaptivus meus in Christo Jesu,'
      v:024: 'PHM:1:24 | 24 | 24 | Marcus, Aristarchus, Demas, et Lucas, adjutores mei.'
      v:025: PHM:1:25 | 25 | 25 | Gratia Domini nostri Jesu Christi cum spiritu vestro. Amen.
