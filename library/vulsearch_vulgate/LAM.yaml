---
book_id: LAM
book_title: Lamentationes
chapters:
  c:001:
    verses:
      v:001: 'LAM:1:1 | 1 | 1 | {PROLOG:LAM:BEGIN}Et factum est, postquam in captivitatem redactus est Israël, et Jerusalem deserta est, sedit Jeremias propheta flens, et planxit lamentatione hac in Jerusalem : et amaro animo suspirans et ejulans, dixit : {PROLOG:LAM:END}{VS:P}{HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Quomodo sedet sola{VS:BR} civitas plena populo !{VS:BR} Facta est quasi vidua{VS:BR} domina gentium ;{VS:BR} princeps provinciarum{VS:BR} facta est sub tributo.{VS:BR}'
      v:002: 'LAM:1:2 | 2 | 2 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}Plorans ploravit in nocte,{VS:BR} et lacrimæ ejus in maxillis ejus :{VS:BR} non est qui consoletur eam{VS:BR} ex omnibus caris ejus ;{VS:BR} omnes amici ejus spreverunt eam,{VS:BR} et facti sunt ei inimici.{VS:BR}'
      v:003: 'LAM:1:3 | 3 | 3 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Migravit Judas propter afflictionem,{VS:BR} et multitudinem servitutis ;{VS:BR} habitavit inter gentes,{VS:BR} nec invenit requiem :{VS:BR} omnes persecutores ejus apprehenderunt eam{VS:BR} inter angustias.{VS:BR}'
      v:004: 'LAM:1:4 | 4 | 4 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Viæ Sion lugent, eo quod non sint{VS:BR} qui veniant ad solemnitatem :{VS:BR} omnes portæ ejus destructæ,{VS:BR} sacerdotes ejus gementes ;{VS:BR} virgines ejus squalidæ,{VS:BR} et ipsa oppressa amaritudine.{VS:BR}'
      v:005: 'LAM:1:5 | 5 | 5 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Facti sunt hostes ejus in capite ;{VS:BR} inimici ejus locupletati sunt :{VS:BR} quia Dominus locutus est super eam{VS:BR} propter multitudinem iniquitatum ejus.{VS:BR} Parvuli ejus ducti sunt in captivitatem{VS:BR} ante faciem tribulantis.{VS:BR}'
      v:006: 'LAM:1:6 | 6 | 6 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et egressus est a filia Sion{VS:BR} omnis decor ejus ;{VS:BR} facti sunt principes ejus velut arietes{VS:BR} non invenientes pascua,{VS:BR} et abierunt absque fortitudine{VS:BR} ante faciem subsequentis.{VS:BR}'
      v:007: 'LAM:1:7 | 7 | 7 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Recordata est Jerusalem dierum afflictionis suæ,{VS:BR} et prævaricationis,{VS:BR} omnium desiderabilium suorum,{VS:BR} quæ habuerat a diebus antiquis,{VS:BR} cum caderet populus ejus in manu hostili,{VS:BR} et non esset auxiliator :{VS:BR} viderunt eam hostes,{VS:BR} et deriserunt sabbata ejus.{VS:BR}'
      v:008: 'LAM:1:8 | 8 | 8 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Peccatum peccavit Jerusalem,{VS:BR} propterea instabilis facta est ;{VS:BR} omnes qui glorificabant eam spreverunt illam,{VS:BR} quia viderunt ignominiam ejus :{VS:BR} ipsa autem gemens{VS:BR} conversa est retrorsum.{VS:BR}'
      v:009: 'LAM:1:9 | 9 | 9 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Sordes ejus in pedibus ejus,{VS:BR} nec recordata est finis sui ;{VS:BR} deposita est vehementer,{VS:BR} non habens consolatorem.{VS:BR} Vide, Domine, afflictionem meam,{VS:BR} quoniam erectus est inimicus.{VS:BR}'
      v:010: 'LAM:1:10 | 10 | 10 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Manum suam misit hostis{VS:BR} ad omnia desiderabilia ejus,{VS:BR} quia vidit gentes{VS:BR} ingressas sanctuarium suum,{VS:BR} de quibus præceperas{VS:BR} ne intrarent in ecclesiam tuam.{VS:BR}'
      v:011: 'LAM:1:11 | 11 | 11 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Omnis populus ejus gemens,{VS:BR} et quærens panem ;{VS:BR} dederunt pretiosa quæque pro cibo{VS:BR} ad refocillandam animam.{VS:BR} Vide, Domine, et considera{VS:BR} quoniam facta sum vilis !{VS:BR}'
      v:012: 'LAM:1:12 | 12 | 12 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}O vos omnes qui transitis per viam,{VS:BR} attendite, et videte{VS:BR} si est dolor sicut dolor meus !{VS:BR} quoniam vindemiavit me,{VS:BR} ut locutus est Dominus,{VS:BR} in die iræ furoris sui.{VS:BR}'
      v:013: 'LAM:1:13 | 13 | 13 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}De excelso misit ignem in ossibus meis,{VS:BR} et erudivit me :{VS:BR} expandit rete pedibus meis,{VS:BR} convertit me retrorsum ;{VS:BR} posuit me desolatam,{VS:BR} tota die mœrore confectam.{VS:BR}'
      v:014: 'LAM:1:14 | 14 | 14 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Vigilavit jugum iniquitatum mearum ;{VS:BR} in manu ejus convolutæ sunt,{VS:BR} et impositæ collo meo.{VS:BR} Infirmata est virtus mea :{VS:BR} dedit me Dominus in manu{VS:BR} de qua non potero surgere.{VS:BR}'
      v:015: 'LAM:1:15 | 15 | 15 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Abstulit omnes magnificos meos Dominus{VS:BR} de medio mei ;{VS:BR} vocavit adversum me tempus{VS:BR} ut contereret electos meos.{VS:BR} Torcular calcavit Dominus{VS:BR} virgini filiæ Juda.{VS:BR}'
      v:016: 'LAM:1:16 | 16 | 16 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Idcirco ego plorans,{VS:BR} et oculus meus deducens aquas,{VS:BR} quia longe factus est a me consolator,{VS:BR} convertens animam meam.{VS:BR} Facti sunt filii mei perditi,{VS:BR} quoniam invaluit inimicus.{VS:BR}'
      v:017: 'LAM:1:17 | 17 | 17 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Expandit Sion manus suas ;{VS:BR} non est qui consoletur eam.{VS:BR} Mandavit Dominus adversum Jacob{VS:BR} in circuitu ejus hostes ejus ;{VS:BR} facta est Jerusalem{VS:BR} quasi polluta menstruis inter eos.{VS:BR}'
      v:018: 'LAM:1:18 | 18 | 18 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Justus est Dominus,{VS:BR} quia os ejus ad iracundiam provocavi.{VS:BR} Audite, obsecro, universi populi,{VS:BR} et videte dolorem meum :{VS:BR} virgines meæ et juvenes mei abierunt{VS:BR} in captivitatem.{VS:BR}'
      v:019: 'LAM:1:19 | 19 | 19 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Vocavi amicos meos,{VS:BR} et ipsi deceperunt me ;{VS:BR} sacerdotes mei et senes mei{VS:BR} in urbe consumpti sunt,{VS:BR} quia quæsierunt cibum sibi{VS:BR} ut refocillarent animam suam.{VS:BR}'
      v:020: 'LAM:1:20 | 20 | 20 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Vide, Domine, quoniam tribulor :{VS:BR} conturbatus est venter meus,{VS:BR} subversum est cor meum in memetipsa,{VS:BR} quoniam amaritudine plena sum.{VS:BR} Foris interfecit gladius,{VS:BR} et domi mors similis est.{VS:BR}'
      v:021: 'LAM:1:21 | 21 | 21 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Audierunt quia ingemisco ego,{VS:BR} et non est qui consoletur me ;{VS:BR} omnes inimici mei audierunt malum meum,{VS:BR} lætati sunt quoniam tu fecisti :{VS:BR} adduxisti diem consolationis,{VS:BR} et fient similes mei.{VS:BR}'
      v:022: 'LAM:1:22 | 22 | 22 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Ingrediatur omne malum eorum coram te :{VS:BR} et vindemia eos, sicut vindemiasti me{VS:BR} propter omnes iniquitates meas :{VS:BR} multi enim gemitus mei,{VS:BR} et cor meum mœrens.{VERSE:END}'
  c:002:
    verses:
      v:001: 'LAM:2:1 | 1 | 1 | {VERSE:BEGIN}{HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Quomodo obtexit caligine in furore suo{VS:BR} Dominus filiam Sion ;{VS:BR} projecit de cælo in terram{VS:BR} inclytam Israël,{VS:BR} et non est recordatus scabelli pedum suorum{VS:BR} in die furoris sui !{VS:BR}'
      v:002: 'LAM:2:2 | 2 | 2 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}Præcipitavit Dominus, nec pepercit{VS:BR} omnia speciosa Jacob :{VS:BR} destruxit in furore suo{VS:BR} munitiones virginis Juda,{VS:BR} et dejecit in terram ;{VS:BR} polluit regnum et principes ejus.{VS:BR}'
      v:003: 'LAM:2:3 | 3 | 3 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Confregit in ira furoris sui{VS:BR} omne cornu Israël ;{VS:BR} avertit retrorsum dexteram suam{VS:BR} a facie inimici,{VS:BR} et succendit in Jacob quasi ignem{VS:BR} flammæ devorantis in gyro.{VS:BR}'
      v:004: 'LAM:2:4 | 4 | 4 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Tetendit arcum suum quasi inimicus,{VS:BR} firmavit dexteram suam quasi hostis,{VS:BR} et occidit omne quod pulchrum erat visu{VS:BR} in tabernaculo filiæ Sion ;{VS:BR} effudit quasi ignem{VS:BR} indignationem suam.{VS:BR}'
      v:005: 'LAM:2:5 | 5 | 5 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Factus est Dominus velut inimicus,{VS:BR} præcipitavit Israël :{VS:BR} præcipitavit omnia mœnia ejus,{VS:BR} dissipavit munitiones ejus,{VS:BR} et replevit in filia Juda{VS:BR} humiliatum et humiliatam.{VS:BR}'
      v:006: 'LAM:2:6 | 6 | 6 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et dissipavit quasi hortum tentorium suum ;{VS:BR} demolitus est tabernaculum suum.{VS:BR} Oblivioni tradidit Dominus in Sion{VS:BR} festivitatem et sabbatum ;{VS:BR} et in opprobrium, et in indignationem furoris sui,{VS:BR} regem et sacerdotem.{VS:BR}'
      v:007: 'LAM:2:7 | 7 | 7 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Repulit Dominus altare suum ;{VS:BR} maledixit sanctificationi suæ :{VS:BR} tradidit in manu inimici{VS:BR} muros turrium ejus.{VS:BR} Vocem dederunt in domo Domini{VS:BR} sicut in die solemni.{VS:BR}'
      v:008: 'LAM:2:8 | 8 | 8 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Cogitavit Dominus dissipare{VS:BR} murum filiæ Sion ;{VS:BR} tetendit funiculum suum,{VS:BR} et non avertit manum suam a perditione :{VS:BR} luxitque antemurale,{VS:BR} et murus pariter dissipatus est.{VS:BR}'
      v:009: 'LAM:2:9 | 9 | 9 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Defixæ sunt in terra portæ ejus,{VS:BR} perdidit et contrivit vectes ejus ;{VS:BR} regem ejus et principes ejus in gentibus :{VS:BR} non est lex,{VS:BR} et prophetæ ejus non invenerunt{VS:BR} visionem a Domino.{VS:BR}'
      v:010: 'LAM:2:10 | 10 | 10 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Sederunt in terra, conticuerunt{VS:BR} senes filiæ Sion ;{VS:BR} consperserunt cinere capita sua,{VS:BR} accincti sunt ciliciis :{VS:BR} abjecerunt in terram capita sua{VS:BR} virgines Jerusalem.{VS:BR}'
      v:011: 'LAM:2:11 | 11 | 11 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Defecerunt præ lacrimis oculi mei,{VS:BR} conturbata sunt viscera mea ;{VS:BR} effusum est in terra jecur meum{VS:BR} super contritione filiæ populi mei,{VS:BR} cum deficeret parvulus et lactens{VS:BR} in plateis oppidi.{VS:BR}'
      v:012: 'LAM:2:12 | 12 | 12 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}Matribus suis dixerunt :{VS:BR} Ubi est triticum et vinum ?{VS:BR} cum deficerent quasi vulnerati{VS:BR} in plateis civitatis,{VS:BR} cum exhalarent animas suas{VS:BR} in sinu matrum suarum.{VS:BR}'
      v:013: 'LAM:2:13 | 13 | 13 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}Cui comparabo te, vel cui assimilabo te,{VS:BR} filia Jerusalem ?{VS:BR} cui exæquabo te, et consolabor te,{VS:BR} virgo, filia Sion ?{VS:BR} magna est enim velut mare contritio tua :{VS:BR} quis medebitur tui ?{VS:BR}'
      v:014: 'LAM:2:14 | 14 | 14 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Prophetæ tui viderunt tibi{VS:BR} falsa et stulta ;{VS:BR} nec aperiebant iniquitatem tuam,{VS:BR} ut te ad pœnitentiam provocarent ;{VS:BR} viderunt autem tibi assumptiones falsas,{VS:BR} et ejectiones.{VS:BR}'
      v:015: 'LAM:2:15 | 15 | 15 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Plauserunt super te manibus{VS:BR} omnes transeuntes per viam ;{VS:BR} sibilaverunt et moverunt caput suum{VS:BR} super filiam Jerusalem :{VS:BR} Hæccine est urbs, dicentes, perfecti decoris,{VS:BR} gaudium universæ terræ ?{VS:BR}'
      v:016: 'LAM:2:16 | 16 | 16 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Aperuerunt super te os suum{VS:BR} omnes inimici tui :{VS:BR} sibilaverunt, et fremuerunt dentibus,{VS:BR} et dixerunt : Devorabimus :{VS:BR} en ista est dies quam exspectabamus ;{VS:BR} invenimus, vidimus.{VS:BR}'
      v:017: 'LAM:2:17 | 17 | 17 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Fecit Dominus quæ cogitavit ;{VS:BR} complevit sermonem suum,{VS:BR} quem præceperat a diebus antiquis :{VS:BR} destruxit, et non pepercit,{VS:BR} et lætificavit super te inimicum,{VS:BR} et exaltavit cornu hostium tuorum.{VS:BR}'
      v:018: 'LAM:2:18 | 18 | 18 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Clamavit cor eorum ad Dominum{VS:BR} super muros filiæ Sion :{VS:BR} Deduc quasi torrentem lacrimas{VS:BR} per diem et noctem ;{VS:BR} non des requiem tibi,{VS:BR} neque taceat pupilla oculi tui.{VS:BR}'
      v:019: 'LAM:2:19 | 19 | 19 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Consurge, lauda in nocte,{VS:BR} in principio vigiliarum ;{VS:BR} effunde sicut aquam cor tuum{VS:BR} ante conspectum Domini :{VS:BR} leva ad eum manus tuas{VS:BR} pro anima parvulorum tuorum,{VS:BR} qui defecerunt in fame{VS:BR} in capite omnium compitorum.{VS:BR}'
      v:020: 'LAM:2:20 | 20 | 20 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Vide, Domine, et considera{VS:BR} quem vindemiaveris ita.{VS:BR} Ergone comedent mulieres fructum suum,{VS:BR} parvulos ad mensuram palmæ ?{VS:BR} si occiditur in sanctuario Domini{VS:BR} sacerdos et propheta ?{VS:BR}'
      v:021: 'LAM:2:21 | 21 | 21 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Jacuerunt in terra foris{VS:BR} puer et senex ;{VS:BR} virgines meæ et juvenes mei{VS:BR} ceciderunt in gladio :{VS:BR} interfecisti in die furoris tui,{VS:BR} percussisti, nec misertus es.{VS:BR}'
      v:022: 'LAM:2:22 | 22 | 22 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Vocasti quasi ad diem solemnem,{VS:BR} qui terrerent me de circuitu ;{VS:BR} et non fuit in die furoris Domini qui effugeret,{VS:BR} et relinqueretur :{VS:BR} quos educavi et enutrivi,{VS:BR} inimicus meus consumpsit eos.{VERSE:END}'
  c:003:
    verses:
      v:001: 'LAM:3:1 | 1 | 1 | {VERSE:BEGIN}{HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Ego vir videns paupertatem meam{VS:BR} in virga indignationis ejus.{VS:BR}'
      v:002: 'LAM:3:2 | 2 | 2 | {HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Me minavit, et adduxit in tenebras,{VS:BR} et non in lucem.{VS:BR}'
      v:003: 'LAM:3:3 | 3 | 3 | {HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Tantum in me vertit et convertit{VS:BR} manum suam tota die.{VS:BR}'
      v:004: 'LAM:3:4 | 4 | 4 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}Vetustam fecit pellem meam et carnem meam ;{VS:BR} contrivit ossa mea.{VS:BR}'
      v:005: 'LAM:3:5 | 5 | 5 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}Ædificavit in gyro meo, et circumdedit me{VS:BR} felle et labore.{VS:BR}'
      v:006: 'LAM:3:6 | 6 | 6 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}In tenebrosis collocavit me,{VS:BR} quasi mortuos sempiternos.{VS:BR}'
      v:007: 'LAM:3:7 | 7 | 7 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Circumædificavit adversum me, ut non egrediar ;{VS:BR} aggravavit compedem meum.{VS:BR}'
      v:008: 'LAM:3:8 | 8 | 8 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Sed et cum clamavero, et rogavero,{VS:BR} exclusit orationem meam.{VS:BR}'
      v:009: 'LAM:3:9 | 9 | 9 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Conclusit vias meas lapidibus quadris ;{VS:BR} semitas meas subvertit.{VS:BR}'
      v:010: 'LAM:3:10 | 10 | 10 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Ursus insidians factus est mihi,{VS:BR} leo in absconditis.{VS:BR}'
      v:011: 'LAM:3:11 | 11 | 11 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Semitas meas subvertit, et confregit me ;{VS:BR} posuit me desolatam.{VS:BR}'
      v:012: 'LAM:3:12 | 12 | 12 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Tetendit arcum suum, et posuit me{VS:BR} quasi signum ad sagittam.{VS:BR}'
      v:013: 'LAM:3:13 | 13 | 13 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Misit in renibus meis{VS:BR} filias pharetræ suæ.{VS:BR}'
      v:014: 'LAM:3:14 | 14 | 14 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Factus sum in derisum omni populo meo,{VS:BR} canticum eorum tota die.{VS:BR}'
      v:015: 'LAM:3:15 | 15 | 15 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Replevit me amaritudinibus ;{VS:BR} inebriavit me absinthio.{VS:BR}'
      v:016: 'LAM:3:16 | 16 | 16 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et fregit ad numerum dentes meos ;{VS:BR} cibavit me cinere.{VS:BR}'
      v:017: 'LAM:3:17 | 17 | 17 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et repulsa est a pace anima mea ;{VS:BR} oblitus sum bonorum.{VS:BR}'
      v:018: 'LAM:3:18 | 18 | 18 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et dixi : Periit finis meus,{VS:BR} et spes mea a Domino.{VS:BR}'
      v:019: 'LAM:3:19 | 19 | 19 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Recordare paupertatis, et transgressionis meæ,{VS:BR} absinthii et fellis.{VS:BR}'
      v:020: 'LAM:3:20 | 20 | 20 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Memoria memor ero, et tabescet{VS:BR} in me anima mea.{VS:BR}'
      v:021: 'LAM:3:21 | 21 | 21 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Hæc recolens in corde meo,{VS:BR} ideo sperabo.{VS:BR}'
      v:022: 'LAM:3:22 | 22 | 22 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Misericordiæ Domini, quia non sumus consumpti ;{VS:BR} quia non defecerunt miserationes ejus.{VS:BR}'
      v:023: 'LAM:3:23 | 23 | 23 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Novi diluculo,{VS:BR} multa est fides tua.{VS:BR}'
      v:024: 'LAM:3:24 | 24 | 24 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Pars mea Dominus, dixit anima mea ;{VS:BR} propterea exspectabo eum.{VS:BR}'
      v:025: 'LAM:3:25 | 25 | 25 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Bonus est Dominus sperantibus in eum,{VS:BR} animæ quærenti illum.{VS:BR}'
      v:026: 'LAM:3:26 | 26 | 26 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Bonum est præstolari cum silentio{VS:BR} salutare Dei.{VS:BR}'
      v:027: 'LAM:3:27 | 27 | 27 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Bonum est viro cum portaverit jugum{VS:BR} ab adolescentia sua.{VS:BR}'
      v:028: 'LAM:3:28 | 28 | 28 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Sedebit solitarius, et tacebit,{VS:BR} quia levavit super se.{VS:BR}'
      v:029: 'LAM:3:29 | 29 | 29 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Ponet in pulvere os suum,{VS:BR} si forte sit spes.{VS:BR}'
      v:030: 'LAM:3:30 | 30 | 30 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Dabit percutienti se maxillam :{VS:BR} saturabitur opprobriis.{VS:BR}'
      v:031: 'LAM:3:31 | 31 | 31 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Quia non repellet{VS:BR} in sempiternum Dominus.{VS:BR}'
      v:032: 'LAM:3:32 | 32 | 32 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Quia si abjecit, et miserebitur,{VS:BR} secundum multitudinem misericordiarum suarum.{VS:BR}'
      v:033: 'LAM:3:33 | 33 | 33 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Non enim humiliavit ex corde suo{VS:BR} et abjecit filios hominum.{VS:BR}'
      v:034: 'LAM:3:34 | 34 | 34 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}Ut conteret sub pedibus suis{VS:BR} omnes vinctos terræ.{VS:BR}'
      v:035: 'LAM:3:35 | 35 | 35 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}Ut declinaret judicium viri{VS:BR} in conspectu vultus Altissimi.{VS:BR}'
      v:036: 'LAM:3:36 | 36 | 36 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}Ut perverteret hominem in judicio suo ;{VS:BR} Dominus ignoravit.{VS:BR}'
      v:037: 'LAM:3:37 | 37 | 37 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}Quis est iste qui dixit ut fieret,{VS:BR} Domino non jubente ?{VS:BR}'
      v:038: 'LAM:3:38 | 38 | 38 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}Ex ore Altissimi non egredientur{VS:BR} nec mala nec bona ?{VS:BR}'
      v:039: 'LAM:3:39 | 39 | 39 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}Quid murmuravit homo vivens,{VS:BR} vir pro peccatis suis ?{VS:BR}'
      v:040: 'LAM:3:40 | 40 | 40 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Scrutemur vias nostras, et quæramus,{VS:BR} et revertamur ad Dominum.{VS:BR}'
      v:041: 'LAM:3:41 | 41 | 41 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Levemus corda nostra cum manibus{VS:BR} ad Dominum in cælos.{VS:BR}'
      v:042: 'LAM:3:42 | 42 | 42 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Nos inique egimus, et ad iracundiam provocavimus ;{VS:BR} idcirco tu inexorabilis es.{VS:BR}'
      v:043: 'LAM:3:43 | 43 | 43 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Operuisti in furore, et percussisti nos ;{VS:BR} occidisti, nec pepercisti.{VS:BR}'
      v:044: 'LAM:3:44 | 44 | 44 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Opposuisti nubem tibi,{VS:BR} ne transeat oratio.{VS:BR}'
      v:045: 'LAM:3:45 | 45 | 45 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Eradicationem et abjectionem posuisti me{VS:BR} in medio populorum.{VS:BR}'
      v:046: 'LAM:3:46 | 46 | 46 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Aperuerunt super nos os suum{VS:BR} omnes inimici.{VS:BR}'
      v:047: 'LAM:3:47 | 47 | 47 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Formido et laqueus facta est nobis{VS:BR} vaticinatio, et contritio.{VS:BR}'
      v:048: 'LAM:3:48 | 48 | 48 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Divisiones aquarum deduxit oculus meus,{VS:BR} in contritione filiæ populi mei.{VS:BR}'
      v:049: 'LAM:3:49 | 49 | 49 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Oculus meus afflictus est, nec tacuit,{VS:BR} eo quod non esset requies.{VS:BR}'
      v:050: 'LAM:3:50 | 50 | 50 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Donec respiceret et videret{VS:BR} Dominus de cælis.{VS:BR}'
      v:051: 'LAM:3:51 | 51 | 51 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Oculus meus deprædatus est animam meam{VS:BR} in cunctis filiabus urbis meæ.{VS:BR}'
      v:052: 'LAM:3:52 | 52 | 52 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Venatione ceperunt me quasi avem{VS:BR} inimici mei gratis.{VS:BR}'
      v:053: 'LAM:3:53 | 53 | 53 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Lapsa est in lacum vita mea,{VS:BR} et posuerunt lapidem super me.{VS:BR}'
      v:054: 'LAM:3:54 | 54 | 54 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Inundaverunt aquæ super caput meum ;{VS:BR} dixi : Perii.{VS:BR}'
      v:055: 'LAM:3:55 | 55 | 55 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Invocavi nomen tuum, Domine,{VS:BR} de lacu novissimo.{VS:BR}'
      v:056: 'LAM:3:56 | 56 | 56 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Vocem meam audisti ; ne avertas aurem tuam{VS:BR} a singultu meo et clamoribus.{VS:BR}'
      v:057: 'LAM:3:57 | 57 | 57 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Appropinquasti in die quando invocavi te ;{VS:BR} dixisti : Ne timeas.{VS:BR}'
      v:058: 'LAM:3:58 | 58 | 58 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Judicasti, Domine, causam animæ meæ,{VS:BR} redemptor vitæ meæ.{VS:BR}'
      v:059: 'LAM:3:59 | 59 | 59 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Vidisti, Domine, iniquitatem illorum adversum me :{VS:BR} judica judicium meum.{VS:BR}'
      v:060: 'LAM:3:60 | 60 | 60 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Vidisti omnem furorem,{VS:BR} universas cogitationes eorum adversum me.{VS:BR}'
      v:061: 'LAM:3:61 | 61 | 61 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Audisti opprobrium eorum, Domine,{VS:BR} omnes cogitationes eorum adversum me.{VS:BR}'
      v:062: 'LAM:3:62 | 62 | 62 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Labia insurgentium mihi, et meditationes eorum{VS:BR} adversum me tota die.{VS:BR}'
      v:063: 'LAM:3:63 | 63 | 63 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Sessionem eorum et resurrectionem eorum vide ;{VS:BR} ego sum psalmus eorum.{VS:BR}'
      v:064: 'LAM:3:64 | 64 | 64 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Reddes eis vicem, Domine,{VS:BR} juxta opera manuum suarum.{VS:BR}'
      v:065: 'LAM:3:65 | 65 | 65 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Dabis eis scutum cordis,{VS:BR} laborem tuum.{VS:BR}'
      v:066: 'LAM:3:66 | 66 | 66 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Persequeris in furore, et conteres eos{VS:BR} sub cælis, Domine.{VERSE:END}'
  c:004:
    verses:
      v:001: 'LAM:4:1 | 1 | 1 | {VERSE:BEGIN}{HEBREW_LETTER:START}Aleph{HEBREW_LETTER:END}Quomodo obscuratum est aurum,{VS:BR} mutatus est color optimus !{VS:BR} dispersi sunt lapides sanctuarii{VS:BR} in capite omnium platearum !{VS:BR}'
      v:002: 'LAM:4:2 | 2 | 2 | {HEBREW_LETTER:START}Beth{HEBREW_LETTER:END}Filii Sion inclyti,{VS:BR} et amicti auro primo :{VS:BR} quomodo reputati sunt in vasa testea,{VS:BR} opus manuum figuli !{VS:BR}'
      v:003: 'LAM:4:3 | 3 | 3 | {HEBREW_LETTER:START}Ghimel{HEBREW_LETTER:END}Sed et lamiæ nudaverunt mammam,{VS:BR} lactaverunt catulos suos :{VS:BR} filia populi mei crudelis{VS:BR} quasi struthio in deserto.{VS:BR}'
      v:004: 'LAM:4:4 | 4 | 4 | {HEBREW_LETTER:START}Daleth{HEBREW_LETTER:END}Adhæsit lingua lactentis{VS:BR} ad palatum ejus in siti ;{VS:BR} parvuli petierunt panem,{VS:BR} et non erat qui frangeret eis.{VS:BR}'
      v:005: 'LAM:4:5 | 5 | 5 | {HEBREW_LETTER:START}He{HEBREW_LETTER:END}Qui vescebantur voluptuose,{VS:BR} interierunt in viis ;{VS:BR} qui nutriebantur in croceis,{VS:BR} amplexati sunt stercora.{VS:BR}'
      v:006: 'LAM:4:6 | 6 | 6 | {HEBREW_LETTER:START}Vau{HEBREW_LETTER:END}Et major effecta est iniquitas filiæ populi mei{VS:BR} peccato Sodomorum,{VS:BR} quæ subversa est in momento,{VS:BR} et non ceperunt in ea manus.{VS:BR}'
      v:007: 'LAM:4:7 | 7 | 7 | {HEBREW_LETTER:START}Zain{HEBREW_LETTER:END}Candidiores Nazaræi ejus nive,{VS:BR} nitidiores lacte,{VS:BR} rubicundiores ebore antiquo,{VS:BR} sapphiro pulchriores.{VS:BR}'
      v:008: 'LAM:4:8 | 8 | 8 | {HEBREW_LETTER:START}Heth{HEBREW_LETTER:END}Denigrata est super carbones facies eorum{VS:BR} et non sunt cogniti in plateis ;{VS:BR} adhæsit cutis eorum ossibus :{VS:BR} aruit, et facta est quasi lignum.{VS:BR}'
      v:009: 'LAM:4:9 | 9 | 9 | {HEBREW_LETTER:START}Teth{HEBREW_LETTER:END}Melius fuit occisis gladio{VS:BR} quam interfectis fame,{VS:BR} quoniam isti extabuerunt consumpti{VS:BR} a sterilitate terræ.{VS:BR}'
      v:010: 'LAM:4:10 | 10 | 10 | {HEBREW_LETTER:START}Jod{HEBREW_LETTER:END}Manus mulierum misericordium{VS:BR} coxerunt filios suos ;{VS:BR} facti sunt cibus earum{VS:BR} in contritione filiæ populi mei.{VS:BR}'
      v:011: 'LAM:4:11 | 11 | 11 | {HEBREW_LETTER:START}Caph{HEBREW_LETTER:END}Complevit Dominus furorem suum,{VS:BR} effudit iram indignationis suæ :{VS:BR} et succendit ignem in Sion,{VS:BR} et devoravit fundamenta ejus.{VS:BR}'
      v:012: 'LAM:4:12 | 12 | 12 | {HEBREW_LETTER:START}Lamed{HEBREW_LETTER:END}Non crediderunt reges terræ,{VS:BR} et universi habitatores orbis,{VS:BR} quoniam ingrederetur hostis et inimicus{VS:BR} per portas Jerusalem.{VS:BR}'
      v:013: 'LAM:4:13 | 13 | 13 | {HEBREW_LETTER:START}Mem{HEBREW_LETTER:END}Propter peccata prophetarum ejus,{VS:BR} et iniquitates sacerdotum ejus,{VS:BR} qui effuderunt in medio ejus{VS:BR} sanguinem justorum.{VS:BR}'
      v:014: 'LAM:4:14 | 14 | 14 | {HEBREW_LETTER:START}Nun{HEBREW_LETTER:END}Erraverunt cæci in plateis,{VS:BR} polluti sunt in sanguine ;{VS:BR} cumque non possent,{VS:BR} tenuerunt lacinias suas.{VS:BR}'
      v:015: 'LAM:4:15 | 15 | 15 | {HEBREW_LETTER:START}Samech{HEBREW_LETTER:END}Recedite polluti, clamaverunt eis ;{VS:BR} recedite, abite, nolite tangere :{VS:BR} jurgati quippe sunt, et commoti dixerunt inter gentes :{VS:BR} Non addet ultra ut habitet in eis.{VS:BR}'
      v:016: 'LAM:4:16 | 16 | 16 | {HEBREW_LETTER:START}Phe{HEBREW_LETTER:END}Facies Domini divisit eos,{VS:BR} non addet ut respiciat eos ;{VS:BR} facies sacerdotum non erubuerunt,{VS:BR} neque senum miserti sunt.{VS:BR}'
      v:017: 'LAM:4:17 | 17 | 17 | {HEBREW_LETTER:START}Ain{HEBREW_LETTER:END}Cum adhuc subsisteremus, defecerunt oculi nostri{VS:BR} ad auxilium nostrum vanum ;{VS:BR} cum respiceremus attenti ad gentem{VS:BR} quæ salvare non poterat.{VS:BR}'
      v:018: 'LAM:4:18 | 18 | 18 | {HEBREW_LETTER:START}Sade{HEBREW_LETTER:END}Lubricaverunt vestigia nostra{VS:BR} in itinere platearum nostrarum ;{VS:BR} appropinquavit finis noster, completi sunt dies nostri,{VS:BR} quia venit finis noster.{VS:BR}'
      v:019: 'LAM:4:19 | 19 | 19 | {HEBREW_LETTER:START}Coph{HEBREW_LETTER:END}Velociores fuerunt persecutores nostri{VS:BR} aquilis cæli ;{VS:BR} super montes persecuti sunt nos,{VS:BR} in deserto insidiati sunt nobis.{VS:BR}'
      v:020: 'LAM:4:20 | 20 | 20 | {HEBREW_LETTER:START}Res{HEBREW_LETTER:END}Spiritus oris nostri, christus Dominus,{VS:BR} captus est in peccatis nostris,{VS:BR} cui diximus : In umbra tua{VS:BR} vivemus in gentibus.{VS:BR}'
      v:021: 'LAM:4:21 | 21 | 21 | {HEBREW_LETTER:START}Sin{HEBREW_LETTER:END}Gaude et lætare, filia Edom,{VS:BR} quæ habitas in terra Hus !{VS:BR} ad te quoque perveniet calix : inebriaberis,{VS:BR} atque nudaberis.{VS:BR}'
      v:022: 'LAM:4:22 | 22 | 22 | {HEBREW_LETTER:START}Thau{HEBREW_LETTER:END}Completa est iniquitas tua, filia Sion :{VS:BR} non addet ultra ut transmigret te.{VS:BR} Visitavit iniquitatem tuam, filia Edom ;{VS:BR} discooperuit peccata tua.{VERSE:END}'
  c:005:
    verses:
      v:001: 'LAM:5:1 | 1 | 1 | {SPEAKER:START}Oratio Jeremiæ prophetæ{SPEAKER:END}{VERSE:BEGIN}Recordare, Domine, quid acciderit nobis ;{VS:BR} intuere et respice opprobrium nostrum.{VS:BR}'
      v:002: 'LAM:5:2 | 2 | 2 | Hæreditas nostra versa est ad alienos,{VS:BR} domus nostræ ad extraneos.{VS:BR}'
      v:003: 'LAM:5:3 | 3 | 3 | Pupilli facti sumus absque patre,{VS:BR} matres nostræ quasi viduæ.{VS:BR}'
      v:004: 'LAM:5:4 | 4 | 4 | Aquam nostram pecunia bibimus ;{VS:BR} ligna nostra pretio comparavimus.{VS:BR}'
      v:005: 'LAM:5:5 | 5 | 5 | Cervicibus nostris minabamur,{VS:BR} lassis non dabatur requies.{VS:BR}'
      v:006: 'LAM:5:6 | 6 | 6 | Ægypto dedimus manum et Assyriis,{VS:BR} ut saturaremur pane.{VS:BR}'
      v:007: 'LAM:5:7 | 7 | 7 | Patres nostri peccaverunt, et non sunt :{VS:BR} et nos iniquitates eorum portavimus.{VS:BR}'
      v:008: 'LAM:5:8 | 8 | 8 | Servi dominati sunt nostri :{VS:BR} non fuit qui redimeret de manu eorum.{VS:BR}'
      v:009: 'LAM:5:9 | 9 | 9 | In animabus nostris afferebamus panem nobis,{VS:BR} a facie gladii in deserto.{VS:BR}'
      v:010: 'LAM:5:10 | 10 | 10 | Pellis nostra quasi clibanus exusta est,{VS:BR} a facie tempestatum famis.{VS:BR}'
      v:011: 'LAM:5:11 | 11 | 11 | Mulieres in Sion humiliaverunt,{VS:BR} et virgines in civitatibus Juda.{VS:BR}'
      v:012: 'LAM:5:12 | 12 | 12 | Principes manu suspensi sunt ;{VS:BR} facies senum non erubuerunt.{VS:BR}'
      v:013: 'LAM:5:13 | 13 | 13 | Adolescentibus impudice abusi sunt,{VS:BR} et pueri in ligno corruerunt.{VS:BR}'
      v:014: 'LAM:5:14 | 14 | 14 | Senes defecerunt de portis,{VS:BR} juvenes de choro psallentium.{VS:BR}'
      v:015: 'LAM:5:15 | 15 | 15 | Defecit gaudium cordis nostri ;{VS:BR} versus est in luctum chorus noster.{VS:BR}'
      v:016: 'LAM:5:16 | 16 | 16 | Cecidit corona capitis nostri :{VS:BR} væ nobis, quia peccavimus !{VS:BR}'
      v:017: 'LAM:5:17 | 17 | 17 | Propterea mœstum factum est cor nostrum ;{VS:BR} ideo contenebrati sunt oculi nostri,{VS:BR}'
      v:018: 'LAM:5:18 | 18 | 18 | propter montem Sion quia disperiit ;{VS:BR} vulpes ambulaverunt in eo.{VS:BR}'
      v:019: 'LAM:5:19 | 19 | 19 | Tu autem, Domine, in æternum permanebis,{VS:BR} solium tuum in generationem et generationem.{VS:BR}'
      v:020: 'LAM:5:20 | 20 | 20 | Quare in perpetuum oblivisceris nostri,{VS:BR} derelinques nos in longitudine dierum ?{VS:BR}'
      v:021: 'LAM:5:21 | 21 | 21 | Converte nos, Domine, ad te, et convertemur ;{VS:BR} innova dies nostros, sicut a principio.{VS:BR}'
      v:022: 'LAM:5:22 | 22 | 22 | Sed projiciens repulisti nos :{VS:BR} iratus es contra nos vehementer.{VERSE:END}'
