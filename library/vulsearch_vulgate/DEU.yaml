book_id: DEU
book_title: Deuteronomium
chapters:
  c:001:
    verses:
      v:001: 'DEU:1:1 | 1 | 1 | Hæc sunt verba quæ locutus est Moyses ad omnem Israël trans Jordanem in solitudine campestri, contra mare Rubrum, inter Pharan et Tophel et Laban et Haseroth, ubi auri est plurimum :'
      v:002: DEU:1:2 | 2 | 2 | undecim diebus de Horeb per viam montis Seir usque ad Cadesbarne.
      v:003: 'DEU:1:3 | 3 | 3 | Quadragesimo anno, undecimo mense, prima die mensis, locutus est Moyses ad filios Israël omnia quæ præceperat illi Dominus, ut diceret eis,'
      v:004: 'DEU:1:4 | 4 | 4 | postquam percussit Sehon regem Amorrhæorum, qui habitabat in Hesebon, et Og regem Basan, qui mansit in Astaroth, et in Edrai,'
      v:005: 'DEU:1:5 | 5 | 5 | trans Jordanem in terra Moab. Cœpitque Moyses explanare legem, et dicere :{VS:P}'
      v:006: 'DEU:1:6 | 6 | 6 | Dominus Deus noster locutus est ad nos in Horeb, dicens : Sufficit vobis quod in hoc monte mansistis :'
      v:007: 'DEU:1:7 | 7 | 7 | revertimini, et venite ad montem Amorrhæorum, et ad cetera quæ ei proxima sunt campestria atque montana et humiliora loca contra meridiem, et juxta littus maris, terram Chananæorum, et Libani usque ad flumen magnum Euphraten.'
      v:008: 'DEU:1:8 | 8 | 8 | En, inquit, tradidi vobis : ingredimini et possidete eam, super qua juravit Dominus patribus vestris Abraham, Isaac, et Jacob, ut daret illam eis, et semini eorum post eos.{VS:P}'
      v:009: 'DEU:1:9 | 9 | 9 | Dixique vobis illo in tempore :'
      v:010: 'DEU:1:10 | 10 | 10 | Non possum solus sustinere vos : quia Dominus Deus vester multiplicavit vos, et estis hodie sicut stellæ cæli, plurimi.'
      v:011: 'DEU:1:11 | 11 | 11 | (Dominus Deus patrum vestrorum addat ad hunc numerum multa millia, et benedicat vobis sicut locutus est.)'
      v:012: 'DEU:1:12 | 12 | 12 | Non valeo solus negotia vestra sustinere, et pondus ac jurgia.'
      v:013: 'DEU:1:13 | 13 | 13 | Date ex vobis viros sapientes et gnaros, et quorum conversatio sit probata in tribubus vestris, ut ponam eos vobis principes.'
      v:014: 'DEU:1:14 | 14 | 14 | Tunc respondistis mihi : Bona res est, quam vis facere.'
      v:015: 'DEU:1:15 | 15 | 15 | Tulique de tribubus vestris viros sapientes et nobiles, et constitui eos principes, tribunos, et centuriones, et quinquagenarios ac decanos, qui docerent vos singula.'
      v:016: 'DEU:1:16 | 16 | 16 | Præcepique eis, dicens : Audite illos, et quod justum est judicate : sive civis sit ille, sive peregrinus.'
      v:017: 'DEU:1:17 | 17 | 17 | Nulla erit distantia personarum : ita parvum audietis ut magnum, nec accipietis cujusquam personam, quia Dei judicium est. Quod si difficile vobis visum aliquid fuerit, referte ad me, et ego audiam.'
      v:018: 'DEU:1:18 | 18 | 18 | Præcepique omnia quæ facere deberetis.{VS:P}'
      v:019: 'DEU:1:19 | 19 | 19 | Profecti autem de Horeb, transivimus per eremum terribilem et maximam, quam vidistis, per viam montis Amorrhæi, sicut præceperat Dominus Deus noster nobis. Cumque venissemus in Cadesbarne,'
      v:020: 'DEU:1:20 | 20 | 20 | dixi vobis : Venistis ad montem Amorrhæi, quem Dominus Deus noster daturus est nobis :'
      v:021: 'DEU:1:21 | 21 | 21 | vide terram, quam Dominus Deus tuus dat tibi : ascende et posside eam, sicut locutus est Dominus Deus noster patribus tuis : noli timere, nec quidquam paveas.'
      v:022: 'DEU:1:22 | 22 | 22 | Et accessistis ad me omnes, atque dixistis : Mittamus viros qui considerent terram : et renuntient per quod iter debeamus ascendere, et ad quas pergere civitates.'
      v:023: 'DEU:1:23 | 23 | 23 | Cumque mihi sermo placuisset, misi ex vobis duodecim viros, singulos de tribubus suis.'
      v:024: 'DEU:1:24 | 24 | 24 | Qui cum perrexissent, et ascendissent in montana, venerunt usque ad Vallem botri : et considerata terra,'
      v:025: 'DEU:1:25 | 25 | 25 | sumentes de fructibus ejus, ut ostenderent ubertatem, attulerunt ad nos, atque dixerunt : Bona est terra, quam Dominus Deus noster daturus est nobis.{VS:P}'
      v:026: 'DEU:1:26 | 26 | 26 | Et noluistis ascendere, sed increduli ad sermonem Domini Dei nostri,'
      v:027: 'DEU:1:27 | 27 | 27 | murmurastis in tabernaculis vestris, atque dixistis : Odit nos Dominus, et idcirco eduxit nos de terra Ægypti, ut traderet nos in manu Amorrhæi, atque deleret.'
      v:028: 'DEU:1:28 | 28 | 28 | Quo ascendemus ? nuntii terruerunt cor nostrum, dicentes : Maxima multitudo est, et nobis statura procerior ; urbes magnæ, et ad cælum usque munitæ : filios Enacim vidimus ibi.'
      v:029: 'DEU:1:29 | 29 | 29 | Et dixi vobis : Nolite metuere, nec timeatis eos :'
      v:030: 'DEU:1:30 | 30 | 30 | Dominus Deus, qui ductor est vester, pro vobis ipse pugnabit, sicut fecit in Ægypto cunctis videntibus.'
      v:031: 'DEU:1:31 | 31 | 31 | Et in solitudine (ipse vidisti) portavit te Dominus Deus tuus, ut solet homo gestare parvulum filium suum, in omni via per quam ambulastis, donec veniretis ad locum istum.'
      v:032: 'DEU:1:32 | 32 | 32 | Et nec sic quidem credidistis Domino Deo vestro,'
      v:033: 'DEU:1:33 | 33 | 33 | qui præcessit vos in via, et metatus est locum in quo tentoria figere deberetis, nocte ostendens vobis iter per ignem, et die per columnam nubis.{VS:P}'
      v:034: 'DEU:1:34 | 34 | 34 | Cumque audisset Dominus vocem sermonum vestrorum, iratus juravit, et ait :'
      v:035: 'DEU:1:35 | 35 | 35 | Non videbit quispiam de hominibus generationis hujus pessimæ terram bonam, quam sub juramento pollicitus sum patribus vestris,'
      v:036: 'DEU:1:36 | 36 | 36 | præter Caleb filium Jephone : ipse enim videbit eam, et ipsi dabo terram, quam calcavit, et filiis ejus, quia secutus est Dominum.'
      v:037: 'DEU:1:37 | 37 | 37 | Nec miranda indignatio in populum, cum mihi quoque iratus Dominus propter vos dixerit : Nec tu ingredieris illuc :'
      v:038: 'DEU:1:38 | 38 | 38 | sed Josue filius Nun minister tuus, ipse intrabit pro te. Hunc exhortare et robora, et ipse sorte terram dividet Israëli.'
      v:039: 'DEU:1:39 | 39 | 39 | Parvuli vestri, de quibus dixistis quod captivi ducerentur, et filii qui hodie boni ac mali ignorant distantiam, ipsi ingredientur : et ipsis dabo terram, et possidebunt eam.'
      v:040: 'DEU:1:40 | 40 | 40 | Vos autem revertimini, et abite in solitudinem per viam maris Rubri.{VS:P}'
      v:041: 'DEU:1:41 | 41 | 41 | Et respondistis mihi : Peccavimus Domino : ascendemus et pugnabimus, sicut præcepit Dominus Deus noster. Cumque instructi armis pergeretis in montem,'
      v:042: 'DEU:1:42 | 42 | 42 | ait mihi Dominus : Dic ad eos : Nolite ascendere, neque pugnetis : non enim sum vobiscum : ne cadatis coram inimicis vestris.'
      v:043: 'DEU:1:43 | 43 | 43 | Locutus sum, et non audistis : sed adversantes imperio Domini, et tumentes superbia, ascendistis in montem.'
      v:044: 'DEU:1:44 | 44 | 44 | Itaque egressus Amorrhæus, qui habitabat in montibus, et obviam veniens, persecutus est vos, sicut solent apes persequi : et cecidit de Seir usque Horma.'
      v:045: 'DEU:1:45 | 45 | 45 | Cumque reversi ploraretis coram Domino, non audivit vos, nec voci vestræ voluit acquiescere.'
      v:046: DEU:1:46 | 46 | 46 | Sedistis ergo in Cadesbarne multo tempore.
  c:002:
    verses:
      v:001: 'DEU:2:1 | 1 | 1 | Profectique inde, venimus in solitudinem, quæ ducit ad mare Rubrum, sicut mihi dixerat Dominus : et circuivimus montem Seir longo tempore.'
      v:002: 'DEU:2:2 | 2 | 2 | Dixitque Dominus ad me :'
      v:003: 'DEU:2:3 | 3 | 3 | Sufficit vobis circuire montem istum : ite contra aquilonem :'
      v:004: 'DEU:2:4 | 4 | 4 | et populo præcipe, dicens : Transibitis per terminos fratrum vestrorum filiorum Esau, qui habitant in Seir, et timebunt vos.'
      v:005: 'DEU:2:5 | 5 | 5 | Videte ergo diligenter ne moveamini contra eos. Neque enim dabo vobis de terra eorum quantum potest unius pedis calcare vestigium, quia in possessionem Esau dedi montem Seir.'
      v:006: 'DEU:2:6 | 6 | 6 | Cibos emetis ab eis pecunia, et comedetis : aquam emptam haurietis, et bibetis.'
      v:007: 'DEU:2:7 | 7 | 7 | Dominus Deus tuus benedixit tibi in omni opere manuum tuarum : novit iter tuum, quomodo transieris solitudinem hanc magnam, per quadraginta annos habitans tecum Dominus Deus tuus, et nihil tibi defuit.'
      v:008: 'DEU:2:8 | 8 | 8 | Cumque transissemus fratres nostros filios Esau, qui habitabant in Seir, per viam campestrem de Elath, et de Asiongaber, venimus ad iter quod ducit in desertum Moab.{VS:P}'
      v:009: 'DEU:2:9 | 9 | 9 | Dixitque Dominus ad me : Non pugnes contra Moabitas, nec ineas adversus eos prælium : non enim dabo tibi quidquam de terra eorum, quia filiis Loth tradidi Ar in possessionem.'
      v:010: 'DEU:2:10 | 10 | 10 | Emim primi fuerunt habitatores ejus, populus magnus, et validus, et tam excelsus ut de Enacim stirpe,'
      v:011: 'DEU:2:11 | 11 | 11 | quasi gigantes crederentur, et essent similes filiorum Enacim. Denique Moabitæ appellant eos Emim.'
      v:012: 'DEU:2:12 | 12 | 12 | In Seir autem prius habitaverunt Horrhæi : quibus expulsis atque deletis, habitaverunt filii Esau, sicut fecit Israël in terra possessionis suæ, quam dedit illi Dominus.'
      v:013: 'DEU:2:13 | 13 | 13 | Surgentes ergo ut transiremus torrentem Zared, venimus ad eum.'
      v:014: 'DEU:2:14 | 14 | 14 | Tempus autem, quo ambulavimus de Cadesbarne usque ad transitum torrentis Zared, triginta et octo annorum fuit : donec consumeretur omnis generatio hominum bellatorum de castris, sicut juraverat Dominus :'
      v:015: 'DEU:2:15 | 15 | 15 | cujus manus fuit adversum eos, ut interirent de castrorum medio.{VS:P}'
      v:016: 'DEU:2:16 | 16 | 16 | Postquam autem universi ceciderunt pugnatores,'
      v:017: 'DEU:2:17 | 17 | 17 | locutus est Dominus ad me, dicens :'
      v:018: 'DEU:2:18 | 18 | 18 | Tu transibis hodie terminos Moab, urbem nomine Ar :'
      v:019: 'DEU:2:19 | 19 | 19 | et accedens in vicina filiorum Ammon, cave ne pugnes contra eos, nec movearis ad prælium : non enim dabo tibi de terra filiorum Ammon, quia filiis Loth dedi eam in possessionem.'
      v:020: 'DEU:2:20 | 20 | 20 | Terra gigantum reputata est : et in ipsa olim habitaverunt gigantes, quos Ammonitæ vocant Zomzommim,'
      v:021: 'DEU:2:21 | 21 | 21 | populus magnus, et multus, et proceræ longitudinis, sicut Enacim, quos delevit Dominus a facie eorum : et fecit illos habitare pro eis,'
      v:022: 'DEU:2:22 | 22 | 22 | sicut fecerat filiis Esau, qui habitant in Seir, delens Horrhæos, et terram eorum illis tradens, quam possident usque in præsens.'
      v:023: 'DEU:2:23 | 23 | 23 | Hevæos quoque, qui habitabant in Haserim usque Gazan, Cappadoces expulerunt : qui egressi de Cappadocia deleverunt eos, et habitaverunt pro illis.'
      v:024: 'DEU:2:24 | 24 | 24 | Surgite, et transite torrentem Arnon : ecce tradidi in manu tua Sehon regem Hesebon Amorrhæum, et terram ejus incipe possidere, et committe adversus eum prælium.'
      v:025: 'DEU:2:25 | 25 | 25 | Hodie incipiam mittere terrorem atque formidinem tuam in populos, qui habitant sub omni cælo : ut audito nomine tuo paveant, et in morem parturientium contremiscant, et dolore teneantur.{VS:P}'
      v:026: 'DEU:2:26 | 26 | 26 | Misi ergo nuntios de solitudine Cademoth ad Sehon regem Hesebon verbis pacificis, dicens :'
      v:027: 'DEU:2:27 | 27 | 27 | Transibimus per terram tuam : publica gradiemur via ; non declinabimus neque ad dexteram, neque ad sinistram.'
      v:028: 'DEU:2:28 | 28 | 28 | Alimenta pretio vende nobis, ut vescamur : aquam pecunia tribue, et sic bibemus. Tantum est ut nobis concedas transitum,'
      v:029: 'DEU:2:29 | 29 | 29 | sicut fecerunt filii Esau, qui habitant in Seir, et Moabitæ, qui morantur in Ar : donec veniamus ad Jordanem, et transeamus ad terram, quam Dominus Deus noster daturus est nobis.'
      v:030: 'DEU:2:30 | 30 | 30 | Noluitque Sehon rex Hesebon dare nobis transitum : quia induraverat Dominus Deus tuus spiritum ejus, et obfirmaverat cor illius, ut traderetur in manus tuas, sicut nunc vides.'
      v:031: 'DEU:2:31 | 31 | 31 | Dixitque Dominus ad me : Ecce cœpi tibi tradere Sehon, et terram ejus : incipe possidere eam.'
      v:032: DEU:2:32 | 32 | 32 | Egressusque est Sehon obviam nobis cum omni populo suo ad prælium in Jasa.
      v:033: 'DEU:2:33 | 33 | 33 | Et tradidit eum Dominus Deus noster nobis : percussimusque eum cum filiis suis et omni populo suo.'
      v:034: 'DEU:2:34 | 34 | 34 | Cunctasque urbes in tempore illo cepimus, interfectis habitatoribus earum, viris ac mulieribus et parvulis : non reliquimus in eis quidquam,'
      v:035: 'DEU:2:35 | 35 | 35 | absque jumentis, quæ in partem venere prædantium : et spoliis urbium, quas cepimus'
      v:036: 'DEU:2:36 | 36 | 36 | ab Aroër, quæ est super ripam torrentis Arnon, oppido quod in valle situm est, usque Galaad. Non fuit vicus et civitas, quæ nostras effugeret manus : omnes tradidit Dominus Deus noster nobis,'
      v:037: 'DEU:2:37 | 37 | 37 | absque terra filiorum Ammon, ad quam non accessimus : et cunctis quæ adjacent torrenti Jeboc, et urbibus montanis, universisque locis, a quibus nos prohibuit Dominus Deus noster.'
  c:003:
    verses:
      v:001: 'DEU:3:1 | 1 | 1 | Itaque conversi ascendimus per iter Basan : egressusque est Og rex Basan in occursum nobis cum populo suo ad bellandum in Edrai.'
      v:002: 'DEU:3:2 | 2 | 2 | Dixitque Dominus ad me : Ne timeas eum : quia in manu tua traditus est cum omni populo ac terra sua : faciesque ei sicut fecisti Sehon regi Amorrhæorum, qui habitavit in Hesebon.'
      v:003: 'DEU:3:3 | 3 | 3 | Tradidit ergo Dominus Deus noster in manibus nostris etiam Og regem Basan, et universum populum ejus : percussimusque eos usque ad internecionem,'
      v:004: 'DEU:3:4 | 4 | 4 | vastantes cunctas civitates illius uno tempore. Non fuit oppidum, quod nos effugeret : sexaginta urbes, omnem regionem Argob regni Og in Basan.'
      v:005: 'DEU:3:5 | 5 | 5 | Cunctæ urbes erant munitæ muris altissimis, portisque et vectibus, absque oppidis innumeris, quæ non habebant muros.'
      v:006: 'DEU:3:6 | 6 | 6 | Et delevimus eos, sicut feceramus Sehon regi Hesebon, disperdentes omnem civitatem, virosque ac mulieres et parvulos :'
      v:007: DEU:3:7 | 7 | 7 | jumenta autem et spolia urbium diripuimus.
      v:008: 'DEU:3:8 | 8 | 8 | Tulimusque illo in tempore terram de manu duorum regum Amorrhæorum, qui erant trans Jordanem : a torrente Arnon usque ad montem Hermon,'
      v:009: 'DEU:3:9 | 9 | 9 | quem Sidonii Sarion vocant, et Amorrhæi Sanir :'
      v:010: 'DEU:3:10 | 10 | 10 | omnes civitates, quæ sitæ sunt in planitie, et universam terram Galaad et Basan usque ad Selcha, et Edrai civitates regni Og in Basan.'
      v:011: 'DEU:3:11 | 11 | 11 | Solus quippe Og rex Basan restiterat de stirpe gigantum. Monstratur lectus ejus ferreus, qui est in Rabbath filiorum Ammon, novem cubitos habens longitudinis, et quatuor latitudinis ad mensuram cubiti virilis manus.{VS:P}'
      v:012: 'DEU:3:12 | 12 | 12 | Terramque possedimus tempore illo ab Aroër, quæ est super ripam torrentis Arnon, usque ad mediam partem montis Galaad : et civitates illius dedi Ruben et Gad.'
      v:013: 'DEU:3:13 | 13 | 13 | Reliquam autem partem Galaad, et omnem Basan regni Og, tradidi mediæ tribui Manasse, omnem regionem Argob : cunctaque Basan vocatur Terra gigantum.'
      v:014: 'DEU:3:14 | 14 | 14 | Jair filius Manasse possedit omnem regionem Argob usque ad terminos Gessuri et Machati. Vocavitque ex nomine suo Basan, Havoth Jair, id est, Villas Jair, usque in præsentem diem.'
      v:015: DEU:3:15 | 15 | 15 | Machir quoque dedi Galaad.
      v:016: 'DEU:3:16 | 16 | 16 | Et tribubus Ruben et Gad dedi de terra Galaad usque ad torrentem Arnon medium torrentis, et confinium usque ad torrentem Jeboc, qui est terminus filiorum Ammon :'
      v:017: 'DEU:3:17 | 17 | 17 | et planitiem solitudinis, atque Jordanem, et terminos Cenereth usque ad mare deserti, quod est salsissimum, ad radices montis Phasga contra orientem.'
      v:018: 'DEU:3:18 | 18 | 18 | Præcepique vobis in tempore illo, dicens : Dominus Deus vester dat vobis terram hanc in hæreditatem : expediti præcedite fratres vestros filios Israël omnes viri robusti,'
      v:019: 'DEU:3:19 | 19 | 19 | absque uxoribus, et parvulis, atque jumentis. Novi enim quod plura habeatis pecora, et in urbibus remanere debebunt, quas tradidi vobis,'
      v:020: 'DEU:3:20 | 20 | 20 | donec requiem tribuat Dominus fratribus vestris, sicut vobis tribuit : et possideant ipsi etiam terram, quam daturus est eis trans Jordanem : tunc revertetur unusquisque in possessionem suam, quam dedi vobis.{VS:P}'
      v:021: 'DEU:3:21 | 21 | 21 | Josue quoque in tempore illo præcepi, dicens : Oculi tui viderunt quæ fecit Dominus Deus vester duobus his regibus : sic faciet omnibus regnis, ad quæ transiturus es.'
      v:022: 'DEU:3:22 | 22 | 22 | Ne timeas eos : Dominus enim Deus vester pugnabit pro vobis.'
      v:023: 'DEU:3:23 | 23 | 23 | Precatusque sum Dominum in tempore illo, dicens :'
      v:024: 'DEU:3:24 | 24 | 24 | Domine Deus, tu cœpisti ostendere servo tuo magnitudinem tuam, manumque fortissimam : neque enim est alius deus vel in cælo, vel in terra, qui possit facere opera tua, et comparari fortitudini tuæ.'
      v:025: 'DEU:3:25 | 25 | 25 | Transibo igitur, et videbo terram hanc optimam trans Jordanem, et montem istum egregium, et Libanum.'
      v:026: 'DEU:3:26 | 26 | 26 | Iratusque est Dominus mihi propter vos, nec exaudivit me, sed dixit mihi : Sufficit tibi : nequaquam ultra loquaris de hac re ad me.'
      v:027: 'DEU:3:27 | 27 | 27 | Ascende cacumen Phasgæ, et oculos tuos circumfer ad occidentem, et ad aquilonem, austrumque et orientem, et aspice ; nec enim transibis Jordanem istum.'
      v:028: 'DEU:3:28 | 28 | 28 | Præcipe Josue, et corrobora eum atque conforta : quia ipse præcedet populum istum, et dividet eis terram quam visurus es.'
      v:029: DEU:3:29 | 29 | 29 | Mansimusque in valle contra fanum Phogor.
  c:004:
    verses:
      v:001: 'DEU:4:1 | 1 | 1 | Et nunc, Israël, audi præcepta et judicia, quæ ego doceo te : ut faciens ea, vivas, et ingrediens possideas terram, quam Dominus Deus patrum vestrorum daturus est vobis.'
      v:002: 'DEU:4:2 | 2 | 2 | Non addetis ad verbum, quod vobis loquor, nec auferetis ex eo : custodite mandata Domini Dei vestri, quæ ego præcipio vobis.'
      v:003: 'DEU:4:3 | 3 | 3 | Oculi vestri viderunt omnia quæ fecit Dominus contra Beelphegor, quomodo contriverit omnes cultores ejus de medio vestri.'
      v:004: 'DEU:4:4 | 4 | 4 | Vos autem qui adhæretis Domino Deo vestro, vivitis universi usque in præsentem diem.'
      v:005: 'DEU:4:5 | 5 | 5 | Scitis quod docuerim vos præcepta atque justitias, sicut mandavit mihi Dominus Deus meus : sic facietis ea in terra, quam possessuri estis :'
      v:006: 'DEU:4:6 | 6 | 6 | et observabitis et implebitis opere. Hæc est enim vestra sapientia, et intellectus coram populis, ut audientes universa præcepta hæc, dicant : En populus sapiens et intelligens, gens magna.'
      v:007: 'DEU:4:7 | 7 | 7 | Nec est alia natio tam grandis, quæ habeat deos appropinquantes sibi, sicut Deus noster adest cunctis obsecrationibus nostris.'
      v:008: 'DEU:4:8 | 8 | 8 | Quæ est enim alia gens sic inclyta, ut habeat cæremonias, justaque judicia, et universam legem, quam ego proponam hodie ante oculos vestros ?{VS:P}'
      v:009: 'DEU:4:9 | 9 | 9 | Custodi igitur temetipsum, et animam tuam sollicite. Ne obliviscaris verborum, quæ viderunt oculi tui, et ne excidant de corde tuo cunctis diebus vitæ tuæ. Docebis ea filios ac nepotes tuos,'
      v:010: 'DEU:4:10 | 10 | 10 | a die in quo stetisti coram Domino Deo tuo in Horeb, quando Dominus locutus est mihi, dicens : Congrega ad me populum, ut audiant sermones meos, et discant timere me omni tempore quo vivunt in terra, doceantque filios suos.'
      v:011: 'DEU:4:11 | 11 | 11 | Et accessistis ad radices montis, qui ardebat usque ad cælum : erantque in eo tenebræ, et nubes, et caligo.'
      v:012: 'DEU:4:12 | 12 | 12 | Locutusque est Dominus ad vos de medio ignis. Vocem verborum ejus audistis, et formam penitus non vidistis.'
      v:013: 'DEU:4:13 | 13 | 13 | Et ostendit vobis pactum suum, quod præcepit ut faceretis, et decem verba, quæ scripsit in duabus tabulis lapideis.'
      v:014: 'DEU:4:14 | 14 | 14 | Mihique mandavit in illo tempore ut docerem vos cæremonias et judicia, quæ facere deberetis in terra, quam possessuri estis.'
      v:015: 'DEU:4:15 | 15 | 15 | Custodite igitur sollicite animas vestras. Non vidistis aliquam similitudinem in die, qua locutus est vobis Dominus in Horeb de medio ignis :'
      v:016: 'DEU:4:16 | 16 | 16 | ne forte decepti faciatis vobis sculptam similitudinem, aut imaginem masculi vel feminæ :'
      v:017: 'DEU:4:17 | 17 | 17 | similitudinem omnium jumentorum, quæ sunt super terram, vel avium sub cælo volantium,'
      v:018: 'DEU:4:18 | 18 | 18 | atque reptilium, quæ moventur in terra, sive piscium qui sub terra morantur in aquis :'
      v:019: 'DEU:4:19 | 19 | 19 | ne forte elevatis oculis ad cælum, videas solem et lunam, et omnia astra cæli, et errore deceptus adores ea, et colas quæ creavit Dominus Deus tuus in ministerium cunctis gentibus, quæ sub cælo sunt.'
      v:020: 'DEU:4:20 | 20 | 20 | Vos autem tulit Dominus, et eduxit de fornace ferrea Ægypti, ut haberet populum hæreditarium, sicut est in præsenti die.{VS:P}'
      v:021: 'DEU:4:21 | 21 | 21 | Iratusque est Dominus contra me propter sermones vestros, et juravit ut non transirem Jordanem, nec ingrederer terram optimam, quam daturus est vobis.'
      v:022: 'DEU:4:22 | 22 | 22 | Ecce morior in hac humo ; non transibo Jordanem : vos transibitis, et possidebitis terram egregiam.'
      v:023: 'DEU:4:23 | 23 | 23 | Cave nequando obliviscaris pacti Domini Dei tui, quod pepigit tecum, et facias tibi sculptam similitudinem eorum, quæ fieri Dominus prohibuit :'
      v:024: 'DEU:4:24 | 24 | 24 | quia Dominus Deus tuus ignis consumens est, Deus æmulator.'
      v:025: 'DEU:4:25 | 25 | 25 | Si genueritis filios ac nepotes, et morati fueritis in terra, deceptique feceritis vobis aliquam similitudinem, patrantes malum coram Domino Deo vestro, ut eum ad iracundiam provocetis :'
      v:026: 'DEU:4:26 | 26 | 26 | testes invoco hodie cælum et terram, cito perituros vos esse de terra, quam transito Jordane possessuri estis : non habitabitis in ea longo tempore, sed delebit vos Dominus,'
      v:027: 'DEU:4:27 | 27 | 27 | atque disperget in omnes gentes, et remanebitis pauci in nationibus, ad quas vos ducturus est Dominus.'
      v:028: 'DEU:4:28 | 28 | 28 | Ibique servietis diis, qui hominum manu fabricati sunt, ligno et lapidi qui non vident, nec audiunt, nec comedunt, nec odorantur.'
      v:029: 'DEU:4:29 | 29 | 29 | Cumque quæsieris ibi Dominum Deum tuum, invenies eum : si tamen toto corde quæsieris, et tota tribulatione animæ tuæ.'
      v:030: 'DEU:4:30 | 30 | 30 | Postquam te invenerint omnia quæ prædicta sunt, novissimo tempore reverteris ad Dominum Deum tuum, et audies vocem ejus.'
      v:031: 'DEU:4:31 | 31 | 31 | Quia Deus misericors Dominus Deus tuus est : non dimittet te, nec omnino delebit, neque obliviscetur pacti, in quo juravit patribus tuis.{VS:P}'
      v:032: 'DEU:4:32 | 32 | 32 | Interroga de diebus antiquis, qui fuerunt ante te ex die quo creavit Deus hominem super terram, a summo cælo usque ad summum ejus, si facta est aliquando hujuscemodi res, aut umquam cognitum est,'
      v:033: 'DEU:4:33 | 33 | 33 | ut audiret populus vocem Dei loquentis de medio ignis, sicut tu audisti, et vixisti :'
      v:034: 'DEU:4:34 | 34 | 34 | si fecit Deus ut ingrederetur, et tolleret sibi gentem de medio nationum, per tentationes, signa atque portenta, per pugnam et robustam manum, extentumque brachium, et horribiles visiones juxta omnia quæ fecit pro vobis Dominus Deus vester in Ægypto, videntibus oculis tuis :'
      v:035: 'DEU:4:35 | 35 | 35 | ut scires quoniam Dominus ipse est Deus, et non est alius præter eum.'
      v:036: 'DEU:4:36 | 36 | 36 | De cælo te fecit audire vocem suam, ut doceret te, et in terra ostendit tibi ignem suum maximum, et audisti verba illius de medio ignis :'
      v:037: 'DEU:4:37 | 37 | 37 | quia dilexit patres tuos, et elegit semen eorum post eos. Eduxitque te præcedens in virtute sua magna ex Ægypto,'
      v:038: 'DEU:4:38 | 38 | 38 | ut deleret nationes maximas et fortiores te in introitu tuo : et introduceret te, daretque tibi terram earum in possessionem, sicut cernis in præsenti die.'
      v:039: 'DEU:4:39 | 39 | 39 | Scito ergo hodie, et cogitato in corde tuo quod Dominus ipse sit Deus in cælo sursum, et in terra deorsum, et non sit alius.'
      v:040: 'DEU:4:40 | 40 | 40 | Custodi præcepta ejus atque mandata, quæ ego præcipio tibi : ut bene sit tibi, et filiis tuis post te, et permaneas multo tempore super terram, quam Dominus Deus tuus daturus est tibi.{VS:P}'
      v:041: 'DEU:4:41 | 41 | 41 | Tunc separavit Moyses tres civitates trans Jordanem ad orientalem plagam,'
      v:042: 'DEU:4:42 | 42 | 42 | ut confugiat ad eas qui occiderit nolens proximum suum, nec sibi fuerit inimicus ante unum et alterum diem, et ad harum aliquam urbium possit evadere :'
      v:043: 'DEU:4:43 | 43 | 43 | Bosor in solitudine, quæ sita est in terra campestri de tribu Ruben : et Ramoth in Galaad, quæ est in tribu Gad : et Golan in Basan, quæ est in tribu Manasse.{VS:P}'
      v:044: 'DEU:4:44 | 44 | 44 | Ista est lex, quam proposuit Moyses coram filiis Israël :'
      v:045: 'DEU:4:45 | 45 | 45 | et hæc testimonia et cæremoniæ atque judicia, quæ locutus est ad filios Israël, quando egressi sunt de Ægypto,'
      v:046: 'DEU:4:46 | 46 | 46 | trans Jordanem in valle contra fanum Phogor in terra Sehon regis Amorrhæi, qui habitavit in Hesebon, quem percussit Moyses. Filii quoque Israël egressi ex Ægypto'
      v:047: 'DEU:4:47 | 47 | 47 | possederunt terram ejus, et terram Og regis Basan, duorum regum Amorrhæorum, qui erant trans Jordanem ad solis ortum :'
      v:048: 'DEU:4:48 | 48 | 48 | ab Aroër, quæ sita est super ripam torrentis Arnon, usque ad montem Sion, qui est et Hermon,'
      v:049: 'DEU:4:49 | 49 | 49 | omnem planitiem trans Jordanem ad orientalem plagam, usque ad mare solitudinis, et usque ad radices montis Phasga.'
  c:005:
    verses:
      v:001: 'DEU:5:1 | 1 | 1 | Vocavitque Moyses omnem Israëlem, et dixit ad eum : Audi, Israël, cæremonias atque judicia, quæ ego loquor in auribus vestris hodie : discite ea, et opere complete.'
      v:002: DEU:5:2 | 2 | 2 | Dominus Deus noster pepigit nobiscum fœdus in Horeb.
      v:003: 'DEU:5:3 | 3 | 3 | Non cum patribus nostris iniit pactum, sed nobiscum qui in præsentiarum sumus, et vivimus.'
      v:004: DEU:5:4 | 4 | 4 | Facie ad faciem locutus est nobis in monte de medio ignis.
      v:005: 'DEU:5:5 | 5 | 5 | Ego sequester et medius fui inter Dominum et vos in tempore illo, ut annuntiarem vobis verba ejus : timuistis enim ignem, et non ascendistis in montem. Et ait :'
      v:006: 'DEU:5:6 | 6 | 6 | Ego Dominus Deus tuus, qui eduxi te de terra Ægypti, de domo servitutis.'
      v:007: DEU:5:7 | 7 | 7 | Non habebis deos alienos in conspectu meo.
      v:008: 'DEU:5:8 | 8 | 8 | Non facies tibi sculptile, nec similitudinem omnium, quæ in cælo sunt desuper, et quæ in terra deorsum, et quæ versantur in aquis sub terra.'
      v:009: 'DEU:5:9 | 9 | 9 | Non adorabis ea, et non coles. Ego enim sum Dominus Deus tuus : Deus æmulator, reddens iniquitatem patrum super filios in tertiam et quartam generationem his qui oderunt me :'
      v:010: 'DEU:5:10 | 10 | 10 | et faciens misericordiam in multa millia diligentibus me, et custodientibus præcepta mea.'
      v:011: 'DEU:5:11 | 11 | 11 | Non usurpabis nomen Domini Dei tui frustra : quia non erit impunitus qui super re vana nomen ejus assumpserit.'
      v:012: 'DEU:5:12 | 12 | 12 | Observa diem sabbati, ut sanctifices eum, sicut præcepit tibi Dominus Deus tuus.'
      v:013: 'DEU:5:13 | 13 | 13 | Sex diebus operaberis, et facies omnia opera tua.'
      v:014: 'DEU:5:14 | 14 | 14 | Septimus dies sabbati est, id est, requies Domini Dei tui. Non facies in eo quidquam operis tu, et filius tuus, et filia, servus et ancilla, et bos, et asinus, et omne jumentum tuum, et peregrinus qui est intra portas tuas : ut requiescat servus tuus, et ancilla tua, sicut et tu.'
      v:015: 'DEU:5:15 | 15 | 15 | Memento quod et ipse servieris in Ægypto, et eduxerit te inde Dominus Deus tuus in manu forti, et brachio extento. Idcirco præcepit tibi ut observares diem sabbati.'
      v:016: 'DEU:5:16 | 16 | 16 | Honora patrem tuum et matrem, sicut præcepit tibi Dominus Deus tuus, ut longo vivas tempore, et bene sit tibi in terra, quam Dominus Deus tuus daturus est tibi.'
      v:017: 'DEU:5:17 | 17 | 17 | Non occides,'
      v:018: 'DEU:5:18 | 18 | 18 | neque mœchaberis,'
      v:019: 'DEU:5:19 | 19 | 19 | furtumque non facies :'
      v:020: DEU:5:20 | 20 | 20 | nec loqueris contra proximum tuum falsum testimonium.
      v:021: 'DEU:5:21 | 21 | 21 | Non concupisces uxorem proximi tui : non domum, non agrum, non servum, non ancillam, non bovem, non asinum, et universa quæ illius sunt.'
      v:022: 'DEU:5:22 | 22 | 22 | Hæc verba locutus est Dominus ad omnem multitudinem vestram in monte de medio ignis et nubis, et caliginis, voce magna, nihil addens amplius : et scripsit ea in duabus tabulis lapideis, quas tradidit mihi.{VS:P}'
      v:023: 'DEU:5:23 | 23 | 23 | Vos autem postquam audistis vocem de medio tenebrarum, et montem ardere vidistis, accessistis ad me omnes principes tribuum et majores natu, atque dixistis :'
      v:024: 'DEU:5:24 | 24 | 24 | Ecce ostendit nobis Dominus Deus noster majestatem et magnitudinem suam : vocem ejus audivimus de medio ignis, et probavimus hodie, quod loquente Deo cum homine, vixerit homo.'
      v:025: 'DEU:5:25 | 25 | 25 | Cur ergo moriemur, et devorabit nos ignis hic maximus ? si enim audierimus ultra vocem Domini Dei nostri, moriemur.'
      v:026: 'DEU:5:26 | 26 | 26 | Quid est omnis caro, ut audiat vocem Dei viventis, qui de medio ignis loquitur sicut nos audivimus, et possit vivere ?'
      v:027: 'DEU:5:27 | 27 | 27 | Tu magis accede : et audi cuncta quæ dixerit Dominus Deus noster tibi : loquerisque ad nos, et nos audientes faciemus ea.{VS:P}'
      v:028: 'DEU:5:28 | 28 | 28 | Quod cum audisset Dominus, ait ad me : Audivi vocem verborum populi hujus quæ locuti sunt tibi : bene omnia sunt locuti.'
      v:029: 'DEU:5:29 | 29 | 29 | Quis det talem eos habere mentem, ut timeant me, et custodiant universa mandata mea in omni tempore, ut bene sit eis et filiis eorum in sempiternum ?'
      v:030: 'DEU:5:30 | 30 | 30 | Vade et dic eis : Revertimini in tentoria vestra.'
      v:031: 'DEU:5:31 | 31 | 31 | Tu vero hic sta mecum, et loquar tibi omnia mandata mea, et cæremonias atque judicia : quæ docebis eos, ut faciant ea in terra, quam dabo illis in possessionem.'
      v:032: 'DEU:5:32 | 32 | 32 | Custodite igitur et facite quæ præcepit Dominus Deus vobis : non declinabitis neque ad dexteram, neque ad sinistram :'
      v:033: 'DEU:5:33 | 33 | 33 | sed per viam, quam præcepit Dominus Deus vester, ambulabitis, ut vivatis, et bene sit vobis, et protelentur dies in terra possessionis vestræ.'
  c:006:
    verses:
      v:001: 'DEU:6:1 | 1 | 1 | Hæc sunt præcepta, et cæremoniæ, atque judicia, quæ mandavit Dominus Deus vester ut docerem vos, et faciatis ea in terra, ad quam transgredimini possidendam :'
      v:002: 'DEU:6:2 | 2 | 2 | ut timeas Dominum Deum tuum, et custodias omnia mandata et præcepta ejus, quæ ego præcipio tibi, et filiis, ac nepotibus tuis, cunctis diebus vitæ tuæ, ut prolongentur dies tui.'
      v:003: 'DEU:6:3 | 3 | 3 | Audi, Israël, et observa ut facias quæ præcepit tibi Dominus, et bene sit tibi, et multipliceris amplius, sicut pollicitus est Dominus Deus patrum tuorum tibi terram lacte et melle manantem.'
      v:004: 'DEU:6:4 | 4 | 4 | Audi, Israël : Dominus Deus noster, Dominus unus est.'
      v:005: 'DEU:6:5 | 5 | 5 | Diliges Dominum Deum tuum ex toto corde tuo, et ex tota anima tua, et ex tota fortitudine tua.'
      v:006: 'DEU:6:6 | 6 | 6 | Eruntque verba hæc, quæ ego præcipio tibi hodie, in corde tuo :'
      v:007: 'DEU:6:7 | 7 | 7 | et narrabis ea filiis tuis, et meditaberis in eis sedens in domo tua, et ambulans in itinere, dormiens atque consurgens.'
      v:008: 'DEU:6:8 | 8 | 8 | Et ligabis ea quasi signum in manu tua, eruntque et movebuntur inter oculos tuos,'
      v:009: 'DEU:6:9 | 9 | 9 | scribesque ea in limine, et ostiis domus tuæ.{VS:P}'
      v:010: 'DEU:6:10 | 10 | 10 | Cumque introduxerit te Dominus Deus tuus in terram, pro qua juravit patribus tuis Abraham, Isaac, et Jacob, et dederit tibi civitates magnas et optimas, quas non ædificasti,'
      v:011: 'DEU:6:11 | 11 | 11 | domos plenas cunctarum opum, quas non exstruxisti, cisternas, quas non fodisti, vineta et oliveta, quæ non plantasti,'
      v:012: 'DEU:6:12 | 12 | 12 | et comederis, et saturatus fueris :'
      v:013: 'DEU:6:13 | 13 | 13 | cave diligenter ne obliviscaris Domini, qui eduxit te de terra Ægypti, de domo servitutis. Dominum Deum tuum timebis, et illi soli servies, ac per nomen illius jurabis.'
      v:014: 'DEU:6:14 | 14 | 14 | Non ibitis post deos alienos cunctarum gentium, quæ in circuitu vestro sunt :'
      v:015: 'DEU:6:15 | 15 | 15 | quoniam Deus æmulator Dominus Deus tuus in medio tui : nequando irascatur furor Domini Dei tui contra te, et auferat te de superficie terræ.'
      v:016: 'DEU:6:16 | 16 | 16 | Non tentabis Dominum Deum tuum, sicut tentasti in loco tentationis.'
      v:017: 'DEU:6:17 | 17 | 17 | Custodi præcepta Domini Dei tui, ac testimonia et cæremonias, quas præcepit tibi :'
      v:018: 'DEU:6:18 | 18 | 18 | et fac quod placitum est et bonum in conspectu Domini, ut bene sit tibi : et ingressus possideas terram optimam, de qua juravit Dominus patribus tuis,'
      v:019: 'DEU:6:19 | 19 | 19 | ut deleret omnes inimicos tuos coram te, sicut locutus est.{VS:P}'
      v:020: 'DEU:6:20 | 20 | 20 | Cumque interrogaverit te filius tuus cras, dicens : Quid sibi volunt testimonia hæc, et cæremoniæ, atque judicia, quæ præcepit Dominus Deus noster nobis ?'
      v:021: 'DEU:6:21 | 21 | 21 | dices ei : Servi eramus Pharaonis in Ægypto, et eduxit nos Dominus de Ægypto in manu forti :'
      v:022: 'DEU:6:22 | 22 | 22 | fecitque signa atque prodigia magna et pessima in Ægypto contra Pharaonem, et omnem domum illius in conspectu nostro,'
      v:023: 'DEU:6:23 | 23 | 23 | et eduxit nos inde, ut introductis daret terram, super qua juravit patribus nostris.'
      v:024: 'DEU:6:24 | 24 | 24 | Præcepitque nobis Dominus ut faciamus omnia legitima hæc, et timeamus Dominum Deum nostrum, ut bene sit nobis cunctis diebus vitæ nostræ, sicut est hodie.'
      v:025: 'DEU:6:25 | 25 | 25 | Eritque nostri misericors, si custodierimus et fecerimus omnia præcepta ejus coram Domino Deo nostro, sicut mandavit nobis.'
  c:007:
    verses:
      v:001: 'DEU:7:1 | 1 | 1 | Cum introduxerit te Dominus Deus tuus in terram, quam possessurus ingrederis, et deleverit gentes multas coram te, Hethæum, et Gergezæum, et Amorrhæum, Chananæum, et Pherezæum, et Hevæum, et Jebusæum, septem gentes multo majoris numeri quam tu es, et robustiores te :'
      v:002: 'DEU:7:2 | 2 | 2 | tradideritque eas Dominus Deus tuus tibi, percuties eas usque ad internecionem. Non inibis cum eis fœdus, nec misereberis earum,'
      v:003: 'DEU:7:3 | 3 | 3 | neque sociabis cum eis conjugia. Filiam tuam non dabis filio ejus, nec filiam illius accipies filio tuo :'
      v:004: 'DEU:7:4 | 4 | 4 | quia seducet filium tuum, ne sequatur me, et ut magis serviat diis alienis : irasceturque furor Domini, et delebit te cito.'
      v:005: 'DEU:7:5 | 5 | 5 | Quin potius hæc facietis eis : aras eorum subvertite, et confringite statuas, lucosque succidite, et sculptilia comburite :'
      v:006: 'DEU:7:6 | 6 | 6 | quia populus sanctus es Domino Deo tuo.{VS:P} Te elegit Dominus Deus tuus, ut sis ei populus peculiaris de cunctis populis, qui sunt super terram.'
      v:007: 'DEU:7:7 | 7 | 7 | Non quia cunctas gentes numero vincebatis, vobis junctus est Dominus, et elegit vos, cum omnibus sitis populis pauciores :'
      v:008: 'DEU:7:8 | 8 | 8 | sed quia dilexit vos Dominus, et custodivit juramentum, quod juravit patribus vestris : eduxitque vos in manu forti, et redemit de domo servitutis, de manu Pharaonis regis Ægypti.'
      v:009: 'DEU:7:9 | 9 | 9 | Et scies, quia Dominus Deus tuus, ipse est Deus fortis et fidelis, custodiens pactum et misericordiam diligentibus se, et his qui custodiunt præcepta ejus in mille generationes :'
      v:010: 'DEU:7:10 | 10 | 10 | et reddens odientibus se statim, ita ut disperdat eos, et ultra non differat, protinus eis restituens quod merentur.'
      v:011: 'DEU:7:11 | 11 | 11 | Custodi ergo præcepta et cæremonias atque judicia, quæ ego mando tibi hodie ut facias.{VS:P}'
      v:012: 'DEU:7:12 | 12 | 12 | Si postquam audieris hæc judicia, custodieris ea, et feceris, custodiet et Dominus Deus tuus pactum tibi, et misericordiam quam juravit patribus tuis :'
      v:013: 'DEU:7:13 | 13 | 13 | et diliget te, ac multiplicabit, benedicetque fructui ventris tui, et fructui terræ tuæ, frumento tuo, atque vindemiæ, oleo, et armentis, gregibus ovium tuarum super terram, pro qua juravit patribus tuis ut daret eam tibi.'
      v:014: 'DEU:7:14 | 14 | 14 | Benedictus eris inter omnes populos. Non erit apud te sterilis utriusque sexus, tam in hominibus quam in gregibus tuis.'
      v:015: 'DEU:7:15 | 15 | 15 | Auferet Dominus a te omnem languorem : et infirmitates Ægypti pessimas, quas novisti, non inferet tibi, sed cunctis hostibus tuis.'
      v:016: 'DEU:7:16 | 16 | 16 | Devorabis omnes populos, quos Dominus Deus tuus daturus est tibi. Non parcet eis oculus tuus, nec servies diis eorum, ne sint in ruinam tui.{VS:P}'
      v:017: 'DEU:7:17 | 17 | 17 | Si dixeris in corde tuo : Plures sunt gentes istæ quam ego : quomodo potero delere eas ?'
      v:018: 'DEU:7:18 | 18 | 18 | noli metuere, sed recordare quæ fecerit Dominus Deus tuus Pharaoni, et cunctis Ægyptiis,'
      v:019: 'DEU:7:19 | 19 | 19 | plagas maximas, quas viderunt oculi tui, et signa atque portenta, manumque robustam, et extentum brachium, ut educeret te Dominus Deus tuus : sic faciet cunctis populis, quos metuis.'
      v:020: 'DEU:7:20 | 20 | 20 | Insuper et crabrones mittet Dominus Deus tuus in eos, donec deleat omnes atque disperdat qui te fugerint, et latere potuerint.'
      v:021: 'DEU:7:21 | 21 | 21 | Non timebis eos, quia Dominus Deus tuus in medio tui est, Deus magnus et terribilis :'
      v:022: 'DEU:7:22 | 22 | 22 | ipse consumet nationes has in conspectu tuo paulatim atque per partes. Non poteris eas delere pariter : ne forte multiplicentur contra te bestiæ terræ.'
      v:023: 'DEU:7:23 | 23 | 23 | Dabitque eos Dominus Deus tuus in conspectu tuo : et interficiet illos, donec penitus deleantur.'
      v:024: 'DEU:7:24 | 24 | 24 | Tradetque reges eorum in manus tuas, et disperdes nomina eorum sub cælo : nullus poterit resistere tibi, donec conteras eos.'
      v:025: 'DEU:7:25 | 25 | 25 | Sculptilia eorum igne combures : non concupisces argentum et aurum, de quibus facta sunt, neque assumes ex eis tibi quidquam, ne offendas, propterea quia abominatio est Domini tui :'
      v:026: 'DEU:7:26 | 26 | 26 | nec inferes quippiam ex idolo in domum tuam, ne fias anathema, sicut et illud est. Quasi spurcitiam detestaberis, et velut inquinamentum ac sordes abominationi habebis, quia anathema est.'
  c:008:
    verses:
      v:001: 'DEU:8:1 | 1 | 1 | Omne mandatum, quod ego præcipio tibi hodie, cave diligenter ut facias, ut possitis vivere, et multiplicemini, ingressique possideatis terram, pro qua juravit Dominus patribus vestris.'
      v:002: 'DEU:8:2 | 2 | 2 | Et recordaberis cuncti itineris, per quod adduxit te Dominus Deus tuus quadraginta annis per desertum, ut affligeret te, atque tentaret, et nota fierent quæ in tuo animo versabantur, utrum custodires mandata illius, an non.'
      v:003: 'DEU:8:3 | 3 | 3 | Afflixit te penuria, et dedit tibi cibum manna, quod ignorabas tu et patres tui : ut ostenderet tibi quod non in solo pane vivat homo, sed in omni verbo quod egreditur de ore Dei.'
      v:004: 'DEU:8:4 | 4 | 4 | Vestimentum tuum, quo operiebaris, nequaquam vetustate defecit, et pes tuus non est subtritus, en quadragesimus annus est :'
      v:005: 'DEU:8:5 | 5 | 5 | ut recogites in corde tuo, quia sicut erudit filium suum homo, sic Dominus Deus tuus erudivit te,'
      v:006: 'DEU:8:6 | 6 | 6 | ut custodias mandata Domini Dei tui, et ambules in viis ejus, et timeas eum.'
      v:007: 'DEU:8:7 | 7 | 7 | Dominus enim Deus tuus introducet te in terram bonam, terram rivorum, aquarumque et fontium, in cujus campis et montibus erumpunt fluviorum abyssi :'
      v:008: 'DEU:8:8 | 8 | 8 | terram frumenti, hordei ac vinearum, in qua ficus, et malogranata, et oliveta nascuntur : terram olei ac mellis,'
      v:009: 'DEU:8:9 | 9 | 9 | ubi absque ulla penuria comedes panem tuum, et rerum omnium abundantia perfrueris : cujus lapides ferrum sunt, et de montibus ejus æris metalla fodiuntur :'
      v:010: 'DEU:8:10 | 10 | 10 | ut cum comederis, et satiatus fueris, benedicas Domino Deo tuo pro terra optima, quam dedit tibi.{VS:P}'
      v:011: 'DEU:8:11 | 11 | 11 | Observa, et cave nequando obliviscaris Domini Dei tui, et negligas mandata ejus atque judicia et cæremonias, quas ego præcipio tibi hodie :'
      v:012: 'DEU:8:12 | 12 | 12 | ne postquam comederis et satiatus fueris, domos pulchras ædificaveris, et habitaveris in eis,'
      v:013: 'DEU:8:13 | 13 | 13 | habuerisque armenta boum, et ovium greges, argenti et auri, cunctarumque rerum copiam,'
      v:014: 'DEU:8:14 | 14 | 14 | elevetur cor tuum, et non reminiscaris Domini Dei tui, qui eduxit te de terra Ægypti, de domo servitutis,'
      v:015: 'DEU:8:15 | 15 | 15 | et ductor tuus fuit in solitudine magna atque terribili, in qua erat serpens flatu adurens, et scorpio, ac dipsas, et nullæ omnino aquæ : qui eduxit rivos de petra durissima,'
      v:016: 'DEU:8:16 | 16 | 16 | et cibavit te manna in solitudine, quod nescierunt patres tui. Et postquam afflixit ac probavit, ad extremum misertus est tui,'
      v:017: 'DEU:8:17 | 17 | 17 | ne diceres in corde tuo : Fortitudo mea, et robur manus meæ, hæc mihi omnia præstiterunt :'
      v:018: 'DEU:8:18 | 18 | 18 | sed recorderis Domini Dei tui, quod ipse vires tibi præbuerit, ut impleret pactum suum, super quo juravit patribus tuis, sicut præsens indicat dies.'
      v:019: 'DEU:8:19 | 19 | 19 | Sin autem oblitus Domini Dei tui, secutus fueris deos alienos, coluerisque illos et adoraveris : ecce nunc prædico tibi quod omnino dispereas.'
      v:020: 'DEU:8:20 | 20 | 20 | Sicut gentes, quas delevit Dominus in introitu tuo, ita et vos peribitis, si inobedientes fueritis voci Domini Dei vestri.'
  c:009:
    verses:
      v:001: 'DEU:9:1 | 1 | 1 | Audi, Israël : tu transgredieris hodie Jordanem, ut possideas nationes maximas et fortiores te, civitates ingentes, et ad cælum usque muratas,'
      v:002: 'DEU:9:2 | 2 | 2 | populum magnum atque sublimem, filios Enacim, quos ipse vidisti et audisti, quibus nullus potest ex adverso resistere.'
      v:003: 'DEU:9:3 | 3 | 3 | Scies ergo hodie quod Dominus Deus tuus ipse transibit ante te, ignis devorans atque consumens, qui conterat eos, et deleat atque disperdat ante faciem tuam velociter, sicut locutus est tibi :'
      v:004: 'DEU:9:4 | 4 | 4 | ne dicas in corde tuo, cum deleverit eos Dominus Deus tuus in conspectu tuo : Propter justitiam meam introduxit me Dominus ut terram hanc possiderem, cum propter impietates suas istæ deletæ sint nationes.'
      v:005: 'DEU:9:5 | 5 | 5 | Neque enim propter justitias tuas, et æquitatem cordis tui ingredieris, ut possideas terras earum : sed quia illæ egerunt impie, introëunte te deletæ sunt : et ut compleret verbum suum Dominus, quod sub juramento pollicitus est patribus tuis, Abraham, Isaac, et Jacob.'
      v:006: 'DEU:9:6 | 6 | 6 | Scito ergo quod non propter justitias tuas Dominus Deus tuus dederit tibi terram hanc optimam in possessionem, cum durissimæ cervicis sis populus.{VS:P}'
      v:007: 'DEU:9:7 | 7 | 7 | Memento, et ne obliviscaris, quomodo ad iracundiam provocaveris Dominum Deum tuum in solitudine. Ex eo die, quo egressus es ex Ægypto usque ad locum istum, semper adversum Dominum contendisti.'
      v:008: 'DEU:9:8 | 8 | 8 | Nam et in Horeb provocasti eum, et iratus delere te voluit,'
      v:009: 'DEU:9:9 | 9 | 9 | quando ascendi in montem, ut acciperem tabulas lapideas, tabulas pacti quod pepigit vobiscum Dominus : et perseveravi in monte quadraginta diebus ac noctibus, panem non comedens, et aquam non bibens.'
      v:010: 'DEU:9:10 | 10 | 10 | Deditque mihi Dominus duas tabulas lapideas scriptas digito Dei, et continentes omnia verba quæ vobis locutus est in monte de medio ignis, quando concio populi congregata est.'
      v:011: 'DEU:9:11 | 11 | 11 | Cumque transissent quadraginta dies, et totidem noctes, dedit mihi Dominus duas tabulas lapideas, tabulas fœderis,'
      v:012: 'DEU:9:12 | 12 | 12 | dixitque mihi : Surge, et descende hinc cito : quia populus tuus, quem eduxisti de Ægypto, deseruerunt velociter viam, quam demonstrasti eis, feceruntque sibi conflatile.'
      v:013: 'DEU:9:13 | 13 | 13 | Rursumque ait Dominus ad me : Cerno quod populus iste duræ cervicis sit :'
      v:014: 'DEU:9:14 | 14 | 14 | dimitte me ut conteram eum, et deleam nomen ejus de sub cælo, et constituam te super gentem, quæ hac major et fortior sit.{VS:P}'
      v:015: 'DEU:9:15 | 15 | 15 | Cumque de monte ardente descenderem, et duas tabulas fœderis utraque tenerem manu,'
      v:016: 'DEU:9:16 | 16 | 16 | vidissemque vos peccasse Domino Deo vestro, et fecisse vobis vitulum conflatilem, ac deseruisse velociter viam ejus, quam vobis ostenderat :'
      v:017: 'DEU:9:17 | 17 | 17 | projeci tabulas de manibus meis, confregique eas in conspectu vestro.'
      v:018: 'DEU:9:18 | 18 | 18 | Et procidi ante Dominum sicut prius, quadraginta diebus et noctibus panem non comedens, et aquam non bibens, propter omnia peccata vestra quæ gessistis contra Dominum, et eum ad iracundiam provocastis :'
      v:019: 'DEU:9:19 | 19 | 19 | timui enim indignationem et iram illius, qua adversum vos concitatus, delere vos voluit. Et exaudivit me Dominus etiam hac vice.'
      v:020: 'DEU:9:20 | 20 | 20 | Adversum Aaron quoque vehementer iratus, voluit eum conterere, et pro illo similiter deprecatus sum.'
      v:021: 'DEU:9:21 | 21 | 21 | Peccatum autem vestrum quod feceratis, id est, vitulum, arripiens, igne combussi, et in frusta comminuens, omninoque in pulverem redigens, projeci in torrentem, qui de monte descendit.'
      v:022: 'DEU:9:22 | 22 | 22 | In incendio quoque, et in tentatione, et in Sepulchris concupiscentiæ provocastis Dominum :'
      v:023: 'DEU:9:23 | 23 | 23 | et quando misit vos de Cadesbarne, dicens : Ascendite, et possidete terram, quam dedi vobis, et contempsistis imperium Domini Dei vestri, et non credidistis ei, neque vocem ejus audire voluistis :'
      v:024: DEU:9:24 | 24 | 24 | sed semper fuistis rebelles a die qua nosse vos cœpi.
      v:025: 'DEU:9:25 | 25 | 25 | Et jacui coram Domino quadraginta diebus ac noctibus, quibus eum suppliciter deprecabar, ne deleret vos ut fuerat comminatus :'
      v:026: 'DEU:9:26 | 26 | 26 | et orans dixi : Domine Deus, ne disperdas populum tuum, et hæreditatem tuam, quam redemisti in magnitudine tua, quos eduxisti de Ægypto in manu forti.'
      v:027: 'DEU:9:27 | 27 | 27 | Recordare servorum tuorum Abraham, Isaac, et Jacob : ne aspicias duritiam populi hujus, et impietatem atque peccatum :'
      v:028: 'DEU:9:28 | 28 | 28 | ne forte dicant habitatores terræ, de qua eduxisti nos : Non poterat Dominus introducere eos in terram, quam pollicitus est eis, et oderat illos : idcirco eduxit, ut interficeret eos in solitudine :'
      v:029: 'DEU:9:29 | 29 | 29 | qui sunt populus tuus et hæreditas tua, quos eduxisti in fortitudine tua magna, et in brachio tuo extento.'
  c:010:
    verses:
      v:001: 'DEU:10:1 | 1 | 1 | In tempore illo dixit Dominus ad me : Dola tibi duas tabulas lapideas, sicut priores fuerunt, et ascende ad me in montem : faciesque arcam ligneam,'
      v:002: 'DEU:10:2 | 2 | 2 | et scribam in tabulis verba quæ fuerunt in his quas ante confregisti : ponesque eas in arca.'
      v:003: 'DEU:10:3 | 3 | 3 | Feci igitur arcam de lignis setim. Cumque dolassem duas tabulas lapideas instar priorum, ascendi in montem, habens eas in manibus.'
      v:004: 'DEU:10:4 | 4 | 4 | Scripsitque in tabulis, juxta id quod prius scripserat, verba decem, quæ locutus est Dominus ad vos in monte de medio ignis, quando populus congregatus est : et dedit eas mihi.'
      v:005: 'DEU:10:5 | 5 | 5 | Reversusque de monte, descendi, et posui tabulas in arcam, quam feceram, quæ hucusque ibi sunt, sicut mihi præcepit Dominus.'
      v:006: 'DEU:10:6 | 6 | 6 | Filii autem Israël moverunt castra ex Beroth filiorum Jacan in Mosera, ubi Aaron mortuus ac sepultus est, pro quo sacerdotio functus est Eleazar filius ejus.'
      v:007: 'DEU:10:7 | 7 | 7 | Inde venerunt in Gadgad : de quo loco profecti, castrametati sunt in Jetebatha, in terra aquarum atque torrentium.{VS:P}'
      v:008: 'DEU:10:8 | 8 | 8 | Eo tempore separavit tribum Levi, ut portaret arcam fœderis Domini, et staret coram eo in ministerio, ac benediceret in nomine illius usque in præsentem diem.'
      v:009: 'DEU:10:9 | 9 | 9 | Quam ob rem non habuit Levi partem, neque possessionem cum fratribus suis : quia ipse Dominus possessio ejus est, sicut promisit ei Dominus Deus tuus.'
      v:010: 'DEU:10:10 | 10 | 10 | Ego autem steti in monte, sicut prius, quadraginta diebus ac noctibus : exaudivitque me Dominus etiam hac vice, et te perdere noluit.'
      v:011: 'DEU:10:11 | 11 | 11 | Dixitque mihi : Vade, et præcede populum, ut ingrediatur, et possideat terram, quam juravi patribus eorum ut traderem eis.{VS:P}'
      v:012: 'DEU:10:12 | 12 | 12 | Et nunc Israël, quid Dominus Deus tuus petit a te, nisi ut timeas Dominum Deum tuum, et ambules in viis ejus, et diligas eum, ac servias Domino Deo tuo in toto corde tuo, et in tota anima tua :'
      v:013: 'DEU:10:13 | 13 | 13 | custodiasque mandata Domini, et cæremonias ejus, quas ego hodie præcipio tibi, ut bene sit tibi ?'
      v:014: 'DEU:10:14 | 14 | 14 | En Domini Dei tui cælum est, et cælum cæli, terra, et omnia quæ in ea sunt :'
      v:015: 'DEU:10:15 | 15 | 15 | et tamen patribus tuis conglutinatus est Dominus, et amavit eos, elegitque semen eorum post eos, id est, vos, de cunctis gentibus, sicut hodie comprobatur.'
      v:016: 'DEU:10:16 | 16 | 16 | Circumcidite igitur præputium cordis vestri, et cervicem vestram ne induretis amplius :'
      v:017: 'DEU:10:17 | 17 | 17 | quia Dominus Deus vester ipse est Deus deorum, et Dominus dominantium, Deus magnus, et potens, et terribilis, qui personam non accipit, nec munera.'
      v:018: 'DEU:10:18 | 18 | 18 | Facit judicium pupillo et viduæ ; amat peregrinum, et dat ei victum atque vestitum.'
      v:019: 'DEU:10:19 | 19 | 19 | Et vos ergo amate peregrinos, quia et ipsi fuistis advenæ in terra Ægypti.'
      v:020: 'DEU:10:20 | 20 | 20 | Dominum Deum tuum timebis, et ei soli servies : ipsi adhærebis, jurabisque in nomine illius.'
      v:021: 'DEU:10:21 | 21 | 21 | Ipse est laus tua, et Deus tuus, qui fecit tibi hæc magnalia et terribilia, quæ viderunt oculi tui.'
      v:022: 'DEU:10:22 | 22 | 22 | In septuaginta animabus descenderunt patres tui in Ægyptum, et ecce nunc multiplicavit te Dominus Deus tuus sicut astra cæli.'
  c:011:
    verses:
      v:001: 'DEU:11:1 | 1 | 1 | Ama itaque Dominum Deum tuum, et observa præcepta ejus et cæremonias, judicia atque mandata, omni tempore.'
      v:002: 'DEU:11:2 | 2 | 2 | Cognoscite hodie quæ ignorant filii vestri, qui non viderunt disciplinam Domini Dei vestri, magnalia ejus et robustam manum, extentumque brachium,'
      v:003: 'DEU:11:3 | 3 | 3 | signa et opera quæ fecit in medio Ægypti Pharaoni regi, et universæ terræ ejus,'
      v:004: 'DEU:11:4 | 4 | 4 | omnique exercitui Ægyptiorum, et equis ac curribus : quomodo operuerint eos aquæ maris Rubri, cum vos persequerentur, et deleverit eos Dominus usque in præsentem diem :'
      v:005: 'DEU:11:5 | 5 | 5 | vobisque quæ fecerit in solitudine donec veniretis ad hunc locum :'
      v:006: 'DEU:11:6 | 6 | 6 | et Dathan atque Abiron filiis Eliab, qui fuit filius Ruben : quos aperto ore suo terra absorbuit, cum domibus et tabernaculis, et universa substantia eorum, quam habebant in medio Israël.{VS:P}'
      v:007: 'DEU:11:7 | 7 | 7 | Oculi vestri viderunt opera Domini magna quæ fecit,'
      v:008: 'DEU:11:8 | 8 | 8 | ut custodiatis universa mandata illius, quæ ego hodie præcipio vobis, et possitis introire, et possidere terram, ad quam ingredimini,'
      v:009: 'DEU:11:9 | 9 | 9 | multoque in ea vivatis tempore : quam sub juramento pollicitus est Dominus patribus vestris, et semini eorum, lacte et melle manantem.'
      v:010: 'DEU:11:10 | 10 | 10 | Terra enim, ad quam ingrederis possidendam, non est sicut terra Ægypti, de qua existi, ubi jacto semine in hortorum morem aquæ ducuntur irriguæ :'
      v:011: 'DEU:11:11 | 11 | 11 | sed montuosa est et campestris, de cælo expectans pluvias,'
      v:012: 'DEU:11:12 | 12 | 12 | quam Dominus Deus tuus semper invisit, et oculi illius in ea sunt a principio anni usque ad finem ejus.'
      v:013: 'DEU:11:13 | 13 | 13 | Si ergo obedieritis mandatis meis, quæ ego hodie præcipio vobis, ut diligatis Dominum Deum vestrum, et serviatis ei in toto corde vestro, et in tota anima vestra :'
      v:014: 'DEU:11:14 | 14 | 14 | dabit pluviam terræ vestræ temporaneam et serotinam, ut colligatis frumentum, et vinum, et oleum,'
      v:015: 'DEU:11:15 | 15 | 15 | fœnumque ex agris ad pascenda jumenta, et ut ipsi comedatis ac saturemini.'
      v:016: 'DEU:11:16 | 16 | 16 | Cavete ne forte decipiatur cor vestrum, et recedatis a Domino, serviatisque diis alienis, et adoretis eos :'
      v:017: 'DEU:11:17 | 17 | 17 | iratusque Dominus claudat cælum, et pluviæ non descendant, nec terra det germen suum, pereatisque velociter de terra optima, quam Dominus daturus est vobis.'
      v:018: 'DEU:11:18 | 18 | 18 | Ponite hæc verba mea in cordibus et in animis vestris, et suspendite ea pro signo in manibus, et inter oculos vestros collocate.'
      v:019: 'DEU:11:19 | 19 | 19 | Docete filios vestros ut illa meditentur : quando sederis in domo tua, et ambulaveris in via, et accubueris atque surrexeris.'
      v:020: 'DEU:11:20 | 20 | 20 | Scribes ea super postes et januas domus tuæ,'
      v:021: 'DEU:11:21 | 21 | 21 | ut multiplicentur dies tui, et filiorum tuorum in terra, quam juravit Dominus patribus tuis, ut daret eis quamdiu cælum imminet terræ.{VS:P}'
      v:022: 'DEU:11:22 | 22 | 22 | Si enim custodieritis mandata quæ ego præcipio vobis, et feceritis ea, ut diligatis Dominum Deum vestrum, et ambuletis in omnibus viis ejus, adhærentes ei,'
      v:023: 'DEU:11:23 | 23 | 23 | disperdet Dominus omnes gentes istas ante faciem vestram, et possidebitis eas, quæ majores et fortiores vobis sunt.'
      v:024: 'DEU:11:24 | 24 | 24 | Omnis locus, quem calcaverit pes vester, vester erit. A deserto, et a Libano, a flumine magno Euphrate usque ad mare occidentale erunt termini vestri.'
      v:025: 'DEU:11:25 | 25 | 25 | Nullus stabit contra vos : terrorem vestrum et formidinem dabit Dominus Deus vester super omnem terram quam calcaturi estis, sicut locutus est vobis.'
      v:026: 'DEU:11:26 | 26 | 26 | En propono in conspectu vestro hodie benedictionem et maledictionem :'
      v:027: 'DEU:11:27 | 27 | 27 | benedictionem, si obedieritis mandatis Domini Dei vestri, quæ ego hodie præcipio vobis :'
      v:028: 'DEU:11:28 | 28 | 28 | maledictionem, si non obedieritis mandatis Domini Dei vestri, sed recesseritis de via, quam ego nunc ostendo vobis, et ambulaveritis post deos alienos, quos ignoratis.'
      v:029: 'DEU:11:29 | 29 | 29 | Cum vero introduxerit te Dominus Deus tuus in terram, ad quam pergis habitandam, pones benedictionem super montem Garizim, maledictionem super montem Hebal :'
      v:030: 'DEU:11:30 | 30 | 30 | qui sunt trans Jordanem, post viam quæ vergit ad solis occubitum in terra Chananæi, qui habitat in campestribus contra Galgalam, quæ est juxta vallem tendentem et intrantem procul.'
      v:031: 'DEU:11:31 | 31 | 31 | Vos enim transibitis Jordanem, ut possideatis terram quam Dominus Deus vester daturus est vobis, ut habeatis et possideatis illam.'
      v:032: 'DEU:11:32 | 32 | 32 | Videte ergo ut impleatis cæremonias atque judicia, quæ ego hodie ponam in conspectu vestro.'
  c:012:
    verses:
      v:001: 'DEU:12:1 | 1 | 1 | Hæc sunt præcepta atque judicia, quæ facere debetis in terra, quam Dominus Deus patrum tuorum daturus est tibi, ut possideas eam cunctis diebus, quibus super humum gradieris.'
      v:002: 'DEU:12:2 | 2 | 2 | Subvertite omnia loca, in quibus coluerunt gentes, quas possessuri estis, deos suos super montes excelsos, et colles, et subter omne lignum frondosum.'
      v:003: 'DEU:12:3 | 3 | 3 | Dissipate aras eorum, et confringite statuas : lucos igne comburite, et idola comminuite : disperdite nomina eorum de locis illis.'
      v:004: 'DEU:12:4 | 4 | 4 | Non facietis ita Domino Deo vestro :'
      v:005: 'DEU:12:5 | 5 | 5 | sed ad locum, quem elegerit Dominus Deus vester de cunctis tribubus vestris, ut ponat nomen suum ibi, et habitet in eo, venietis :'
      v:006: 'DEU:12:6 | 6 | 6 | et offeretis in loco illo holocausta et victimas vestras, decimas et primitias manuum vestrarum, et vota atque donaria, primogenita boum et ovium.'
      v:007: 'DEU:12:7 | 7 | 7 | Et comedetis ibi in conspectu Domini Dei vestri : ac lætabimini in cunctis, ad quæ miseritis manum vos et domus vestræ, in quibus benedixerit vobis Dominus Deus vester.'
      v:008: 'DEU:12:8 | 8 | 8 | Non facietis ibi quæ nos hic facimus hodie, singuli quod sibi rectum videtur :'
      v:009: 'DEU:12:9 | 9 | 9 | neque enim usque in præsens tempus venistis ad requiem, et possessionem, quam Dominus Deus vester daturus est vobis.'
      v:010: 'DEU:12:10 | 10 | 10 | Transibitis Jordanem, et habitabitis in terra, quam Dominus Deus vester daturus est vobis, ut requiescatis a cunctis hostibus per circuitum : et absque ullo timore habitetis'
      v:011: 'DEU:12:11 | 11 | 11 | in loco, quem elegerit Dominus Deus vester, ut sit nomen ejus in eo : illuc omnia, quæ præcipio, conferetis, holocausta, et hostias, ac decimas, et primitias manuum vestrarum : et quidquid præcipuum est in muneribus, quæ vovebitis Domino.'
      v:012: 'DEU:12:12 | 12 | 12 | Ibi epulabimini coram Domino Deo vestro, vos et filii ac filiæ vestræ, famuli et famulæ, atque Levites qui in urbibus vestris commoratur : neque enim habet aliam partem et possessionem inter vos.'
      v:013: 'DEU:12:13 | 13 | 13 | Cave ne offeras holocausta tua in omni loco, quem videris :'
      v:014: 'DEU:12:14 | 14 | 14 | sed in eo, quem elegerit Dominus, in una tribuum tuarum offeres hostias, et facies quæcumque præcipio tibi.{VS:P}'
      v:015: 'DEU:12:15 | 15 | 15 | Sin autem comedere volueris, et te esus carnium delectaverit, occide, comede juxta benedictionem Domini Dei tui, quam dedit tibi in urbibus tuis : sive immundum fuerit, hoc est, maculatum et debile : sive mundum, hoc est, integrum et sine macula, quod offerri licet, sicut capream et cervum, comedes :'
      v:016: 'DEU:12:16 | 16 | 16 | absque esu dumtaxat sanguinis, quem super terram quasi aquam effundes.'
      v:017: 'DEU:12:17 | 17 | 17 | Non poteris comedere in oppidis tuis decimam frumenti, et vini, et olei tui, primogenita armentorum et pecorum, et omnia quæ voveris, et sponte offerre volueris, et primitias manuum tuarum :'
      v:018: 'DEU:12:18 | 18 | 18 | sed coram Domino Deo tuo comedes ea in loco, quem elegerit Dominus Deus tuus, tu et filius tuus, et filia tua, et servus et famula, atque Levites qui manet in urbibus tuis : et lætaberis et reficieris coram Domino Deo tuo in cunctis ad quæ extenderis manum tuam.'
      v:019: DEU:12:19 | 19 | 19 | Cave ne derelinquas Levitem in omni tempore quo versaris in terra.
      v:020: 'DEU:12:20 | 20 | 20 | Quando dilataverit Dominus Deus tuus terminos tuos, sicut locutus est tibi, et volueris vesci carnibus, quas desiderat anima tua :'
      v:021: 'DEU:12:21 | 21 | 21 | locus autem, quem elegerit Dominus Deus tuus ut sit nomen ejus ibi, si procul fuerit, occides de armentis et pecoribus, quæ habueris, sicut præcepi tibi, et comedes in oppidis tuis, ut tibi placet.'
      v:022: 'DEU:12:22 | 22 | 22 | Sicut comeditur caprea et cervus, ita vesceris eis : et mundus et immundus in commune vescentur.'
      v:023: 'DEU:12:23 | 23 | 23 | Hoc solum cave, ne sanguinem comedas : sanguis enim eorum pro anima est, et idcirco non debes animam comedere cum carnibus :'
      v:024: 'DEU:12:24 | 24 | 24 | sed super terram fundes quasi aquam,'
      v:025: 'DEU:12:25 | 25 | 25 | ut bene sit tibi et filiis tuis post te, cum feceris quod placet in conspectu Domini.'
      v:026: 'DEU:12:26 | 26 | 26 | Quæ autem sanctificaveris, et voveris Domino, tolles, et venies ad locum, quem elegerit Dominus :'
      v:027: 'DEU:12:27 | 27 | 27 | et offeres oblationes tuas carnem et sanguinem super altare Domini Dei tui : sanguinem hostiarum fundes in altari ; carnibus autem ipse vesceris.'
      v:028: 'DEU:12:28 | 28 | 28 | Observa et audi omnia quæ ego præcipio tibi, ut bene sit tibi et filiis tuis post te in sempiternum, cum feceris quod bonum est et placitum in conspectu Domini Dei tui.'
      v:029: 'DEU:12:29 | 29 | 29 | Quando disperdiderit Dominus Deus tuus ante faciem tuam gentes, ad quas ingredieris possidendas, et possederis eas, atque habitaveris in terra earum :'
      v:030: 'DEU:12:30 | 30 | 30 | cave ne imiteris eas, postquam te fuerint introëunte subversæ, et requiras cæremonias earum, dicens : Sicut coluerunt gentes istæ deos suos, ita et ego colam.'
      v:031: 'DEU:12:31 | 31 | 31 | Non facies similiter Domino Deo tuo. Omnes enim abominationes, quas aversatur Dominus, fecerunt diis suis, offerentes filios et filias, et comburentes igni.'
      v:032: 'DEU:12:32 | 32 | 32 | Quod præcipio tibi, hoc tantum facito Domino : nec addas quidquam, nec minuas.'
  c:013:
    verses:
      v:001: 'DEU:13:1 | 1 | 1 | Si surrexerit in medio tui prophetes, aut qui somnium vidisse se dicat, et prædixerit signum atque portentum,'
      v:002: 'DEU:13:2 | 2 | 2 | et evenerit quod locutus est, et dixerit tibi : Eamus, et sequamur deos alienos quos ignoras, et serviamus eis :'
      v:003: 'DEU:13:3 | 3 | 3 | non audies verba prophetæ illius aut somniatoris : quia tentat vos Dominus Deus vester, ut palam fiat utrum diligatis eum an non, in toto corde, et in tota anima vestra.'
      v:004: 'DEU:13:4 | 4 | 4 | Dominum Deum vestrum sequimini, et ipsum timete, et mandata illius custodite, et audite vocem ejus : ipsi servietis, et ipsi adhærebitis.'
      v:005: 'DEU:13:5 | 5 | 5 | Propheta autem ille aut fictor somniorum interficietur : quia locutus est ut vos averteret a Domino Deo vestro, qui eduxit vos de terra Ægypti, et redemit vos de domo servitutis : ut errare te faceret de via, quam tibi præcepit Dominus Deus tuus : et auferes malum de medio tui.'
      v:006: 'DEU:13:6 | 6 | 6 | Si tibi voluerit persuadere frater tuus filius matris tuæ, aut filius tuus vel filia, sive uxor quæ est in sinu tuo, aut amicus, quem diligis ut animam tuam, clam dicens : Eamus, et serviamus diis alienis, quos ignoras tu, et patres tui,'
      v:007: 'DEU:13:7 | 7 | 7 | cunctarum in circuitu gentium, quæ juxta vel procul sunt, ab initio usque ad finem terræ,'
      v:008: 'DEU:13:8 | 8 | 8 | non acquiescas ei, nec audias, neque parcat ei oculus tuus ut miserearis et occultes eum,'
      v:009: 'DEU:13:9 | 9 | 9 | sed statim interficies : sit primum manus tua super eum, et postea omnis populus mittat manum.'
      v:010: 'DEU:13:10 | 10 | 10 | Lapidibus obrutus necabitur : quia voluit te abstrahere a Domino Deo tuo, qui eduxit te de terra Ægypti, de domo servitutis :'
      v:011: 'DEU:13:11 | 11 | 11 | ut omnis Israël audiens timeat, et nequaquam ultra faciat quippiam hujus rei simile.{VS:P}'
      v:012: 'DEU:13:12 | 12 | 12 | Si audieris in una urbium tuarum, quas Dominus Deus tuus dabit tibi ad habitandum, dicentes aliquos :'
      v:013: 'DEU:13:13 | 13 | 13 | Egressi sunt filii Belial de medio tui, et averterunt habitatores urbis suæ, atque dixerunt : Eamus, et serviamus diis alienis quos ignoratis :'
      v:014: 'DEU:13:14 | 14 | 14 | quære sollicite et diligenter, rei veritate perspecta, si inveneris certum esse quod dicitur, et abominationem hanc opere perpetratam,'
      v:015: 'DEU:13:15 | 15 | 15 | statim percuties habitatores urbis illius in ore gladii, et delebis eam ac omnia quæ in illa sunt, usque ad pecora.'
      v:016: 'DEU:13:16 | 16 | 16 | Quidquid etiam supellectilis fuerit, congregabis in medio platearum ejus, et cum ipsa civitate succendes, ita ut universa consumas Domino Deo tuo, et sit tumulus sempiternus. Non ædificabitur amplius,'
      v:017: 'DEU:13:17 | 17 | 17 | et non adhærebit de illo anathemate quidquam in manu tua : ut avertatur Dominus ab ira furoris sui, et misereatur tui, multiplicetque te sicut juravit patribus tuis,'
      v:018: 'DEU:13:18 | 18 | 18 | quando audieris vocem Domini Dei tui custodiens omnia præcepta ejus, quæ ego præcipio tibi hodie, ut facias quod placitum est in conspectu Domini Dei tui.'
  c:014:
    verses:
      v:001: 'DEU:14:1 | 1 | 1 | Filii estote Domini Dei vestri : non vos incidetis, nec facietis calvitium super mortuo :'
      v:002: 'DEU:14:2 | 2 | 2 | quoniam populus sanctus es Domino Deo tuo, et te elegit ut sis ei in populum peculiarem de cunctis gentibus, quæ sunt super terram.'
      v:003: DEU:14:3 | 3 | 3 | Ne comedatis quæ immunda sunt.
      v:004: 'DEU:14:4 | 4 | 4 | Hoc est animal quod comedere debetis : bovem, et ovem, et capram,'
      v:005: 'DEU:14:5 | 5 | 5 | cervum et capream, bubalum, tragelaphum, pygargum, orygem, camelopardalum.'
      v:006: 'DEU:14:6 | 6 | 6 | Omne animal, quod in duas partes findit ungulam, et ruminat, comedetis.'
      v:007: 'DEU:14:7 | 7 | 7 | De his autem, quæ ruminant, et ungulam non findunt, comedere non debetis, ut camelum, leporem, chœrogryllum : hæc, quia ruminant et non dividunt ungulam, immunda erunt vobis.'
      v:008: 'DEU:14:8 | 8 | 8 | Sus quoque, quoniam dividat ungulam et non ruminat, immunda erit. Carnibus eorum non vescemini, et cadavera non tangetis.'
      v:009: 'DEU:14:9 | 9 | 9 | Hæc comedetis ex omnibus quæ morantur in aquis : quæ habent pinnulas et squamas, comedite :'
      v:010: 'DEU:14:10 | 10 | 10 | quæ absque pinnulis et squamis sunt, ne comedatis, quia immunda sunt.'
      v:011: DEU:14:11 | 11 | 11 | Omnes aves mundas comedite.
      v:012: 'DEU:14:12 | 12 | 12 | Immundas ne comedatis : aquilam scilicet, et gryphem, et haliæetum,'
      v:013: 'DEU:14:13 | 13 | 13 | ixion et vulturem ac milvum juxta genus suum :'
      v:014: 'DEU:14:14 | 14 | 14 | et omne corvini generis,'
      v:015: 'DEU:14:15 | 15 | 15 | et struthionem, ac noctuam, et larum, atque accipitrem juxta genus suum :'
      v:016: 'DEU:14:16 | 16 | 16 | herodium ac cygnum, et ibin,'
      v:017: 'DEU:14:17 | 17 | 17 | ac mergulum, porphyrionem, et nycticoracem,'
      v:018: 'DEU:14:18 | 18 | 18 | onocrotalum, et charadrium, singula in genere suo : upupam quoque et vespertilionem.'
      v:019: 'DEU:14:19 | 19 | 19 | Et omne quod reptat et pennulas habet, immundum erit, et non comedetur.'
      v:020: 'DEU:14:20 | 20 | 20 | Omne quod mundum est, comedite.'
      v:021: 'DEU:14:21 | 21 | 21 | Quidquid autem morticinum est, ne vescamini ex eo. Peregrino, qui intra portas tuas est, da ut comedat, aut vende ei : quia tu populus sanctus Domini Dei tui es. Non coques hædum in lacte matris suæ.{VS:P}'
      v:022: 'DEU:14:22 | 22 | 22 | Decimam partem separabis de cunctis fructibus tuis qui nascuntur in terra per annos singulos,'
      v:023: 'DEU:14:23 | 23 | 23 | et comedes in conspectu Domini Dei tui in loco quem elegerit, ut in eo nomen illius invocetur, decimam frumenti tui, et vini, et olei, et primogenita de armentis et ovibus tuis : ut discas timere Dominum Deum tuum omni tempore.'
      v:024: 'DEU:14:24 | 24 | 24 | Cum autem longior fuerit via, et locus quem elegerit Dominus Deus tuus, tibique benedixerit, nec potueris ad eum hæc cuncta portare,'
      v:025: 'DEU:14:25 | 25 | 25 | vendes omnia, et in pretium rediges, portabisque manu tua, et proficisceris ad locum quem elegerit Dominus Deus tuus :'
      v:026: 'DEU:14:26 | 26 | 26 | et emes ex eadem pecunia quidquid tibi placuerit, sive ex armentis, sive ex ovibus, vinum quoque et siceram, et omne quod desiderat anima tua : et comedes coram Domino Deo tuo, et epulaberis tu et domus tua :'
      v:027: 'DEU:14:27 | 27 | 27 | et Levites qui intra portas tuas est, cave ne derelinquas eum, quia non habet aliam partem in possessione tua.'
      v:028: 'DEU:14:28 | 28 | 28 | Anno tertio separabis aliam decimam ex omnibus quæ nascuntur tibi eo tempore, et repones intra januas tuas.'
      v:029: 'DEU:14:29 | 29 | 29 | Venietque Levites qui aliam non habet partem nec possessionem tecum, et peregrinus ac pupillus et vidua, qui intra portas tuas sunt, et comedent et saturabuntur : ut benedicat tibi Dominus Deus tuus in cunctis operibus manuum tuarum quæ feceris.'
  c:015:
    verses:
      v:001: 'DEU:15:1 | 1 | 1 | Septimo anno facies remissionem,'
      v:002: 'DEU:15:2 | 2 | 2 | quæ hoc ordine celebrabitur. Cui debetur aliquid ab amico vel proximo ac fratre suo, repetere non poterit, quia annus remissionis est Domini.'
      v:003: 'DEU:15:3 | 3 | 3 | A peregrino et advena exiges : civem et propinquum repetendi non habebis potestatem.'
      v:004: 'DEU:15:4 | 4 | 4 | Et omnino indigens et mendicus non erit inter vos : ut benedicat tibi Dominus Deus tuus in terra, quam traditurus est tibi in possessionem.'
      v:005: 'DEU:15:5 | 5 | 5 | Si tamen audieris vocem Domini Dei tui, et custodieris universa quæ jussit, et quæ ego hodie præcipio tibi, benedicet tibi, ut pollicitus est.'
      v:006: 'DEU:15:6 | 6 | 6 | Fœnerabis gentibus multis, et ipse a nullo accipies mutuum. Dominaberis nationibus plurimis, et tui nemo dominabitur.{VS:P}'
      v:007: 'DEU:15:7 | 7 | 7 | Si unus de fratribus tuis, qui morantur intra portas civitatis tuæ in terra quam Dominus Deus tuus daturus est tibi, ad paupertatem venerit, non obdurabis cor tuum, nec contrahes manum,'
      v:008: 'DEU:15:8 | 8 | 8 | sed aperies eam pauperi, et dabis mutuum, quo eum indigere perspexeris.'
      v:009: 'DEU:15:9 | 9 | 9 | Cave ne forte subrepat tibi impia cogitatio, et dicas in corde tuo : Appropinquat septimus annus remissionis : et avertas oculos tuos a paupere fratre tuo, nolens ei quod postulat mutuum commodare : ne clamet contra te ad Dominum, et fiat tibi in peccatum.'
      v:010: 'DEU:15:10 | 10 | 10 | Sed dabis ei : nec ages quippiam callide in ejus necessitatibus sublevandis, ut benedicat tibi Dominus Deus tuus in omni tempore, et in cunctis ad quæ manum miseris.'
      v:011: 'DEU:15:11 | 11 | 11 | Non deerunt pauperes in terra habitationis tuæ : idcirco ego præcipio tibi, ut aperias manum fratri tuo egeno et pauperi, qui tecum versatur in terra.{VS:P}'
      v:012: 'DEU:15:12 | 12 | 12 | Cum tibi venditus fuerit frater tuus Hebræus aut Hebræa, et sex annis servierit tibi, in septimo anno dimittes eum liberum :'
      v:013: 'DEU:15:13 | 13 | 13 | et quem libertate donaveris, nequaquam vacuum abire patieris :'
      v:014: 'DEU:15:14 | 14 | 14 | sed dabis viaticum de gregibus, et de area, et torculari tuo, quibus Dominus Deus tuus benedixerit tibi.'
      v:015: 'DEU:15:15 | 15 | 15 | Memento quod et ipse servieris in terra Ægypti, et liberaverit te Dominus Deus tuus, et idcirco ego nunc præcipio tibi.'
      v:016: 'DEU:15:16 | 16 | 16 | Sin autem dixerit : Nolo egredi : eo quod diligat te, et domum tuam, et bene sibi apud te esse sentiat :'
      v:017: 'DEU:15:17 | 17 | 17 | assumes subulam, et perforabis aurem ejus in janua domus tuæ, et serviet tibi usque in æternum. Ancillæ quoque similiter facies.'
      v:018: 'DEU:15:18 | 18 | 18 | Non avertas ab eis oculos tuos, quando dimiseris eos liberos, quoniam juxta mercedem mercenarii per sex annos servivit tibi : ut benedicat tibi Dominus Deus tuus in cunctis operibus quæ agis.{VS:P}'
      v:019: 'DEU:15:19 | 19 | 19 | De primogenitis, quæ nascuntur in armentis, et in ovibus tuis, quidquid est sexus masculini, sanctificabis Domino Deo tuo. Non operaberis in primogenito bovis, et non tondebis primogenita ovium.'
      v:020: 'DEU:15:20 | 20 | 20 | In conspectu Domini Dei tui comedes ea per annos singulos in loco quem elegerit Dominus, tu et domus tua.'
      v:021: 'DEU:15:21 | 21 | 21 | Sin autem habuerit maculam, vel claudum fuerit, vel cæcum, aut in aliqua parte deforme vel debile, non immolabitur Domino Deo tuo :'
      v:022: 'DEU:15:22 | 22 | 22 | sed intra portas urbis tuæ comedes illud : tam mundus quam immundus similiter vescentur eis, quasi caprea et cervo.'
      v:023: 'DEU:15:23 | 23 | 23 | Hoc solum observabis, ut sanguinem eorum non comedas, sed effundes in terram quasi aquam.'
  c:016:
    verses:
      v:001: 'DEU:16:1 | 1 | 1 | Observa mensem novarum frugum, et verni primum temporis, ut facias Phase Domino Deo tuo : quoniam in isto mense eduxit te Dominus Deus tuus de Ægypto nocte.'
      v:002: 'DEU:16:2 | 2 | 2 | Immolabisque Phase Domino Deo tuo de ovibus, et de bobus, in loco quem elegerit Dominus Deus tuus, ut habitet nomen ejus ibi.'
      v:003: 'DEU:16:3 | 3 | 3 | Non comedes in eo panem fermentatum : septem diebus comedes absque fermento afflictionis panem, quoniam in pavore egressus es de Ægypto : ut memineris diei egressionis tuæ de Ægypto, omnibus diebus vitæ tuæ.'
      v:004: 'DEU:16:4 | 4 | 4 | Non apparebit fermentum in omnibus terminis tuis septem diebus, et non remanebit de carnibus ejus, quod immolatum est vespere in die primo, usque mane.'
      v:005: 'DEU:16:5 | 5 | 5 | Non poteris immolare Phase in qualibet urbium tuarum, quas Dominus Deus tuus daturus est tibi,'
      v:006: 'DEU:16:6 | 6 | 6 | sed in loco quem elegerit Dominus Deus tuus, ut habitet nomen ejus ibi : immolabis Phase vespere ad solis occasum, quando egressus es de Ægypto.'
      v:007: 'DEU:16:7 | 7 | 7 | Et coques, et comedes in loco quem elegerit Dominus Deus tuus, maneque consurgens vades in tabernacula tua.'
      v:008: 'DEU:16:8 | 8 | 8 | Sex diebus comedes azyma : et in die septima, quia collecta est Domini Dei tui, non facies opus.{VS:P}'
      v:009: DEU:16:9 | 9 | 9 | Septem hebdomadas numerabis tibi ab ea die qua falcem in segetem miseris.
      v:010: 'DEU:16:10 | 10 | 10 | Et celebrabis diem festum hebdomadarum Domino Deo tuo, oblationem spontaneam manus tuæ, quam offeres juxta benedictionem Domini Dei tui :'
      v:011: 'DEU:16:11 | 11 | 11 | et epulaberis coram Domino Deo tuo, tu, filius tuus et filia tua, servus tuus et ancilla tua, et Levites qui est intra portas tuas, advena ac pupillus et vidua, qui morantur vobiscum : in loco quem elegerit Dominus Deus tuus, ut habitet nomen ejus ibi.'
      v:012: 'DEU:16:12 | 12 | 12 | Et recordaberis quoniam servus fueris in Ægypto : custodiesque ac facies quæ præcepta sunt.{VS:P}'
      v:013: 'DEU:16:13 | 13 | 13 | Solemnitatem quoque tabernaculorum celebrabis per septem dies, quando collegeris de area et torculari fruges tuas :'
      v:014: 'DEU:16:14 | 14 | 14 | et epulaberis in festivitate tua, tu, filius tuus et filia, servus tuus et ancilla, Levites quoque et advena, pupillus et vidua qui intra portas tuas sunt.'
      v:015: 'DEU:16:15 | 15 | 15 | Septem diebus Domino Deo tuo festa celebrabis in loco quem elegerit Dominus : benedicetque tibi Dominus Deus tuus in cunctis frugibus tuis, et in omni opere manuum tuarum, erisque in lætitia.'
      v:016: 'DEU:16:16 | 16 | 16 | Tribus vicibus per annum apparebit omne masculinum tuum in conspectu Domini Dei tui in loco quem elegerit : in solemnitate azymorum, in solemnitate hebdomadarum, et in solemnitate tabernaculorum. Non apparebit ante Dominum vacuus :'
      v:017: 'DEU:16:17 | 17 | 17 | sed offeret unusquisque secundum quod habuerit juxta benedictionem Domini Dei sui, quam dederit ei.{VS:P}'
      v:018: 'DEU:16:18 | 18 | 18 | Judices et magistros constitues in omnibus portis tuis, quas Dominus Deus tuus dederit tibi, per singulas tribus tuas : ut judicent populum justo judicio,'
      v:019: 'DEU:16:19 | 19 | 19 | nec in alteram partem declinent. Non accipies personam, nec munera : quia munera excæcant oculos sapientum, et mutant verba justorum.'
      v:020: 'DEU:16:20 | 20 | 20 | Juste quod justum est persequeris : ut vivas, et possideas terram, quam Dominus Deus tuus dederit tibi.{VS:P}'
      v:021: 'DEU:16:21 | 21 | 21 | Non plantabis lucum, et omnem arborem juxta altare Domini Dei tui.'
      v:022: 'DEU:16:22 | 22 | 22 | Nec facies tibi, neque constitues statuam : quæ odit Dominus Deus tuus.'
  c:017:
    verses:
      v:001: 'DEU:17:1 | 1 | 1 | Non immolabis Domino Deo tuo ovem, et bovem, in quo est macula, aut quippiam vitii : quia abominatio est Domino Deo tuo.'
      v:002: 'DEU:17:2 | 2 | 2 | Cum reperti fuerint apud te intra unam portarum tuarum, quas Dominus Deus tuus dabit tibi, vir aut mulier qui faciant malum in conspectu Domini Dei tui, et transgrediantur pactum illius,'
      v:003: 'DEU:17:3 | 3 | 3 | ut vadant et servant diis alienis, et adorent eos, solem et lunam, et omnem militiam cæli, quæ non præcepi :'
      v:004: 'DEU:17:4 | 4 | 4 | et hoc tibi fuerit nuntiatum, audiensque inquisieris diligenter et verum esse repereris, et abominatio facta est in Israël :'
      v:005: 'DEU:17:5 | 5 | 5 | educes virum ac mulierem, qui rem sceleratissimam perpetrarunt, ad portas civitatis tuæ, et lapidibus obruentur.'
      v:006: 'DEU:17:6 | 6 | 6 | In ore duorum aut trium testium peribit qui interficietur. Nemo occidatur, uno contra se dicente testimonium.'
      v:007: 'DEU:17:7 | 7 | 7 | Manus testium prima interficiet eum, et manus reliqui populi extrema mittetur : ut auferas malum de medio tui.{VS:P}'
      v:008: 'DEU:17:8 | 8 | 8 | Si difficile et ambiguum apud te judicium esse perspexeris inter sanguinem et sanguinem, causam et causam, lepram et lepram : et judicum intra portas tuas videris verba variari : surge, et ascende ad locum, quem elegerit Dominus Deus tuus.'
      v:009: 'DEU:17:9 | 9 | 9 | Veniesque ad sacerdotes Levitici generis, et ad judicem qui fuerit illo tempore : quæresque ab eis, qui indicabunt tibi judicii veritatem.'
      v:010: 'DEU:17:10 | 10 | 10 | Et facies quodcumque dixerint qui præsunt loco quem elegerit Dominus, et docuerint te'
      v:011: 'DEU:17:11 | 11 | 11 | juxta legem ejus, sequerisque sententiam eorum, nec declinabis ad dexteram neque ad sinistram.'
      v:012: 'DEU:17:12 | 12 | 12 | Qui autem superbierit, nolens obedire sacerdotis imperio, qui eo tempore ministrat Domino Deo tuo, et decreto judicis, morietur homo ille, et auferes malum de Israël :'
      v:013: 'DEU:17:13 | 13 | 13 | cunctusque populus audiens timebit, ut nullus deinceps intumescat superbia.{VS:P}'
      v:014: 'DEU:17:14 | 14 | 14 | Cum ingressus fueris terram, quam Dominus Deus tuus dabit tibi, et possederis eam, habitaverisque in illa, et dixeris : Constituam super me regem, sicut habent omnes per circuitum nationes :'
      v:015: 'DEU:17:15 | 15 | 15 | eum constitues, quem Dominus Deus tuus elegerit de numero fratrum tuorum. Non poteris alterius gentis hominem regem facere, qui non sit frater tuus.'
      v:016: 'DEU:17:16 | 16 | 16 | Cumque fuerit constitutus, non multiplicabit sibi equos, nec reducet populum in Ægyptum, equitatus numero sublevatus, præsertim cum Dominus præceperit vobis ut nequaquam amplius per eamdem viam revertamini.'
      v:017: 'DEU:17:17 | 17 | 17 | Non habebit uxores plurimas, quæ alliciant animum ejus, neque argenti et auri immensa pondera.'
      v:018: 'DEU:17:18 | 18 | 18 | Postquam autem sederit in solio regni sui, describet sibi Deuteronomium legis hujus in volumine, accipiens exemplar a sacerdotibus Leviticæ tribus,'
      v:019: 'DEU:17:19 | 19 | 19 | et habebit secum, legetque illud omnibus diebus vitæ suæ, ut discat timere Dominum Deum suum, et custodire verba et cæremonias ejus, quæ in lege præcepta sunt.'
      v:020: 'DEU:17:20 | 20 | 20 | Nec elevetur cor ejus in superbiam super fratres suos, neque declinet in partem dexteram vel sinistram, ut longo tempore regnet ipse et filii ejus super Israël.'
  c:018:
    verses:
      v:001: 'DEU:18:1 | 1 | 1 | Non habebunt sacerdotes et Levitæ, et omnes qui de eadem tribu sunt, partem et hæreditatem cum reliquo Israël, quia sacrificia Domini, et oblationes ejus comedent,'
      v:002: 'DEU:18:2 | 2 | 2 | et nihil aliud accipient de possessione fratrum suorum : Dominus enim ipse est hæreditas eorum, sicut locutus est illis.'
      v:003: 'DEU:18:3 | 3 | 3 | Hoc erit judicium sacerdotum a populo, et ab his qui offerunt victimas : sive bovem, sive ovem immolaverint, dabunt sacerdoti armum ac ventriculum :'
      v:004: 'DEU:18:4 | 4 | 4 | primitias frumenti, vini, et olei, et lanarum partem ex ovium tonsione.'
      v:005: 'DEU:18:5 | 5 | 5 | Ipsum enim elegit Dominus Deus tuus de cunctis tribubus tuis, ut stet, et ministret nomini Domini, ipse, et filii ejus in sempiternum.'
      v:006: 'DEU:18:6 | 6 | 6 | Si exierit Levites ex una urbium tuarum ex omni Israël in qua habitat, et voluerit venire, desiderans locum quem elegerit Dominus,'
      v:007: 'DEU:18:7 | 7 | 7 | ministrabit in nomine Domini Dei sui, sicut omnes fratres ejus Levitæ, qui stabunt eo tempore coram Domino.'
      v:008: 'DEU:18:8 | 8 | 8 | Partem ciborum eamdem accipiet, quam et ceteri : excepto eo, quod in urbe sua ex paterna ei successione debetur.{VS:P}'
      v:009: 'DEU:18:9 | 9 | 9 | Quando ingressus fueris terram, quam Dominus Deus tuus dabit tibi, cave ne imitari velis abominationes illarum gentium.'
      v:010: 'DEU:18:10 | 10 | 10 | Nec inveniatur in te qui lustret filium suum, aut filiam, ducens per ignem : aut qui ariolos sciscitetur, et observet somnia atque auguria, nec sit maleficus,'
      v:011: 'DEU:18:11 | 11 | 11 | nec incantator, nec qui pythones consulat, nec divinos, aut quærat a mortuis veritatem.'
      v:012: 'DEU:18:12 | 12 | 12 | Omnia enim hæc abominatur Dominus, et propter istiusmodi scelera delebit eos in introitu tuo.'
      v:013: 'DEU:18:13 | 13 | 13 | Perfectus eris, et absque macula cum Domino Deo tuo.'
      v:014: 'DEU:18:14 | 14 | 14 | Gentes istæ, quarum possidebis terram, augures et divinos audiunt : tu autem a Domino Deo tuo aliter institutus es.'
      v:015: 'DEU:18:15 | 15 | 15 | Prophetam de gente tua et de fratribus tuis, sicut me, suscitabit tibi Dominus Deus tuus : ipsum audies,'
      v:016: 'DEU:18:16 | 16 | 16 | ut petisti a Domino Deo tuo in Horeb, quando concio congregata est, atque dixisti : Ultra non audiam vocem Domini Dei mei, et ignem hunc maximum amplius non videbo, ne moriar.'
      v:017: 'DEU:18:17 | 17 | 17 | Et ait Dominus mihi : Bene omnia sunt locuti.'
      v:018: 'DEU:18:18 | 18 | 18 | Prophetam suscitabo eis de medio fratrum suorum similem tui : et ponam verba mea in ore ejus, loqueturque ad eos omnia quæ præcepero illi.'
      v:019: 'DEU:18:19 | 19 | 19 | Qui autem verba ejus, quæ loquetur in nomine meo, audire noluerit, ego ultor existam.'
      v:020: 'DEU:18:20 | 20 | 20 | Propheta autem qui arrogantia depravatus voluerit loqui in nomine meo, quæ ego non præcepi illi ut diceret, aut ex nomine alienorum deorum, interficietur.'
      v:021: 'DEU:18:21 | 21 | 21 | Quod si tacita cogitatione responderis : Quomodo possum intelligere verbum, quod Dominus non est locutus ?'
      v:022: 'DEU:18:22 | 22 | 22 | hoc habebis signum : quod in nomine Domini propheta ille prædixerit, et non evenerit : hoc Dominus non est locutus, sed per tumorem animi sui propheta confinxit : et idcirco non timebis eum.'
  c:019:
    verses:
      v:001: 'DEU:19:1 | 1 | 1 | Cum disperdiderit Dominus Deus tuus gentes, quarum tibi traditurus est terram, et possederis eam, habitaverisque in urbibus ejus et in ædibus :'
      v:002: 'DEU:19:2 | 2 | 2 | tres civitates separabis tibi in medio terræ, quam Dominus Deus tuus dabit tibi in possessionem,'
      v:003: 'DEU:19:3 | 3 | 3 | sternens diligenter viam : et in tres æqualiter partes totam terræ tuæ provinciam divides : ut habeat e vicino qui propter homicidium profugus est, quo possit evadere.'
      v:004: 'DEU:19:4 | 4 | 4 | Hæc erit lex homicidæ fugientis, cujus vita servanda est : qui percusserit proximum suum nesciens, et qui heri et nudiustertius nullum contra eum odium habuisse comprobatur :'
      v:005: 'DEU:19:5 | 5 | 5 | sed abiisse cum eo simpliciter in silvam ad ligna cædenda, et in succisione lignorum securis fugerit manu, ferrumque lapsum de manubrio amicum ejus percusserit, et occiderit : hic ad unam supradictarum urbium confugiet, et vivet :'
      v:006: 'DEU:19:6 | 6 | 6 | ne forsitan proximus ejus, cujus effusus est sanguis, dolore stimulatus, persequatur, et apprehendat eum si longior via fuerit, et percutiat animam ejus, qui non est reus mortis : quia nullum contra eum, qui occisus est, odium prius habuisse monstratur.'
      v:007: 'DEU:19:7 | 7 | 7 | Idcirco præcipio tibi, ut tres civitates æqualis inter se spatii dividas.'
      v:008: 'DEU:19:8 | 8 | 8 | Cum autem dilataverit Dominus Deus tuus terminos tuos, sicut juravit patribus tuis, et dederit tibi cunctam terram, quam eis pollicitus est'
      v:009: 'DEU:19:9 | 9 | 9 | (si tamen custodieris mandata ejus, et feceris, quæ hodie præcipio tibi, ut diligas Dominum Deum tuum, et ambules in viis ejus omni tempore), addes tibi tres alias civitates, et supradictarum trium urbium numerum duplicabis :'
      v:010: 'DEU:19:10 | 10 | 10 | ut non effundatur sanguis innoxius in medio terræ, quam Dominus Deus tuus dabit tibi possidendam, ne sis sanguinis reus.'
      v:011: 'DEU:19:11 | 11 | 11 | Si quis autem, odio habens proximum suum, insidiatus fuerit vitæ ejus, surgensque percusserit illum, et mortuus fuerit, fugeritque ad unam de supradictis urbibus,'
      v:012: 'DEU:19:12 | 12 | 12 | mittent seniores civitatis illius, et arripient eum de loco effugii, tradentque in manu proximi, cujus sanguis effusus est, et morietur.'
      v:013: 'DEU:19:13 | 13 | 13 | Non misereberis ejus, et auferes innoxium sanguinem de Israël, ut bene sit tibi.'
      v:014: 'DEU:19:14 | 14 | 14 | Non assumes, et transferes terminos proximi tui, quos fixerunt priores in possessione tua, quam Dominus Deus tuus dabit tibi in terra quam acceperis possidendam.{VS:P}'
      v:015: 'DEU:19:15 | 15 | 15 | Non stabit testis unus contra aliquem, quidquid illud peccati, et facinoris fuerit : sed in ore duorum aut trium testium stabit omne verbum.'
      v:016: 'DEU:19:16 | 16 | 16 | Si steterit testis mendax contra hominem, accusans eum prævaricationis,'
      v:017: 'DEU:19:17 | 17 | 17 | stabunt ambo, quorum causa est, ante Dominum in conspectu sacerdotum et judicum qui fuerint in diebus illis.'
      v:018: 'DEU:19:18 | 18 | 18 | Cumque diligentissime perscrutantes, invenerint falsum testem dixisse contra fratrem suum mendacium,'
      v:019: 'DEU:19:19 | 19 | 19 | reddent ei sicut fratri suo facere cogitavit, et auferes malum de medio tui :'
      v:020: 'DEU:19:20 | 20 | 20 | ut audientes ceteri timorem habeant, et nequaquam talia audeant facere.'
      v:021: 'DEU:19:21 | 21 | 21 | Non misereberis ejus, sed animam pro anima, oculum pro oculo, dentem pro dente, manum pro manu, pedem pro pede exiges.'
  c:020:
    verses:
      v:001: 'DEU:20:1 | 1 | 1 | Si exieris ad bellum contra hostes tuos, et videris equitatus et currus, et majorem quam tu habeas adversarii exercitus multitudinem, non timebis eos : quia Dominus Deus tuus tecum est, qui eduxit te de terra Ægypti.'
      v:002: 'DEU:20:2 | 2 | 2 | Appropinquante autem jam prælio, stabit sacerdos ante aciem, et sic loquetur ad populum :'
      v:003: 'DEU:20:3 | 3 | 3 | Audi, Israël : vos hodie contra inimicos vestros pugnam committitis : non pertimescat cor vestrum, nolite metuere, nolite cedere, nec formidetis eos :'
      v:004: 'DEU:20:4 | 4 | 4 | quia Dominus Deus vester in medio vestri est, et pro vobis contra adversarios dimicabit, ut eruat vos de periculo.'
      v:005: 'DEU:20:5 | 5 | 5 | Duces quoque per singulas turmas audiente exercitu proclamabunt : Quis est homo qui ædificavit domum novam, et non dedicavit eam ? vadat, et revertatur in domum suam, ne forte moriatur in bello, et alius dedicet eam.'
      v:006: 'DEU:20:6 | 6 | 6 | Quis est homo qui plantavit vineam, et necdum fecit eam esse communem, de qua vesci omnibus liceat ? vadat, et revertatur in domum suam, ne forte moriatur in bello, et alius homo ejus fungatur officio.'
      v:007: 'DEU:20:7 | 7 | 7 | Quis est homo, qui despondit uxorem, et non accepit eam ? vadat, et revertatur in domum suam, ne forte moriatur in bello, et alius homo accipiat eam.'
      v:008: 'DEU:20:8 | 8 | 8 | His dictis addent reliqua, et loquentur ad populum : Quis est homo formidolosus, et corde pavido ? vadat, et revertatur in domum suam, ne pavere faciat corda fratrum suorum, sicut ipse timore perterritus est.'
      v:009: 'DEU:20:9 | 9 | 9 | Cumque siluerint duces exercitus, et finem loquendi fecerint, unusquisque suos ad bellandum cuneos præparabit.{VS:P}'
      v:010: 'DEU:20:10 | 10 | 10 | Siquando accesseris ad expugnandam civitatem, offeres ei primum pacem.'
      v:011: 'DEU:20:11 | 11 | 11 | Si receperit, et aperuerit tibi portas, cunctus populus, qui in ea est, salvabitur, et serviet tibi sub tributo.'
      v:012: 'DEU:20:12 | 12 | 12 | Sin autem fœdus inire noluerit, et cœperit contra te bellum, oppugnabis eam.'
      v:013: 'DEU:20:13 | 13 | 13 | Cumque tradiderit Dominus Deus tuus illam in manu tua, percuties omne quod in ea generis masculini est, in ore gladii,'
      v:014: 'DEU:20:14 | 14 | 14 | absque mulieribus et infantibus, jumentis et ceteris quæ in civitate sunt. Omnem prædam exercitui divides, et comedes de spoliis hostium tuorum, quæ Dominus Deus tuus dederit tibi.'
      v:015: 'DEU:20:15 | 15 | 15 | Sic facies cunctis civitatibus, quæ a te procul valde sunt, et non sunt de his urbibus, quas in possessionem accepturus es.'
      v:016: 'DEU:20:16 | 16 | 16 | De his autem civitatibus, quæ dabuntur tibi, nullum omnino permittes vivere :'
      v:017: 'DEU:20:17 | 17 | 17 | sed interficies in ore gladii, Hethæum videlicet, et Amorrhæum, et Chananæum, Pherezæum, et Hevæum, et Jebusæum, sicut præcepit tibi Dominus Deus tuus :'
      v:018: 'DEU:20:18 | 18 | 18 | ne forte doceant vos facere cunctas abominationes, quas ipsi operati sunt diis suis, et peccetis in Dominum Deum vestrum.'
      v:019: 'DEU:20:19 | 19 | 19 | Quando obsederis civitatem multo tempore, et munitionibus circumdederis ut expugnes eam, non succides arbores, de quibus vesci potest, nec securibus per circuitum debes vastare regionem : quoniam lignum est, et non homo, nec potest bellantium contra te augere numerum.'
      v:020: 'DEU:20:20 | 20 | 20 | Si qua autem ligna non sunt pomifera, sed agrestia, et in ceteros apta usus, succide, et instrue machinas, donec capias civitatem, quæ contra te dimicat.'
  c:021:
    verses:
      v:001: 'DEU:21:1 | 1 | 1 | Quando inventum fuerit in terra, quam Dominus Deus tuus daturus est tibi, hominis cadaver occisi, et ignorabitur cædis reus,'
      v:002: 'DEU:21:2 | 2 | 2 | egredientur majores natu, et judices tui, et metientur a loco cadaveris singularum per circuitum spatia civitatum :'
      v:003: 'DEU:21:3 | 3 | 3 | et quam viciniorem ceteris esse perspexerint, seniores civitatis illius tollent vitulam de armento, quæ non traxit jugum, nec terram scidit vomere,'
      v:004: 'DEU:21:4 | 4 | 4 | et ducent eam ad vallem asperam atque saxosam, quæ numquam arata est, nec sementem recepit : et cædent in ea cervices vitulæ :'
      v:005: 'DEU:21:5 | 5 | 5 | accedentque sacerdotes filii Levi, quos elegerit Dominus Deus tuus ut ministrent ei, et benedicant in nomine ejus, et ad verbum eorum omne negotium, et quidquid mundum, vel immundum est, judicetur.'
      v:006: 'DEU:21:6 | 6 | 6 | Et venient majores natu civitatis illius ad interfectum, lavabuntque manus suas super vitulam, quæ in valle percussa est,'
      v:007: 'DEU:21:7 | 7 | 7 | et dicent : Manus nostræ non effuderunt sanguinem hunc, nec oculi viderunt :'
      v:008: 'DEU:21:8 | 8 | 8 | propitius esto populo tuo Israël, quem redemisti, Domine, et ne reputes sanguinem innocentem in medio populi tui Israël. Et auferetur ab eis reatus sanguinis :'
      v:009: 'DEU:21:9 | 9 | 9 | tu autem alienus eris ab innocentis cruore, qui fusus est, cum feceris quod præcepit Dominus.{VS:P}'
      v:010: 'DEU:21:10 | 10 | 10 | Si egressus fueris ad pugnam contra inimicos tuos, et tradiderit eos Dominus Deus tuus in manu tua, captivosque duxeris,'
      v:011: 'DEU:21:11 | 11 | 11 | et videris in numero captivorum mulierem pulchram, et adamaveris eam, voluerisque habere uxorem,'
      v:012: 'DEU:21:12 | 12 | 12 | introduces eam in domum tuam : quæ radet cæsariem, et circumcidet ungues,'
      v:013: 'DEU:21:13 | 13 | 13 | et deponet vestem, in qua capta est : sedensque in domo tua, flebit patrem et matrem suam uno mense : et postea intrabis ad eam, dormiesque cum illa, et erit uxor tua.'
      v:014: 'DEU:21:14 | 14 | 14 | Si autem postea non sederit animo tuo, dimittes eam liberam, nec vendere poteris pecunia, nec opprimere per potentiam : quia humiliasti eam.{VS:P}'
      v:015: 'DEU:21:15 | 15 | 15 | Si habuerit homo uxores duas, unam dilectam, et alteram odiosam, genuerintque ex eo liberos, et fuerit filius odiosæ primogenitus,'
      v:016: 'DEU:21:16 | 16 | 16 | volueritque substantiam inter filios suos dividere, non poterit filium dilectæ facere primogenitum, et præferre filio odiosæ :'
      v:017: 'DEU:21:17 | 17 | 17 | sed filium odiosæ agnoscet primogenitum, dabitque ei de his quæ habuerit cuncta duplicia : iste est enim principium liberorum ejus, et huic debentur primogenita.{VS:P}'
      v:018: 'DEU:21:18 | 18 | 18 | Si genuerit homo filium contumacem et protervum, qui non audiat patris aut matris imperium, et coërcitus obedire contempserit :'
      v:019: 'DEU:21:19 | 19 | 19 | apprehendent eum, et ducent ad seniores civitatis illius, et ad portam judicii,'
      v:020: 'DEU:21:20 | 20 | 20 | dicentque ad eos : Filius noster iste protervus et contumax est : monita nostra audire contemnit, comessationibus vacat, et luxuriæ atque conviviis :'
      v:021: 'DEU:21:21 | 21 | 21 | lapidibus eum obruet populus civitatis, et morietur, ut auferatis malum de medio vestri, et universus Israël audiens pertimescat.{VS:P}'
      v:022: 'DEU:21:22 | 22 | 22 | Quando peccaverit homo quod morte plectendum est, et adjudicatus morti appensus fuerit in patibulo :'
      v:023: 'DEU:21:23 | 23 | 23 | non permanebit cadaver ejus in ligno, sed in eadem die sepelietur : quia maledictus a Deo est qui pendet in ligno : et nequaquam contaminabis terram tuam, quam Dominus Deus tuus dederit tibi in possessionem.'
  c:022:
    verses:
      v:001: 'DEU:22:1 | 1 | 1 | Non videbis bovem fratris tui, aut ovem errantem, et præteribis : sed reduces fratri tuo,'
      v:002: 'DEU:22:2 | 2 | 2 | etiamsi non est propinquus frater tuus, nec nosti eum : duces in domum tuam, et erunt apud te quamdiu quærat ea frater tuus, et recipiat.'
      v:003: 'DEU:22:3 | 3 | 3 | Similiter facies de asino, et de vestimento, et de omni re fratris tui, quæ perierit : si inveneris eam, ne negligas quasi alienam.'
      v:004: 'DEU:22:4 | 4 | 4 | Si videris asinum fratris tui aut bovem cecidisse in via, non despicies, sed sublevabis cum eo.{VS:P}'
      v:005: 'DEU:22:5 | 5 | 5 | Non induetur mulier veste virili, nec vir utetur veste feminea : abominabilis enim apud Deum est qui facit hæc.'
      v:006: 'DEU:22:6 | 6 | 6 | Si ambulans per viam, in arbore vel in terra nidum avis inveneris, et matrem pullis vel ovis desuper incubantem : non tenebis eam cum filiis,'
      v:007: 'DEU:22:7 | 7 | 7 | sed abire patieris, captos tenens filios : ut bene sit tibi, et longo vivas tempore.'
      v:008: 'DEU:22:8 | 8 | 8 | Cum ædificaveris domum novam, facies murum tecti per circuitum : ne effundatur sanguis in domo tua, et sis reus labente alio, et in præceps ruente.'
      v:009: 'DEU:22:9 | 9 | 9 | Non seres vineam tuam altero semine : ne et sementis quam sevisti, et quæ nascuntur ex vinea, pariter sanctificentur.'
      v:010: DEU:22:10 | 10 | 10 | Non arabis in bove simul et asino.
      v:011: 'DEU:22:11 | 11 | 11 | Non indueris vestimento, quod ex lana linoque contextum est.'
      v:012: 'DEU:22:12 | 12 | 12 | Funiculos in fimbriis facies per quatuor angulos pallii tui, quo operieris.{VS:P}'
      v:013: 'DEU:22:13 | 13 | 13 | Si duxerit vir uxorem, et postea odio habuerit eam,'
      v:014: 'DEU:22:14 | 14 | 14 | quæsieritque occasiones quibus dimittat eam, objiciens ei nomen pessimum, et dixerit : Uxorem hanc accepi, et ingressus ad eam non inveni virginem :'
      v:015: 'DEU:22:15 | 15 | 15 | tollent eam pater et mater ejus, et ferent secum signa virginitatis ejus ad seniores urbis qui in porta sunt :'
      v:016: 'DEU:22:16 | 16 | 16 | et dicet pater : Filiam meam dedi huic uxorem : quam quia odit,'
      v:017: 'DEU:22:17 | 17 | 17 | imponit ei nomen pessimum, ut dicat : Non inveni filiam tuam virginem : et ecce hæc sunt signa virginitatis filiæ meæ. Expandent vestimentum coram senioribus civitatis :'
      v:018: 'DEU:22:18 | 18 | 18 | apprehendentque senes urbis illius virum, et verberabunt illum,'
      v:019: 'DEU:22:19 | 19 | 19 | condemnantes insuper centum siclis argenti, quos dabit patri puellæ, quoniam diffamavit nomen pessimum super virginem Israël : habebitque eam uxorem, et non poterit dimittere eam omnibus diebus vitæ suæ.'
      v:020: 'DEU:22:20 | 20 | 20 | Quod si verum est quod objicit, et non est in puella inventa virginitas,'
      v:021: 'DEU:22:21 | 21 | 21 | ejicient eam extra fores domus patris sui, et lapidibus obruent viri civitatis illius, et morietur : quoniam fecit nefas in Israël, ut fornicaretur in domo patris sui : et auferes malum de medio tui.'
      v:022: 'DEU:22:22 | 22 | 22 | Si dormierit vir cum uxore alterius, uterque morietur, id est, adulter et adultera : et auferes malum de Israël.{VS:P}'
      v:023: 'DEU:22:23 | 23 | 23 | Si puellam virginem desponderit vir, et invenerit eam aliquis in civitate, et concubuerit cum ea,'
      v:024: 'DEU:22:24 | 24 | 24 | educes utrumque ad portam civitatis illius, et lapidibus obruentur : puella, quia non clamavit, cum esset in civitate : vir, quia humiliavit uxorem proximi sui : et auferes malum de medio tui.'
      v:025: 'DEU:22:25 | 25 | 25 | Sin autem in agro repererit vir puellam, quæ desponsata est, et apprehendens concubuerit cum ea, ipse morietur solus :'
      v:026: 'DEU:22:26 | 26 | 26 | puella nihil patietur, nec est rea mortis : quoniam sicut latro consurgit contra fratrem suum, et occidit animam ejus, ita et puella perpessa est.'
      v:027: 'DEU:22:27 | 27 | 27 | Sola erat in agro : clamavit, et nullus affuit qui liberaret eam.'
      v:028: 'DEU:22:28 | 28 | 28 | Si invenerit vir puellam virginem, quæ non habet sponsum, et apprehendens concubuerit cum illa, et res ad judicium venerit :'
      v:029: 'DEU:22:29 | 29 | 29 | dabit qui dormivit cum ea, patri puellæ quinquaginta siclos argenti, et habebit eam uxorem, quia humiliavit illam : non poterit dimittere eam cunctis diebus vitæ suæ.'
      v:030: 'DEU:22:30 | 30 | 30 | Non accipiet homo uxorem patris sui, nec revelabit operimentum ejus.'
  c:023:
    verses:
      v:001: 'DEU:23:1 | 1 | 1 | Non intrabit eunuchus, attritis vel amputatis testiculis et abscisso veretro, ecclesiam Domini.'
      v:002: 'DEU:23:2 | 2 | 2 | Non ingredietur mamzer, hoc est, de scorto natus, in ecclesiam Domini, usque ad decimam generationem.'
      v:003: 'DEU:23:3 | 3 | 3 | Ammonites et Moabites etiam post decimam generationem non intrabunt ecclesiam Domini in æternum :'
      v:004: 'DEU:23:4 | 4 | 4 | quia noluerunt vobis occurrere cum pane et aqua in via quando egressi estis de Ægypto : et quia conduxerunt contra te Balaam filium Beor de Mesopotamia Syriæ, ut malediceret tibi :'
      v:005: 'DEU:23:5 | 5 | 5 | et noluit Dominus Deus tuus audire Balaam, vertitque maledictionem ejus in benedictionem tuam, eo quod diligeret te.'
      v:006: 'DEU:23:6 | 6 | 6 | Non facies cum eis pacem, nec quæras eis bona cunctis diebus vitæ tuæ in sempiternum.'
      v:007: 'DEU:23:7 | 7 | 7 | Non abominaberis Idumæum, quia frater tuus est : nec Ægyptium, quia advena fuisti in terra ejus.'
      v:008: 'DEU:23:8 | 8 | 8 | Qui nati fuerint ex eis, tertia generatione intrabunt in ecclesiam Domini.{VS:P}'
      v:009: 'DEU:23:9 | 9 | 9 | Quando egressus fueris adversus hostes tuos in pugnam, custodies te ab omni re mala.'
      v:010: 'DEU:23:10 | 10 | 10 | Si fuerit inter vos homo, qui nocturno pollutus sit somnio, egredietur extra castra,'
      v:011: 'DEU:23:11 | 11 | 11 | et non revertetur, priusquam ad vesperam lavetur aqua : et post solis occasum regredietur in castra.'
      v:012: 'DEU:23:12 | 12 | 12 | Habebis locum extra castra, ad quem egrediaris ad requisita naturæ,'
      v:013: 'DEU:23:13 | 13 | 13 | gerens paxillum in balteo : cumque sederis, fodies per circuitum, et egesta humo operies'
      v:014: 'DEU:23:14 | 14 | 14 | quo relevatus es : Dominus enim Deus tuus ambulat in medio castrorum, ut eruat te, et tradat tibi inimicos tuos : et sint castra tua sancta, et nihil in eis appareat fœditatis, ne derelinquat te.{VS:P}'
      v:015: 'DEU:23:15 | 15 | 15 | Non trades servum domino suo, qui ad te confugerit.'
      v:016: 'DEU:23:16 | 16 | 16 | Habitabit tecum in loco, qui ei placuerit, et in una urbium tuarum requiescet : ne contristes eum.'
      v:017: 'DEU:23:17 | 17 | 17 | Non erit meretrix de filiabus Israël, nec scortator de filiis Israël.'
      v:018: 'DEU:23:18 | 18 | 18 | Non offeres mercedem prostibuli, nec pretium canis in domo Domini Dei tui, quidquid illud est quod voveris : quia abominatio est utrumque apud Dominum Deum tuum.'
      v:019: 'DEU:23:19 | 19 | 19 | Non fœnerabis fratri tuo ad usuram pecuniam, nec fruges, nec quamlibet aliam rem :'
      v:020: 'DEU:23:20 | 20 | 20 | sed alieno. Fratri autem tuo absque usura id quo indiget, commodabis : ut benedicat tibi Dominus Deus tuus in omni opere tuo in terra, ad quam ingredieris possidendam.'
      v:021: 'DEU:23:21 | 21 | 21 | Cum votum voveris Domino Deo tuo, non tardabis reddere : quia requiret illud Dominus Deus tuus, et si moratus fueris, reputabitur tibi in peccatum.'
      v:022: 'DEU:23:22 | 22 | 22 | Si nolueris polliceri, absque peccato eris.'
      v:023: 'DEU:23:23 | 23 | 23 | Quod autem semel egressum est de labiis tuis, observabis, et facies sicut promisisti Domino Deo tuo, et propria voluntate et ore tuo locutus es.'
      v:024: 'DEU:23:24 | 24 | 24 | Ingressus vineam proximi tui, comede uvas, quantum tibi placuerit : foras autem ne efferas tecum.'
      v:025: 'DEU:23:25 | 25 | 25 | Si intraveris in segetem amici tui, franges spicas, et manu conteres : falce autem non metes.'
  c:024:
    verses:
      v:001: 'DEU:24:1 | 1 | 1 | Si acceperit homo uxorem, et habuerit eam, et non invenerit gratiam ante oculos ejus propter aliquam fœditatem : scribet libellum repudii, et dabit in manu illius, et dimittet eam de domo sua.'
      v:002: 'DEU:24:2 | 2 | 2 | Cumque egressa alterum maritum duxerit,'
      v:003: 'DEU:24:3 | 3 | 3 | et ille quoque oderit eam, dederitque ei libellum repudii, et dimiserit de domo sua, vel certe mortuus fuerit :'
      v:004: 'DEU:24:4 | 4 | 4 | non poterit prior maritus recipere eam in uxorem : quia polluta est, et abominabilis facta est coram Domino : ne peccare facias terram tuam, quam Dominus Deus tuus tradiderit tibi possidendam.{VS:P}'
      v:005: 'DEU:24:5 | 5 | 5 | Cum acceperit homo nuper uxorem, non procedet ad bellum, nec ei quippiam necessitatis injungetur publicæ, sed vacabit absque culpa domi suæ, ut uno anno lætetur cum uxore sua.'
      v:006: 'DEU:24:6 | 6 | 6 | Non accipies loco pignoris inferiorem, et superiorem molam : quia animam suam opposuit tibi.'
      v:007: 'DEU:24:7 | 7 | 7 | Si deprehensus fuerit homo sollicitans fratrem suum de filiis Israël, et vendito eo acceperit pretium, interficietur, et auferes malum de medio tui.'
      v:008: 'DEU:24:8 | 8 | 8 | Observa diligenter ne incurras plagam lepræ, sed facies quæcumque docuerint te sacerdotes Levitici generis, juxta id quod præcepi eis, et imple sollicite.'
      v:009: DEU:24:9 | 9 | 9 | Mementote quæ fecerit Dominus Deus vester Mariæ in via cum egrederemini de Ægypto.
      v:010: 'DEU:24:10 | 10 | 10 | Cum repetes a proximo tuo rem aliquam, quam debet tibi, non ingredieris domum ejus ut pignus auferas :'
      v:011: 'DEU:24:11 | 11 | 11 | sed stabis foris, et ille tibi proferet quod habuerit.'
      v:012: 'DEU:24:12 | 12 | 12 | Sin autem pauper est, non pernoctabit apud te pignus,'
      v:013: 'DEU:24:13 | 13 | 13 | sed statim reddes ei ante solis occasum : ut dormiens in vestimento suo, benedicat tibi, et habeas justitiam coram Domino Deo tuo.'
      v:014: 'DEU:24:14 | 14 | 14 | Non negabis mercedem indigentis, et pauperis fratris tui, sive advenæ, qui tecum moratur in terra, et intra portas tuas est :'
      v:015: 'DEU:24:15 | 15 | 15 | sed eadem die reddes ei pretium laboris sui ante solis occasum, quia pauper est, et ex eo sustentat animam suam : ne clamet contra te ad Dominum, et reputetur tibi in peccatum.'
      v:016: 'DEU:24:16 | 16 | 16 | Non occidentur patres pro filiis, nec filii pro patribus, sed unusquisque pro peccato suo morietur.{VS:P}'
      v:017: 'DEU:24:17 | 17 | 17 | Non pervertes judicium advenæ et pupilli, nec auferes pignoris loco viduæ vestimentum.'
      v:018: 'DEU:24:18 | 18 | 18 | Memento quod servieris in Ægypto, et eruerit te Dominus Deus tuus inde. Idcirco præcipio tibi ut facias hanc rem.'
      v:019: 'DEU:24:19 | 19 | 19 | Quando messueris segetem in agro tuo, et oblitus manipulum reliqueris, non reverteris, ut tollas illum : sed advenam, et pupillum, et viduam auferre patieris, ut benedicat tibi Dominus Deus tuus in omni opere manuum tuarum.'
      v:020: 'DEU:24:20 | 20 | 20 | Si fruges collegeris olivarum, quidquid remanserit in arboribus, non reverteris ut colligas : sed relinques advenæ, pupillo, ac viduæ.'
      v:021: 'DEU:24:21 | 21 | 21 | Si vindemiaveris vineam tuam, non colliges remanentes racemos : sed cedent in usus advenæ, pupilli, ac viduæ.'
      v:022: 'DEU:24:22 | 22 | 22 | Memento quod et tu servieris in Ægypto, et idcirco præcipio tibi ut facias hanc rem.'
  c:025:
    verses:
      v:001: 'DEU:25:1 | 1 | 1 | Si fuerit causa inter aliquos, et interpellaverint judices : quem justum esse perspexerint, illi justitiæ palmam dabunt : quem impium, condemnabunt impietatis.'
      v:002: 'DEU:25:2 | 2 | 2 | Sin autem eum, qui peccavit, dignum viderint plagis : prosternent, et coram se facient verberari. Pro mensura peccati erit et plagarum modus :'
      v:003: 'DEU:25:3 | 3 | 3 | ita dumtaxat, ut quadragenarium numerum non excedant : ne fœde laceratus ante oculos tuos abeat frater tuus.'
      v:004: 'DEU:25:4 | 4 | 4 | Non ligabis os bovis terentis in area fruges tuas.{VS:P}'
      v:005: 'DEU:25:5 | 5 | 5 | Quando habitaverint fratres simul, et unus ex eis absque liberis mortuus fuerit, uxor defuncti non nubet alteri : sed accipiet eam frater ejus, et suscitabit semen fratris sui :'
      v:006: 'DEU:25:6 | 6 | 6 | et primogenitum ex ea filium nomine illius appellabit, ut non deleatur nomen ejus ex Israël.'
      v:007: 'DEU:25:7 | 7 | 7 | Sin autem noluerit accipere uxorem fratris sui, quæ ei lege debetur, perget mulier ad portam civitatis, et interpellabit majores natu, dicetque : Non vult frater viri mei suscitare nomen fratris sui in Israël, nec me in conjugem sumere.'
      v:008: 'DEU:25:8 | 8 | 8 | Statimque accersiri eum facient, et interrogabunt. Si responderit : Nolo eam uxorem accipere :'
      v:009: 'DEU:25:9 | 9 | 9 | accedet mulier ad eum coram senioribus, et tollet calceamentum de pede ejus, spuetque in faciem illius, et dicet : Sic fiet homini, qui non ædificat domum fratris sui.'
      v:010: 'DEU:25:10 | 10 | 10 | Et vocabitur nomen illius in Israël, Domus discalceati.{VS:P}'
      v:011: 'DEU:25:11 | 11 | 11 | Si habuerint inter se jurgium viri duo, et unus contra alterum rixari cœperit, volensque uxor alterius eruere virum suum de manu fortioris, miseritque manum, et apprehenderit verenda ejus :'
      v:012: 'DEU:25:12 | 12 | 12 | abscides manum illius, nec flecteris super eam ulla misericordia.{VS:P}'
      v:013: 'DEU:25:13 | 13 | 13 | Non habebis in sacculo diversa pondera, majus et minus :'
      v:014: 'DEU:25:14 | 14 | 14 | nec erit in domo tua modius major, et minor.'
      v:015: 'DEU:25:15 | 15 | 15 | Pondus habebis justum et verum, et modius æqualis et verus erit tibi : ut multo vivas tempore super terram, quam Dominus Deus tuus dederit tibi.'
      v:016: 'DEU:25:16 | 16 | 16 | Abominatur enim Dominus tuus eum qui facit hæc, et aversatur omnem injustitiam.{VS:P}'
      v:017: 'DEU:25:17 | 17 | 17 | Memento quæ fecerit tibi Amalec in via quando egrediebaris ex Ægypto :'
      v:018: 'DEU:25:18 | 18 | 18 | quomodo occurrerit tibi, et extremos agminis tui, qui lassi residebant, ceciderit, quando tu eras fame et labore confectus : et non timuerit Deum.'
      v:019: 'DEU:25:19 | 19 | 19 | Cum ergo Dominus Deus tuus dederit tibi requiem, et subjecerit cunctas per circuitum nationes in terra, quam tibi pollicitus est : delebis nomen ejus sub cælo. Cave ne obliviscaris.'
  c:026:
    verses:
      v:001: 'DEU:26:1 | 1 | 1 | Cumque intraveris terram, quam Dominus Deus tuus tibi daturus est possidendam, et obtinueris eam, atque habitaveris in ea :'
      v:002: 'DEU:26:2 | 2 | 2 | tolles de cunctis frugibus tuis primitias, et pones in cartallo, pergesque ad locum quem Dominus Deus tuus elegerit, ut ibi invocetur nomen ejus :'
      v:003: 'DEU:26:3 | 3 | 3 | accedesque ad sacerdotem, qui fuerit in diebus illis, et dices ad eum : Profiteor hodie coram Domino Deo tuo, quod ingressus sum in terram, pro qua juravit patribus nostris, ut daret eam nobis.'
      v:004: 'DEU:26:4 | 4 | 4 | Suscipiensque sacerdos cartallum de manu tua, ponet ante altare Domini Dei tui :'
      v:005: 'DEU:26:5 | 5 | 5 | et loqueris in conspectu Domini Dei tui : Syrus persequebatur patrem meum, qui descendit in Ægyptum, et ibi peregrinatus est in paucissimo numero : crevitque in gentem magnam ac robustam et infinitæ multitudinis.'
      v:006: 'DEU:26:6 | 6 | 6 | Afflixeruntque nos Ægyptii, et persecuti sunt, imponentes onera gravissima :'
      v:007: 'DEU:26:7 | 7 | 7 | et clamavimus ad Dominum Deum patrum nostrorum : qui exaudivit nos, et respexit humilitatem nostram, et laborem, atque angustiam :'
      v:008: 'DEU:26:8 | 8 | 8 | et eduxit nos de Ægypto in manu forti, et brachio extento, in ingenti pavore, in signis atque portentis :'
      v:009: 'DEU:26:9 | 9 | 9 | et introduxit ad locum istum, et tradidit nobis terram lacte et melle manantem.'
      v:010: 'DEU:26:10 | 10 | 10 | Et idcirco nunc offero primitias frugum terræ, quam Dominus dedit mihi. Et dimittes eas in conspectu Domini Dei tui, et adorato Domino Deo tuo.'
      v:011: 'DEU:26:11 | 11 | 11 | Et epulaberis in omnibus bonis, quæ Dominus Deus tuus dederit tibi et domui tuæ, tu et Levites, et advena qui tecum est.{VS:P}'
      v:012: 'DEU:26:12 | 12 | 12 | Quando compleveris decimam cunctarum frugum tuarum, anno decimarum tertio, dabis Levitæ, et advenæ, et pupillo et viduæ, ut comedant intra portas tuas, et saturentur :'
      v:013: 'DEU:26:13 | 13 | 13 | loquerisque in conspectu Domini Dei tui : Abstuli quod sanctificatum est de domo mea, et dedi illud Levitæ et advenæ, et pupillo ac viduæ, sicut jussisti mihi : non præterivi mandata tua, nec sum oblitus imperii tui.'
      v:014: 'DEU:26:14 | 14 | 14 | Non comedi ex eis in luctu meo, nec separavi ea in qualibet immunditia, nec expendi ex his quidquam in re funebri. Obedivi voci Domini Dei mei, et feci omnia sicut præcepisti mihi.'
      v:015: 'DEU:26:15 | 15 | 15 | Respice de sanctuario tuo, et de excelso cælorum habitaculo, et benedic populo tuo Israël, et terræ, quam dedisti nobis, sicut jurasti patribus nostris, terræ lacte et melle mananti.{VS:P}'
      v:016: 'DEU:26:16 | 16 | 16 | Hodie Dominus Deus tuus præcepit tibi ut facias mandata hæc atque judicia : et custodias et impleas ex toto corde tuo, et ex tota anima tua.'
      v:017: 'DEU:26:17 | 17 | 17 | Dominum elegisti hodie, ut sit tibi Deus, et ambules in viis ejus, et custodias cæremonias illius, et mandata atque judicia, et obedias ejus imperio.'
      v:018: 'DEU:26:18 | 18 | 18 | Et Dominus elegit te hodie ut sis ei populus peculiaris, sicut locutus est tibi, et custodias omnia præcepta illius :'
      v:019: 'DEU:26:19 | 19 | 19 | et faciat te excelsiorem cunctis gentibus quas creavit, in laudem, et nomen, et gloriam suam : ut sis populus sanctus Domini Dei tui, sicut locutus est.'
  c:027:
    verses:
      v:001: 'DEU:27:1 | 1 | 1 | Præcepit autem Moyses et seniores Israël populo, dicentes : Custodite omne mandatum quod præcipio vobis hodie.'
      v:002: 'DEU:27:2 | 2 | 2 | Cumque transieritis Jordanem in terram, quam Dominus Deus tuus dabit tibi, eriges ingentes lapides, et calce lævigabis eos,'
      v:003: 'DEU:27:3 | 3 | 3 | ut possis in eis scribere omnia verba legis hujus, Jordane transmisso : ut introëas terram, quam Dominus Deus tuus dabit tibi, terram lacte et melle manantem, sicut juravit patribus tuis.'
      v:004: 'DEU:27:4 | 4 | 4 | Quando ergo transieritis Jordanem, erigite lapides, quos ego hodie præcipio vobis in monte Hebal, et lævigabis eos calce :'
      v:005: 'DEU:27:5 | 5 | 5 | et ædificabis ibi altare Domino Deo tuo de lapidibus, quos ferrum non tetigit,'
      v:006: 'DEU:27:6 | 6 | 6 | et de saxis informibus et impolitis : et offeres super eo holocausta Domino Deo tuo,'
      v:007: 'DEU:27:7 | 7 | 7 | et immolabis hostias pacificas, comedesque ibi, et epulaberis coram Domino Deo tuo.'
      v:008: DEU:27:8 | 8 | 8 | Et scribes super lapides omnia verba legis hujus plane et lucide.
      v:009: 'DEU:27:9 | 9 | 9 | Dixeruntque Moyses et sacerdotes Levitici generis ad omnem Israëlem : Attende, et audi, Israël : hodie factus es populus Domini Dei tui :'
      v:010: 'DEU:27:10 | 10 | 10 | audies vocem ejus, et facies mandata atque justitias, quas ego præcipio tibi.{VS:P}'
      v:011: 'DEU:27:11 | 11 | 11 | Præcepitque Moyses populo in die illo, dicens :'
      v:012: 'DEU:27:12 | 12 | 12 | Hi stabunt ad benedicendum populo super montem Garizim, Jordane transmisso : Simeon, Levi, Judas, Issachar, Joseph, et Benjamin.'
      v:013: 'DEU:27:13 | 13 | 13 | Et e regione isti stabunt ad maledicendum in monte Hebal : Ruben, Gad, et Aser, et Zabulon, Dan, et Nephthali.'
      v:014: 'DEU:27:14 | 14 | 14 | Et pronuntiabunt Levitæ, dicentque ad omnes viros Israël excelsa voce :'
      v:015: 'DEU:27:15 | 15 | 15 | Maledictus homo qui facit sculptile et conflatile, abominationem Domini, opus manuum artificum, ponetque illud in abscondito : et respondebit omnis populus, et dicet : Amen.'
      v:016: 'DEU:27:16 | 16 | 16 | Maledictus qui non honorat patrem suum, et matrem : et dicet omnis populus : Amen.'
      v:017: 'DEU:27:17 | 17 | 17 | Maledictus qui transfert terminos proximi sui : et dicet omnis populus : Amen.'
      v:018: 'DEU:27:18 | 18 | 18 | Maledictus qui errare facit cæcum in itinere : et dicet omnis populus : Amen.'
      v:019: 'DEU:27:19 | 19 | 19 | Maledictus qui pervertit judicium advenæ, pupilli et viduæ : et dicet omnis populus : Amen.'
      v:020: 'DEU:27:20 | 20 | 20 | Maledictus qui dormit cum uxore patris sui, et revelat operimentum lectuli ejus : et dicet omnis populus : Amen.'
      v:021: 'DEU:27:21 | 21 | 21 | Maledictus qui dormit cum omni jumento : et dicet omnis populus : Amen.'
      v:022: 'DEU:27:22 | 22 | 22 | Maledictus qui dormit cum sorore sua, filia patris sui, vel matris suæ : et dicet omnis populus : Amen.'
      v:023: 'DEU:27:23 | 23 | 23 | Maledictus qui dormit cum socru sua : et dicet omnis populus : Amen.'
      v:024: 'DEU:27:24 | 24 | 24 | Maledictus qui clam percusserit proximum suum : et dicet omnis populus : Amen.'
      v:025: 'DEU:27:25 | 25 | 25 | Maledictus qui accipit munera, ut percutiat animam sanguinis innocentis : et dicet omnis populus : Amen.'
      v:026: 'DEU:27:26 | 26 | 26 | Maledictus qui non permanet in sermonibus legis hujus, nec eos opere perficit : et dicet omnis populus : Amen.'
  c:028:
    verses:
      v:001: 'DEU:28:1 | 1 | 1 | Si autem audieris vocem Domini Dei tui, ut facias atque custodias omnia mandata ejus, quæ ego præcipio tibi hodie, faciet te Dominus Deus tuus excelsiorem cunctis gentibus, quæ versantur in terra.'
      v:002: 'DEU:28:2 | 2 | 2 | Venientque super te universæ benedictiones istæ, et apprehendent te : si tamen præcepta ejus audieris.'
      v:003: 'DEU:28:3 | 3 | 3 | Benedictus tu in civitate, et benedictus in agro.'
      v:004: 'DEU:28:4 | 4 | 4 | Benedictus fructus ventris tui, et fructus terræ tuæ, fructusque jumentorum tuorum, greges armentorum tuorum, et caulæ ovium tuarum.'
      v:005: 'DEU:28:5 | 5 | 5 | Benedicta horrea tua, et benedictæ reliquiæ tuæ.'
      v:006: DEU:28:6 | 6 | 6 | Benedictus eris tu ingrediens et egrediens.
      v:007: 'DEU:28:7 | 7 | 7 | Dabit Dominus inimicos tuos, qui consurgunt adversum te, corruentes in conspectu tuo : per unam viam venient contra te, et per septem fugient a facie tua.'
      v:008: 'DEU:28:8 | 8 | 8 | Emittet Dominus benedictionem super cellaria tua, et super omnia opera manuum tuarum : benedicetque tibi in terra, quam acceperis.'
      v:009: 'DEU:28:9 | 9 | 9 | Suscitabit te Dominus sibi in populum sanctum, sicut juravit tibi : si custodieris mandata Domini Dei tui, et ambulaveris in viis ejus.'
      v:010: 'DEU:28:10 | 10 | 10 | Videbuntque omnes terrarum populi quod nomen Domini invocatum sit super te, et timebunt te.'
      v:011: 'DEU:28:11 | 11 | 11 | Abundare te faciet Dominus omnibus bonis, fructu uteri tui, et fructu jumentorum tuorum, fructu terræ tuæ, quam juravit Dominus patribus tuis ut daret tibi.'
      v:012: 'DEU:28:12 | 12 | 12 | Aperiet Dominus thesaurum suum optimum, cælum, ut tribuat pluviam terræ tuæ in tempore suo : benedicetque cunctis operibus manuum tuarum. Et fœnerabis gentibus multis, et ipse a nullo fœnus accipies.'
      v:013: 'DEU:28:13 | 13 | 13 | Constituet te Dominus in caput, et non in caudam : et eris semper supra, et non subter : si tamen audieris mandata Domini Dei tui quæ ego præcipio tibi hodie, et custodieris et feceris,'
      v:014: 'DEU:28:14 | 14 | 14 | ac non declinaveris ab eis nec ad dexteram, nec ad sinistram, nec secutus fueris deos alienos, neque colueris eos.{VS:P}'
      v:015: 'DEU:28:15 | 15 | 15 | Quod si audire nolueris vocem Domini Dei tui, ut custodias, et facias omnia mandata ejus et cæremonias, quas ego præcipio tibi hodie, venient super te omnes maledictiones istæ, et apprehendent te.'
      v:016: 'DEU:28:16 | 16 | 16 | Maledictus eris in civitate, maledictus in agro.'
      v:017: 'DEU:28:17 | 17 | 17 | Maledictum horreum tuum, et maledictæ reliquiæ tuæ.'
      v:018: 'DEU:28:18 | 18 | 18 | Maledictus fructus ventris tui, et fructus terræ tuæ, armenta boum tuorum, et greges ovium tuarum.'
      v:019: 'DEU:28:19 | 19 | 19 | Maledictus eris ingrediens, et maledictus egrediens.'
      v:020: 'DEU:28:20 | 20 | 20 | Mittet Dominus super te famem et esuriem, et increpationem in omnia opera tua, quæ tu facies : donec conterat te, et perdat velociter, propter adinventiones tuas pessimas in quibus reliquisti me.'
      v:021: 'DEU:28:21 | 21 | 21 | Adjungat tibi Dominus pestilentiam, donec consumat te de terra ad quam ingredieris possidendam.{VS:P}'
      v:022: 'DEU:28:22 | 22 | 22 | Percutiat te Dominus egestate, febri et frigore, ardore et æstu, et aëre corrupto ac rubigine, et persequatur donec pereas.'
      v:023: 'DEU:28:23 | 23 | 23 | Sit cælum, quod supra te est, æneum : et terra, quam calcas, ferrea.'
      v:024: 'DEU:28:24 | 24 | 24 | Det Dominus imbrem terræ tuæ pulverem, et de cælo descendat super te cinis, donec conteraris.'
      v:025: 'DEU:28:25 | 25 | 25 | Tradat te Dominus corruentem ante hostes tuos : per unam viam egrediaris contra eos, et per septem fugias, et dispergaris per omnia regna terræ,'
      v:026: 'DEU:28:26 | 26 | 26 | sitque cadaver tuum in escam cunctis volatilibus cæli, et bestiis terræ, et non sit qui abigat.'
      v:027: 'DEU:28:27 | 27 | 27 | Percutiat te Dominus ulcere Ægypti, et partem corporis, per quam stercora egeruntur, scabie quoque et prurigine : ita ut curari nequeas.'
      v:028: 'DEU:28:28 | 28 | 28 | Percutiat te Dominus amentia et cæcitate ac furore mentis,'
      v:029: 'DEU:28:29 | 29 | 29 | et palpes in meridie sicut palpare solet cæcus in tenebris, et non dirigas vias tuas. Omnique tempore calumniam sustineas, et opprimaris violentia, nec habeas qui liberet te.'
      v:030: 'DEU:28:30 | 30 | 30 | Uxorem accipias, et alius dormiat cum ea. Domum ædifices, et non habites in ea. Plantes vineam, et non vindemies eam.'
      v:031: 'DEU:28:31 | 31 | 31 | Bos tuus immoletur coram te, et non comedas ex eo. Asinus tuus rapiatur in conspectu tuo, et non reddatur tibi. Oves tuæ dentur inimicis tuis, et non sit qui te adjuvet.'
      v:032: 'DEU:28:32 | 32 | 32 | Filii tui et filiæ tuæ tradantur alteri populo, videntibus oculis tuis, et deficientibus ad conspectum eorum tota die, et non sit fortitudo in manu tua.'
      v:033: 'DEU:28:33 | 33 | 33 | Fructus terræ tuæ, et omnes labores tuos, comedat populus quem ignoras : et sis semper calumniam sustinens, et oppressus cunctis diebus,'
      v:034: DEU:28:34 | 34 | 34 | et stupens ad terrorem eorum quæ videbunt oculi tui.
      v:035: 'DEU:28:35 | 35 | 35 | Percutiat te Dominus ulcere pessimo in genibus et in suris, sanarique non possis a planta pedis usque ad verticem tuum.'
      v:036: 'DEU:28:36 | 36 | 36 | Ducet te Dominus, et regem tuum, quem constitueris super te, in gentem, quam ignoras tu et patres tui : et servies ibi diis alienis, ligno et lapidi.'
      v:037: 'DEU:28:37 | 37 | 37 | Et eris perditus in proverbium ac fabulam omnibus populis, ad quos te introduxerit Dominus.'
      v:038: 'DEU:28:38 | 38 | 38 | Sementem multam jacies in terram, et modicum congregabis : quia locustæ devorabunt omnia.'
      v:039: 'DEU:28:39 | 39 | 39 | Vineam plantabis, et fodies : et vinum non bibes, nec colliges ex ea quippiam : quoniam vastabitur vermibus.'
      v:040: 'DEU:28:40 | 40 | 40 | Olivas habebis in omnibus terminis tuis, et non ungeris oleo : quia defluent, et peribunt.'
      v:041: 'DEU:28:41 | 41 | 41 | Filios generabis et filias, et non frueris eis : quoniam ducentur in captivitatem.'
      v:042: DEU:28:42 | 42 | 42 | Omnes arbores tuas et fruges terræ tuæ rubigo consumet.
      v:043: 'DEU:28:43 | 43 | 43 | Advena, qui tecum versatur in terra, ascendet super te, eritque sublimior : tu autem descendes, et eris inferior.'
      v:044: 'DEU:28:44 | 44 | 44 | Ipse fœnerabit tibi, et tu non fœnerabis ei. Ipse erit in caput, et tu eris in caudam.'
      v:045: 'DEU:28:45 | 45 | 45 | Et venient super te omnes maledictiones istæ, et persequentes apprehendent te, donec intereas : quia non audisti vocem Domini Dei tui, nec servasti mandata ejus et cæremonias, quas præcepit tibi.'
      v:046: 'DEU:28:46 | 46 | 46 | Et erunt in te signa atque prodigia, et in semine tuo usque in sempiternum :'
      v:047: 'DEU:28:47 | 47 | 47 | eo quod non servieris Domino Deo tuo in gaudio, cordisque lætitia, propter rerum omnium abundantiam.'
      v:048: 'DEU:28:48 | 48 | 48 | Servies inimico tuo, quem immittet tibi Dominus, in fame, et siti, et nuditate, et omni penuria : et ponet jugum ferreum super cervicem tuam, donec te conterat.{VS:P}'
      v:049: 'DEU:28:49 | 49 | 49 | Adducet Dominus super te gentem de longinquo, et de extremis terræ finibus in similitudinem aquilæ volantis cum impetu, cujus linguam intelligere non possis :'
      v:050: 'DEU:28:50 | 50 | 50 | gentem procacissimam, quæ non deferat seni, nec misereatur parvuli,'
      v:051: 'DEU:28:51 | 51 | 51 | et devoret fructum jumentorum tuorum, ac fruges terræ tuæ : donec intereas, et non relinquat tibi triticum, vinum, et oleum, armenta boum, et greges ovium : donec te disperdat,'
      v:052: 'DEU:28:52 | 52 | 52 | et conterat in cunctis urbibus tuis, et destruantur muri tui firmi atque sublimes, in quibus habebas fiduciam in omni terra tua. Obsideberis intra portas tuas in omni terra tua, quam dabit tibi Dominus Deus tuus :'
      v:053: 'DEU:28:53 | 53 | 53 | et comedes fructum uteri tui, et carnes filiorum tuorum et filiarum tuarum, quas dederit tibi Dominus Deus tuus, in angustia et vastitate qua opprimet te hostis tuus.'
      v:054: 'DEU:28:54 | 54 | 54 | Homo delicatus in te, et luxuriosus valde, invidebit fratri suo, et uxori, quæ cubat in sinu suo,'
      v:055: 'DEU:28:55 | 55 | 55 | ne det eis de carnibus filiorum suorum, quas comedet : eo quod nihil aliud habeat in obsidione et penuria, qua vastaverint te inimici tui intra omnes portas tuas.'
      v:056: 'DEU:28:56 | 56 | 56 | Tenera mulier et delicata, quæ super terram ingredi non valebat, nec pedis vestigium figere, propter mollitiem et teneritudinem nimiam, invidebit viro suo, qui cubat in sinu ejus, super filii et filiæ carnibus,'
      v:057: 'DEU:28:57 | 57 | 57 | et illuvie secundarum, quæ egrediuntur de medio feminum ejus, et super liberis qui eadem hora nati sunt. Comedent enim eos clam propter rerum omnium penuriam in obsidione et vastitate, qua opprimet te inimicus tuus intra portas tuas.'
      v:058: 'DEU:28:58 | 58 | 58 | Nisi custodieris et feceris omnia verba legis hujus, quæ scripta sunt in hoc volumine, et timueris nomen ejus gloriosum et terribile, hoc est, Dominum Deum tuum :'
      v:059: 'DEU:28:59 | 59 | 59 | augebit Dominus plagas tuas, et plagas seminis tui, plagas magnas et perseverantes, infirmitates pessimas et perpetuas :'
      v:060: 'DEU:28:60 | 60 | 60 | et convertet in te omnes afflictiones Ægypti, quas timuisti, et adhærebunt tibi.'
      v:061: 'DEU:28:61 | 61 | 61 | Insuper et universos languores, et plagas, quæ non sunt scriptæ in volumine legis hujus, inducet Dominus super te, donec te conterat :'
      v:062: 'DEU:28:62 | 62 | 62 | et remanebitis pauci numero, qui prius eratis sicut astra cæli præ multitudine, quoniam non audisti vocem Domini Dei tui.'
      v:063: 'DEU:28:63 | 63 | 63 | Et sicut ante lætatus est Dominus super vos, bene vobis faciens, vosque multiplicans : sic lætabitur disperdens vos atque subvertens, ut auferamini de terra, ad quam ingredieris possidendam.{VS:P}'
      v:064: 'DEU:28:64 | 64 | 64 | Disperget te Dominus in omnes populos, a summitate terræ usque ad terminos ejus : et servies ibi diis alienis, quos et tu ignoras et patres tui, lignis et lapidibus.'
      v:065: 'DEU:28:65 | 65 | 65 | In gentibus quoque illis non quiesces, neque erit requies vestigio pedis tui. Dabit enim tibi Dominus ibi cor pavidum, et deficientes oculos, et animam consumptam mœrore :'
      v:066: 'DEU:28:66 | 66 | 66 | et erit vita tua quasi pendens ante te. Timebis nocte et die, et non credes vitæ tuæ.'
      v:067: 'DEU:28:67 | 67 | 67 | Mane dices : Quis mihi det vesperum ? et vespere : Quis mihi det mane ? propter cordis tui formidinem, qua terreberis, et propter ea, quæ tuis videbis oculis.'
      v:068: 'DEU:28:68 | 68 | 68 | Reducet te Dominus classibus in Ægyptum per viam de qua dixit tibi ut eam amplius non videres. Ibi venderis inimicis tuis in servos et ancillas, et non erit qui emat.'
  c:029:
    verses:
      v:001: 'DEU:29:1 | 1 | 1 | Hæc sunt verba fœderis quod præcepit Dominus Moysi ut feriret cum filiis Israël in terra Moab : præter illud fœdus, quod cum eis pepigit in Horeb.{VS:P}'
      v:002: 'DEU:29:2 | 2 | 2 | Vocavitque Moyses omnem Israël, et dixit ad eos : Vos vidistis universa, quæ fecit Dominus coram vobis in terra Ægypti Pharaoni, et omnibus servis ejus, universæque terræ illius,'
      v:003: 'DEU:29:3 | 3 | 3 | tentationes magnas, quas viderunt oculi tui, signa illa, portentaque ingentia,'
      v:004: 'DEU:29:4 | 4 | 4 | et non dedit vobis Dominus cor intelligens, et oculos videntes, et aures quæ possunt audire, usque in præsentem diem.'
      v:005: 'DEU:29:5 | 5 | 5 | Adduxit vos quadraginta annis per desertum : non sunt attrita vestimenta vestra, nec calceamenta pedum vestrorum vetustate consumpta sunt.'
      v:006: 'DEU:29:6 | 6 | 6 | Panem non comedistis, vinum et siceram non bibistis : ut sciretis quia ego sum Dominus Deus vester.'
      v:007: 'DEU:29:7 | 7 | 7 | Et venistis ad hunc locum : egressusque est Sehon rex Hesebon, et Og rex Basan, occurrentes nobis ad pugnam. Et percussimus eos,'
      v:008: 'DEU:29:8 | 8 | 8 | et tulimus terram eorum, ac tradidimus possidendam Ruben et Gad, et dimidiæ tribui Manasse.'
      v:009: 'DEU:29:9 | 9 | 9 | Custodite ergo verba pacti hujus, et implete ea : ut intelligatis universa quæ facitis.{VS:P}'
      v:010: 'DEU:29:10 | 10 | 10 | Vos statis hodie cuncti coram Domino Deo vestro, principes vestri, et tribus, ac majores natu, atque doctores, omnis populus Israël,'
      v:011: 'DEU:29:11 | 11 | 11 | liberi et uxores vestræ, et advena qui tecum moratur in castris, exceptis lignorum cæsoribus, et his qui comportant aquas :'
      v:012: 'DEU:29:12 | 12 | 12 | ut transeas in fœdere Domini Dei tui, et in jurejurando quod hodie Dominus Deus tuus percutit tecum :'
      v:013: 'DEU:29:13 | 13 | 13 | ut suscitet te sibi in populum, et ipse sit Deus tuus sicut locutus est tibi, et sicut juravit patribus tuis, Abraham, Isaac, et Jacob.'
      v:014: 'DEU:29:14 | 14 | 14 | Nec vobis solis ego hoc fœdus ferio, et hæc juramenta confirmo,'
      v:015: DEU:29:15 | 15 | 15 | sed cunctis præsentibus et absentibus.
      v:016: 'DEU:29:16 | 16 | 16 | Vos enim nostis quomodo habitaverimus in terra Ægypti, et quomodo transierimus per medium nationum, quas transeuntes'
      v:017: 'DEU:29:17 | 17 | 17 | vidistis abominationes et sordes, id est, idola eorum, lignum et lapidem, argentum et aurum, quæ colebant.{VS:P}'
      v:018: 'DEU:29:18 | 18 | 18 | Ne forte sit inter vos vir aut mulier, familia aut tribus, cujus cor aversum est hodie a Domino Deo nostro, ut vadat et serviat diis illarum gentium : et sit inter vos radix germinans fel et amaritudinem.'
      v:019: 'DEU:29:19 | 19 | 19 | Cumque audierit verba juramenti hujus, benedicat sibi in corde suo, dicens : Pax erit mihi, et ambulabo in pravitate cordis mei : et absumat ebria sitientem,'
      v:020: 'DEU:29:20 | 20 | 20 | et Dominus non ignoscat ei : sed tunc quam maxime furor ejus fumet, et zelus contra hominem illum, et sedeant super eum omnia maledicta, quæ scripta sunt in hoc volumine : et deleat Dominus nomen ejus sub cælo,'
      v:021: 'DEU:29:21 | 21 | 21 | et consumat eum in perditionem ex omnibus tribubus Israël, juxta maledictiones, quæ in libro legis hujus ac fœderis continentur.{VS:P}'
      v:022: 'DEU:29:22 | 22 | 22 | Dicetque sequens generatio, et filii qui nascentur deinceps, et peregrini qui de longe venerint, videntes plagas terræ illius, et infirmitates, quibus eam afflixerit Dominus,'
      v:023: 'DEU:29:23 | 23 | 23 | sulphure, et salis ardore comburens, ita ut ultra non seratur, nec virens quippiam germinet, in exemplum subversionis Sodomæ et Gomorrhæ, Adamæ et Seboim, quas subvertit Dominus in ira et furore suo.'
      v:024: 'DEU:29:24 | 24 | 24 | Et dicent omnes gentes : Quare sic fecit Dominus terræ huic ? quæ est hæc ira furoris ejus immensa ?'
      v:025: 'DEU:29:25 | 25 | 25 | Et respondebunt : Quia dereliquerunt pactum Domini, quod pepigit cum patribus eorum, quando eduxit eos de terra Ægypti :'
      v:026: 'DEU:29:26 | 26 | 26 | et servierunt diis alienis, et adoraverunt eos, quos nesciebant, et quibus non fuerant attributi :'
      v:027: 'DEU:29:27 | 27 | 27 | idcirco iratus est furor Domini contra terram istam, ut induceret super eam omnia maledicta, quæ in hoc volumine scripta sunt :'
      v:028: 'DEU:29:28 | 28 | 28 | et ejecit eos de terra sua in ira et in furore, et in indignatione maxima, projecitque in terram alienam, sicut hodie comprobatur.'
      v:029: 'DEU:29:29 | 29 | 29 | Abscondita, Domino Deo nostro ; quæ manifesta sunt, nobis et filiis nostris usque in sempiternum, ut faciamus universa verba legis hujus.'
  c:030:
    verses:
      v:001: 'DEU:30:1 | 1 | 1 | Cum ergo venerint super te omnes sermones isti, benedictio sive maledictio, quam proposui in conspectu tuo : et ductus pœnitudine cordis tui in universis gentibus, in quas disperserit te Dominus Deus tuus,'
      v:002: 'DEU:30:2 | 2 | 2 | et reversus fueris ad eum, et obedieris ejus imperiis, sicut ego hodie præcipio tibi, cum filiis tuis, in toto corde tuo, et in tota anima tua :'
      v:003: 'DEU:30:3 | 3 | 3 | reducet Dominus Deus tuus captivitatem tuam, ac miserebitur tui, et rursum congregabit te de cunctis populis, in quos te ante dispersit.'
      v:004: 'DEU:30:4 | 4 | 4 | Si ad cardines cæli fueris dissipatus, inde te retrahet Dominus Deus tuus,'
      v:005: 'DEU:30:5 | 5 | 5 | et assumet, atque introducet in terram, quam possederunt patres tui, et obtinebis eam : et benedicens tibi, majoris numeri te esse faciat quam fuerunt patres tui.'
      v:006: 'DEU:30:6 | 6 | 6 | Circumcidet Dominus Deus tuus cor tuum, et cor seminis tui, ut diligas Dominum Deum tuum in toto corde tuo, et in tota anima tua, ut possis vivere.'
      v:007: 'DEU:30:7 | 7 | 7 | Omnes autem maledictiones has convertet super inimicos tuos, et eos qui oderunt te et persequuntur.'
      v:008: 'DEU:30:8 | 8 | 8 | Tu autem reverteris, et audies vocem Domini Dei tui, faciesque universa mandata quæ ego præcipio tibi hodie :'
      v:009: 'DEU:30:9 | 9 | 9 | et abundare te faciet Dominus Deus tuus in cunctis operibus manuum tuarum, in sobole uteri tui, et in fructu jumentorum tuorum, in ubertate terræ tuæ, et in rerum omnium largitate. Revertetur enim Dominus, ut gaudeat super te in omnibus bonis, sicut gavisus est in patribus tuis :'
      v:010: 'DEU:30:10 | 10 | 10 | si tamen audieris vocem Domini Dei tui, et custodieris præcepta ejus et cæremonias, quæ in hac lege conscripta sunt : et revertaris ad Dominum Deum tuum in toto corde tuo, et in tota anima tua.{VS:P}'
      v:011: 'DEU:30:11 | 11 | 11 | Mandatum hoc, quod ego præcipio tibi hodie, non supra te est, neque procul positum,'
      v:012: 'DEU:30:12 | 12 | 12 | nec in cælo situm, ut possis dicere : Quis nostrum valet ad cælum ascendere, ut deferat illud ad nos, et audiamus atque opere compleamus ?'
      v:013: 'DEU:30:13 | 13 | 13 | neque trans mare positum : ut causeris, et dicas : Quis ex nobis poterit transfretare mare, et illud ad nos usque deferre, ut possimus audire et facere quod præceptum est ?'
      v:014: 'DEU:30:14 | 14 | 14 | sed juxta te est sermo valde, in ore tuo, et in corde tuo, ut facias illum.'
      v:015: 'DEU:30:15 | 15 | 15 | Considera quod hodie proposuerim in conspectu tuo, vitam et bonum, et e contrario mortem et malum :'
      v:016: 'DEU:30:16 | 16 | 16 | ut diligas Dominum Deum tuum, et ambules in viis ejus, et custodias mandata illius ac cæremonias atque judicia : et vivas, atque multiplicet te, benedicatque tibi in terra, ad quam ingredieris possidendam.'
      v:017: 'DEU:30:17 | 17 | 17 | Si autem aversum fuerit cor tuum, et audire nolueris, atque errore deceptus adoraveris deos alienos, et servieris eis :'
      v:018: 'DEU:30:18 | 18 | 18 | prædico tibi hodie quod pereas, et parvo tempore moreris in terra, ad quam, Jordane transmisso, ingredieris possidendam.'
      v:019: 'DEU:30:19 | 19 | 19 | Testes invoco hodie cælum et terram, quod proposuerim vobis vitam et mortem, benedictionem et maledictionem. Elige ergo vitam, ut et tu vivas, et semen tuum :'
      v:020: 'DEU:30:20 | 20 | 20 | et diligas Dominum Deum tuum, atque obedias voci ejus, et illi adhæreas (ipse est enim vita tua, et longitudo dierum tuorum), ut habites in terra, pro qua juravit Dominus patribus tuis, Abraham, Isaac, et Jacob, ut daret eam illis.'
  c:031:
    verses:
      v:001: 'DEU:31:1 | 1 | 1 | Abiit itaque Moyses, et locutus est omnia verba hæc ad universum Israël,'
      v:002: 'DEU:31:2 | 2 | 2 | et dixit ad eos : Centum viginti annorum sum hodie ; non possum ultra egredi et ingredi, præsertim cum et Dominus dixerit mihi : Non transibis Jordanem istum.'
      v:003: 'DEU:31:3 | 3 | 3 | Dominus ergo Deus tuus transibit ante te : ipse delebit omnes gentes has in conspectu tuo, et possidebis eas : et Josue iste transibit ante te, sicut locutus est Dominus.'
      v:004: 'DEU:31:4 | 4 | 4 | Facietque Dominus eis sicut fecit Sehon et Og regibus Amorrhæorum, et terræ eorum, delebitque eos.'
      v:005: 'DEU:31:5 | 5 | 5 | Cum ergo et hos tradiderit vobis, similiter facietis eis, sicut præcepi vobis.'
      v:006: 'DEU:31:6 | 6 | 6 | Viriliter agite, et confortamini : nolite timere, nec paveatis ad conspectum eorum : quia Dominus Deus tuus ipse est ductor tuus, et non dimittet, nec derelinquet te.{VS:P}'
      v:007: 'DEU:31:7 | 7 | 7 | Vocavitque Moyses Josue, et dixit ei coram omni Israël : Confortare, et esto robustus : tu enim introduces populum istum in terram, quam daturum se patribus eorum juravit Dominus, et tu eam sorte divides.'
      v:008: 'DEU:31:8 | 8 | 8 | Et Dominus qui ductor est vester, ipse erit tecum : non dimittet, nec derelinquet te : noli timere, nec paveas.{VS:P}'
      v:009: 'DEU:31:9 | 9 | 9 | Scripsit itaque Moyses legem hanc, et tradidit eam sacerdotibus filiis Levi, qui portabant arcam fœderis Domini, et cunctis senioribus Israël.'
      v:010: 'DEU:31:10 | 10 | 10 | Præcepitque eis, dicens : Post septem annos, anno remissionis, in solemnitate tabernaculorum,'
      v:011: 'DEU:31:11 | 11 | 11 | convenientibus cunctis ex Israël, ut appareant in conspectu Domini Dei tui in loco quem elegerit Dominus, leges verba legis hujus coram omni Israël, audientibus eis,'
      v:012: 'DEU:31:12 | 12 | 12 | et in unum omni populo congregato, tam viris quam mulieribus, parvulis, et advenis, qui sunt intra portas tuas : ut audientes discant, et timeant Dominum Deum vestrum, et custodiant, impleantque omnes sermones legis hujus.'
      v:013: 'DEU:31:13 | 13 | 13 | Filii quoque eorum qui nunc ignorant, ut audire possint, et timeant Dominum Deum suum cunctis diebus quibus versantur in terra, ad quam vos, Jordane transmisso, pergitis obtinendam.{VS:P}'
      v:014: 'DEU:31:14 | 14 | 14 | Et ait Dominus ad Moysen : Ecce prope sunt dies mortis tuæ : voca Josue, et state in tabernaculo testimonii, ut præcipiam ei. Abierunt ergo Moyses et Josue, et steterunt in tabernaculo testimonii :'
      v:015: 'DEU:31:15 | 15 | 15 | apparuitque Dominus ibi in columna nubis, quæ stetit in introitu tabernaculi.'
      v:016: 'DEU:31:16 | 16 | 16 | Dixitque Dominus ad Moysen : Ecce tu dormies cum patribus tuis, et populus iste consurgens fornicabitur post deos alienos in terra, ad quam ingreditur ut habitet in ea : ibi derelinquet me, et irritum faciet fœdus, quod pepigi cum eo.'
      v:017: 'DEU:31:17 | 17 | 17 | Et irascetur furor meus contra eum in die illo : et derelinquam eum, et abscondam faciem meam ab eo, et erit in devorationem : invenient eum omnia mala et afflictiones, ita ut dicat in illo die : Vere quia non est Deus mecum, invenerunt me hæc mala.'
      v:018: 'DEU:31:18 | 18 | 18 | Ego autem abscondam, et celabo faciem meam in die illo propter omnia mala, quæ fecit, quia secutus est deos alienos.{VS:P}'
      v:019: 'DEU:31:19 | 19 | 19 | Nunc itaque scribite vobis canticum istud, et docete filios Israël : ut memoriter teneant, et ore decantent, et sit mihi carmen istud pro testimonio inter filios Israël.'
      v:020: 'DEU:31:20 | 20 | 20 | Introducam enim eum in terram, pro qua juravi patribus ejus, lacte et melle manantem. Cumque comederint, et saturati, crassique fuerint, avertentur ad deos alienos, et servient eis : detrahentque mihi, et irritum facient pactum meum.'
      v:021: 'DEU:31:21 | 21 | 21 | Postquam invenerint eum mala multa et afflictiones, respondebit ei canticum istud pro testimonio, quod nulla delebit oblivio ex ore seminis sui. Scio enim cogitationes ejus, quæ facturus sit hodie, antequam introducam eum in terram, quam ei pollicitus sum.'
      v:022: 'DEU:31:22 | 22 | 22 | Scripsit ergo Moyses canticum, et docuit filios Israël.'
      v:023: 'DEU:31:23 | 23 | 23 | Præcepitque Dominus Josue filio Nun, et ait : Confortare, et esto robustus : tu enim introduces filios Israël in terram, quam pollicitus sum, et ego ero tecum.{VS:P}'
      v:024: 'DEU:31:24 | 24 | 24 | Postquam ergo scripsit Moyses verba legis hujus in volumine, atque complevit,'
      v:025: 'DEU:31:25 | 25 | 25 | præcepit Levitis, qui portabant arcam fœderis Domini, dicens :'
      v:026: 'DEU:31:26 | 26 | 26 | Tollite librum istum, et ponite eum in latere arcæ fœderis Domini Dei vestri : ut sit ibi contra te in testimonium.'
      v:027: 'DEU:31:27 | 27 | 27 | Ego enim scio contentionem tuam, et cervicem tuam durissimam. Adhuc vivente me et ingrediente vobiscum, semper contentiose egistis contra Dominum : quanto magis cum mortuus fuero ?'
      v:028: 'DEU:31:28 | 28 | 28 | Congregate ad me omnes majores natu per tribus vestras, atque doctores, et loquar audientibus eis sermones istos, et invocabo contra eos cælum et terram.'
      v:029: 'DEU:31:29 | 29 | 29 | Novi enim quod post mortem meam inique agetis, et declinabitis cito de via, quam præcepi vobis : et occurrent vobis mala in extremo tempore, quando feceritis malum in conspectu Domini, ut irritetis eum per opera manuum vestrarum.{VS:P}'
      v:030: 'DEU:31:30 | 30 | 30 | Locutus est ergo Moyses, audiente universo cœtu Israël, verba carminis hujus, et ad finem usque complevit.'
  c:032:
    verses:
      v:001: 'DEU:32:1 | 1 | 1 | {VERSE:BEGIN}Audite, cæli, quæ loquor :{VS:BR} audiat terra verba oris mei.{VS:BR}'
      v:002: 'DEU:32:2 | 2 | 2 | Concrescat ut pluvia doctrina mea,{VS:BR} fluat ut ros eloquium meum,{VS:BR} quasi imber super herbam,{VS:BR} et quasi stillæ super gramina.{VS:BR}'
      v:003: 'DEU:32:3 | 3 | 3 | Quia nomen Domini invocabo :{VS:BR} date magnificentiam Deo nostro.{VERSE:END}{VS:P}'
      v:004: 'DEU:32:4 | 4 | 4 | {VERSE:BEGIN}Dei perfecta sunt opera,{VS:BR} et omnes viæ ejus judicia :{VS:BR} Deus fidelis, et absque ulla iniquitate,{VS:BR} justus et rectus.{VS:BR}'
      v:005: 'DEU:32:5 | 5 | 5 | Peccaverunt ei, et non filii ejus in sordibus :{VS:BR} generatio prava atque perversa.{VS:BR}'
      v:006: 'DEU:32:6 | 6 | 6 | Hæccine reddis Domino,{VS:BR} popule stulte et insipiens ?{VS:BR} numquid non ipse est pater tuus,{VS:BR} qui possedit te, et fecit, et creavit te ?{VS:BR}'
      v:007: 'DEU:32:7 | 7 | 7 | Memento dierum antiquorum, cogita generationes singulas :{VS:BR} interroga patrem tuum,{VS:BR} et annuntiabit tibi :{VS:BR} majores tuos, et dicent tibi.{VS:BR}'
      v:008: 'DEU:32:8 | 8 | 8 | Quando dividebat Altissimus gentes,{VS:BR} quando separabat filios Adam,{VS:BR} constituit terminos populorum{VS:BR} juxta numerum filiorum Israël.{VS:BR}'
      v:009: 'DEU:32:9 | 9 | 9 | Pars autem Domini, populus ejus :{VS:BR} Jacob funiculus hæreditatis ejus.{VS:BR}'
      v:010: 'DEU:32:10 | 10 | 10 | Invenit eum in terra deserta,{VS:BR} in loco horroris, et vastæ solitudinis :{VS:BR} circumduxit eum, et docuit :{VS:BR} et custodivit quasi pupillam oculi sui.{VS:BR}'
      v:011: 'DEU:32:11 | 11 | 11 | Sicut aquila provocans ad volandum pullos suos,{VS:BR} et super eos volitans,{VS:BR} expandit alas suas, et assumpsit eum,{VS:BR} atque portavit in humeris suis.{VS:BR}'
      v:012: 'DEU:32:12 | 12 | 12 | Dominus solus dux ejus fuit,{VS:BR} et non erat cum eo deus alienus :{VS:BR}'
      v:013: 'DEU:32:13 | 13 | 13 | constituit eum super excelsam terram,{VS:BR} ut comederet fructus agrorum :{VS:BR} ut sugeret mel de petra,{VS:BR} oleumque de saxo durissimo ;{VS:BR}'
      v:014: 'DEU:32:14 | 14 | 14 | butyrum de armento, et lac de ovibus{VS:BR} cum adipe agnorum,{VS:BR} et arietum filiorum Basan : et hircos{VS:BR} cum medulla tritici,{VS:BR} et sanguinem uvæ biberet meracissimum.{VERSE:END}{VS:P}'
      v:015: 'DEU:32:15 | 15 | 15 | {VERSE:BEGIN}Incrassatus est dilectus, et recalcitravit :{VS:BR} incrassatus, impinguatus, dilatatus,{VS:BR} dereliquit Deum factorem suum,{VS:BR} et recessit a Deo salutari suo.{VS:BR}'
      v:016: 'DEU:32:16 | 16 | 16 | Provocaverunt eum in diis alienis,{VS:BR} et in abominationibus ad iracundiam concitaverunt.{VS:BR}'
      v:017: 'DEU:32:17 | 17 | 17 | Immolaverunt dæmoniis et non Deo,{VS:BR} diis quos ignorabant :{VS:BR} novi recentesque venerunt,{VS:BR} quos non coluerunt patres eorum :{VS:BR}'
      v:018: 'DEU:32:18 | 18 | 18 | Deum qui te genuit dereliquisti,{VS:BR} et oblitus es Domini creatoris tui.{VERSE:END}{VS:P}'
      v:019: 'DEU:32:19 | 19 | 19 | {VERSE:BEGIN}Vidit Dominus, et ad iracundiam concitatus est :{VS:BR} quia provocaverunt eum filii sui et filiæ.{VS:BR}'
      v:020: 'DEU:32:20 | 20 | 20 | Et ait : Abscondam faciem meam ab eis,{VS:BR} et considerabo novissima eorum :{VS:BR} generatio enim perversa est,{VS:BR} et infideles filii.{VS:BR}'
      v:021: 'DEU:32:21 | 21 | 21 | Ipsi me provocaverunt in eo qui non erat Deus,{VS:BR} et irritaverunt in vanitatibus suis :{VS:BR} et ego provocabo eos in eo qui non est populus,{VS:BR} et in gente stulta irritabo illos.{VS:BR}'
      v:022: 'DEU:32:22 | 22 | 22 | Ignis succensus est in furore meo,{VS:BR} et ardebit usque ad inferni novissima :{VS:BR} devorabitque terram cum germine suo,{VS:BR} et montium fundamenta comburet.{VS:BR}'
      v:023: 'DEU:32:23 | 23 | 23 | Congregabo super eos mala,{VS:BR} et sagittas meas complebo in eis.{VS:BR}'
      v:024: 'DEU:32:24 | 24 | 24 | Consumentur fame,{VS:BR} et devorabunt eos aves morsu amarissimo :{VS:BR} dentes bestiarum immittam in eos,{VS:BR} cum furore trahentium super terram, atque serpentium.{VS:BR}'
      v:025: 'DEU:32:25 | 25 | 25 | Foris vastabit eos gladius,{VS:BR} et intus pavor,{VS:BR} juvenem simul ac virginem,{VS:BR} lactentem cum homine sene.{VERSE:END}{VS:P}'
      v:026: 'DEU:32:26 | 26 | 26 | {VERSE:BEGIN}Dixi : Ubinam sunt ?{VS:BR} cessare faciam ex hominibus memoriam eorum.{VS:BR}'
      v:027: 'DEU:32:27 | 27 | 27 | Sed propter iram inimicorum distuli :{VS:BR} ne forte superbirent hostes eorum,{VS:BR} et dicerent : Manus nostra excelsa,{VS:BR} et non Dominus, fecit hæc omnia.{VS:BR}'
      v:028: 'DEU:32:28 | 28 | 28 | Gens absque consilio est,{VS:BR} et sine prudentia.{VS:BR}'
      v:029: 'DEU:32:29 | 29 | 29 | Utinam saperent, et intelligerent,{VS:BR} ac novissima providerent.{VS:BR}'
      v:030: 'DEU:32:30 | 30 | 30 | Quomodo persequatur unus mille,{VS:BR} et duo fugent decem millia ?{VS:BR} nonne ideo, quia Deus suus vendidit eos,{VS:BR} et Dominus conclusit illos ?{VS:BR}'
      v:031: 'DEU:32:31 | 31 | 31 | Non enim est Deus noster ut dii eorum :{VS:BR} et inimici nostri sunt judices.{VS:BR}'
      v:032: 'DEU:32:32 | 32 | 32 | De vinea Sodomorum, vinea eorum,{VS:BR} et de suburbanis Gomorrhæ :{VS:BR} uva eorum, uva fellis,{VS:BR} et botri amarissimi.{VS:BR}'
      v:033: 'DEU:32:33 | 33 | 33 | Fel draconum vinum eorum,{VS:BR} et venenum aspidum insanabile.{VS:BR}'
      v:034: 'DEU:32:34 | 34 | 34 | Nonne hæc condita sunt apud me,{VS:BR} et signata in thesauris meis ?{VS:BR}'
      v:035: 'DEU:32:35 | 35 | 35 | Mea est ultio, et ego retribuam in tempore,{VS:BR} ut labatur pes eorum :{VS:BR} juxta est dies perditionis,{VS:BR} et adesse festinant tempora.{VS:BR}'
      v:036: 'DEU:32:36 | 36 | 36 | Judicabit Dominus populum suum,{VS:BR} et in servis suis miserebitur :{VS:BR} videbit quod infirmata sit manus,{VS:BR} et clausi quoque defecerunt,{VS:BR} residuique consumpti sunt.{VERSE:END}{VS:P}'
      v:037: 'DEU:32:37 | 37 | 37 | {VERSE:BEGIN}Et dicet : Ubi sunt dii eorum,{VS:BR} in quibus habebant fiduciam ?{VS:BR}'
      v:038: 'DEU:32:38 | 38 | 38 | de quorum victimis comedebant adipes,{VS:BR} et bibebant vinum libaminum :{VS:BR} surgant, et opitulentur vobis,{VS:BR} et in necessitate vos protegant.{VS:BR}'
      v:039: 'DEU:32:39 | 39 | 39 | Videte quod ego sim solus,{VS:BR} et non sit alius deus præter me :{VS:BR} ego occidam, et ego vivere faciam :{VS:BR} percutiam, et ego sanabo,{VS:BR} et non est qui de manu mea possit eruere.{VS:BR}'
      v:040: 'DEU:32:40 | 40 | 40 | Levabo ad cælum manum meam,{VS:BR} et dicam : Vivo ego in æternum.{VS:BR}'
      v:041: 'DEU:32:41 | 41 | 41 | Si acuero ut fulgur gladium meum,{VS:BR} et arripuerit judicium manus mea :{VS:BR} reddam ultionem hostibus meis,{VS:BR} et his qui oderunt me retribuam.{VS:BR}'
      v:042: 'DEU:32:42 | 42 | 42 | Inebriabo sagittas meas sanguine,{VS:BR} et gladius meus devorabit carnes ;{VS:BR} de cruore occisorum et de captivitate,{VS:BR} nudati inimicorum capitis.{VS:BR}'
      v:043: 'DEU:32:43 | 43 | 43 | Laudate, gentes, populum ejus,{VS:BR} quia sanguinem servorum suorum ulciscetur :{VS:BR} et vindictam retribuet in hostes eorum,{VS:BR} et propitius erit terræ populi sui.{VERSE:END}{VS:P}'
      v:044: 'DEU:32:44 | 44 | 44 | Venit ergo Moyses, et locutus est omnia verba cantici hujus in auribus populi, ipse et Josue filius Nun.'
      v:045: 'DEU:32:45 | 45 | 45 | Complevitque omnes sermones istos, loquens ad universum Israël,'
      v:046: 'DEU:32:46 | 46 | 46 | et dixit ad eos : Ponite corda vestra in omnia verba, quæ ego testificor vobis hodie : ut mandetis ea filiis vestris custodire et facere, et implere universa quæ scripta sunt legis hujus :'
      v:047: 'DEU:32:47 | 47 | 47 | quia non incassum præcepta sunt vobis, sed ut singuli in eis viverent : quæ facientes longo perseveretis tempore in terra, ad quam, Jordane transmisso, ingredimini possidendam.'
      v:048: 'DEU:32:48 | 48 | 48 | Locutusque est Dominus ad Moysen in eadem die, dicens :'
      v:049: 'DEU:32:49 | 49 | 49 | Ascende in montem istum Abarim, id est, transituum, in montem Nebo, qui est in terra Moab contra Jericho : et vide terram Chanaan, quam ego tradam filiis Israël obtinendam, et morere in monte.'
      v:050: 'DEU:32:50 | 50 | 50 | Quem conscendens jungeris populis tuis, sicut mortuus est Aaron frater tuus in monte Hor, et appositus populis suis :'
      v:051: 'DEU:32:51 | 51 | 51 | quia prævaricati estis contra me in medio filiorum Israël ad aquas contradictionis in Cades deserti Sin : et non sanctificastis me inter filios Israël.'
      v:052: 'DEU:32:52 | 52 | 52 | E contra videbis terram, et non ingredieris in eam, quam ego dabo filiis Israël.'
  c:033:
    verses:
      v:001: 'DEU:33:1 | 1 | 1 | Hæc est benedictio, qua benedixit Moyses, homo Dei, filiis Israël ante mortem suam.'
      v:002: 'DEU:33:2 | 2 | 2 | Et ait : {VERSE:BEGIN}Dominus de Sinai venit,{VS:BR} et de Seir ortus est nobis :{VS:BR} apparuit de monte Pharan,{VS:BR} et cum eo sanctorum millia.{VS:BR} In dextera ejus ignea lex.{VS:BR}'
      v:003: 'DEU:33:3 | 3 | 3 | Dilexit populos,{VS:BR} omnes sancti in manu illius sunt :{VS:BR} et qui appropinquant pedibus ejus,{VS:BR} accipient de doctrina illius.{VS:BR}'
      v:004: 'DEU:33:4 | 4 | 4 | Legem præcepit nobis Moyses,{VS:BR} hæreditatem multitudinis Jacob.{VS:BR}'
      v:005: 'DEU:33:5 | 5 | 5 | Erit apud rectissimum rex,{VS:BR} congregatis principibus populi cum tribubus Israël.{VS:BR}'
      v:006: 'DEU:33:6 | 6 | 6 | Vivat Ruben, et non moriatur,{VS:BR} et sit parvus in numero.{VERSE:END}'
      v:007: 'DEU:33:7 | 7 | 7 | Hæc est Judæ benedictio : {VERSE:BEGIN}Audi, Domine, vocem Judæ,{VS:BR} et ad populum suum introduc eum :{VS:BR} manus ejus pugnabunt pro eo,{VS:BR} et adjutor illius contra adversarios ejus erit.{VERSE:END}'
      v:008: 'DEU:33:8 | 8 | 8 | Levi quoque ait : {VERSE:BEGIN}Perfectio tua, et doctrina tua viro sancto tuo,{VS:BR} quem probasti in tentatione,{VS:BR} et judicasti ad aquas contradictionis.{VS:BR}'
      v:009: 'DEU:33:9 | 9 | 9 | Qui dixit patri suo et matri suæ : Nescio vos :{VS:BR} et fratribus suis : Ignoro vos :{VS:BR} et nescierunt filios suos.{VS:BR} Hi custodierunt eloquium tuum,{VS:BR} et pactum tuum servaverunt.{VS:BR}'
      v:010: 'DEU:33:10 | 10 | 10 | Judicia tua, o Jacob,{VS:BR} et legem tuam, o Israël :{VS:BR} ponent thymiama in furore tuo,{VS:BR} et holocaustum super altare tuum.{VS:BR}'
      v:011: 'DEU:33:11 | 11 | 11 | Benedic, Domine, fortitudini ejus :{VS:BR} et opera manuum illius suscipe.{VS:BR} Percute dorsa inimicorum ejus :{VS:BR} et qui oderunt eum, non consurgant.{VERSE:END}'
      v:012: 'DEU:33:12 | 12 | 12 | Et Benjamin ait : {VERSE:BEGIN}Amantissimus Domini habitabit confidenter in eo :{VS:BR} quasi in thalamo tota die morabitur,{VS:BR} et inter humeros illius requiescet.{VERSE:END}'
      v:013: 'DEU:33:13 | 13 | 13 | Joseph quoque ait : {VERSE:BEGIN}De benedictione Domini terra ejus,{VS:BR} de pomis cæli, et rore, atque abysso subjacente.{VS:BR}'
      v:014: 'DEU:33:14 | 14 | 14 | De pomis fructuum solis ac lunæ,{VS:BR}'
      v:015: 'DEU:33:15 | 15 | 15 | de vertice antiquorum montium,{VS:BR} de pomis collium æternorum :{VS:BR}'
      v:016: 'DEU:33:16 | 16 | 16 | et de frugibus terræ, et de plenitudine ejus.{VS:BR} Benedictio illius qui apparuit in rubo,{VS:BR} veniat super caput Joseph,{VS:BR} et super verticem nazaræi inter fratres suos.{VS:BR}'
      v:017: 'DEU:33:17 | 17 | 17 | Quasi primogeniti tauri pulchritudo ejus,{VS:BR} cornua rhinocerotis cornua illius :{VS:BR} in ipsis ventilabit gentes usque ad terminos terræ.{VS:BR} Hæ sunt multitudines Ephraim :{VS:BR} et hæc millia Manasse.{VERSE:END}'
      v:018: 'DEU:33:18 | 18 | 18 | Et Zabulon ait : {VERSE:BEGIN}Lætare, Zabulon, in exitu tuo,{VS:BR} et Issachar in tabernaculis tuis.{VS:BR}'
      v:019: 'DEU:33:19 | 19 | 19 | Populos vocabunt ad montem :{VS:BR} ibi immolabunt victimas justitiæ.{VS:BR} Qui inundationem maris quasi lac sugent,{VS:BR} et thesauros absconditos arenarum.{VERSE:END}'
      v:020: 'DEU:33:20 | 20 | 20 | Et Gad ait : {VERSE:BEGIN}Benedictus in latitudine Gad :{VS:BR} quasi leo requievit,{VS:BR} cepitque brachium et verticem.{VS:BR}'
      v:021: 'DEU:33:21 | 21 | 21 | Et vidit principatum suum,{VS:BR} quod in parte sua doctor esset repositus :{VS:BR} qui fuit cum principibus populi,{VS:BR} et fecit justitias Domini,{VS:BR} et judicium suum cum Israël.{VERSE:END}'
      v:022: 'DEU:33:22 | 22 | 22 | Dan quoque ait : {VERSE:BEGIN}Dan catulus leonis, fluet largiter de Basan.{VERSE:END}'
      v:023: 'DEU:33:23 | 23 | 23 | Et Nephthali dixit : {VERSE:BEGIN}Nephthali abundantia perfruetur,{VS:BR} et plenus erit benedictionibus Domini :{VS:BR} mare et meridiem possidebit.{VERSE:END}'
      v:024: 'DEU:33:24 | 24 | 24 | Aser quoque ait : {VERSE:BEGIN}Benedictus in filiis Aser,{VS:BR} sit placens fratribus suis,{VS:BR} et tingat in oleo pedem suum :{VS:BR}'
      v:025: 'DEU:33:25 | 25 | 25 | ferrum et æs calceamentum ejus.{VS:BR} Sicut dies juventutis tuæ, ita et senectus tua.{VS:BR}'
      v:026: 'DEU:33:26 | 26 | 26 | Non est deus alius ut Deus rectissimi,{VS:BR} ascensor cæli, auxiliator tuus.{VS:BR} Magnificentia ejus discurrunt nubes,{VS:BR}'
      v:027: 'DEU:33:27 | 27 | 27 | habitaculum ejus sursum,{VS:BR} et subter brachia sempiterna{VS:BR} ejiciet a facie tua inimicum,{VS:BR} dicetque : Conterere.{VS:BR}'
      v:028: 'DEU:33:28 | 28 | 28 | Habitabit Israël confidenter, et solus.{VS:BR} Oculus Jacob in terra frumenti et vini,{VS:BR} cælique caligabunt rore.{VS:BR}'
      v:029: 'DEU:33:29 | 29 | 29 | Beatus es tu, Israël :{VS:BR} quis similis tui, popule, qui salvaris in Domino ?{VS:BR} Scutum auxilii tui,{VS:BR} et gladius gloriæ tuæ :{VS:BR} negabunt te inimici tui,{VS:BR} et tu eorum colla calcabis.{VERSE:END}'
  c:034:
    verses:
      v:001: 'DEU:34:1 | 1 | 1 | Ascendit ergo Moyses de campestribus Moab super montem Nebo, in verticem Phasga contra Jericho : ostenditque ei Dominus omnem terram Galaad usque Dan,'
      v:002: 'DEU:34:2 | 2 | 2 | et universum Nephthali, terramque Ephraim et Manasse, et omnem terram Juda usque ad mare novissimum,'
      v:003: 'DEU:34:3 | 3 | 3 | et australem partem, et latitudinem campi Jericho civitatis palmarum usque Segor.'
      v:004: 'DEU:34:4 | 4 | 4 | Dixitque Dominus ad eum : Hæc est terra, pro qua juravi Abraham, Isaac, et Jacob, dicens : Semini tuo dabo eam. Vidisti eam oculis tuis, et non transibis ad illam.'
      v:005: 'DEU:34:5 | 5 | 5 | Mortuusque est ibi Moyses servus Domini, in terra Moab, jubente Domino :'
      v:006: 'DEU:34:6 | 6 | 6 | et sepelivit eum in valle terræ Moab contra Phogor : et non cognovit homo sepulchrum ejus usque in præsentem diem.'
      v:007: 'DEU:34:7 | 7 | 7 | Moyses centum et viginti annorum erat quando mortuus est : non caligavit oculus ejus, nec dentes illius moti sunt.'
      v:008: 'DEU:34:8 | 8 | 8 | Fleveruntque eum filii Israël in campestribus Moab triginta diebus : et completi sunt dies planctus lugentium Moysen.'
      v:009: 'DEU:34:9 | 9 | 9 | Josue vero filius Nun repletus est spiritu sapientiæ, quia Moyses posuit super eum manus suas. Et obedierunt ei filii Israël, feceruntque sicut præcepit Dominus Moysi.'
      v:010: 'DEU:34:10 | 10 | 10 | Et non surrexit ultra propheta in Israël sicut Moyses, quem nosset Dominus facie ad faciem,'
      v:011: 'DEU:34:11 | 11 | 11 | in omnibus signis atque portentis, quæ misit per eum, ut faceret in terra Ægypti Pharaoni, et omnibus servis ejus, universæque terræ illius,'
      v:012: 'DEU:34:12 | 12 | 12 | et cunctam manum robustam, magnaque mirabilia, quæ fecit Moyses coram universo Israël.'
