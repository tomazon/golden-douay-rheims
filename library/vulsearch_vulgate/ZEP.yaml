book_title: Sophonias
chapters:
  c:001:
    verses:
      v:001: 'ZEP:1:1 | 1 | 1 | Verbum Domini quod factum est ad Sophoniam, filium Chusi, filii Godoliæ, filii Amariæ, filii Ezeciæ, in diebus Josiæ, filii Amon, regis Judæ.{VS:P}'
      v:002: 'ZEP:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Congregans congregabo omnia a facie terræ, dicit Dominus :{VS:BR}'
      v:003: 'ZEP:1:3 | 3 | 3 | congregans hominem et pecus,{VS:BR} congregans volatilia cæli et pisces maris :{VS:BR} et ruinæ impiorum erunt,{VS:BR} et disperdam homines a facie terræ, dicit Dominus.{VS:BR}'
      v:004: 'ZEP:1:4 | 4 | 4 | Et extendam manum meam super Judam{VS:BR} et super omnes habitantes Jerusalem :{VS:BR} et disperdam de loco hoc reliquias Baal,{VS:BR} et nomina ædituorum cum sacerdotibus ;{VS:BR}'
      v:005: 'ZEP:1:5 | 5 | 5 | et eos qui adorant super tecta militiam cæli,{VS:BR} et adorant et jurant in Domino,{VS:BR} et jurant in Melchom ;{VS:BR}'
      v:006: 'ZEP:1:6 | 6 | 6 | et qui avertuntur de post tergum Domini,{VS:BR} et qui non quæsierunt Dominum,{VS:BR} nec investigaverunt eum.{VS:BR}'
      v:007: 'ZEP:1:7 | 7 | 7 | Silete a facie Domini Dei,{VS:BR} quia juxta est dies Domini :{VS:BR} quia præparavit Dominus hostiam ;{VS:BR} sanctificavit vocatos suos.{VS:BR}'
      v:008: 'ZEP:1:8 | 8 | 8 | Et erit : in die hostiæ Domini,{VS:BR} visitabo super principes,{VS:BR} et super filios regis,{VS:BR} et super omnes qui induti sunt veste peregrina ;{VS:BR}'
      v:009: 'ZEP:1:9 | 9 | 9 | et visitabo super omnem qui arroganter ingreditur super limen in die illa,{VS:BR} qui complent domum Domini Dei sui iniquitate et dolo.{VS:BR}'
      v:010: 'ZEP:1:10 | 10 | 10 | Et erit in die illa, dicit Dominus,{VS:BR} vox clamoris a porta piscium,{VS:BR} et ululatus a Secunda,{VS:BR} et contritio magna a collibus.{VS:BR}'
      v:011: 'ZEP:1:11 | 11 | 11 | Ululate, habitatores Pilæ :{VS:BR} conticuit omnis populus Chanaan,{VS:BR} disperierunt omnes involuti argento.{VS:BR}'
      v:012: 'ZEP:1:12 | 12 | 12 | Et erit in tempore illo :{VS:BR} scrutabor Jerusalem in lucernis,{VS:BR} et visitabo super viros defixos in fæcibus suis,{VS:BR} qui dicunt in cordibus suis :{VS:BR} Non faciet bene Dominus, et non faciet male.{VS:BR}'
      v:013: 'ZEP:1:13 | 13 | 13 | Et erit fortitudo eorum in direptionem,{VS:BR} et domus eorum in desertum :{VS:BR} et ædificabunt domos, et non habitabunt ;{VS:BR} et plantabunt vineas, et non bibent vinum earum.{VS:BR}'
      v:014: 'ZEP:1:14 | 14 | 14 | Juxta est dies Domini magnus :{VS:BR} juxta est, et velox nimis.{VS:BR} Vox diei Domini amara :{VS:BR} tribulabitur ibi fortis.{VS:BR}'
      v:015: 'ZEP:1:15 | 15 | 15 | Dies iræ dies illa,{VS:BR} dies tribulationis et angustiæ,{VS:BR} dies calamitatis et miseriæ,{VS:BR} dies tenebrarum et caliginis,{VS:BR} dies nebulæ et turbinis,{VS:BR}'
      v:016: 'ZEP:1:16 | 16 | 16 | dies tubæ et clangoris super civitates munitas,{VS:BR} et super angulos excelsos.{VS:BR}'
      v:017: 'ZEP:1:17 | 17 | 17 | Et tribulabo homines, et ambulabunt ut cæci,{VS:BR} quia Domino peccaverunt ;{VS:BR} et effundetur sanguis eorum sicut humus,{VS:BR} et corpora eorum sicut stercora.{VS:BR}'
      v:018: 'ZEP:1:18 | 18 | 18 | Sed et argentum eorum et aurum eorum non poterit liberare eos{VS:BR} in die iræ Domini :{VS:BR} in igne zeli ejus devorabitur omnis terra,{VS:BR} quia consummationem cum festinatione faciet{VS:BR} cunctis habitantibus terram.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'ZEP:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Convenite, congregamini, gens non amabilis,{VS:BR}'
      v:002: 'ZEP:2:2 | 2 | 2 | priusquam pariat jussio quasi pulverem transeuntem diem,{VS:BR} antequam veniat super vos ira furoris Domini,{VS:BR} antequam veniat super vos dies indignationis Domini.{VS:BR}'
      v:003: 'ZEP:2:3 | 3 | 3 | Quærite Dominum, omnes mansueti terræ,{VS:BR} qui judicium ejus estis operati ;{VS:BR} quærite justum, quærite mansuetum,{VS:BR} si quomodo abscondamini in die furoris Domini.{VS:BR}'
      v:004: 'ZEP:2:4 | 4 | 4 | Quia Gaza destructa erit,{VS:BR} et Ascalon in desertum :{VS:BR} Azotum in meridie ejicient,{VS:BR} et Accaron eradicabitur.{VS:BR}'
      v:005: 'ZEP:2:5 | 5 | 5 | Væ qui habitatis funiculum maris, gens perditorum !{VS:BR} verbum Domini super vos, Chanaan, terra Philisthinorum ;{VS:BR} et disperdam te, ita ut non sit inhabitator.{VS:BR}'
      v:006: 'ZEP:2:6 | 6 | 6 | Et erit funiculus maris requies pastorum, et caulæ pecorum ;{VS:BR}'
      v:007: 'ZEP:2:7 | 7 | 7 | et erit funiculus ejus qui remanserit de domo Juda : ibi pascentur,{VS:BR} in domibus Ascalonis ad vesperam requiescent,{VS:BR} quia visitabit eos Dominus Deus eorum,{VS:BR} et avertet captivitatem eorum.{VS:BR}'
      v:008: 'ZEP:2:8 | 8 | 8 | Audivi opprobrium Moab,{VS:BR} et blasphemias filiorum Ammon,{VS:BR} quæ exprobraverunt populo meo,{VS:BR} et magnificati sunt super terminos eorum.{VS:BR}'
      v:009: 'ZEP:2:9 | 9 | 9 | Propterea vivo ego, dicit Dominus exercituum, Deus Israël,{VS:BR} quia Moab ut Sodoma erit,{VS:BR} et filii Ammon quasi Gomorrha :{VS:BR} siccitas spinarum, et acervi salis,{VS:BR} et desertum usque in æternum :{VS:BR} reliquiæ populi mei diripient eos,{VS:BR} et residui gentis meæ possidebunt illos.{VS:BR}'
      v:010: 'ZEP:2:10 | 10 | 10 | Hoc eis eveniet pro superbia sua,{VS:BR} quia blasphemaverunt et magnificati sunt{VS:BR} super populum Domini exercituum.{VS:BR}'
      v:011: 'ZEP:2:11 | 11 | 11 | Horribilis Dominus super eos,{VS:BR} et attenuabit omnes deos terræ :{VS:BR} et adorabunt eum viri de loco suo,{VS:BR} omnes insulæ gentium.{VS:BR}'
      v:012: 'ZEP:2:12 | 12 | 12 | Sed et vos, Æthiopes, interfecti gladio meo eritis.{VS:BR}'
      v:013: 'ZEP:2:13 | 13 | 13 | Et extendet manum suam super aquilonem, et perdet Assur,{VS:BR} et ponet speciosam in solitudinem,{VS:BR} et in invium, et quasi desertum.{VS:BR}'
      v:014: 'ZEP:2:14 | 14 | 14 | Et accubabunt in medio ejus greges, omnes bestiæ gentium ;{VS:BR} et onocrotalus et ericius in liminibus ejus morabuntur :{VS:BR} vox cantantis in fenestra,{VS:BR} corvus in superliminari,{VS:BR} quoniam attenuabo robur ejus.{VS:BR}'
      v:015: 'ZEP:2:15 | 15 | 15 | Hæc est civitas gloriosa habitans in confidentia,{VS:BR} quæ dicebat in corde suo :{VS:BR} Ego sum, et extra me non est alia amplius :{VS:BR} quomodo facta est in desertum cubile bestiæ ?{VS:BR} omnis qui transit per eam sibilabit,{VS:BR} et movebit manum suam.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'ZEP:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ provocatrix, et redempta civitas, columba !{VS:BR}'
      v:002: 'ZEP:3:2 | 2 | 2 | non audivit vocem,{VS:BR} et non suscepit disciplinam ;{VS:BR} in Domino non est confisa,{VS:BR} ad Deum suum non appropinquavit.{VS:BR}'
      v:003: 'ZEP:3:3 | 3 | 3 | Principes ejus in medio ejus quasi leones rugientes ;{VS:BR} judices ejus lupi vespere, non relinquebant in mane.{VS:BR}'
      v:004: 'ZEP:3:4 | 4 | 4 | Prophetæ ejus vesani, viri infideles ;{VS:BR} sacerdotes ejus polluerunt sanctum,{VS:BR} injuste egerunt contra legem.{VS:BR}'
      v:005: 'ZEP:3:5 | 5 | 5 | Dominus justus in medio ejus non faciet iniquitatem ;{VS:BR} mane, mane judicium suum dabit in lucem, et non abscondetur ;{VS:BR} nescivit autem iniquus confusionem.{VS:BR}'
      v:006: 'ZEP:3:6 | 6 | 6 | Disperdidi gentes,{VS:BR} et dissipati sunt anguli earum ;{VS:BR} desertas feci vias eorum,{VS:BR} dum non est qui transeat ;{VS:BR} desolatæ sunt civitates eorum,{VS:BR} non remanente viro, neque ullo habitatore.{VS:BR}'
      v:007: 'ZEP:3:7 | 7 | 7 | Dixi : Attamen timebis me,{VS:BR} suscipies disciplinam ;{VS:BR} et non peribit habitaculum ejus,{VS:BR} propter omnia in quibus visitavi eam :{VS:BR} verumtamen diluculo surgentes corruperunt omnes cogitationes suas.{VS:BR}'
      v:008: 'ZEP:3:8 | 8 | 8 | Quapropter exspecta me, dicit Dominus,{VS:BR} in die resurrectionis meæ in futurum :{VS:BR} quia judicium meum ut congregem gentes,{VS:BR} et colligam regna,{VS:BR} et effundam super eos indignationem meam,{VS:BR} omnem iram furoris mei :{VS:BR} in igne enim zeli mei devorabitur omnis terra.{VS:VERSE:END}{VS:P}'
      v:009: 'ZEP:3:9 | 9 | 9 | {VS:VERSE:BEGIN}Quia tunc reddam populis labium electum,{VS:BR} ut invocent omnes in nomine Domini,{VS:BR} et serviant ei humero uno.{VS:BR}'
      v:010: 'ZEP:3:10 | 10 | 10 | Ultra flumina Æthiopiæ, inde supplices mei ;{VS:BR} filii dispersorum meorum deferent munus mihi.{VS:BR}'
      v:011: 'ZEP:3:11 | 11 | 11 | In die illa non confunderis super cunctis adinventionibus tuis,{VS:BR} quibus prævaricata es in me,{VS:BR} quia tunc auferam de medio tui magniloquos superbiæ tuæ,{VS:BR} et non adjicies exaltari amplius in monte sancto meo.{VS:BR}'
      v:012: 'ZEP:3:12 | 12 | 12 | Et derelinquam in medio tui populum pauperem et egenum :{VS:BR} et sperabunt in nomine Domini.{VS:BR}'
      v:013: 'ZEP:3:13 | 13 | 13 | Reliquiæ Israël non facient iniquitatem,{VS:BR} nec loquentur mendacium,{VS:BR} et non invenietur in ore eorum lingua dolosa,{VS:BR} quoniam ipsi pascentur, et accubabunt,{VS:BR} et non erit qui exterreat.{VS:BR}'
      v:014: 'ZEP:3:14 | 14 | 14 | Lauda, filia Sion ; jubila, Israël :{VS:BR} lætare, et exsulta in omni corde, filia Jerusalem.{VS:BR}'
      v:015: 'ZEP:3:15 | 15 | 15 | Abstulit Dominus judicium tuum ;{VS:BR} avertit inimicos tuos.{VS:BR} Rex Israël Dominus in medio tui :{VS:BR} non timebis malum ultra.{VS:BR}'
      v:016: 'ZEP:3:16 | 16 | 16 | In die illa dicetur Jerusalem :{VS:BR} Noli timere ; Sion : Non dissolvantur manus tuæ.{VS:BR}'
      v:017: 'ZEP:3:17 | 17 | 17 | Dominus Deus tuus in medio tui fortis, ipse salvabit :{VS:BR} gaudebit super te in lætitia,{VS:BR} silebit in dilectione sua,{VS:BR} exsultabit super te in laude.{VS:BR}'
      v:018: 'ZEP:3:18 | 18 | 18 | Nugas, qui a lege recesserant,{VS:BR} congregabo, quia ex te erant :{VS:BR} ut non ultra habeas super eis opprobrium.{VS:BR}'
      v:019: 'ZEP:3:19 | 19 | 19 | Ecce ego interficiam omnes qui afflixerunt te in tempore illo :{VS:BR} et salvabo claudicantem,{VS:BR} et eam quæ ejecta fuerat congregabo :{VS:BR} et ponam eos in laudem, et in nomen,{VS:BR} in omni terra confusionis eorum,{VS:BR}'
      v:020: 'ZEP:3:20 | 20 | 20 | in tempore illo quo adducam vos,{VS:BR} et in tempore quo congregabo vos.{VS:BR} Dabo enim vos in nomen,{VS:BR} et in laudem omnibus populis terræ,{VS:BR} cum convertero captivitatem vestram coram oculis vestris,{VS:BR} dicit Dominus.{VS:VERSE:END}'
