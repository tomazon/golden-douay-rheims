---
book_id: 1CO
book_title: ad Corinthios I
chapters:
  c:001:
    verses:
      v:001: '1CO:1:1 | 1 | 1 | Paulus vocatus Apostolus Jesu Christi per voluntatem Dei, et Sosthenes frater,'
      v:002: '1CO:1:2 | 2 | 2 | ecclesiæ Dei, quæ est Corinthi, sanctificatis in Christo Jesu, vocatis sanctis, cum omnibus qui invocant nomen Domini nostri Jesu Christi, in omni loco ipsorum et nostro.'
      v:003: '1CO:1:3 | 3 | 3 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:004: '1CO:1:4 | 4 | 4 | Gratias ago Deo meo semper pro vobis in gratia Dei, quæ data est vobis in Christo Jesu :'
      v:005: '1CO:1:5 | 5 | 5 | quod in omnibus divites facti estis in illo, in omni verbo, et in omni scientia.'
      v:006: '1CO:1:6 | 6 | 6 | Sicut testimonium Christi confirmatum est in vobis :'
      v:007: '1CO:1:7 | 7 | 7 | ita ut nihil vobis desit in ulla gratia, exspectantibus revelationem Domini nostri Jesu Christi,'
      v:008: '1CO:1:8 | 8 | 8 | qui et confirmabit vos usque in finem sine crimine, in die adventus Domini nostri Jesu Christi.'
      v:009: '1CO:1:9 | 9 | 9 | Fidelis Deus : per quem vocati estis in societatem filii ejus Jesu Christi Domini nostri.{VS:P}'
      v:010: '1CO:1:10 | 10 | 10 | Obsecro autem vos fratres per nomen Domini nostri Jesu Christi : ut idipsum dicatis omnes, et non sint in vobis schismata : sitis autem perfecti in eodem sensu, et in eadem sententia.'
      v:011: '1CO:1:11 | 11 | 11 | Significatum est enim mihi de vobis fratres mei ab iis, qui sunt Chloës, quia contentiones sunt inter vos.'
      v:012: '1CO:1:12 | 12 | 12 | Hoc autem dico, quod unusquisque vestrum dicit : Ego quidem sum Pauli : ego autem Apollo : ego vero Cephæ : ego autem Christi.'
      v:013: '1CO:1:13 | 13 | 13 | Divisus est Christus ? numquid Paulus crucifixus est pro vobis ? aut in nomine Pauli baptizati estis ?'
      v:014: '1CO:1:14 | 14 | 14 | Gratias ago Deo, quod neminem vestrum baptizavi, nisi Crispum et Caium :'
      v:015: 1CO:1:15 | 15 | 15 | ne quis dicat quod in nomine meo baptizati estis.
      v:016: '1CO:1:16 | 16 | 16 | Baptizavi autem et Stephanæ domum : ceterum nescio si quem alium baptizaverim.'
      v:017: '1CO:1:17 | 17 | 17 | Non enim misit me Christus baptizare, sed evangelizare : non in sapientia verbi, ut non evacuetur crux Christi.{VS:P}'
      v:018: '1CO:1:18 | 18 | 18 | Verbum enim crucis pereuntibus quidem stultitia est : iis autem qui salvi fiunt, id est nobis, Dei virtus est.'
      v:019: '1CO:1:19 | 19 | 19 | Scriptum est enim : Perdam sapientiam sapientium, et prudentiam prudentium reprobabo.'
      v:020: '1CO:1:20 | 20 | 20 | Ubi sapiens ? ubi scriba ? ubi conquisitor hujus sæculi ? Nonne stultam fecit Deus sapientiam hujus mundi ?'
      v:021: '1CO:1:21 | 21 | 21 | Nam quia in Dei sapientia non cognovit mundus per sapientiam Deum : placuit Deo per stultitiam prædicationis salvos facere credentes.'
      v:022: '1CO:1:22 | 22 | 22 | Quoniam et Judæi signa petunt, et Græci sapientiam quærunt :'
      v:023: '1CO:1:23 | 23 | 23 | nos autem prædicamus Christum crucifixum : Judæis quidem scandalum, gentibus autem stultitiam,'
      v:024: '1CO:1:24 | 24 | 24 | ipsis autem vocatis Judæis, atque Græcis Christum Dei virtutem, et Dei sapientiam :'
      v:025: '1CO:1:25 | 25 | 25 | quia quod stultum est Dei, sapientius est hominibus : et quod infirmum est Dei, fortius est hominibus.'
      v:026: '1CO:1:26 | 26 | 26 | Videte enim vocationem vestram, fratres, quia non multi sapientes secundum carnem, non multi potentes, non multi nobiles :'
      v:027: '1CO:1:27 | 27 | 27 | sed quæ stulta sunt mundi elegit Deus, ut confundat sapientes : et infirma mundi elegit Deus, ut confundat fortia :'
      v:028: '1CO:1:28 | 28 | 28 | et ignobilia mundi, et contemptibilia elegit Deus, et ea quæ non sunt, ut ea quæ sunt destrueret :'
      v:029: 1CO:1:29 | 29 | 29 | ut non glorietur omnis caro in conspectu ejus.
      v:030: '1CO:1:30 | 30 | 30 | Ex ipso autem vos estis in Christo Jesu, qui factus est nobis sapientia a Deo, et justitia, et sanctificatio, et redemptio :'
      v:031: '1CO:1:31 | 31 | 31 | ut quemadmodum scriptum est : Qui gloriatur, in Domino glorietur.'
  c:002:
    verses:
      v:001: '1CO:2:1 | 1 | 1 | Et ego, cum venissem ad vos, fratres, veni non in sublimitate sermonis, aut sapientiæ, annuntians vobis testimonium Christi.'
      v:002: '1CO:2:2 | 2 | 2 | Non enim judicavi me scire aliquid inter vos, nisi Jesum Christum, et hunc crucifixum.'
      v:003: '1CO:2:3 | 3 | 3 | Et ego in infirmitate, et timore, et tremore multo fui apud vos :'
      v:004: '1CO:2:4 | 4 | 4 | et sermo meus, et prædicatio mea non in persuasibilibus humanæ sapientiæ verbis, sed in ostensione spiritus et virtutis :'
      v:005: '1CO:2:5 | 5 | 5 | ut fides vestra non sit in sapientia hominum, sed in virtute Dei.{VS:P}'
      v:006: '1CO:2:6 | 6 | 6 | Sapientiam autem loquimur inter perfectos : sapientiam vero non hujus sæculi, neque principum hujus sæculi, qui destruuntur :'
      v:007: '1CO:2:7 | 7 | 7 | sed loquimur Dei sapientiam in mysterio, quæ abscondita est, quam prædestinavit Deus ante sæcula in gloriam nostram,'
      v:008: '1CO:2:8 | 8 | 8 | quam nemo principum hujus sæculi cognovit : si enim cognovissent, numquam Dominum gloriæ crucifixissent.'
      v:009: '1CO:2:9 | 9 | 9 | Sed sicut scriptum est : Quod oculus non vidit, nec auris audivit, nec in cor hominis ascendit, quæ præparavit Deus iis qui diligunt illum :'
      v:010: '1CO:2:10 | 10 | 10 | nobis autem revelavit Deus per Spiritum suum : Spiritus enim omnia scrutatur, etiam profunda Dei.'
      v:011: '1CO:2:11 | 11 | 11 | Quis enim hominum scit quæ sunt hominis, nisi spiritus hominis, qui in ipso est ? ita et quæ Dei sunt, nemo cognovit, nisi Spiritus Dei.'
      v:012: '1CO:2:12 | 12 | 12 | Nos autem non spiritum hujus mundi accepimus, sed Spiritum qui ex Deo est, ut sciamus quæ a Deo donata sunt nobis :'
      v:013: '1CO:2:13 | 13 | 13 | quæ et loquimur non in doctis humanæ sapientiæ verbis, sed in doctrina Spiritus, spiritualibus spiritualia comparantes.'
      v:014: '1CO:2:14 | 14 | 14 | Animalis autem homo non percipit ea quæ sunt Spiritus Dei : stultitia enim est illi, et non potest intelligere : quia spiritualiter examinatur.'
      v:015: '1CO:2:15 | 15 | 15 | Spiritualis autem judicat omnia : et ipse a nemine judicatur.'
      v:016: '1CO:2:16 | 16 | 16 | Quis enim cognovit sensum Domini, qui instruat eum ? nos autem sensum Christi habemus.'
  c:003:
    verses:
      v:001: '1CO:3:1 | 1 | 1 | Et ego, fratres, non potui vobis loqui quasi spiritualibus, sed quasi carnalibus. Tamquam parvulis in Christo,'
      v:002: '1CO:3:2 | 2 | 2 | lac vobis potum dedi, non escam : nondum enim poteratis : sed nec nunc quidem potestis : adhuc enim carnales estis.'
      v:003: '1CO:3:3 | 3 | 3 | Cum enim sit inter vos zelus, et contentio : nonne carnales estis, et secundum hominem ambulatis ?'
      v:004: '1CO:3:4 | 4 | 4 | Cum enim quis dicat : Ego quidem sum Pauli ; alius autem : Ego Apollo : nonne homines estis ?{VS:P} Quid igitur est Apollo ? quid vero Paulus ?'
      v:005: '1CO:3:5 | 5 | 5 | ministri ejus, cui credidistis, et unicuique sicut Dominus dedit.'
      v:006: '1CO:3:6 | 6 | 6 | Ego plantavi, Apollo rigavit : sed Deus incrementum dedit.'
      v:007: '1CO:3:7 | 7 | 7 | Itaque neque qui plantat est aliquid, neque qui rigat : sed qui incrementum dat, Deus.'
      v:008: '1CO:3:8 | 8 | 8 | Qui autem plantat, et qui rigat, unum sunt. Unusquisque autem propriam mercedem accipiet, secundum suum laborem.'
      v:009: '1CO:3:9 | 9 | 9 | Dei enim sumus adjutores : Dei agricultura estis, Dei ædificatio estis.'
      v:010: '1CO:3:10 | 10 | 10 | Secundum gratiam Dei, quæ data est mihi, ut sapiens architectus fundamentum posui : alius autem superædificat. Unusquisque autem videat quomodo superædificet.'
      v:011: '1CO:3:11 | 11 | 11 | Fundamentum enim aliud nemo potest ponere præter id quod positum est, quod est Christus Jesus.'
      v:012: '1CO:3:12 | 12 | 12 | Si quis autem superædificat super fundamentum hoc, aurum, argentum, lapides pretiosos, ligna, fœnum, stipulam,'
      v:013: '1CO:3:13 | 13 | 13 | uniuscujusque opus manifestum erit : dies enim Domini declarabit, quia in igne revelabitur : et uniuscujusque opus quale sit, ignis probabit.'
      v:014: '1CO:3:14 | 14 | 14 | Si cujus opus manserit quod superædificavit, mercedem accipiet.'
      v:015: '1CO:3:15 | 15 | 15 | Si cujus opus arserit, detrimentum patietur : ipse autem salvus erit, sic tamen quasi per ignem.'
      v:016: '1CO:3:16 | 16 | 16 | Nescitis quia templum Dei estis, et Spiritus Dei habitat in vobis ?'
      v:017: '1CO:3:17 | 17 | 17 | Si quis autem templum Dei violaverit, disperdet illum Deus. Templum enim Dei sanctum est, quod estis vos.{VS:P}'
      v:018: '1CO:3:18 | 18 | 18 | Nemo se seducat : si quis videtur inter vos sapiens esse in hoc sæculo, stultus fiat ut sit sapiens.'
      v:019: '1CO:3:19 | 19 | 19 | Sapientia enim hujus mundi, stultitia est apud Deum. Scriptum est enim : Comprehendam sapientes in astutia eorum.'
      v:020: '1CO:3:20 | 20 | 20 | Et iterum : Dominus novit cogitationes sapientium quoniam vanæ sunt.'
      v:021: 1CO:3:21 | 21 | 21 | Nemo itaque glorietur in hominibus.
      v:022: '1CO:3:22 | 22 | 22 | Omnia enim vestra sunt, sive Paulus, sive Apollo, sive Cephas, sive mundus, sive vita, sive mors, sive præsentia, sive futura : omnia enim vestra sunt :'
      v:023: '1CO:3:23 | 23 | 23 | vos autem Christi : Christus autem Dei.'
  c:004:
    verses:
      v:001: '1CO:4:1 | 1 | 1 | Sic nos existimet homo ut ministros Christi, et dispensatores mysteriorum Dei.'
      v:002: 1CO:4:2 | 2 | 2 | Hic jam quæritur inter dispensatores ut fidelis quis inveniatur.
      v:003: '1CO:4:3 | 3 | 3 | Mihi autem pro minimo est ut a vobis judicer, aut ab humano die : sed neque meipsum judico.'
      v:004: '1CO:4:4 | 4 | 4 | Nihil enim mihi conscius sum, sed non in hoc justificatus sum : qui autem judicat me, Dominus est.'
      v:005: '1CO:4:5 | 5 | 5 | Itaque nolite ante tempus judicare, quoadusque veniat Dominus : qui et illuminabit abscondita tenebrarum, et manifestabit consilia cordium : et tunc laus erit unicuique a Deo.'
      v:006: '1CO:4:6 | 6 | 6 | Hæc autem, fratres, transfiguravi in me et Apollo, propter vos : ut in nobis discatis, ne supra quam scriptum est, unus adversus alterum infletur pro alio.'
      v:007: '1CO:4:7 | 7 | 7 | Quis enim te discernit ? quid autem habes quod non accepisti ? si autem accepisti, quid gloriaris quasi non acceperis ?{VS:P}'
      v:008: '1CO:4:8 | 8 | 8 | Jam saturati estis, jam divites facti estis : sine nobis regnatis : et utinam regnetis, ut et nos vobiscum regnemus.'
      v:009: '1CO:4:9 | 9 | 9 | Puto enim quod Deus nos Apostolos novissimos ostendit, tamquam morti destinatos : quia spectaculum facti sumus mundo, et angelis, et hominibus.'
      v:010: '1CO:4:10 | 10 | 10 | Nos stulti propter Christum, vos autem prudentes in Christo : nos infirmi, vos autem fortes : vos nobiles, nos autem ignobiles.'
      v:011: '1CO:4:11 | 11 | 11 | Usque in hanc horam et esurimus, et sitimus, et nudi sumus, et colaphis cædimur, et instabiles sumus,'
      v:012: '1CO:4:12 | 12 | 12 | et laboramus operantes manibus nostris : maledicimur, et benedicimus : persecutionem patimur, et sustinemus :'
      v:013: '1CO:4:13 | 13 | 13 | blasphemamur, et obsecramus : tamquam purgamenta hujus mundi facti sumus, omnium peripsema usque adhuc.{VS:P}'
      v:014: '1CO:4:14 | 14 | 14 | Non ut confundam vos, hæc scribo, sed ut filios meos carissimos moneo.'
      v:015: '1CO:4:15 | 15 | 15 | Nam si decem millia pædagogorum habeatis in Christo, sed non multos patres. Nam in Christo Jesu per Evangelium ego vos genui.'
      v:016: '1CO:4:16 | 16 | 16 | Rogo ergo vos, imitatores mei estote, sicut et ego Christi.'
      v:017: '1CO:4:17 | 17 | 17 | Ideo misi ad vos Timotheum, qui est filius meus carissimus, et fidelis in Domino : qui vos commonefaciet vias meas, quæ sunt in Christo Jesu, sicut ubique in omni ecclesia doceo.'
      v:018: '1CO:4:18 | 18 | 18 | Tamquam non venturus sim ad vos, sic inflati sunt quidam.'
      v:019: '1CO:4:19 | 19 | 19 | Veniam autem ad vos cito, si Dominus voluerit : et cognoscam non sermonem eorum qui inflati sunt, sed virtutem.'
      v:020: '1CO:4:20 | 20 | 20 | Non enim in sermone est regnum Dei, sed in virtute.'
      v:021: '1CO:4:21 | 21 | 21 | Quid vultis ? in virga veniam ad vos, an in caritate, et spiritu mansuetudinis ?'
  c:005:
    verses:
      v:001: '1CO:5:1 | 1 | 1 | Omnino auditur inter vos fornicatio, et talis fornicatio, qualis nec inter gentes, ita ut uxorem patris sui aliquis habeat.'
      v:002: '1CO:5:2 | 2 | 2 | Et vos inflati estis : et non magis luctum habuistis ut tollatur de medio vestrum qui hoc opus fecit.'
      v:003: '1CO:5:3 | 3 | 3 | Ego quidem absens corpore, præsens autem spiritu, jam judicavi ut præsens eum, qui sic operatus est,'
      v:004: '1CO:5:4 | 4 | 4 | in nomine Domini nostri Jesu Christi, congregatis vobis et meo spiritu, cum virtute Domini nostri Jesu,'
      v:005: '1CO:5:5 | 5 | 5 | tradere hujusmodi Satanæ in interitum carnis, ut spiritus salvus sit in die Domini nostri Jesu Christi.{VS:P}'
      v:006: 1CO:5:6 | 6 | 6 | Non est bona gloriatio vestra. Nescitis quia modicum fermentum totam massam corrumpit ?
      v:007: '1CO:5:7 | 7 | 7 | Expurgate vetus fermentum, ut sitis nova conspersio, sicut estis azymi. Etenim Pascha nostrum immolatus est Christus.'
      v:008: '1CO:5:8 | 8 | 8 | Itaque epulemur : non in fermento veteri, neque in fermento malitiæ et nequitiæ : sed in azymis sinceritatis et veritatis.'
      v:009: '1CO:5:9 | 9 | 9 | Scripsi vobis in epistola : Ne commisceamini fornicariis :'
      v:010: '1CO:5:10 | 10 | 10 | non utique fornicariis hujus mundi, aut avaris, aut rapacibus, aut idolis servientibus : alioquin debueratis de hoc mundo exiisse.'
      v:011: '1CO:5:11 | 11 | 11 | Nunc autem scripsi vobis non commisceri : si is qui frater nominatur, est fornicator, aut avarus, aut idolis serviens, aut maledicus, aut ebriosus, aut rapax, cum ejusmodi nec cibum sumere.'
      v:012: '1CO:5:12 | 12 | 12 | Quid enim mihi de iis qui foris sunt, judicare ? nonne de iis qui intus sunt, vos judicatis ?'
      v:013: '1CO:5:13 | 13 | 13 | nam eos qui foris sunt, Deus judicabit. Auferte malum ex vobis ipsis.'
  c:006:
    verses:
      v:001: '1CO:6:1 | 1 | 1 | Audet aliquis vestrum habens negotium adversus alterum, judicari apud iniquos, et non apud sanctos ?'
      v:002: '1CO:6:2 | 2 | 2 | an nescitis quoniam sancti de hoc mundo judicabunt ? et si in vobis judicabitur mundus, indigni estis qui de minimis judicetis ?'
      v:003: '1CO:6:3 | 3 | 3 | Nescitis quoniam angelos judicabimus ? quanto magis sæcularia ?'
      v:004: '1CO:6:4 | 4 | 4 | Sæcularia igitur judicia si habueritis : contemptibiles, qui sunt in ecclesia, illos constituite ad judicandum.'
      v:005: '1CO:6:5 | 5 | 5 | Ad verecundiam vestram dico. Sic non est inter vos sapiens quisquam, qui possit judicare inter fratrem suum ?'
      v:006: '1CO:6:6 | 6 | 6 | Sed frater cum fratre judicio contendit : et hoc apud infideles ?'
      v:007: '1CO:6:7 | 7 | 7 | Jam quidem omnino delictum est in vobis, quod judicia habetis inter vos. Quare non magis injuriam accipitis ? quare non magis fraudem patimini ?'
      v:008: '1CO:6:8 | 8 | 8 | Sed vos injuriam facitis, et fraudatis : et hoc fratribus.{VS:P}'
      v:009: '1CO:6:9 | 9 | 9 | An nescitis quia iniqui regnum Dei non possidebunt ? Nolite errare : neque fornicarii, neque idolis servientes, neque adulteri,'
      v:010: '1CO:6:10 | 10 | 10 | neque molles, neque masculorum concubitores, neque fures, neque avari, neque ebriosi, neque maledici, neque rapaces regnum Dei possidebunt.'
      v:011: '1CO:6:11 | 11 | 11 | Et hæc quidam fuistis : sed abluti estis, sed sanctificati estis, sed justificati estis in nomine Domini nostri Jesu Christi, et in Spiritu Dei nostri.'
      v:012: '1CO:6:12 | 12 | 12 | Omnia mihi licent, sed non omnia expediunt : omnia mihi licent, sed ego sub nullius redigar potestate.'
      v:013: '1CO:6:13 | 13 | 13 | Esca ventri, et venter escis : Deus autem et hunc et has destruet : corpus autem non fornicationi, sed Domino : et Dominus corpori.'
      v:014: '1CO:6:14 | 14 | 14 | Deus vero et Dominum suscitavit : et nos suscitabit per virtutem suam.'
      v:015: '1CO:6:15 | 15 | 15 | Nescitis quoniam corpora vestra membra sunt Christi ? Tollens ergo membra Christi, faciam membra meretricis ? Absit.'
      v:016: '1CO:6:16 | 16 | 16 | An nescitis quoniam qui adhæret meretrici, unum corpus efficitur ? Erunt enim (inquit) duo in carne una.'
      v:017: '1CO:6:17 | 17 | 17 | Qui autem adhæret Domino, unus spiritus est.'
      v:018: '1CO:6:18 | 18 | 18 | Fugite fornicationem. Omne peccatum, quodcumque fecerit homo, extra corpus est : qui autem fornicatur, in corpus suum peccat.'
      v:019: '1CO:6:19 | 19 | 19 | An nescitis quoniam membra vestra, templum sunt Spiritus Sancti, qui in vobis est, quem habetis a Deo, et non estis vestri ?'
      v:020: '1CO:6:20 | 20 | 20 | Empti enim estis pretio magno. Glorificate, et portate Deum in corpore vestro.'
  c:007:
    verses:
      v:001: '1CO:7:1 | 1 | 1 | De quibus autem scripsistis mihi : Bonum est homini mulierem non tangere :'
      v:002: '1CO:7:2 | 2 | 2 | propter fornicationem autem unusquisque suam uxorem habeat, et unaquæque suum virum habeat.'
      v:003: '1CO:7:3 | 3 | 3 | Uxori vir debitum reddat : similiter autem et uxor viro.'
      v:004: '1CO:7:4 | 4 | 4 | Mulier sui corporis potestatem non habet, sed vir. Similiter autem et vir sui corporis potestatem non habet, sed mulier.'
      v:005: '1CO:7:5 | 5 | 5 | Nolite fraudare invicem, nisi forte ex consensu ad tempus, ut vacetis orationi : et iterum revertimini in idipsum, ne tentet vos Satanas propter incontinentiam vestram.'
      v:006: '1CO:7:6 | 6 | 6 | Hoc autem dico secundum indulgentiam, non secundum imperium.'
      v:007: '1CO:7:7 | 7 | 7 | Volo enim omnes vos esse sicut meipsum : sed unusquisque proprium donum habet ex Deo : alius quidem sic, alius vero sic.'
      v:008: '1CO:7:8 | 8 | 8 | Dico autem non nuptis, et viduis : bonum est illis si sic permaneant, sicut et ego.'
      v:009: '1CO:7:9 | 9 | 9 | Quod si non se continent, nubant. Melius est enim nubere, quam uri.{VS:P}'
      v:010: '1CO:7:10 | 10 | 10 | Iis autem qui matrimonio juncti sunt, præcipio non ego, sed Dominus, uxorem a viro non discedere :'
      v:011: '1CO:7:11 | 11 | 11 | quod si discesserit, manere innuptam, aut viro suo reconciliari. Et vir uxorem non dimittat.{VS:P}'
      v:012: '1CO:7:12 | 12 | 12 | Nam ceteris ego dico, non Dominus. Si quis frater uxorem habet infidelem, et hæc consentit habitare cum illo, non dimittat illam.'
      v:013: '1CO:7:13 | 13 | 13 | Et si qua mulier fidelis habet virum infidelem, et hic consentit habitare cum illa, non dimittat virum :'
      v:014: '1CO:7:14 | 14 | 14 | sanctificatus est enim vir infidelis per mulierem fidelem, et sanctificata est mulier infidelis per virum fidelem : alioquin filii vestri immundi essent, nunc autem sancti sunt.'
      v:015: '1CO:7:15 | 15 | 15 | Quod si infidelis discedit, discedat : non enim servituti subjectus est frater, aut soror in hujusmodi : in pace autem vocavit nos Deus.'
      v:016: '1CO:7:16 | 16 | 16 | Unde enim scis mulier, si virum salvum facies ? aut unde scis vir, si mulierem salvam facies ?{VS:P}'
      v:017: '1CO:7:17 | 17 | 17 | Nisi unicuique sicut divisit Dominus, unumquemque sicut vocavit Deus, ita ambulet, et sicut in omnibus ecclesiis doceo.'
      v:018: '1CO:7:18 | 18 | 18 | Circumcisus aliquis vocatus est ? non adducat præputium. In præputio aliquis vocatus est ? non circumcidatur.'
      v:019: '1CO:7:19 | 19 | 19 | Circumcisio nihil est, et præputium nihil est : sed observatio mandatorum Dei.'
      v:020: '1CO:7:20 | 20 | 20 | Unusquisque in qua vocatione vocatus est, in ea permaneat.'
      v:021: '1CO:7:21 | 21 | 21 | Servus vocatus es ? non sit tibi curæ : sed et si potes fieri liber, magis utere.'
      v:022: '1CO:7:22 | 22 | 22 | Qui enim in Domino vocatus est servus, libertus est Domini : similiter qui liber vocatus est, servus est Christi.'
      v:023: '1CO:7:23 | 23 | 23 | Pretio empti estis : nolite fieri servi hominum.'
      v:024: '1CO:7:24 | 24 | 24 | Unusquisque in quo vocatus est, fratres, in hoc permaneat apud Deum.{VS:P}'
      v:025: '1CO:7:25 | 25 | 25 | De virginibus autem præceptum Domini non habeo : consilium autem do, tamquam misericordiam consecutus a Domino, ut sim fidelis.'
      v:026: '1CO:7:26 | 26 | 26 | Existimo ergo hoc bonum esse propter instantem necessitatem, quoniam bonum est homini sic esse.'
      v:027: '1CO:7:27 | 27 | 27 | Alligatus es uxori ? noli quærere solutionem. Solutus es ab uxore ? noli quærere uxorem.'
      v:028: '1CO:7:28 | 28 | 28 | Si autem acceperis uxorem, non peccasti. Et si nupserit virgo, non peccavit : tribulationem tamen carnis habebunt hujusmodi. Ego autem vobis parco.'
      v:029: '1CO:7:29 | 29 | 29 | Hoc itaque dico, fratres : tempus breve est : reliquum est, ut et qui habent uxores, tamquam non habentes sint :'
      v:030: '1CO:7:30 | 30 | 30 | et qui flent, tamquam non flentes : et qui gaudent, tamquam non gaudentes : et qui emunt, tamquam non possidentes :'
      v:031: '1CO:7:31 | 31 | 31 | et qui utuntur hoc mundo, tamquam non utantur : præterit enim figura hujus mundi.'
      v:032: '1CO:7:32 | 32 | 32 | Volo autem vos sine sollicitudine esse. Qui sine uxore est, sollicitus est quæ Domini sunt, quomodo placeat Deo.'
      v:033: '1CO:7:33 | 33 | 33 | Qui autem cum uxore est, sollicitus est quæ sunt mundi, quomodo placeat uxori, et divisus est.'
      v:034: '1CO:7:34 | 34 | 34 | Et mulier innupta, et virgo, cogitat quæ Domini sunt, ut sit sancta corpore, et spiritu. Quæ autem nupta est, cogitat quæ sunt mundi, quomodo placeat viro.'
      v:035: '1CO:7:35 | 35 | 35 | Porro hoc ad utilitatem vestram dico : non ut laqueum vobis injiciam, sed ad id, quod honestum est, et quod facultatem præbeat sine impedimento Dominum obsecrandi.'
      v:036: '1CO:7:36 | 36 | 36 | Si quis autem turpem se videri existimat super virgine sua, quod sit superadulta, et ita oportet fieri : quod vult faciat : non peccat, si nubat.'
      v:037: '1CO:7:37 | 37 | 37 | Nam qui statuit in corde suo firmus, non habens necessitatem, potestatem autem habens suæ voluntatis, et hoc judicavit in corde suo, servare virginem suam, bene facit.'
      v:038: '1CO:7:38 | 38 | 38 | Igitur et qui matrimonio jungit virginem suam, bene facit : et qui non jungit, melius facit.'
      v:039: '1CO:7:39 | 39 | 39 | Mulier alligata est legi quanto tempore vir ejus vivit, quod si dormierit vir ejus, liberata est : cui vult nubat, tantum in Domino.'
      v:040: '1CO:7:40 | 40 | 40 | Beatior autem erit si sic permanserit secundum meum consilium : puto autem quod et ego Spiritum Dei habeam.'
  c:008:
    verses:
      v:001: '1CO:8:1 | 1 | 1 | De iis autem quæ idolis sacrificantur, scimus quia omnes scientiam habemus. Scientia inflat, caritas vero ædificat.'
      v:002: '1CO:8:2 | 2 | 2 | Si quis autem se existimat scire aliquid, nondum cognovit quemadmodum oporteat eum scire.'
      v:003: '1CO:8:3 | 3 | 3 | Si quis autem diligit Deum, hic cognitus est ab eo.'
      v:004: '1CO:8:4 | 4 | 4 | De escis autem quæ idolis immolantur, scimus quia nihil est idolum in mundo, et quod nullus est Deus, nisi unus.'
      v:005: '1CO:8:5 | 5 | 5 | Nam etsi sunt qui dicantur dii sive in cælo, sive in terra (siquidem sunt dii multi, et domini multi) :'
      v:006: '1CO:8:6 | 6 | 6 | nobis tamen unus est Deus, Pater, ex quo omnia, et nos in illum : et unus Dominus Jesus Christus, per quem omnia, et nos per ipsum.'
      v:007: '1CO:8:7 | 7 | 7 | Sed non in omnibus est scientia. Quidam autem cum conscientia usque nunc idoli, quasi idolothytum manducant : et conscientia ipsorum cum sit infirma, polluitur.'
      v:008: '1CO:8:8 | 8 | 8 | Esca autem nos non commendat Deo. Neque enim si manducaverimus, abundabimus : neque si non manducaverimus, deficiemus.'
      v:009: 1CO:8:9 | 9 | 9 | Videte autem ne forte hæc licentia vestra offendiculum fiat infirmis.
      v:010: '1CO:8:10 | 10 | 10 | Si enim quis viderit eum, qui habet scientiam, in idolio recumbentem : nonne conscientia ejus, cum sit infirma, ædificabitur ad manducandum idolothyta ?'
      v:011: '1CO:8:11 | 11 | 11 | Et peribit infirmus in tua scientia, frater, propter quem Christus mortuus est ?'
      v:012: '1CO:8:12 | 12 | 12 | Sic autem peccantes in fratres, et percutientes conscientiam eorum infirmam, in Christum peccatis.'
      v:013: '1CO:8:13 | 13 | 13 | Quapropter si esca scandalizat fratrem meum, non manducabo carnem in æternum, ne fratrem meum scandalizem.'
  c:009:
    verses:
      v:001: '1CO:9:1 | 1 | 1 | Non sum liber ? non sum Apostolus ? nonne Christum Jesum Dominum nostrum vidi ? nonne opus meum vos estis in Domino ?'
      v:002: '1CO:9:2 | 2 | 2 | Et si aliis non sum Apostolus, sed tamen vobis sum : nam signaculum apostolatus mei vos estis in Domino.'
      v:003: '1CO:9:3 | 3 | 3 | Mea defensio apud eos qui me interrogant, hæc est :'
      v:004: 1CO:9:4 | 4 | 4 | Numquid non habemus potestatem manducandi et bibendi ?
      v:005: '1CO:9:5 | 5 | 5 | numquid non habemus potestatem mulierem sororem circumducendi sicut et ceteri Apostoli, et fratres Domini, et Cephas ?'
      v:006: '1CO:9:6 | 6 | 6 | aut ego solus, et Barnabas, non habemus potestatem hoc operandi ?'
      v:007: '1CO:9:7 | 7 | 7 | Quis militat suis stipendiis umquam ? quis plantat vineam, et de fructu ejus non edit ? quis pascit gregem, et de lacte gregis non manducat ?'
      v:008: '1CO:9:8 | 8 | 8 | Numquid secundum hominem hæc dico ? an et lex hæc non dicit ?'
      v:009: '1CO:9:9 | 9 | 9 | Scriptum est enim in lege Moysi : Non alligabis os bovi trituranti. Numquid de bobus cura est Deo ?'
      v:010: '1CO:9:10 | 10 | 10 | an propter nos utique hoc dicit ? Nam propter nos scripta sunt : quoniam debet in spe qui arat, arare : et qui triturat, in spe fructus percipiendi.'
      v:011: '1CO:9:11 | 11 | 11 | Si nos vobis spiritualia seminavimus, magnum est si nos carnalia vestra metamus ?'
      v:012: '1CO:9:12 | 12 | 12 | Si alii potestatis vestræ participes sunt, quare non potius nos ? Sed non usi sumus hac potestate : sed omnia sustinemus, ne quod offendiculum demus Evangelio Christi.'
      v:013: '1CO:9:13 | 13 | 13 | Nescitis quoniam qui in sacrario operantur quæ de sacrario sunt, edunt : et qui altari deserviunt, cum altari participant ?'
      v:014: '1CO:9:14 | 14 | 14 | Ita et Dominus ordinavit iis qui Evangelium annuntiant, de Evangelio vivere.'
      v:015: '1CO:9:15 | 15 | 15 | Ego autem nullo horum usus sum. Non autem scripsi hæc ut ita fiant in me : bonum est enim mihi magis mori, quam ut gloriam meam quis evacuet.'
      v:016: '1CO:9:16 | 16 | 16 | Nam si evangelizavero, non est mihi gloria : necessitas enim mihi incumbit : væ enim mihi est, si non evangelizavero.'
      v:017: '1CO:9:17 | 17 | 17 | Si enim volens hoc ago, mercedem habeo : si autem invitus, dispensatio mihi credita est.'
      v:018: '1CO:9:18 | 18 | 18 | Quæ est ergo merces mea ? ut Evangelium prædicans, sine sumptu ponam Evangelium, ut non abutar potestate mea in Evangelio.{VS:P}'
      v:019: '1CO:9:19 | 19 | 19 | Nam cum liber essem ex omnibus, omnium me servum feci, ut plures lucrifacerem.'
      v:020: '1CO:9:20 | 20 | 20 | Et factus sum Judæis tamquam Judæus, ut Judæos lucrarer :'
      v:021: '1CO:9:21 | 21 | 21 | iis qui sub lege sunt, quasi sub lege essem (cum ipse non essem sub lege) ut eos qui sub lege erant, lucrifacerem : iis qui sine lege erant, tamquam sine lege essem (cum sine lege Dei non essem : sed in lege essem Christi) ut lucrifacerem eos qui sine lege erant.'
      v:022: '1CO:9:22 | 22 | 22 | Factus sum infirmis infirmus, ut infirmos lucrifacerem. Omnibus omnia factus sum, ut omnes facerem salvos.'
      v:023: '1CO:9:23 | 23 | 23 | Omnia autem facio propter Evangelium : ut particeps ejus efficiar.'
      v:024: '1CO:9:24 | 24 | 24 | Nescitis quod ii qui in stadio currunt, omnes quidem currunt, sed unus accipit bravium ? Sic currite ut comprehendatis.'
      v:025: '1CO:9:25 | 25 | 25 | Omnis autem qui in agone contendit, ab omnibus se abstinet, et illi quidem ut corruptibilem coronam accipiant : nos autem incorruptam.'
      v:026: '1CO:9:26 | 26 | 26 | Ego igitur sic curro, non quasi in incertum : sic pugno, non quasi aërem verberans :'
      v:027: '1CO:9:27 | 27 | 27 | sed castigo corpus meum, et in servitutem redigo : ne forte cum aliis prædicaverim, ipse reprobus efficiar.'
  c:010:
    verses:
      v:001: '1CO:10:1 | 1 | 1 | Nolo enim vos ignorare fratres, quoniam patres nostri omnes sub nube fuerunt, et omnes mare transierunt,'
      v:002: '1CO:10:2 | 2 | 2 | et omnes in Moyse baptizati sunt in nube, et in mari :'
      v:003: '1CO:10:3 | 3 | 3 | et omnes eamdem escam spiritalem manducaverunt,'
      v:004: '1CO:10:4 | 4 | 4 | et omnes eumdem potum spiritalem biberunt (bibebant autem de spiritali, consequente eos, petra : petra autem erat Christus) :'
      v:005: '1CO:10:5 | 5 | 5 | sed non in pluribus eorum beneplacitum est Deo : nam prostrati sunt in deserto.'
      v:006: '1CO:10:6 | 6 | 6 | Hæc autem in figura facta sunt nostri, ut non simus concupiscentes malorum, sicut et illi concupierunt.'
      v:007: '1CO:10:7 | 7 | 7 | Neque idololatræ efficiamini, sicut quidam ex ipsis : quemadmodum scriptum est : Sedit populus manducare, et bibere, et surrexerunt ludere.'
      v:008: '1CO:10:8 | 8 | 8 | Neque fornicemur, sicut quidam ex ipsis fornicati sunt, et ceciderunt una die viginti tria millia.'
      v:009: '1CO:10:9 | 9 | 9 | Neque tentemus Christum, sicut quidam eorum tentaverunt, et a serpentibus perierunt.'
      v:010: '1CO:10:10 | 10 | 10 | Neque murmuraveritis, sicut quidam eorum murmuraverunt, et perierunt ab exterminatore.'
      v:011: '1CO:10:11 | 11 | 11 | Hæc autem omnia in figura contingebant illis : scripta sunt autem ad correptionem nostram, in quos fines sæculorum devenerunt.'
      v:012: '1CO:10:12 | 12 | 12 | Itaque qui se existimat stare, videat ne cadat.'
      v:013: '1CO:10:13 | 13 | 13 | Tentatio vos non apprehendat nisi humana : fidelis autem Deus est, qui non patietur vos tentari supra id quod potestis, sed faciet etiam cum tentatione proventum ut possitis sustinere.{VS:P}'
      v:014: '1CO:10:14 | 14 | 14 | Propter quod, carissimi mihi, fugite ab idolorum cultura :'
      v:015: '1CO:10:15 | 15 | 15 | ut prudentibus loquor, vos ipsi judicate quod dico.'
      v:016: '1CO:10:16 | 16 | 16 | Calix benedictionis, cui benedicimus, nonne communicatio sanguinis Christi est ? et panis quem frangimus, nonne participatio corporis Domini est ?'
      v:017: '1CO:10:17 | 17 | 17 | Quoniam unus panis, unum corpus multi sumus, omnes qui de uno pane participamus.'
      v:018: '1CO:10:18 | 18 | 18 | Videte Israël secundum carnem : nonne qui edunt hostias, participes sunt altaris ?'
      v:019: '1CO:10:19 | 19 | 19 | Quid ergo ? dico quod idolis immolatum sit aliquid ? aut quod idolum, sit aliquid ?'
      v:020: '1CO:10:20 | 20 | 20 | Sed quæ immolant gentes, dæmoniis immolant, et non Deo. Nolo autem vos socios fieri dæmoniorum :'
      v:021: '1CO:10:21 | 21 | 21 | non potestis calicem Domini bibere, et calicem dæmoniorum ; non potestis mensæ Domini participes esse, et mensæ dæmoniorum.'
      v:022: '1CO:10:22 | 22 | 22 | An æmulamur Dominum ? numquid fortiores illo sumus ? Omnia mihi licent, sed non omnia expediunt.'
      v:023: '1CO:10:23 | 23 | 23 | Omnia mihi licent, sed non omnia ædificant.{VS:P}'
      v:024: '1CO:10:24 | 24 | 24 | Nemo quod suum est quærat, sed quod alterius.'
      v:025: '1CO:10:25 | 25 | 25 | Omne quod in macello venit, manducate, nihil interrogantes propter conscientiam.'
      v:026: '1CO:10:26 | 26 | 26 | Domini est terra, et plenitudo ejus.'
      v:027: '1CO:10:27 | 27 | 27 | Si quis vocat vos infidelium, et vultis ire : omne quod vobis apponitur, manducate, nihil interrogantes propter conscientiam.'
      v:028: '1CO:10:28 | 28 | 28 | Si quis autem dixerit : Hoc immolatum est idolis : nolite manducare propter illum qui indicavit, et propter conscientiam :'
      v:029: '1CO:10:29 | 29 | 29 | conscientiam autem dico non tuam, sed alterius. Ut quid enim libertas mea judicatur ab aliena conscientia ?'
      v:030: '1CO:10:30 | 30 | 30 | Si ego cum gratia participo, quid blasphemor pro eo quod gratias ago ?'
      v:031: '1CO:10:31 | 31 | 31 | Sive ergo manducatis, sive bibitis, sive aliud quid facitis : omnia in gloriam Dei facite.'
      v:032: '1CO:10:32 | 32 | 32 | Sine offensione estote Judæis, et gentibus, et ecclesiæ Dei :'
      v:033: '1CO:10:33 | 33 | 33 | sicut et ego per omnia omnibus placeo, non quærens quod mihi utile est, sed quod multis : ut salvi fiant.'
  c:011:
    verses:
      v:001: '1CO:11:1 | 1 | 1 | Imitatores mei estote, sicut et ego Christi.'
      v:002: '1CO:11:2 | 2 | 2 | Laudo autem vos fratres quod per omnia mei memores estis : et sicut tradidi vobis, præcepta mea tenetis.'
      v:003: '1CO:11:3 | 3 | 3 | Volo autem vos scire quod omnis viri caput, Christus est : caput autem mulieris, vir : caput vero Christi, Deus.'
      v:004: '1CO:11:4 | 4 | 4 | Omnis vir orans, aut prophetans velato capite, deturpat caput suum.'
      v:005: '1CO:11:5 | 5 | 5 | Omnis autem mulier orans, aut prophetans non velato capite, deturpat caput suum : unum enim est ac si decalvetur.'
      v:006: '1CO:11:6 | 6 | 6 | Nam si non velatur mulier, tondeatur. Si vero turpe est mulieri tonderi, aut decalvari, velet caput suum.'
      v:007: '1CO:11:7 | 7 | 7 | Vir quidem non debet velare caput suum : quoniam imago et gloria Dei est, mulier autem gloria viri est.'
      v:008: '1CO:11:8 | 8 | 8 | Non enim vir ex muliere est, sed mulier ex viro.'
      v:009: '1CO:11:9 | 9 | 9 | Etenim non est creatus vir propter mulierem, sed mulier propter virum.'
      v:010: 1CO:11:10 | 10 | 10 | Ideo debet mulier potestatem habere supra caput propter angelos.
      v:011: '1CO:11:11 | 11 | 11 | Verumtamen neque vir sine muliere : neque mulier sine viro in Domino.'
      v:012: '1CO:11:12 | 12 | 12 | Nam sicut mulier de viro, ita et vir per mulierem : omnia autem ex Deo.'
      v:013: '1CO:11:13 | 13 | 13 | Vos ipsi judicate : decet mulierem non velatam orare Deum ?'
      v:014: '1CO:11:14 | 14 | 14 | Nec ipsa natura docet vos, quod vir quidem si comam nutriat, ignominia est illi :'
      v:015: '1CO:11:15 | 15 | 15 | mulier vero si comam nutriat, gloria est illi : quoniam capilli pro velamine ei dati sunt.'
      v:016: '1CO:11:16 | 16 | 16 | Si quis autem videtur contentiosus esse : nos talem consuetudinem non habemus, neque ecclesia Dei.{VS:P}'
      v:017: '1CO:11:17 | 17 | 17 | Hoc autem præcipio : non laudans quod non in melius, sed in deterius convenitis.'
      v:018: '1CO:11:18 | 18 | 18 | Primum quidem convenientibus vobis in ecclesiam, audio scissuras esse inter vos, et ex parte credo.'
      v:019: '1CO:11:19 | 19 | 19 | Nam oportet et hæreses esse, ut et qui probati sunt, manifesti fiant in vobis.'
      v:020: '1CO:11:20 | 20 | 20 | Convenientibus ergo vobis in unum, jam non est Dominicam cœnam manducare.'
      v:021: '1CO:11:21 | 21 | 21 | Unusquisque enim suam cœnam præsumit ad manducandum, et alius quidem esurit, alius autem ebrius est.'
      v:022: '1CO:11:22 | 22 | 22 | Numquid domos non habetis ad manducandum, et bibendum ? aut ecclesiam Dei contemnitis, et confunditis eos qui non habent ? Quid dicam vobis ? laudo vos ? in hoc non laudo.'
      v:023: '1CO:11:23 | 23 | 23 | Ego enim accepi a Domino quod et tradidi vobis, quoniam Dominus Jesus in qua nocte tradebatur, accepit panem,'
      v:024: '1CO:11:24 | 24 | 24 | et gratias agens fregit, et dixit : Accipite, et manducate : hoc est corpus meum, quod pro vobis tradetur : hoc facite in meam commemorationem.'
      v:025: '1CO:11:25 | 25 | 25 | Similiter et calicem, postquam cœnavit, dicens : Hic calix novum testamentum est in meo sanguine : hoc facite quotiescumque bibetis, in meam commemorationem.'
      v:026: '1CO:11:26 | 26 | 26 | Quotiescumque enim manducabitis panem hunc, et calicem bibetis, mortem Domini annuntiabitis donec veniat.'
      v:027: '1CO:11:27 | 27 | 27 | Itaque quicumque manducaverit panem hunc, vel biberit calicem Domini indigne, reus erit corporis et sanguinis Domini.'
      v:028: '1CO:11:28 | 28 | 28 | Probet autem seipsum homo : et sic de pane illo edat, et de calice bibat.'
      v:029: '1CO:11:29 | 29 | 29 | Qui enim manducat et bibit indigne, judicium sibi manducat et bibit, non dijudicans corpus Domini.'
      v:030: '1CO:11:30 | 30 | 30 | Ideo inter vos multi infirmi et imbecilles, et dormiunt multi.'
      v:031: '1CO:11:31 | 31 | 31 | Quod si nosmetipsos dijudicaremus, non utique judicaremur.'
      v:032: '1CO:11:32 | 32 | 32 | Dum judicamur autem, a Domino corripimur, ut non cum hoc mundo damnemur.'
      v:033: '1CO:11:33 | 33 | 33 | Itaque fratres mei, cum convenitis ad manducandum, invicem exspectate.'
      v:034: '1CO:11:34 | 34 | 34 | Si quis esurit, domi manducet, ut non in judicium conveniatis. Cetera autem, cum venero, disponam.'
  c:012:
    verses:
      v:001: '1CO:12:1 | 1 | 1 | De spiritualibus autem, nolo vos ignorare fratres.'
      v:002: '1CO:12:2 | 2 | 2 | Scitis quoniam cum gentes essetis, ad simulacra muta prout ducebamini euntes.'
      v:003: '1CO:12:3 | 3 | 3 | Ideo notum vobis facio, quod nemo in Spiritu Dei loquens, dicit anathema Jesu. Et nemo potest dicere, Dominus Jesus, nisi in Spiritu Sancto.'
      v:004: '1CO:12:4 | 4 | 4 | Divisiones vero gratiarum sunt, idem autem Spiritus :'
      v:005: '1CO:12:5 | 5 | 5 | et divisiones ministrationum sunt, idem autem Dominus :'
      v:006: '1CO:12:6 | 6 | 6 | et divisiones operationum sunt, idem vero Deus qui operatur omnia in omnibus.'
      v:007: 1CO:12:7 | 7 | 7 | Unicuique autem datur manifestatio Spiritus ad utilitatem.
      v:008: '1CO:12:8 | 8 | 8 | Alii quidem per Spiritum datur sermo sapientiæ : alii autem sermo scientiæ secundum eumdem Spiritum :'
      v:009: '1CO:12:9 | 9 | 9 | alteri fides in eodem Spiritu : alii gratia sanitatum in uno Spiritu :'
      v:010: '1CO:12:10 | 10 | 10 | alii operatio virtutum, alii prophetia, alii discretio spirituum, alii genera linguarum, alii interpretatio sermonum.'
      v:011: '1CO:12:11 | 11 | 11 | Hæc autem omnia operatur unus atque idem Spiritus, dividens singulis prout vult.{VS:P}'
      v:012: '1CO:12:12 | 12 | 12 | Sicut enim corpus unum est, et membra habet multa, omnia autem membra corporis cum sint multa, unum tamen corpus sunt : ita et Christus.'
      v:013: '1CO:12:13 | 13 | 13 | Etenim in uno Spiritu omnes nos in unum corpus baptizati sumus, sive Judæi, sive gentiles, sive servi, sive liberi : et omnes in uno Spiritu potati sumus.'
      v:014: '1CO:12:14 | 14 | 14 | Nam et corpus non est unum membrum, sed multa.'
      v:015: '1CO:12:15 | 15 | 15 | Si dixerit pes : Quoniam non sum manus, non sum de corpore : num ideo non est de corpore ?'
      v:016: '1CO:12:16 | 16 | 16 | Et si dixerit auris : Quoniam non sum oculus, non sum de corpore : num ideo non est de corpore ?'
      v:017: '1CO:12:17 | 17 | 17 | Si totum corpus oculus : ubi auditus ? Si totum auditus : ubi odoratus ?'
      v:018: '1CO:12:18 | 18 | 18 | Nunc autem posuit Deus membra, unumquodque eorum in corpore sicut voluit.'
      v:019: '1CO:12:19 | 19 | 19 | Quod si essent omnia unum membrum, ubi corpus ?'
      v:020: '1CO:12:20 | 20 | 20 | Nunc autem multa quidem membra, unum autem corpus.'
      v:021: '1CO:12:21 | 21 | 21 | Non potest autem oculus dicere manui : Opera tua non indigeo : aut iterum caput pedibus : Non estis mihi necessarii.'
      v:022: '1CO:12:22 | 22 | 22 | Sed multo magis quæ videntur membra corporis infirmiora esse, necessariora sunt :'
      v:023: '1CO:12:23 | 23 | 23 | et quæ putamus ignobiliora membra esse corporis, his honorem abundantiorem circumdamus : et quæ inhonesta sunt nostra, abundantiorem honestatem habent.'
      v:024: '1CO:12:24 | 24 | 24 | Honesta autem nostra nullius egent : sed Deus temperavit corpus, ei cui deerat, abundantiorem tribuendo honorem,'
      v:025: '1CO:12:25 | 25 | 25 | ut non sit schisma in corpore, sed idipsum pro invicem sollicita sint membra.'
      v:026: '1CO:12:26 | 26 | 26 | Et si quid patitur unum membrum, compatiuntur omnia membra : sive gloriatur unum membrum, congaudent omnia membra.{VS:P}'
      v:027: '1CO:12:27 | 27 | 27 | Vos autem estis corpus Christi, et membra de membro.'
      v:028: '1CO:12:28 | 28 | 28 | Et quosdam quidem posuit Deus in ecclesia primum apostolos, secundo prophetas, exinde doctores, deinde virtutes, exinde gratias curationum, opitulationes, gubernationes, genera linguarum, interpretationes sermonum.'
      v:029: '1CO:12:29 | 29 | 29 | Numquid omnes apostoli ? numquid omnes prophetæ ? numquid omnes doctores ?'
      v:030: '1CO:12:30 | 30 | 30 | numquid omnes virtutes ? numquid omnes gratiam habent curationum ? numquid omnes linguis loquuntur ? numquid omnes interpretantur ?'
      v:031: 1CO:12:31 | 31 | 31 | Æmulamini autem charismata meliora. Et adhuc excellentiorem viam vobis demonstro.
  c:013:
    verses:
      v:001: '1CO:13:1 | 1 | 1 | Si linguis hominum loquar, et angelorum, caritatem autem non habeam, factus sum velut æs sonans, aut cymbalum tinniens.'
      v:002: '1CO:13:2 | 2 | 2 | Et si habuero prophetiam, et noverim mysteria omnia, et omnem scientiam : et si habuero omnem fidem ita ut montes transferam, caritatem autem non habuero, nihil sum.'
      v:003: '1CO:13:3 | 3 | 3 | Et si distribuero in cibos pauperum omnes facultates meas, et si tradidero corpus meum ita ut ardeam, caritatem autem non habuero, nihil mihi prodest.{VS:P}'
      v:004: '1CO:13:4 | 4 | 4 | Caritas patiens est, benigna est. Caritas non æmulatur, non agit perperam, non inflatur,'
      v:005: '1CO:13:5 | 5 | 5 | non est ambitiosa, non quærit quæ sua sunt, non irritatur, non cogitat malum,'
      v:006: '1CO:13:6 | 6 | 6 | non gaudet super iniquitate, congaudet autem veritati :'
      v:007: '1CO:13:7 | 7 | 7 | omnia suffert, omnia credit, omnia sperat, omnia sustinet.{VS:P}'
      v:008: '1CO:13:8 | 8 | 8 | Caritas numquam excidit : sive prophetiæ evacuabuntur, sive linguæ cessabunt, sive scientia destruetur.'
      v:009: '1CO:13:9 | 9 | 9 | Ex parte enim cognoscimus, et ex parte prophetamus.'
      v:010: '1CO:13:10 | 10 | 10 | Cum autem venerit quod perfectum est, evacuabitur quod ex parte est.'
      v:011: '1CO:13:11 | 11 | 11 | Cum essem parvulus, loquebar ut parvulus, sapiebam ut parvulus, cogitabam ut parvulus. Quando autem factus sum vir, evacuavi quæ erant parvuli.'
      v:012: '1CO:13:12 | 12 | 12 | Videmus nunc per speculum in ænigmate : tunc autem facie ad faciem. Nunc cognosco ex parte : tunc autem cognoscam sicut et cognitus sum.'
      v:013: '1CO:13:13 | 13 | 13 | Nunc autem manent fides, spes, caritas, tria hæc : major autem horum est caritas.'
  c:014:
    verses:
      v:001: '1CO:14:1 | 1 | 1 | Sectamini caritatem, æmulamini spiritualia : magis autem ut prophetetis.'
      v:002: '1CO:14:2 | 2 | 2 | Qui enim loquitur lingua, non hominibus loquitur, sed Deo : nemo enim audit. Spiritu autem loquitur mysteria.'
      v:003: '1CO:14:3 | 3 | 3 | Nam qui prophetat, hominibus loquitur ad ædificationem, et exhortationem, et consolationem.'
      v:004: '1CO:14:4 | 4 | 4 | Qui loquitur lingua, semetipsum ædificat : qui autem prophetat, ecclesiam Dei ædificat.'
      v:005: '1CO:14:5 | 5 | 5 | Volo autem omnes vos loqui linguis : magis autem prophetare. Nam major est qui prophetat, quam qui loquitur linguis ; nisi forte interpretetur ut ecclesia ædificationem accipiat.'
      v:006: '1CO:14:6 | 6 | 6 | Nunc autem, fratres, si venero ad vos linguis loquens : quid vobis prodero, nisi vobis loquar aut in revelatione, aut in scientia, aut in prophetia, aut in doctrina ?'
      v:007: '1CO:14:7 | 7 | 7 | Tamen quæ sine anima sunt vocem dantia, sive tibia, sive cithara ; nisi distinctionem sonituum dederint, quomodo scietur id quod canitur, aut quod citharizatur ?'
      v:008: '1CO:14:8 | 8 | 8 | Etenim si incertam vocem det tuba, quis parabit se ad bellum ?'
      v:009: '1CO:14:9 | 9 | 9 | Ita et vos per linguam nisi manifestum sermonem dederitis : quomodo scietur id quod dicitur ? eritis enim in aëra loquentes.'
      v:010: '1CO:14:10 | 10 | 10 | Tam multa, ut puta genera linguarum sunt in hoc mundo : et nihil sine voce est.'
      v:011: '1CO:14:11 | 11 | 11 | Si ergo nesciero virtutem vocis, ero ei, cui loquor, barbarus : et qui loquitur, mihi barbarus.'
      v:012: '1CO:14:12 | 12 | 12 | Sic et vos, quoniam æmulatores estis spirituum, ad ædificationem ecclesiæ quærite ut abundetis.'
      v:013: '1CO:14:13 | 13 | 13 | Et ideo qui loquitur lingua, oret ut interpretetur.'
      v:014: '1CO:14:14 | 14 | 14 | Nam si orem lingua, spiritus meus orat, mens autem mea sine fructu est.'
      v:015: '1CO:14:15 | 15 | 15 | Quid ergo est ? Orabo spiritu, orabo et mente : psallam spiritu, psallam et mente.'
      v:016: '1CO:14:16 | 16 | 16 | Ceterum si benedixeris spiritu, qui supplet locum idiotæ, quomodo dicet : Amen, super tuam benedictionem ? quoniam quid dicas, nescit.'
      v:017: '1CO:14:17 | 17 | 17 | Nam tu quidem bene gratias agis, sed alter non ædificatur.'
      v:018: '1CO:14:18 | 18 | 18 | Gratias ago Deo meo, quod omnium vestrum lingua loquor.'
      v:019: '1CO:14:19 | 19 | 19 | Sed in ecclesia volo quinque verba sensu meo loqui, ut et alios instruam : quam decem millia verborum in lingua.'
      v:020: '1CO:14:20 | 20 | 20 | Fratres, nolite pueri effici sensibus, sed malitia parvuli estote : sensibus autem perfecti estote.'
      v:021: '1CO:14:21 | 21 | 21 | In lege scriptum est : Quoniam in aliis linguis et labiis aliis loquar populo huic : et nec sic exaudient me, dicit Dominus.'
      v:022: '1CO:14:22 | 22 | 22 | Itaque linguæ in signum sunt non fidelibus, sed infidelibus : prophetiæ autem non infidelibus, sed fidelibus.'
      v:023: '1CO:14:23 | 23 | 23 | Si ergo conveniat universa ecclesia in unum, et omnes linguis loquantur, intrent autem idiotæ, aut infideles : nonne dicent quod insanitis ?'
      v:024: '1CO:14:24 | 24 | 24 | Si autem omnes prophetent, intret autem quis infidelis, vel idiota, convincitur ab omnibus, dijudicatur ab omnibus :'
      v:025: '1CO:14:25 | 25 | 25 | occulta cordis ejus manifesta fiunt : et ita cadens in faciem adorabit Deum, pronuntians quod vere Deus in vobis sit.{VS:P}'
      v:026: '1CO:14:26 | 26 | 26 | Quid ergo est, fratres ? Cum convenitis, unusquisque vestrum psalmum habet, doctrinam habet, apocalypsim habet, linguam habet, interpretationem habet : omnia ad ædificationem fiant.'
      v:027: '1CO:14:27 | 27 | 27 | Sive lingua quis loquitur, secundum duos, aut ut multum tres, et per partes, et unus interpretetur.'
      v:028: '1CO:14:28 | 28 | 28 | Si autem non fuerit interpres, taceat in ecclesia : sibi autem loquatur, et Deo.'
      v:029: '1CO:14:29 | 29 | 29 | Prophetæ autem duo, aut tres dicant, et ceteri dijudicent.'
      v:030: '1CO:14:30 | 30 | 30 | Quod si alii revelatum fuerit sedenti, prior taceat.'
      v:031: '1CO:14:31 | 31 | 31 | Potestis enim omnes per singulos prophetare : ut omnes discant, et omnes exhortentur :'
      v:032: 1CO:14:32 | 32 | 32 | et spiritus prophetarum prophetis subjecti sunt.
      v:033: '1CO:14:33 | 33 | 33 | Non enim est dissensionis Deus, sed pacis : sicut et in omnibus ecclesiis sanctorum doceo.'
      v:034: '1CO:14:34 | 34 | 34 | Mulieres in ecclesiis taceant, non enim permittitur eis loqui, sed subditas esse, sicut et lex dicit.'
      v:035: '1CO:14:35 | 35 | 35 | Si quid autem volunt discere, domi viros suos interrogent. Turpe est enim mulieri loqui in ecclesia.'
      v:036: '1CO:14:36 | 36 | 36 | An a vobis verbum Dei processit ? aut in vos solos pervenit ?'
      v:037: '1CO:14:37 | 37 | 37 | Si quis videtur propheta esse, aut spiritualis, cognoscat quæ scribo vobis, quia Domini sunt mandata.'
      v:038: '1CO:14:38 | 38 | 38 | Si quis autem ignorat, ignorabitur.'
      v:039: '1CO:14:39 | 39 | 39 | Itaque fratres æmulamini prophetare : et loqui linguis nolite prohibere.'
      v:040: '1CO:14:40 | 40 | 40 | Omnia autem honeste, et secundum ordinem fiant.'
  c:015:
    verses:
      v:001: '1CO:15:1 | 1 | 1 | Notum autem vobis facio, fratres, Evangelium, quod prædicavi vobis, quod et accepistis, in quo et statis,'
      v:002: '1CO:15:2 | 2 | 2 | per quod et salvamini : qua ratione prædicaverim vobis, si tenetis, nisi frustra credidistis.'
      v:003: '1CO:15:3 | 3 | 3 | Tradidi enim vobis in primis quod et accepi : quoniam Christus mortuus est pro peccatis nostris secundum Scripturas :'
      v:004: '1CO:15:4 | 4 | 4 | et quia sepultus est, et quia resurrexit tertia die secundum Scripturas :'
      v:005: '1CO:15:5 | 5 | 5 | et quia visus est Cephæ, et post hoc undecim :'
      v:006: '1CO:15:6 | 6 | 6 | deinde visus est plus quam quingentis fratribus simul : ex quibus multi manent usque adhuc, quidam autem dormierunt :'
      v:007: '1CO:15:7 | 7 | 7 | deinde visus est Jacobo, deinde Apostolis omnibus :'
      v:008: '1CO:15:8 | 8 | 8 | novissime autem omnium tamquam abortivo, visus est et mihi.'
      v:009: '1CO:15:9 | 9 | 9 | Ego enim sum minimus Apostolorum, qui non sum dignus vocari Apostolus, quoniam persecutus sum ecclesiam Dei.'
      v:010: '1CO:15:10 | 10 | 10 | Gratia autem Dei sum id quod sum, et gratia ejus in me vacua non fuit, sed abundantius illis omnibus laboravi : non ego autem, sed gratia Dei mecum :'
      v:011: '1CO:15:11 | 11 | 11 | sive enim ego, sive illi : sic prædicamus, et sic credidistis.{VS:P}'
      v:012: '1CO:15:12 | 12 | 12 | Si autem Christus prædicatur quod resurrexit a mortuis, quomodo quidam dicunt in vobis, quoniam resurrectio mortuorum non est ?'
      v:013: '1CO:15:13 | 13 | 13 | Si autem resurrectio mortuorum non est : neque Christus resurrexit.'
      v:014: '1CO:15:14 | 14 | 14 | Si autem Christus non resurrexit, inanis est ergo prædicatio nostra, inanis est et fides vestra :'
      v:015: '1CO:15:15 | 15 | 15 | invenimur autem et falsi testes Dei : quoniam testimonium diximus adversus Deum quod suscitaverit Christum, quem non suscitavit, si mortui non resurgunt.'
      v:016: '1CO:15:16 | 16 | 16 | Nam si mortui non resurgunt, neque Christus resurrexit.'
      v:017: '1CO:15:17 | 17 | 17 | Quod si Christus non resurrexit, vana est fides vestra : adhuc enim estis in peccatis vestris.'
      v:018: '1CO:15:18 | 18 | 18 | Ergo et qui dormierunt in Christo, perierunt.'
      v:019: '1CO:15:19 | 19 | 19 | Si in hac vita tantum in Christo sperantes sumus, miserabiliores sumus omnibus hominibus.{VS:P}'
      v:020: '1CO:15:20 | 20 | 20 | Nunc autem Christus resurrexit a mortuis primitiæ dormientium,'
      v:021: '1CO:15:21 | 21 | 21 | quoniam quidem per hominem mors, et per hominem resurrectio mortuorum.'
      v:022: '1CO:15:22 | 22 | 22 | Et sicut in Adam omnes moriuntur, ita et in Christo omnes vivificabuntur.'
      v:023: '1CO:15:23 | 23 | 23 | Unusquisque autem in suo ordine, primitiæ Christus : deinde ii qui sunt Christi, qui in adventu ejus crediderunt.'
      v:024: '1CO:15:24 | 24 | 24 | Deinde finis : cum tradiderit regnum Deo et Patri, cum evacuaverit omnem principatum, et potestatem, et virtutem.'
      v:025: 1CO:15:25 | 25 | 25 | Oportet autem illum regnare donec ponat omnes inimicos sub pedibus ejus.
      v:026: '1CO:15:26 | 26 | 26 | Novissima autem inimica destruetur mors : omnia enim subjecit pedibus ejus. Cum autem dicat :'
      v:027: '1CO:15:27 | 27 | 27 | Omnia subjecta sunt ei, sine dubio præter eum qui subjecit ei omnia.'
      v:028: '1CO:15:28 | 28 | 28 | Cum autem subjecta fuerint illi omnia : tunc et ipse Filius subjectus erit ei, qui subjecit sibi omnia, ut sit Deus omnia in omnibus.'
      v:029: '1CO:15:29 | 29 | 29 | Alioquin quid facient qui baptizantur pro mortuis, si omnino mortui non resurgunt ? ut quid et baptizantur pro illis ?'
      v:030: 1CO:15:30 | 30 | 30 | ut quid et nos periclitamur omni hora ?
      v:031: '1CO:15:31 | 31 | 31 | Quotidie morior per vestram gloriam, fratres, quam habeo in Christo Jesu Domino nostro.'
      v:032: '1CO:15:32 | 32 | 32 | Si secundum hominem ad bestias pugnavi Ephesi, quid mihi prodest, si mortui non resurgunt ? Manducemus, et bibamus, cras enim moriemur.'
      v:033: '1CO:15:33 | 33 | 33 | Nolite seduci : corrumpunt mores bonos colloquia mala.'
      v:034: '1CO:15:34 | 34 | 34 | Evigilate justi, et nolite peccare : ignorantiam enim Dei quidam habent, ad reverentiam vobis loquor.{VS:P}'
      v:035: '1CO:15:35 | 35 | 35 | Sed dicet aliquis : Quomodo resurgunt mortui ? qualive corpore venient ?'
      v:036: '1CO:15:36 | 36 | 36 | Insipiens, tu quod seminas non vivificatur, nisi prius moriatur :'
      v:037: '1CO:15:37 | 37 | 37 | et quod seminas, non corpus, quod futurum est, seminas, sed nudum granum, ut puta tritici, aut alicujus ceterorum.'
      v:038: '1CO:15:38 | 38 | 38 | Deus autem dat illi corpus sicut vult : ut unicuique seminum proprium corpus.'
      v:039: '1CO:15:39 | 39 | 39 | Non omnis caro, eadem caro : sed alia quidem hominum, alia vero pecorum, alia volucrum, alia autem piscium.'
      v:040: '1CO:15:40 | 40 | 40 | Et corpora cælestia, et corpora terrestria : sed alia quidem cælestium gloria, alia autem terrestrium.'
      v:041: '1CO:15:41 | 41 | 41 | Alia claritas solis, alia claritas lunæ, et alia claritas stellarum. Stella enim a stella differt in claritate :'
      v:042: '1CO:15:42 | 42 | 42 | sic et resurrectio mortuorum. Seminatur in corruptione, surget in incorruptione.'
      v:043: '1CO:15:43 | 43 | 43 | Seminatur in ignobilitate, surget in gloria : seminatur in infirmitate, surget in virtute :'
      v:044: '1CO:15:44 | 44 | 44 | seminatur corpus animale, surget corpus spiritale. Si est corpus animale, est et spiritale, sicut scriptum est :'
      v:045: '1CO:15:45 | 45 | 45 | Factus est primus homo Adam in animam viventem, novissimus Adam in spiritum vivificantem.'
      v:046: '1CO:15:46 | 46 | 46 | Sed non prius quod spiritale est, sed quod animale : deinde quod spiritale.'
      v:047: '1CO:15:47 | 47 | 47 | Primus homo de terra, terrenus : secundus homo de cælo, cælestis.'
      v:048: '1CO:15:48 | 48 | 48 | Qualis terrenus, tales et terreni : et qualis cælestis, tales et cælestes.'
      v:049: '1CO:15:49 | 49 | 49 | Igitur, sicut portavimus imaginem terreni, portemus et imaginem cælestis.{VS:P}'
      v:050: '1CO:15:50 | 50 | 50 | Hoc autem dico, fratres : quia caro et sanguis regnum Dei possidere non possunt : neque corruptio incorruptelam possidebit.'
      v:051: '1CO:15:51 | 51 | 51 | Ecce mysterium vobis dico : omnes quidem resurgemus, sed non omnes immutabimur.'
      v:052: '1CO:15:52 | 52 | 52 | In momento, in ictu oculi, in novissima tuba : canet enim tuba, et mortui resurgent incorrupti : et nos immutabimur.'
      v:053: '1CO:15:53 | 53 | 53 | Oportet enim corruptibile hoc induere incorruptionem : et mortale hoc induere immortalitatem.'
      v:054: '1CO:15:54 | 54 | 54 | Cum autem mortale hoc induerit immortalitatem, tunc fiet sermo, qui scriptus est : Absorpta est mors in victoria.'
      v:055: '1CO:15:55 | 55 | 55 | Ubi est mors victoria tua ? ubi est mors stimulus tuus ?'
      v:056: '1CO:15:56 | 56 | 56 | Stimulus autem mortis peccatum est : virtus vero peccati lex.'
      v:057: '1CO:15:57 | 57 | 57 | Deo autem gratias, qui dedit nobis victoriam per Dominum nostrum Jesum Christum.'
      v:058: '1CO:15:58 | 58 | 58 | Itaque fratres mei dilecti, stabiles estote, et immobiles : abundantes in opere Domini semper, scientes quod labor vester non est inanis in Domino.'
  c:016:
    verses:
      v:001: '1CO:16:1 | 1 | 1 | De collectis autem, quæ fiunt in sanctos, sicut ordinavi ecclesiis Galatiæ, ita et vos facite.'
      v:002: '1CO:16:2 | 2 | 2 | Per unam sabbati unusquisque vestrum apud se seponat, recondens quod ei bene placuerit : ut non, cum venero, tunc collectæ fiant.'
      v:003: '1CO:16:3 | 3 | 3 | Cum autem præsens fuero, quos probaveritis per epistolas, hos mittam perferre gratiam vestram in Jerusalem.'
      v:004: '1CO:16:4 | 4 | 4 | Quod si dignum fuerit ut et ego eam, mecum ibunt.{VS:P}'
      v:005: '1CO:16:5 | 5 | 5 | Veniam autem ad vos, cum Macedoniam pertransiero : nam Macedoniam pertransibo.'
      v:006: '1CO:16:6 | 6 | 6 | Apud vos autem forsitan manebo, vel etiam hiemabo : ut vos me deducatis quocumque iero.'
      v:007: '1CO:16:7 | 7 | 7 | Nolo enim vos modo in transitu videre, spero enim me aliquantulum temporis manere apud vos, si Dominus permiserit.'
      v:008: 1CO:16:8 | 8 | 8 | Permanebo autem Ephesi usque ad Pentecosten.
      v:009: '1CO:16:9 | 9 | 9 | Ostium enim mihi apertum est magnum, et evidens : et adversarii multi.{VS:P}'
      v:010: '1CO:16:10 | 10 | 10 | Si autem venerit Timotheus, videte ut sine timore sit apud vos : opus enim Domini operatur, sicut et ego.'
      v:011: '1CO:16:11 | 11 | 11 | Ne quis ergo illum spernat : deducite autem illum in pace, ut veniat ad me : exspecto enim illum cum fratribus.'
      v:012: '1CO:16:12 | 12 | 12 | De Apollo autem fratre vobis notum facio, quoniam multum rogavi eum ut veniret ad vos cum fratribus : et utique non fuit voluntas ut nunc veniret : veniet autem, cum ei vacuum fuerit.'
      v:013: '1CO:16:13 | 13 | 13 | Vigilate, state in fide, viriliter agite, et confortamini.'
      v:014: 1CO:16:14 | 14 | 14 | Omnia vestra in caritate fiant.
      v:015: '1CO:16:15 | 15 | 15 | Obsecro autem vos fratres, nostis domum Stephanæ, et Fortunati, et Achaici : quoniam sunt primitiæ Achaiæ, et in ministerium sanctorum ordinaverunt seipsos :'
      v:016: '1CO:16:16 | 16 | 16 | ut et vos subditi sitis ejusmodi, et omni cooperanti, et laboranti.'
      v:017: '1CO:16:17 | 17 | 17 | Gaudeo autem in præsentia Stephanæ, et Fortunati, et Achaici : quoniam id, quod vobis deerat, ipsi suppleverunt :'
      v:018: '1CO:16:18 | 18 | 18 | refecerunt enim et meum spiritum, et vestrum. Cognoscite ergo qui hujusmodi sunt.{VS:P}'
      v:019: '1CO:16:19 | 19 | 19 | Salutant vos ecclesiæ Asiæ. Salutant vos in Domino multum, Aquila et Priscilla cum domestica sua ecclesia : apud quos et hospitor.'
      v:020: 1CO:16:20 | 20 | 20 | Salutant vos omnes fratres. Salutate invicem in osculo sancto.
      v:021: '1CO:16:21 | 21 | 21 | Salutatio, mea manu Pauli.'
      v:022: '1CO:16:22 | 22 | 22 | Si quis non amat Dominum nostrum Jesum Christum, sit anathema, Maran Atha.'
      v:023: 1CO:16:23 | 23 | 23 | Gratia Domini nostri Jesu Christi vobiscum.
      v:024: 1CO:16:24 | 24 | 24 | Caritas mea cum omnibus vobis in Christo Jesu. Amen.
