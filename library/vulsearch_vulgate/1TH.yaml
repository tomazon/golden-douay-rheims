From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/1Thes.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: 1TH
book_title: ad Thessalonicenses I
chapters:
  c:001:
    verses:
      v:001: '1TH:1:1 | 1 | 1 | Paulus, et Silvanus, et Timotheus ecclesiæ Thessalonicensium in Deo Patre, et Domino Jesu Christo.'
      v:002: '1TH:1:2 | 2 | 2 | Gratia vobis, et pax.{VS:P} Gratias agimus Deo semper pro omnibus vobis, memoriam vestri facientes in orationibus nostris sine intermissione,'
      v:003: '1TH:1:3 | 3 | 3 | memores operis fidei vestræ, et laboris, et caritatis, et sustinentiæ spei Domini nostri Jesu Christi, ante Deum et Patrem nostrum :'
      v:004: '1TH:1:4 | 4 | 4 | scientes, fratres dilecti a Deo, electionem vestram :'
      v:005: '1TH:1:5 | 5 | 5 | quia Evangelium nostrum non fuit ad vos in sermone tantum, sed et in virtute, et in Spiritu Sancto, et in plenitudine multa, sicut scitis quales fuerimus in vobis propter vos.'
      v:006: '1TH:1:6 | 6 | 6 | Et vos imitatores nostri facti estis, et Domini, excipientes verbum in tribulatione multa, cum gaudio Spiritus Sancti :'
      v:007: '1TH:1:7 | 7 | 7 | ita ut facti sitis forma omnibus credentibus in Macedonia, et in Achaia.'
      v:008: '1TH:1:8 | 8 | 8 | A vobis enim diffamatus est sermo Domini, non solum in Macedonia, et in Achaia, sed et in omni loco fides vestra, quæ est ad Deum, profecta est ita ut non sit nobis necesse quidquam loqui.'
      v:009: '1TH:1:9 | 9 | 9 | Ipsi enim de nobis annuntiant qualem introitum habuerimus ad vos : et quomodo conversi estis ad Deum a simulacris, servire Deo vivo, et vero,'
      v:010: '1TH:1:10 | 10 | 10 | et exspectare Filium ejus de cælis (quem suscitavit a mortuis) Jesum, qui eripuit nos ab ira ventura.'
  c:002:
    verses:
      v:001: '1TH:2:1 | 1 | 1 | Nam ipsi scitis, fratres, introitum nostrum ad vos, quia non inanis fuit :'
      v:002: '1TH:2:2 | 2 | 2 | sed ante passi, et contumeliis affecti (sicut scitis) in Philippis, fiduciam habuimus in Deo nostro, loqui ad vos Evangelium Dei in multa sollicitudine.'
      v:003: '1TH:2:3 | 3 | 3 | Exhortatio enim nostra non de errore, neque de immunditia, neque in dolo,'
      v:004: '1TH:2:4 | 4 | 4 | sed sicut probati sumus a Deo ut crederetur nobis Evangelium : ita loquimur non quasi hominibus placentes, sed Deo, qui probat corda nostra.'
      v:005: '1TH:2:5 | 5 | 5 | Neque enim aliquando fuimus in sermone adulationis, sicut scitis : neque in occasione avaritiæ : Deus testis est :'
      v:006: '1TH:2:6 | 6 | 6 | nec quærentes ab hominibus gloriam, neque a vobis, neque ab aliis.'
      v:007: '1TH:2:7 | 7 | 7 | Cum possemus vobis oneri esse ut Christi apostoli : sed facti sumus parvuli in medio vestrum, tamquam si nutrix foveat filios suos.'
      v:008: '1TH:2:8 | 8 | 8 | Ita desiderantes vos, cupide volebamus tradere vobis non solum Evangelium Dei, sed etiam animas nostras : quoniam carissimi nobis facti estis.'
      v:009: '1TH:2:9 | 9 | 9 | Memores enim estis, fratres, laboris nostri, et fatigationis : nocte ac die operantes, ne quem vestrum gravaremus, prædicavimus in vobis Evangelium Dei.'
      v:010: '1TH:2:10 | 10 | 10 | Vos testes estis, et Deus, quam sancte, et juste, et sine querela, vobis, qui credidistis, fuimus :'
      v:011: '1TH:2:11 | 11 | 11 | sicut scitis, qualiter unumquemque vestrum (sicut pater filios suos)'
      v:012: '1TH:2:12 | 12 | 12 | deprecantes vos, et consolantes, testificati sumus, ut ambularetis digne Deo, qui vocavit vos in suum regnum et gloriam.{VS:P}'
      v:013: '1TH:2:13 | 13 | 13 | Ideo et nos gratias agimus Deo sine intermissione : quoniam cum accepissetis a nobis verbum auditus Dei, accepistis illud, non ut verbum hominum, sed (sicut est vere) verbum Dei, qui operatur in vobis, qui credidistis :'
      v:014: '1TH:2:14 | 14 | 14 | vos enim imitatores facti estis, fratres, ecclesiarum Dei, quæ sunt in Judæa in Christo Jesu : quia eadem passi estis et vos a contribulibus vestris, sicut et ipsi a Judæis :'
      v:015: '1TH:2:15 | 15 | 15 | qui et Dominum occiderunt Jesum, et prophetas, et nos persecuti sunt, et Deo non placent, et omnibus hominibus adversantur,'
      v:016: '1TH:2:16 | 16 | 16 | prohibentes nos gentibus loqui ut salvæ fiant, ut impleant peccata sua semper : pervenit enim ira Dei super illos usque in finem.'
      v:017: '1TH:2:17 | 17 | 17 | Nos autem fratres desolati a vobis ad tempus horæ, aspectu, non corde, abundantius festinavimus faciem vestram videre cum multo desiderio :'
      v:018: '1TH:2:18 | 18 | 18 | quoniam voluimus venire ad vos, ego quidem Paulus, et semel, et iterum : sed impedivit nos Satanas.'
      v:019: '1TH:2:19 | 19 | 19 | Quæ est enim nostra spes aut gaudium, aut corona gloriæ ? nonne vos ante Dominum nostrum Jesum Christum estis in adventu ejus ?'
      v:020: 1TH:2:20 | 20 | 20 | vos enim estis gloria nostra et gaudium.
  c:003:
    verses:
      v:001: '1TH:3:1 | 1 | 1 | Propter quod non sustinentes amplius, placuit nobis remanere Athenis, solis :'
      v:002: '1TH:3:2 | 2 | 2 | et misimus Timotheum fratrem nostrum, et ministrum Dei in Evangelio Christi, ad confirmandos vos, et exhortandos pro fide vestra :'
      v:003: '1TH:3:3 | 3 | 3 | ut nemo moveatur in tribulationibus istis : ipsi enim scitis quod in hoc positi sumus.'
      v:004: '1TH:3:4 | 4 | 4 | Nam et cum apud vos essemus, prædicebamus vobis passuros nos tribulationes, sicut et factum est, et scitis.'
      v:005: '1TH:3:5 | 5 | 5 | Propterea et ego amplius non sustinens, misi ad cognoscendam fidem vestram : ne forte tentaverit vos is qui tentat, et inanis fiat labor noster.'
      v:006: '1TH:3:6 | 6 | 6 | Nunc autem veniente Timotheo ad nos a vobis, et annuntiante nobis fidem et caritatem vestram, et quia memoriam nostri habetis bonam semper, desiderantes nos videre, sicut et nos quoque vos :'
      v:007: '1TH:3:7 | 7 | 7 | ideo consolati sumus, fratres, in vobis in omni necessitate et tribulatione nostra, per fidem vestram,'
      v:008: '1TH:3:8 | 8 | 8 | quoniam nunc vivimus, si vos statis in Domino.'
      v:009: '1TH:3:9 | 9 | 9 | Quam enim gratiarum actionem possumus Deo retribuere pro vobis in omni gaudio, quo gaudemus propter vos ante Deum nostrum,'
      v:010: '1TH:3:10 | 10 | 10 | nocte ac die abundantius orantes, ut videamus faciem vestram, et compleamus ea quæ desunt fidei vestræ ?'
      v:011: '1TH:3:11 | 11 | 11 | Ipse autem Deus, et Pater noster, et Dominus noster Jesus Christus, dirigat viam nostram ad vos.'
      v:012: '1TH:3:12 | 12 | 12 | Vos autem Dominus multiplicet, et abundare faciat caritatem vestram in invicem, et in omnes, quemadmodum et nos in vobis :'
      v:013: '1TH:3:13 | 13 | 13 | ad confirmanda corda vestra sine querela in sanctitate, ante Deum et Patrem nostrum, in adventu Domini nostri Jesu Christi cum omnibus sanctis ejus. Amen.'
  c:004:
    verses:
      v:001: '1TH:4:1 | 1 | 1 | De cetero ergo, fratres, rogamus vos et obsecramus in Domino Jesu, ut quemadmodum accepistis a nobis quomodo oporteat vos ambulare, et placere Deo, sic et ambuletis ut abundetis magis.'
      v:002: 1TH:4:2 | 2 | 2 | Scitis enim quæ præcepta dederim vobis per Dominum Jesum.
      v:003: '1TH:4:3 | 3 | 3 | Hæc est enim voluntas Dei, sanctificatio vestra : ut abstineatis vos a fornicatione,'
      v:004: '1TH:4:4 | 4 | 4 | ut sciat unusquisque vestrum vas suum possidere in sanctificatione, et honore :'
      v:005: '1TH:4:5 | 5 | 5 | non in passione desiderii, sicut et gentes, quæ ignorant Deum :'
      v:006: '1TH:4:6 | 6 | 6 | et ne quis supergrediatur, neque circumveniat in negotio fratrem suum : quoniam vindex est Dominus de his omnibus, sicut prædiximus vobis, et testificati sumus.'
      v:007: '1TH:4:7 | 7 | 7 | Non enim vocavit nos Deus in immunditiam, sed in sanctificationem.'
      v:008: '1TH:4:8 | 8 | 8 | Itaque qui hæc spernit, non hominem spernit, sed Deum : qui etiam dedit Spiritum suum Sanctum in nobis.'
      v:009: '1TH:4:9 | 9 | 9 | De caritate autem fraternitatis non necesse habemus scribere vobis : ipsi enim vos a Deo didicistis ut diligatis invicem.'
      v:010: '1TH:4:10 | 10 | 10 | Etenim illud facitis in omnes fratres in universa Macedonia. Rogamus autem vos, fratres, ut abundetis magis,'
      v:011: '1TH:4:11 | 11 | 11 | et operam detis ut quieti sitis, et ut vestrum negotium agatis, et operemini manibus vestris, sicut præcepimus vobis :'
      v:012: '1TH:4:12 | 12 | 12 | et ut honeste ambuletis ad eos qui foris sunt : et nullius aliquid desideretis.'
      v:013: '1TH:4:13 | 13 | 13 | Nolumus autem vos ignorare fratres de dormientibus, ut non contristemini sicut et ceteri, qui spem non habent.{VS:P}'
      v:014: '1TH:4:14 | 14 | 14 | Si enim credimus quod Jesus mortuus est, et resurrexit : ita et Deus eos qui dormierunt per Jesum, adducet cum eo.'
      v:015: '1TH:4:15 | 15 | 15 | Hoc enim vobis dicimus in verbo Domini, quia nos, qui vivimus, qui residui sumus in adventum Domini, non præveniemus eos qui dormierunt.'
      v:016: '1TH:4:16 | 16 | 16 | Quoniam ipse Dominus in jussu, et in voce archangeli, et in tuba Dei descendet de cælo : et mortui, qui in Christo sunt, resurgent primi.'
      v:017: '1TH:4:17 | 17 | 17 | Deinde nos, qui vivimus, qui relinquimur, simul rapiemur cum illis in nubibus obviam Christo in aëra, et sic semper cum Domino erimus.'
      v:018: 1TH:4:18 | 18 | 18 | Itaque consolamini invicem in verbis istis.
  c:005:
    verses:
      v:001: '1TH:5:1 | 1 | 1 | De temporibus autem, et momentis, fratres, non indigetis ut scribamus vobis.'
      v:002: '1TH:5:2 | 2 | 2 | Ipsi enim diligenter scitis quia dies Domini, sicut fur in nocte, ita veniet :'
      v:003: '1TH:5:3 | 3 | 3 | cum enim dixerint : Pax et securitas : tunc repentinus eis superveniet interitus, sicut dolor in utero habenti, et non effugient.'
      v:004: '1TH:5:4 | 4 | 4 | Vos autem, fratres, non estis in tenebris, ut vos dies illa tamquam fur comprehendat :'
      v:005: '1TH:5:5 | 5 | 5 | omnes enim vos filii lucis estis, et filii diei : non sumus noctis, neque tenebrarum.'
      v:006: '1TH:5:6 | 6 | 6 | Igitur non dormiamus sicut et ceteri, sed vigilemus, et sobrii simus.'
      v:007: '1TH:5:7 | 7 | 7 | Qui enim dormiunt, nocte dormiunt : et qui ebrii sunt, nocte ebrii sunt.'
      v:008: '1TH:5:8 | 8 | 8 | Nos autem, qui diei sumus, sobrii simus, induti loricam fidei et caritatis, et galeam spem salutis :'
      v:009: '1TH:5:9 | 9 | 9 | quoniam non posuit nos Deus in iram, sed in acquisitionem salutis per Dominum nostrum Jesum Christum,'
      v:010: '1TH:5:10 | 10 | 10 | qui mortuus est pro nobis : ut sive vigilemus, sive dormiamus, simul cum illo vivamus.'
      v:011: '1TH:5:11 | 11 | 11 | Propter quod consolamini invicem, et ædificate alterutrum, sicut et facitis.{VS:P}'
      v:012: '1TH:5:12 | 12 | 12 | Rogamus autem vos, fratres, ut noveritis eos qui laborant inter vos, et præsunt vobis in Domino, et monent vos,'
      v:013: '1TH:5:13 | 13 | 13 | ut habeatis illos abundantius in caritate propter opus illorum : pacem habete cum eis.'
      v:014: '1TH:5:14 | 14 | 14 | Rogamus autem vos, fratres, corripite inquietos, consolamini pusillanimes, suscipite infirmos, patientes estote ad omnes.'
      v:015: '1TH:5:15 | 15 | 15 | Videte ne quis malum pro malo alicui reddat : sed semper quod bonum est sectamini in invicem, et in omnes.'
      v:016: 1TH:5:16 | 16 | 16 | Semper gaudete.
      v:017: 1TH:5:17 | 17 | 17 | Sine intermissione orate.
      v:018: '1TH:5:18 | 18 | 18 | In omnibus gratias agite : hæc est enim voluntas Dei in Christo Jesu in omnibus vobis.'
      v:019: 1TH:5:19 | 19 | 19 | Spiritum nolite extinguere.
      v:020: 1TH:5:20 | 20 | 20 | Prophetias nolite spernere.
      v:021: '1TH:5:21 | 21 | 21 | Omnia autem probate : quod bonum est tenete.'
      v:022: 1TH:5:22 | 22 | 22 | Ab omni specie mala abstinete vos.
      v:023: '1TH:5:23 | 23 | 23 | Ipse autem Deus pacis sanctificet vos per omnia : ut integer spiritus vester, et anima, et corpus sine querela in adventu Domini nostri Jesu Christi servetur.'
      v:024: '1TH:5:24 | 24 | 24 | Fidelis est, qui vocavit vos : qui etiam faciet.{VS:P}'
      v:025: '1TH:5:25 | 25 | 25 | Fratres, orate pro nobis.'
      v:026: 1TH:5:26 | 26 | 26 | Salutate fratres omnes in osculo sancto.
      v:027: 1TH:5:27 | 27 | 27 | Adjuro vos per Dominum ut legatur epistola hæc omnibus sanctis fratribus.
      v:028: 1TH:5:28 | 28 | 28 | Gratia Domini nostri Jesu Christi vobiscum. Amen.
