book_id: ACT
book_title: Actus Apostolorum
chapters:
  c:001:
    verses:
      v:001: 'ACT:1:1 | 1 | 1 | Primum quidem sermonem feci de omnibus, o Theophile, quæ cœpit Jesus facere et docere'
      v:002: 'ACT:1:2 | 2 | 2 | usque in diem qua præcipiens Apostolis per Spiritum Sanctum, quos elegit, assumptus est :'
      v:003: 'ACT:1:3 | 3 | 3 | quibus et præbuit seipsum vivum post passionem suam in multis argumentis, per dies quadraginta apparens eis, et loquens de regno Dei.{VS:P}'
      v:004: 'ACT:1:4 | 4 | 4 | Et convescens, præcepit eis ab Jerosolymis ne discederent, sed exspectarent promissionem Patris, quam audistis (inquit) per os meum :'
      v:005: 'ACT:1:5 | 5 | 5 | quia Joannes quidem baptizavit aqua, vos autem baptizabimini Spiritu Sancto non post multos hos dies.'
      v:006: 'ACT:1:6 | 6 | 6 | Igitur qui convenerant, interrogabant eum, dicentes : Domine, si in tempore hoc restitues regnum Israël ?'
      v:007: 'ACT:1:7 | 7 | 7 | Dixit autem eis : Non est vestrum nosse tempora vel momenta quæ Pater posuit in sua potestate :'
      v:008: 'ACT:1:8 | 8 | 8 | sed accipietis virtutem supervenientis Spiritus Sancti in vos, et eritis mihi testes in Jerusalem, et in omni Judæa, et Samaria, et usque ad ultimum terræ.{VS:P}'
      v:009: 'ACT:1:9 | 9 | 9 | Et cum hæc dixisset, videntibus illis, elevatus est : et nubes suscepit eum ab oculis eorum.'
      v:010: 'ACT:1:10 | 10 | 10 | Cumque intuerentur in cælum euntem illum, ecce duo viri astiterunt juxta illos in vestibus albis,'
      v:011: 'ACT:1:11 | 11 | 11 | qui et dixerunt : Viri Galilæi, quid statis aspicientes in cælum ? Hic Jesus, qui assumptus est a vobis in cælum, sic veniet quemadmodum vidistis eum euntem in cælum.{VS:P}'
      v:012: 'ACT:1:12 | 12 | 12 | Tunc reversi sunt Jerosolymam a monte qui vocatur Oliveti, qui est juxta Jerusalem, sabbati habens iter.'
      v:013: 'ACT:1:13 | 13 | 13 | Et cum introissent in cœnaculum, ascenderunt ubi manebant Petrus, et Joannes, Jacobus, et Andreas, Philippus, et Thomas, Bartholomæus, et Matthæus, Jacobus Alphæi, et Simon Zelotes, et Judas Jacobi.'
      v:014: 'ACT:1:14 | 14 | 14 | Hi omnes erant perseverantes unanimiter in oratione cum mulieribus, et Maria matre Jesu, et fratribus ejus.{VS:P}'
      v:015: 'ACT:1:15 | 15 | 15 | In diebus illis, exsurgens Petrus in medio fratrum, dixit (erat autem turba hominum simul, fere centum viginti) :'
      v:016: 'ACT:1:16 | 16 | 16 | Viri fratres, oportet impleri Scripturam quam prædixit Spiritus Sanctus per os David de Juda, qui fuit dux eorum qui comprehenderunt Jesum :'
      v:017: 'ACT:1:17 | 17 | 17 | qui connumeratus erat in nobis, et sortitus est sortem ministerii hujus.'
      v:018: 'ACT:1:18 | 18 | 18 | Et hic quidem possedit agrum de mercede iniquitatis, et suspensus crepuit medius : et diffusa sunt omnia viscera ejus.'
      v:019: 'ACT:1:19 | 19 | 19 | Et notum factum est omnibus habitantibus Jerusalem, ita ut appellaretur ager ille, lingua eorum, Haceldama, hoc est, ager sanguinis.'
      v:020: 'ACT:1:20 | 20 | 20 | Scriptum est enim in libro Psalmorum : Fiat commoratio eorum deserta, et non sit qui inhabitet in ea : et episcopatum ejus accipiat alter.'
      v:021: 'ACT:1:21 | 21 | 21 | Oportet ergo ex his viris qui nobiscum sunt congregati in omni tempore quo intravit et exivit inter nos Dominus Jesus,'
      v:022: 'ACT:1:22 | 22 | 22 | incipiens a baptismate Joannis usque in diem qua assumptus est a nobis, testem resurrectionis ejus nobiscum fieri unum ex istis.'
      v:023: 'ACT:1:23 | 23 | 23 | Et statuerunt duos, Joseph, qui vocabatur Barsabas, qui cognominatus est Justus, et Mathiam.'
      v:024: 'ACT:1:24 | 24 | 24 | Et orantes dixerunt : Tu Domine, qui corda nosti omnium, ostende quem elegeris ex his duobus unum,'
      v:025: 'ACT:1:25 | 25 | 25 | accipere locum ministerii hujus et apostolatus, de quo prævaricatus est Judas ut abiret in locum suum.'
      v:026: 'ACT:1:26 | 26 | 26 | Et dederunt sortes eis, et cecidit sors super Mathiam : et annumeratus est cum undecim Apostolis.'
  c:002:
    verses:
      v:001: 'ACT:2:1 | 1 | 1 | Et cum complerentur dies Pentecostes, erant omnes pariter in eodem loco :'
      v:002: 'ACT:2:2 | 2 | 2 | et factus est repente de cælo sonus, tamquam advenientis spiritus vehementis, et replevit totam domum ubi erant sedentes.'
      v:003: 'ACT:2:3 | 3 | 3 | Et apparuerunt illis dispertitæ linguæ tamquam ignis, seditque supra singulos eorum :'
      v:004: 'ACT:2:4 | 4 | 4 | et repleti sunt omnes Spiritu Sancto, et cœperunt loqui variis linguis, prout Spiritus Sanctus dabat eloqui illis.'
      v:005: 'ACT:2:5 | 5 | 5 | Erant autem in Jerusalem habitantes Judæi, viri religiosi ex omni natione quæ sub cælo est.'
      v:006: 'ACT:2:6 | 6 | 6 | Facta autem hac voce, convenit multitudo, et mente confusa est, quoniam audiebat unusquisque lingua sua illos loquentes.'
      v:007: 'ACT:2:7 | 7 | 7 | Stupebant autem omnes, et mirabantur, dicentes : Nonne ecce omnes isti qui loquuntur, Galilæi sunt ?'
      v:008: ACT:2:8 | 8 | 8 | et quomodo nos audivimus unusquisque linguam nostram in qua nati sumus ?
      v:009: 'ACT:2:9 | 9 | 9 | Parthi, et Medi, et Ælamitæ, et qui habitant Mesopotamiam, Judæam, et Cappadociam, Pontum, et Asiam,'
      v:010: 'ACT:2:10 | 10 | 10 | Phrygiam, et Pamphyliam, Ægyptum, et partes Libyæ quæ est circa Cyrenen : et advenæ Romani,'
      v:011: 'ACT:2:11 | 11 | 11 | Judæi quoque, et Proselyti, Cretes, et Arabes : audivimus eos loquentes nostris linguis magnalia Dei.'
      v:012: 'ACT:2:12 | 12 | 12 | Stupebant autem omnes, et mirabantur ad invicem, dicentes : Quidnam vult hoc esse ?'
      v:013: 'ACT:2:13 | 13 | 13 | Alii autem irridentes dicebant : Quia musto pleni sunt isti.{VS:P}'
      v:014: 'ACT:2:14 | 14 | 14 | Stans autem Petrus cum undecim, levavit vocem suam, et locutus est eis : Viri Judæi, et qui habitatis Jerusalem universi, hoc vobis notum sit, et auribus percipite verba mea.'
      v:015: 'ACT:2:15 | 15 | 15 | Non enim, sicut vos æstimatis, hi ebrii sunt, cum sit hora diei tertia :'
      v:016: 'ACT:2:16 | 16 | 16 | sed hoc est quod dictum est per prophetam Joël :'
      v:017: 'ACT:2:17 | 17 | 17 | {VERSE:BEGIN}Et erit in novissimis diebus, dicit Dominus,{VS:BR} effundam de Spiritu meo super omnem carnem :{VS:BR} et prophetabunt filii vestri et filiæ vestræ,{VS:BR} et juvenes vestri visiones videbunt,{VS:BR} et seniores vestri somnia somniabunt.{VS:BR}'
      v:018: 'ACT:2:18 | 18 | 18 | Et quidem super servos meos, et super ancillas meas,{VS:BR} in diebus illis effundam de Spiritu meo,{VS:BR} et prophetabunt :{VS:BR}'
      v:019: 'ACT:2:19 | 19 | 19 | et dabo prodigia in cælo sursum,{VS:BR} et signa in terra deorsum, sanguinem, et ignem, et vaporem fumi :{VS:BR}'
      v:020: 'ACT:2:20 | 20 | 20 | sol convertetur in tenebras,{VS:BR} et luna in sanguinem,{VS:BR} antequam veniat dies Domini magnus et manifestus.{VS:BR}'
      v:021: 'ACT:2:21 | 21 | 21 | Et erit : omnis quicumque invocaverit nomen Domini, salvus erit.{VERSE:END}'
      v:022: 'ACT:2:22 | 22 | 22 | Viri Israëlitæ, audite verba hæc : Jesum Nazarenum, virum approbatum a Deo in vobis, virtutibus, et prodigiis, et signis, quæ fecit Deus per illum in medio vestri, sicut et vos scitis :'
      v:023: 'ACT:2:23 | 23 | 23 | hunc, definito consilio et præscientia Dei traditum, per manus iniquorum affligentes interemistis :'
      v:024: 'ACT:2:24 | 24 | 24 | quem Deus suscitavit, solutis doloribus inferni, juxta quod impossibile erat teneri illum ab eo.'
      v:025: 'ACT:2:25 | 25 | 25 | David enim dicit in eum : {VERSE:BEGIN}Providebam Dominum in conspectu meo semper :{VS:BR} quoniam a dextris est mihi, ne commovear :{VS:BR}'
      v:026: 'ACT:2:26 | 26 | 26 | propter hoc lætatum est cor meum, et exsultavit lingua mea,{VS:BR} insuper et caro mea requiescet in spe :{VS:BR}'
      v:027: 'ACT:2:27 | 27 | 27 | quoniam non derelinques animam meam in inferno,{VS:BR} nec dabis sanctum tuum videre corruptionem.{VS:BR}'
      v:028: 'ACT:2:28 | 28 | 28 | Notas mihi fecisti vias vitæ :{VS:BR} et replebis me jucunditate cum facie tua.{VERSE:END}'
      v:029: 'ACT:2:29 | 29 | 29 | Viri fratres, liceat audenter dicere ad vos de patriarcha David, quoniam defunctus est, et sepultus : et sepulchrum ejus est apud nos usque in hodiernum diem.'
      v:030: 'ACT:2:30 | 30 | 30 | Propheta igitur cum esset, et sciret quia jurejurando jurasset illi Deus de fructu lumbi ejus sedere super sedem ejus :'
      v:031: 'ACT:2:31 | 31 | 31 | providens locutus est de resurrectione Christi, quia neque derelictus est in inferno, neque caro ejus vidit corruptionem.'
      v:032: 'ACT:2:32 | 32 | 32 | Hunc Jesum resuscitavit Deus, cujus omnes nos testes sumus.'
      v:033: 'ACT:2:33 | 33 | 33 | Dextera igitur Dei exaltatus, et promissione Spiritus Sancti accepta a Patre, effudit hunc, quem vos videtis et auditis.'
      v:034: 'ACT:2:34 | 34 | 34 | Non enim David ascendit in cælum : dixit autem ipse : {VERSE:BEGIN}Dixit Dominus Domino meo :{VS:BR} Sede a dextris meis,{VS:BR}'
      v:035: 'ACT:2:35 | 35 | 35 | donec ponam inimicos tuos{VS:BR} scabellum pedum tuorum.{VERSE:END}'
      v:036: 'ACT:2:36 | 36 | 36 | Certissime sciat ergo omnis domus Israël, quia et Dominum eum et Christum fecit Deus hunc Jesum, quem vos crucifixistis.{VS:P}'
      v:037: 'ACT:2:37 | 37 | 37 | His autem auditis, compuncti sunt corde, et dixerunt ad Petrum et ad reliquos Apostolos : Quid faciemus, viri fratres ?'
      v:038: 'ACT:2:38 | 38 | 38 | Petrus vero ad illos : Pœnitentiam, inquit, agite, et baptizetur unusquisque vestrum in nomine Jesu Christi in remissionem peccatorum vestrorum : et accipietis donum Spiritus Sancti.'
      v:039: 'ACT:2:39 | 39 | 39 | Vobis enim est repromissio, et filiis vestris, et omnibus qui longe sunt, quoscumque advocaverit Dominus Deus noster.'
      v:040: 'ACT:2:40 | 40 | 40 | Aliis etiam verbis plurimis testificatus est, et exhortabatur eos, dicens : Salvamini a generatione ista prava.'
      v:041: 'ACT:2:41 | 41 | 41 | Qui ergo receperunt sermonem ejus, baptizati sunt : et appositæ sunt in die illa animæ circiter tria millia.{VS:P}'
      v:042: 'ACT:2:42 | 42 | 42 | Erant autem perseverantes in doctrina Apostolorum, et communicatione fractionis panis, et orationibus.'
      v:043: 'ACT:2:43 | 43 | 43 | Fiebat autem omni animæ timor : multa quoque prodigia et signa per Apostolos in Jerusalem fiebant, et metus erat magnus in universis.'
      v:044: 'ACT:2:44 | 44 | 44 | Omnes etiam qui credebant, erant pariter, et habebant omnia communia.'
      v:045: 'ACT:2:45 | 45 | 45 | Possessiones et substantias vendebant, et dividebant illa omnibus, prout cuique opus erat.'
      v:046: 'ACT:2:46 | 46 | 46 | Quotidie quoque perdurantes unanimiter in templo, et frangentes circa domos panem, sumebant cibum cum exsultatione et simplicitate cordis,'
      v:047: ACT:2:47 | 47 | 47 | collaudantes Deum et habentes gratiam ad omnem plebem. Dominus autem augebat qui salvi fierent quotidie in idipsum.
  c:003:
    verses:
      v:001: ACT:3:1 | 1 | 1 | Petrus autem et Joannes ascendebant in templum ad horam orationis nonam.
      v:002: 'ACT:3:2 | 2 | 2 | Et quidam vir, qui erat claudus ex utero matris suæ, bajulabatur : quem ponebant quotidie ad portam templi, quæ dicitur Speciosa, ut peteret eleemosynam ab introëuntibus in templum.'
      v:003: 'ACT:3:3 | 3 | 3 | Is cum vidisset Petrum et Joannem incipientes introire in templum, rogabat ut eleemosynam acciperet.'
      v:004: 'ACT:3:4 | 4 | 4 | Intuens autem in eum Petrus cum Joanne, dixit : Respice in nos.'
      v:005: 'ACT:3:5 | 5 | 5 | At ille intendebat in eos, sperans se aliquid accepturum ab eis.'
      v:006: 'ACT:3:6 | 6 | 6 | Petrus autem dixit : Argentum et aurum non est mihi : quod autem habeo, hoc tibi do : in nomine Jesu Christi Nazareni surge, et ambula.'
      v:007: 'ACT:3:7 | 7 | 7 | Et apprehensa manu ejus dextera, allevavit eum, et protinus consolidatæ sunt bases ejus et plantæ.'
      v:008: 'ACT:3:8 | 8 | 8 | Et exiliens stetit, et ambulabat : et intravit cum illis in templum ambulans, et exiliens, et laudans Deum.'
      v:009: ACT:3:9 | 9 | 9 | Et vidit omnis populus eum ambulantem et laudantem Deum.
      v:010: 'ACT:3:10 | 10 | 10 | Cognoscebant autem illum, quod ipse erat qui ad eleemosynam sedebat ad Speciosam portam templi : et impleti sunt stupore et extasi in eo quod contigerat illi.'
      v:011: 'ACT:3:11 | 11 | 11 | Cum teneret autem Petrum et Joannem, cucurrit omnis populus ad eos ad porticum quæ appellatur Salomonis, stupentes.{VS:P}'
      v:012: 'ACT:3:12 | 12 | 12 | Videns autem Petrus, respondit ad populum : Viri Israëlitæ, quid miramini in hoc, aut nos quid intuemini, quasi nostra virtute aut potestate fecerimus hunc ambulare ?'
      v:013: 'ACT:3:13 | 13 | 13 | Deus Abraham, et Deus Isaac, et Deus Jacob, Deus patrum nostrorum glorificavit filium suum Jesum, quem vos quidem tradidistis, et negastis ante faciem Pilati, judicante illo dimitti.'
      v:014: 'ACT:3:14 | 14 | 14 | Vos autem sanctum et justum negastis, et petistis virum homicidam donari vobis :'
      v:015: 'ACT:3:15 | 15 | 15 | auctorem vero vitæ interfecistis, quem Deus suscitavit a mortuis, cujus nos testes sumus.'
      v:016: 'ACT:3:16 | 16 | 16 | Et in fide nominis ejus, hunc quem vos vidistis et nostis, confirmavit nomen ejus : et fides, quæ per eum est, dedit integram sanitatem istam in conspectu omnium vestrum.'
      v:017: 'ACT:3:17 | 17 | 17 | Et nunc, fratres, scio quia per ignorantiam fecistis, sicut et principes vestri.'
      v:018: 'ACT:3:18 | 18 | 18 | Deus autem, quæ prænuntiavit per os omnium prophetarum, pati Christum suum, sic implevit.'
      v:019: 'ACT:3:19 | 19 | 19 | Pœnitemini igitur et convertimini, ut deleantur peccata vestra :'
      v:020: 'ACT:3:20 | 20 | 20 | ut cum venerint tempora refrigerii a conspectu Domini, et miserit eum qui prædicatus est vobis, Jesum Christum,'
      v:021: ACT:3:21 | 21 | 21 | quem oportet quidem cælum suscipere usque in tempora restitutionis omnium quæ locutus est Deus per os sanctorum suorum a sæculo prophetarum.
      v:022: 'ACT:3:22 | 22 | 22 | Moyses quidem dixit : Quoniam prophetam suscitabit vobis Dominus Deus vester de fratribus vestris, tamquam me : ipsum audietis juxta omnia quæcumque locutus fuerit vobis.'
      v:023: 'ACT:3:23 | 23 | 23 | Erit autem : omnis anima quæ non audierit prophetam illum, exterminabitur de plebe.'
      v:024: 'ACT:3:24 | 24 | 24 | Et omnes prophetæ, a Samuel et deinceps, qui locuti sunt, annuntiaverunt dies istos.'
      v:025: 'ACT:3:25 | 25 | 25 | Vos estis filii prophetarum, et testamenti quod disposuit Deus ad patres nostros, dicens ad Abraham : Et in semine tuo benedicentur omnes familiæ terræ.'
      v:026: 'ACT:3:26 | 26 | 26 | Vobis primum Deus suscitans filium suum, misit eum benedicentem vobis : ut convertat se unusquisque a nequitia sua.'
  c:004:
    verses:
      v:001: 'ACT:4:1 | 1 | 1 | Loquentibus autem illis ad populum, supervenerunt sacerdotes, et magistratus templi, et sadducæi,'
      v:002: 'ACT:4:2 | 2 | 2 | dolentes quod docerent populum, et annuntiarent in Jesu resurrectionem ex mortuis :'
      v:003: 'ACT:4:3 | 3 | 3 | et injecerunt in eos manus, et posuerunt eos in custodiam in crastinum : erat enim jam vespera.'
      v:004: 'ACT:4:4 | 4 | 4 | Multi autem eorum qui audierant verbum, crediderunt : et factus est numerus virorum quinque millia.'
      v:005: 'ACT:4:5 | 5 | 5 | Factum est autem in crastinum, ut congregarentur principes eorum, et seniores, et scribæ, in Jerusalem :'
      v:006: 'ACT:4:6 | 6 | 6 | et Annas princeps sacerdotum, et Caiphas, et Joannes, et Alexander, et quotquot erant de genere sacerdotali.'
      v:007: 'ACT:4:7 | 7 | 7 | Et statuentes eos in medio, interrogabant : In qua virtute, aut in quo nomine fecistis hoc vos ?{VS:P}'
      v:008: 'ACT:4:8 | 8 | 8 | Tunc repletus Spiritu Sancto Petrus, dixit ad eos : Principes populi, et seniores, audite :'
      v:009: 'ACT:4:9 | 9 | 9 | si nos hodie dijudicamur in benefacto hominis infirmi, in quo iste salvus factus est,'
      v:010: 'ACT:4:10 | 10 | 10 | notum sit omnibus vobis, et omni plebi Israël, quia in nomine Domini nostri Jesu Christi Nazareni, quem vos crucifixistis, quem Deus suscitavit a mortuis, in hoc iste astat coram vobis sanus.'
      v:011: 'ACT:4:11 | 11 | 11 | Hic est lapis qui reprobatus est a vobis ædificantibus, qui factus est in caput anguli :'
      v:012: 'ACT:4:12 | 12 | 12 | et non est in alio aliquo salus. Nec enim aliud nomen est sub cælo datum hominibus, in quo oporteat nos salvos fieri.{VS:P}'
      v:013: 'ACT:4:13 | 13 | 13 | Videntes autem Petri constantiam, et Joannis, comperto quod homines essent sine litteris, et idiotæ, admirabantur, et cognoscebant eos quoniam cum Jesu fuerant :'
      v:014: 'ACT:4:14 | 14 | 14 | hominem quoque videntes stantem cum eis, qui curatus fuerat, nihil poterant contradicere.'
      v:015: 'ACT:4:15 | 15 | 15 | Jusserunt autem eos foras extra concilium secedere : et conferebant ad invicem,'
      v:016: 'ACT:4:16 | 16 | 16 | dicentes : Quid faciemus hominibus istis ? quoniam quidem notum signum factum est per eos omnibus habitantibus Jerusalem : manifestum est, et non possumus negare.'
      v:017: 'ACT:4:17 | 17 | 17 | Sed ne amplius divulgetur in populum, comminemur eis ne ultra loquantur in nomine hoc ulli hominum.'
      v:018: 'ACT:4:18 | 18 | 18 | Et vocantes eos, denuntiaverunt ne omnino loquerentur neque docerent in nomine Jesu.'
      v:019: 'ACT:4:19 | 19 | 19 | Petrus vero et Joannes respondentes, dixerunt ad eos : Si justum est in conspectu Dei vos potius audire quam Deum, judicate.'
      v:020: ACT:4:20 | 20 | 20 | Non enim possumus quæ vidimus et audivimus non loqui.
      v:021: 'ACT:4:21 | 21 | 21 | At illi comminantes dimiserunt eos, non invenientes quomodo punirent eos propter populum : quia omnes clarificabant id quod factum fuerat in eo quod acciderat.'
      v:022: 'ACT:4:22 | 22 | 22 | Annorum enim erat amplius quadraginta homo, in quo factum fuerat signum istud sanitatis.{VS:P}'
      v:023: 'ACT:4:23 | 23 | 23 | Dimissi autem venerunt ad suos, et annuntiaverunt eis quanta ad eos principes sacerdotum et seniores dixissent.'
      v:024: 'ACT:4:24 | 24 | 24 | Qui cum audissent, unanimiter levaverunt vocem ad Deum, et dixerunt : Domine, tu es qui fecisti cælum et terram, mare et omnia quæ in eis sunt :'
      v:025: 'ACT:4:25 | 25 | 25 | qui Spiritu Sancto per os patris nostri David pueri tui dixisti : {VERSE:BEGIN}Quare fremuerunt gentes,{VS:BR} et populi meditati sunt inania ?{VS:BR}'
      v:026: 'ACT:4:26 | 26 | 26 | Astiterunt reges terræ,{VS:BR} et principes convenerunt in unum{VS:BR} adversus Dominum, et adversus Christum ejus.{VERSE:END}'
      v:027: 'ACT:4:27 | 27 | 27 | Convenerunt enim vere in civitate ista adversus sanctum puerum tuum Jesum, quem unxisti, Herodes et Pontius Pilatus, cum gentibus et populis Israël,'
      v:028: ACT:4:28 | 28 | 28 | facere quæ manus tua et consilium tuum decreverunt fieri.
      v:029: 'ACT:4:29 | 29 | 29 | Et nunc, Domine, respice in minas eorum, et da servis tuis cum omni fiducia loqui verbum tuum,'
      v:030: 'ACT:4:30 | 30 | 30 | in eo quod manum tuam extendas ad sanitates, et signa, et prodigia fieri per nomen sancti filii tui Jesu.'
      v:031: 'ACT:4:31 | 31 | 31 | Et cum orassent, motus est locus in quo erant congregati : et repleti sunt omnes Spiritu Sancto, et loquebantur verbum Dei cum fiducia.{VS:P}'
      v:032: 'ACT:4:32 | 32 | 32 | Multitudinis autem credentium erat cor unum et anima una : nec quisquam eorum quæ possidebat, aliquid suum esse dicebat, sed erant illis omnia communia.'
      v:033: 'ACT:4:33 | 33 | 33 | Et virtute magna reddebant Apostoli testimonium resurrectionis Jesu Christi Domini nostri : et gratia magna erat in omnibus illis.'
      v:034: 'ACT:4:34 | 34 | 34 | Neque enim quisquam egens erat inter illos. Quotquot enim possessores agrorum aut domorum erant, vendentes afferebant pretia eorum quæ vendebant,'
      v:035: ACT:4:35 | 35 | 35 | et ponebant ante pedes Apostolorum. Dividebatur autem singulis prout cuique opus erat.
      v:036: 'ACT:4:36 | 36 | 36 | Joseph autem, qui cognominatus est Barnabas ab Apostolis (quod est interpretatum, Filius consolationis), Levites, Cyprius genere,'
      v:037: 'ACT:4:37 | 37 | 37 | cum haberet agrum, vendidit eum, et attulit pretium, et posuit ante pedes Apostolorum.'
  c:005:
    verses:
      v:001: 'ACT:5:1 | 1 | 1 | Vir autem quidam nomine Ananias, cum Saphira uxore suo vendidit agrum,'
      v:002: 'ACT:5:2 | 2 | 2 | et fraudavit de pretio agri, conscia uxore sua : et afferens partem quamdam, ad pedes Apostolorum posuit.'
      v:003: 'ACT:5:3 | 3 | 3 | Dixit autem Petrus : Anania, cur tentavit Satanas cor tuum, mentiri te Spiritui Sancto, et fraudare de pretio agri ?'
      v:004: 'ACT:5:4 | 4 | 4 | nonne manens tibi manebat, et venundatum in tua erat potestate ? quare posuisti in corde tuo hanc rem ? non es mentitus hominibus, sed Deo.'
      v:005: 'ACT:5:5 | 5 | 5 | Audiens autem Ananias hæc verba, cecidit, et expiravit. Et factus est timor magnus super omnes qui audierunt.'
      v:006: 'ACT:5:6 | 6 | 6 | Surgentes autem juvenes amoverunt eum, et efferentes sepelierunt.'
      v:007: 'ACT:5:7 | 7 | 7 | Factum est autem quasi horarum trium spatium, et uxor ipsius, nesciens quod factum fuerat, introivit.'
      v:008: 'ACT:5:8 | 8 | 8 | Dixit autem ei Petrus : Dic mihi mulier, si tanti agrum vendidistis ? At illa dixit : Etiam tanti.'
      v:009: 'ACT:5:9 | 9 | 9 | Petrus autem ad eam : Quid utique convenit vobis tentare Spiritum Domini ? Ecce pedes eorum qui sepelierunt virum tuum ad ostium, et efferent te.'
      v:010: 'ACT:5:10 | 10 | 10 | Confestim cecidit ante pedes ejus, et expiravit. Intrantes autem juvenes invenerunt illam mortuam : et extulerunt, et sepelierunt ad virum suum.'
      v:011: 'ACT:5:11 | 11 | 11 | Et factus est timor magnus in universa ecclesia, et in omnes qui audierunt hæc.{VS:P}'
      v:012: ACT:5:12 | 12 | 12 | Per manus autem Apostolorum fiebant signa et prodigia multa in plebe. Et erant unanimiter omnes in porticu Salomonis.
      v:013: 'ACT:5:13 | 13 | 13 | Ceterorum autem nemo audebat se conjungere illis : sed magnificabat eos populus.'
      v:014: 'ACT:5:14 | 14 | 14 | Magis autem augebatur credentium in Domino multitudo virorum ac mulierum,'
      v:015: 'ACT:5:15 | 15 | 15 | ita ut in plateas ejicerent infirmos, et ponerent in lectulis et grabatis, ut, veniente Petro, saltem umbra illius obumbraret quemquam illorum, et liberarentur ab infirmitatibus suis.'
      v:016: 'ACT:5:16 | 16 | 16 | Concurrebat autem et multitudo vicinarum civitatum Jerusalem, afferentes ægros, et vexatos a spiritibus immundis : qui curabantur omnes.{VS:P}'
      v:017: 'ACT:5:17 | 17 | 17 | Exsurgens autem princeps sacerdotum, et omnes qui cum illo erant (quæ est hæresis sadducæorum), repleti sunt zelo :'
      v:018: 'ACT:5:18 | 18 | 18 | et injecerunt manus in Apostolos, et posuerunt eos in custodia publica.'
      v:019: 'ACT:5:19 | 19 | 19 | Angelus autem Domini per noctem aperiens januas carceris, et educens eos, dixit :'
      v:020: 'ACT:5:20 | 20 | 20 | Ite, et stantes loquimini in templo plebi omnia verba vitæ hujus.'
      v:021: 'ACT:5:21 | 21 | 21 | Qui cum audissent, intraverunt diluculo in templum, et docebant. Adveniens autem princeps sacerdotum, et qui cum eo erant, convocaverunt concilium, et omnes seniores filiorum Israël : et miserunt ad carcerem ut adducerentur.'
      v:022: 'ACT:5:22 | 22 | 22 | Cum autem venissent ministri, et aperto carcere non invenissent illos, reversi nuntiaverunt,'
      v:023: 'ACT:5:23 | 23 | 23 | dicentes : Carcerem quidem invenimus clausum cum omni diligentia, et custodes stantes ante januas : aperientes autem neminem intus invenimus.'
      v:024: 'ACT:5:24 | 24 | 24 | Ut autem audierunt hos sermones magistratus templi et principes sacerdotum, ambigebant de illis quidnam fieret.'
      v:025: 'ACT:5:25 | 25 | 25 | Adveniens autem quidam, nuntiavit eis : Quia ecce viri quos posuistis in carcerem, sunt in templo, stantes et docentes populum.{VS:P}'
      v:026: 'ACT:5:26 | 26 | 26 | Tunc abiit magistratus cum ministris, et adduxit illos sine vi : timebant enim populum ne lapidarentur.'
      v:027: 'ACT:5:27 | 27 | 27 | Et cum adduxissent illos, statuerunt in concilio : et interrogavit eos princeps sacerdotum,'
      v:028: 'ACT:5:28 | 28 | 28 | dicens : Præcipiendo præcepimus vobis ne doceretis in nomine isto, et ecce replestis Jerusalem doctrina vestra : et vultis inducere super nos sanguinem hominis istius.{VS:P}'
      v:029: 'ACT:5:29 | 29 | 29 | Respondens autem Petrus et Apostoli, dixerunt : Obedire oportet Deo magis quam hominibus.'
      v:030: 'ACT:5:30 | 30 | 30 | Deus patrum nostrorum suscitavit Jesum, quem vos interemistis, suspendentes in ligno.'
      v:031: 'ACT:5:31 | 31 | 31 | Hunc principem et salvatorem Deus exaltavit dextera sua ad dandam pœnitentiam Israëli, et remissionem peccatorum :'
      v:032: 'ACT:5:32 | 32 | 32 | et nos sumus testes horum verborum, et Spiritus Sanctus, quem dedit Deus omnibus obedientibus sibi.'
      v:033: 'ACT:5:33 | 33 | 33 | Hæc cum audissent, dissecabantur, et cogitabant interficere illos.{VS:P}'
      v:034: 'ACT:5:34 | 34 | 34 | Surgens autem quidam in concilio pharisæus, nomine Gamaliel, legis doctor, honorabilis universæ plebi, jussit foras ad breve homines fieri,'
      v:035: 'ACT:5:35 | 35 | 35 | dixitque ad illos : Viri Israëlitæ, attendite vobis super hominibus istis quid acturi sitis.'
      v:036: 'ACT:5:36 | 36 | 36 | Ante hos enim dies extitit Theodas, dicens se esse aliquem, cui consensit numerus virorum circiter quadringentorum : qui occisus est, et omnes qui credebant ei, dissipati sunt, et redacti ad nihilum.'
      v:037: 'ACT:5:37 | 37 | 37 | Post hunc extitit Judas Galilæus in diebus professionis, et avertit populum post se : et ipse periit, et omnes quotquot consenserunt ei, dispersi sunt.'
      v:038: 'ACT:5:38 | 38 | 38 | Et nunc itaque dico vobis, discedite ab hominibus istis, et sinite illos : quoniam si est ex hominibus consilium hoc aut opus, dissolvetur :'
      v:039: 'ACT:5:39 | 39 | 39 | si vero ex Deo est, non poteritis dissolvere illud, ne forte et Deo repugnare inveniamini. Consenserunt autem illi.'
      v:040: 'ACT:5:40 | 40 | 40 | Et convocantes Apostolos, cæsis denuntiaverunt ne omnino loquerentur in nomine Jesu, et dimiserunt eos.'
      v:041: 'ACT:5:41 | 41 | 41 | Et illi quidem ibant gaudentes a conspectu concilii, quoniam digni habiti sunt pro nomine Jesu contumeliam pati.'
      v:042: 'ACT:5:42 | 42 | 42 | Omni autem die non cessabant in templo et circa domos, docentes et evangelizantes Christum Jesum.'
  c:006:
    verses:
      v:001: 'ACT:6:1 | 1 | 1 | In diebus illis, crescente numero discipulorum, factum est murmur Græcorum adversus Hebræos, eo quod despicerentur in ministerio quotidiano viduæ eorum.'
      v:002: 'ACT:6:2 | 2 | 2 | Convocantes autem duodecim multitudinem discipulorum, dixerunt : Non est æquum nos derelinquere verbum Dei, et ministrare mensis.'
      v:003: 'ACT:6:3 | 3 | 3 | Considerate ergo, fratres, viros ex vobis boni testimonii septem, plenos Spiritu Sancto et sapientia, quos constituamus super hoc opus.'
      v:004: ACT:6:4 | 4 | 4 | Nos vero orationi et ministerio verbi instantes erimus.
      v:005: 'ACT:6:5 | 5 | 5 | Et placuit sermo coram omni multitudine. Et elegerunt Stephanum, virum plenum fide et Spiritu Sancto, et Philippum, et Prochorum, et Nicanorem, et Timonem, et Parmenam, et Nicolaum advenam Antiochenum.'
      v:006: 'ACT:6:6 | 6 | 6 | Hos statuerunt ante conspectum Apostolorum : et orantes imposuerunt eis manus.'
      v:007: 'ACT:6:7 | 7 | 7 | Et verbum Domini crescebat, et multiplicabatur numerus discipulorum in Jerusalem valde : multa etiam turba sacerdotum obediebat fidei.{VS:P}'
      v:008: 'ACT:6:8 | 8 | 8 | Stephanus autem plenus gratia et fortitudine, faciebat prodigia et signa magna in populo.'
      v:009: 'ACT:6:9 | 9 | 9 | Surrexerunt autem quidam de synagoga quæ appellatur Libertinorum, et Cyrenensium, et Alexandrinorum, et eorum qui erant a Cilicia, et Asia, disputantes cum Stephano :'
      v:010: 'ACT:6:10 | 10 | 10 | et non poterant resistere sapientiæ, et Spiritui qui loquebatur.'
      v:011: 'ACT:6:11 | 11 | 11 | Tunc summiserunt viros, qui dicerent se audivisse eum dicentem verba blasphemiæ in Moysen et in Deum.'
      v:012: 'ACT:6:12 | 12 | 12 | Commoverunt itaque plebem, et seniores, et scribas : et concurrentes rapuerunt eum, et adduxerunt in concilium,'
      v:013: 'ACT:6:13 | 13 | 13 | et statuerunt falsos testes, qui dicerent : Homo iste non cessat loqui verba adversus locum sanctum, et legem :'
      v:014: 'ACT:6:14 | 14 | 14 | audivimus enim eum dicentem quoniam Jesus Nazarenus hic destruet locum istum, et mutabit traditiones quas tradidit nobis Moyses.'
      v:015: 'ACT:6:15 | 15 | 15 | Et intuentes eum omnes qui sedebant in concilio, viderunt faciem ejus tamquam faciem angeli.'
  c:007:
    verses:
      v:001: 'ACT:7:1 | 1 | 1 | Dixit autem princeps sacerdotum : Si hæc ita se habent ?'
      v:002: 'ACT:7:2 | 2 | 2 | Qui ait : Viri fratres et patres, audite : Deus gloriæ apparuit patri nostro Abrahæ cum esset in Mesopotamia, priusquam moraretur in Charan,'
      v:003: 'ACT:7:3 | 3 | 3 | et dixit ad illum : Exi de terra tua, et de cognatione tua, et veni in terram quam monstravero tibi.'
      v:004: 'ACT:7:4 | 4 | 4 | Tunc exiit de terra Chaldæorum, et habitavit in Charan. Et inde, postquam mortuus est pater ejus, transtulit illum in terram istam, in qua nunc vos habitatis.'
      v:005: 'ACT:7:5 | 5 | 5 | Et non dedit illi hæreditatem in ea, nec passum pedis : sed repromisit dare illi eam in possessionem, et semini ejus post ipsum, cum non haberet filium.'
      v:006: 'ACT:7:6 | 6 | 6 | Locutus est autem ei Deus : Quia erit semen ejus accola in terra aliena, et servituti eos subjicient, et male tractabunt eos annis quadringentis :'
      v:007: 'ACT:7:7 | 7 | 7 | et gentem cui servierint, judicabo ego, dixit Dominus : et post hæc exibunt, et servient mihi in loco isto.'
      v:008: 'ACT:7:8 | 8 | 8 | Et dedit illi testamentum circumcisionis : et sic genuit Isaac, et circumcidit eum die octavo : et Isaac, Jacob : et Jacob, duodecim patriarchas.'
      v:009: 'ACT:7:9 | 9 | 9 | Et patriarchæ æmulantes, Joseph vendiderunt in Ægyptum : et erat Deus cum eo,'
      v:010: 'ACT:7:10 | 10 | 10 | et eripuit eum ex omnibus tribulationibus ejus, et dedit ei gratiam et sapientiam in conspectu pharaonis regis Ægypti : et constituit eum præpositum super Ægyptum, et super omnem domum suam.'
      v:011: 'ACT:7:11 | 11 | 11 | Venit autem fames in universam Ægyptum et Chanaan, et tribulatio magna : et non inveniebant cibos patres nostri.'
      v:012: 'ACT:7:12 | 12 | 12 | Cum audisset autem Jacob esse frumentum in Ægypto, misit patres nostros primum :'
      v:013: 'ACT:7:13 | 13 | 13 | et in secundo cognitus est Joseph a fratribus suis, et manifestatum est Pharaoni genus ejus.'
      v:014: 'ACT:7:14 | 14 | 14 | Mittens autem Joseph, accersivit Jacob patrem suum et omnem cognationem suam, in animabus septuaginta quinque.'
      v:015: 'ACT:7:15 | 15 | 15 | Et descendit Jacob in Ægyptum : et defunctus est ipse, et patres nostri.'
      v:016: 'ACT:7:16 | 16 | 16 | Et translati sunt in Sichem, et positi sunt in sepulchro, quod emit Abraham pretio argenti a filiis Hemor filii Sichem.{VS:P}'
      v:017: 'ACT:7:17 | 17 | 17 | Cum autem appropinquaret tempus promissionis quam confessus erat Deus Abrahæ, crevit populus, et multiplicatus est in Ægypto,'
      v:018: 'ACT:7:18 | 18 | 18 | quoadusque surrexit alius rex in Ægypto, qui non sciebat Joseph.'
      v:019: 'ACT:7:19 | 19 | 19 | Hic circumveniens genus nostrum, afflixit patres nostros ut exponerent infantes suos, ne vivificarentur.'
      v:020: 'ACT:7:20 | 20 | 20 | Eodem tempore natus est Moyses, et fuit gratus Deo : qui nutritus est tribus mensibus in domo patris sui.'
      v:021: 'ACT:7:21 | 21 | 21 | Exposito autem illo, sustulit eum filia Pharaonis, et nutrivit eum sibi in filium.'
      v:022: 'ACT:7:22 | 22 | 22 | Et eruditus est Moyses omni sapientia Ægyptiorum, et erat potens in verbis et in operibus suis.'
      v:023: 'ACT:7:23 | 23 | 23 | Cum autem impleretur ei quadraginta annorum tempus, ascendit in cor ejus ut visitaret fratres suos filios Israël.'
      v:024: 'ACT:7:24 | 24 | 24 | Et cum vidisset quemdam injuriam patientem, vindicavit illum, et fecit ultionem ei qui injuriam sustinebat, percusso Ægyptio.'
      v:025: 'ACT:7:25 | 25 | 25 | Existimabat autem intelligere fratres, quoniam Deus per manum ipsius daret salutem illis : at illi non intellexerunt.'
      v:026: 'ACT:7:26 | 26 | 26 | Sequenti vero die apparuit illis litigantibus : et reconciliabat eos in pace, dicens : Viri, fratres estis : ut quid nocetis alterutrum ?'
      v:027: 'ACT:7:27 | 27 | 27 | Qui autem injuriam faciebat proximo, repulit eum, dicens : Quis te constituit principem et judicem super nos ?'
      v:028: 'ACT:7:28 | 28 | 28 | Numquid interficere me tu vis, quemadmodum interfecisti heri Ægyptium ?'
      v:029: 'ACT:7:29 | 29 | 29 | Fugit autem Moyses in verbo isto : et factus est advena in terra Madian, ubi generavit filios duos.'
      v:030: 'ACT:7:30 | 30 | 30 | Et expletis annis quadraginta, apparuit illi in deserto montis Sina angelus in igne flammæ rubi.'
      v:031: 'ACT:7:31 | 31 | 31 | Moyses autem videns, admiratus est visum. Et accedente illo ut consideraret, facta est ad eum vox Domini, dicens :'
      v:032: 'ACT:7:32 | 32 | 32 | Ego sum Deus patrum tuorum, Deus Abraham, Deus Isaac, et Deus Jacob. Tremefactus autem Moyses, non audebat considerare.'
      v:033: 'ACT:7:33 | 33 | 33 | Dixit autem illi Dominus : Solve calceamentum pedum tuorum : locus enim in quo stas, terra sancta est.'
      v:034: 'ACT:7:34 | 34 | 34 | Videns vidi afflictionem populi mei qui est in Ægypto, et gemitum eorum audivi, et descendi liberare eos. Et nunc veni, et mittam te in Ægyptum.'
      v:035: 'ACT:7:35 | 35 | 35 | Hunc Moysen, quem negaverunt, dicentes : Quis te constituit principem et judicem ? hunc Deus principem et redemptorem misit, cum manu angeli qui apparuit illi in rubo.'
      v:036: 'ACT:7:36 | 36 | 36 | Hic eduxit illos faciens prodigia et signa in terra Ægypti, et in rubro mari, et in deserto annis quadraginta.'
      v:037: 'ACT:7:37 | 37 | 37 | Hic est Moyses, qui dixit filiis Israël : Prophetam suscitabit vobis Deus de fratribus vestris, tamquam me : ipsum audietis.'
      v:038: 'ACT:7:38 | 38 | 38 | Hic est qui fuit in ecclesia in solitudine cum angelo, qui loquebatur ei in monte Sina, et cum patribus nostris : qui accepit verba vitæ dare nobis.'
      v:039: 'ACT:7:39 | 39 | 39 | Cui noluerunt obedire patres nostri : sed repulerunt, et aversi sunt cordibus suis in Ægyptum,'
      v:040: 'ACT:7:40 | 40 | 40 | dicentes ad Aaron : Fac nobis deos qui præcedant nos : Moyses enim hic, qui eduxit nos de terra Ægypti, nescimus quid factum sit ei.'
      v:041: 'ACT:7:41 | 41 | 41 | Et vitulum fecerunt in diebus illis, et obtulerunt hostiam simulacro, et lætabantur in operibus manuum suarum.'
      v:042: 'ACT:7:42 | 42 | 42 | Convertit autem Deus, et tradidit eos servire militiæ cæli, sicut scriptum est in libro prophetarum : {VERSE:BEGIN}Numquid victimas et hostias obtulistis mihi{VS:BR} annis quadraginta in deserto, domus Israël ?{VS:BR}'
      v:043: 'ACT:7:43 | 43 | 43 | Et suscepistis tabernaculum Moloch,{VS:BR} et sidus dei vestri Rempham,{VS:BR} figuras quas fecistis adorare eas :{VS:BR} et transferam vos trans Babylonem.{VERSE:END}'
      v:044: 'ACT:7:44 | 44 | 44 | Tabernaculum testimonii fuit cum patribus nostris in deserto, sicut disposuit illis Deus loquens ad Moysen, ut faceret illud secundum formam quam viderat.'
      v:045: 'ACT:7:45 | 45 | 45 | Quod et induxerunt, suscipientes patres nostri cum Jesu in possessionem gentium quas expulit Deus a facie patrum nostrorum, usque in diebus David,'
      v:046: 'ACT:7:46 | 46 | 46 | qui invenit gratiam ante Deum, et petiit ut inveniret tabernaculum Deo Jacob.'
      v:047: ACT:7:47 | 47 | 47 | Salomon autem ædificavit illi domum.
      v:048: 'ACT:7:48 | 48 | 48 | Sed non Excelsus in manufactis habitat, sicut propheta dicit :'
      v:049: 'ACT:7:49 | 49 | 49 | {VERSE:BEGIN}Cælum mihi sedes est :{VS:BR} terra autem scabellum pedum meorum.{VS:BR} Quam domum ædificabitis mihi ? dicit Dominus :{VS:BR} aut quis locus requietionis meæ est ?{VS:BR}'
      v:050: 'ACT:7:50 | 50 | 50 | Nonne manus mea fecit hæc omnia ?{VERSE:END}'
      v:051: 'ACT:7:51 | 51 | 51 | Dura cervice, et incircumcisis cordibus et auribus, vos semper Spiritui Sancto resistitis : sicut patres vestri, ita et vos.'
      v:052: 'ACT:7:52 | 52 | 52 | Quem prophetarum non sunt persecuti patres vestri ? et occiderunt eos qui prænuntiabant de adventu Justi, cujus vos nunc proditores et homicidæ fuistis :'
      v:053: 'ACT:7:53 | 53 | 53 | qui accepistis legem in dispositione angelorum, et non custodistis.{VS:P}'
      v:054: 'ACT:7:54 | 54 | 54 | Audientes autem hæc, dissecabantur cordibus suis, et stridebant dentibus in eum.'
      v:055: 'ACT:7:55 | 55 | 55 | Cum autem esset plenus Spiritu Sancto, intendens in cælum, vidit gloriam Dei, et Jesum stantem a dextris Dei. Et ait : Ecce video cælos apertos, et Filium hominis stantem a dextris Dei.'
      v:056: 'ACT:7:56 | 56 | 56 | Exclamantes autem voce magna continuerunt aures suas, et impetum fecerunt unanimiter in eum.'
      v:057: 'ACT:7:57 | 57 | 57 | Et ejicientes eum extra civitatem, lapidabant : et testes deposuerunt vestimenta sua secus pedes adolescentis qui vocabatur Saulus.'
      v:058: 'ACT:7:58 | 58 | 58 | Et lapidabant Stephanum invocantem, et dicentem : Domine Jesu, suscipe spiritum meum.'
      v:059: 'ACT:7:59 | 59 | 59 | Positis autem genibus, clamavit voce magna, dicens : Domine, ne statuas illis hoc peccatum. Et cum hoc dixisset, obdormivit in Domino. Saulus autem erat consentiens neci ejus.'
  c:008:
    verses:
      v:001: 'ACT:8:1 | 1 | 1 | Facta est autem in illa die persecutio magna in ecclesia quæ erat Jerosolymis, et omnes dispersi sunt per regiones Judææ et Samariæ præter Apostolos.'
      v:002: 'ACT:8:2 | 2 | 2 | Curaverunt autem Stephanum viri timorati, et fecerunt planctum magnum super eum.'
      v:003: 'ACT:8:3 | 3 | 3 | Saulus autem devastabat ecclesiam per domos intrans, et trahens viros ac mulieres, tradebat in custodiam.{VS:P}'
      v:004: 'ACT:8:4 | 4 | 4 | Igitur qui dispersi erant pertransibant, evangelizantes verbum Dei.'
      v:005: 'ACT:8:5 | 5 | 5 | Philippus autem descendens in civitatem Samariæ, prædicabat illis Christum.'
      v:006: 'ACT:8:6 | 6 | 6 | Intendebant autem turbæ his quæ a Philippo dicebantur, unanimiter audientes, et videntes signa quæ faciebat.'
      v:007: 'ACT:8:7 | 7 | 7 | Multi enim eorum qui habebant spiritus immundos, clamantes voce magna exibant. Multi autem paralytici et claudi curati sunt.'
      v:008: ACT:8:8 | 8 | 8 | Factum est ergo gaudium magnum in illa civitate.
      v:009: 'ACT:8:9 | 9 | 9 | Vir autem quidam nomine Simon, qui ante fuerat in civitate magus, seducens gentem Samariæ, dicens se esse aliquem magnum :'
      v:010: 'ACT:8:10 | 10 | 10 | cui auscultabant omnes a minimo usque ad maximum, dicentes : Hic est virtus Dei, quæ vocatur magna.'
      v:011: 'ACT:8:11 | 11 | 11 | Attendebant autem eum : propter quod multo tempore magiis suis dementasset eos.'
      v:012: 'ACT:8:12 | 12 | 12 | Cum vero credidissent Philippo evangelizanti de regno Dei, in nomine Jesu Christi baptizabantur viri ac mulieres.'
      v:013: 'ACT:8:13 | 13 | 13 | Tunc Simon et ipse credidit : et cum baptizatus esset, adhærebat Philippo. Videns etiam signa et virtutes maximas fieri, stupens admirabatur.{VS:P}'
      v:014: 'ACT:8:14 | 14 | 14 | Cum autem audissent Apostoli qui erant Jerosolymis, quod recepisset Samaria verbum Dei, miserunt ad eos Petrum et Joannem.'
      v:015: 'ACT:8:15 | 15 | 15 | Qui cum venissent, oraverunt pro ipsis ut acciperent Spiritum Sanctum :'
      v:016: 'ACT:8:16 | 16 | 16 | nondum enim in quemquam illorum venerat, sed baptizati tantum erant in nomine Domini Jesu.'
      v:017: 'ACT:8:17 | 17 | 17 | Tunc imponebant manus super illos, et accipiebant Spiritum Sanctum.'
      v:018: 'ACT:8:18 | 18 | 18 | Cum vidisset autem Simon quia per impositionem manus Apostolorum daretur Spiritus Sanctus, obtulit eis pecuniam,'
      v:019: 'ACT:8:19 | 19 | 19 | dicens : Date et mihi hanc potestatem, ut cuicumque imposuero manus, accipiat Spiritum Sanctum. Petrus autem dixit ad eum :'
      v:020: 'ACT:8:20 | 20 | 20 | Pecunia tua tecum sit in perditionem : quoniam donum Dei existimasti pecunia possideri.'
      v:021: 'ACT:8:21 | 21 | 21 | Non est tibi pars neque sors in sermone isto : cor enim tuum non est rectum coram Deo.'
      v:022: 'ACT:8:22 | 22 | 22 | Pœnitentiam itaque age ab hac nequitia tua : et roga Deum, si forte remittatur tibi hæc cogitatio cordis tui.'
      v:023: 'ACT:8:23 | 23 | 23 | In felle enim amaritudinis, et obligatione iniquitatis, video te esse.'
      v:024: 'ACT:8:24 | 24 | 24 | Respondens autem Simon, dixit : Precamini vos pro me ad Dominum, ut nihil veniat super me horum quæ dixistis.'
      v:025: 'ACT:8:25 | 25 | 25 | Et illi quidem testificati, et locuti verbum Domini, redibant Jerosolymam, et multis regionibus Samaritanorum evangelizabant.{VS:P}'
      v:026: 'ACT:8:26 | 26 | 26 | Angelus autem Domini locutus est ad Philippum, dicens : Surge, et vade contra meridianum, ad viam quæ descendit ab Jerusalem in Gazam : hæc est deserta.'
      v:027: 'ACT:8:27 | 27 | 27 | Et surgens abiit. Et ecce vir Æthiops, eunuchus, potens Candacis reginæ Æthiopum, qui erat super omnes gazas ejus, venerat adorare in Jerusalem :'
      v:028: 'ACT:8:28 | 28 | 28 | et revertebatur sedens super currum suum, legensque Isaiam prophetam.'
      v:029: 'ACT:8:29 | 29 | 29 | Dixit autem Spiritus Philippo : Accede, et adjunge te ad currum istum.'
      v:030: 'ACT:8:30 | 30 | 30 | Accurrens autem Philippus, audivit eum legentem Isaiam prophetam, et dixit : Putasne intelligis quæ legis ?'
      v:031: 'ACT:8:31 | 31 | 31 | Qui ait : Et quomodo possum, si non aliquis ostenderit mihi ? Rogavitque Philippum ut ascenderet, et sederet secum.'
      v:032: 'ACT:8:32 | 32 | 32 | Locus autem Scripturæ quem legebat, erat hic : {VERSE:BEGIN}Tamquam ovis ad occisionem ductus est :{VS:BR} et sicut agnus coram tondente se, sine voce,{VS:BR} sic non aperuit os suum.{VS:BR}'
      v:033: 'ACT:8:33 | 33 | 33 | In humilitate judicium ejus sublatum est.{VS:BR} Generationem ejus quis enarrabit ?{VS:BR} quoniam tolletur de terra vita ejus.{VERSE:END}'
      v:034: 'ACT:8:34 | 34 | 34 | Respondens autem eunuchus Philippo, dixit : Obsecro te, de quo propheta dicit hoc ? de se, an de alio aliquo ?'
      v:035: 'ACT:8:35 | 35 | 35 | Aperiens autem Philippus os suum, et incipiens a Scriptura ista, evangelizavit illi Jesum.'
      v:036: 'ACT:8:36 | 36 | 36 | Et dum irent per viam, venerunt ad quamdam aquam : et ait eunuchus : Ecce aqua : quid prohibet me baptizari ?'
      v:037: 'ACT:8:37 | 37 | 37 | Dixit autem Philippus : Si credis ex toto corde, licet. Et respondens ait : Credo Filium Dei esse Jesum Christum.'
      v:038: 'ACT:8:38 | 38 | 38 | Et jussit stare currum : et descenderunt uterque in aquam, Philippus et eunuchus, et baptizavit eum.'
      v:039: 'ACT:8:39 | 39 | 39 | Cum autem ascendissent de aqua, Spiritus Domini rapuit Philippum, et amplius non vidit eum eunuchus. Ibat autem per viam suam gaudens.'
      v:040: 'ACT:8:40 | 40 | 40 | Philippus autem inventus est in Azoto, et pertransiens evangelizabat civitatibus cunctis, donec veniret Cæsaream.'
  c:009:
    verses:
      v:001: 'ACT:9:1 | 1 | 1 | Saulus autem adhuc spirans minarum et cædis in discipulos Domini, accessit ad principem sacerdotum,'
      v:002: 'ACT:9:2 | 2 | 2 | et petiit ab eo epistolas in Damascum ad synagogas : ut si quos invenisset hujus viæ viros ac mulieres, vinctos perduceret in Jerusalem.{VS:P}'
      v:003: 'ACT:9:3 | 3 | 3 | Et cum iter faceret, contigit ut appropinquaret Damasco : et subito circumfulsit eum lux de cælo.'
      v:004: 'ACT:9:4 | 4 | 4 | Et cadens in terram audivit vocem dicentem sibi : Saule, Saule, quid me persequeris ?'
      v:005: 'ACT:9:5 | 5 | 5 | Qui dixit : Quis es, domine ? Et ille : Ego sum Jesus, quem tu persequeris : durum est tibi contra stimulum calcitrare.'
      v:006: 'ACT:9:6 | 6 | 6 | Et tremens ac stupens dixit : Domine, quid me vis facere ?'
      v:007: 'ACT:9:7 | 7 | 7 | Et Dominus ad eum : Surge, et ingredere civitatem, et ibi dicetur tibi quid te oporteat facere. Viri autem illi qui comitabantur cum eo, stabant stupefacti, audientes quidem vocem, neminem autem videntes.'
      v:008: 'ACT:9:8 | 8 | 8 | Surrexit autem Saulus de terra, apertisque oculis nihil videbat. Ad manus autem illum trahentes, introduxerunt Damascum.'
      v:009: 'ACT:9:9 | 9 | 9 | Et erat ibi tribus diebus non videns, et non manducavit, neque bibit.{VS:P}'
      v:010: 'ACT:9:10 | 10 | 10 | Erat autem quidam discipulus Damasci, nomine Ananias : et dixit ad illum in visu Dominus : Anania. At ille ait : Ecce ego, Domine.'
      v:011: 'ACT:9:11 | 11 | 11 | Et Dominus ad eum : Surge, et vade in vicum qui vocatur Rectus : et quære in domo Judæ Saulum nomine Tarsensem : ecce enim orat.'
      v:012: 'ACT:9:12 | 12 | 12 | (Et vidit virum Ananiam nomine, introëuntem, et imponentem sibi manus ut visum recipiat.)'
      v:013: 'ACT:9:13 | 13 | 13 | Respondit autem Ananias : Domine, audivi a multis de viro hoc, quanta mala fecerit sanctis tuis in Jerusalem :'
      v:014: ACT:9:14 | 14 | 14 | et hic habet potestatem a principibus sacerdotum alligandi omnes qui invocant nomen tuum.
      v:015: 'ACT:9:15 | 15 | 15 | Dixit autem ad eum Dominus : Vade, quoniam vas electionis est mihi iste, ut portet nomen meum coram gentibus, et regibus, et filiis Israël.'
      v:016: 'ACT:9:16 | 16 | 16 | Ego enim ostendam illi quanta oporteat eum pro nomine meo pati.{VS:P}'
      v:017: 'ACT:9:17 | 17 | 17 | Et abiit Ananias, et introivit in domum : et imponens ei manus, dixit : Saule frater, Dominus misit me Jesus, qui apparuit tibi in via qua veniebas, ut videas, et implearis Spiritu Sancto.'
      v:018: 'ACT:9:18 | 18 | 18 | Et confestim ceciderunt ab oculis ejus tamquam squamæ, et visum recepit : et surgens baptizatus est.'
      v:019: 'ACT:9:19 | 19 | 19 | Et cum accepisset cibum, confortatus est.{VS:P} Fuit autem cum discipulis qui erant Damasci per dies aliquot.'
      v:020: 'ACT:9:20 | 20 | 20 | Et continuo in synagogis prædicabat Jesum, quoniam hic est Filius Dei.'
      v:021: 'ACT:9:21 | 21 | 21 | Stupebant autem omnes qui audiebant, et dicebant : Nonne hic est qui expugnabat in Jerusalem eos qui invocabant nomen istud : et huc ad hoc venit, ut vinctos illos duceret ad principes sacerdotum ?'
      v:022: 'ACT:9:22 | 22 | 22 | Saulus autem multo magis convalescebat, et confundebat Judæos qui habitabant Damasci, affirmans quoniam hic est Christus.'
      v:023: 'ACT:9:23 | 23 | 23 | Cum autem implerentur dies multi, consilium fecerunt in unum Judæi ut eum interficerent.'
      v:024: 'ACT:9:24 | 24 | 24 | Notæ autem factæ sunt Saulo insidiæ eorum. Custodiebant autem et portas die ac nocte, ut eum interficerent.'
      v:025: 'ACT:9:25 | 25 | 25 | Accipientes autem eum discipuli nocte, per murum dimiserunt eum, submittentes in sporta.{VS:P}'
      v:026: 'ACT:9:26 | 26 | 26 | Cum autem venisset in Jerusalem, tentabat se jungere discipulis, et omnes timebant eum, non credentes quod esset discipulus.'
      v:027: 'ACT:9:27 | 27 | 27 | Barnabas autem apprehensum illum duxit ad Apostolos : et narravit illis quomodo in via vidisset Dominum, et quia locutus est ei, et quomodo in Damasco fiducialiter egerit in nomine Jesu.'
      v:028: 'ACT:9:28 | 28 | 28 | Et erat cum illis intrans et exiens in Jerusalem, et fiducialiter agens in nomine Domini.'
      v:029: 'ACT:9:29 | 29 | 29 | Loquebatur quoque gentibus, et disputabat cum Græcis : illi autem quærebant occidere eum.{VS:P}'
      v:030: 'ACT:9:30 | 30 | 30 | Quod cum cognovissent fratres, deduxerunt eum Cæsaream, et dimiserunt Tarsum.'
      v:031: 'ACT:9:31 | 31 | 31 | Ecclesia quidem per totam Judæam, et Galilæam, et Samariam habebat pacem, et ædificabatur ambulans in timore Domini, et consolatione Sancti Spiritus replebatur.{VS:P}'
      v:032: 'ACT:9:32 | 32 | 32 | Factum est autem, ut Petrus dum pertransiret universos, deveniret ad sanctos qui habitabant Lyddæ.'
      v:033: 'ACT:9:33 | 33 | 33 | Invenit autem ibi hominem quemdam, nomine Æneam, ab annis octo jacentem in grabato, qui erat paralyticus.'
      v:034: 'ACT:9:34 | 34 | 34 | Et ait illi Petrus : Ænea, sanat te Dominus Jesus Christus : surge, et sterne tibi. Et continuo surrexit.'
      v:035: 'ACT:9:35 | 35 | 35 | Et viderunt eum omnes qui habitabant Lyddæ et Saronæ : qui conversi sunt ad Dominum.{VS:P}'
      v:036: 'ACT:9:36 | 36 | 36 | In Joppe autem fuit quædam discipula, nomine Tabitha, quæ interpretata dicitur Dorcas. Hæc erat plena operibus bonis et eleemosynis quas faciebat.'
      v:037: 'ACT:9:37 | 37 | 37 | Factum est autem in diebus illis ut infirmata moreretur. Quam cum lavissent, posuerunt eam in cœnaculo.'
      v:038: 'ACT:9:38 | 38 | 38 | Cum autem prope esset Lydda ad Joppen, discipuli, audientes quia Petrus esset in ea, miserunt duos viros ad eum, rogantes : Ne pigriteris venire ad nos.'
      v:039: 'ACT:9:39 | 39 | 39 | Exsurgens autem Petrus, venit cum illis. Et cum advenisset, duxerunt illum in cœnaculum : et circumsteterunt illum omnes viduæ flentes, et ostendentes ei tunicas et vestes quas faciebat illis Dorcas.'
      v:040: 'ACT:9:40 | 40 | 40 | Ejectis autem omnibus foras, Petrus ponens genua oravit : et conversus ad corpus, dixit : Tabitha, surge. At illa aperuit oculos suos : et viso Petro, resedit.'
      v:041: 'ACT:9:41 | 41 | 41 | Dans autem illi manum, erexit eam. Et cum vocasset sanctos et viduas, assignavit eam vivam.'
      v:042: 'ACT:9:42 | 42 | 42 | Notum autem factum est per universam Joppen : et crediderunt multi in Domino.'
      v:043: 'ACT:9:43 | 43 | 43 | Factum est autem ut dies multos moraretur in Joppe, apud Simonem quemdam coriarium.'
  c:010:
    verses:
      v:001: 'ACT:10:1 | 1 | 1 | Vir autem quidam erat in Cæsarea, nomine Cornelius, centurio cohortis quæ dicitur Italica,'
      v:002: 'ACT:10:2 | 2 | 2 | religiosus, ac timens Deum cum omni domo sua, faciens eleemosynas multas plebi, et deprecans Deum semper.'
      v:003: 'ACT:10:3 | 3 | 3 | Is vidit in visu manifeste, quasi hora diei nona, angelum Dei introëuntem ad se, et dicentem sibi : Corneli.'
      v:004: 'ACT:10:4 | 4 | 4 | At ille intuens eum, timore correptus, dixit : Quid est, domine ? Dixit autem illi : Orationes tuæ et eleemosynæ tuæ ascenderunt in memoriam in conspectu Dei.'
      v:005: 'ACT:10:5 | 5 | 5 | Et nunc mitte viros in Joppen, et accersi Simonem quemdam, qui cognominatur Petrus :'
      v:006: 'ACT:10:6 | 6 | 6 | hic hospitatur apud Simonem quemdam coriarium, cujus est domus juxta mare : hic dicet tibi quid te oporteat facere.'
      v:007: 'ACT:10:7 | 7 | 7 | Et cum discessisset angelus qui loquebatur illi, vocavit duos domesticos suos, et militem metuentem Dominum ex his qui illi parebant.'
      v:008: 'ACT:10:8 | 8 | 8 | Quibus cum narrasset omnia, misit illos in Joppen.{VS:P}'
      v:009: 'ACT:10:9 | 9 | 9 | Postera autem die, iter illis facientibus, et appropinquantibus civitati, ascendit Petrus in superiora ut oraret circa horam sextam.'
      v:010: 'ACT:10:10 | 10 | 10 | Et cum esuriret, voluit gustare. Parantibus autem illis, cecidit super eum mentis excessus :'
      v:011: 'ACT:10:11 | 11 | 11 | et vidit cælum apertum, et descendens vas quoddam, velut linteum magnum, quatuor initiis submitti de cælo in terram,'
      v:012: 'ACT:10:12 | 12 | 12 | in quo erant omnia quadrupedia, et serpentia terræ, et volatilia cæli.'
      v:013: 'ACT:10:13 | 13 | 13 | Et facta est vox ad eum : Surge, Petre : occide, et manduca.'
      v:014: 'ACT:10:14 | 14 | 14 | Ait autem Petrus : Absit Domine, quia numquam manducavi omne commune et immundum.'
      v:015: 'ACT:10:15 | 15 | 15 | Et vox iterum secundo ad eum : Quod Deus purificavit, tu commune ne dixeris.'
      v:016: 'ACT:10:16 | 16 | 16 | Hoc autem factum est per ter : et statim receptum est vas in cælum.'
      v:017: 'ACT:10:17 | 17 | 17 | Et dum intra se hæsitaret Petrus quidnam esset visio quam vidisset, ecce viri qui missi erant a Cornelio, inquirentes domum Simonis astiterunt ad januam.'
      v:018: 'ACT:10:18 | 18 | 18 | Et cum vocassent, interrogabant, si Simon qui cognominatur Petrus illic haberet hospitium.'
      v:019: 'ACT:10:19 | 19 | 19 | Petro autem cogitante de visione, dixit Spiritus ei : Ecce viri tres quærunt te.'
      v:020: 'ACT:10:20 | 20 | 20 | Surge itaque, descende, et vade cum eis nihil dubitans : quia ego misi illos.'
      v:021: 'ACT:10:21 | 21 | 21 | Descendens autem Petrus ad viros, dixit : Ecce ego sum, quem quæritis : quæ causa est, propter quam venistis ?'
      v:022: 'ACT:10:22 | 22 | 22 | Qui dixerunt : Cornelius centurio, vir justus et timens Deum, et testimonium habens ab universa gente Judæorum, responsum accepit ab angelo sancto accersire te in domum suam, et audire verba abs te.'
      v:023: 'ACT:10:23 | 23 | 23 | Introducens ergo eos, recepit hospitio. Sequenti autem die, surgens profectus est cum illis, et quidam ex fratribus ab Joppe comitati sunt eum.{VS:P}'
      v:024: 'ACT:10:24 | 24 | 24 | Altera autem die introivit Cæsaream. Cornelius vero exspectabat illos, convocatis cognatis suis et necessariis amicis.'
      v:025: 'ACT:10:25 | 25 | 25 | Et factum est cum introisset Petrus, obvius venit ei Cornelius, et procidens ad pedes ejus adoravit.'
      v:026: 'ACT:10:26 | 26 | 26 | Petrus vero elevavit eum, dicens : Surge : et ego ipse homo sum.'
      v:027: 'ACT:10:27 | 27 | 27 | Et loquens cum illo intravit, et invenit multos qui convenerant :'
      v:028: 'ACT:10:28 | 28 | 28 | dixitque ad illos : Vos scitis quomodo abominatum sit viro Judæo conjungi aut accedere ad alienigenam : sed mihi ostendit Deus neminem communem aut immundum dicere hominem.'
      v:029: 'ACT:10:29 | 29 | 29 | Propter quod sine dubitatione veni accersitus. Interrogo ergo, quam ob causam accersistis me ?'
      v:030: 'ACT:10:30 | 30 | 30 | Et Cornelius ait : A nudiusquarta die usque ad hanc horam, orans eram hora nona in domo mea, et ecce vir stetit ante me in veste candida, et ait :'
      v:031: 'ACT:10:31 | 31 | 31 | Corneli, exaudita est oratio tua, et eleemosynæ tuæ commemoratæ sunt in conspectu Dei.'
      v:032: 'ACT:10:32 | 32 | 32 | Mitte ergo in Joppen, et accersi Simonem qui cognominatur Petrus : hic hospitatur in domo Simonis coriarii juxta mare.'
      v:033: 'ACT:10:33 | 33 | 33 | Confestim ergo misi ad te : et tu benefecisti veniendo. Nunc ergo omnes nos in conspectu tuo adsumus audire omnia quæcumque tibi præcepta sunt a Domino.{VS:P}'
      v:034: 'ACT:10:34 | 34 | 34 | Aperiens autem Petrus os suum, dixit : In veritate comperi quia non est personarum acceptor Deus ;'
      v:035: 'ACT:10:35 | 35 | 35 | sed in omni gente qui timet eum, et operatur justitiam, acceptus est illi.'
      v:036: 'ACT:10:36 | 36 | 36 | Verbum misit Deus filiis Israël, annuntians pacem per Jesum Christum (hic est omnium Dominus).'
      v:037: 'ACT:10:37 | 37 | 37 | Vos scitis quod factum est verbum per universam Judæam : incipiens enim a Galilæa post baptismum quod prædicavit Joannes,'
      v:038: 'ACT:10:38 | 38 | 38 | Jesum a Nazareth : quomodo unxit eum Deus Spiritu Sancto, et virtute, qui pertransiit benefaciendo, et sanando omnes oppressos a diabolo, quoniam Deus erat cum illo.'
      v:039: 'ACT:10:39 | 39 | 39 | Et nos testes sumus omnium quæ fecit in regione Judæorum, et Jerusalem, quem occiderunt suspendentes in ligno.'
      v:040: 'ACT:10:40 | 40 | 40 | Hunc Deus suscitavit tertia die, et dedit eum manifestum fieri,'
      v:041: 'ACT:10:41 | 41 | 41 | non omni populo, sed testibus præordinatis a Deo : nobis, qui manducavimus et bibimus cum illo postquam resurrexit a mortuis.'
      v:042: 'ACT:10:42 | 42 | 42 | Et præcepit nobis prædicare populo, et testificari, quia ipse est qui constitutus est a Deo judex vivorum et mortuorum.'
      v:043: 'ACT:10:43 | 43 | 43 | Huic omnes prophetæ testimonium perhibent remissionem peccatorum accipere per nomen ejus omnes qui credunt in eum.{VS:P}'
      v:044: 'ACT:10:44 | 44 | 44 | Adhuc loquente Petro verba hæc, cecidit Spiritus Sanctus super omnes qui audiebant verbum.'
      v:045: 'ACT:10:45 | 45 | 45 | Et obstupuerunt ex circumcisione fideles qui venerant cum Petro, quia et in nationes gratia Spiritus Sancti effusa est.'
      v:046: 'ACT:10:46 | 46 | 46 | Audiebant enim illos loquentes linguis, et magnificantes Deum.'
      v:047: 'ACT:10:47 | 47 | 47 | Tunc respondit Petrus : Numquid aquam quis prohibere potest ut non baptizentur hi qui Spiritum Sanctum acceperunt sicut et nos ?'
      v:048: ACT:10:48 | 48 | 48 | Et jussit eos baptizari in nomine Domini Jesu Christi. Tunc rogaverunt eum ut maneret apud eos aliquot diebus.
  c:011:
    verses:
      v:001: 'ACT:11:1 | 1 | 1 | Audierunt autem Apostoli et fratres qui erant in Judæa, quoniam et gentes receperunt verbum Dei.'
      v:002: 'ACT:11:2 | 2 | 2 | Cum autem ascendisset Petrus Jerosolymam, disceptabant adversus illum qui erant ex circumcisione,'
      v:003: 'ACT:11:3 | 3 | 3 | dicentes : Quare introisti ad viros præputium habentes, et manducasti cum illis ?'
      v:004: 'ACT:11:4 | 4 | 4 | Incipiens autem Petrus exponebat illis ordinem, dicens :'
      v:005: 'ACT:11:5 | 5 | 5 | Ego eram in civitate Joppe orans, et vidi in excessu mentis visionem, descendens vas quoddam velut linteum magnum quatuor initiis summitti de cælo, et venit usque ad me.'
      v:006: 'ACT:11:6 | 6 | 6 | In quod intuens considerabam, et vidi quadrupedia terræ, et bestias, et reptilia, et volatilia cæli.'
      v:007: 'ACT:11:7 | 7 | 7 | Audivi autem et vocem dicentem mihi : Surge, Petre : occide, et manduca.'
      v:008: 'ACT:11:8 | 8 | 8 | Dixi autem : Nequaquam Domine : quia commune aut immundum numquam introivit in os meum.'
      v:009: 'ACT:11:9 | 9 | 9 | Respondit autem vox secundo de cælo : Quæ Deus mundavit, tu ne commune dixeris.'
      v:010: 'ACT:11:10 | 10 | 10 | Hoc autem factum est per ter : et recepta sunt omnia rursum in cælum.'
      v:011: 'ACT:11:11 | 11 | 11 | Et ecce viri tres confestim astiterunt in domo in qua eram, missi a Cæsarea ad me.'
      v:012: 'ACT:11:12 | 12 | 12 | Dixit autem Spiritus mihi ut irem cum illis, nihil hæsitans. Venerunt autem mecum et sex fratres isti, et ingressi sumus in domum viri.'
      v:013: 'ACT:11:13 | 13 | 13 | Narravit autem nobis quomodo vidisset angelum in domo sua, stantem et dicentem sibi : Mitte in Joppen, et accersi Simonem qui cognominatur Petrus,'
      v:014: 'ACT:11:14 | 14 | 14 | qui loquetur tibi verba in quibus salvus eris tu, et universa domus tua.'
      v:015: 'ACT:11:15 | 15 | 15 | Cum autem cœpissem loqui, cecidit Spiritus Sanctus super eos, sicut et in nos in initio.'
      v:016: 'ACT:11:16 | 16 | 16 | Recordatus sum autem verbi Domini, sicut dicebat : Joannes quidem baptizavit aqua, vos autem baptizabimini Spiritu Sancto.'
      v:017: 'ACT:11:17 | 17 | 17 | Si ergo eamdem gratiam dedit illis Deus, sicut et nobis qui credidimus in Dominum Jesum Christum : ego quis eram, qui possem prohibere Deum ?'
      v:018: 'ACT:11:18 | 18 | 18 | His auditis, tacuerunt : et glorificaverunt Deum, dicentes : Ergo et gentibus pœnitentiam dedit Deus ad vitam.{VS:P}'
      v:019: 'ACT:11:19 | 19 | 19 | Et illi quidem qui dispersi fuerant a tribulatione quæ facta fuerat sub Stephano, perambulaverunt usque Phœnicen, et Cyprum, et Antiochiam, nemini loquentes verbum, nisi solis Judæis.'
      v:020: 'ACT:11:20 | 20 | 20 | Erant autem quidam ex eis viri Cyprii et Cyrenæi, qui cum introissent Antiochiam, loquebantur et ad Græcos, annuntiantes Dominum Jesum.'
      v:021: 'ACT:11:21 | 21 | 21 | Et erat manus Domini cum eis : multusque numerus credentium conversus est ad Dominum.'
      v:022: 'ACT:11:22 | 22 | 22 | Pervenit autem sermo ad aures ecclesiæ quæ erat Jerosolymis super istis : et miserunt Barnabam usque ad Antiochiam.'
      v:023: 'ACT:11:23 | 23 | 23 | Qui cum pervenisset, et vidisset gratiam Dei, gavisus est : et hortabatur omnes in proposito cordis permanere in Domino :'
      v:024: 'ACT:11:24 | 24 | 24 | quia erat vir bonus, et plenus Spiritu Sancto, et fide. Et apposita est multa turba Domino.{VS:P}'
      v:025: 'ACT:11:25 | 25 | 25 | Profectus est autem Barnabas Tarsum, ut quæreret Saulum : quem cum invenisset, perduxit Antiochiam.'
      v:026: 'ACT:11:26 | 26 | 26 | Et annum totum conversati sunt ibi in ecclesia : et docuerunt turbam multam, ita ut cognominarentur primum Antiochiæ discipuli, christiani.'
      v:027: 'ACT:11:27 | 27 | 27 | In his autem diebus supervenerunt ab Jerosolymis prophetæ Antiochiam :'
      v:028: 'ACT:11:28 | 28 | 28 | et surgens unus ex eis nomine Agabus, significabat per spiritum famem magnam futuram in universo orbe terrarum, quæ facta est sub Claudio.'
      v:029: 'ACT:11:29 | 29 | 29 | Discipuli autem, prout quis habebat, proposuerunt singuli in ministerium mittere habitantibus in Judæa fratribus :'
      v:030: 'ACT:11:30 | 30 | 30 | quod et fecerunt, mittentes ad seniores per manus Barnabæ et Sauli.'
  c:012:
    verses:
      v:001: 'ACT:12:1 | 1 | 1 | Eodem autem tempore misit Herodes rex manus, ut affligeret quosdam de ecclesia.'
      v:002: ACT:12:2 | 2 | 2 | Occidit autem Jacobum fratrem Joannis gladio.
      v:003: 'ACT:12:3 | 3 | 3 | Videns autem quia placeret Judæis, apposuit ut apprehenderet et Petrum. Erant autem dies Azymorum.'
      v:004: 'ACT:12:4 | 4 | 4 | Quem cum apprehendisset, misit in carcerem, tradens quatuor quaternionibus militum custodiendum, volens post Pascha producere eum populo.'
      v:005: 'ACT:12:5 | 5 | 5 | Et Petrus quidem servabatur in carcere. Oratio autem fiebat sine intermissione ab ecclesia ad Deum pro eo.{VS:P}'
      v:006: 'ACT:12:6 | 6 | 6 | Cum autem producturus eum esset Herodes, in ipsa nocte erat Petrus dormiens inter duos milites, vinctus catenis duabus : et custodes ante ostium custodiebant carcerem.'
      v:007: 'ACT:12:7 | 7 | 7 | Et ecce angelus Domini astitit, et lumen refulsit in habitaculo : percussoque latere Petri, excitavit eum, dicens : Surge velociter. Et ceciderunt catenæ de manibus ejus.'
      v:008: 'ACT:12:8 | 8 | 8 | Dixit autem angelus ad eum : Præcingere, et calcea te caligas tuas. Et fecit sic. Et dixit illi : Circumda tibi vestimentum tuum, et sequere me.'
      v:009: 'ACT:12:9 | 9 | 9 | Et exiens sequebatur eum, et nesciebat quia verum est, quod fiebat per angelum : existimabat autem se visum videre.'
      v:010: 'ACT:12:10 | 10 | 10 | Transeuntes autem primam et secundam custodiam, venerunt ad portam ferream, quæ ducit ad civitatem : quæ ultro aperta est eis. Et exeuntes processerunt vicum unum : et continuo discessit angelus ab eo.{VS:P}'
      v:011: 'ACT:12:11 | 11 | 11 | Et Petrus ad se reversus, dixit : Nunc scio vere quia misit Dominus angelum suum, et eripuit me de manu Herodis, et de omni exspectatione plebis Judæorum.'
      v:012: 'ACT:12:12 | 12 | 12 | Consideransque venit ad domum Mariæ matris Joannis, qui cognominatus est Marcus, ubi erant multi congregati, et orantes.'
      v:013: 'ACT:12:13 | 13 | 13 | Pulsante autem eo ostium januæ, processit puella ad audiendum, nomine Rhode.'
      v:014: 'ACT:12:14 | 14 | 14 | Et ut cognovit vocem Petri, præ gaudio non aperuit januam, sed intro currens nuntiavit stare Petrum ante januam.'
      v:015: 'ACT:12:15 | 15 | 15 | At illi dixerunt ad eam : Insanis. Illa autem affirmabat sic se habere. Illi autem dicebant : Angelus ejus est.'
      v:016: 'ACT:12:16 | 16 | 16 | Petrus autem perseverabat pulsans. Cum autem aperuissent, viderunt eum, et obstupuerunt.'
      v:017: 'ACT:12:17 | 17 | 17 | Annuens autem eis manu ut tacerent, narravit quomodo Dominus eduxisset eum de carcere, dixitque : Nuntiate Jacobo et fratribus hæc. Et egressus abiit in alium locum.{VS:P}'
      v:018: 'ACT:12:18 | 18 | 18 | Facta autem die, erat non parva turbatio inter milites, quidnam factum esset de Petro.'
      v:019: 'ACT:12:19 | 19 | 19 | Herodes autem cum requisisset eum et non invenisset, inquisitione facta de custodibus, jussit eos duci : descendensque a Judæa in Cæsaream, ibi commoratus est.'
      v:020: 'ACT:12:20 | 20 | 20 | Erat autem iratus Tyriis et Sidoniis. At illi unanimes venerunt ad eum, et persuaso Blasto, qui erat super cubiculum regis, postulabant pacem, eo quod alerentur regiones eorum ab illo.'
      v:021: 'ACT:12:21 | 21 | 21 | Statuto autem die Herodes vestitus veste regia sedit pro tribunali, et concionabatur ad eos.'
      v:022: 'ACT:12:22 | 22 | 22 | Populus autem acclamabat : Dei voces, et non hominis.'
      v:023: 'ACT:12:23 | 23 | 23 | Confestim autem percussit eum angelus Domini, eo quod non dedisset honorem Deo : et consumptus a vermibus, expiravit.'
      v:024: 'ACT:12:24 | 24 | 24 | Verbum autem Domini crescebat, et multiplicabatur.'
      v:025: 'ACT:12:25 | 25 | 25 | Barnabas autem et Saulus reversi sunt ab Jerosolymis expleto ministerio assumpto Joanne, qui cognominatus est Marcus.'
  c:013:
    verses:
      v:001: 'ACT:13:1 | 1 | 1 | Erant autem in ecclesia quæ erat Antiochiæ, prophetæ et doctores, in quibus Barnabas, et Simon qui vocabatur Niger, et Lucius Cyrenensis, et Manahen, qui erat Herodis Tetrarchæ collactaneus, et Saulus.'
      v:002: 'ACT:13:2 | 2 | 2 | Ministrantibus autem illis Domino, et jejunantibus, dixit illis Spiritus Sanctus : Segregate mihi Saulum et Barnabam in opus ad quod assumpsi eos.'
      v:003: 'ACT:13:3 | 3 | 3 | Tunc jejunantes et orantes, imponentesque eis manus, dimiserunt illos.{VS:P}'
      v:004: 'ACT:13:4 | 4 | 4 | Et ipsi quidem missi a Spiritu Sancto abierunt Seleuciam : et inde navigaverunt Cyprum.'
      v:005: 'ACT:13:5 | 5 | 5 | Et cum venissent Salaminam, prædicabant verbum Dei in synagogis Judæorum. Habebant autem et Joannem in ministerio.'
      v:006: 'ACT:13:6 | 6 | 6 | Et cum perambulassent universam insulam usque Paphum, invenerunt quemdam virum magum pseudoprophetam, Judæum, cui nomen erat Barjesu,'
      v:007: 'ACT:13:7 | 7 | 7 | qui erat cum proconsule Sergio Paulo viro prudente. Hic, accersitis Barnaba et Saulo, desiderabat audire verbum Dei.'
      v:008: 'ACT:13:8 | 8 | 8 | Resistebat autem illis Elymas magus (sic enim interpretatur nomen ejus), quærens avertere proconsulem a fide.'
      v:009: 'ACT:13:9 | 9 | 9 | Saulus autem, qui et Paulus, repletus Spiritu Sancto, intuens in eum,'
      v:010: 'ACT:13:10 | 10 | 10 | dixit : O plene omni dolo et omni fallacia, fili diaboli, inimice omnis justitiæ, non desinis subvertere vias Domini rectas.'
      v:011: 'ACT:13:11 | 11 | 11 | Et nunc ecce manus Domini super te, et eris cæcus, non videns solem usque ad tempus. Et confestim cecidit in eum caligo et tenebræ : et circuiens quærebat qui ei manum daret.'
      v:012: 'ACT:13:12 | 12 | 12 | Tunc proconsul cum vidisset factum, credidit admirans super doctrina Domini.{VS:P}'
      v:013: 'ACT:13:13 | 13 | 13 | Et cum a Papho navigassent Paulus et qui cum eo erant, venerunt Pergen Pamphyliæ. Joannes autem discedens ab eis, reversus est Jerosolymam.'
      v:014: 'ACT:13:14 | 14 | 14 | Illi vero pertranseuntes Pergen, venerunt Antiochiam Pisidiæ : et ingressi synagogam die sabbatorum, sederunt.'
      v:015: 'ACT:13:15 | 15 | 15 | Post lectionem autem legis et prophetarum, miserunt principes synagogæ ad eos, dicentes : Viri fratres, si quis est in vobis sermo exhortationis ad plebem, dicite.{VS:P}'
      v:016: 'ACT:13:16 | 16 | 16 | Surgens autem Paulus, et manu silentium indicens, ait : Viri Israëlitæ, et qui timetis Deum, audite :'
      v:017: 'ACT:13:17 | 17 | 17 | Deus plebis Israël elegit patres nostros, et plebem exaltavit cum essent incolæ in terra Ægypti, et in brachio excelso eduxit eos ex ea,'
      v:018: ACT:13:18 | 18 | 18 | et per quadraginta annorum tempus mores eorum sustinuit in deserto.
      v:019: 'ACT:13:19 | 19 | 19 | Et destruens gentes septem in terra Chanaan, sorte distribuit eis terram eorum,'
      v:020: 'ACT:13:20 | 20 | 20 | quasi post quadringentos et quinquaginta annos : et post hæc dedit judices, usque ad Samuel prophetam.'
      v:021: 'ACT:13:21 | 21 | 21 | Et exinde postulaverunt regem : et dedit illis Deus Saul filium Cis, virum de tribu Benjamin, annis quadraginta :'
      v:022: 'ACT:13:22 | 22 | 22 | et amoto illo, suscitavit illis David regem : cui testimonium perhibens, dixit : Inveni David filium Jesse, virum secundum cor meum, qui faciet omnes voluntates meas.'
      v:023: 'ACT:13:23 | 23 | 23 | Hujus Deus ex semine secundum promissionem eduxit Israël salvatorem Jesum,'
      v:024: ACT:13:24 | 24 | 24 | prædicante Joanne ante faciem adventus ejus baptismum pœnitentiæ omni populo Israël.
      v:025: 'ACT:13:25 | 25 | 25 | Cum impleret autem Joannes cursum suum, dicebat : Quem me arbitramini esse, non sum ego : sed ecce venit post me, cujus non sum dignus calceamenta pedum solvere.'
      v:026: 'ACT:13:26 | 26 | 26 | Viri fratres, filii generis Abraham, et qui in vobis timent Deum, vobis verbum salutis hujus missum est.'
      v:027: 'ACT:13:27 | 27 | 27 | Qui enim habitabant Jerusalem, et principes ejus hunc ignorantes, et voces prophetarum quæ per omne sabbatum leguntur, judicantes impleverunt,'
      v:028: 'ACT:13:28 | 28 | 28 | et nullam causam mortis invenientes in eo, petierunt a Pilato ut interficerent eum.'
      v:029: 'ACT:13:29 | 29 | 29 | Cumque consummassent omnia quæ de eo scripta erant, deponentes eum de ligno, posuerunt eum in monumento.'
      v:030: 'ACT:13:30 | 30 | 30 | Deus vero suscitavit eum a mortuis tertia die : qui visus est per dies multos his'
      v:031: 'ACT:13:31 | 31 | 31 | qui simul ascenderant cum eo de Galilæa in Jerusalem : qui usque nunc sunt testes ejus ad plebem.'
      v:032: 'ACT:13:32 | 32 | 32 | Et nos vobis annuntiamus eam, quæ ad patres nostros repromissio facta est :'
      v:033: 'ACT:13:33 | 33 | 33 | quoniam hanc Deus adimplevit filiis nostris resuscitans Jesum, sicut et in psalmo secundo scriptum est : Filius meus es tu, ego hodie genui te.'
      v:034: 'ACT:13:34 | 34 | 34 | Quod autem suscitavit eum a mortuis, amplius jam non reversurum in corruptionem, ita dixit : Quia dabo vobis sancta David fidelia.'
      v:035: 'ACT:13:35 | 35 | 35 | Ideoque et alias dicit : Non dabis sanctum tuum videre corruptionem.'
      v:036: 'ACT:13:36 | 36 | 36 | David enim in sua generatione cum administrasset, voluntati Dei dormivit : et appositus est ad patres suos, et vidit corruptionem.'
      v:037: 'ACT:13:37 | 37 | 37 | Quem vero Deus suscitavit a mortuis, non vidit corruptionem.'
      v:038: 'ACT:13:38 | 38 | 38 | Notum igitur sit vobis, viri fratres, quia per hunc vobis remissio peccatorum annuntiatur, et ab omnibus quibus non potuistis in lege Moysi justificari,'
      v:039: 'ACT:13:39 | 39 | 39 | in hoc omnis qui credit, justificatur.'
      v:040: 'ACT:13:40 | 40 | 40 | Videte ergo ne superveniat vobis quod dictum est in prophetis :'
      v:041: 'ACT:13:41 | 41 | 41 | {VERSE:BEGIN}Videte contemptores, et admiramini, et disperdimini :{VS:BR} quia opus operor ego in diebus vestris,{VS:BR} opus quod non credetis, si quis enarraverit vobis.{VERSE:END}'
      v:042: ACT:13:42 | 42 | 42 | Exeuntibus autem illis rogabant ut sequenti sabbato loquerentur sibi verba hæc.
      v:043: 'ACT:13:43 | 43 | 43 | Cumque dimissa esset synagoga, secuti sunt multi Judæorum, et colentium advenarum, Paulum et Barnabam : qui loquentes suadebant eis ut permanerent in gratia Dei.{VS:P}'
      v:044: ACT:13:44 | 44 | 44 | Sequenti vero sabbato pene universa civitas convenit audire verbum Dei.
      v:045: 'ACT:13:45 | 45 | 45 | Videntes autem turbas Judæi, repleti sunt zelo, et contradicebant his quæ a Paulo dicebantur, blasphemantes.'
      v:046: 'ACT:13:46 | 46 | 46 | Tunc constanter Paulus et Barnabas dixerunt : Vobis oportebat primum loqui verbum Dei : sed quoniam repellitis illud, et indignos vos judicatis æternæ vitæ, ecce convertimur ad gentes.'
      v:047: 'ACT:13:47 | 47 | 47 | Sic enim præcepit nobis Dominus : Posui te in lucem gentium, ut sis in salutem usque ad extremum terræ.'
      v:048: 'ACT:13:48 | 48 | 48 | Audientes autem gentes, gavisæ sunt, et glorificabant verbum Domini : et crediderunt quotquot erant præordinati ad vitam æternam.'
      v:049: ACT:13:49 | 49 | 49 | Disseminabatur autem verbum Domini per universam regionem.
      v:050: 'ACT:13:50 | 50 | 50 | Judæi autem concitaverunt mulieres religiosas et honestas, et primos civitatis, et excitaverunt persecutionem in Paulum et Barnabam : et ejecerunt eos de finibus suis.'
      v:051: 'ACT:13:51 | 51 | 51 | At illi excusso pulvere pedum in eos, venerunt Iconium.'
      v:052: 'ACT:13:52 | 52 | 52 | Discipuli quoque replebantur gaudio, et Spiritu Sancto.'
  c:014:
    verses:
      v:001: 'ACT:14:1 | 1 | 1 | Factum est autem Iconii, ut simul introirent in synagogam Judæorum, et loquerentur, ita ut crederet Judæorum et Græcorum copiosa multitudo.'
      v:002: 'ACT:14:2 | 2 | 2 | Qui vero increduli fuerunt Judæi, suscitaverunt et ad iracundiam concitaverunt animas gentium adversus fratres.'
      v:003: 'ACT:14:3 | 3 | 3 | Multo igitur tempore demorati sunt, fiducialiter agentes in Domino, testimonium perhibente verbo gratiæ suæ, dante signa et prodigia fieri per manus eorum.'
      v:004: 'ACT:14:4 | 4 | 4 | Divisa est autem multitudo civitatis : et quidam quidem erant cum Judæis, quidam vero cum Apostolis.{VS:P}'
      v:005: 'ACT:14:5 | 5 | 5 | Cum autem factus esset impetus gentilium et Judæorum cum principibus suis, ut contumeliis afficerent, et lapidarent eos,'
      v:006: 'ACT:14:6 | 6 | 6 | intelligentes confugerunt ad civitates Lycaoniæ Lystram et Derben, et universam in circuitu regionem, et ibi evangelizantes erant.'
      v:007: 'ACT:14:7 | 7 | 7 | Et quidam vir Lystris infirmus pedibus sedebat, claudus ex utero matris suæ, qui numquam ambulaverat.'
      v:008: 'ACT:14:8 | 8 | 8 | Hic audivit Paulum loquentem. Qui intuitus eum, et videns quia fidem haberet ut salvus fieret,'
      v:009: 'ACT:14:9 | 9 | 9 | dixit magna voce : Surge super pedes tuos rectus. Et exilivit, et ambulabat.'
      v:010: 'ACT:14:10 | 10 | 10 | Turbæ autem cum vidissent quod fecerat Paulus, levaverunt vocem suam lycaonice, dicentes : Dii similes facti hominibus descenderunt ad nos.'
      v:011: 'ACT:14:11 | 11 | 11 | Et vocabant Barnabam Jovem, Paulum vero Mercurium : quoniam ipse erat dux verbi.'
      v:012: 'ACT:14:12 | 12 | 12 | Sacerdos quoque Jovis, qui erat ante civitatem, tauros et coronas ante januas afferens, cum populis volebat sacrificare.'
      v:013: 'ACT:14:13 | 13 | 13 | Quod ubi audierunt Apostoli, Barnabas et Paulus, conscissis tunicis suis exilierunt in turbas, clamantes'
      v:014: 'ACT:14:14 | 14 | 14 | et dicentes : Viri, quid hæc facitis ? et nos mortales sumus, similes vobis homines, annuntiantes vobis ab his vanis converti ad Deum vivum, qui fecit cælum, et terram, et mare, et omnia quæ in eis sunt :'
      v:015: ACT:14:15 | 15 | 15 | qui in præteritis generationibus dimisit omnes gentes ingredi vias suas.
      v:016: 'ACT:14:16 | 16 | 16 | Et quidem non sine testimonio semetipsum reliquit benefaciens de cælo, dans pluvias et tempora fructifera, implens cibo et lætitia corda nostra.'
      v:017: 'ACT:14:17 | 17 | 17 | Et hæc dicentes, vix sedaverunt turbas ne sibi immolarent.'
      v:018: 'ACT:14:18 | 18 | 18 | Supervenerunt autem quidam ab Antiochia et Iconio Judæi : et persuasis turbis, lapidantesque Paulum, traxerunt extra civitatem, existimantes eum mortuum esse.'
      v:019: 'ACT:14:19 | 19 | 19 | Circumdantibus autem eum discipulis, surgens intravit civitatem, et postera die profectus est cum Barnaba in Derben.{VS:P}'
      v:020: 'ACT:14:20 | 20 | 20 | Cumque evangelizassent civitati illi, et docuissent multos, reversi sunt Lystram, et Iconium, et Antiochiam,'
      v:021: 'ACT:14:21 | 21 | 21 | confirmantes animas discipulorum, exhortantesque ut permanerent in fide : et quoniam per multas tribulationes oportet nos intrare in regnum Dei.'
      v:022: 'ACT:14:22 | 22 | 22 | Et cum constituissent illis per singulas ecclesias presbyteros, et orassent cum jejunationibus, commendaverunt eos Domino, in quem crediderunt.'
      v:023: 'ACT:14:23 | 23 | 23 | Transeuntesque Pisidiam, venerunt in Pamphyliam,'
      v:024: 'ACT:14:24 | 24 | 24 | et loquentes verbum Domini in Perge, descenderunt in Attaliam :'
      v:025: 'ACT:14:25 | 25 | 25 | et inde navigaverunt Antiochiam, unde erant traditi gratiæ Dei in opus quod compleverunt.'
      v:026: 'ACT:14:26 | 26 | 26 | Cum autem venissent, et congregassent ecclesiam, retulerunt quanta fecisset Deus cum illis, et quia aperuisset gentibus ostium fidei.'
      v:027: ACT:14:27 | 27 | 27 | Morati sunt autem tempus non modicum cum discipulis.
  c:015:
    verses:
      v:001: 'ACT:15:1 | 1 | 1 | Et quidam descendentes de Judæa docebant fratres : Quia nisi circumcidamini secundum morem Moysi, non potestis salvari.'
      v:002: 'ACT:15:2 | 2 | 2 | Facta ergo seditione non minima Paulo et Barnabæ adversus illos, statuerunt ut ascenderent Paulus et Barnabas, et quidam alii ex aliis ad Apostolos et presbyteros in Jerusalem super hac quæstione.'
      v:003: 'ACT:15:3 | 3 | 3 | Illi ergo deducti ab ecclesia pertransibant Phœnicen et Samariam, narrantes conversionem gentium : et faciebant gaudium magnum omnibus fratribus.'
      v:004: 'ACT:15:4 | 4 | 4 | Cum autem venissent Jerosolymam, suscepti sunt ab ecclesia, et ab Apostolis et senioribus, annuntiantes quanta Deus fecisset cum illis.'
      v:005: 'ACT:15:5 | 5 | 5 | Surrexerunt autem quidam de hæresi pharisæorum, qui crediderunt, dicentes quia oportet circumcidi eos, præcipere quoque servare legem Moysi.'
      v:006: ACT:15:6 | 6 | 6 | Conveneruntque Apostoli et seniores videre de verbo hoc.
      v:007: 'ACT:15:7 | 7 | 7 | Cum autem magna conquisitio fieret, surgens Petrus dixit ad eos : Viri fratres, vos scitis quoniam ab antiquis diebus Deus in nobis elegit, per os meum audire gentes verbum Evangelii et credere.'
      v:008: 'ACT:15:8 | 8 | 8 | Et qui novit corda Deus, testimonium perhibuit, dans illis Spiritum Sanctum, sicut et nobis,'
      v:009: 'ACT:15:9 | 9 | 9 | et nihil discrevit inter nos et illos, fide purificans corda eorum.'
      v:010: 'ACT:15:10 | 10 | 10 | Nunc ergo quid tentatis Deum, imponere jugum super cervices discipulorum quod neque patres nostri, neque nos portare potuimus ?'
      v:011: 'ACT:15:11 | 11 | 11 | sed per gratiam Domini Jesu Christi credimus salvari, quemadmodum et illi.'
      v:012: 'ACT:15:12 | 12 | 12 | Tacuit autem omnis multitudo : et audiebant Barnabam et Paulum narrantes quanta Deus fecisset signa et prodigia in gentibus per eos.{VS:P}'
      v:013: 'ACT:15:13 | 13 | 13 | Et postquam tacuerunt, respondit Jacobus, dicens : Viri fratres, audite me.'
      v:014: ACT:15:14 | 14 | 14 | Simon narravit quemadmodum primum Deus visitavit sumere ex gentibus populum nomini suo.
      v:015: 'ACT:15:15 | 15 | 15 | Et huic concordant verba prophetarum : sicut scriptum est :'
      v:016: 'ACT:15:16 | 16 | 16 | {VERSE:BEGIN}Post hæc revertar,{VS:BR} et reædificabo tabernaculum David quod decidit :{VS:BR} et diruta ejus reædificabo,{VS:BR} et erigam illud :{VS:BR}'
      v:017: 'ACT:15:17 | 17 | 17 | ut requirant ceteri hominum Dominum,{VS:BR} et omnes gentes super quas invocatum est nomen meum,{VS:BR} dicit Dominus faciens hæc.{VS:BR}'
      v:018: 'ACT:15:18 | 18 | 18 | Notum a sæculo est Domino opus suum.{VERSE:END}'
      v:019: 'ACT:15:19 | 19 | 19 | Propter quod ego judico non inquietari eos qui ex gentibus convertuntur ad Deum,'
      v:020: 'ACT:15:20 | 20 | 20 | sed scribere ad eos ut abstineant se a contaminationibus simulacrorum, et fornicatione, et suffocatis, et sanguine.'
      v:021: 'ACT:15:21 | 21 | 21 | Moyses enim a temporibus antiquis habet in singulis civitatibus qui eum prædicent in synagogis, ubi per omne sabbatum legitur.{VS:P}'
      v:022: 'ACT:15:22 | 22 | 22 | Tunc placuit Apostolis et senioribus cum omni ecclesia eligere viros ex eis, et mittere Antiochiam cum Paulo et Barnaba : Judam, qui cognominabatur Barsabas, et Silam, viros primos in fratribus :'
      v:023: 'ACT:15:23 | 23 | 23 | scribentes per manus eorum : Apostoli et seniores fratres, his qui sunt Antiochiæ, et Syriæ, et Ciliciæ, fratribus ex gentibus, salutem.'
      v:024: 'ACT:15:24 | 24 | 24 | Quoniam audivimus quia quidam ex nobis exeuntes, turbaverunt vos verbis, evertentes animas vestras, quibus non mandavimus,'
      v:025: 'ACT:15:25 | 25 | 25 | placuit nobis collectis in unum eligere viros, et mittere ad vos cum carissimis nostris Barnaba et Paulo,'
      v:026: ACT:15:26 | 26 | 26 | hominibus qui tradiderunt animas suas pro nomine Domini nostri Jesu Christi.
      v:027: 'ACT:15:27 | 27 | 27 | Misimus ergo Judam et Silam, qui et ipsi vobis verbis referent eadem.'
      v:028: 'ACT:15:28 | 28 | 28 | Visum est enim Spiritui Sancto et nobis nihil ultra imponere vobis oneris quam hæc necessaria :'
      v:029: 'ACT:15:29 | 29 | 29 | ut abstineatis vos ab immolatis simulacrorum, et sanguine, et suffocato, et fornicatione : a quibus custodientes vos, bene agetis. Valete.'
      v:030: 'ACT:15:30 | 30 | 30 | Illi ergo dimissi, descenderunt Antiochiam : et congregata multitudine tradiderunt epistolam.'
      v:031: 'ACT:15:31 | 31 | 31 | Quam cum legissent, gavisi sunt super consolatione.'
      v:032: 'ACT:15:32 | 32 | 32 | Judas autem et Silas, et ipsi cum essent prophetæ, verbo plurimo consolati sunt fratres, et confirmaverunt.'
      v:033: 'ACT:15:33 | 33 | 33 | Facto autem ibi aliquanto tempore, dimissi sunt cum pace a fratribus ad eos qui miserant illos.'
      v:034: 'ACT:15:34 | 34 | 34 | Visum est autem Silæ ibi remanere : Judas autem solus abiit Jerusalem.{VS:P}'
      v:035: 'ACT:15:35 | 35 | 35 | Paulus autem et Barnabas demorabantur Antiochiæ, docentes et evangelizantes cum aliis pluribus verbum Domini.'
      v:036: 'ACT:15:36 | 36 | 36 | Post aliquot autem dies, dixit ad Barnabam Paulus : Revertentes visitemus fratres per universas civitates in quibus prædicavimus verbum Domini, quomodo se habeant.'
      v:037: 'ACT:15:37 | 37 | 37 | Barnabas autem volebat secum assumere et Joannem, qui cognominabatur Marcus.'
      v:038: 'ACT:15:38 | 38 | 38 | Paulus autem rogabat eum (ut qui discessisset ab eis de Pamphylia, et non isset cum eis in opus) non debere recipi.'
      v:039: 'ACT:15:39 | 39 | 39 | Facta est autem dissensio, ita ut discederent ab invicem, et Barnabas quidem, assumpto Marco, navigaret Cyprum.{VS:P}'
      v:040: 'ACT:15:40 | 40 | 40 | Paulus vero, electo Sila, profectus est, traditus gratiæ Dei a fratribus.'
      v:041: 'ACT:15:41 | 41 | 41 | Perambulabat autem Syriam et Ciliciam, confirmans ecclesias : præcipiens custodire præcepta Apostolorum et seniorum.'
  c:016:
    verses:
      v:001: 'ACT:16:1 | 1 | 1 | Pervenit autem Derben et Lystram. Et ecce discipulus quidam erat ibi nomine Timotheus, filius mulieris Judææ fidelis, patre gentili.'
      v:002: ACT:16:2 | 2 | 2 | Huic testimonium bonum reddebant qui in Lystris erant et Iconio fratres.
      v:003: 'ACT:16:3 | 3 | 3 | Hunc voluit Paulus secum proficisci : et assumens circumcidit eum propter Judæos qui erant in illis locis. Sciebant enim omnes quod pater ejus erat gentilis.'
      v:004: 'ACT:16:4 | 4 | 4 | Cum autem pertransirent civitates, tradebant eis custodiri dogmata quæ erant decreta ab Apostolis et senioribus qui erant Jerosolymis.'
      v:005: 'ACT:16:5 | 5 | 5 | Et ecclesiæ quidem confirmabantur fide, et abundabunt numero quotidie.'
      v:006: 'ACT:16:6 | 6 | 6 | Transeuntes autem Phrygiam et Galatiæ regionem, vetati sunt a Spiritu Sancto loqui verbum Dei in Asia.'
      v:007: 'ACT:16:7 | 7 | 7 | Cum venissent autem in Mysiam, tentabant ire in Bithyniam : et non permisit eos Spiritus Jesu.'
      v:008: 'ACT:16:8 | 8 | 8 | Cum autem pertransissent Mysiam, descenderunt Troadem :'
      v:009: 'ACT:16:9 | 9 | 9 | et visio per noctem Paulo ostensa est : vir Macedo quidam erat stans et deprecans eum, et dicens : Transiens in Macedoniam, adjuva nos.{VS:P}'
      v:010: 'ACT:16:10 | 10 | 10 | Ut autem visum vidit, statim quæsivimus proficisci in Macedoniam, certi facti quod vocasset nos Deus evangelizare eis.'
      v:011: 'ACT:16:11 | 11 | 11 | Navigantes autem a Troade, recto cursu venimus Samothraciam, et sequenti die Neapolim :'
      v:012: 'ACT:16:12 | 12 | 12 | et inde Philippos, quæ est prima partis Macedoniæ civitas, colonia. Eramus autem in hac urbe diebus aliquot, conferentes.'
      v:013: 'ACT:16:13 | 13 | 13 | Die autem sabbatorum egressi sumus foras portam juxta flumen, ubi videbatur oratio esse : et sedentes loquebamur mulieribus quæ convenerant.'
      v:014: 'ACT:16:14 | 14 | 14 | Et quædam mulier nomine Lydia, purpuraria civitatis Thyatirenorum, colens Deum, audivit : cujus Dominus aperuit cor intendere his quæ dicebantur a Paulo.'
      v:015: 'ACT:16:15 | 15 | 15 | Cum autem baptizata esset, et domus ejus, deprecata est, dicens : Si judicastis me fidelem Domino esse, introite in domum meam, et manete. Et coëgit nos.'
      v:016: 'ACT:16:16 | 16 | 16 | Factum est autem euntibus nobis ad orationem, puellam quamdam habentem spiritum pythonem obviare nobis, quæ quæstum magnum præstabat dominis suis divinando.'
      v:017: 'ACT:16:17 | 17 | 17 | Hæc subsecuta Paulum et nos, clamabat dicens : Isti homines servi Dei excelsi sunt, qui annuntiant vobis viam salutis.'
      v:018: 'ACT:16:18 | 18 | 18 | Hoc autem faciebat multis diebus. Dolens autem Paulus, et conversus, spiritui dixit : Præcipio tibi in nomine Jesu Christi exire ab ea. Et exiit eadem hora.'
      v:019: 'ACT:16:19 | 19 | 19 | Videntes autem domini ejus quia exivit spes quæstus eorum, apprehendentes Paulum et Silam, perduxerunt in forum ad principes :'
      v:020: 'ACT:16:20 | 20 | 20 | et offerentes eos magistratibus, dixerunt : Hi homines conturbant civitatem nostram, cum sint Judæi :'
      v:021: 'ACT:16:21 | 21 | 21 | et annuntiant morem quem non licet nobis suscipere neque facere, cum simus Romani.{VS:P}'
      v:022: 'ACT:16:22 | 22 | 22 | Et cucurrit plebs adversus eos : et magistratus, scissis tunicis eorum, jusserunt eos virgis cædi.'
      v:023: 'ACT:16:23 | 23 | 23 | Et cum multas plagas eis imposuissent, miserunt eos in carcerem, præcipientes custodi ut diligenter custodiret eos.'
      v:024: 'ACT:16:24 | 24 | 24 | Qui cum tale præceptum accepisset, misit eos in interiorem carcerem, et pedes eorum strinxit ligno.'
      v:025: 'ACT:16:25 | 25 | 25 | Media autem nocte Paulus et Silas orantes, laudabant Deum : et audiebant eos qui in custodia erant.'
      v:026: 'ACT:16:26 | 26 | 26 | Subito vero terræmotus factus est magnus, ita ut moverentur fundamenta carceris. Et statim aperta sunt omnia ostia : et universorum vincula soluta sunt.'
      v:027: 'ACT:16:27 | 27 | 27 | Expergefactus autem custos carceris, et videns januas apertas carceris, evaginato gladio volebat se interficere, æstimans fugisse vinctos.'
      v:028: 'ACT:16:28 | 28 | 28 | Clamavit autem Paulus voce magna, dicens : Nihil tibi mali feceris : universi enim hic sumus.'
      v:029: 'ACT:16:29 | 29 | 29 | Petitoque lumine, introgressus est : et tremefactus procidit Paulo et Silæ ad pedes :'
      v:030: 'ACT:16:30 | 30 | 30 | et producens eos foras, ait : Domini, quid me oportet facere, ut salvus fiam ?'
      v:031: 'ACT:16:31 | 31 | 31 | At illi dixerunt : Crede in Dominum Jesum, et salvus eris tu, et domus tua.'
      v:032: ACT:16:32 | 32 | 32 | Et locuti sunt ei verbum Domini cum omnibus qui erant in domo ejus.
      v:033: 'ACT:16:33 | 33 | 33 | Et tollens eos in illa hora noctis, lavit plagas eorum : et baptizatus est ipse, et omnis domus ejus continuo.'
      v:034: 'ACT:16:34 | 34 | 34 | Cumque perduxisset eos in domum suam, apposuit eis mensam, et lætatus est cum omni domo sua credens Deo.{VS:P}'
      v:035: 'ACT:16:35 | 35 | 35 | Et cum dies factus esset, miserunt magistratus lictores, dicentes : Dimitte homines illos.'
      v:036: 'ACT:16:36 | 36 | 36 | Nuntiavit autem custos carceris verba hæc Paulo : Quia miserunt magistratus ut dimittamini : nunc igitur exeuntes, ite in pace.'
      v:037: 'ACT:16:37 | 37 | 37 | Paulus autem dixit eis : Cæsos nos publice, indemnatos homines Romanos, miserunt in carcerem : et nunc occulte nos ejiciunt ? Non ita : sed veniant,'
      v:038: 'ACT:16:38 | 38 | 38 | et ipsi nos ejiciant. Nuntiaverunt autem magistratibus lictores verba hæc. Timueruntque audito quod Romani essent :'
      v:039: 'ACT:16:39 | 39 | 39 | et venientes deprecati sunt eos, et educentes rogabant ut egrederentur de urbe.'
      v:040: 'ACT:16:40 | 40 | 40 | Exeuntes autem de carcere, introierunt ad Lydiam : et visis fratribus consolati sunt eos, et profecti sunt.'
  c:017:
    verses:
      v:001: 'ACT:17:1 | 1 | 1 | Cum autem perambulassent Amphipolim et Apolloniam, venerunt Thessalonicam, ubi erat synagoga Judæorum.'
      v:002: 'ACT:17:2 | 2 | 2 | Secundum consuetudinem autem Paulus introivit ad eos, et per sabbata tria disserebat eis de Scripturis,'
      v:003: 'ACT:17:3 | 3 | 3 | adaperiens et insinuans quia Christum oportuit pati, et resurgere a mortuis : et quia hic est Jesus Christus, quem ego annuntio vobis.'
      v:004: 'ACT:17:4 | 4 | 4 | Et quidam ex eis crediderunt et adjuncti sunt Paulo et Silæ : et de colentibus gentilibusque multitudo magna, et mulieres nobiles non paucæ.'
      v:005: 'ACT:17:5 | 5 | 5 | Zelantes autem Judæi, assumentesque de vulgo viros quosdam malos, et turba facta, concitaverunt civitatem : et assistentes domui Jasonis quærebant eos producere in populum.'
      v:006: 'ACT:17:6 | 6 | 6 | Et cum non invenissent eos, trahebant Jasonem et quosdam fratres ad principes civitatis, clamantes : Quoniam hi qui urbem concitant, et huc venerunt,'
      v:007: 'ACT:17:7 | 7 | 7 | quos suscepit Jason, et hi omnes contra decreta Cæsaris faciunt, regem alium dicentes esse, Jesum.'
      v:008: ACT:17:8 | 8 | 8 | Concitaverunt autem plebem et principes civitatis audientes hæc.
      v:009: 'ACT:17:9 | 9 | 9 | Et accepta satisfactione a Jasone et a ceteris, dimiserunt eos.{VS:P}'
      v:010: 'ACT:17:10 | 10 | 10 | Fratres vero confestim per noctem dimiserunt Paulum et Silam in Berœam. Qui cum venissent, in synagogam Judæorum introierunt.'
      v:011: 'ACT:17:11 | 11 | 11 | Hi autem erant nobiliores eorum qui sunt Thessalonicæ, qui susceperunt verbum cum omni aviditate, quotidie scrutantes Scripturas, si hæc ita se haberent.'
      v:012: 'ACT:17:12 | 12 | 12 | Et multi quidem crediderunt ex eis, et mulierum gentilium honestarum, et viri non pauci.'
      v:013: 'ACT:17:13 | 13 | 13 | Cum autem cognovissent in Thessalonica Judæi quia et Berœæ prædicatum est a Paulo verbum Dei, venerunt et illuc commoventes, et turbantes multitudinem.'
      v:014: 'ACT:17:14 | 14 | 14 | Statimque tunc Paulum dimiserunt fratres, ut iret usque ad mare : Silas autem et Timotheus remanserunt ibi.{VS:P}'
      v:015: 'ACT:17:15 | 15 | 15 | Qui autem deducebant Paulum, perduxerunt eum usque Athenas, et accepto mandato ab eo ad Silam et Timotheum ut quam celeriter venirent ad illum, profecti sunt.'
      v:016: 'ACT:17:16 | 16 | 16 | Paulus autem cum Athenis eos exspectaret, incitabatur spiritus ejus in ipso, videns idololatriæ deditam civitatem.'
      v:017: 'ACT:17:17 | 17 | 17 | Disputabat igitur in synagoga cum Judæis et colentibus, et in foro, per omnes dies ad eos qui aderant.'
      v:018: 'ACT:17:18 | 18 | 18 | Quidam autem epicurei et stoici philosophi disserebant cum eo, et quidam dicebant : Quid vult seminiverbius hic dicere ? Alii vero : Novorum dæmoniorum videtur annuntiator esse : quia Jesum et resurrectionem annuntiabat eis.{VS:P}'
      v:019: 'ACT:17:19 | 19 | 19 | Et apprehensum eum ad Areopagum duxerunt, dicentes : Possumus scire quæ est hæc nova, quæ a te dicitur, doctrina ?'
      v:020: 'ACT:17:20 | 20 | 20 | nova enim quædam infers auribus nostris : volumus ergo scire quidnam velint hæc esse.'
      v:021: 'ACT:17:21 | 21 | 21 | (Athenienses autem omnes, et advenæ hospites, ad nihil aliud vacabant nisi aut dicere aut audire aliquid novi.)'
      v:022: 'ACT:17:22 | 22 | 22 | Stans autem Paulus in medio Areopagi, ait : Viri Athenienses, per omnia quasi superstitiosiores vos video.'
      v:023: 'ACT:17:23 | 23 | 23 | Præteriens enim, et videns simulacra vestra, inveni et aram in qua scriptum erat : Ignoto Deo. Quod ergo ignorantes colitis, hoc ego annuntio vobis.'
      v:024: 'ACT:17:24 | 24 | 24 | Deus, qui fecit mundum, et omnia quæ in eo sunt, hic cæli et terræ cum sit Dominus, non in manufactis templis habitat,'
      v:025: 'ACT:17:25 | 25 | 25 | nec manibus humanis colitur indigens aliquo, cum ipse det omnibus vitam, et inspirationem, et omnia :'
      v:026: 'ACT:17:26 | 26 | 26 | fecitque ex uno omne genus hominum inhabitare super universam faciem terræ, definiens statuta tempora, et terminos habitationis eorum,'
      v:027: 'ACT:17:27 | 27 | 27 | quærere Deum si forte attrectent eum, aut inveniant, quamvis non longe sit ab unoquoque nostrum.'
      v:028: 'ACT:17:28 | 28 | 28 | In ipso enim vivimus, et movemur, et sumus : sicut et quidam vestrorum poëtarum dixerunt : Ipsius enim et genus sumus.'
      v:029: 'ACT:17:29 | 29 | 29 | Genus ergo cum simus Dei, non debemus æstimare auro, aut argento, aut lapidi, sculpturæ artis, et cogitationis hominis, divinum esse simile.'
      v:030: 'ACT:17:30 | 30 | 30 | Et tempora quidem hujus ignorantiæ despiciens Deus, nunc annuntiat hominibus ut omnes ubique pœnitentiam agant,'
      v:031: 'ACT:17:31 | 31 | 31 | eo quod statuit diem in quo judicaturus est orbem in æquitate, in viro in quo statuit, fidem præbens omnibus, suscitans eum a mortuis.'
      v:032: 'ACT:17:32 | 32 | 32 | Cum audissent autem resurrectionem mortuorum, quidam quidem irridebant, quidam vero dixerunt : Audiemus te de hoc iterum.'
      v:033: ACT:17:33 | 33 | 33 | Sic Paulus exivit de medio eorum.
      v:034: 'ACT:17:34 | 34 | 34 | Quidam vero viri adhærentes ei, crediderunt : in quibus et Dionysius Areopagita, et mulier nomine Damaris, et alii cum eis.'
  c:018:
    verses:
      v:001: 'ACT:18:1 | 1 | 1 | Post hæc egressus ab Athenis, venit Corinthum :'
      v:002: 'ACT:18:2 | 2 | 2 | et inveniens quemdam Judæum nomine Aquilam, Ponticum genere, qui nuper venerat ab Italia, et Priscillam uxorem ejus (eo quod præcepisset Claudius discedere omnes Judæos a Roma), accessit ad eos.'
      v:003: 'ACT:18:3 | 3 | 3 | Et quia ejusdem erat artis, manebat apud eos, et operabatur. (Erant autem scenofactoriæ artis.)'
      v:004: 'ACT:18:4 | 4 | 4 | Et disputabat in synagoga per omne sabbatum, interponens nomen Domini Jesu : suadebatque Judæis et Græcis.'
      v:005: 'ACT:18:5 | 5 | 5 | Cum venissent autem de Macedonia Silas et Timotheus, instabat verbo Paulus, testificans Judæis esse Christum Jesum.'
      v:006: 'ACT:18:6 | 6 | 6 | Contradicentibus autem eis, et blasphemantibus, excutiens vestimenta sua, dixit ad eos : Sanguis vester super caput vestrum : mundus ego : ex hoc ad gentes vadam.'
      v:007: 'ACT:18:7 | 7 | 7 | Et migrans inde, intravit in domum cujusdam, nomine Titi Justi, colentis Deum, cujus domus erat conjuncta synagogæ.'
      v:008: 'ACT:18:8 | 8 | 8 | Crispus autem archisynagogus credidit Domino cum omni domo sua : et multi Corinthiorum audientes credebant, et baptizabantur.'
      v:009: 'ACT:18:9 | 9 | 9 | Dixit autem Dominus nocte per visionem Paulo : Noli timere, sed loquere, et ne taceas :'
      v:010: 'ACT:18:10 | 10 | 10 | propter quod ego sum tecum, et nemo apponetur tibi ut noceat te : quoniam populus est mihi multus in hac civitate.'
      v:011: 'ACT:18:11 | 11 | 11 | Sedit autem ibi annum et sex menses, docens apud eos verbum Dei.{VS:P}'
      v:012: 'ACT:18:12 | 12 | 12 | Gallione autem proconsule Achaiæ, insurrexerunt uno animo Judæi in Paulum, et adduxerunt eum ad tribunal,'
      v:013: 'ACT:18:13 | 13 | 13 | dicentes : Quia contra legem hic persuadet hominibus colere Deum.'
      v:014: 'ACT:18:14 | 14 | 14 | Incipiente autem Paulo aperire os, dixit Gallio ad Judæos : Si quidem esset iniquum aliquid aut facinus pessimum, o viri Judæi, recte vos sustinerem.'
      v:015: 'ACT:18:15 | 15 | 15 | Si vero quæstiones sunt de verbo, et nominibus, et lege vestra, vos ipsi videritis : judex ego horum nolo esse.'
      v:016: ACT:18:16 | 16 | 16 | Et minavit eos a tribunali.
      v:017: 'ACT:18:17 | 17 | 17 | Apprehendentes autem omnes Sosthenem principem synagogæ, percutiebant eum ante tribunal : et nihil eorum Gallioni curæ erat.{VS:P}'
      v:018: 'ACT:18:18 | 18 | 18 | Paulus vero cum adhuc sustinuisset dies multos fratribus valefaciens, navigavit in Syriam (et cum eo Priscilla et Aquila), qui sibi totonderat in Cenchris caput : habebat enim votum.'
      v:019: 'ACT:18:19 | 19 | 19 | Devenitque Ephesum, et illos ibi reliquit. Ipse vero ingressus synagogam, disputabat cum Judæis.'
      v:020: 'ACT:18:20 | 20 | 20 | Rogantibus autem eis ut ampliori tempore maneret, non consensit,'
      v:021: 'ACT:18:21 | 21 | 21 | sed valefaciens, et dicens : Iterum revertar ad vos, Deo volente : profectus est ab Epheso.'
      v:022: 'ACT:18:22 | 22 | 22 | Et descendens Cæsaream, ascendit, et salutavit ecclesiam, et descendit Antiochiam.{VS:P}'
      v:023: 'ACT:18:23 | 23 | 23 | Et facto ibi aliquanto tempore profectus est, perambulans ex ordine Galaticam regionem, et Phrygiam, confirmans omnes discipulos.'
      v:024: 'ACT:18:24 | 24 | 24 | Judæus autem quidam, Apollo nomine, Alexandrinus genere, vir eloquens, devenit Ephesum, potens in scripturis.'
      v:025: 'ACT:18:25 | 25 | 25 | Hic erat edoctus viam Domini : et fervens spiritu loquebatur, et docebat diligenter ea quæ sunt Jesu, sciens tantum baptisma Joannis.'
      v:026: 'ACT:18:26 | 26 | 26 | Hic ergo cœpit fiducialiter agere in synagoga. Quem cum audissent Priscilla et Aquila, assumpserunt eum, et diligentius exposuerunt ei viam Domini.'
      v:027: 'ACT:18:27 | 27 | 27 | Cum autem vellet ire Achaiam, exhortati fratres, scripserunt discipulis ut susciperent eum. Qui cum venisset, contulit multum his qui crediderant.'
      v:028: 'ACT:18:28 | 28 | 28 | Vehementer enim Judæos revincebat publice, ostendens per Scripturas esse Christum Jesum.'
  c:019:
    verses:
      v:001: 'ACT:19:1 | 1 | 1 | Factum est autem cum Apollo esset Corinthi, ut Paulus peragratis superioribus partibus veniret Ephesum, et inveniret quosdam discipulos :'
      v:002: 'ACT:19:2 | 2 | 2 | dixitque ad eos : Si Spiritum Sanctum accepistis credentes ? At illi dixerunt ad eum : Sed neque si Spiritus Sanctus est, audivimus.'
      v:003: 'ACT:19:3 | 3 | 3 | Ille vero ait : In quo ergo baptizati estis ? Qui dixerunt : In Joannis baptismate.'
      v:004: 'ACT:19:4 | 4 | 4 | Dixit autem Paulus : Joannes baptizavit baptismo pœnitentiæ populum, dicens in eum qui venturus esset post ipsum ut crederent, hoc est, in Jesum.'
      v:005: 'ACT:19:5 | 5 | 5 | His auditis, baptizati sunt in nomine Domini Jesu.'
      v:006: 'ACT:19:6 | 6 | 6 | Et cum imposuisset illis manus Paulus, venit Spiritus Sanctus super eos, et loquebantur linguis, et prophetabant.'
      v:007: 'ACT:19:7 | 7 | 7 | Erant autem omnes viri fere duodecim.{VS:P}'
      v:008: 'ACT:19:8 | 8 | 8 | Introgressus autem synagogam, cum fiducia loquebatur per tres menses, disputans et suadens de regno Dei.'
      v:009: 'ACT:19:9 | 9 | 9 | Cum autem quidam indurarentur, et non crederent, maledicentes viam Domini coram multitudine, discedens ab eis, segregavit discipulos, quotidie disputans in schola tyranni cujusdam.'
      v:010: 'ACT:19:10 | 10 | 10 | Hoc autem factum est per biennium, ita ut omnes qui habitabant in Asia audirent verbum Domini, Judæi atque gentiles.'
      v:011: 'ACT:19:11 | 11 | 11 | Virtutesque non quaslibet faciebat Deus per manum Pauli,'
      v:012: 'ACT:19:12 | 12 | 12 | ita ut etiam super languidos deferrentur a corpore ejus sudaria et semicinctia, et recedebant ab eis languores, et spiritus nequam egrediebantur.{VS:P}'
      v:013: 'ACT:19:13 | 13 | 13 | Tentaverunt autem quidam et de circumeuntibus Judæis exorcistis invocare super eos qui habebant spiritus malos nomen Domini Jesu, dicentes : Adjuro vos per Jesum, quem Paulus prædicat.'
      v:014: 'ACT:19:14 | 14 | 14 | Erant autem quidam Judæi, Scevæ principis sacerdotum septem filii, qui hoc faciebant.'
      v:015: 'ACT:19:15 | 15 | 15 | Respondens autem spiritus nequam dixit eis : Jesum novi, et Paulum scio : vos autem qui estis ?'
      v:016: 'ACT:19:16 | 16 | 16 | Et insiliens in eos homo, in quo erat dæmonium pessimum, et dominatus amborum, invaluit contra eos, ita ut nudi et vulnerati effugerent de domo illa.'
      v:017: 'ACT:19:17 | 17 | 17 | Hoc autem notum factum est omnibus Judæis, atque gentilibus qui habitabant Ephesi : et cecidit timor super omnes illos, et magnificabatur nomen Domini Jesu.'
      v:018: 'ACT:19:18 | 18 | 18 | Multique credentium veniebant, confitentes et annuntiantes actus suos.'
      v:019: 'ACT:19:19 | 19 | 19 | Multi autem ex eis, qui fuerant curiosa sectati, contulerunt libros, et combusserunt coram omnibus : et computatis pretiis illorum, invenerunt pecuniam denariorum quinquaginta millium.'
      v:020: 'ACT:19:20 | 20 | 20 | Ita fortiter crescebat verbum Dei, et confirmabatur.{VS:P}'
      v:021: 'ACT:19:21 | 21 | 21 | His autem expletis, proposuit Paulus in Spiritu, transita Macedonia et Achaia, ire Jerosolymam, dicens : Quoniam postquam fuero ibi, oportet me et Romam videre.'
      v:022: 'ACT:19:22 | 22 | 22 | Mittens autem in Macedoniam duos ex ministrantibus sibi, Timotheum et Erastum, ipse remansit ad tempus in Asia.'
      v:023: ACT:19:23 | 23 | 23 | Facta est autem illo tempore turbatio non minima de via Domini.
      v:024: 'ACT:19:24 | 24 | 24 | Demetrius enim quidam nomine, argentarius, faciens ædes argenteas Dianæ, præstabat artificibus non modicum quæstum :'
      v:025: 'ACT:19:25 | 25 | 25 | quos convocans, et eos qui hujusmodi erant opifices, dixit : Viri, scitis quia de hoc artificio est nobis acquisitio :'
      v:026: 'ACT:19:26 | 26 | 26 | et videtis et auditis quia non solum Ephesi, sed pene totius Asiæ, Paulus hic suadens avertit multam turbam, dicens : Quoniam non sunt dii, qui manibus fiunt.'
      v:027: 'ACT:19:27 | 27 | 27 | Non solum autem hæc periclitabitur nobis pars in redargutionem venire, sed et magnæ Dianæ templum in nihilum reputabitur, sed et destrui incipiet majestas ejus, quam tota Asia et orbis colit.'
      v:028: 'ACT:19:28 | 28 | 28 | His auditis, repleti sunt ira, et exclamaverunt dicentes : Magna Diana Ephesiorum.'
      v:029: 'ACT:19:29 | 29 | 29 | Et impleta est civitas confusione, et impetum fecerunt uno animo in theatrum, rapto Gajo et Aristarcho Macedonibus, comitibus Pauli.'
      v:030: 'ACT:19:30 | 30 | 30 | Paulo autem volente intrare in populum, non permiserunt discipuli.'
      v:031: 'ACT:19:31 | 31 | 31 | Quidam autem et de Asiæ principibus, qui erant amici ejus, miserunt ad eum rogantes ne se daret in theatrum :'
      v:032: 'ACT:19:32 | 32 | 32 | alii autem aliud clamabant. Erat enim ecclesia confusa : et plures nesciebant qua ex causa convenissent.'
      v:033: 'ACT:19:33 | 33 | 33 | De turba autem detraxerunt Alexandrum, propellentibus eum Judæis. Alexander autem manu silentio postulato, volebat reddere rationem populo.'
      v:034: 'ACT:19:34 | 34 | 34 | Quem ut cognoverunt Judæum esse, vox facta una est omnium, quasi per horas duas clamantium : Magna Diana Ephesiorum.'
      v:035: 'ACT:19:35 | 35 | 35 | Et cum sedasset scriba turbas, dixit : Viri Ephesii, quis enim est hominum, qui nesciat Ephesiorum civitatem cultricem esse magnæ Dianæ, Jovisque prolis ?'
      v:036: 'ACT:19:36 | 36 | 36 | Cum ergo his contradici non possit, oportet vos sedatos esse, et nihil temere agere.'
      v:037: 'ACT:19:37 | 37 | 37 | Adduxistis enim homines istos, neque sacrilegos, neque blasphemantes deam vestram.'
      v:038: 'ACT:19:38 | 38 | 38 | Quod si Demetrius et qui cum eo sunt artifices, habent adversus aliquem causam, conventus forenses aguntur, et proconsules sunt : accusent invicem.'
      v:039: 'ACT:19:39 | 39 | 39 | Si quid autem alterius rei quæritis, in legitima ecclesia poterit absolvi.'
      v:040: 'ACT:19:40 | 40 | 40 | Nam et periclitamur argui seditionis hodiernæ, cum nullus obnoxius sit de quo possimus reddere rationem concursus istius. Et cum hæc dixisset, dimisit ecclesiam.'
  c:020:
    verses:
      v:001: 'ACT:20:1 | 1 | 1 | Postquam autem cessavit tumultus, vocatis Paulus discipulis, et exhortatus eos, valedixit, et profectus est ut iret in Macedoniam.'
      v:002: 'ACT:20:2 | 2 | 2 | Cum autem perambulasset partes illas, et exhortatus eos fuisset multo sermone, venit ad Græciam :'
      v:003: 'ACT:20:3 | 3 | 3 | ubi cum fecisset menses tres, factæ sunt illi insidiæ a Judæis navigaturo in Syriam : habuitque consilium ut reverteretur per Macedoniam.'
      v:004: 'ACT:20:4 | 4 | 4 | Comitatus est autem eum Sopater Pyrrhi Berœensis, Thessalonicensium vero Aristarchus, et Secundus, et Gajus Derbeus, et Timotheus : Asiani vero Tychicus et Trophimus.{VS:P}'
      v:005: 'ACT:20:5 | 5 | 5 | Hi cum præcessissent, sustinuerunt nos Troade :'
      v:006: 'ACT:20:6 | 6 | 6 | nos vero navigavimus post dies azymorum a Philippis, et venimus ad eos Troadem in diebus quinque, ubi demorati sumus diebus septem.'
      v:007: 'ACT:20:7 | 7 | 7 | Una autem sabbati cum convenissemus ad frangendum panem, Paulus disputabat cum eis profecturus in crastinum, protraxitque sermonem usque in mediam noctem.'
      v:008: 'ACT:20:8 | 8 | 8 | Erant autem lampades copiosæ in cœnaculo, ubi eramus congregati.'
      v:009: 'ACT:20:9 | 9 | 9 | Sedens autem quidam adolescens nomine Eutychus super fenestram, cum mergeretur somno gravi, disputante diu Paulo, ductus somno cecidit de tertio cœnaculo deorsum, et sublatus est mortuus.'
      v:010: 'ACT:20:10 | 10 | 10 | Ad quem cum descendisset Paulus, incubuit super eum : et complexus dixit : Nolite turbari, anima enim ipsius in ipso est.'
      v:011: 'ACT:20:11 | 11 | 11 | Ascendens autem, frangensque panem, et gustans, satisque allocutus usque in lucem, sic profectus est.'
      v:012: 'ACT:20:12 | 12 | 12 | Adduxerunt autem puerum viventem, et consolati sunt non minime.{VS:P}'
      v:013: 'ACT:20:13 | 13 | 13 | Nos autem ascendentes navem, navigavimus in Asson, inde suscepturi Paulum : sic enim disposuerat ipse per terram iter facturus.'
      v:014: 'ACT:20:14 | 14 | 14 | Cum autem convenisset nos in Asson, assumpto eo, venimus Mitylenen.'
      v:015: 'ACT:20:15 | 15 | 15 | Et inde navigantes, sequenti die venimus contra Chium, et alia applicuimus Samum, et sequenti die venimus Miletum.'
      v:016: 'ACT:20:16 | 16 | 16 | Proposuerat enim Paulus transnavigare Ephesum, ne qua mora illi fieret in Asia. Festinabat enim, si possibile sibi esset, ut diem Pentecostes faceret Jerosolymis.{VS:P}'
      v:017: 'ACT:20:17 | 17 | 17 | A Mileto autem mittens Ephesum, vocavit majores natu ecclesiæ.'
      v:018: 'ACT:20:18 | 18 | 18 | Qui cum venissent ad eum, et simul essent, dixit eis : Vos scitis a prima die qua ingressus sum in Asiam, qualiter vobiscum per omne tempus fuerim,'
      v:019: 'ACT:20:19 | 19 | 19 | serviens Domino cum omni humilitate, et lacrimis, et tentationibus, quæ mihi acciderunt ex insidiis Judæorum :'
      v:020: 'ACT:20:20 | 20 | 20 | quomodo nihil subtraxerim utilium, quominus annuntiarem vobis et docerem vos, publice et per domos,'
      v:021: 'ACT:20:21 | 21 | 21 | testificans Judæis atque gentilibus in Deum pœnitentiam, et fidem in Dominum nostrum Jesum Christum.'
      v:022: 'ACT:20:22 | 22 | 22 | Et nunc ecce alligatus ego spiritu, vado in Jerusalem : quæ in ea ventura sint mihi, ignorans :'
      v:023: 'ACT:20:23 | 23 | 23 | nisi quod Spiritus Sanctus per omnes civitates mihi protestatur, dicens quoniam vincula et tribulationes Jerosolymis me manent.'
      v:024: 'ACT:20:24 | 24 | 24 | Sed nihil horum vereor : nec facio animam meam pretiosiorem quam me, dummodo consummem cursum meum, et ministerium verbi quod accepi a Domino Jesu, testificari Evangelium gratiæ Dei.'
      v:025: 'ACT:20:25 | 25 | 25 | Et nunc ecce ego scio quia amplius non videbitis faciem meam vos omnes, per quos transivi prædicans regnum Dei.'
      v:026: 'ACT:20:26 | 26 | 26 | Quapropter contestor vos hodierna die, quia mundus sum a sanguine omnium.'
      v:027: 'ACT:20:27 | 27 | 27 | Non enim subterfugi, quominus annuntiarem omne consilium Dei vobis.'
      v:028: 'ACT:20:28 | 28 | 28 | Attendite vobis, et universo gregi, in quo vos Spiritus Sanctus posuit episcopos regere ecclesiam Dei, quam acquisivit sanguine suo.'
      v:029: 'ACT:20:29 | 29 | 29 | Ego scio quoniam intrabunt post discessionem meam lupi rapaces in vos, non parcentes gregi.'
      v:030: 'ACT:20:30 | 30 | 30 | Et ex vobis ipsis exsurgent viri loquentes perversa, ut abducant discipulos post se.'
      v:031: 'ACT:20:31 | 31 | 31 | Propter quod vigilate, memoria retinentes quoniam per triennium nocte et die non cessavi, cum lacrimis monens unumquemque vestrum.'
      v:032: 'ACT:20:32 | 32 | 32 | Et nunc commendo vos Deo, et verbo gratiæ ipsius, qui potens est ædificare, et dare hæreditatem in sanctificatis omnibus.'
      v:033: 'ACT:20:33 | 33 | 33 | Argentum, et aurum, aut vestem nullius concupivi, sicut'
      v:034: 'ACT:20:34 | 34 | 34 | ipsi scitis : quoniam ad ea quæ mihi opus erant, et his qui mecum sunt, ministraverunt manus istæ.'
      v:035: 'ACT:20:35 | 35 | 35 | Omnia ostendi vobis, quoniam sic laborantes, oportet suscipere infirmos ac meminisse verbi Domini Jesu : quoniam ipse dixit : Beatius est magis dare, quam accipere.'
      v:036: 'ACT:20:36 | 36 | 36 | Et cum hæc dixisset, positis genibus suis oravit cum omnibus illis.'
      v:037: 'ACT:20:37 | 37 | 37 | Magnus autem fletus factus est omnium : et procumbentes super collum Pauli, osculabantur eum,'
      v:038: 'ACT:20:38 | 38 | 38 | dolentes maxime in verbo quod dixerat, quoniam amplius faciem ejus non essent visuri. Et deducebant eum ad navem.'
  c:021:
    verses:
      v:001: 'ACT:21:1 | 1 | 1 | Cum autem factum esset ut navigaremus abstracti ab eis, recto cursu venimus Coum, et sequenti die Rhodum, et inde Pataram.'
      v:002: 'ACT:21:2 | 2 | 2 | Et cum invenissemus navem transfretantem in Phœnicen, ascendentes navigavimus.'
      v:003: 'ACT:21:3 | 3 | 3 | Cum apparuissemus autem Cypro, relinquentes eam ad sinistram, navigavimus in Syriam, et venimus Tyrum : ibi enim navis expositura erat onus.'
      v:004: 'ACT:21:4 | 4 | 4 | Inventis autem discipulis, mansimus ibi diebus septem : qui Paulo dicebant per Spiritum ne ascenderet Jerosolymam.'
      v:005: 'ACT:21:5 | 5 | 5 | Et expletis diebus, profecti ibamus, deducentibus nos omnibus cum uxoribus et filiis usque foras civitatem : et positis genibus in littore, oravimus.'
      v:006: 'ACT:21:6 | 6 | 6 | Et cum valefecissemus invicem, ascendimus navem : illi autem redierunt in sua.'
      v:007: 'ACT:21:7 | 7 | 7 | Nos vero navigatione expleta a Tyro descendimus Ptolemaidam : et salutatis fratribus, mansimus die una apud illos.'
      v:008: 'ACT:21:8 | 8 | 8 | Alia autem die profecti, venimus Cæsaream. Et intrantes domum Philippi evangelistæ, qui erat unus de septem, mansimus apud eum.'
      v:009: 'ACT:21:9 | 9 | 9 | Huic autem erant quatuor filiæ virgines prophetantes.{VS:P}'
      v:010: 'ACT:21:10 | 10 | 10 | Et cum moraremur per dies aliquot, supervenit quidam a Judæa propheta, nomine Agabus.'
      v:011: 'ACT:21:11 | 11 | 11 | Is cum venisset ad nos, tulit zonam Pauli : et alligans sibi pedes et manus, dixit : Hæc dicit Spiritus Sanctus : Virum, cujus est zona hæc, sic alligabunt in Jerusalem Judæi, et tradent in manus gentium.'
      v:012: 'ACT:21:12 | 12 | 12 | Quod cum audissemus, rogabamus nos, et qui loci illius erant, ne ascenderet Jerosolymam.'
      v:013: 'ACT:21:13 | 13 | 13 | Tunc respondit Paulus, et dixit : Quid facitis flentes, et affligentes cor meum ? Ego enim non solum alligari, sed et mori in Jerusalem paratus sum propter nomen Domini Jesu.'
      v:014: 'ACT:21:14 | 14 | 14 | Et cum ei suadere non possemus, quievimus, dicentes : Domini voluntas fiat.{VS:P}'
      v:015: 'ACT:21:15 | 15 | 15 | Post dies autem istos, præparati ascendebamus in Jerusalem.'
      v:016: 'ACT:21:16 | 16 | 16 | Venerunt autem et ex discipulis a Cæsarea nobiscum, adducentes secum apud quem hospitaremur Mnasonem quemdam Cyprium, antiquum discipulum.'
      v:017: 'ACT:21:17 | 17 | 17 | Et cum venissemus Jerosolymam, libenter exceperunt nos fratres.{VS:P}'
      v:018: 'ACT:21:18 | 18 | 18 | Sequenti autem die introibat Paulus nobiscum ad Jacobum, omnesque collecti sunt seniores.'
      v:019: 'ACT:21:19 | 19 | 19 | Quos cum salutasset, narrabat per singula quæ Deus fecisset in gentibus per ministerium ipsius.'
      v:020: 'ACT:21:20 | 20 | 20 | At illi cum audissent, magnificabant Deum, dixeruntque ei : Vides, frater, quot millia sunt in Judæis qui crediderunt, et omnes æmulatores sunt legis.'
      v:021: 'ACT:21:21 | 21 | 21 | Audierunt autem de te quia discessionem doceas a Moyse eorum qui per gentes sunt Judæorum, dicens non debere eos circumcidere filios suos, neque secundum consuetudinem ingredi.'
      v:022: 'ACT:21:22 | 22 | 22 | Quid ergo est ? utique oportet convenire multitudinem : audient enim te supervenisse.'
      v:023: 'ACT:21:23 | 23 | 23 | Hoc ergo fac quod tibi dicimus. Sunt nobis viri quatuor, votum habentes super se.'
      v:024: 'ACT:21:24 | 24 | 24 | His assumptis, sanctifica te cum illis, et impende in illis ut radant capita : et scient omnes quia quæ de te audierunt, falsa sunt, sed ambulas et ipse custodiens legem.'
      v:025: 'ACT:21:25 | 25 | 25 | De his autem qui crediderunt ex gentibus, nos scripsimus judicantes ut abstineant se ab idolis immolato, et sanguine, et suffocato, et fornicatione.'
      v:026: 'ACT:21:26 | 26 | 26 | Tunc Paulus, assumptis viris, postera die purificatus cum illis intravit in templum, annuntians expletionem dierum purificationis, donec offerretur pro unoquoque eorum oblatio.{VS:P}'
      v:027: 'ACT:21:27 | 27 | 27 | Dum autem septem dies consummarentur, hi qui de Asia erant Judæi, cum vidissent eum in templo, concitaverunt omnem populum, et injecerunt ei manus, clamantes :'
      v:028: 'ACT:21:28 | 28 | 28 | Viri Israëlitæ, adjuvate : hic est homo qui adversus populum, et legem, et locum hunc, omnes ubique docens, insuper et gentiles induxit in templum, et violavit sanctum locum istum.'
      v:029: 'ACT:21:29 | 29 | 29 | Viderant enim Trophimum Ephesium in civitate cum ipso, quem æstimaverunt quoniam in templum introduxisset Paulus.'
      v:030: 'ACT:21:30 | 30 | 30 | Commotaque est civitas tota, et facta est concursio populi. Et apprehendentes Paulum, trahebant eum extra templum : et statim clausæ sunt januæ.'
      v:031: 'ACT:21:31 | 31 | 31 | Quærentibus autem eum occidere, nuntiatum est tribuno cohortis quia tota confunditur Jerusalem.'
      v:032: 'ACT:21:32 | 32 | 32 | Qui statim, assumptis militibus et centurionibus, decurrit ad illos. Qui cum vidissent tribunum et milites, cessaverunt percutere Paulum.'
      v:033: 'ACT:21:33 | 33 | 33 | Tunc accedens tribunus apprehendit eum, et jussit eum alligari catenis duabus : et interrogabat quis esset, et quid fecisset.'
      v:034: 'ACT:21:34 | 34 | 34 | Alii autem aliud clamabant in turba. Et cum non posset certum cognoscere præ tumultu, jussit duci eum in castra.'
      v:035: 'ACT:21:35 | 35 | 35 | Et cum venisset ad gradus, contigit ut portaretur a militibus propter vim populi.'
      v:036: 'ACT:21:36 | 36 | 36 | Sequebatur enim multitudo populi, clamans : Tolle eum.'
      v:037: 'ACT:21:37 | 37 | 37 | Et cum cœpisset induci in castra Paulus, dicit tribuno : Si licet mihi loqui aliquid ad te ? Qui dixit : Græce nosti ?'
      v:038: 'ACT:21:38 | 38 | 38 | nonne tu es Ægyptius, qui ante hos dies tumultum concitasti, et eduxisti in desertum quatuor millia virorum sicariorum ?'
      v:039: 'ACT:21:39 | 39 | 39 | Et dixit ad eum Paulus : Ego homo sum quidem Judæus a Tarso Ciliciæ, non ignotæ civitatis municeps. Rogo autem te, permitte mihi loqui ad populum.'
      v:040: 'ACT:21:40 | 40 | 40 | Et cum ille permisisset, Paulus stans in gradibus annuit manu ad plebem, et magno silentio facto, allocutus est lingua hebræa, dicens :'
  c:022:
    verses:
      v:001: 'ACT:22:1 | 1 | 1 | Viri fratres, et patres, audite quam ad vos nunc reddo rationem.'
      v:002: 'ACT:22:2 | 2 | 2 | Cum audissent autem quia hebræa lingua loqueretur ad illos, magis præstiterunt silentium.'
      v:003: 'ACT:22:3 | 3 | 3 | Et dicit : Ego sum vir Judæus, natus in Tarso Ciliciæ, nutritus autem in ista civitate, secus pedes Gamaliel eruditus juxta veritatem paternæ legis, æmulator legis, sicut et vos omnes estis hodie :'
      v:004: 'ACT:22:4 | 4 | 4 | qui hanc viam persecutus sum usque ad mortem, alligans et tradens in custodias viros ac mulieres,'
      v:005: 'ACT:22:5 | 5 | 5 | sicut princeps sacerdotum mihi testimonium reddit, et omnes majores natu : a quibus et epistolas accipiens, ad fratres Damascum pergebam, ut adducerem inde vinctos in Jerusalem ut punirentur.'
      v:006: 'ACT:22:6 | 6 | 6 | Factum est autem, eunte me, et appropinquante Damasco media die, subito de cælo circumfulsit me lux copiosa :'
      v:007: 'ACT:22:7 | 7 | 7 | et decidens in terram, audivi vocem dicentem mihi : Saule, Saule, quid me persequeris ?'
      v:008: 'ACT:22:8 | 8 | 8 | Ego autem respondi : Quis es, domine ? Dixitque ad me : Ego sum Jesus Nazarenus, quem tu persequeris.'
      v:009: 'ACT:22:9 | 9 | 9 | Et qui mecum erant, lumen quidem viderunt, vocem autem non audierunt ejus qui loquebatur mecum.'
      v:010: 'ACT:22:10 | 10 | 10 | Et dixi : Quid faciam, domine ? Dominus autem dixit ad me : Surgens vade Damascum : et ibi tibi dicetur de omnibus quæ te oporteat facere.'
      v:011: 'ACT:22:11 | 11 | 11 | Et cum non viderem præ claritate luminis illius, ad manum deductus a comitibus, veni Damascum.'
      v:012: 'ACT:22:12 | 12 | 12 | Ananias autem quidam vir secundum legem, testimonium habens ab omnibus cohabitantibus Judæis,'
      v:013: 'ACT:22:13 | 13 | 13 | veniens ad me et astans, dixit mihi : Saule frater, respice. Et ego eadem hora respexi in eum.'
      v:014: 'ACT:22:14 | 14 | 14 | At ille dixit : Deus patrum nostrorum præordinavit te, ut cognosceres voluntatem ejus, et videres justum, et audires vocem ex ore ejus :'
      v:015: ACT:22:15 | 15 | 15 | quia eris testis illius ad omnes homines eorum quæ vidisti et audisti.
      v:016: 'ACT:22:16 | 16 | 16 | Et nunc quid moraris ? Exsurge, et baptizare, et ablue peccata tua, invocato nomine ipsius.'
      v:017: 'ACT:22:17 | 17 | 17 | Factum est autem revertenti mihi in Jerusalem, et oranti in templo, fieri me in stupore mentis,'
      v:018: 'ACT:22:18 | 18 | 18 | et videre illum dicentem mihi : Festina, et exi velociter ex Jerusalem : quoniam non recipient testimonium tuum de me.'
      v:019: 'ACT:22:19 | 19 | 19 | Et ego dixi : Domine, ipsi sciunt quia ego eram concludens in carcerem, et cædens per synagogas eos qui credebant in te :'
      v:020: 'ACT:22:20 | 20 | 20 | et cum funderetur sanguis Stephani testis tui, ego astabam, et consentiebam, et custodiebam vestimenta interficientium illum.'
      v:021: 'ACT:22:21 | 21 | 21 | Et dixit ad me : Vade, quoniam ego in nationes longe mittam te.'
      v:022: 'ACT:22:22 | 22 | 22 | Audiebant autem eum usque ad hoc verbum, et levaverunt vocem suam, dicentes : Tolle de terra hujusmodi : non enim fas est eum vivere.{VS:P}'
      v:023: 'ACT:22:23 | 23 | 23 | Vociferantibus autem eis, et projicientibus vestimenta sua, et pulverem jactantibus in aërem,'
      v:024: 'ACT:22:24 | 24 | 24 | jussit tribunus induci eum in castra, et flagellis cædi, et torqueri eum, ut sciret propter quam causam sic acclamarent ei.'
      v:025: 'ACT:22:25 | 25 | 25 | Et cum astrinxissent eum loris, dicit astanti sibi centurioni Paulus : Si hominem Romanum et indemnatum licet vobis flagellare ?'
      v:026: 'ACT:22:26 | 26 | 26 | Quo audito, centurio accessit ad tribunum, et nuntiavit ei, dicens : Quid acturus es ? hic enim homo civis Romanus est.'
      v:027: 'ACT:22:27 | 27 | 27 | Accedens autem tribunus, dixit illi : Dic mihi si tu Romanus es ? At ille dixit : Etiam.'
      v:028: 'ACT:22:28 | 28 | 28 | Et respondit tribunus : Ego multa summa civilitatem hanc consecutus sum. Et Paulus ait : Ego autem et natus sum.'
      v:029: 'ACT:22:29 | 29 | 29 | Protinus ergo discesserunt ab illo qui eum torturi erant. Tribunus quoque timuit postquam rescivit, quia civis Romanus esset, et quia alligasset eum.'
      v:030: 'ACT:22:30 | 30 | 30 | Postera autem die volens scire diligentius qua ex causa accusaretur a Judæis, solvit eum, et jussit sacerdotes convenire, et omne concilium : et producens Paulum, statuit inter illos.'
  c:023:
    verses:
      v:001: 'ACT:23:1 | 1 | 1 | Intendens autem in concilium Paulus, ait : Viri fratres, ego omni conscientia bona conversatus sum ante Deum usque in hodiernum diem.'
      v:002: ACT:23:2 | 2 | 2 | Princeps autem sacerdotum Ananias præcepit astantibus sibi percutere os ejus.
      v:003: 'ACT:23:3 | 3 | 3 | Tunc Paulus dixit ad eum : Percutiet te Deus, paries dealbate. Et tu sedens judicas me secundum legem, et contra legem jubes me percuti ?'
      v:004: 'ACT:23:4 | 4 | 4 | Et qui astabant dixerunt : Summum sacerdotem Dei maledicis.'
      v:005: 'ACT:23:5 | 5 | 5 | Dixit autem Paulus : Nesciebam, fratres, quia princeps est sacerdotum. Scriptum est enim : Principem populi tui non maledices.'
      v:006: 'ACT:23:6 | 6 | 6 | Sciens autem Paulus quia una pars esset sadducæorum, et altera pharisæorum, exclamavit in concilio : Viri fratres, ego pharisæus sum, filius pharisæorum : de spe et resurrectione mortuorum ego judicor.'
      v:007: 'ACT:23:7 | 7 | 7 | Et cum hæc dixisset, facta est dissensio inter pharisæos et sadducæos, et soluta est multitudo.'
      v:008: 'ACT:23:8 | 8 | 8 | Sadducæi enim dicunt non esse resurrectionem, neque angelum, neque spiritum : pharisæi autem utraque confitentur.'
      v:009: 'ACT:23:9 | 9 | 9 | Factus est autem clamor magnus. Et surgentes quidam pharisæorum, pugnabant, dicentes : Nihil mali invenimus in homine isto : quid si spiritus locutus est ei, aut angelus ?'
      v:010: 'ACT:23:10 | 10 | 10 | Et cum magna dissensio facta esset, timens tribunus ne discerperetur Paulus ab ipsis, jussit milites descendere, et rapere eum de medio eorum, ac deducere eum in castra.{VS:P}'
      v:011: 'ACT:23:11 | 11 | 11 | Sequenti autem nocte assistens ei Dominus, ait : Constans esto : sicut enim testificatus es de me in Jerusalem, sic te oportet et Romæ testificari.'
      v:012: 'ACT:23:12 | 12 | 12 | Facta autem die collegerunt se quidam ex Judæis, et devoverunt, se dicentes neque manducaturos, neque bibituros donec occiderent Paulum.'
      v:013: 'ACT:23:13 | 13 | 13 | Erant autem plus quam quadraginta viri qui hanc conjurationem fecerant :'
      v:014: 'ACT:23:14 | 14 | 14 | qui accesserunt ad principes sacerdotum et seniores, et dixerunt : Devotione devovimus nos nihil gustaturos, donec occidamus Paulum.'
      v:015: 'ACT:23:15 | 15 | 15 | Nunc ergo vos notum facite tribuno cum concilio, ut producat illum ad vos, tamquam aliquid certius cognituri de eo. Nos vero priusquam appropiet, parati sumus interficere illum.'
      v:016: 'ACT:23:16 | 16 | 16 | Quod cum audisset filius sororis Pauli insidias, venit, et intravit in castra, nuntiavitque Paulo.'
      v:017: 'ACT:23:17 | 17 | 17 | Vocans autem Paulus ad se unum ex centurionibus, ait : Adolescentem hunc perduc ad tribunum, habet enim aliquid indicare illi.'
      v:018: 'ACT:23:18 | 18 | 18 | Et ille quidem assumens eum duxit ad tribunum, et ait : Vinctus Paulus rogavit me hunc adolescentem perducere ad te, habentem aliquid loqui tibi.'
      v:019: 'ACT:23:19 | 19 | 19 | Apprehendens autem tribunus manum illius, secessit cum eo seorsum, et interrogavit illum : Quid est quod habes indicare mihi ?'
      v:020: 'ACT:23:20 | 20 | 20 | Ille autem dixit : Judæis convenit rogare te ut crastina die producas Paulum in concilium, quasi aliquid certius inquisituri sint de illo :'
      v:021: 'ACT:23:21 | 21 | 21 | tu vero ne credideris illis : insidiantur enim ei ex eis viri amplius quam quadraginta, qui se devoverunt non manducare, neque bibere donec interficiant eum : et nunc parati sunt, exspectantes promissum tuum.'
      v:022: 'ACT:23:22 | 22 | 22 | Tribunus igitur dimisit adolescentem, præcipiens ne cui loqueretur quoniam hæc nota sibi fecisset.{VS:P}'
      v:023: 'ACT:23:23 | 23 | 23 | Et vocatis duobus centurionibus, dixit illis : Parate milites ducentos ut eant usque Cæsaream, et equites septuaginta, et lancearios ducentos a tertia hora noctis,'
      v:024: 'ACT:23:24 | 24 | 24 | et jumenta præparate ut imponentes Paulum, salvum perducerent ad Felicem præsidem.'
      v:025: 'ACT:23:25 | 25 | 25 | (Timuit enim ne forte raperent eum Judæi, et occiderent, et ipse postea calumniam sustineret, tamquam accepturus pecuniam.)'
      v:026: 'ACT:23:26 | 26 | 26 | Scribens epistolam continentem hæc : Claudius Lysias optimo præsidi Felici, salutem.'
      v:027: 'ACT:23:27 | 27 | 27 | Virum hunc comprehensum a Judæis, et incipientem interfici ab eis, superveniens cum exercitu eripui, cognito quia Romanus est.'
      v:028: 'ACT:23:28 | 28 | 28 | Volensque scire causam quam objiciebant illi, deduxi eum in concilium eorum.'
      v:029: 'ACT:23:29 | 29 | 29 | Quem inveni accusari de quæstionibus legis ipsorum, nihil vero dignum morte aut vinculis habentem criminis.'
      v:030: 'ACT:23:30 | 30 | 30 | Et cum mihi perlatum esset de insidiis quas paraverant illi, misi eum ad te, denuntians et accusatoribus ut dicant apud te. Vale.'
      v:031: 'ACT:23:31 | 31 | 31 | Milites ergo secundum præceptum sibi assumentes Paulum, duxerunt per noctem in Antipatridem.'
      v:032: 'ACT:23:32 | 32 | 32 | Et postera die dimissis equitibus ut cum eo irent, reversi sunt ad castra.'
      v:033: 'ACT:23:33 | 33 | 33 | Qui cum venissent Cæsaream, et tradidissent epistolam præsidi, statuerunt ante illum et Paulum.'
      v:034: 'ACT:23:34 | 34 | 34 | Cum legisset autem, et interrogasset de qua provincia esset, et cognoscens quia de Cilicia :'
      v:035: 'ACT:23:35 | 35 | 35 | Audiam te, inquit, cum accusatores tui venerint. Jussitque in prætorio Herodis custodiri eum.'
  c:024:
    verses:
      v:001: 'ACT:24:1 | 1 | 1 | Post quinque autem dies descendit princeps sacerdotum Ananias, cum senioribus quibusdam, et Tertullo quodam oratore, qui adierunt præsidem adversus Paulum.'
      v:002: 'ACT:24:2 | 2 | 2 | Et citato Paulo cœpit accusare Tertullus, dicens : Cum in multa pace agamus per te, et multa corrigantur per tuam providentiam,'
      v:003: 'ACT:24:3 | 3 | 3 | semper et ubique suscipimus, optime Felix, cum omni gratiarum actione.'
      v:004: 'ACT:24:4 | 4 | 4 | Ne diutius autem te protraham, oro, breviter audias nos pro tua clementia.'
      v:005: 'ACT:24:5 | 5 | 5 | Invenimus hunc hominem pestiferum, et concitantem seditiones omnibus Judæis in universo orbe, et auctorem seditionis sectæ Nazarenorum :'
      v:006: 'ACT:24:6 | 6 | 6 | qui etiam templum violare conatus est, quem et apprehensum voluimus secundum legem nostram judicare.'
      v:007: 'ACT:24:7 | 7 | 7 | Superveniens autem tribunus Lysias, cum vi magna eripuit eum de manibus nostris,'
      v:008: 'ACT:24:8 | 8 | 8 | jubens accusatores ejus ad te venire : a quo poteris ipse judicans, de omnibus istis cognoscere, de quibus nos accusamus eum.'
      v:009: 'ACT:24:9 | 9 | 9 | Adjecerunt autem et Judæi, dicentes hæc ita se habere.'
      v:010: 'ACT:24:10 | 10 | 10 | Respondit autem Paulus (annuente sibi præside dicere) : Ex multis annis te esse judicem genti huic sciens, bono animo pro me satisfaciam.'
      v:011: 'ACT:24:11 | 11 | 11 | Potes enim cognoscere quia non plus sunt mihi dies quam duodecim, ex quo ascendi adorare in Jerusalem :'
      v:012: 'ACT:24:12 | 12 | 12 | et neque in templo invenerunt me cum aliquo disputantem, aut concursum facientem turbæ, neque in synagogis, neque in civitate :'
      v:013: ACT:24:13 | 13 | 13 | neque probare possunt tibi de quibus nunc me accusant.
      v:014: 'ACT:24:14 | 14 | 14 | Confiteor autem hoc tibi, quod secundum sectam quam dicunt hæresim, sic deservio Patri et Deo meo, credens omnibus quæ in lege et prophetis scripta sunt :'
      v:015: 'ACT:24:15 | 15 | 15 | spem habens in Deum, quam et hi ipsi exspectant, resurrectionem futuram justorum et iniquorum.'
      v:016: ACT:24:16 | 16 | 16 | In hoc et ipse studeo sine offendiculo conscientiam habere ad Deum et ad homines semper.
      v:017: 'ACT:24:17 | 17 | 17 | Post annos autem plures eleemosynas facturus in gentem meam, veni, et oblationes, et vota,'
      v:018: 'ACT:24:18 | 18 | 18 | in quibus invenerunt me purificatum in templo : non cum turba, neque cum tumultu.'
      v:019: 'ACT:24:19 | 19 | 19 | Quidam autem ex Asia Judæi, quos oportebat apud te præsto esse, et accusare si quid haberent adversum me :'
      v:020: 'ACT:24:20 | 20 | 20 | aut hi ipsi dicant si quid invenerunt in me iniquitatis cum stem in concilio,'
      v:021: 'ACT:24:21 | 21 | 21 | nisi de una hac solummodo voce qua clamavi inter eos stans : Quoniam de resurrectione mortuorum ego judicor hodie a vobis.{VS:P}'
      v:022: 'ACT:24:22 | 22 | 22 | Distulit autem illos Felix, certissime sciens de via hac, dicens : Cum tribunus Lysias descenderit, audiam vos.'
      v:023: 'ACT:24:23 | 23 | 23 | Jussitque centurioni custodire eum, et habere requiem, nec quemquam de suis prohibere ministrare ei.'
      v:024: 'ACT:24:24 | 24 | 24 | Post aliquot autem dies veniens Felix cum Drusilla uxore sua, quæ erat Judæa, vocavit Paulum, et audivit ab eo fidem quæ est in Christum Jesum.'
      v:025: 'ACT:24:25 | 25 | 25 | Disputante autem illo de justitia, et castitate, et de judicio futuro, tremefactus Felix, respondit : Quod nunc attinet, vade : tempore autem opportuno accersam te :'
      v:026: 'ACT:24:26 | 26 | 26 | simul et sperans quod pecunia ei daretur a Paulo, propter quod et frequenter accersens eum, loquebatur cum eo.'
      v:027: 'ACT:24:27 | 27 | 27 | Biennio autem expleto, accepit successorem Felix Portium Festum. Volens autem gratiam præstare Judæis Felix, reliquit Paulum vinctum.'
  c:025:
    verses:
      v:001: 'ACT:25:1 | 1 | 1 | Festus ergo cum venisset in provinciam, post triduum ascendit Jerosolymam a Cæsarea.'
      v:002: 'ACT:25:2 | 2 | 2 | Adieruntque eum principes sacerdotum et primi Judæorum adversus Paulum : et rogabant eum,'
      v:003: 'ACT:25:3 | 3 | 3 | postulantes gratiam adversus eum, ut juberet perduci eum in Jerusalem, insidias tendentes ut interficerent eum in via.'
      v:004: 'ACT:25:4 | 4 | 4 | Festus autem respondit servari Paulum in Cæsarea : se autem maturius profecturum.'
      v:005: 'ACT:25:5 | 5 | 5 | Qui ergo in vobis, ait, potentes sunt, descendentes simul, si quod est in viro crimen, accusent eum.'
      v:006: 'ACT:25:6 | 6 | 6 | Demoratus autem inter eos dies non amplius quam octo aut decem, descendit Cæsaream, et altera die sedit pro tribunali, et jussit Paulum adduci.'
      v:007: 'ACT:25:7 | 7 | 7 | Qui cum perductus esset, circumsteterunt eum, qui ab Jerosolyma descenderant Judæi, multas et graves causas objicientes, quas non poterant probare :'
      v:008: 'ACT:25:8 | 8 | 8 | Paulo rationem reddente : Quoniam neque in legem Judæorum, neque in templum, neque in Cæsarem quidquam peccavi.'
      v:009: 'ACT:25:9 | 9 | 9 | Festus autem volens gratiam præstare Judæis, respondens Paulo, dixit : Vis Jerosolymam ascendere, et ibi de his judicari apud me ?'
      v:010: 'ACT:25:10 | 10 | 10 | Dixit autem Paulus : Ad tribunal Cæsaris sto : ibi me oportet judicari : Judæis non nocui, sicut tu melius nosti.'
      v:011: 'ACT:25:11 | 11 | 11 | Si enim nocui, aut dignum morte aliquid feci, non recuso mori : si vero nihil est eorum quæ hi accusant me, nemo potest me illis donare. Cæsarem appello.'
      v:012: 'ACT:25:12 | 12 | 12 | Tunc Festus cum concilio locutus, respondit : Cæsarem appellasti ? ad Cæsarem ibis.{VS:P}'
      v:013: 'ACT:25:13 | 13 | 13 | Et cum dies aliquot transacti essent, Agrippa rex et Bernice descenderunt Cæsaream ad salutandum Festum.'
      v:014: 'ACT:25:14 | 14 | 14 | Et cum dies plures ibi demorarentur, Festus regi indicavit de Paulo, dicens : Vir quidam est derelictus a Felice vinctus,'
      v:015: 'ACT:25:15 | 15 | 15 | de quo cum essem Jerosolymis, adierunt me principes sacerdotum et seniores Judæorum, postulantes adversus illum damnationem.'
      v:016: 'ACT:25:16 | 16 | 16 | Ad quos respondi : Quia non est Romanis consuetudo damnare aliquem hominem priusquam is qui accusatur præsentes habeat accusatores, locumque defendendi accipiat ad abluenda crimina.'
      v:017: 'ACT:25:17 | 17 | 17 | Cum ergo huc convenissent sine ulla dilatione, sequenti die sedens pro tribunali, jussi adduci virum.'
      v:018: 'ACT:25:18 | 18 | 18 | De quo, cum stetissent accusatores, nullam causam deferebant, de quibus ego suspicabar malum.'
      v:019: 'ACT:25:19 | 19 | 19 | Quæstiones vero quasdam de sua superstitione habebant adversus eum, et de quodam Jesu defuncto, quem affirmabat Paulus vivere.'
      v:020: 'ACT:25:20 | 20 | 20 | Hæsitans autem ego de hujusmodi quæstione, dicebam si vellet ire Jerosolymam, et ibi judicari de istis.'
      v:021: 'ACT:25:21 | 21 | 21 | Paulo autem appellante ut servaretur ad Augusti cognitionem, jussi servari eum, donec mittam eum ad Cæsarem.'
      v:022: 'ACT:25:22 | 22 | 22 | Agrippa autem dixit ad Festum : Volebam et ipse hominem audire. Cras, inquit, audies eum.'
      v:023: 'ACT:25:23 | 23 | 23 | Altera autem die cum venisset Agrippa et Bernice cum multa ambitione, et introissent in auditorium cum tribunis et viris principalibus civitatis, jubente Festo, adductus est Paulus.'
      v:024: 'ACT:25:24 | 24 | 24 | Et dicit Festus : Agrippa rex, et omnes qui simul adestis nobiscum viri, videtis hunc de quo omnis multitudo Judæorum interpellavit me Jerosolymis, petentes et acclamantes non oportere eum vivere amplius.'
      v:025: 'ACT:25:25 | 25 | 25 | Ego vere comperi nihil dignum morte eum admisisse. Ipso autem hoc appellante ad Augustum, judicavi mittere.'
      v:026: 'ACT:25:26 | 26 | 26 | De quo quid certum scribam domino, non habeo. Propter quod produxi eum ad vos, et maxime ad te, rex Agrippa, ut interrogatione facta habeam quid scribam.'
      v:027: 'ACT:25:27 | 27 | 27 | Sine ratione enim mihi videtur mittere vinctum, et causas ejus non significare.'
  c:026:
    verses:
      v:001: 'ACT:26:1 | 1 | 1 | Agrippa vero ad Paulum ait : Permittitur tibi loqui pro temetipso. Tunc Paulus extenta manu cœpit rationem reddere :'
      v:002: 'ACT:26:2 | 2 | 2 | De omnibus quibus accusor a Judæis, rex Agrippa, æstimo me beatum apud te cum sim defensurus me hodie,'
      v:003: 'ACT:26:3 | 3 | 3 | maxime te sciente omnia, et quæ apud Judæos sunt consuetudines et quæstiones : propter quod obsecro patienter me audias.'
      v:004: 'ACT:26:4 | 4 | 4 | Et quidem vitam meam a juventute, quæ ab initio fuit in gente mea in Jerosolymis, noverunt omnes Judæi :'
      v:005: ACT:26:5 | 5 | 5 | præscientes me ab initio (si velint testimonium perhibere) quoniam secundum certissimam sectam nostræ religionis vixi pharisæus.
      v:006: 'ACT:26:6 | 6 | 6 | Et nunc, in spe quæ ad patres nostros repromissionis facta est a Deo, sto judicio subjectus :'
      v:007: 'ACT:26:7 | 7 | 7 | in quam duodecim tribus nostræ nocte ac die deservientes, sperant devenire. De qua spe accusor a Judæis, rex.'
      v:008: 'ACT:26:8 | 8 | 8 | Quid incredibile judicatur apud vos, si Deus mortuos suscitat ?'
      v:009: 'ACT:26:9 | 9 | 9 | Et ego quidem existimaveram me adversus nomen Jesu Nazareni debere multa contraria agere,'
      v:010: 'ACT:26:10 | 10 | 10 | quod et feci Jerosolymis, et multos sanctorum ego in carceribus inclusi, a principibus sacerdotum potestate accepta : et cum occiderentur, detuli sententiam.'
      v:011: 'ACT:26:11 | 11 | 11 | Et per omnes synagogas frequenter puniens eos, compellebam blasphemare : et amplius insaniens in eos, persequebar usque in exteras civitates.'
      v:012: 'ACT:26:12 | 12 | 12 | In quibus dum irem Damascum cum potestate et permissu principum sacerdotum,'
      v:013: 'ACT:26:13 | 13 | 13 | die media in via vidi, rex, de cælo supra splendorem solis circumfulsisse me lumen, et eos qui mecum simul erant.'
      v:014: 'ACT:26:14 | 14 | 14 | Omnesque nos cum decidissemus in terram, audivi vocem loquentem mihi hebraica lingua : Saule, Saule, quid me persequeris ? durum est tibi contra stimulum calcitrare.'
      v:015: 'ACT:26:15 | 15 | 15 | Ego autem dixi : Quis es, domine ? Dominus autem dixit : Ego sum Jesus, quem tu persequeris.'
      v:016: 'ACT:26:16 | 16 | 16 | Sed exsurge, et sta super pedes tuos : ad hoc enim apparui tibi, ut constituam te ministrum, et testem eorum quæ vidisti, et eorum quibus apparebo tibi,'
      v:017: 'ACT:26:17 | 17 | 17 | eripiens te de populo et gentibus, in quas nunc ego mitto te,'
      v:018: 'ACT:26:18 | 18 | 18 | aperire oculos eorum, ut convertantur a tenebris ad lucem, et de potestate Satanæ ad Deum, ut accipiant remissionem peccatorum, et sortem inter sanctos, per fidem quæ est in me.'
      v:019: 'ACT:26:19 | 19 | 19 | Unde, rex Agrippa, non fui incredulus cælesti visioni :'
      v:020: 'ACT:26:20 | 20 | 20 | sed his qui sunt Damasci primum, et Jerosolymis, et in omnem regionem Judææ, et gentibus, annuntiabam, ut pœnitentiam agerent, et converterentur ad Deum, digna pœnitentiæ opera facientes.'
      v:021: 'ACT:26:21 | 21 | 21 | Hac ex causa me Judæi, cum essem in templo, comprehensum tentabant interficere.'
      v:022: 'ACT:26:22 | 22 | 22 | Auxilio autem adjutus Dei usque in hodiernum diem, sto, testificans minori atque majori, nihil extra dicens quam ea quæ prophetæ locuti sunt futura esse, et Moyses,'
      v:023: 'ACT:26:23 | 23 | 23 | si passibilis Christus, si primus ex resurrectione mortuorum, lumen annuntiaturus est populo et gentibus.'
      v:024: 'ACT:26:24 | 24 | 24 | Hæc loquente eo, et rationem reddente, Festus magna voce dixit : Insanis, Paule : multæ te litteræ ad insaniam convertunt.'
      v:025: 'ACT:26:25 | 25 | 25 | Et Paulus : Non insanio, inquit, optime Feste, sed veritatis et sobrietatis verba loquor.'
      v:026: 'ACT:26:26 | 26 | 26 | Scit enim de his rex, ad quem et constanter loquor : latere enim eum nihil horum arbitror. Neque enim in angulo quidquam horum gestum est.'
      v:027: 'ACT:26:27 | 27 | 27 | Credis, rex Agrippa, prophetis ? Scio quia credis.'
      v:028: 'ACT:26:28 | 28 | 28 | Agrippa autem ad Paulum : In modico suades me christianum fieri.'
      v:029: 'ACT:26:29 | 29 | 29 | Et Paulus : Opto apud Deum, et in modico et in magno, non tantum te, sed etiam omnes qui audiunt hodie fieri tales, qualis et ego sum, exceptis vinculis his.'
      v:030: 'ACT:26:30 | 30 | 30 | Et exsurrexit rex, et præses, et Bernice, et qui assidebant eis.'
      v:031: 'ACT:26:31 | 31 | 31 | Et cum secessissent, loquebantur ad invicem, dicentes : Quia nihil morte aut vinculis dignum quid fecit homo iste.'
      v:032: 'ACT:26:32 | 32 | 32 | Agrippa autem Festo dixit : Dimitti poterat homo hic, si non appellasset Cæsarem.'
  c:027:
    verses:
      v:001: 'ACT:27:1 | 1 | 1 | Ut autem judicatum est navigare eum in Italiam, et tradi Paulum cum reliquis custodiis centurioni nomine Julio cohortis Augustæ,'
      v:002: 'ACT:27:2 | 2 | 2 | ascendentes navem Adrumetinam, incipientes navigare circa Asiæ loca, sustulimus, perseverante nobiscum Aristarcho Macedone Thessalonicensi.'
      v:003: 'ACT:27:3 | 3 | 3 | Sequenti autem die devenimus Sidonem. Humane autem tractans Julius Paulum, permisit ad amicos ire, et curam sui agere.'
      v:004: 'ACT:27:4 | 4 | 4 | Et inde cum sustulissemus, subnavigavimus Cyprum, propterea quod essent venti contrarii.'
      v:005: 'ACT:27:5 | 5 | 5 | Et pelagus Ciliciæ et Pamphyliæ navigantes, venimus Lystram, quæ est Lyciæ :'
      v:006: 'ACT:27:6 | 6 | 6 | et ibi inveniens centurio navem Alexandrinam navigantem in Italiam, transposuit nos in eam.'
      v:007: 'ACT:27:7 | 7 | 7 | Et cum multis diebus tarde navigaremus, et vix devenissemus contra Gnidum, prohibente nos vento, adnavigavimus Cretæ juxta Salmonem :'
      v:008: 'ACT:27:8 | 8 | 8 | et vix juxta navigantes, venimus in locum quemdam qui vocatur Boniportus, cui juxta erat civitas Thalassa.'
      v:009: 'ACT:27:9 | 9 | 9 | Multo autem tempore peracto, et cum jam non esset tuta navigatio eo quod et jejunium jam præteriisset, consolabatur eos Paulus,'
      v:010: 'ACT:27:10 | 10 | 10 | dicens eis : Viri, video quoniam cum injuria et multo damno non solum oneris, et navis, sed etiam animarum nostrarum incipit esse navigatio.'
      v:011: 'ACT:27:11 | 11 | 11 | Centurio autem gubernatori et nauclero magis credebat, quam his quæ a Paulo dicebantur.'
      v:012: 'ACT:27:12 | 12 | 12 | Et cum aptus portus non esset ad hiemandum, plurimi statuerunt consilium navigare inde, si quomodo possent, devenientes Phœnicen hiemare, portum Cretæ respicientem ad Africum et ad Corum.'
      v:013: 'ACT:27:13 | 13 | 13 | Aspirante autem austro, æstimantes propositum se tenere, cum sustulissent de Asson, legebant Cretam.{VS:P}'
      v:014: 'ACT:27:14 | 14 | 14 | Non post multum autem misit se contra ipsam ventus typhonicus, qui vocatur Euroaquilo.'
      v:015: 'ACT:27:15 | 15 | 15 | Cumque arrepta esset navis, et non posset conari in ventum, data nave flatibus, ferebamur.'
      v:016: 'ACT:27:16 | 16 | 16 | In insulam autem quamdam decurrentes, quæ vocatur Cauda, potuimus vix obtinere scapham.'
      v:017: 'ACT:27:17 | 17 | 17 | Qua sublata, adjutoriis utebantur, accingentes navem, timentes ne in Syrtim inciderent, summisso vase sic ferebantur.'
      v:018: 'ACT:27:18 | 18 | 18 | Valida autem nobis tempestate jactatis, sequenti die jactum fecerunt :'
      v:019: ACT:27:19 | 19 | 19 | et tertia die suis manibus armamenta navis projecerunt.
      v:020: 'ACT:27:20 | 20 | 20 | Neque autem sole, neque sideribus apparentibus per plures dies, et tempestate non exigua imminente, jam ablata erat spes omnis salutis nostræ.'
      v:021: 'ACT:27:21 | 21 | 21 | Et cum multa jejunatio fuisset, tunc stans Paulus in medio eorum, dixit : Oportebat quidem, o viri, audito me, non tollere a Creta, lucrique facere injuriam hanc et jacturam.'
      v:022: 'ACT:27:22 | 22 | 22 | Et nunc suadeo vobis bono animo esse : amissio enim nullius animæ erit ex vobis, præterquam navis.'
      v:023: 'ACT:27:23 | 23 | 23 | Astitit enim mihi hac nocte angelus Dei, cujus sum ego, et cui deservio,'
      v:024: 'ACT:27:24 | 24 | 24 | dicens : Ne timeas, Paule : Cæsari te oportet assistere : et ecce donavit tibi Deus omnes qui navigant tecum.'
      v:025: 'ACT:27:25 | 25 | 25 | Propter quod bono animo estote, viri : credo enim Deo quia sic erit, quemadmodum dictum est mihi.'
      v:026: ACT:27:26 | 26 | 26 | In insulam autem quamdam oportet nos devenire.
      v:027: 'ACT:27:27 | 27 | 27 | Sed posteaquam quartadecima nox supervenit, navigantibus nobis in Adria circa mediam noctem, suspicabantur nautæ apparere sibi aliquam regionem.'
      v:028: 'ACT:27:28 | 28 | 28 | Qui et summittentes bolidem, invenerunt passus viginti : et pusillum inde separati, invenerunt passus quindecim.'
      v:029: 'ACT:27:29 | 29 | 29 | Timentes autem ne in aspera loca incideremus, de puppi mittentes anchoras quatuor, optabant diem fieri.'
      v:030: 'ACT:27:30 | 30 | 30 | Nautis vero quærentibus fugere de navi, cum misissent scapham in mare, sub obtentu quasi inciperent a prora anchoras extendere,'
      v:031: 'ACT:27:31 | 31 | 31 | dixit Paulus centurioni et militibus : Nisi hi in navi manserint, vos salvi fieri non potestis.'
      v:032: 'ACT:27:32 | 32 | 32 | Tunc absciderunt milites funes scaphæ, et passi sunt eam excidere.'
      v:033: 'ACT:27:33 | 33 | 33 | Et cum lux inciperet fieri, rogabat Paulus omnes sumere cibum, dicens : Quartadecima die hodie exspectantes jejuni permanetis, nihil accipientes.'
      v:034: 'ACT:27:34 | 34 | 34 | Propter quod rogo vos accipere cibum pro salute vestra : quia nullius vestrum capillus de capite peribit.'
      v:035: 'ACT:27:35 | 35 | 35 | Et cum hæc dixisset, sumens panem, gratias egit Deo in conspectu omnium : et cum fregisset, cœpit manducare.'
      v:036: 'ACT:27:36 | 36 | 36 | Animæquiores autem facti omnes, et ipsi sumpserunt cibum.'
      v:037: ACT:27:37 | 37 | 37 | Eramus vero universæ animæ in navi ducentæ septuaginta sex.
      v:038: 'ACT:27:38 | 38 | 38 | Et satiati cibo alleviabant navem, jactantes triticum in mare.'
      v:039: 'ACT:27:39 | 39 | 39 | Cum autem dies factus esset, terram non agnoscebant : sinum vero quemdam considerabant habentem littus, in quem cogitabant si possent ejicere navem.'
      v:040: 'ACT:27:40 | 40 | 40 | Et cum anchoras sustulissent, committebant se mari, simul laxantes juncturas gubernaculorum : et levato artemone secundum auræ flatum, tendebant ad littus.'
      v:041: 'ACT:27:41 | 41 | 41 | Et cum incidissemus in locum dithalassum, impegerunt navem : et prora quidem fixa manebat immobilis, puppis vero solvebatur a vi maris.'
      v:042: 'ACT:27:42 | 42 | 42 | Militum autem consilium fuit ut custodias occiderent, ne quis cum enatasset, effugeret.'
      v:043: 'ACT:27:43 | 43 | 43 | Centurio autem volens servare Paulum, prohibuit fieri : jussitque eos qui possent natare, emittere se primos, et evadere, et ad terram exire :'
      v:044: 'ACT:27:44 | 44 | 44 | et ceteros, alios in tabulis ferebant, quosdam super ea quæ de navi erant. Et sic factum est, ut omnes animæ evaderent ad terram.'
  c:028:
    verses:
      v:001: 'ACT:28:1 | 1 | 1 | Et cum evasissemus, tunc cognovimus quia Melita insula vocabatur. Barbari vero præstabant non modicam humanitatem nobis.'
      v:002: 'ACT:28:2 | 2 | 2 | Accensa enim pyra, reficiebant nos omnes propter imbrem qui imminebat, et frigus.'
      v:003: 'ACT:28:3 | 3 | 3 | Cum congregasset autem Paulus sarmentorum aliquantam multitudinem, et imposuisset super ignem, vipera a calore cum processisset, invasit manum ejus.'
      v:004: 'ACT:28:4 | 4 | 4 | Ut vero viderunt barbari pendentem bestiam de manu ejus, ad invicem dicebant : Utique homicida est homo hic, qui cum evaserit de mari, ultio non sinit eum vivere.'
      v:005: 'ACT:28:5 | 5 | 5 | Et ille quidem excutiens bestiam in ignem, nihil mali passus est.'
      v:006: 'ACT:28:6 | 6 | 6 | At illi existimabant eum in tumorem convertendum, et subito casurum et mori. Diu autem illis exspectantibus, et videntibus nihil mali in eo fieri, convertentes se, dicebant eum esse deum.'
      v:007: 'ACT:28:7 | 7 | 7 | In locis autem illis erant prædia principis insulæ, nomine Publii, qui nos suscipiens, triduo benigne exhibuit.'
      v:008: 'ACT:28:8 | 8 | 8 | Contigit autem patrem Publii febribus et dysenteria vexatum jacere. Ad quem Paulus intravit : et cum orasset, et imposuisset ei manus, salvavit eum.'
      v:009: 'ACT:28:9 | 9 | 9 | Quo facto, omnes qui in insula habebant infirmitates, accedebant, et curabantur :'
      v:010: 'ACT:28:10 | 10 | 10 | qui etiam multis honoribus nos honoraverunt, et navigantibus imposuerunt quæ necessaria erant.{VS:P}'
      v:011: 'ACT:28:11 | 11 | 11 | Post menses autem tres navigavimus in navi Alexandrina, quæ in insula hiemaverat, cui erat insigne Castorum.'
      v:012: 'ACT:28:12 | 12 | 12 | Et cum venissemus Syracusam, mansimus ibi triduo.'
      v:013: 'ACT:28:13 | 13 | 13 | Inde circumlegentes devenimus Rhegium : et post unum diem, flante austro, secunda die venimus Puteolos :'
      v:014: 'ACT:28:14 | 14 | 14 | ubi inventis fratribus rogati sumus manere apud eos dies septem : et sic venimus Romam.'
      v:015: 'ACT:28:15 | 15 | 15 | Et inde cum audissent fratres, occurrerunt nobis usque ad Appii forum, ac tres Tabernas. Quos cum vidisset Paulus, gratias agens Deo, accepit fiduciam.'
      v:016: 'ACT:28:16 | 16 | 16 | Cum autem venissemus Romam, permissum est Paulo manere sibimet cum custodiente se milite.{VS:P}'
      v:017: 'ACT:28:17 | 17 | 17 | Post tertium autem diem convocavit primos Judæorum. Cumque convenissent, dicebat eis : Ego, viri fratres, nihil adversus plebem faciens, aut morem paternum, vinctus ab Jerosolymis traditus sum in manus Romanorum,'
      v:018: 'ACT:28:18 | 18 | 18 | qui cum interrogationem de me habuissent, voluerunt me dimittere, eo quod nulla esset causa mortis in me.'
      v:019: 'ACT:28:19 | 19 | 19 | Contradicentibus autem Judæis, coactus sum appellare Cæsarem, non quasi gentem meam habens aliquid accusare.'
      v:020: 'ACT:28:20 | 20 | 20 | Propter hanc igitur causam rogavi vos videre, et alloqui. Propter spem enim Israël catena hac circumdatus sum.'
      v:021: 'ACT:28:21 | 21 | 21 | At illi dixerunt ad eum : Nos neque litteras accepimus de te a Judæa, neque adveniens aliquis fratrum nuntiavit, aut locutus est quid de te malum.'
      v:022: 'ACT:28:22 | 22 | 22 | Rogamus autem a te audire quæ sentis : nam de secta hac notum est nobis quia ubique ei contradicitur.'
      v:023: 'ACT:28:23 | 23 | 23 | Cum constituissent autem illi diem, venerunt ad eum in hospitium plurimi, quibus exponebat testificans regnum Dei, suadensque eis de Jesu ex lege Moysi et prophetis a mane usque ad vesperam.'
      v:024: 'ACT:28:24 | 24 | 24 | Et quidam credebant his quæ dicebantur : quidam vero non credebant.'
      v:025: 'ACT:28:25 | 25 | 25 | Cumque invicem non essent consentientes, discedebant, dicente Paulo unum verbum : Quia bene Spiritus Sanctus locutus est per Isaiam prophetam ad patres nostros,'
      v:026: 'ACT:28:26 | 26 | 26 | dicens : Vade ad populum istum, et dic ad eos : {VERSE:BEGIN}Aure audietis, et non intelligetis,{VS:BR} et videntes videbitis, et non perspicietis.{VS:BR}'
      v:027: 'ACT:28:27 | 27 | 27 | Incrassatum est enim cor populi hujus,{VS:BR} et auribus graviter audierunt,{VS:BR} et oculos suos compresserunt :{VS:BR} ne forte videant oculis,{VS:BR} et auribus audiant,{VS:BR} et corde intelligant, et convertantur,{VS:BR} et sanem eos.{VERSE:END}'
      v:028: 'ACT:28:28 | 28 | 28 | Notum ergo sit vobis, quoniam gentibus missum est hoc salutare Dei, et ipsi audient.'
      v:029: 'ACT:28:29 | 29 | 29 | Et cum hæc dixisset, exierunt ab eo Judæi, multam habentes inter se quæstionem.{VS:P}'
      v:030: 'ACT:28:30 | 30 | 30 | Mansit autem biennio toto in suo conducto : et suscipiebat omnes qui ingrediebantur ad eum,'
      v:031: 'ACT:28:31 | 31 | 31 | prædicans regnum Dei, et docens quæ sunt de Domino Jesu Christo cum omni fiducia, sine prohibitione.'
