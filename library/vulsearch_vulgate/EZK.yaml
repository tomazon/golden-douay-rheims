book_id: EZK
book_title: Ezechiel
chapters:
  c:001:
    verses:
      v:001: 'EZK:1:1 | 1 | 1 | Et factum est in trigesimo anno, in quarto, in quinta mensis, cum essem in medio captivorum juxta fluvium Chobar, aperti sunt cæli, et vidi visiones Dei.'
      v:002: 'EZK:1:2 | 2 | 2 | In quinta mensis, ipse est annus quintus transmigrationis regis Joachin,'
      v:003: 'EZK:1:3 | 3 | 3 | factum est verbum Domini ad Ezechielem filium Buzi sacerdotem, in terra Chaldæorum, secus flumen Chobar : et facta est super eum ibi manus Domini.'
      v:004: 'EZK:1:4 | 4 | 4 | Et vidi, et ecce ventus turbinis veniebat ab aquilone, et nubes magna, et ignis involvens, et splendor in circuitu ejus : et de medio ejus, quasi species electri, id est, de medio ignis :'
      v:005: 'EZK:1:5 | 5 | 5 | et in medio ejus similitudo quatuor animalium. Et hic aspectus eorum, similitudo hominis in eis.'
      v:006: 'EZK:1:6 | 6 | 6 | Quatuor facies uni, et quatuor pennæ uni.'
      v:007: 'EZK:1:7 | 7 | 7 | Pedes eorum, pedes recti, et planta pedis eorum quasi planta pedis vituli : et scintillæ quasi aspectus æris candentis.'
      v:008: 'EZK:1:8 | 8 | 8 | Et manus hominis sub pennis eorum, in quatuor partibus : et facies et pennas per quatuor partes habebant.'
      v:009: 'EZK:1:9 | 9 | 9 | Junctæque erant pennæ eorum alterius ad alterum : non revertebantur cum incederent, sed unumquodque ante faciem suam gradiebatur.'
      v:010: 'EZK:1:10 | 10 | 10 | Similitudo autem vultus eorum, facies hominis et facies leonis a dextris ipsorum quatuor, facies autem bovis a sinistris ipsorum quatuor, et facies aquilæ desuper ipsorum quatuor.'
      v:011: 'EZK:1:11 | 11 | 11 | Facies eorum et pennæ eorum extentæ desuper : duæ pennæ singulorum jungebantur, et duæ tegebant corpora eorum.{VS:P}'
      v:012: 'EZK:1:12 | 12 | 12 | Et unumquodque eorum coram facie sua ambulabat : ubi erat impetus spiritus, illuc gradiebantur, nec revertebantur cum ambularent.'
      v:013: 'EZK:1:13 | 13 | 13 | Et similitudo animalium, aspectus eorum quasi carbonum ignis ardentium, et quasi aspectus lampadarum : hæc erat visio discurrens in medio animalium, splendor ignis, et de igne fulgur egrediens.'
      v:014: 'EZK:1:14 | 14 | 14 | Et animalia ibant et revertebantur, in similitudinem fulguris coruscantis.'
      v:015: 'EZK:1:15 | 15 | 15 | Cumque aspicerem animalia, apparuit rota una super terram juxta animalia, habens quatuor facies.'
      v:016: 'EZK:1:16 | 16 | 16 | Et aspectus rotarum et opus earum quasi visio maris : et una similitudo ipsarum quatuor : et aspectus earum et opera quasi sit rota in medio rotæ.'
      v:017: 'EZK:1:17 | 17 | 17 | Per quatuor partes earum euntes ibant, et non revertebantur cum ambularent.'
      v:018: 'EZK:1:18 | 18 | 18 | Statura quoque erat rotis, et altitudo, et horribilis aspectus : et totum corpus oculis plenum in circuitu ipsarum quatuor.'
      v:019: 'EZK:1:19 | 19 | 19 | Cumque ambularent animalia, ambulabant pariter et rotæ juxta ea : et cum elevarentur animalia de terra, elevabantur simul et rotæ.'
      v:020: 'EZK:1:20 | 20 | 20 | Quocumque ibat spiritus, illuc, eunte spiritu, et rotæ pariter elevabantur sequentes eum : spiritus enim vitæ erat in rotis.'
      v:021: 'EZK:1:21 | 21 | 21 | Cum euntibus ibant, et cum stantibus stabant : et cum elevatis a terra, pariter elevabantur et rotæ sequentes ea, quia spiritus vitæ erat in rotis.{VS:P}'
      v:022: 'EZK:1:22 | 22 | 22 | Et similitudo super capita animalium firmamenti, quasi aspectus crystalli horribilis, et extenti super capita eorum desuper.'
      v:023: 'EZK:1:23 | 23 | 23 | Sub firmamento autem pennæ eorum rectæ alterius ad alterum : unumquodque duabus alis velabat corpus suum, et alterum similiter velabatur.'
      v:024: 'EZK:1:24 | 24 | 24 | Et audiebam sonum alarum, quasi sonum aquarum multarum, quasi sonum sublimis Dei : cum ambularent, quasi sonus erat multitudinis ut sonus castrorum : cumque starent, demittebantur pennæ eorum.'
      v:025: 'EZK:1:25 | 25 | 25 | Nam cum fieret vox super firmamentum quod erat super caput eorum, stabant, et submittebant alas suas.'
      v:026: 'EZK:1:26 | 26 | 26 | Et super firmamentum quod erat imminens capiti eorum, quasi aspectus lapidis sapphiri similitudo throni : et super similitudinem throni similitudo quasi aspectus hominis desuper.'
      v:027: 'EZK:1:27 | 27 | 27 | Et vidi quasi speciem electri, velut aspectum ignis, intrinsecus ejus per circuitum : a lumbis ejus et desuper, et a lumbis ejus usque deorsum, vidi quasi speciem ignis splendentis in circuitu,'
      v:028: EZK:1:28 | 28 | 28 | velut aspectum arcus cum fuerit in nube in die pluviæ. Hic erat aspectus splendoris per gyrum.
  c:002:
    verses:
      v:001: 'EZK:2:1 | 1 | 1 | Hæc visio similitudinis gloriæ Domini. Et vidi, et cecidi in faciem meam, et audivi vocem loquentis, et dixit ad me : Fili hominis, sta super pedes tuos, et loquar tecum.'
      v:002: 'EZK:2:2 | 2 | 2 | Et ingressus est in me spiritus postquam locutus est mihi, et statuit me supra pedes meos : et audivi loquentem ad me,'
      v:003: 'EZK:2:3 | 3 | 3 | et dicentem : Fili hominis, mitto ego te ad filios Israël, ad gentes apostatrices quæ recesserunt a me : ipsi et patres eorum prævaricati sunt pactum meum usque ad diem hanc :'
      v:004: 'EZK:2:4 | 4 | 4 | et filii dura facie et indomabili corde sunt, ad quos ego mitto te. Et dices ad eos : Hæc dicit Dominus Deus :'
      v:005: 'EZK:2:5 | 5 | 5 | si forte vel ipsi audiant, et si forte quiescant, quoniam domus exasperans est : et scient quia propheta fuerit in medio eorum.'
      v:006: 'EZK:2:6 | 6 | 6 | Tu ergo, fili hominis, ne timeas eos, neque sermones eorum metuas, quoniam increduli et subversores sunt tecum, et cum scorpionibus habitas. Verba eorum ne timeas, et vultus eorum ne formides, quia domus exasperans est.'
      v:007: 'EZK:2:7 | 7 | 7 | Loqueris ergo verba mea ad eos, si forte audiant, et quiescant : quoniam irritatores sunt.'
      v:008: 'EZK:2:8 | 8 | 8 | Tu autem, fili hominis, audi quæcumque loquor ad te, et noli esse exasperans, sicut domus exasperatrix est : aperi os tuum, et comede quæcumque ego do tibi.'
      v:009: 'EZK:2:9 | 9 | 9 | Et vidi : et ecce manus missa ad me, in qua erat involutus liber : et expandit illum coram me, qui erat scriptus intus et foris : et scriptæ erant in eo lamentationes, et carmen, et væ.'
  c:003:
    verses:
      v:001: 'EZK:3:1 | 1 | 1 | Et dixit ad me : Fili hominis, quodcumque inveneris, comede : comede volumen istud, et vadens loquere ad filios Israël.'
      v:002: 'EZK:3:2 | 2 | 2 | Et aperui os meum, et cibavit me volumine illo :'
      v:003: 'EZK:3:3 | 3 | 3 | et dixit ad me : Fili hominis, venter tuus comedet, et viscera tua complebuntur volumine isto quod ego do tibi. Et comedi illud, et factum est in ore meo sicut mel dulce.'
      v:004: 'EZK:3:4 | 4 | 4 | Et dixit ad me : Fili hominis, vade ad domum Israël, et loqueris verba mea ad eos.'
      v:005: 'EZK:3:5 | 5 | 5 | Non enim ad populum profundi sermonis et ignotæ linguæ tu mitteris ad domum Israël :'
      v:006: 'EZK:3:6 | 6 | 6 | neque ad populos multos profundi sermonis et ignotæ linguæ, quorum non possis audire sermones : et si ad illos mittereris, ipsi audirent te :'
      v:007: 'EZK:3:7 | 7 | 7 | domus autem Israël nolunt audire te, quia nolunt audire me : omnis quippe domus Israël attrita fronte est, et duro corde.'
      v:008: 'EZK:3:8 | 8 | 8 | Ecce dedi faciem tuam valentiorem faciebus eorum, et frontem tuam duriorem frontibus eorum :'
      v:009: 'EZK:3:9 | 9 | 9 | ut adamantem et ut silicem dedi faciem tuam : ne timeas eos, neque metuas a facie eorum, quia domus exasperans est.{VS:P}'
      v:010: 'EZK:3:10 | 10 | 10 | Et dixit ad me : Fili hominis, omnes sermones meos quos ego loquor ad te, assume in corde tuo, et auribus tuis audi :'
      v:011: 'EZK:3:11 | 11 | 11 | et vade, ingredere ad transmigrationem, ad filios populi tui, et loqueris ad eos : et dices eis : Hæc dicit Dominus Deus : si forte audiant et quiescant.'
      v:012: 'EZK:3:12 | 12 | 12 | Et assumpsit me spiritus, et audivi post me vocem commotionis magnæ : Benedicta gloria Domini de loco suo :'
      v:013: 'EZK:3:13 | 13 | 13 | et vocem alarum animalium percutientium alteram ad alteram, et vocem rotarum sequentium animalia, et vocem commotionis magnæ.'
      v:014: 'EZK:3:14 | 14 | 14 | Spiritus quoque levavit me, et assumpsit me : et abii amarus in indignatione spiritus mei : manus enim Domini erat mecum, confortans me.'
      v:015: 'EZK:3:15 | 15 | 15 | Et veni ad transmigrationem, ad acervum novarum frugum, ad eos qui habitabant juxta flumen Chobar : et sedi ubi illi sedebant, et mansi ibi septem diebus mœrens in medio eorum.'
      v:016: 'EZK:3:16 | 16 | 16 | Cum autem pertransissent septem dies, factum est verbum Domini ad me, dicens :'
      v:017: 'EZK:3:17 | 17 | 17 | Fili hominis, speculatorem dedi te domui Israël, et audies de ore meo verbum, et annuntiabis eis ex me.'
      v:018: 'EZK:3:18 | 18 | 18 | Si, dicente me ad impium : Morte morieris, non annuntiaveris ei, neque locutus fueris ut avertatur a via sua impia et vivat, ipse impius in iniquitate sua morietur, sanguinem autem ejus de manu tua requiram.'
      v:019: 'EZK:3:19 | 19 | 19 | Si autem tu annuntiaveris impio, et ille non fuerit conversus ab impietate sua et a via sua impia, ipse quidem in iniquitate sua morietur : tu autem animam tuam liberasti.'
      v:020: 'EZK:3:20 | 20 | 20 | Sed et si conversus justus a justitia sua fuerit, et fecerit iniquitatem, ponam offendiculum coram eo : ipse morietur quia non annuntiasti ei. In peccato suo morietur, et non erunt in memoria justitiæ ejus quas fecit : sanguinem vero ejus de manu tua requiram.'
      v:021: 'EZK:3:21 | 21 | 21 | Si autem tu annuntiaveris justo ut non peccet justus, et ille non peccaverit, vivens vivet, quia annuntiasti ei, et tu animam tuam liberasti.{VS:P}'
      v:022: 'EZK:3:22 | 22 | 22 | Et facta est super me manus Domini, et dixit ad me : Surgens egredere in campum, et ibi loquar tecum.'
      v:023: 'EZK:3:23 | 23 | 23 | Et surgens egressus sum in campum : et ecce ibi gloria Domini stabat, quasi gloria quam vidi juxta fluvium Chobar : et cecidi in faciem meam.'
      v:024: 'EZK:3:24 | 24 | 24 | Et ingressus est in me spiritus, et statuit me super pedes meos, et locutus est mihi, et dixit ad me : Ingredere, et includere in medio domus tuæ.'
      v:025: 'EZK:3:25 | 25 | 25 | Et tu, fili hominis, ecce data sunt super te vincula, et ligabunt te in eis, et non egredieris de medio eorum.'
      v:026: 'EZK:3:26 | 26 | 26 | Et linguam tuam adhærere faciam palato tuo, et eris mutus, nec quasi vir objurgans, quia domus exasperans est.'
      v:027: 'EZK:3:27 | 27 | 27 | Cum autem locutus fuero tibi, aperiam os tuum, et dices ad eos : Hæc dicit Dominus Deus : Qui audit, audiat, et qui quiescit, quiescat : quia domus exasperans est.'
  c:004:
    verses:
      v:001: 'EZK:4:1 | 1 | 1 | Et tu, fili hominis, sume tibi laterem, et pones eum coram te, et describes in eo civitatem Jerusalem.'
      v:002: 'EZK:4:2 | 2 | 2 | Et ordinabis adversus eam obsidionem, et ædificabis munitiones, et comportabis aggerem, et dabis contra eam castra, et pones arietes in gyro.'
      v:003: 'EZK:4:3 | 3 | 3 | Et tu sume tibi sartaginem ferream, et pones eam in murum ferreum inter te et inter civitatem : et obfirmabis faciem tuam ad eam, et erit in obsidionem, et circumdabis eam : signum est domui Israël.{VS:P}'
      v:004: 'EZK:4:4 | 4 | 4 | Et tu dormies super latus tuum sinistrum, et pones iniquitates domus Israël super eo, numero dierum quibus dormies super illud : et assumes iniquitatem eorum.'
      v:005: 'EZK:4:5 | 5 | 5 | Ego autem dedi tibi annos iniquitatis eorum, numero dierum trecentos et nonaginta dies : et portabis iniquitatem domus Israël.'
      v:006: 'EZK:4:6 | 6 | 6 | Et cum compleveris hæc, dormies super latus tuum dexterum secundo, et assumes iniquitatem domus Juda quadraginta diebus : diem pro anno, diem, inquam, pro anno, dedi tibi.'
      v:007: 'EZK:4:7 | 7 | 7 | Et ad obsidionem Jerusalem convertes faciem tuam, et brachium tuum erit extentum : et prophetabis adversus eam.'
      v:008: 'EZK:4:8 | 8 | 8 | Ecce circumdedi te vinculis : et non te convertes a latere tuo in latus aliud, donec compleas dies obsidionis tuæ.'
      v:009: 'EZK:4:9 | 9 | 9 | Et tu, sume tibi frumentum, et hordeum, et fabam, et lentem, et milium, et viciam : et mittes ea in vas unum, et facies tibi panes numero dierum quibus dormies super latus tuum : trecentis et nonaginta diebus comedes illud.'
      v:010: 'EZK:4:10 | 10 | 10 | Cibus autem tuus, quo vesceris, erit in pondere viginti stateres in die : a tempore usque ad tempus comedes illud.'
      v:011: 'EZK:4:11 | 11 | 11 | Et aquam in mensura bibes, sextam partem hin : a tempore usque ad tempus bibes illud.'
      v:012: 'EZK:4:12 | 12 | 12 | Et quasi subcinericium hordeaceum comedes illud, et stercore quod egreditur de homine operies illud in oculis eorum.'
      v:013: 'EZK:4:13 | 13 | 13 | Et dixit Dominus : Sic comedent filii Israël panem suum pollutum inter gentes ad quas ejiciam eos. Et dixi :'
      v:014: 'EZK:4:14 | 14 | 14 | A, a, a, Domine Deus, ecce anima mea non est polluta : et morticinum, et laceratum a bestiis non comedi ab infantia mea usque nunc, et non est ingressa in os meum omnis caro immunda.'
      v:015: 'EZK:4:15 | 15 | 15 | Et dixit ad me : Ecce dedi tibi fimum boum pro stercoribus humanis, et facies panem tuum in eo.'
      v:016: 'EZK:4:16 | 16 | 16 | Et dixit ad me : Fili hominis, ecce ego conteram baculum panis in Jerusalem, et comedent panem in pondere et in sollicitudine, et aquam in mensura et in angustia bibent,'
      v:017: 'EZK:4:17 | 17 | 17 | ut deficientibus pane et aqua, corruat unusquisque ad fratrem suum, et contabescant in iniquitatibus suis.'
  c:005:
    verses:
      v:001: 'EZK:5:1 | 1 | 1 | Et tu, fili hominis, sume tibi gladium acutum, radentem pilos, et assumes eum et duces per caput tuum et per barbam tuam, et assumes tibi stateram ponderis et divides eos.'
      v:002: 'EZK:5:2 | 2 | 2 | Tertiam partem igni combures in medio civitatis, juxta completionem dierum obsidionis, et assumes tertiam partem, et concides gladio in circuitu ejus : tertiam vero aliam disperges in ventum, et gladium nudabo post eos.'
      v:003: 'EZK:5:3 | 3 | 3 | Et sumes inde parvum numerum, et ligabis eos in summitate pallii tui :'
      v:004: 'EZK:5:4 | 4 | 4 | et ex eis rursum tolles, et projicies eos in medio ignis, et combures eos igni, et ex eo egredietur ignis in omnem domum Israël.{VS:P}'
      v:005: 'EZK:5:5 | 5 | 5 | Hæc dicit Dominus Deus : Ista est Jerusalem : in medio gentium posui eam, et in circuitu ejus terras.'
      v:006: 'EZK:5:6 | 6 | 6 | Et contempsit judicia mea, ut plus esset impia quam gentes, et præcepta mea ultra quam terræ quæ in circuitu ejus sunt : judicia enim mea projecerunt, et in præceptis meis non ambulaverunt.'
      v:007: 'EZK:5:7 | 7 | 7 | Idcirco hæc dicit Dominus Deus : Quia superastis gentes quæ in circuitu vestro sunt, et in præceptis meis non ambulastis, et judicia mea non fecistis, et juxta judicia gentium quæ in circuitu vestro sunt non estis operati,'
      v:008: 'EZK:5:8 | 8 | 8 | ideo hæc dicit Dominus Deus : Ecce ego ad te, et ipse ego faciam in medio tui judicia in oculis gentium :'
      v:009: 'EZK:5:9 | 9 | 9 | et faciam in te quod non feci, et quibus similia ultra non faciam, propter omnes abominationes tuas.'
      v:010: 'EZK:5:10 | 10 | 10 | Ideo patres comedent filios in medio tui, et filii comedent patres suos : et faciam in te judicia, et ventilabo universas reliquias tuas in omnem ventum.{VS:P}'
      v:011: 'EZK:5:11 | 11 | 11 | Idcirco vivo ego, dicit Dominus Deus, nisi pro eo quod sanctum meum violasti in omnibus offensionibus tuis et in cunctis abominationibus tuis, ego quoque confringam : et non parcet oculus meus, et non miserebor.'
      v:012: 'EZK:5:12 | 12 | 12 | Tertia pars tui peste morietur, et fame consumetur in medio tui, et tertia pars tui in gladio cadet in circuitu tuo : tertiam vero partem tuam in omnem ventum dispergam, et gladium evaginabo post eos.'
      v:013: 'EZK:5:13 | 13 | 13 | Et complebo furorem meum, et requiescere faciam indignationem meam in eis, et consolabor : et scient quia ego Dominus locutus sum in zelo meo, cum implevero indignationem meam in eis.'
      v:014: 'EZK:5:14 | 14 | 14 | Et dabo te in desertum, et in opprobrium gentibus quæ in circuitu tuo sunt, in conspectu omnis prætereuntis :'
      v:015: 'EZK:5:15 | 15 | 15 | et eris opprobrium et blasphemia, exemplum et stupor in gentibus quæ in circuitu tuo sunt, cum fecero in te judicia in furore, et in indignatione, et in increpationibus iræ.'
      v:016: 'EZK:5:16 | 16 | 16 | Ego Dominus locutus sum : quando misero sagittas famis pessimas in eos, quæ erunt mortiferæ, et quas mittam ut disperdam vos : et famem congregabo super vos, et conteram in vobis baculum panis :'
      v:017: 'EZK:5:17 | 17 | 17 | et immittam in vos famem et bestias pessimas, usque ad internecionem : et pestilentia et sanguis transibunt per te, et gladium inducam super te. Ego Dominus locutus sum.'
  c:006:
    verses:
      v:001: 'EZK:6:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:6:2 | 2 | 2 | Fili hominis, pone faciem tuam ad montes Israël, et prophetabis ad eos,'
      v:003: 'EZK:6:3 | 3 | 3 | et dices : {VERSE:BEGIN}Montes Israël,{VS:BR} audite verbum Domini Dei.{VS:BR} Hæc dicit Dominus Deus{VS:BR} montibus et collibus,{VS:BR} rupibus et vallibus :{VS:BR} Ecce ego inducam super vos gladium,{VS:BR} et disperdam excelsa vestra,{VS:BR}'
      v:004: 'EZK:6:4 | 4 | 4 | et demoliar aras vestras,{VS:BR} et confringentur simulacra vestra,{VS:BR} et dejiciam interfectos vestros{VS:BR} ante idola vestra :{VS:BR}'
      v:005: 'EZK:6:5 | 5 | 5 | et dabo cadavera filiorum Israël{VS:BR} ante faciem simulacrorum vestrorum,{VS:BR} et dispergam ossa vestra{VS:BR} circum aras vestras :{VS:BR}'
      v:006: 'EZK:6:6 | 6 | 6 | in omnibus habitationibus vestris{VS:BR} urbes desertæ erunt,{VS:BR} et excelsa demolientur et dissipabuntur :{VS:BR} et interibunt aræ vestræ, et confringentur,{VS:BR} et cessabunt idola vestra,{VS:BR} et conterentur delubra vestra,{VS:BR} et delebuntur opera vestra :{VS:BR}'
      v:007: 'EZK:6:7 | 7 | 7 | et cadet interfectus in medio vestri,{VS:BR} et scietis quia ego sum Dominus.{VS:BR}'
      v:008: 'EZK:6:8 | 8 | 8 | Et relinquam in vobis eos{VS:BR} qui fugerint gladium in gentibus,{VS:BR} cum dispersero vos in terris :{VS:BR}'
      v:009: 'EZK:6:9 | 9 | 9 | et recordabuntur mei liberati vestri in gentibus{VS:BR} ad quas captivi ducti sunt :{VS:BR} quia contrivi cor eorum{VS:BR} fornicans et recedens a me,{VS:BR} et oculos eorum fornicantes post idola sua :{VS:BR} et displicebunt sibimet super malis{VS:BR} quæ fecerunt in universis abominationibus suis.{VS:BR}'
      v:010: 'EZK:6:10 | 10 | 10 | Et scient quia ego Dominus non frustra locutus sum,{VS:BR} ut facerem eis malum hoc.{VS:BR}'
      v:011: 'EZK:6:11 | 11 | 11 | Hæc dicit Dominus Deus :{VS:BR} Percute manum tuam{VS:BR} et allide pedem tuum,{VS:BR} et dic : Heu ! ad omnes abominationes malorum domus Israël :{VS:BR} quia gladio, fame et peste ruituri sunt.{VS:BR}'
      v:012: 'EZK:6:12 | 12 | 12 | Qui longe est, peste morietur :{VS:BR} qui autem prope, gladio corruet :{VS:BR} et qui relictus fuerit et obsessus, fame morietur :{VS:BR} et complebo indignationem meam in eis.{VS:BR}'
      v:013: 'EZK:6:13 | 13 | 13 | Et scietis quia ego Dominus,{VS:BR} cum fuerint interfecti vestri in medio idolorum vestrorum,{VS:BR} in circuitu ararum vestrarum,{VS:BR} in omni colle excelso,{VS:BR} et in cunctis summitatibus montium,{VS:BR} et subtus omne lignum nemorosum,{VS:BR} et subtus universam quercum frondosam,{VS:BR} locum ubi accenderunt thura redolentia universis idolis suis.{VS:BR}'
      v:014: 'EZK:6:14 | 14 | 14 | Et extendam manum meam super eos :{VS:BR} et faciam terram desolatam et destitutam,{VS:BR} a deserto Deblatha, in omnibus habitationibus eorum :{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:007:
    verses:
      v:001: 'EZK:7:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:7:2 | 2 | 2 | Et tu, fili hominis, hæc dicit Dominus Deus terræ Israël : {VERSE:BEGIN}Finis venit : venit finis super quatuor plagas terræ.{VS:BR}'
      v:003: 'EZK:7:3 | 3 | 3 | Nunc finis super te, et immittam furorem meum in te :{VS:BR} et judicabo te juxta vias tuas,{VS:BR} et ponam contra te omnes abominationes tuas.{VS:BR}'
      v:004: 'EZK:7:4 | 4 | 4 | Et non parcet oculus meus super te, et non miserebor :{VS:BR} sed vias tuas ponam super te, et abominationes tuæ in medio tui erunt,{VS:BR} et scietis quia ego Dominus.{VS:BR}'
      v:005: 'EZK:7:5 | 5 | 5 | Hæc dicit Dominus Deus :{VS:BR} Afflictio una, afflictio ecce venit.{VS:BR}'
      v:006: 'EZK:7:6 | 6 | 6 | Finis venit, venit finis :{VS:BR} evigilavit adversum te, ecce venit.{VS:BR}'
      v:007: 'EZK:7:7 | 7 | 7 | Venit contritio super te, qui habitas in terra :{VS:BR} venit tempus, prope est dies occisionis,{VS:BR} et non gloriæ montium.{VS:BR}'
      v:008: 'EZK:7:8 | 8 | 8 | Nunc de propinquo effundam iram meam super te,{VS:BR} et complebo furorem meum in te :{VS:BR} et judicabo te juxta vias tuas,{VS:BR} et imponam tibi omnia scelera tua,{VS:BR}'
      v:009: 'EZK:7:9 | 9 | 9 | et non parcet oculus meus,{VS:BR} nec miserebor :{VS:BR} sed vias tuas imponam tibi,{VS:BR} et abominationes tuæ in medio tui erunt,{VS:BR} et scietis quia ego sum Dominus percutiens.{VS:BR}'
      v:010: 'EZK:7:10 | 10 | 10 | Ecce dies, ecce venit :{VS:BR} egressa est contritio,{VS:BR} floruit virga, germinavit superbia,{VS:BR}'
      v:011: 'EZK:7:11 | 11 | 11 | iniquitas surrexit in virga impietatis :{VS:BR} non ex eis, et non ex populo,{VS:BR} neque ex sonitu eorum :{VS:BR} et non erit requies in eis.{VS:BR}'
      v:012: 'EZK:7:12 | 12 | 12 | Venit tempus, appropinquavit dies :{VS:BR} qui emit, non lætetur,{VS:BR} et qui vendit, non lugeat :{VS:BR} quia ira super omnem populum ejus.{VS:BR}'
      v:013: 'EZK:7:13 | 13 | 13 | Quia qui vendit, ad id quod vendidit non revertetur :{VS:BR} et adhuc in viventibus vita eorum :{VS:BR} visio enim ad omnem multitudinem ejus non regredietur,{VS:BR} et vir in iniquitate vitæ suæ non confortabitur.{VERSE:END}{VS:P}'
      v:014: 'EZK:7:14 | 14 | 14 | {VERSE:BEGIN}Canite tuba, præparentur omnes :{VS:BR} et non est qui vadat ad prælium :{VS:BR} ira enim mea super universum populum ejus.{VS:BR}'
      v:015: 'EZK:7:15 | 15 | 15 | Gladius foris, et pestis et fames intrinsecus :{VS:BR} qui in agro est, gladio morietur,{VS:BR} et qui in civitate, pestilentia et fame devorabuntur.{VS:BR}'
      v:016: 'EZK:7:16 | 16 | 16 | Et salvabuntur qui fugerint ex eis :{VS:BR} et erunt in montibus quasi columbæ convallium omnes trepidi,{VS:BR} unusquisque in iniquitate sua.{VS:BR}'
      v:017: 'EZK:7:17 | 17 | 17 | Omnes manus dissolventur,{VS:BR} et omnia genua fluent aquis.{VS:BR}'
      v:018: 'EZK:7:18 | 18 | 18 | Et accingent se ciliciis,{VS:BR} et operiet eos formido :{VS:BR} et in omni facie confusio,{VS:BR} et in universis capitibus eorum calvitium.{VS:BR}'
      v:019: 'EZK:7:19 | 19 | 19 | Argentum eorum foras projicietur,{VS:BR} et aurum eorum in sterquilinium erit :{VS:BR} argentum eorum et aurum eorum{VS:BR} non valebit liberare eos in die furoris Domini :{VS:BR} animam suam non saturabunt,{VS:BR} et ventres eorum non implebuntur,{VS:BR} quia scandalum iniquitatis eorum factum est.{VS:BR}'
      v:020: 'EZK:7:20 | 20 | 20 | Et ornamentum monilium suorum in superbiam posuerunt,{VS:BR} et imagines abominationum suarum et simulacrorum fecerunt ex eo :{VS:BR} propter hoc dedi eis illud in immunditiam.{VS:BR}'
      v:021: 'EZK:7:21 | 21 | 21 | Et dabo illud in manus alienorum ad diripiendum,{VS:BR} et impiis terræ in prædam,{VS:BR} et contaminabunt illud.{VS:BR}'
      v:022: 'EZK:7:22 | 22 | 22 | Et avertam faciem meam ab eis,{VS:BR} et violabunt arcanum meum :{VS:BR} et introibunt in illud emissarii,{VS:BR} et contaminabunt illud.{VS:BR}'
      v:023: 'EZK:7:23 | 23 | 23 | Fac conclusionem,{VS:BR} quoniam terra plena est judicio sanguinum,{VS:BR} et civitas plena iniquitate.{VS:BR}'
      v:024: 'EZK:7:24 | 24 | 24 | Et adducam pessimos de gentibus,{VS:BR} et possidebunt domos eorum :{VS:BR} et quiescere faciam superbiam potentium,{VS:BR} et possidebunt sanctuaria eorum.{VS:BR}'
      v:025: 'EZK:7:25 | 25 | 25 | Angustia superveniente, requirent pacem,{VS:BR} et non erit.{VS:BR}'
      v:026: 'EZK:7:26 | 26 | 26 | Conturbatio super conturbationem veniet,{VS:BR} et auditus super auditum :{VS:BR} et quærent visionem de propheta,{VS:BR} et lex peribit a sacerdote,{VS:BR} et consilium a senioribus.{VS:BR}'
      v:027: 'EZK:7:27 | 27 | 27 | Rex lugebit, et princeps induetur mœrore,{VS:BR} et manus populi terræ conturbabuntur :{VS:BR} secundum viam eorum faciam eis,{VS:BR} et secundum judicia eorum judicabo eos,{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:008:
    verses:
      v:001: 'EZK:8:1 | 1 | 1 | Et factum est in anno sexto, in sexto mense, in quinta mensis, ego sedebam in domo mea, et senes Juda sedebant coram me, et cecidit ibi super me manus Domini Dei.'
      v:002: 'EZK:8:2 | 2 | 2 | Et vidi : et ecce similitudo quasi aspectus ignis : ab aspectu lumborum ejus et deorsum, ignis : et a lumbis ejus et sursum, quasi aspectus splendoris, ut visio electri.'
      v:003: 'EZK:8:3 | 3 | 3 | Et emissa similitudo manus apprehendit me in cincinno capitis mei, et elevavit me spiritus inter terram et cælum : et adduxit me in Jerusalem, in visione Dei, juxta ostium interius quod respiciebat ad aquilonem, ubi erat statutum idolum zeli ad provocandam æmulationem.'
      v:004: 'EZK:8:4 | 4 | 4 | Et ecce ibi gloria Dei Israël, secundum visionem quam videram in campo.'
      v:005: 'EZK:8:5 | 5 | 5 | Et dixit ad me : Fili hominis, leva oculos tuos ad viam aquilonis. Et levavi oculos meos ad viam aquilonis, et ecce ab aquilone portæ altaris idolum zeli in ipso introitu.'
      v:006: 'EZK:8:6 | 6 | 6 | Et dixit ad me : Fili hominis, putasne vides tu quid isti faciunt, abominationes magnas quas domus Israël facit hic, ut procul recedam a sanctuario meo ? et adhuc conversus videbis abominationes majores.'
      v:007: 'EZK:8:7 | 7 | 7 | Et introduxit me ad ostium atrii, et vidi, et ecce foramen unum in pariete.'
      v:008: 'EZK:8:8 | 8 | 8 | Et dixit ad me : Fili hominis, fode parietem. Et cum fodissem parietem, apparuit ostium unum.'
      v:009: 'EZK:8:9 | 9 | 9 | Et dixit ad me : Ingredere, et vide abominationes pessimas quas isti faciunt hic.'
      v:010: 'EZK:8:10 | 10 | 10 | Et ingressus vidi, et ecce omnis similitudo reptilium et animalium, abominatio, et universa idola domus Israël, depicta erant in pariete in circuitu per totum :'
      v:011: 'EZK:8:11 | 11 | 11 | et septuaginta viri de senioribus domus Israël : et Jezonias filius Saphan stabat in medio eorum stantium ante picturas : et unusquisque habebat thuribulum in manu sua, et vapor nebulæ de thure consurgebat.'
      v:012: 'EZK:8:12 | 12 | 12 | Et dixit ad me : Certe vides, fili hominis, quæ seniores domus Israël faciunt in tenebris, unusquisque in abscondito cubiculi sui : dicunt enim : Non videt Dominus nos ; dereliquit Dominus terram.'
      v:013: 'EZK:8:13 | 13 | 13 | Et dixit ad me : Adhuc conversus videbis abominationes majores, quas isti faciunt.'
      v:014: 'EZK:8:14 | 14 | 14 | Et introduxit me per ostium portæ domus Domini quod respiciebat ad aquilonem, et ecce ibi mulieres sedebant plangentes Adonidem.'
      v:015: 'EZK:8:15 | 15 | 15 | Et dixit ad me : Certe vidisti, fili hominis : adhuc conversus videbis abominationes majores his.'
      v:016: 'EZK:8:16 | 16 | 16 | Et introduxit me in atrium domus Domini interius, et ecce in ostio templi Domini, inter vestibulum et altare, quasi viginti quinque viri dorsa habentes contra templum Domini, et facies ad orientem : et adorabant ad ortum solis.'
      v:017: 'EZK:8:17 | 17 | 17 | Et dixit ad me : Certe vidisti, fili hominis : numquid leve est hoc domui Juda, ut facerent abominationes istas quas fecerunt hic, quia replentes terram iniquitate, conversi sunt ad irritandum me ? et ecce applicant ramum ad nares suas.'
      v:018: 'EZK:8:18 | 18 | 18 | Ergo et ego faciam in furore : non parcet oculus meus, nec miserebor : et cum clamaverint ad aures meas voce magna, non exaudiam eos.'
  c:009:
    verses:
      v:001: 'EZK:9:1 | 1 | 1 | Et clamavit in auribus meis voce magna, dicens : Appropinquaverunt visitationes urbis, et unusquisque vas interfectionis habet in manu sua.'
      v:002: 'EZK:9:2 | 2 | 2 | Et ecce sex viri veniebant de via portæ superioris, quæ respicit ad aquilonem, et uniuscujusque vas interitus in manu ejus : vir quoque unus in medio eorum vestitus erat lineis, et atramentarium scriptoris ad renes ejus : et ingressi sunt, et steterunt juxta altare æreum.'
      v:003: 'EZK:9:3 | 3 | 3 | Et gloria Domini Israël assumpta est de cherub, quæ erat super eum ad limen domus : et vocavit virum qui indutus erat lineis, et atramentarium scriptoris habebat in lumbis suis :'
      v:004: 'EZK:9:4 | 4 | 4 | et dixit Dominus ad eum : Transi per mediam civitatem, in medio Jerusalem, et signa thau super frontes virorum gementium et dolentium super cunctis abominationibus quæ fiunt in medio ejus.'
      v:005: 'EZK:9:5 | 5 | 5 | Et illis dixit, audiente me : Transite per civitatem sequentes eum, et percutite : non parcat oculus vester, neque misereamini :'
      v:006: 'EZK:9:6 | 6 | 6 | senem, adolescentulum et virginem, parvulum et mulieres interficite usque ad internecionem : omnem autem super quem videritis thau, ne occidatis : et a sanctuario meo incipite. Cœperunt ergo a viris senioribus, qui erant ante faciem domus.'
      v:007: 'EZK:9:7 | 7 | 7 | Et dixit ad eos : Contaminate domum, et implete atria interfectis ; egredimini. Et egressi sunt, et percutiebant eos qui erant in civitate.'
      v:008: 'EZK:9:8 | 8 | 8 | Et cæde completa, remansi ego, ruique super faciem meam, et clamans aio : Heu ! heu ! heu ! Domine Deus : ergone disperdes omnes reliquias Israël, effundens furorem tuum super Jerusalem ?'
      v:009: 'EZK:9:9 | 9 | 9 | Et dixit ad me : Iniquitas domus Israël et Juda magna est nimis valde, et repleta est terra sanguinibus, et civitas repleta est aversione : dixerunt enim : Dereliquit Dominus terram, et Dominus non videt.'
      v:010: 'EZK:9:10 | 10 | 10 | Igitur et meus non parcet oculus, neque miserebor : viam eorum super caput eorum reddam.'
      v:011: 'EZK:9:11 | 11 | 11 | Et ecce vir qui erat indutus lineis, qui habebat atramentarium in dorso suo, respondit verbum, dicens : Feci sicut præcepisti mihi.'
  c:010:
    verses:
      v:001: 'EZK:10:1 | 1 | 1 | Et vidi : et ecce in firmamento quod erat super caput cherubim, quasi lapis sapphirus, quasi species similitudinis solii, apparuit super ea.'
      v:002: 'EZK:10:2 | 2 | 2 | Et dixit ad virum qui indutus erat lineis, et ait : Ingredere in medio rotarum quæ sunt subtus cherubim, et imple manum tuam prunis ignis quæ sunt inter cherubim, et effunde super civitatem. Ingressusque est in conspectu meo.'
      v:003: 'EZK:10:3 | 3 | 3 | Cherubim autem stabant a dextris domus cum ingrederetur vir, et nubes implevit atrium interius.'
      v:004: 'EZK:10:4 | 4 | 4 | Et elevata est gloria Domini desuper cherub ad limen domus : et repleta est domus nube, et atrium repletum est splendore gloriæ Domini.'
      v:005: 'EZK:10:5 | 5 | 5 | Et sonitus alarum cherubim audiebatur usque ad atrium exterius, quasi vox Dei omnipotentis loquentis.'
      v:006: 'EZK:10:6 | 6 | 6 | Cumque præcepisset viro qui indutus erat lineis, dicens : Sume ignem de medio rotarum quæ sunt inter cherubim : ingressus ille stetit juxta rotam.'
      v:007: 'EZK:10:7 | 7 | 7 | Et extendit cherub manum de medio cherubim ad ignem qui erat inter cherubim, et sumpsit, et dedit in manus ejus qui indutus erat lineis : qui accipiens egressus est.'
      v:008: 'EZK:10:8 | 8 | 8 | Et apparuit in cherubim similitudo manus hominis subtus pennas eorum.{VS:P}'
      v:009: 'EZK:10:9 | 9 | 9 | Et vidi : et ecce quatuor rotæ juxta cherubim : rota una juxta cherub unum, et rota alia juxta cherub unum : species autem rotarum erat quasi visio lapidis chrysolithi :'
      v:010: 'EZK:10:10 | 10 | 10 | et aspectus earum similitudo una quatuor, quasi sit rota in medio rotæ.'
      v:011: 'EZK:10:11 | 11 | 11 | Cumque ambularent, in quatuor partes gradiebantur, et non revertebantur ambulantes : sed ad locum ad quem ire declinabat quæ prima erat, sequebantur et ceteræ, nec convertebantur.'
      v:012: 'EZK:10:12 | 12 | 12 | Et omne corpus earum, et colla, et manus, et pennæ, et circuli, plena erant oculis in circuitu quatuor rotarum.'
      v:013: 'EZK:10:13 | 13 | 13 | Et rotas istas vocavit volubiles, audiente me.'
      v:014: 'EZK:10:14 | 14 | 14 | Quatuor autem facies habebat unum : facies una, facies cherub, et facies secunda, facies hominis : et in tertio facies leonis, et in quarto facies aquilæ.'
      v:015: 'EZK:10:15 | 15 | 15 | Et elevata sunt cherubim : ipsum est animal quod videram juxta fluvium Chobar.'
      v:016: 'EZK:10:16 | 16 | 16 | Cumque ambularent cherubim, ibant pariter et rotæ juxta ea : et cum elevarent cherubim alas suas ut exaltarentur de terra, non residebant rotæ, sed et ipsæ juxta erant.'
      v:017: 'EZK:10:17 | 17 | 17 | Stantibus illis stabant, et cum elevatis elevabantur : spiritus enim vitæ erat in eis.{VS:P}'
      v:018: 'EZK:10:18 | 18 | 18 | Et egressa est gloria Domini a limine templi, et stetit super cherubim.'
      v:019: 'EZK:10:19 | 19 | 19 | Et elevantia cherubim alas suas, exaltata sunt a terra coram me : et illis egredientibus, rotæ quoque subsecutæ sunt : et stetit in introitu portæ domus Domini orientalis, et gloria Dei Israël erat super ea.'
      v:020: 'EZK:10:20 | 20 | 20 | Ipsum est animal quod vidi subter Deum Israël juxta fluvium Chobar, et intellexi quia cherubim essent.'
      v:021: 'EZK:10:21 | 21 | 21 | Quatuor vultus uni, et quatuor alæ uni : et similitudo manus hominis sub alis eorum.'
      v:022: 'EZK:10:22 | 22 | 22 | Et similitudo vultuum eorum, ipsi vultus quos videram juxta fluvium Chobar, et intuitus eorum, et impetus singulorum ante faciem suam ingredi.'
  c:011:
    verses:
      v:001: 'EZK:11:1 | 1 | 1 | Et elevavit me spiritus, et introduxit me ad portam domus Domini orientalem, quæ respicit ad solis ortum : et ecce in introitu portæ viginti quinque viri : et vidi in medio eorum Jezoniam filium Azur, et Pheltiam filium Banaiæ, principes populi.'
      v:002: 'EZK:11:2 | 2 | 2 | Dixitque ad me : Fili hominis, hi sunt viri qui cogitant iniquitatem, et tractant consilium pessimum in urbe ista,'
      v:003: 'EZK:11:3 | 3 | 3 | dicentes : Nonne dudum ædificatæ sunt domus ? hæc est lebes, nos autem carnes.'
      v:004: 'EZK:11:4 | 4 | 4 | Idcirco vaticinare de eis, vaticinare, fili hominis.'
      v:005: 'EZK:11:5 | 5 | 5 | Et irruit in me spiritus Domini, et dixit ad me : Loquere : Hæc dicit Dominus : Sic locuti estis, domus Israël, et cogitationes cordis vestri ego novi.'
      v:006: 'EZK:11:6 | 6 | 6 | Plurimos occidistis in urbe hac, et implestis vias ejus interfectis.'
      v:007: 'EZK:11:7 | 7 | 7 | Propterea hæc dicit Dominus Deus : Interfecti vestri, quos posuistis in medio ejus, hi sunt carnes, et hæc est lebes : et educam vos de medio ejus.'
      v:008: 'EZK:11:8 | 8 | 8 | Gladium metuistis, et gladium inducam super vos, ait Dominus Deus.'
      v:009: 'EZK:11:9 | 9 | 9 | Et ejiciam vos de medio ejus, daboque vos in manu hostium, et faciam in vobis judicia.'
      v:010: 'EZK:11:10 | 10 | 10 | Gladio cadetis : in finibus Israël judicabo vos, et scietis quia ego Dominus.'
      v:011: 'EZK:11:11 | 11 | 11 | Hæc non erit vobis in lebetem, et vos non eritis in medio ejus in carnes : in finibus Israël judicabo vos,'
      v:012: 'EZK:11:12 | 12 | 12 | et scietis quia ego Dominus : quia in præceptis meis non ambulastis, et judicia mea non fecistis, sed juxta judicia gentium quæ in circuitu vestro sunt estis operati.'
      v:013: 'EZK:11:13 | 13 | 13 | Et factum est cum prophetarem, Pheltias filius Banaiæ mortuus est : et cecidi in faciem meam clamans voce magna, et dixi : Heu ! heu ! heu ! Domine Deus, consummationem tu facis reliquiarum Israël ?{VS:P}'
      v:014: 'EZK:11:14 | 14 | 14 | Et factum est verbum Domini ad me, dicens :'
      v:015: 'EZK:11:15 | 15 | 15 | Fili hominis, fratres tui, fratres tui, viri propinqui tui, et omnis domus Israël, universi quibus dixerunt habitatores Jerusalem : Longe recedite a Domino : nobis data est terra in possessionem.'
      v:016: 'EZK:11:16 | 16 | 16 | Propterea hæc dicit Dominus Deus : Quia longe feci eos in gentibus, et quia dispersi eos in terris : ero eis in sanctificationem modicam in terris ad quas venerunt.'
      v:017: 'EZK:11:17 | 17 | 17 | Propterea loquere : Hæc dicit Dominus Deus : Congregabo vos de populis, et adunabo de terris in quibus dispersi estis, daboque vobis humum Israël.'
      v:018: 'EZK:11:18 | 18 | 18 | Et ingredientur illuc, et auferent omnes offensiones, cunctasque abominationes ejus de illa.'
      v:019: 'EZK:11:19 | 19 | 19 | Et dabo eis cor unum, et spiritum novum tribuam in visceribus eorum : et auferam cor lapideum de carne eorum, et dabo eis cor carneum,'
      v:020: 'EZK:11:20 | 20 | 20 | ut in præceptis meis ambulent, et judicia mea custodiant, faciantque ea, et sint mihi in populum, et ego sim eis in Deum.'
      v:021: 'EZK:11:21 | 21 | 21 | Quorum cor post offendicula et abominationes suas ambulat, horum viam in capite suo ponam, dicit Dominus Deus.'
      v:022: 'EZK:11:22 | 22 | 22 | Et elevaverunt cherubim alas suas, et rotæ cum eis, et gloria Dei Israël erat super ea :'
      v:023: 'EZK:11:23 | 23 | 23 | et ascendit gloria Domini de medio civitatis, stetitque super montem qui est ad orientem urbis.'
      v:024: 'EZK:11:24 | 24 | 24 | Et spiritus levavit me, adduxitque in Chaldæam ad transmigrationem, in visione, in spiritu Dei : et sublata est a me visio quam videram.'
      v:025: EZK:11:25 | 25 | 25 | Et locutus sum ad transmigrationem omnia verba Domini quæ ostenderat mihi.
  c:012:
    verses:
      v:001: 'EZK:12:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:12:2 | 2 | 2 | Fili hominis, in medio domus exasperantis tu habitas : qui oculos habent ad videndum, et non vident, et aures ad audiendum, et non audiunt : quia domus exasperans est.'
      v:003: 'EZK:12:3 | 3 | 3 | Tu ergo, fili hominis, fac tibi vasa transmigrationis, et transmigrabis per diem coram eis. Transmigrabis autem de loco tuo ad locum alterum in conspectu eorum, si forte aspiciant, quia domus exasperans est :'
      v:004: 'EZK:12:4 | 4 | 4 | et efferes foras vasa tua quasi vasa transmigrantis per diem in conspectu eorum : tu autem egredieris vespere coram eis, sicut egreditur migrans.'
      v:005: 'EZK:12:5 | 5 | 5 | Ante oculos eorum perfode tibi parietem, et egredieris per eum.'
      v:006: 'EZK:12:6 | 6 | 6 | In conspectu eorum in humeris portaberis ; in caligine effereris : faciem tuam velabis, et non videbis terram, quia portentum dedi te domui Israël.'
      v:007: 'EZK:12:7 | 7 | 7 | Feci ergo sicut præceperat mihi Dominus : vasa mea protuli quasi vasa transmigrantis per diem, et vespere perfodi mihi parietem manu : et in caligine egressus sum, in humeris portatus in conspectu eorum.'
      v:008: 'EZK:12:8 | 8 | 8 | Et factus est sermo Domini mane ad me, dicens :'
      v:009: 'EZK:12:9 | 9 | 9 | Fili hominis, numquid non dixerunt ad te domus Israël, domus exasperans : Quid tu facis ?'
      v:010: 'EZK:12:10 | 10 | 10 | Dic ad eos : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Super ducem onus istud, qui est in Jerusalem,{VS:BR} et super omnem domum Israël, quæ est in medio eorum.{VERSE:END}'
      v:011: 'EZK:12:11 | 11 | 11 | Dic : {VERSE:BEGIN}Ego portentum vestrum :{VS:BR} quomodo feci, sic fiet illis :{VS:BR} in transmigrationem et in captivitatem ibunt.{VS:BR}'
      v:012: 'EZK:12:12 | 12 | 12 | Et dux qui est in medio eorum,{VS:BR} in humeris portabitur ; in caligine egredietur :{VS:BR} parietem perfodient, ut educant eum ;{VS:BR} facies ejus operietur, ut non videat oculo terram.{VS:BR}'
      v:013: 'EZK:12:13 | 13 | 13 | Et extendam rete meum super eum,{VS:BR} et capietur in sagena mea :{VS:BR} et adducam eum in Babylonem, in terram Chaldæorum,{VS:BR} et ipsam non videbit :{VS:BR} ibique morietur.{VS:BR}'
      v:014: 'EZK:12:14 | 14 | 14 | Et omnes qui circa eum sunt,{VS:BR} præsidium ejus, et agmina ejus,{VS:BR} dispergam in omnem ventum,{VS:BR} et gladium evaginabo post eos.{VS:BR}'
      v:015: 'EZK:12:15 | 15 | 15 | Et scient quia ego Dominus,{VS:BR} quando dispersero illos in gentibus,{VS:BR} et disseminavero eos in terris.{VS:BR}'
      v:016: 'EZK:12:16 | 16 | 16 | Et relinquam ex eis viros paucos{VS:BR} a gladio, et fame, et pestilentia,{VS:BR} ut enarrent omnia scelera eorum{VS:BR} in gentibus ad quas ingredientur,{VS:BR} et scient quia ego Dominus.{VERSE:END}'
      v:017: 'EZK:12:17 | 17 | 17 | Et factus est sermo Domini ad me, dicens :'
      v:018: 'EZK:12:18 | 18 | 18 | {VERSE:BEGIN}Fili hominis, panem tuum in conturbatione comede,{VS:BR} sed et aquam tuam in festinatione et mœrore bibe.{VS:BR}'
      v:019: 'EZK:12:19 | 19 | 19 | Et dices ad populum terræ :{VS:BR} Hæc dicit Dominus Deus{VS:BR} ad eos qui habitant in Jerusalem, in terra Israël :{VS:BR} Panem suum in sollicitudine comedent,{VS:BR} et aquam suam in desolatione bibent :{VS:BR} ut desoletur terra a multitudine sua,{VS:BR} propter iniquitatem omnium qui habitant in ea.{VS:BR}'
      v:020: 'EZK:12:20 | 20 | 20 | Et civitates quæ nunc habitantur, desolatæ erunt,{VS:BR} terraque deserta,{VS:BR} et scietis quia ego Dominus.{VERSE:END}{VS:P}'
      v:021: 'EZK:12:21 | 21 | 21 | Et factus est sermo Domini ad me, dicens :'
      v:022: 'EZK:12:22 | 22 | 22 | {VERSE:BEGIN}Fili hominis, quod est proverbium istud{VS:BR} vobis in terra Israël, dicentium :{VS:BR} In longum differentur dies,{VS:BR} et peribit omnis visio ?{VS:BR}'
      v:023: 'EZK:12:23 | 23 | 23 | Ideo dic ad eos :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Quiescere faciam proverbium istud,{VS:BR} neque vulgo dicetur ultra in Israël :{VS:BR} et loquere ad eos quod appropinquaverint dies,{VS:BR} et sermo omnis visionis.{VS:BR}'
      v:024: 'EZK:12:24 | 24 | 24 | Non enim erit ultra omnis visio cassa,{VS:BR} neque divinatio ambigua in medio filiorum Israël :{VS:BR}'
      v:025: 'EZK:12:25 | 25 | 25 | quia ego Dominus loquar,{VS:BR} et quodcumque locutus fuero verbum, fiet,{VS:BR} et non prolongabitur amplius :{VS:BR} sed in diebus vestris, domus exasperans,{VS:BR} loquar verbum, et faciam illud,{VS:BR} dicit Dominus Deus.{VERSE:END}'
      v:026: 'EZK:12:26 | 26 | 26 | Et factus est sermo Domini ad me, dicens :'
      v:027: 'EZK:12:27 | 27 | 27 | {VERSE:BEGIN}Fili hominis, ecce domus Israël dicentium :{VS:BR} Visio quam hic videt,{VS:BR} in dies multos et in tempora longa iste prophetat.{VS:BR}'
      v:028: 'EZK:12:28 | 28 | 28 | Propterea dic ad eos :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Non prolongabitur ultra omnis sermo meus :{VS:BR} verbum quod locutus fuero, complebitur,{VS:BR} dicit Dominus Deus.{VERSE:END}'
  c:013:
    verses:
      v:001: 'EZK:13:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:13:2 | 2 | 2 | Fili hominis, vaticinare ad prophetas Israël qui prophetant, et dices prophetantibus de corde suo : {VERSE:BEGIN}Audite verbum Domini.{VS:BR}'
      v:003: 'EZK:13:3 | 3 | 3 | Hæc dicit Dominus Deus :{VS:BR} Væ prophetis insipientibus,{VS:BR} qui sequuntur spiritum suum,{VS:BR} et nihil vident !{VS:BR}'
      v:004: 'EZK:13:4 | 4 | 4 | Quasi vulpes in desertis prophetæ tui, Israël, erant.{VS:BR}'
      v:005: 'EZK:13:5 | 5 | 5 | Non ascendistis ex adverso,{VS:BR} neque opposuistis murum pro domo Israël,{VS:BR} ut staretis in prælio in die Domini.{VS:BR}'
      v:006: 'EZK:13:6 | 6 | 6 | Vident vana, et divinant mendacium,{VS:BR} dicentes : Ait Dominus,{VS:BR} cum Dominus non miserit eos :{VS:BR} et perseveraverunt confirmare sermonem.{VS:BR}'
      v:007: 'EZK:13:7 | 7 | 7 | Numquid non visionem cassam vidistis,{VS:BR} et divinationem mendacem locuti estis,{VS:BR} et dicitis : Ait Dominus,{VS:BR} cum ego non sim locutus ?{VS:BR}'
      v:008: 'EZK:13:8 | 8 | 8 | Propterea hæc dicit Dominus Deus :{VS:BR} Quia locuti estis vana, et vidistis mendacium,{VS:BR} ideo ecce ego ad vos, dicit Dominus Deus.{VS:BR}'
      v:009: 'EZK:13:9 | 9 | 9 | Et erit manus mea super prophetas{VS:BR} qui vident vana, et divinant mendacium :{VS:BR} in consilio populi mei non erunt,{VS:BR} et in scriptura domus Israël non scribentur,{VS:BR} nec in terram Israël ingredientur,{VS:BR} et scietis quia ego Dominus Deus :{VS:BR}'
      v:010: 'EZK:13:10 | 10 | 10 | eo quod deceperint populum meum,{VS:BR} dicentes : Pax, et non est pax :{VS:BR} et ipse ædificabat parietem,{VS:BR} illi autem liniebant eum luto absque paleis.{VS:BR}'
      v:011: 'EZK:13:11 | 11 | 11 | Dic ad eos qui liniunt absque temperatura, quod casurus sit :{VS:BR} erit enim imber inundans,{VS:BR} et dabo lapides prægrandes desuper irruentes,{VS:BR} et ventum procellæ dissipantem.{VS:BR}'
      v:012: 'EZK:13:12 | 12 | 12 | Siquidem ecce cecidit paries :{VS:BR} numquid non dicetur vobis :{VS:BR} Ubi est litura quam linistis ?{VS:BR}'
      v:013: 'EZK:13:13 | 13 | 13 | Propterea hæc dicit Dominus Deus :{VS:BR} Et erumpere faciam spiritum tempestatum in indignatione mea,{VS:BR} et imber inundans in furore meo erit,{VS:BR} et lapides grandes in ira in consumptionem.{VS:BR}'
      v:014: 'EZK:13:14 | 14 | 14 | Et destruam parietem quem linistis absque temperamento,{VS:BR} et adæquabo eum terræ,{VS:BR} et revelabitur fundamentum ejus :{VS:BR} et cadet, et consumetur in medio ejus,{VS:BR} et scietis quia ego sum Dominus.{VS:BR}'
      v:015: 'EZK:13:15 | 15 | 15 | Et complebo indignationem meam in pariete,{VS:BR} et in his qui liniunt eum absque temperamento :{VS:BR} dicamque vobis : Non est paries,{VS:BR} et non sunt qui liniunt eum :{VS:BR}'
      v:016: 'EZK:13:16 | 16 | 16 | prophetæ Israël, qui prophetant ad Jerusalem,{VS:BR} et vident ei visionem pacis, et non est pax,{VS:BR} ait Dominus Deus.{VERSE:END}{VS:P}'
      v:017: 'EZK:13:17 | 17 | 17 | Et tu, fili hominis, pone faciem tuam contra filias populi tui quæ prophetant de corde suo : et vaticinare super eas,'
      v:018: 'EZK:13:18 | 18 | 18 | et dic : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Væ quæ consuunt pulvillos sub omni cubito manus,{VS:BR} et faciunt cervicalia sub capite universæ ætatis{VS:BR} ad capiendas animas :{VS:BR} et cum caperent animas populi mei,{VS:BR} vivificabant animas eorum !{VS:BR}'
      v:019: 'EZK:13:19 | 19 | 19 | Et violabant me ad populum meum{VS:BR} propter pugillum hordei, et fragmen panis,{VS:BR} ut interficerent animas quæ non moriuntur,{VS:BR} et vivificarent animas quæ non vivunt,{VS:BR} mentientes populo meo credenti mendaciis.{VS:BR}'
      v:020: 'EZK:13:20 | 20 | 20 | Propter hoc hæc dicit Dominus Deus :{VS:BR} Ecce ego ad pulvillos vestros,{VS:BR} quibus vos capitis animas volantes :{VS:BR} et dirumpam eos de brachiis vestris,{VS:BR} et dimittam animas quas vos capitis,{VS:BR} animas ad volandum.{VS:BR}'
      v:021: 'EZK:13:21 | 21 | 21 | Et dirumpam cervicalia vestra,{VS:BR} et liberabo populum meum de manu vestra,{VS:BR} neque erunt ultra in manibus vestris ad prædandum :{VS:BR} et scietis quia ego Dominus.{VS:BR}'
      v:022: 'EZK:13:22 | 22 | 22 | Pro eo quod mœrere fecistis cor justi mendaciter,{VS:BR} quem ego non contristavi,{VS:BR} et confortastis manus impii,{VS:BR} ut non reverteretur a via sua mala, et viveret :{VS:BR}'
      v:023: 'EZK:13:23 | 23 | 23 | propterea vana non videbitis,{VS:BR} et divinationes non divinabitis amplius,{VS:BR} et eruam populum meum de manu vestra :{VS:BR} et scietis quia ego Dominus.{VERSE:END}'
  c:014:
    verses:
      v:001: 'EZK:14:1 | 1 | 1 | Et venerunt ad me viri seniorum Israël, et sederunt coram me.'
      v:002: 'EZK:14:2 | 2 | 2 | Et factus est sermo Domini ad me, dicens :'
      v:003: 'EZK:14:3 | 3 | 3 | Fili hominis, viri isti posuerunt immunditias suas in cordibus suis, et scandalum iniquitatis suæ statuerunt contra faciem suam : numquid interrogatus respondebo eis ?'
      v:004: 'EZK:14:4 | 4 | 4 | Propter hoc loquere eis, et dices ad eos : Hæc dicit Dominus Deus : Homo, homo de domo Israël, qui posuerit immunditias suas in corde suo, et scandalum iniquitatis suæ statuerit contra faciem suam, et venerit ad prophetam interrogans per eum me : ego Dominus respondebo ei in multitudine immunditiarum suarum,'
      v:005: 'EZK:14:5 | 5 | 5 | ut capiatur domus Israël in corde suo, quo recesserunt a me in cunctis idolis suis.'
      v:006: 'EZK:14:6 | 6 | 6 | Propterea dic ad domum Israël : Hæc dicit Dominus Deus : Convertimini, et recedite ab idolis vestris, et ab universis contaminationibus vestris avertite facies vestras.'
      v:007: 'EZK:14:7 | 7 | 7 | Quia homo, homo de domo Israël, et de proselytis quicumque advena fuerit in Israël, si alienatus fuerit a me, et posuerit idola sua in corde suo, et scandalum iniquitatis suæ statuerit contra faciem suam, et venerit ad prophetam ut interroget per eum me : ego Dominus respondebo ei per me :'
      v:008: 'EZK:14:8 | 8 | 8 | et ponam faciem meam super hominem illum, et faciam eum in exemplum et in proverbium, et disperdam eum de medio populi mei : et scietis quia ego Dominus.'
      v:009: 'EZK:14:9 | 9 | 9 | Et propheta cum erraverit, et locutus fuerit verbum, ego Dominus decepi prophetam illum, et extendam manum meam super illum, et delebo eum de medio populi mei Israël.'
      v:010: 'EZK:14:10 | 10 | 10 | Et portabunt iniquitatem suam : juxta iniquitatem interrogantis, sic iniquitas prophetæ erit :'
      v:011: 'EZK:14:11 | 11 | 11 | ut non erret ultra domus Israël a me, neque polluatur in universis prævaricationibus suis : sed sint mihi in populum, et ego sim eis in Deum, ait Dominus exercituum.{VS:P}'
      v:012: 'EZK:14:12 | 12 | 12 | Et factus est sermo Domini ad me, dicens :'
      v:013: 'EZK:14:13 | 13 | 13 | {VERSE:BEGIN}Fili hominis, terra cum peccaverit mihi,{VS:BR} ut prævaricetur prævaricans,{VS:BR} extendam manum meam super eam,{VS:BR} et conteram virgam panis ejus,{VS:BR} et immittam in eam famem,{VS:BR} et interficiam de ea hominem et jumentum.{VS:BR}'
      v:014: 'EZK:14:14 | 14 | 14 | Et si fuerint tres viri isti in medio ejus,{VS:BR} Noë, Daniel, et Job,{VS:BR} ipsi justitia sua liberabunt animas suas,{VS:BR} ait Dominus exercituum.{VS:BR}'
      v:015: 'EZK:14:15 | 15 | 15 | Quod si et bestias pessimas induxero super terram{VS:BR} ut vastem eam, et fuerit invia,{VS:BR} eo quod non sit pertransiens propter bestias :{VS:BR}'
      v:016: 'EZK:14:16 | 16 | 16 | tres viri isti si fuerint in ea,{VS:BR} vivo ego, dicit Dominus Deus,{VS:BR} quia nec filios nec filias liberabunt,{VS:BR} sed ipsi soli liberabuntur,{VS:BR} terra autem desolabitur.{VS:BR}'
      v:017: 'EZK:14:17 | 17 | 17 | Vel si gladium induxero super terram illam,{VS:BR} et dixero gladio : Transi per terram :{VS:BR} et interfecero de ea hominem et jumentum,{VS:BR}'
      v:018: 'EZK:14:18 | 18 | 18 | et tres viri isti fuerint in medio ejus :{VS:BR} vivo ego, dicit Dominus Deus,{VS:BR} non liberabunt filios neque filias,{VS:BR} sed ipsi soli liberabuntur.{VS:BR}'
      v:019: 'EZK:14:19 | 19 | 19 | Si autem et pestilentiam immisero super terram illam,{VS:BR} et effudero indignationem meam super eam in sanguine,{VS:BR} ut auferam ex ea hominem et jumentum,{VS:BR}'
      v:020: 'EZK:14:20 | 20 | 20 | et Noë, et Daniel, et Job fuerint in medio ejus :{VS:BR} vivo ego, dicit Dominus Deus,{VS:BR} quia filium et filiam non liberabunt,{VS:BR} sed ipsi justitia sua liberabunt animas suas.{VS:BR}'
      v:021: 'EZK:14:21 | 21 | 21 | Quoniam hæc dicit Dominus Deus :{VS:BR} Quod etsi quatuor judicia mea pessima,{VS:BR} gladium, et famem, ac bestias malas, et pestilentiam,{VS:BR} immisero in Jerusalem,{VS:BR} ut interficiam de ea hominem et pecus,{VS:BR}'
      v:022: 'EZK:14:22 | 22 | 22 | tamen relinquetur in ea salvatio educentium filios et filias :{VS:BR} ecce ipsi ingredientur ad vos,{VS:BR} et videbitis viam eorum et adinventiones eorum,{VS:BR} et consolabimini super malo quod induxi in Jerusalem,{VS:BR} in omnibus quæ importavi super eam.{VS:BR}'
      v:023: 'EZK:14:23 | 23 | 23 | Et consolabuntur vos,{VS:BR} cum videritis viam eorum{VS:BR} et adinventiones eorum :{VS:BR} et cognoscetis quod non frustra fecerim omnia quæ feci in ea,{VS:BR} ait Dominus Deus.{VERSE:END}'
  c:015:
    verses:
      v:001: 'EZK:15:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:15:2 | 2 | 2 | {VERSE:BEGIN}Fili hominis, quid fiet de ligno vitis,{VS:BR} ex omnibus lignis nemorum{VS:BR} quæ sunt inter ligna silvarum ?{VS:BR}'
      v:003: 'EZK:15:3 | 3 | 3 | numquid tolletur de ea lignum ut fiat opus,{VS:BR} aut fabricabitur de ea paxillus{VS:BR} ut dependeat in eo quodcumque vas ?{VS:BR}'
      v:004: 'EZK:15:4 | 4 | 4 | Ecce igni datum est in escam :{VS:BR} utramque partem ejus consumpsit ignis,{VS:BR} et medietas ejus redacta est in favillam :{VS:BR} numquid utile erit ad opus ?{VS:BR}'
      v:005: 'EZK:15:5 | 5 | 5 | Etiam cum esset integrum,{VS:BR} non erat aptum ad opus :{VS:BR} quanto magis cum illud ignis devoraverit et combusserit,{VS:BR} nihil ex eo fiet operis ?{VS:BR}'
      v:006: 'EZK:15:6 | 6 | 6 | Propterea hæc dicit Dominus Deus :{VS:BR} Quomodo lignum vitis inter ligna silvarum,{VS:BR} quod dedi igni ad devorandum,{VS:BR} sic tradam habitatores Jerusalem.{VS:BR}'
      v:007: 'EZK:15:7 | 7 | 7 | Et ponam faciem meam in eos :{VS:BR} de igne egredientur,{VS:BR} et ignis consumet eos :{VS:BR} et scietis quia ego Dominus,{VS:BR} cum posuero faciem meam in eos,{VS:BR}'
      v:008: 'EZK:15:8 | 8 | 8 | et dedero terram inviam et desolatam,{VS:BR} eo quod prævaricatores extiterint,{VS:BR} dicit Dominus Deus.{VERSE:END}'
  c:016:
    verses:
      v:001: 'EZK:16:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:16:2 | 2 | 2 | Fili hominis, notas fac Jerusalem abominationes suas,'
      v:003: 'EZK:16:3 | 3 | 3 | et dices : Hæc dicit Dominus Deus Jerusalem : Radix tua et generatio tua de terra Chanaan : pater tuus Amorrhæus, et mater tua Cethæa.'
      v:004: 'EZK:16:4 | 4 | 4 | Et quando nata es, in die ortus tui non est præcisus umbilicus tuus, et aqua non es lota in salutem, nec sale salita, nec involuta pannis.'
      v:005: 'EZK:16:5 | 5 | 5 | Non pepercit super te oculus, ut faceret tibi unum de his, misertus tui : sed projecta es super faciem terræ in abjectione animæ tuæ in die qua nata es.{VS:P}'
      v:006: 'EZK:16:6 | 6 | 6 | Transiens autem per te, vidi te conculcari in sanguine tuo : et dixi tibi cum esses in sanguine tuo : Vive, dixi, inquam, tibi : in sanguine tuo vive.'
      v:007: 'EZK:16:7 | 7 | 7 | Multiplicatam quasi germen agri dedi te : et multiplicata es, et grandis effecta, et ingressa es, et pervenisti ad mundum muliebrem : ubera tua intumuerunt, et pilus tuus germinavit : et eras nuda, et confusione plena.'
      v:008: 'EZK:16:8 | 8 | 8 | Et transivi per te, et vidi te : et ecce tempus tuum, tempus amantium : et expandi amictum meum super te, et operui ignominiam tuam : et juravi tibi, et ingressus sum pactum tecum, ait Dominus Deus, et facta es mihi.'
      v:009: 'EZK:16:9 | 9 | 9 | Et lavi te aqua, et emundavi sanguinem tuum ex te, et unxi te oleo.'
      v:010: 'EZK:16:10 | 10 | 10 | Et vestivi te discoloribus, et calceavi te janthino, et cinxi te bysso, et indui te subtilibus :'
      v:011: 'EZK:16:11 | 11 | 11 | et ornavi te ornamento, et dedi armillas in manibus tuis, et torquem circa collum tuum :'
      v:012: 'EZK:16:12 | 12 | 12 | et dedi inaurem super os tuum, et circulos auribus tuis, et coronam decoris in capite tuo.'
      v:013: 'EZK:16:13 | 13 | 13 | Et ornata es auro et argento, et vestita es bysso et polymito et multicoloribus : similam, et mel, et oleum comedisti : et decora facta es vehementer nimis, et profecisti in regnum.{VS:P}'
      v:014: 'EZK:16:14 | 14 | 14 | Et egressum est nomen tuum in gentes propter speciem tuam, quia perfecta eras in decore meo quem posueram super te, dicit Dominus Deus.'
      v:015: 'EZK:16:15 | 15 | 15 | Et habens fiduciam in pulchritudine tua, fornicata es in nomine tuo : et exposuisti fornicationem tuam omni transeunti, ut ejus fieres.'
      v:016: 'EZK:16:16 | 16 | 16 | Et sumens de vestimentis tuis, fecisti tibi excelsa hinc inde consuta, et fornicata es super eis sicut non est factum, neque futurum est.'
      v:017: 'EZK:16:17 | 17 | 17 | Et tulisti vasa decoris tui de auro meo atque argento meo, quæ dedi tibi, et fecisti tibi imagines masculinas, et fornicata es in eis.'
      v:018: 'EZK:16:18 | 18 | 18 | Et sumpsisti vestimenta tua multicoloria, et operuisti illas, et oleum meum et thymiama meum posuisti coram eis.'
      v:019: 'EZK:16:19 | 19 | 19 | Et panem meum quem dedi tibi, similam, et oleum, et mel, quibus enutrivi te, posuisti in conspectu eorum in odorem suavitatis : et factum est, ait Dominus Deus.'
      v:020: 'EZK:16:20 | 20 | 20 | Et tulisti filios tuos et filias tuas quas generasti mihi, et immolasti eis ad devorandum. Numquid parva est fornicatio tua ?'
      v:021: 'EZK:16:21 | 21 | 21 | Immolasti filios meos, et dedisti, illos consecrans, eis.'
      v:022: 'EZK:16:22 | 22 | 22 | Et post omnes abominationes tuas et fornicationes, non es recordata dierum adolescentiæ tuæ, quando eras nuda et confusione plena, conculcata in sanguine tuo.'
      v:023: 'EZK:16:23 | 23 | 23 | Et accidit post omnem malitiam tuam (væ, væ tibi ! ait Dominus Deus),'
      v:024: 'EZK:16:24 | 24 | 24 | et ædificasti tibi lupanar, et fecisti tibi prostibulum in cunctis plateis.'
      v:025: 'EZK:16:25 | 25 | 25 | Ad omne caput viæ ædificasti signum prostitutionis tuæ, et abominabilem fecisti decorem tuum : et divisisti pedes tuos omni transeunti, et multiplicasti fornicationes tuas :'
      v:026: 'EZK:16:26 | 26 | 26 | et fornicata es cum filiis Ægypti, vicinis tuis, magnarum carnium : et multiplicasti fornicationem tuam ad irritandum me.'
      v:027: 'EZK:16:27 | 27 | 27 | Ecce ego extendam manum meam super te, et auferam justificationem tuam, et dabo te in animas odientium te filiarum Palæstinarum, quæ erubescunt in via tua scelerata.'
      v:028: 'EZK:16:28 | 28 | 28 | Et fornicata es in filiis Assyriorum eo quod necdum fueris expleta : et postquam fornicata es, nec sic es satiata :'
      v:029: 'EZK:16:29 | 29 | 29 | et multiplicasti fornicationem tuam in terra Chanaan cum Chaldæis, et nec sic satiata es.{VS:P}'
      v:030: 'EZK:16:30 | 30 | 30 | In quo mundabo cor tuum, ait Dominus Deus, cum facias omnia hæc opera mulieris meretricis et procacis ?'
      v:031: 'EZK:16:31 | 31 | 31 | Quia fabricasti lupanar tuum in capite omnis viæ, et excelsum tuum fecisti in omni platea : nec facta es quasi meretrix fastidio augens pretium,'
      v:032: 'EZK:16:32 | 32 | 32 | sed quasi mulier adultera, quæ super virum suum inducit alienos.'
      v:033: 'EZK:16:33 | 33 | 33 | Omnibus meretricibus dantur mercedes : tu autem dedisti mercedes cunctis amatoribus tuis, et dona donabas eis, ut intrarent ad te undique ad fornicandum tecum.'
      v:034: 'EZK:16:34 | 34 | 34 | Factumque est in te contra consuetudinem mulierum in fornicationibus tuis, et post te non erit fornicatio : in eo enim quod dedisti mercedes, et mercedes non accepisti, factum est in te contrarium.{VS:P}'
      v:035: 'EZK:16:35 | 35 | 35 | Propterea, meretrix, audi verbum Domini.'
      v:036: 'EZK:16:36 | 36 | 36 | Hæc dicit Dominus Deus : Quia effusum est æs tuum et revelata est ignominia tua in fornicationibus tuis super amatores tuos, et super idola abominationum tuarum, in sanguine filiorum tuorum quos dedisti eis,'
      v:037: 'EZK:16:37 | 37 | 37 | ecce ego congregabo omnes amatores tuos quibus commista es, et omnes quos dilexisti, cum universis quos oderas : et congregabo eos super te undique, et nudabo ignominiam tuam coram eis, et videbunt omnem turpitudinem tuam.'
      v:038: 'EZK:16:38 | 38 | 38 | Et judicabo te judiciis adulterarum, et effundentium sanguinem : et dabo te in sanguinem furoris et zeli.'
      v:039: 'EZK:16:39 | 39 | 39 | Et dabo te in manus eorum, et destruent lupanar tuum, et demolientur prostibulum tuum : et denudabunt te vestimentis tuis, et auferent vasa decoris tui, et derelinquent te nudam, plenamque ignominia :'
      v:040: 'EZK:16:40 | 40 | 40 | et adducent super te multitudinem, et lapidabunt te lapidibus, et trucidabunt te gladiis suis :'
      v:041: 'EZK:16:41 | 41 | 41 | et comburent domos tuas igni, et facient in te judicia in oculis mulierum plurimarum. Et desines fornicari, et mercedes ultra non dabis :'
      v:042: 'EZK:16:42 | 42 | 42 | et requiescet indignatio mea in te, et auferetur zelus meus a te : et quiescam, nec irascar amplius.'
      v:043: 'EZK:16:43 | 43 | 43 | Eo quod non fueris recordata dierum adolescentiæ tuæ, et provocasti me in omnibus his, quapropter et ego vias tuas in capite tuo dedi, ait Dominus Deus, et non feci juxta scelera tua in omnibus abominationibus tuis.'
      v:044: 'EZK:16:44 | 44 | 44 | Ecce omnis qui dicit vulgo proverbium, in te assumet illud, dicens : Sicut mater, ita et filia ejus.'
      v:045: 'EZK:16:45 | 45 | 45 | Filia matris tuæ es tu, quæ projecit virum suum et filios suos : et soror sororum tuarum es tu, quæ projecerunt viros suos et filios suos : mater vestra Cethæa, et pater vester Amorrhæus.'
      v:046: 'EZK:16:46 | 46 | 46 | Et soror tua major, Samaria, ipsa et filiæ ejus, quæ habitant ad sinistram tuam : soror autem tua minor te, quæ habitat a dextris tuis, Sodoma, et filiæ ejus.'
      v:047: 'EZK:16:47 | 47 | 47 | Sed nec in viis earum ambulasti, neque secundum scelera earum fecisti pauxillum minus : pene sceleratiora fecisti illis in omnibus viis tuis.{VS:P}'
      v:048: 'EZK:16:48 | 48 | 48 | Vivo ego, dicit Dominus Deus, quia non fecit Sodoma soror tua, ipsa et filiæ ejus, sicut fecisti tu et filiæ tuæ.'
      v:049: 'EZK:16:49 | 49 | 49 | Ecce hæc fuit iniquitas Sodomæ sororis tuæ : superbia, saturitas panis et abundantia, et otium ipsius et filiarum ejus : et manum egeno et pauperi non porrigebant :'
      v:050: 'EZK:16:50 | 50 | 50 | et elevatæ sunt, et fecerunt abominationes coram me : et abstuli eas sicut vidisti.'
      v:051: 'EZK:16:51 | 51 | 51 | Et Samaria dimidium peccatorum tuorum non peccavit : sed vicisti eas sceleribus tuis, et justificasti sorores tuas in omnibus abominationibus tuis quas operata es.'
      v:052: 'EZK:16:52 | 52 | 52 | Ergo et tu porta confusionem tuam, quæ vicisti sorores tuas peccatis tuis, sceleratius agens ab eis : justificatæ sunt enim a te : ergo et tu confundere, et porta ignominiam tuam, quæ justificasti sorores tuas.{VS:P}'
      v:053: 'EZK:16:53 | 53 | 53 | Et convertam restituens eas conversione Sodomorum cum filiabus suis, et conversione Samariæ et filiarum ejus, et convertam reversionem tuam in medio earum,'
      v:054: 'EZK:16:54 | 54 | 54 | ut portes ignominiam tuam, et confundaris in omnibus quæ fecisti consolans eas.'
      v:055: 'EZK:16:55 | 55 | 55 | Et soror tua Sodoma et filiæ ejus revertentur ad antiquitatem suam, et Samaria et filiæ ejus revertentur ad antiquitatem suam, et tu et filiæ tuæ revertemini ad antiquitatem vestram.'
      v:056: 'EZK:16:56 | 56 | 56 | Non fuit autem Sodoma soror tua audita in ore tuo in die superbiæ tuæ,'
      v:057: 'EZK:16:57 | 57 | 57 | antequam revelaretur malitia tua, sicut hoc tempore in opprobrium filiarum Syriæ, et cunctarum in circuitu tuo filiarum Palæstinarum quæ ambiunt te per gyrum.'
      v:058: 'EZK:16:58 | 58 | 58 | Scelus tuum et ignominiam tuam tu portasti, ait Dominus Deus.{VS:P}'
      v:059: 'EZK:16:59 | 59 | 59 | Quia hæc dicit Dominus Deus : Et faciam tibi sicut despexisti juramentum, ut irritum faceres pactum :'
      v:060: 'EZK:16:60 | 60 | 60 | et recordabor ego pacti mei tecum in diebus adolescentiæ tuæ, et suscitabo tibi pactum sempiternum.'
      v:061: 'EZK:16:61 | 61 | 61 | Et recordaberis viarum tuarum, et confunderis, cum receperis sorores tuas te majores cum minoribus tuis : et dabo eas tibi in filias, sed non ex pacto tuo.'
      v:062: 'EZK:16:62 | 62 | 62 | Et suscitabo ego pactum meum tecum, et scies quia ego Dominus :'
      v:063: 'EZK:16:63 | 63 | 63 | ut recorderis, et confundaris, et non sit tibi ultra aperire os præ confusione tua, cum placatus tibi fuero in omnibus quæ fecisti, ait Dominus Deus.'
  c:017:
    verses:
      v:001: 'EZK:17:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:17:2 | 2 | 2 | Fili hominis, propone ænigma, et narra parabolam ad domum Israël,'
      v:003: 'EZK:17:3 | 3 | 3 | et dices : Hæc dicit Dominus Deus : Aquila grandis magnarum alarum, longo membrorum ductu, plena plumis et varietate, venit ad Libanum, et tulit medullam cedri.'
      v:004: 'EZK:17:4 | 4 | 4 | Summitatem frondium ejus avulsit, et transportavit eam in terram Chanaan : in urbe negotiatorum posuit illam.'
      v:005: 'EZK:17:5 | 5 | 5 | Et tulit de semine terræ, et posuit illud in terra pro semine, ut firmaret radicem super aquas multas : in superficie posuit illud.'
      v:006: 'EZK:17:6 | 6 | 6 | Cumque germinasset, crevit in vineam latiorem, humili statura, respicientibus ramis ejus ad eam, et radices ejus sub illa erant : facta est ergo vinea, et fructificavit in palmites, et emisit propagines.'
      v:007: 'EZK:17:7 | 7 | 7 | Et facta est aquila altera grandis, magnis alis, multisque plumis : et ecce vinea ista quasi mittens radices suas ad eam, palmites suos extendit ad illam, ut irrigaret eam de areolis germinis sui.'
      v:008: 'EZK:17:8 | 8 | 8 | In terra bona super aquas multas plantata est, ut faciat frondes, et portet fructum, ut sit in vineam grandem.'
      v:009: 'EZK:17:9 | 9 | 9 | Dic : Hæc dicit Dominus Deus : Ergone prosperabitur ? nonne radices ejus evellet, et fructus ejus distringet, et siccabit omnes palmites germinis ejus, et arescet, et non in brachio grandi, neque in populo multo, ut evelleret eam radicitus ?'
      v:010: 'EZK:17:10 | 10 | 10 | Ecce plantata est : ergone prosperabitur ? nonne, cum tetigerit eam ventus urens, siccabitur, et in areis germinis sui arescet ?{VS:P}'
      v:011: 'EZK:17:11 | 11 | 11 | Et factum est verbum Domini ad me, dicens :'
      v:012: 'EZK:17:12 | 12 | 12 | Dic ad domum exasperantem : Nescitis quid ista significent ? Dic : Ecce venit rex Babylonis in Jerusalem, et assumet regem et principes ejus, et adducet eos ad semetipsum in Babylonem.'
      v:013: 'EZK:17:13 | 13 | 13 | Et tollet de semine regni, ferietque cum eo fœdus, et ab eo accipiet jusjurandum. Sed et fortes terræ tollet,'
      v:014: 'EZK:17:14 | 14 | 14 | ut sit regnum humile, et non elevetur, sed custodiat pactum ejus, et servet illud.'
      v:015: 'EZK:17:15 | 15 | 15 | Qui recedens ab eo misit nuntios ad Ægyptum, ut daret sibi equos et populum multum : numquid prosperabitur, vel consequetur salutem, qui fecit hæc ? et qui dissolvit pactum, numquid effugiet ?'
      v:016: 'EZK:17:16 | 16 | 16 | Vivo ego, dicit Dominus Deus, quoniam in loco regis qui constituit eum regem, cujus fecit irritum juramentum, et solvit pactum quod habebat cum eo, in medio Babylonis morietur.'
      v:017: 'EZK:17:17 | 17 | 17 | Et non in exercitu grandi, neque in populo multo, faciet contra eum Pharao prælium : in jactu aggeris, et in exstructione vallorum, ut interficiat animas multas.'
      v:018: 'EZK:17:18 | 18 | 18 | Spreverat enim juramentum, ut solveret fœdus, et ecce dedit manum suam : et cum omnia hæc fecerit, non effugiet.'
      v:019: 'EZK:17:19 | 19 | 19 | Propterea hæc dicit Dominus Deus : Vivo ego, quoniam juramentum quod sprevit, et fœdus quod prævaricatus est, ponam in caput ejus.'
      v:020: 'EZK:17:20 | 20 | 20 | Et expandam super eum rete meum, et comprehendetur in sagena mea : et adducam eum in Babylonem, et judicabo eum ibi in prævaricatione qua despexit me.'
      v:021: 'EZK:17:21 | 21 | 21 | Et omnes profugi ejus, cum universo agmine suo, gladio cadent : residui autem in omnem ventum dispergentur : et scietis quia ego Dominus locutus sum.'
      v:022: 'EZK:17:22 | 22 | 22 | Hæc dicit Dominus Deus : Et sumam ego de medulla cedri sublimis, et ponam : de vertice ramorum ejus tenerum distringam, et plantabo super montem excelsum et eminentem.'
      v:023: 'EZK:17:23 | 23 | 23 | In monte sublimi Israël plantabo illud, et erumpet in germen, et faciet fructum, et erit in cedrum magnam : et habitabunt sub ea omnes volucres, et universum volatile sub umbra frondium ejus nidificabit :'
      v:024: 'EZK:17:24 | 24 | 24 | et scient omnia ligna regionis quia ego Dominus humiliavi lignum sublime, et exaltavi lignum humile ; et siccavi lignum viride, et frondere feci lignum aridum. Ego Dominus locutus sum, et feci.'
  c:018:
    verses:
      v:001: 'EZK:18:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:18:2 | 2 | 2 | Quid est quod inter vos parabolam vertitis in proverbium istud in terra Israël, dicentes : Patres comederunt uvam acerbam, et dentes filiorum obstupescunt ?'
      v:003: 'EZK:18:3 | 3 | 3 | Vivo ego, dicit Dominus Deus, si erit ultra vobis parabola hæc in proverbium in Israël.'
      v:004: 'EZK:18:4 | 4 | 4 | Ecce omnes animæ meæ sunt : ut anima patris, ita et anima filii mea est : anima quæ peccaverit, ipsa morietur.'
      v:005: 'EZK:18:5 | 5 | 5 | Et vir si fuerit justus, et fecerit judicium et justitiam,'
      v:006: 'EZK:18:6 | 6 | 6 | in montibus non comederit, et oculos suos non levaverit ad idola domus Israël : et uxorem proximi sui non violaverit, et ad mulierem menstruatam non accesserit :'
      v:007: 'EZK:18:7 | 7 | 7 | et hominem non contristaverit, pignus debitori reddiderit, per vim nihil rapuerit : panem suum esurienti dederit, et nudum operuerit vestimento :'
      v:008: 'EZK:18:8 | 8 | 8 | ad usuram non commodaverit, et amplius non acceperit : ab iniquitate averterit manum suam, et judicium verum fecerit inter virum et virum :'
      v:009: 'EZK:18:9 | 9 | 9 | in præceptis meis ambulaverit, et judicia mea custodierit, ut faciat veritatem : hic justus est ; vita vivet, ait Dominus Deus.'
      v:010: 'EZK:18:10 | 10 | 10 | Quod si genuerit filium latronem, effundentem sanguinem, et fecerit unum de istis :'
      v:011: 'EZK:18:11 | 11 | 11 | et hæc quidem omnia non facientem, sed in montibus comedentem, et uxorem proximi sui polluentem :'
      v:012: 'EZK:18:12 | 12 | 12 | egenum et pauperem contristantem, rapientem rapinas, pignus non reddentem, et ad idola levantem oculos suos, abominationem facientem :'
      v:013: 'EZK:18:13 | 13 | 13 | ad usuram dantem, et amplius accipientem : numquid vivet ? Non vivet : cum universa hæc detestanda fecerit, morte morietur ; sanguis ejus in ipso erit.'
      v:014: 'EZK:18:14 | 14 | 14 | Quod si genuerit filium, qui videns omnia peccata patris sui quæ fecit, timuerit, et non fecerit simile eis :'
      v:015: 'EZK:18:15 | 15 | 15 | super montes non comederit, et oculos suos non levaverit ad idola domus Israël, et uxorem proximi sui non violaverit :'
      v:016: 'EZK:18:16 | 16 | 16 | et virum non contristaverit, pignus non retinuerit, et rapinam non rapuerit : panem suum esurienti dederit, et nudum operuerit vestimento :'
      v:017: 'EZK:18:17 | 17 | 17 | a pauperis injuria averterit manum suam, usuram et superabundantiam non acceperit, judicia mea fecerit, in præceptis meis ambulaverit : hic non morietur in iniquitate patris sui, sed vita vivet.'
      v:018: 'EZK:18:18 | 18 | 18 | Pater ejus, quia calumniatus est, et vim fecit fratri, et malum operatus est in medio populi sui, ecce mortuus est in iniquitate sua.'
      v:019: 'EZK:18:19 | 19 | 19 | Et dicitis : Quare non portavit filius iniquitatem patris ? Videlicet quia filius judicium et justitiam operatus est, omnia præcepta mea custodivit, et fecit illa, vivet vita.'
      v:020: 'EZK:18:20 | 20 | 20 | Anima quæ peccaverit, ipsa morietur : filius non portabit iniquitatem patris, et pater non portabit iniquitatem filii : justitia justi super eum erit, et impietas impii erit super eum.{VS:P}'
      v:021: 'EZK:18:21 | 21 | 21 | Si autem impius egerit pœnitentiam ab omnibus peccatis suis quæ operatus est, et custodierit omnia præcepta mea, et fecerit judicium et justitiam, vita vivet, et non morietur.'
      v:022: 'EZK:18:22 | 22 | 22 | Omnium iniquitatum ejus quas operatus est, non recordabor : in justitia sua quam operatus est, vivet.'
      v:023: 'EZK:18:23 | 23 | 23 | Numquid voluntatis meæ est mors impii, dicit Dominus Deus, et non ut convertatur a viis suis, et vivat ?'
      v:024: 'EZK:18:24 | 24 | 24 | Si autem averterit se justus a justitia sua, et fecerit iniquitatem secundum omnes abominationes quas operari solet impius, numquid vivet ? Omnes justitiæ ejus quas fecerat, non recordabuntur : in prævaricatione qua prævaricatus est, et in peccato suo quod peccavit, in ipsis morietur.{VS:P}'
      v:025: 'EZK:18:25 | 25 | 25 | Et dixistis : Non est æqua via Domini ! Audite ergo, domus Israël : numquid via mea non est æqua, et non magis viæ vestræ pravæ sunt ?'
      v:026: 'EZK:18:26 | 26 | 26 | Cum enim averterit se justus a justitia sua, et fecerit iniquitatem, morietur in eis : in injustitia quam operatus est morietur.'
      v:027: 'EZK:18:27 | 27 | 27 | Et cum averterit se impius ab impietate sua quam operatus est, et fecerit judicium et justitiam, ipse animam suam vivificabit :'
      v:028: 'EZK:18:28 | 28 | 28 | considerans enim, et avertens se ab omnibus iniquitatibus suis quas operatus est, vita vivet, et non morietur.'
      v:029: 'EZK:18:29 | 29 | 29 | Et dicunt filii Israël : Non est æqua via Domini ! Numquid viæ meæ non sunt æquæ, domus Israël, et non magis viæ vestræ pravæ ?'
      v:030: 'EZK:18:30 | 30 | 30 | Idcirco unumquemque juxta vias suas judicabo, domus Israël, ait Dominus Deus. Convertimini, et agite pœnitentiam ab omnibus iniquitatibus vestris, et non erit vobis in ruinam iniquitas.'
      v:031: 'EZK:18:31 | 31 | 31 | Projicite a vobis omnes prævaricationes vestras in quibus prævaricati estis, et facite vobis cor novum, et spiritum novum : et quare moriemini, domus Israël ?'
      v:032: 'EZK:18:32 | 32 | 32 | Quia nolo mortem morientis, dicit Dominus Deus : revertimini, et vivite.'
  c:019:
    verses:
      v:001: 'EZK:19:1 | 1 | 1 | Et tu assume planctum super principes Israël,'
      v:002: 'EZK:19:2 | 2 | 2 | et dices : {VERSE:BEGIN}Quare mater tua leæna inter leones cubavit ?{VS:BR} in medio leunculorum enutrivit catulos suos ?{VS:BR}'
      v:003: 'EZK:19:3 | 3 | 3 | Et eduxit unum de leunculis suis,{VS:BR} et leo factus est :{VS:BR} et didicit capere prædam,{VS:BR} hominemque comedere.{VS:BR}'
      v:004: 'EZK:19:4 | 4 | 4 | Et audierunt de eo gentes :{VS:BR} et non absque vulneribus suis ceperunt eum,{VS:BR} et adduxerunt eum in catenis in terram Ægypti.{VS:BR}'
      v:005: 'EZK:19:5 | 5 | 5 | Quæ cum vidisset quoniam infirmata est,{VS:BR} et periit exspectatio ejus,{VS:BR} tulit unum de leunculis suis ;{VS:BR} leonem constituit eum.{VS:BR}'
      v:006: 'EZK:19:6 | 6 | 6 | Qui incedebat inter leones,{VS:BR} et factus est leo :{VS:BR} et didicit prædam capere,{VS:BR} et homines devorare :{VS:BR}'
      v:007: 'EZK:19:7 | 7 | 7 | didicit viduas facere,{VS:BR} et civitates earum in desertum adducere :{VS:BR} et desolata est terra et plenitudo ejus a voce rugitus illius.{VS:BR}'
      v:008: 'EZK:19:8 | 8 | 8 | Et convenerunt adversus eum gentes undique de provinciis,{VS:BR} et expanderunt super eum rete suum :{VS:BR} in vulneribus earum captus est,{VS:BR}'
      v:009: 'EZK:19:9 | 9 | 9 | et miserunt eum in caveam :{VS:BR} in catenis adduxerunt eum ad regem Babylonis,{VS:BR} miseruntque eum in carcerem,{VS:BR} ne audiretur vox ejus ultra super montes Israël.{VS:BR}'
      v:010: 'EZK:19:10 | 10 | 10 | Mater tua quasi vinea in sanguine tuo super aquam plantata est :{VS:BR} fructus ejus et frondes ejus creverunt ex aquis multis.{VS:BR}'
      v:011: 'EZK:19:11 | 11 | 11 | Et factæ sunt ei virgæ solidæ in sceptra dominantium,{VS:BR} et exaltata est statura ejus inter frondes,{VS:BR} et vidit altitudinem suam in multitudine palmitum suorum.{VS:BR}'
      v:012: 'EZK:19:12 | 12 | 12 | Et evulsa est in ira, in terramque projecta,{VS:BR} et ventus urens siccavit fructum ejus :{VS:BR} marcuerunt et arefactæ sunt virgæ roboris ejus :{VS:BR} ignis comedit eam.{VS:BR}'
      v:013: 'EZK:19:13 | 13 | 13 | Et nunc transplantata est in desertum,{VS:BR} in terra invia et sitienti.{VS:BR}'
      v:014: 'EZK:19:14 | 14 | 14 | Et egressus est ignis de virga ramorum ejus,{VS:BR} qui fructum ejus comedit :{VS:BR} et non fuit in ea virga fortis,{VS:BR} sceptrum dominantium.{VERSE:END} Planctus est, et erit in planctum.'
  c:020:
    verses:
      v:001: 'EZK:20:1 | 1 | 1 | Et factum est in anno septimo, in quinto, in decima mensis, venerunt viri de senioribus Israël ut interrogarent Dominum, et sederunt coram me.'
      v:002: 'EZK:20:2 | 2 | 2 | Et factus est sermo Domini ad me, dicens :'
      v:003: 'EZK:20:3 | 3 | 3 | Fili hominis, loquere senioribus Israël, et dices ad eos : Hæc dicit Dominus Deus : Numquid ad interrogandum me vos venistis ? vivo ego quia non respondebo vobis, ait Dominus Deus.'
      v:004: 'EZK:20:4 | 4 | 4 | Si judicas eos, si judicas, fili hominis, abominationes patrum eorum ostende eis.'
      v:005: 'EZK:20:5 | 5 | 5 | Et dices ad eos : Hæc dicit Dominus Deus : In die qua elegi Israël, et levavi manum meam pro stirpe domus Jacob, et apparui eis in terra Ægypti, et levavi manum meam pro eis, dicens : Ego Dominus Deus vester :'
      v:006: 'EZK:20:6 | 6 | 6 | in die illa levavi manum meam pro eis ut educerem eos de terra Ægypti, in terram quam provideram eis, fluentem lacte et melle, quæ est egregia inter omnes terras.'
      v:007: 'EZK:20:7 | 7 | 7 | Et dixi ad eos : Unusquisque offensiones oculorum suorum abjiciat, et in idolis Ægypti nolite pollui : ego Dominus Deus vester.'
      v:008: 'EZK:20:8 | 8 | 8 | Et irritaverunt me, nolueruntque me audire : unusquisque abominationes oculorum suorum non projecit, nec idola Ægypti reliquerunt. Et dixi ut effunderem indignationem meam super eos, et implerem iram meam in eis, in medio terræ Ægypti.'
      v:009: 'EZK:20:9 | 9 | 9 | Et feci propter nomen meum, ut non violaretur coram gentibus in quarum medio erant, et inter quas apparui eis ut educerem eos de terra Ægypti.'
      v:010: 'EZK:20:10 | 10 | 10 | Ejeci ergo eos de terra Ægypti, et eduxi eos in desertum.'
      v:011: 'EZK:20:11 | 11 | 11 | Et dedi eis præcepta mea, et judicia mea ostendi eis, quæ faciens homo vivet in eis.'
      v:012: 'EZK:20:12 | 12 | 12 | Insuper et sabbata mea dedi eis, ut essent signum inter me et eos, et scirent quia ego Dominus sanctificans eos.'
      v:013: 'EZK:20:13 | 13 | 13 | Et irritaverunt me domus Israël in deserto : in præceptis meis non ambulaverunt, et judicia mea projecerunt, quæ faciens homo vivet in eis, et sabbata mea violaverunt vehementer. Dixi ergo ut effunderem furorem meum super eos in deserto, et consumerem eos :'
      v:014: 'EZK:20:14 | 14 | 14 | et feci propter nomen meum, ne violaretur coram gentibus de quibus ejeci eos in conspectu earum.'
      v:015: 'EZK:20:15 | 15 | 15 | Ego igitur levavi manum meam super eos in deserto, ne inducerem eos in terram quam dedi eis, fluentem lacte et melle, præcipuam terrarum omnium :'
      v:016: 'EZK:20:16 | 16 | 16 | quia judicia mea projecerunt, et in præceptis meis non ambulaverunt, et sabbata mea violaverunt : post idola enim cor eorum gradiebatur.'
      v:017: 'EZK:20:17 | 17 | 17 | Et pepercit oculus meus super eos, ut non interficerem eos : nec consumpsi eos in deserto.'
      v:018: 'EZK:20:18 | 18 | 18 | Dixi autem ad filios eorum in solitudine : In præceptis patrum vestrorum nolite incedere, nec judicia eorum custodiatis, nec in idolis eorum polluamini.'
      v:019: 'EZK:20:19 | 19 | 19 | Ego Dominus Deus vester : in præceptis meis ambulate : judicia mea custodite, et facite ea,'
      v:020: 'EZK:20:20 | 20 | 20 | et sabbata mea sanctificate, ut sint signum inter me et vos, et sciatis quia ego sum Dominus Deus vester.'
      v:021: 'EZK:20:21 | 21 | 21 | Et exacerbaverunt me filii : in præceptis meis non ambulaverunt, et judicia mea non custodierunt ut facerent ea, quæ cum fecerit homo, vivet in eis, et sabbata mea violaverunt. Et comminatus sum ut effunderem furorem meum super eos, et implerem iram meam in eis in deserto.'
      v:022: 'EZK:20:22 | 22 | 22 | Averti autem manum meam, et feci propter nomen meum, ut non violaretur coram gentibus de quibus ejeci eos in oculis earum.'
      v:023: 'EZK:20:23 | 23 | 23 | Iterum levavi manum meam in eos in solitudine, ut dispergerem illos in nationes, et ventilarem in terras,'
      v:024: 'EZK:20:24 | 24 | 24 | eo quod judicia mea non fecissent, et præcepta mea reprobassent, et sabbata mea violassent, et post idola patrum suorum fuissent oculi eorum.'
      v:025: 'EZK:20:25 | 25 | 25 | Ergo et ego dedi eis præcepta non bona, et judicia in quibus non vivent.'
      v:026: 'EZK:20:26 | 26 | 26 | Et pollui eos in muneribus suis, cum offerrent omne quod aperit vulvam, propter delicta sua : et scient quia ego Dominus.'
      v:027: 'EZK:20:27 | 27 | 27 | Quam ob rem loquere ad domum Israël, fili hominis, et dices ad eos : Hæc dicit Dominus Deus : Adhuc et in hoc blasphemaverunt me patres vestri, cum sprevissent me contemnentes,'
      v:028: 'EZK:20:28 | 28 | 28 | et induxissem eos in terram super quam levavi manum meam ut darem eis : viderunt omnem collem excelsum, et omne lignum nemorosum, et immolaverunt ibi victimas suas, et dederunt ibi irritationem oblationis suæ, et posuerunt ibi odorem suavitatis suæ, et libaverunt libationes suas.'
      v:029: 'EZK:20:29 | 29 | 29 | Et dixi ad eos : Quid est excelsum, ad quod vos ingredimini ? et vocatum est nomen ejus Excelsum usque ad hanc diem.'
      v:030: 'EZK:20:30 | 30 | 30 | Propterea dic ad domum Israël : Hæc dicit Dominus Deus : Certe in via patrum vestrorum vos polluimini, et post offendicula eorum vos fornicamini :'
      v:031: 'EZK:20:31 | 31 | 31 | et in oblatione donorum vestrorum, cum traducitis filios vestros per ignem, vos polluimini in omnibus idolis vestris usque hodie : et ego respondebo vobis, domus Israël ? Vivo ego, dicit Dominus Deus, quia non respondebo vobis.'
      v:032: 'EZK:20:32 | 32 | 32 | Neque cogitatio mentis vestræ fiet, dicentium : Erimus sicut gentes et sicut cognationes terræ, ut colamus ligna et lapides.{VS:P}'
      v:033: 'EZK:20:33 | 33 | 33 | Vivo ego, dicit Dominus Deus, quoniam in manu forti, et in brachio extento, et in furore effuso, regnabo super vos.'
      v:034: 'EZK:20:34 | 34 | 34 | Et educam vos de populis, et congregabo vos de terris in quibus dispersi estis : in manu valida, et in brachio extento, et in furore effuso, regnabo super vos.'
      v:035: 'EZK:20:35 | 35 | 35 | Et adducam vos in desertum populorum, et judicabor vobiscum ibi facie ad faciem.'
      v:036: 'EZK:20:36 | 36 | 36 | Sicut judicio contendi adversum patres vestros in deserto terræ Ægypti, sic judicabo vos, dicit Dominus Deus.'
      v:037: 'EZK:20:37 | 37 | 37 | Et subjiciam vos sceptro meo, et inducam vos in vinculis fœderis.'
      v:038: 'EZK:20:38 | 38 | 38 | Et eligam de vobis transgressores et impios, et de terra incolatus eorum educam eos, et in terram Israël non ingredientur : et scietis quia ego Dominus.'
      v:039: 'EZK:20:39 | 39 | 39 | Et vos, domus Israël, hæc dicit Dominus Deus : Singuli post idola vestra ambulate, et servite eis. Quod si et in hoc non audieritis me, et nomen meum sanctum pollueritis ultra in muneribus vestris et in idolis vestris :'
      v:040: 'EZK:20:40 | 40 | 40 | in monte sancto meo, in monte excelso Israël, ait Dominus Deus, ibi serviet mihi omnis domus Israël : omnes, inquam, in terra in qua placebunt mihi : et ibi quæram primitias vestras, et initium decimarum vestrarum, in omnibus sanctificationibus vestris.'
      v:041: 'EZK:20:41 | 41 | 41 | In odorem suavitatis suscipiam vos, cum eduxero vos de populis, et congregavero vos de terris in quas dispersi estis : et sanctificabor in vobis in oculis nationum.'
      v:042: 'EZK:20:42 | 42 | 42 | Et scietis quia ego Dominus, cum induxero vos ad terram Israël, in terram pro qua levavi manum meam ut darem eam patribus vestris.'
      v:043: 'EZK:20:43 | 43 | 43 | Et recordabimini ibi viarum vestrarum, et omnium scelerum vestrorum, quibus polluti estis in eis : et displicebitis vobis in conspectu vestro, in omnibus malitiis vestris quas fecistis.'
      v:044: 'EZK:20:44 | 44 | 44 | Et scietis quia ego Dominus, cum benefecero vobis propter nomen meum, et non secundum vias vestras malas, neque secundum scelera vestra pessima, domus Israël, ait Dominus Deus.{VS:P}'
      v:045: 'EZK:20:45 | 45 | 45 | Et factus est sermo Domini ad me, dicens :'
      v:046: 'EZK:20:46 | 46 | 46 | {VERSE:BEGIN}Fili hominis, pone faciem tuam contra viam austri,{VS:BR} et stilla ad africum,{VS:BR} et propheta ad saltum agri meridiani.{VS:BR}'
      v:047: 'EZK:20:47 | 47 | 47 | Et dices saltui meridiano :{VS:BR} Audi verbum Domini :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Ecce ego succendam in te ignem,{VS:BR} et comburam in te omne lignum viride,{VS:BR} et omne lignum aridum :{VS:BR} non extinguetur flamma succensionis :{VS:BR} et comburetur in ea omnis facies{VS:BR} ab austro usque ad aquilonem,{VS:BR}'
      v:048: 'EZK:20:48 | 48 | 48 | et videbit universa caro quia ego Dominus succendi eam,{VS:BR} nec extinguetur.{VERSE:END}'
      v:049: 'EZK:20:49 | 49 | 49 | Et dixi : A, a, a, Domine Deus : ipsi dicunt de me : Numquid non per parabolas loquitur iste ?'
  c:021:
    verses:
      v:001: 'EZK:21:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:21:2 | 2 | 2 | {VERSE:BEGIN}Fili hominis, pone faciem tuam ad Jerusalem,{VS:BR} et stilla ad sanctuaria,{VS:BR} et propheta contra humum Israël.{VS:BR}'
      v:003: 'EZK:21:3 | 3 | 3 | Et dices terræ Israël :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Ecce ego ad te,{VS:BR} et ejiciam gladium meum de vagina sua,{VS:BR} et occidam in te justum et impium.{VS:BR}'
      v:004: 'EZK:21:4 | 4 | 4 | Pro eo autem quod occidi in te justum et impium,{VS:BR} idcirco egredietur gladius meus de vagina sua{VS:BR} ad omnem carnem, ab austro usque ad aquilonem :{VS:BR}'
      v:005: 'EZK:21:5 | 5 | 5 | ut sciat omnis caro quia ego Dominus,{VS:BR} eduxi gladium meum de vagina sua irrevocabilem.{VS:BR}'
      v:006: 'EZK:21:6 | 6 | 6 | Et tu, fili hominis, ingemisce in contritione lumborum,{VS:BR} et in amaritudinibus ingemisce coram eis.{VS:BR}'
      v:007: 'EZK:21:7 | 7 | 7 | Cumque dixerint ad te : Quare tu gemis ?{VS:BR} dices : Pro auditu :{VS:BR} quia venit, et tabescet omne cor,{VS:BR} et dissolventur universæ manus,{VS:BR} et infirmabitur omnis spiritus,{VS:BR} et per cuncta genua fluent aquæ :{VS:BR} ecce venit, et fiet, ait Dominus Deus.{VERSE:END}'
      v:008: 'EZK:21:8 | 8 | 8 | Et factus est sermo Domini ad me, dicens :'
      v:009: 'EZK:21:9 | 9 | 9 | Fili hominis, propheta, et dices : Hæc dicit Dominus Deus : loquere : {VERSE:BEGIN}Gladius, gladius exacutus est, et limatus :{VS:BR}'
      v:010: 'EZK:21:10 | 10 | 10 | ut cædat victimas, exacutus est :{VS:BR} ut splendeat, limatus est :{VS:BR} qui moves sceptrum filii mei, succidisti omne lignum.{VS:BR}'
      v:011: 'EZK:21:11 | 11 | 11 | Et dedi eum ad levigandum, ut teneatur manu :{VS:BR} iste exacutus est gladius, et iste limatus est,{VS:BR} ut sit in manu interficientis.{VS:BR}'
      v:012: 'EZK:21:12 | 12 | 12 | Clama et ulula, fili hominis,{VS:BR} quia hic factus est in populo meo,{VS:BR} hic in cunctis ducibus Israël qui fugerant :{VS:BR} gladio traditi sunt cum populo meo :{VS:BR} idcirco plaude super femur,'
      v:013: 'EZK:21:13 | 13 | 13 | quia probatus est :{VS:BR} et hoc, cum sceptrum subverterit, et non erit,{VS:BR} dicit Dominus Deus.{VS:BR}'
      v:014: 'EZK:21:14 | 14 | 14 | Tu ergo, fili hominis, propheta,{VS:BR} et percute manu ad manum :{VS:BR} et duplicetur gladius,{VS:BR} ac triplicetur gladius interfectorum :{VS:BR} hic est gladius occisionis magnæ,{VS:BR} qui obstupescere eos facit{VS:BR}'
      v:015: 'EZK:21:15 | 15 | 15 | et corde tabescere,{VS:BR} et multiplicat ruinas.{VS:BR} In omnibus portis eorum dedi conturbationem gladii acuti,{VS:BR} et limati ad fulgendum,{VS:BR} amicti ad cædem.{VS:BR}'
      v:016: 'EZK:21:16 | 16 | 16 | Exacuere, vade ad dexteram sive ad sinistram,{VS:BR} quocumque faciei tuæ est appetitus.{VS:BR}'
      v:017: 'EZK:21:17 | 17 | 17 | Quin et ego plaudam manu ad manum,{VS:BR} et implebo indignationem meam :{VS:BR} ego Dominus locutus sum.{VERSE:END}'
      v:018: 'EZK:21:18 | 18 | 18 | Et factus est sermo Domini ad me, dicens :'
      v:019: 'EZK:21:19 | 19 | 19 | Et tu, fili hominis, pone tibi duas vias, ut veniat gladius regis Babylonis : de terra una egredientur ambæ : et manu capiet conjecturam ; in capite viæ civitatis conjiciet.'
      v:020: 'EZK:21:20 | 20 | 20 | Viam pones ut veniat gladius ad Rabbath filiorum Ammon, et ad Judam in Jerusalem munitissimam.'
      v:021: 'EZK:21:21 | 21 | 21 | Stetit enim rex Babylonis in bivio, in capite duarum viarum, divinationem quærens, commiscens sagittas : interrogavit idola, exta consuluit.'
      v:022: 'EZK:21:22 | 22 | 22 | Ad dexteram ejus facta est divinatio super Jerusalem, ut ponat arietes, ut aperiat os in cæde, ut elevet vocem in ululatu, ut ponat arietes contra portas, ut comportet aggerem, ut ædificet munitiones.'
      v:023: 'EZK:21:23 | 23 | 23 | Eritque quasi consulens frustra oraculum in oculis eorum, et sabbatorum otium imitans : ipse autem recordabitur iniquitatis ad capiendum.'
      v:024: 'EZK:21:24 | 24 | 24 | Idcirco hæc dicit Dominus Deus : Pro eo quod recordati estis iniquitatis vestræ, et revelastis prævaricationes vestras, et apparuerunt peccata vestra in omnibus cogitationibus vestris, pro eo, inquam, quod recordati estis, manu capiemini.'
      v:025: 'EZK:21:25 | 25 | 25 | Tu autem, profane, impie dux Israël, cujus venit dies in tempore iniquitatis præfinita :'
      v:026: 'EZK:21:26 | 26 | 26 | hæc dicit Dominus Deus : Aufer cidarim, tolle coronam : nonne hæc est quæ humilem sublevavit, et sublimem humiliavit ?'
      v:027: 'EZK:21:27 | 27 | 27 | Iniquitatem, iniquitatem, iniquitatem ponam eam : et hoc non factum est, donec veniret cujus est judicium, et tradam ei.{VS:P}'
      v:028: 'EZK:21:28 | 28 | 28 | Et tu, fili hominis, propheta, et dic : Hæc dicit Dominus Deus ad filios Ammon, et ad opprobrium eorum : et dices : {VERSE:BEGIN}Mucro, mucro, evaginate ad occidendum :{VS:BR} limate ut interficias et fulgeas :{VS:BR}'
      v:029: 'EZK:21:29 | 29 | 29 | cum tibi viderentur vana,{VS:BR} et divinarentur mendacia,{VS:BR} ut dareris super colla vulneratorum impiorum,{VS:BR} quorum venit dies in tempore iniquitatis præfinita.{VS:BR}'
      v:030: 'EZK:21:30 | 30 | 30 | Revertere ad vaginam tuam,{VS:BR} in loco in quo creatus es :{VS:BR} in terra nativitatis tuæ judicabo te.{VS:BR}'
      v:031: 'EZK:21:31 | 31 | 31 | Et effundam super te indignationem meam ;{VS:BR} in igne furoris mei sufflabo in te :{VS:BR} daboque te in manus hominum insipientium,{VS:BR} et fabricantium interitum.{VS:BR}'
      v:032: 'EZK:21:32 | 32 | 32 | Igni eris cibus ;{VS:BR} sanguis tuus erit in medio terræ ;{VS:BR} oblivioni traderis :{VS:BR} quia ego Dominus locutus sum.{VERSE:END}'
  c:022:
    verses:
      v:001: 'EZK:22:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:22:2 | 2 | 2 | Et tu, fili hominis, nonne judicas, nonne judicas civitatem sanguinum ?'
      v:003: 'EZK:22:3 | 3 | 3 | Et ostendes ei omnes abominationes suas, et dices : Hæc dicit Dominus Deus : Civitas effundens sanguinem in medio sui, ut veniat tempus ejus : et quæ fecit idola contra semetipsam, ut pollueretur.'
      v:004: 'EZK:22:4 | 4 | 4 | In sanguine tuo, qui a te effusus est, deliquisti, et in idolis tuis, quæ fecisti, polluta es : et appropinquare fecisti dies tuos, et adduxisti tempus annorum tuorum : propterea dedi te opprobrium gentibus, et irrisionem universis terris.'
      v:005: 'EZK:22:5 | 5 | 5 | Quæ juxta sunt, et quæ procul a te, triumphabunt de te, sordida, nobilis, grandis interitu.'
      v:006: 'EZK:22:6 | 6 | 6 | Ecce principes Israël singuli in brachio suo fuerunt in te, ad effundendum sanguinem.'
      v:007: 'EZK:22:7 | 7 | 7 | Patrem et matrem contumeliis affecerunt : in te advenam calumniati sunt in medio tui : pupillum et viduam contristaverunt apud te.'
      v:008: 'EZK:22:8 | 8 | 8 | Sanctuaria mea sprevisti, et sabbata mea polluisti.'
      v:009: 'EZK:22:9 | 9 | 9 | Viri detractores fuerunt in te ad effundendum sanguinem, et super montes comederunt in te : scelus operati sunt in medio tui.'
      v:010: 'EZK:22:10 | 10 | 10 | Verecundiora patris discooperuerunt in te ; immunditiam menstruatæ humiliaverunt in te :'
      v:011: 'EZK:22:11 | 11 | 11 | et unusquisque in uxorem proximi sui operatus est abominationem, et socer nurum suam polluit nefarie : frater sororem suam, filiam patris sui, oppressit in te.'
      v:012: 'EZK:22:12 | 12 | 12 | Munera acceperunt apud te ad effundendum sanguinem : usuram et superabundantiam accepisti, et avare proximos tuos calumniabaris : meique oblita es, ait Dominus Deus.'
      v:013: 'EZK:22:13 | 13 | 13 | Ecce complosi manus meas super avaritiam tuam quam fecisti, et super sanguinem qui effusus est in medio tui.'
      v:014: 'EZK:22:14 | 14 | 14 | Numquid sustinebit cor tuum, aut prævalebunt manus tuæ, in diebus quos ego faciam tibi ? Ego Dominus locutus sum, et faciam.'
      v:015: 'EZK:22:15 | 15 | 15 | Et dispergam te in nationes, et ventilabo te in terras, et deficere faciam immunditiam tuam a te.'
      v:016: 'EZK:22:16 | 16 | 16 | Et possidebo te in conspectu gentium : et scies quia ego Dominus.{VS:P}'
      v:017: 'EZK:22:17 | 17 | 17 | Et factum est verbum Domini ad me, dicens :'
      v:018: 'EZK:22:18 | 18 | 18 | Fili hominis, versa est mihi domus Israël in scoriam : omnes isti æs, et stannum, et ferrum, et plumbum in medio fornacis : scoria argenti facti sunt.'
      v:019: 'EZK:22:19 | 19 | 19 | Propterea hæc dicit Dominus Deus : Eo quod versi estis omnes in scoriam, propterea ecce ego congregabo vos in medio Jerusalem,'
      v:020: 'EZK:22:20 | 20 | 20 | congregatione argenti, et æris, et stanni, et ferri, et plumbi, in medio fornacis, ut succendam in ea ignem ad conflandum. Sic congregabo in furore meo, et in ira mea : et requiescam, et conflabo vos.'
      v:021: 'EZK:22:21 | 21 | 21 | Et congregabo vos, et succendam vos in igne furoris mei, et conflabimini in medio ejus.'
      v:022: 'EZK:22:22 | 22 | 22 | Ut conflatur argentum in medio fornacis, sic eritis in medio ejus : et scietis quia ego Dominus cum effuderim indignationem meam super vos.{VS:P}'
      v:023: 'EZK:22:23 | 23 | 23 | Et factum est verbum Domini ad me, dicens :'
      v:024: 'EZK:22:24 | 24 | 24 | Fili hominis, dic ei : Tu es terra immunda, et non compluta in die furoris.'
      v:025: 'EZK:22:25 | 25 | 25 | Conjuratio prophetarum in medio ejus : sicut leo rugiens, rapiensque prædam, animas devoraverunt : opes et pretium acceperunt : viduas ejus multiplicaverunt in medio illius.'
      v:026: 'EZK:22:26 | 26 | 26 | Sacerdotes ejus contempserunt legem meam, et polluerunt sanctuaria mea : inter sanctum et profanum non habuerunt distantiam, et inter pollutum et mundum non intellexerunt : et a sabbatis meis averterunt oculos suos, et coinquinabar in medio eorum.'
      v:027: 'EZK:22:27 | 27 | 27 | Principes ejus in medio illius quasi lupi rapientes prædam ad effundendum sanguinem, et ad perdendas animas, et avare ad sectanda lucra.'
      v:028: 'EZK:22:28 | 28 | 28 | Prophetæ autem ejus liniebant eos absque temperamento, videntes vana, et divinantes eis mendacium, dicentes : Hæc dicit Dominus Deus : cum Dominus non sit locutus.'
      v:029: 'EZK:22:29 | 29 | 29 | Populi terræ calumniabantur calumniam, et rapiebant violenter : egenum et pauperem affligebant, et advenam opprimebant calumnia absque judicio.'
      v:030: 'EZK:22:30 | 30 | 30 | Et quæsivi de eis virum qui interponeret sepem, et staret oppositus contra me pro terra, ne dissiparem eam : et non inveni.'
      v:031: 'EZK:22:31 | 31 | 31 | Et effudi super eos indignationem meam ; in igne iræ meæ consumpsi eos : viam eorum in caput eorum reddidi, ait Dominus Deus.'
  c:023:
    verses:
      v:001: 'EZK:23:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:23:2 | 2 | 2 | {VERSE:BEGIN}Fili hominis, duæ mulieres filiæ matris unius fuerunt :{VS:BR}'
      v:003: 'EZK:23:3 | 3 | 3 | et fornicatæ sunt in Ægypto,{VS:BR} in adolescentia sua fornicatæ sunt :{VS:BR} ibi subacta sunt ubera earum,{VS:BR} et fractæ sunt mammæ pubertatis earum.{VS:BR}'
      v:004: 'EZK:23:4 | 4 | 4 | Nomina autem earum,{VS:BR} Oolla major, et Ooliba soror ejus minor :{VS:BR} et habui eas, et pepererunt filios et filias.{VS:BR} Porro earum nomina,{VS:BR} Samaria Oolla, et Jerusalem Ooliba.{VS:BR}'
      v:005: 'EZK:23:5 | 5 | 5 | Fornicata est igitur super me Oolla,{VS:BR} et insanivit in amatores suos,{VS:BR} in Assyrios propinquantes,{VS:BR}'
      v:006: 'EZK:23:6 | 6 | 6 | vestitos hyacintho,{VS:BR} principes et magistratus,{VS:BR} juvenes cupidinis,{VS:BR} universos equites, ascensores equorum.{VS:BR}'
      v:007: 'EZK:23:7 | 7 | 7 | Et dedit fornicationes suas super eos electos,{VS:BR} filios Assyriorum universos :{VS:BR} et in omnibus in quos insanivit,{VS:BR} in immunditiis eorum polluta est.{VS:BR}'
      v:008: 'EZK:23:8 | 8 | 8 | Insuper et fornicationes suas, quas habuerat in Ægypto, non reliquit :{VS:BR} nam et illi dormierunt cum ea in adolescentia ejus,{VS:BR} et illi confregerunt ubera pubertatis ejus,{VS:BR} et effuderunt fornicationem suam super eam.{VS:BR}'
      v:009: 'EZK:23:9 | 9 | 9 | Propterea tradidi eam in manus amatorum suorum,{VS:BR} in manus filiorum Assur,{VS:BR} super quorum insanivit libidine.{VS:BR}'
      v:010: 'EZK:23:10 | 10 | 10 | Ipsi discooperuerunt ignominiam ejus,{VS:BR} filios et filias ejus tulerunt,{VS:BR} et ipsam occiderunt gladio :{VS:BR} et factæ sunt famosæ mulieres,{VS:BR} et judicia perpetraverunt in ea.{VS:BR}'
      v:011: 'EZK:23:11 | 11 | 11 | Quod cum vidisset soror ejus Ooliba,{VS:BR} plus quam illa insanivit libidine,{VS:BR} et fornicationem suam super fornicationem sororis suæ :{VS:BR}'
      v:012: 'EZK:23:12 | 12 | 12 | ad filios Assyriorum præbuit impudenter,{VS:BR} ducibus et magistratibus ad se venientibus,{VS:BR} indutis veste varia,{VS:BR} equitibus qui vectabantur equis,{VS:BR} et adolescentibus forma cunctis egregia.{VS:BR}'
      v:013: 'EZK:23:13 | 13 | 13 | Et vidi quod polluta esset via una ambarum.{VS:BR}'
      v:014: 'EZK:23:14 | 14 | 14 | Et auxit fornicationes suas :{VS:BR} cumque vidisset viros depictos in pariete,{VS:BR} imagines Chaldæorum expressas coloribus,{VS:BR}'
      v:015: 'EZK:23:15 | 15 | 15 | et accinctos balteis renes,{VS:BR} et tiaras tinctas in capitibus eorum,{VS:BR} formam ducum omnium,{VS:BR} similitudinem filiorum Babylonis,{VS:BR} terræque Chaldæorum, in qua orti sunt,{VS:BR}'
      v:016: 'EZK:23:16 | 16 | 16 | insanivit super eos concupiscentia oculorum suorum,{VS:BR} et misit nuntios ad eos in Chaldæam.{VS:BR}'
      v:017: 'EZK:23:17 | 17 | 17 | Cumque venissent ad eam filii Babylonis ad cubile mammarum,{VS:BR} polluerunt eam stupris suis :{VS:BR} et polluta est ab eis,{VS:BR} et saturata est anima ejus ab illis.{VS:BR}'
      v:018: 'EZK:23:18 | 18 | 18 | Denudavit quoque fornicationes suas,{VS:BR} et discooperuit ignominiam suam :{VS:BR} et recessit anima mea ab ea,{VS:BR} sicut recesserat anima mea a sorore ejus :{VS:BR}'
      v:019: 'EZK:23:19 | 19 | 19 | multiplicavit enim fornicationes suas,{VS:BR} recordans dies adolescentiæ suæ,{VS:BR} quibus fornicata est in terra Ægypti.{VS:BR}'
      v:020: 'EZK:23:20 | 20 | 20 | Et insanivit libidine super concubitum eorum,{VS:BR} quorum carnes sunt ut carnes asinorum,{VS:BR} et sicut fluxus equorum fluxus eorum.{VS:BR}'
      v:021: 'EZK:23:21 | 21 | 21 | Et visitasti scelus adolescentiæ tuæ,{VS:BR} quando subacta sunt in Ægypto ubera tua,{VS:BR} et confractæ sunt mammæ pubertatis tuæ.{VERSE:END}{VS:P}'
      v:022: 'EZK:23:22 | 22 | 22 | {VERSE:BEGIN}Propterea, Ooliba, hæc dicit Dominus Deus :{VS:BR} Ecce ego suscitabo omnes amatores tuos contra te,{VS:BR} de quibus satiata est anima tua,{VS:BR} et congregabo eos adversum te in circuitu :{VS:BR}'
      v:023: 'EZK:23:23 | 23 | 23 | filios Babylonis, et universos Chaldæos,{VS:BR} nobiles, tyrannosque, et principes,{VS:BR} omnes filios Assyriorum,{VS:BR} juvenes forma egregia,{VS:BR} duces et magistratus universos,{VS:BR} principes principum, et nominatos ascensores equorum :{VS:BR}'
      v:024: 'EZK:23:24 | 24 | 24 | et venient super te instructi curru et rota,{VS:BR} multitudo populorum :{VS:BR} lorica, et clypeo, et galea armabuntur contra te undique :{VS:BR} et dabo coram eis judicium,{VS:BR} et judicabunt te judiciis suis.{VS:BR}'
      v:025: 'EZK:23:25 | 25 | 25 | Et ponam zelum meum in te,{VS:BR} quem exercent tecum in furore :{VS:BR} nasum tuum et aures tuas præcident,{VS:BR} et quæ remanserint, gladio concident.{VS:BR} Ipsi filios tuos et filias tuas capient,{VS:BR} et novissimum tuum devorabitur igni :{VS:BR}'
      v:026: 'EZK:23:26 | 26 | 26 | et denudabunt te vestimentis tuis,{VS:BR} et tollent vasa gloriæ tuæ.{VS:BR}'
      v:027: 'EZK:23:27 | 27 | 27 | Et requiescere faciam scelus tuum de te,{VS:BR} et fornicationem tuam de terra Ægypti :{VS:BR} nec levabis oculos tuos ad eos,{VS:BR} et Ægypti non recordaberis amplius.{VERSE:END}{VS:P}'
      v:028: 'EZK:23:28 | 28 | 28 | {VERSE:BEGIN}Quia hæc dicit Dominus Deus :{VS:BR} Ecce ego tradam te in manus eorum quos odisti,{VS:BR} in manus de quibus satiata est anima tua.{VS:BR}'
      v:029: 'EZK:23:29 | 29 | 29 | Et agent tecum in odio,{VS:BR} et tollent omnes labores tuos,{VS:BR} et dimittent te nudam et ignominia plenam :{VS:BR} et revelabitur ignominia fornicationum tuarum,{VS:BR} scelus tuum, et fornicationes tuæ.{VS:BR}'
      v:030: 'EZK:23:30 | 30 | 30 | Fecerunt hæc tibi,{VS:BR} quia fornicata es post gentes{VS:BR} inter quas polluta es in idolis earum.{VS:BR}'
      v:031: 'EZK:23:31 | 31 | 31 | In via sororis tuæ ambulasti,{VS:BR} et dabo calicem ejus in manu tua.{VS:BR}'
      v:032: 'EZK:23:32 | 32 | 32 | Hæc dicit Dominus Deus :{VS:BR} Calicem sororis tuæ bibes profundum et latum :{VS:BR} eris in derisum et in subsannationem quæ est capacissima.{VS:BR}'
      v:033: 'EZK:23:33 | 33 | 33 | Ebrietate et dolore repleberis :{VS:BR} calice mœroris et tristitiæ,{VS:BR} calice sororis tuæ Samariæ.{VS:BR}'
      v:034: 'EZK:23:34 | 34 | 34 | Et bibes illum, et epotabis usque ad fæces :{VS:BR} et fragmenta ejus devorabis,{VS:BR} et ubera tua lacerabis,{VS:BR} quia ego locutus sum, ait Dominus Deus.{VS:BR}'
      v:035: 'EZK:23:35 | 35 | 35 | Propterea hæc dicit Dominus Deus :{VS:BR} Quia oblita es mei,{VS:BR} et projecisti me post corpus tuum,{VS:BR} tu quoque porta scelus tuum et fornicationes tuas.{VERSE:END}{VS:P}'
      v:036: 'EZK:23:36 | 36 | 36 | Et ait Dominus ad me, dicens : {VERSE:BEGIN}Fili hominis, numquid judicas Oollam et Oolibam,{VS:BR} et annuntias eis scelera earum ?{VS:BR}'
      v:037: 'EZK:23:37 | 37 | 37 | Quia adulteratæ sunt, et sanguis in manibus earum,{VS:BR} et cum idolis suis fornicatæ sunt :{VS:BR} insuper et filios suos quos genuerunt mihi,{VS:BR} obtulerunt eis ad devorandum.{VS:BR}'
      v:038: 'EZK:23:38 | 38 | 38 | Sed et hoc fecerunt mihi :{VS:BR} polluerunt sanctuarium meum in die illa,{VS:BR} et sabbata mea profanaverunt.{VS:BR}'
      v:039: 'EZK:23:39 | 39 | 39 | Cumque immolarent filios suos idolis suis,{VS:BR} et ingrederentur sanctuarium meum in die illa ut polluerent illud,{VS:BR} etiam hæc fecerunt in medio domus meæ.{VS:BR}'
      v:040: 'EZK:23:40 | 40 | 40 | Miserunt ad viros venientes de longe,{VS:BR} ad quos nuntium miserant :{VS:BR} itaque ecce venerunt quibus te lavisti,{VS:BR} et circumlinisti stibio oculos tuos,{VS:BR} et ornata es mundo muliebri.{VS:BR}'
      v:041: 'EZK:23:41 | 41 | 41 | Sedisti in lecto pulcherrimo,{VS:BR} et mensa ornata est ante te :{VS:BR} thymiama meum et unguentum meum posuisti super eam.{VS:BR}'
      v:042: 'EZK:23:42 | 42 | 42 | Et vox multitudinis exsultantis erat in ea :{VS:BR} et in viris, qui de multitudine hominum adducebantur,{VS:BR} et veniebant de deserto,{VS:BR} posuerunt armillas in manibus eorum,{VS:BR} et coronas speciosas in capitibus eorum.{VS:BR}'
      v:043: 'EZK:23:43 | 43 | 43 | Et dixi ei, quæ attrita est in adulteriis :{VS:BR} Nunc fornicabitur in fornicatione sua etiam hæc.{VS:BR}'
      v:044: 'EZK:23:44 | 44 | 44 | Et ingressi sunt ad eam quasi ad mulierem meretricem :{VS:BR} sic ingrediebantur ad Oollam et Oolibam, mulieres nefarias.{VS:BR}'
      v:045: 'EZK:23:45 | 45 | 45 | Viri ergo justi sunt :{VS:BR} hi judicabunt eas judicio adulterarum,{VS:BR} et judicio effundentium sanguinem :{VS:BR} quia adulteræ sunt,{VS:BR} et sanguis in manibus earum.{VS:BR}'
      v:046: 'EZK:23:46 | 46 | 46 | Hæc enim dicit Dominus Deus :{VS:BR} Adduc ad eas multitudinem,{VS:BR} et trade eas in tumultum et in rapinam.{VS:BR}'
      v:047: 'EZK:23:47 | 47 | 47 | Et lapidentur lapidibus populorum,{VS:BR} et confodiantur gladiis eorum :{VS:BR} filios et filias earum interficient,{VS:BR} et domos earum igne succendent.{VS:BR}'
      v:048: 'EZK:23:48 | 48 | 48 | Et auferam scelus de terra,{VS:BR} et discent omnes mulieres ne faciant secundum scelus earum.{VS:BR}'
      v:049: 'EZK:23:49 | 49 | 49 | Et dabunt scelus vestrum super vos,{VS:BR} et peccata idolorum vestrorum portabitis :{VS:BR} et scietis quia ego Dominus Deus.{VERSE:END}'
  c:024:
    verses:
      v:001: 'EZK:24:1 | 1 | 1 | Et factum est verbum Domini ad me in anno nono, in mense decimo, decima die mensis, dicens :'
      v:002: 'EZK:24:2 | 2 | 2 | Fili hominis, scribe tibi nomen diei hujus, in qua confirmatus est rex Babylonis adversum Jerusalem hodie.'
      v:003: 'EZK:24:3 | 3 | 3 | Et dices per proverbium ad domum irritatricem parabolam, et loqueris ad eos : Hæc dicit Dominus Deus : Pone ollam ; pone, inquam, et mitte in eam aquam.'
      v:004: 'EZK:24:4 | 4 | 4 | Congere frusta ejus in eam, omnem partem bonam, femur et armum, electa et ossibus plena.'
      v:005: 'EZK:24:5 | 5 | 5 | Pinguissimum pecus assume, compone quoque strues ossium sub ea : efferbuit coctio ejus, et discocta sunt ossa illius in medio ejus.'
      v:006: 'EZK:24:6 | 6 | 6 | Propterea hæc dicit Dominus Deus : Væ civitati sanguinum, ollæ cujus rubigo in ea est, et rubigo ejus non exivit de ea ! per partes et per partes suas ejice eam : non cecidit super eam sors.'
      v:007: 'EZK:24:7 | 7 | 7 | Sanguis enim ejus in medio ejus est ; super limpidissimam petram effudit illum : non effudit illum super terram, ut possit operiri pulvere.'
      v:008: 'EZK:24:8 | 8 | 8 | Ut superinducerem indignationem meam, et vindicta ulciscerer, dedi sanguinem ejus super petram limpidissimam, ne operiretur.'
      v:009: 'EZK:24:9 | 9 | 9 | Propterea hæc dicit Dominus Deus : Væ civitati sanguinum, cujus ego grandem faciam pyram !'
      v:010: 'EZK:24:10 | 10 | 10 | Congere ossa, quæ igne succendam : consumentur carnes, et coquetur universa compositio, et ossa tabescent.'
      v:011: 'EZK:24:11 | 11 | 11 | Pone quoque eam super prunas vacuam, ut incalescat, et liquefiat æs ejus, et confletur in medio ejus inquinamentum ejus, et consumatur rubigo ejus.'
      v:012: 'EZK:24:12 | 12 | 12 | Multo labore sudatum est, et non exivit de ea nimia rubigo ejus, neque per ignem.'
      v:013: 'EZK:24:13 | 13 | 13 | Immunditia tua execrabilis, quia mundare te volui, et non es mundata a sordibus tuis : sed nec mundaberis prius, donec quiescere faciam indignationem meam in te.'
      v:014: 'EZK:24:14 | 14 | 14 | Ego Dominus locutus sum : veniet, et faciam : non transeam, nec parcam, nec placabor : juxta vias tuas, et juxta adinventiones tuas judicabo te, dicit Dominus.{VS:P}'
      v:015: 'EZK:24:15 | 15 | 15 | Et factum est verbum Domini ad me, dicens :'
      v:016: 'EZK:24:16 | 16 | 16 | Fili hominis, ecce ego tollo a te desiderabile oculorum tuorum in plaga : et non planges, neque plorabis, neque fluent lacrimæ tuæ.'
      v:017: 'EZK:24:17 | 17 | 17 | Ingemisce tacens : mortuorum luctum non facies : corona tua circumligata sit tibi, et calceamenta tua erunt in pedibus tuis : nec amictu ora velabis, nec cibos lugentium comedes.'
      v:018: 'EZK:24:18 | 18 | 18 | Locutus sum ergo ad populum mane, et mortua est uxor mea vespere : fecique mane sicut præceperat mihi.'
      v:019: 'EZK:24:19 | 19 | 19 | Et dixit ad me populus : Quare non indicas nobis quid ista significent quæ tu facis ?'
      v:020: 'EZK:24:20 | 20 | 20 | Et dixi ad eos : Sermo Domini factus est ad me, dicens :'
      v:021: 'EZK:24:21 | 21 | 21 | Loquere domui Israël : Hæc dicit Dominus Deus : Ecce ego polluam sanctuarium meum, superbiam imperii vestri, et desiderabile oculorum vestrorum, et super quo pavet anima vestra : filii vestri et filiæ vestræ quas reliquistis, gladio cadent.'
      v:022: 'EZK:24:22 | 22 | 22 | Et facietis sicut feci : ora amictu non velabitis, et cibos lugentium non comedetis :'
      v:023: 'EZK:24:23 | 23 | 23 | coronas habebitis in capitibus vestris, et calceamenta in pedibus : non plangetis, neque flebitis, sed tabescetis in iniquitatibus vestris, et unusquisque gemet ad fratrem suum.'
      v:024: 'EZK:24:24 | 24 | 24 | Eritque Ezechiel vobis in portentum : juxta omnia quæ fecit, facietis cum venerit istud : et scietis quia ego Dominus Deus.'
      v:025: 'EZK:24:25 | 25 | 25 | Et tu, fili hominis, ecce in die qua tollam ab eis fortitudinem eorum, et gaudium dignitatis, et desiderium oculorum eorum, super quo requiescunt animæ eorum, filios et filias eorum :'
      v:026: 'EZK:24:26 | 26 | 26 | in die illa, cum venerit fugiens ad te ut annuntiet tibi :'
      v:027: 'EZK:24:27 | 27 | 27 | in die, inquam illa, aperietur os tuum cum eo qui fugit, et loqueris, et non silebis ultra : erisque eis in portentum, et scietis quia ego Dominus.'
  c:025:
    verses:
      v:001: 'EZK:25:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:25:2 | 2 | 2 | Fili hominis, pone faciem tuam contra filios Ammon, et prophetabis de eis.'
      v:003: 'EZK:25:3 | 3 | 3 | Et dices filiis Ammon : {VERSE:BEGIN}Audite verbum Domini Dei.{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Pro eo quod dixisti : Euge, euge,{VS:BR} super sanctuarium meum, quia pollutum est ;{VS:BR} et super terram Israël, quoniam desolata est ;{VS:BR} et super domum Juda, quoniam ducti sunt in captivitatem :{VS:BR}'
      v:004: 'EZK:25:4 | 4 | 4 | idcirco ego tradam te filiis orientalibus in hæreditatem :{VS:BR} et collocabunt caulas suas in te,{VS:BR} et ponent in te tentoria sua :{VS:BR} ipsi comedent fruges tuas,{VS:BR} et ipsi bibent lac tuum.{VS:BR}'
      v:005: 'EZK:25:5 | 5 | 5 | Daboque Rabbath in habitaculum camelorum,{VS:BR} et filios Ammon in cubile pecorum :{VS:BR} et scietis quia ego Dominus.{VS:BR}'
      v:006: 'EZK:25:6 | 6 | 6 | Quia hæc dicit Dominus Deus :{VS:BR} Pro eo quod plausisti manu et percussisti pede,{VS:BR} et gavisa es ex toto affectu super terram Israël,{VS:BR}'
      v:007: 'EZK:25:7 | 7 | 7 | idcirco ecce ego extendam manum meam super te,{VS:BR} et tradam te in direptionem gentium,{VS:BR} et interficiam te de populis,{VS:BR} et perdam de terris, et conteram :{VS:BR} et scies quia ego Dominus.{VERSE:END}{VS:P}'
      v:008: 'EZK:25:8 | 8 | 8 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Pro eo quod dixerunt Moab et Seir :{VS:BR} Ecce sicut omnes gentes, domus Juda :{VS:BR}'
      v:009: 'EZK:25:9 | 9 | 9 | idcirco ecce ego aperiam humerum Moab de civitatibus,{VS:BR} de civitatibus, inquam, ejus, et de finibus ejus,{VS:BR} inclytas terræ Bethiesimoth, et Beelmeon, et Cariathaim,{VS:BR}'
      v:010: 'EZK:25:10 | 10 | 10 | filiis orientis cum filiis Ammon,{VS:BR} et dabo eam in hæreditatem,{VS:BR} ut non sit ultra memoria filiorum Ammon in gentibus.{VS:BR}'
      v:011: 'EZK:25:11 | 11 | 11 | Et in Moab faciam judicia,{VS:BR} et scient quia ego Dominus.{VERSE:END}{VS:P}'
      v:012: 'EZK:25:12 | 12 | 12 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Pro eo quod fecit Idumæa ultionem ut se vindicaret de filiis Juda,{VS:BR} peccavitque delinquens,{VS:BR} et vindictam expetivit de eis :{VS:BR}'
      v:013: 'EZK:25:13 | 13 | 13 | idcirco hæc dicit Dominus Deus :{VS:BR} Extendam manum meam super Idumæam,{VS:BR} et auferam de ea hominem et jumentum,{VS:BR} et faciam eam desertam ab austro :{VS:BR} et qui sunt in Dedan, gladio cadent.{VS:BR}'
      v:014: 'EZK:25:14 | 14 | 14 | Et dabo ultionem meam super Idumæam{VS:BR} per manum populi mei Israël :{VS:BR} et facient in Edom juxta iram meam et furorem meum,{VS:BR} et scient vindictam meam,{VS:BR} dicit Dominus Deus.{VERSE:END}{VS:P}'
      v:015: 'EZK:25:15 | 15 | 15 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Pro eo quod fecerunt Palæstini vindictam,{VS:BR} et ulti se sunt toto animo,{VS:BR} interficientes, et implentes inimicitias veteres,{VS:BR}'
      v:016: 'EZK:25:16 | 16 | 16 | propterea hæc dicit Dominus Deus :{VS:BR} Ecce ego extendam manum meam super Palæstinos,{VS:BR} et interficiam interfectores,{VS:BR} et perdam reliquias maritimæ regionis,{VS:BR}'
      v:017: 'EZK:25:17 | 17 | 17 | faciamque in eis ultiones magnas,{VS:BR} arguens in furore :{VS:BR} et scient quia ego Dominus,{VS:BR} cum dedero vindictam meam super eos.{VERSE:END}'
  c:026:
    verses:
      v:001: 'EZK:26:1 | 1 | 1 | Et factum est in undecimo anno, prima mensis : factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:26:2 | 2 | 2 | {VERSE:BEGIN}Fili hominis, pro eo quod dixit Tyrus de Jerusalem :{VS:BR} Euge, confractæ sunt portæ populorum,{VS:BR} conversa est ad me :{VS:BR} implebor ; deserta est :{VS:BR}'
      v:003: 'EZK:26:3 | 3 | 3 | propterea hæc dicit Dominus Deus :{VS:BR} Ecce ego super te, Tyre,{VS:BR} et ascendere faciam ad te gentes multas,{VS:BR} sicut ascendit mare fluctuans.{VS:BR}'
      v:004: 'EZK:26:4 | 4 | 4 | Et dissipabunt muros Tyri,{VS:BR} et destruent turres ejus :{VS:BR} et radam pulverem ejus de ea,{VS:BR} et dabo eam in limpidissimam petram.{VS:BR}'
      v:005: 'EZK:26:5 | 5 | 5 | Siccatio sagenarum erit in medio maris,{VS:BR} quia ego locutus sum, ait Dominus Deus :{VS:BR} et erit in direptionem gentibus.{VS:BR}'
      v:006: 'EZK:26:6 | 6 | 6 | Filiæ quoque ejus quæ sunt in agro,{VS:BR} gladio interficientur :{VS:BR} et scient quia ego Dominus.{VERSE:END}{VS:P}'
      v:007: 'EZK:26:7 | 7 | 7 | {VERSE:BEGIN}Quia hæc dicit Dominus Deus :{VS:BR} Ecce ego adducam ad Tyrum{VS:BR} Nabuchodonosor regem Babylonis ab aquilone,{VS:BR} regem regum,{VS:BR} cum equis, et curribus, et equitibus,{VS:BR} et cœtu, populoque magno.{VS:BR}'
      v:008: 'EZK:26:8 | 8 | 8 | Filias tuas quæ sunt in agro, gladio interficiet,{VS:BR} et circumdabit te munitionibus,{VS:BR} et comportabit aggerem in gyro,{VS:BR} et elevabit contra te clypeum :{VS:BR}'
      v:009: 'EZK:26:9 | 9 | 9 | et vineas et arietes temperabit in muros tuos,{VS:BR} et turres tuas destruet in armatura sua.{VS:BR}'
      v:010: 'EZK:26:10 | 10 | 10 | Inundatione equorum ejus operiet te pulvis eorum :{VS:BR} a sonitu equitum, et rotarum, et curruum, movebuntur muri tui,{VS:BR} cum ingressus fuerit portas tuas quasi per introitum urbis dissipatæ.{VS:BR}'
      v:011: 'EZK:26:11 | 11 | 11 | Ungulis equorum suorum conculcabit omnes plateas tuas :{VS:BR} populum tuum gladio cædet,{VS:BR} et statuæ tuæ nobiles in terram corruent.{VS:BR}'
      v:012: 'EZK:26:12 | 12 | 12 | Vastabunt opes tuas,{VS:BR} diripient negotiationes tuas,{VS:BR} et destruent muros tuos,{VS:BR} et domos tuas præclaras subvertent :{VS:BR} et lapides tuos, et ligna tua, et pulverem tuum{VS:BR} in medio aquarum ponent.{VS:BR}'
      v:013: 'EZK:26:13 | 13 | 13 | Et quiescere faciam multitudinem canticorum tuorum :{VS:BR} et sonitus cithararum tuarum non audietur amplius.{VS:BR}'
      v:014: 'EZK:26:14 | 14 | 14 | Et dabo te in limpidissimam petram,{VS:BR} siccatio sagenarum eris,{VS:BR} nec ædificaberis ultra,{VS:BR} quia ego locutus sum, ait Dominus Deus.{VS:BR}'
      v:015: 'EZK:26:15 | 15 | 15 | Hæc dicit Dominus Deus Tyro :{VS:BR} Numquid non a sonitu ruinæ tuæ,{VS:BR} et gemitu interfectorum tuorum,{VS:BR} cum occisi fuerint in medio tui,{VS:BR} commovebuntur insulæ ?{VS:BR}'
      v:016: 'EZK:26:16 | 16 | 16 | Et descendent de sedibus suis omnes principes maris,{VS:BR} et auferent exuvias suas,{VS:BR} et vestimenta sua varia abjicient,{VS:BR} et induentur stupore :{VS:BR} in terra sedebunt,{VS:BR} et attoniti super repentino casu tuo admirabuntur :{VS:BR}'
      v:017: 'EZK:26:17 | 17 | 17 | et assumentes super te lamentum, dicent tibi :{VS:BR} Quomodo peristi, quæ habitas in mari, urbs inclyta,{VS:BR} quæ fuisti fortis in mari cum habitatoribus tuis,{VS:BR} quos formidabant universi ?{VS:BR}'
      v:018: 'EZK:26:18 | 18 | 18 | Nunc stupebunt naves in die pavoris tui,{VS:BR} et turbabuntur insulæ in mari,{VS:BR} eo quod nullus egrediatur ex te.{VS:BR}'
      v:019: 'EZK:26:19 | 19 | 19 | Quia hæc dicit Dominus Deus :{VS:BR} Cum dedero te urbem desolatam,{VS:BR} sicut civitates quæ non habitantur ;{VS:BR} et adduxero super te abyssum,{VS:BR} et operuerint te aquæ multæ ;{VS:BR}'
      v:020: 'EZK:26:20 | 20 | 20 | et detraxero te cum his qui descendunt in lacum{VS:BR} ad populum sempiternum ;{VS:BR} et collocavero te in terra novissima sicut solitudines veteres,{VS:BR} cum his qui deducuntur in lacum,{VS:BR} ut non habiteris ;{VS:BR} porro cum dedero gloriam in terra viventium :{VS:BR}'
      v:021: 'EZK:26:21 | 21 | 21 | in nihilum redigam te, et non eris :{VS:BR} et requisita non invenieris ultra in sempiternum,{VS:BR} dicit Dominus Deus.{VERSE:END}'
  c:027:
    verses:
      v:001: 'EZK:27:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:27:2 | 2 | 2 | Tu ergo, fili hominis, assume super Tyrum lamentum :'
      v:003: 'EZK:27:3 | 3 | 3 | et dices Tyro, quæ habitat in introitu maris, negotiationi populorum ad insulas multas : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} O Tyre, tu dixisti : Perfecti decoris ego sum,{VS:BR}'
      v:004: 'EZK:27:4 | 4 | 4 | et in corde maris sita.{VS:BR} Finitimi tui qui te ædificaverunt, impleverunt decorem tuum :{VS:BR}'
      v:005: 'EZK:27:5 | 5 | 5 | abietibus de Sanir exstruxerunt te cum omnibus tabulatis maris :{VS:BR} cedrum de Libano tulerunt ut facerent tibi malum.{VS:BR}'
      v:006: 'EZK:27:6 | 6 | 6 | Quercus de Basan dolaverunt in remos tuos,{VS:BR} et transtra tua fecerunt tibi ex ebore indico,{VS:BR} et prætoriola de insulis Italiæ.{VS:BR}'
      v:007: 'EZK:27:7 | 7 | 7 | Byssus varia de Ægypto texta est tibi in velum{VS:BR} ut poneretur in malo :{VS:BR} hyacinthus et purpura de insulis Elisa{VS:BR} facta sunt operimentum tuum.{VS:BR}'
      v:008: 'EZK:27:8 | 8 | 8 | Habitatores Sidonis et Aradii fuerunt remiges tui :{VS:BR} sapientes tui, Tyre, facti sunt gubernatores tui.{VS:BR}'
      v:009: 'EZK:27:9 | 9 | 9 | Senes Giblii et prudentes ejus{VS:BR} habuerunt nautas ad ministerium variæ supellectilis tuæ :{VS:BR} omnes naves maris, et nautæ earum,{VS:BR} fuerunt in populo negotiationis tuæ.{VS:BR}'
      v:010: 'EZK:27:10 | 10 | 10 | Persæ, et Lydii, et Libyes erant in exercitu tuo{VS:BR} viri bellatores tui :{VS:BR} clypeum et galeam suspenderunt in te pro ornatu tuo.{VS:BR}'
      v:011: 'EZK:27:11 | 11 | 11 | Filii Aradii cum exercitu tuo erant super muros tuos in circuitu :{VS:BR} sed et Pigmæi qui erant in turribus tuis,{VS:BR} pharetras suas suspenderunt in muris tuis per gyrum :{VS:BR} ipsi compleverunt pulchritudinem tuam.{VS:BR}'
      v:012: 'EZK:27:12 | 12 | 12 | Carthaginenses negotiatores tui,{VS:BR} a multitudine cunctarum divitiarum,{VS:BR} argento, ferro, stanno, plumboque{VS:BR} repleverunt nundinas tuas.{VS:BR}'
      v:013: 'EZK:27:13 | 13 | 13 | Græcia, Thubal, et Mosoch, ipsi institores tui :{VS:BR} mancipia, et vasa ærea advexerunt populo tuo.{VS:BR}'
      v:014: 'EZK:27:14 | 14 | 14 | De domo Thogorma, equos, et equites, et mulos{VS:BR} adduxerunt ad forum tuum.{VS:BR}'
      v:015: 'EZK:27:15 | 15 | 15 | Filii Dedan negotiatores tui ;{VS:BR} insulæ multæ, negotiatio manus tuæ :{VS:BR} dentes eburneos et hebeninos commutaverunt in pretio tuo.{VS:BR}'
      v:016: 'EZK:27:16 | 16 | 16 | Syrus negotiator tuus propter multitudinem operum tuorum :{VS:BR} gemmam, et purpuram, et scutulata,{VS:BR} et byssum, et sericum, et chodchod{VS:BR} proposuerunt in mercatu tuo.{VS:BR}'
      v:017: 'EZK:27:17 | 17 | 17 | Juda et terra Israël, ipsi institores tui in frumento primo :{VS:BR} balsamum, et mel, et oleum, et resinam{VS:BR} proposuerunt in nundinis tuis.{VS:BR}'
      v:018: 'EZK:27:18 | 18 | 18 | Damascenus negotiator tuus in multitudine operum tuorum,{VS:BR} in multitudine diversarum opum,{VS:BR} in vino pingui, in lanis coloris optimi.{VS:BR}'
      v:019: 'EZK:27:19 | 19 | 19 | Dan, et Græcia, et Mosel,{VS:BR} in nundinis tuis proposuerunt ferrum fabrefactum :{VS:BR} stacte et calamus in negotiatione tua.{VS:BR}'
      v:020: 'EZK:27:20 | 20 | 20 | Dedan institores tui in tapetibus ad sedendum.{VS:BR}'
      v:021: 'EZK:27:21 | 21 | 21 | Arabia et universi principes Cedar,{VS:BR} ipsi negotiatores manus tuæ :{VS:BR} cum agnis, et arietibus, et hædis,{VS:BR} venerunt ad te negotiatores tui.{VS:BR}'
      v:022: 'EZK:27:22 | 22 | 22 | Venditores Saba et Reema, ipsi negotiatores tui :{VS:BR} cum universis primis aromatibus, et lapide pretioso, et auro,{VS:BR} quod proposuerunt in mercatu tuo.{VS:BR}'
      v:023: 'EZK:27:23 | 23 | 23 | Haran, et Chene, et Eden, negotiatores tui ;{VS:BR} Saba, Assur, et Chelmad venditores tui.{VS:BR}'
      v:024: 'EZK:27:24 | 24 | 24 | Ipsi negotiatores tui multifariam,{VS:BR} involucris hyacinthi, et polymitorum,{VS:BR} gazarumque pretiosarum,{VS:BR} quæ obvolutæ et astrictæ erant funibus :{VS:BR} cedros quoque habebant in negotiationibus tuis.{VS:BR}'
      v:025: 'EZK:27:25 | 25 | 25 | Naves maris, principes tui in negotiatione tua :{VS:BR} et repleta es, et glorificata nimis in corde maris.{VERSE:END}{VS:P}'
      v:026: 'EZK:27:26 | 26 | 26 | {VERSE:BEGIN}In aquis multis adduxerunt te remiges tui :{VS:BR} ventus auster contrivit te in corde maris.{VS:BR}'
      v:027: 'EZK:27:27 | 27 | 27 | Divitiæ tuæ, et thesauri tui,{VS:BR} et multiplex instrumentum tuum :{VS:BR} nautæ tui et gubernatores tui,{VS:BR} qui tenebant supellectilem tuam,{VS:BR} et populo tuo præerant :{VS:BR} viri quoque bellatores tui, qui erant in te,{VS:BR} cum universa multitudine tua quæ est in medio tui,{VS:BR} cadent in corde maris in die ruinæ tuæ :{VS:BR}'
      v:028: 'EZK:27:28 | 28 | 28 | a sonitu clamoris gubernatorum tuorum conturbabuntur classes.{VS:BR}'
      v:029: 'EZK:27:29 | 29 | 29 | Et descendent de navibus suis omnes qui tenebant remum :{VS:BR} nautæ et universi gubernatores maris in terra stabunt.{VS:BR}'
      v:030: 'EZK:27:30 | 30 | 30 | Et ejulabunt super te voce magna :{VS:BR} et clamabunt amare,{VS:BR} et superjacient pulverem capitibus suis,{VS:BR} et cinere conspergentur.{VS:BR}'
      v:031: 'EZK:27:31 | 31 | 31 | Et radent super te calvitium,{VS:BR} et accingentur ciliciis :{VS:BR} et plorabunt te in amaritudine animæ, ploratu amarissimo.{VS:BR}'
      v:032: 'EZK:27:32 | 32 | 32 | Et assument super te carmen lugubre,{VS:BR} et plangent te :{VS:BR} Quæ est ut Tyrus, quæ obmutuit in medio maris ?{VS:BR}'
      v:033: 'EZK:27:33 | 33 | 33 | Quæ in exitu negotiationum tuarum de mari{VS:BR} implesti populos multos :{VS:BR} in multitudine divitiarum tuarum, et populorum tuorum,{VS:BR} ditasti reges terræ.{VS:BR}'
      v:034: 'EZK:27:34 | 34 | 34 | Nunc contrita es a mari :{VS:BR} in profundis aquarum opes tuæ,{VS:BR} et omnis multitudo tua quæ erat in medio tui, ceciderunt.{VS:BR}'
      v:035: 'EZK:27:35 | 35 | 35 | Universi habitatores insularum obstupuerunt super te,{VS:BR} et reges earum omnes tempestate perculsi mutaverunt vultus.{VS:BR}'
      v:036: 'EZK:27:36 | 36 | 36 | Negotiatores populorum sibilaverunt super te :{VS:BR} ad nihilum deducta es,{VS:BR} et non eris usque in perpetuum.{VERSE:END}'
  c:028:
    verses:
      v:001: 'EZK:28:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:28:2 | 2 | 2 | Fili hominis, dic principi Tyri : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Eo quod elevatum est cor tuum,{VS:BR} et dixisti : Deus ego sum,{VS:BR} et in cathedra Dei sedi in corde maris,{VS:BR} cum sis homo, et non deus :{VS:BR} et dedisti cor tuum quasi cor Dei :{VS:BR}'
      v:003: 'EZK:28:3 | 3 | 3 | ecce sapientior es tu Daniele :{VS:BR} omne secretum non est absconditum a te :{VS:BR}'
      v:004: 'EZK:28:4 | 4 | 4 | in sapientia et prudentia tua fecisti tibi fortitudinem,{VS:BR} et acquisisti aurum et argentum in thesauris tuis :{VS:BR}'
      v:005: 'EZK:28:5 | 5 | 5 | in multitudine sapientiæ tuæ,{VS:BR} et in negotiatione tua multiplicasti tibi fortitudinem,{VS:BR} et elevatum est cor tuum in robore tuo :{VS:BR}'
      v:006: 'EZK:28:6 | 6 | 6 | propterea hæc dicit Dominus Deus :{VS:BR} Eo quod elevatum est cor tuum quasi cor dei,{VS:BR}'
      v:007: 'EZK:28:7 | 7 | 7 | idcirco ecce ego adducam super te alienos,{VS:BR} robustissimos gentium :{VS:BR} et nudabunt gladios suos super pulchritudinem sapientiæ tuæ,{VS:BR} et polluent decorem tuum.{VS:BR}'
      v:008: 'EZK:28:8 | 8 | 8 | Interficient, et detrahent te :{VS:BR} et morieris in interitu occisorum in corde maris.{VS:BR}'
      v:009: 'EZK:28:9 | 9 | 9 | Numquid dicens loqueris : Deus ego sum,{VS:BR} coram interficientibus te,{VS:BR} cum sis homo, et non deus,{VS:BR} in manu occidentium te ?{VS:BR}'
      v:010: 'EZK:28:10 | 10 | 10 | Morte incircumcisorum morieris in manu alienorum,{VS:BR} quia ego locutus sum, ait Dominus Deus.{VERSE:END}{VS:P}'
      v:011: 'EZK:28:11 | 11 | 11 | Et factus est sermo Domini ad me, dicens : Fili hominis, leva planctum super regem Tyri,'
      v:012: 'EZK:28:12 | 12 | 12 | et dices ei : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Tu signaculum similitudinis,{VS:BR} plenus sapientia, et perfectus decore.{VS:BR}'
      v:013: 'EZK:28:13 | 13 | 13 | In deliciis paradisi Dei fuisti :{VS:BR} omnis lapis pretiosus operimentum tuum,{VS:BR} sardius, topazius, et jaspis,{VS:BR} chrysolithus, et onyx, et beryllus,{VS:BR} sapphirus, et carbunculus, et smaragdus :{VS:BR} aurum, opus decoris tui :{VS:BR} et foramina tua, in die qua conditus es, præparata sunt.{VS:BR}'
      v:014: 'EZK:28:14 | 14 | 14 | Tu cherub extentus, et protegens,{VS:BR} et posui te in monte sancto Dei :{VS:BR} in medio lapidum ignitorum ambulasti,{VS:BR}'
      v:015: 'EZK:28:15 | 15 | 15 | perfectus in viis tuis a die conditionis tuæ,{VS:BR} donec inventa est iniquitas in te.{VS:BR}'
      v:016: 'EZK:28:16 | 16 | 16 | In multitudine negotiationis tuæ{VS:BR} repleta sunt interiora tua iniquitate, et peccasti :{VS:BR} et ejeci te de monte Dei,{VS:BR} et perdidi te, o cherub protegens, de medio lapidum ignitorum.{VS:BR}'
      v:017: 'EZK:28:17 | 17 | 17 | Et elevatum est cor tuum in decore tuo ;{VS:BR} perdidisti sapientiam tuam in decore tuo :{VS:BR} in terram projeci te ;{VS:BR} ante faciem regum dedi te ut cernerent te.{VS:BR}'
      v:018: 'EZK:28:18 | 18 | 18 | In multitudine iniquitatum tuarum,{VS:BR} et iniquitate negotiationis tuæ,{VS:BR} polluisti sanctificationem tuam :{VS:BR} producam ergo ignem de medio tui, qui comedat te,{VS:BR} et dabo te in cinerem super terram,{VS:BR} in conspectu omnium videntium te.{VS:BR}'
      v:019: 'EZK:28:19 | 19 | 19 | Omnes qui viderint te in gentibus, obstupescent super te :{VS:BR} nihili factus es, et non eris in perpetuum.{VERSE:END}{VS:P}'
      v:020: 'EZK:28:20 | 20 | 20 | Et factus est sermo Domini ad me, dicens :'
      v:021: 'EZK:28:21 | 21 | 21 | Fili hominis, pone faciem tuam contra Sidonem, et prophetabis de ea :'
      v:022: 'EZK:28:22 | 22 | 22 | et dices : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ecce ego ad te, Sidon,{VS:BR} et glorificabor in medio tui :{VS:BR} et scient quia ego Dominus,{VS:BR} cum fecero in ea judicia,{VS:BR} et sanctificatus fuero in ea.{VS:BR}'
      v:023: 'EZK:28:23 | 23 | 23 | Et immittam ei pestilentiam,{VS:BR} et sanguinem in plateis ejus :{VS:BR} et corruent interfecti in medio ejus gladio per circuitum,{VS:BR} et scient quia ego Dominus.{VS:BR}'
      v:024: 'EZK:28:24 | 24 | 24 | Et non erit ultra domui Israël offendiculum amaritudinis,{VS:BR} et spina dolorem inferens undique{VS:BR} per circuitum eorum qui adversantur eis :{VS:BR} et scient quia ego Dominus Deus.{VS:BR}'
      v:025: 'EZK:28:25 | 25 | 25 | Hæc dicit Dominus Deus :{VS:BR} Quando congregavero domum Israël{VS:BR} de populis in quibus dispersi sunt,{VS:BR} sanctificabor in eis coram gentibus :{VS:BR} et habitabunt in terra sua,{VS:BR} quam dedi servo meo Jacob :{VS:BR}'
      v:026: 'EZK:28:26 | 26 | 26 | et habitabunt in ea securi,{VS:BR} et ædificabunt domos, et plantabunt vineas,{VS:BR} et habitabunt confidenter,{VS:BR} cum fecero judicia in omnibus qui adversantur eis per circuitum :{VS:BR} et scient quia ego Dominus Deus eorum.{VERSE:END}'
  c:029:
    verses:
      v:001: 'EZK:29:1 | 1 | 1 | In anno decimo, decimo mense, undecima die mensis, factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:29:2 | 2 | 2 | Fili hominis, pone faciem tuam contra Pharaonem regem Ægypti, et prophetabis de eo, et de Ægypto universa.'
      v:003: 'EZK:29:3 | 3 | 3 | Loquere, et dices : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ecce ego ad te, Pharao rex Ægypti, draco magne,{VS:BR} qui cubas in medio fluminum tuorum, et dicis :{VS:BR} Meus est fluvius, et ego feci memetipsum.{VS:BR}'
      v:004: 'EZK:29:4 | 4 | 4 | Et ponam frenum in maxillis tuis,{VS:BR} et agglutinabo pisces fluminum tuorum squamis tuis,{VS:BR} et extraham te de medio fluminum tuorum,{VS:BR} et universi pisces tui squamis tuis adhærebunt.{VS:BR}'
      v:005: 'EZK:29:5 | 5 | 5 | Et projiciam te in desertum,{VS:BR} et omnes pisces fluminis tui :{VS:BR} super faciem terræ cades ;{VS:BR} non colligeris, neque congregaberis :{VS:BR} bestiis terræ et volatilibus cæli dedi te ad devorandum.{VS:BR}'
      v:006: 'EZK:29:6 | 6 | 6 | Et scient omnes habitatores Ægypti quia ego Dominus,{VS:BR} pro eo quod fuisti baculus arundineus domui Israël :{VS:BR}'
      v:007: 'EZK:29:7 | 7 | 7 | quando apprehenderunt te manu, et confractus es,{VS:BR} et lacerasti omnem humerum eorum :{VS:BR} et innitentibus eis super te comminutus es,{VS:BR} et dissolvisti omnes renes eorum.{VS:BR}'
      v:008: 'EZK:29:8 | 8 | 8 | Propterea hæc dicit Dominus Deus :{VS:BR} Ecce ego adducam super te gladium,{VS:BR} et interficiam de te hominem et jumentum.{VS:BR}'
      v:009: 'EZK:29:9 | 9 | 9 | Et erit terra Ægypti in desertum et in solitudinem :{VS:BR} et scient quia ego Dominus,{VS:BR} pro eo quod dixeris : Fluvius meus est, et ego feci eum.{VS:BR}'
      v:010: 'EZK:29:10 | 10 | 10 | Idcirco ecce ego ad te, et ad flumina tua :{VS:BR} daboque terram Ægypti in solitudines,{VS:BR} gladio dissipatam,{VS:BR} a turre Syenes usque ad terminos Æthiopiæ.{VS:BR}'
      v:011: 'EZK:29:11 | 11 | 11 | Non pertransibit eam pes hominis,{VS:BR} neque pes jumenti gradietur in ea,{VS:BR} et non habitabitur quadraginta annis.{VS:BR}'
      v:012: 'EZK:29:12 | 12 | 12 | Daboque terram Ægypti desertam in medio terrarum desertarum,{VS:BR} et civitates ejus in medio urbium subversarum,{VS:BR} et erunt desolatæ quadraginta annis :{VS:BR} et dispergam Ægyptios in nationes,{VS:BR} et ventilabo eos in terras.{VS:BR}'
      v:013: 'EZK:29:13 | 13 | 13 | Quia hæc dicit Dominus Deus :{VS:BR} Post finem quadraginta annorum congregabo Ægyptum{VS:BR} de populis in quibus dispersi fuerant.{VS:BR}'
      v:014: 'EZK:29:14 | 14 | 14 | Et reducam captivitatem Ægypti,{VS:BR} et collocabo eos in terra Phathures,{VS:BR} in terra nativitatis suæ,{VS:BR} et erunt ibi in regnum humile.{VS:BR}'
      v:015: 'EZK:29:15 | 15 | 15 | Inter cetera regna erit humillima,{VS:BR} et non elevabitur ultra super nationes,{VS:BR} et imminuam eos ne imperent gentibus.{VS:BR}'
      v:016: 'EZK:29:16 | 16 | 16 | Neque erunt ultra domui Israël in confidentia,{VS:BR} docentes iniquitatem ut fugiant, et sequantur eos :{VS:BR} et scient quia ego Dominus Deus.{VERSE:END}{VS:P}'
      v:017: 'EZK:29:17 | 17 | 17 | Et factum est in vigesimo et septimo anno, in primo, in una mensis : factum est verbum Domini ad me, dicens :'
      v:018: 'EZK:29:18 | 18 | 18 | {VERSE:BEGIN}Fili hominis, Nabuchodonosor rex Babylonis{VS:BR} servire fecit exercitum suum servitute magna adversum Tyrum :{VS:BR} omne caput decalvatum, et omnis humerus depilatus est :{VS:BR} et merces non est reddita ei, neque exercitui ejus, de Tyro,{VS:BR} pro servitute qua servivit mihi adversus eam.{VS:BR}'
      v:019: 'EZK:29:19 | 19 | 19 | Propterea hæc dicit Dominus Deus :{VS:BR} Ecce ego dabo Nabuchodonosor regem Babylonis in terra Ægypti :{VS:BR} et accipiet multitudinem ejus,{VS:BR} et deprædabitur manubias ejus,{VS:BR} et diripiet spolia ejus :{VS:BR} et erit merces exercitui illius,{VS:BR}'
      v:020: 'EZK:29:20 | 20 | 20 | et operi quo servivit adversus eam :{VS:BR} dedi ei terram Ægypti pro eo quod laboraverit mihi,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:021: 'EZK:29:21 | 21 | 21 | In die illo pullulabit cornu domui Israël,{VS:BR} et tibi dabo apertum os in medio eorum,{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:030:
    verses:
      v:001: 'EZK:30:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:30:2 | 2 | 2 | Fili hominis, propheta, et dic : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ululate : Væ, væ diei !{VS:BR}'
      v:003: 'EZK:30:3 | 3 | 3 | quia juxta est dies,{VS:BR} et appropinquat dies Domini, dies nubis :{VS:BR} tempus gentium erit.{VS:BR}'
      v:004: 'EZK:30:4 | 4 | 4 | Et veniet gladius in Ægyptum,{VS:BR} et erit pavor in Æthiopia,{VS:BR} cum ceciderint vulnerati in Ægypto,{VS:BR} et ablata fuerit multitudo illius,{VS:BR} et destructa fundamenta ejus.{VS:BR}'
      v:005: 'EZK:30:5 | 5 | 5 | Æthiopia, et Libya, et Lydi,{VS:BR} et omne reliquum vulgus,{VS:BR} et Chub, et filii terræ fœderis,{VS:BR} cum eis gladio cadent.{VS:BR}'
      v:006: 'EZK:30:6 | 6 | 6 | Hæc dicit Dominus Deus :{VS:BR} Et corruent fulcientes Ægyptum,{VS:BR} et destruetur superbia imperii ejus :{VS:BR} a turre Syenes gladio cadent in ea,{VS:BR} ait Dominus Deus exercituum.{VS:BR}'
      v:007: 'EZK:30:7 | 7 | 7 | Et dissipabuntur in medio terrarum desolatarum,{VS:BR} et urbes ejus in medio civitatum desertarum erunt :{VS:BR}'
      v:008: 'EZK:30:8 | 8 | 8 | et scient quia ego Dominus,{VS:BR} cum dedero ignem in Ægypto,{VS:BR} et attriti fuerint omnes auxiliatores ejus.{VS:BR}'
      v:009: 'EZK:30:9 | 9 | 9 | In die illa egredientur nuntii a facie mea in trieribus{VS:BR} ad conterendam Æthiopiæ confidentiam :{VS:BR} et erit pavor in eis in die Ægypti,{VS:BR} quia absque dubio veniet.{VS:BR}'
      v:010: 'EZK:30:10 | 10 | 10 | Hæc dicit Dominus Deus :{VS:BR} Cessare faciam multitudinem Ægypti{VS:BR} in manu Nabuchodonosor regis Babylonis.{VS:BR}'
      v:011: 'EZK:30:11 | 11 | 11 | Ipse et populus ejus cum eo, fortissimi gentium,{VS:BR} adducentur ad disperdendam terram :{VS:BR} et evaginabunt gladios suos super Ægyptum,{VS:BR} et implebunt terram interfectis.{VS:BR}'
      v:012: 'EZK:30:12 | 12 | 12 | Et faciam alveos fluminum aridos,{VS:BR} et tradam terram in manus pessimorum :{VS:BR} et dissipabo terram et plenitudinem ejus{VS:BR} manu alienorum :{VS:BR} ego Dominus locutus sum.{VS:BR}'
      v:013: 'EZK:30:13 | 13 | 13 | Hæc dicit Dominus Deus :{VS:BR} Et disperdam simulacra,{VS:BR} et cessare faciam idola de Memphis :{VS:BR} et dux de terra Ægypti non erit amplius,{VS:BR} et dabo terrorem in terra Ægypti.{VS:BR}'
      v:014: 'EZK:30:14 | 14 | 14 | Et disperdam terram Phathures,{VS:BR} et dabo ignem in Taphnis,{VS:BR} et faciam judicia in Alexandria.{VS:BR}'
      v:015: 'EZK:30:15 | 15 | 15 | Et effundam indignationem meam super Pelusium, robur Ægypti,{VS:BR} et interficiam multitudinem Alexandriæ.{VS:BR}'
      v:016: 'EZK:30:16 | 16 | 16 | Et dabo ignem in Ægypto :{VS:BR} quasi parturiens dolebit Pelusium,{VS:BR} et Alexandria erit dissipata,{VS:BR} et in Memphis angustiæ quotidianæ.{VS:BR}'
      v:017: 'EZK:30:17 | 17 | 17 | Juvenes Heliopoleos et Bubasti gladio cadent,{VS:BR} et ipsæ captivæ ducentur.{VS:BR}'
      v:018: 'EZK:30:18 | 18 | 18 | Et in Taphnis nigrescet dies,{VS:BR} cum contrivero ibi sceptra Ægypti,{VS:BR} et defecerit in ea superbia potentiæ ejus :{VS:BR} ipsam nubes operiet,{VS:BR} filiæ autem ejus in captivitatem ducentur.{VS:BR}'
      v:019: 'EZK:30:19 | 19 | 19 | Et judicia faciam in Ægypto :{VS:BR} et scient quia ego Dominus.{VERSE:END}{VS:P}'
      v:020: 'EZK:30:20 | 20 | 20 | Et factum est in undecimo anno, in primo mense, in septima mensis : factum est verbum Domini ad me, dicens :'
      v:021: 'EZK:30:21 | 21 | 21 | {VERSE:BEGIN}Fili hominis, brachium Pharaonis regis Ægypti confregi,{VS:BR} et ecce non est obvolutum ut restitueretur ei sanitas,{VS:BR} ut ligaretur pannis, et fasciaretur linteolis,{VS:BR} ut recepto robore posset tenere gladium.{VS:BR}'
      v:022: 'EZK:30:22 | 22 | 22 | Propterea hæc dicit Dominus Deus :{VS:BR} Ecce ego ad Pharaonem regem Ægypti,{VS:BR} et comminuam brachium ejus forte, sed confractum :{VS:BR} et dejiciam gladium de manu ejus,{VS:BR}'
      v:023: 'EZK:30:23 | 23 | 23 | et dispergam Ægyptum in gentibus,{VS:BR} et ventilabo eos in terris.{VS:BR}'
      v:024: 'EZK:30:24 | 24 | 24 | Et confortabo brachia regis Babylonis,{VS:BR} daboque gladium meum in manu ejus,{VS:BR} et confringam brachia Pharaonis,{VS:BR} et gement gemitibus interfecti coram facie ejus.{VS:BR}'
      v:025: 'EZK:30:25 | 25 | 25 | Et confortabo brachia regis Babylonis,{VS:BR} et brachia Pharaonis concident :{VS:BR} et scient quia ego Dominus,{VS:BR} cum dedero gladium meum in manu regis Babylonis,{VS:BR} et extenderit eum super terram Ægypti.{VS:BR}'
      v:026: 'EZK:30:26 | 26 | 26 | Et dispergam Ægyptum in nationes,{VS:BR} et ventilabo eos in terras :{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:031:
    verses:
      v:001: 'EZK:31:1 | 1 | 1 | Et factum est in anno undecimo, tertio mense, una mensis : factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:31:2 | 2 | 2 | Fili hominis, dic Pharaoni regi Ægypti et populo ejus : {VERSE:BEGIN}Cui similis factus es in magnitudine tua ?{VS:BR}'
      v:003: 'EZK:31:3 | 3 | 3 | ecce Assur quasi cedrus in Libano,{VS:BR} pulcher ramis, et frondibus nemorosus, excelsusque altitudine,{VS:BR} et inter condensas frondes elevatum est cacumen ejus.{VS:BR}'
      v:004: 'EZK:31:4 | 4 | 4 | Aquæ nutrierunt illum ;{VS:BR} abyssus exaltavit illum :{VS:BR} flumina ejus manabant in circuitu radicum ejus,{VS:BR} et rivos suos emisit ad universa ligna regionis.{VS:BR}'
      v:005: 'EZK:31:5 | 5 | 5 | Propterea elevata est altitudo ejus super omnia ligna regionis,{VS:BR} et multiplicata sunt arbusta ejus,{VS:BR} et elevati sunt rami ejus præ aquis multis.{VS:BR}'
      v:006: 'EZK:31:6 | 6 | 6 | Cumque extendisset umbram suam,{VS:BR} in ramis ejus fecerunt nidos omnia volatilia cæli :{VS:BR} et sub frondibus ejus genuerunt omnes bestiæ saltuum,{VS:BR} et sub umbraculo illius habitabat cœtus gentium plurimarum.{VS:BR}'
      v:007: 'EZK:31:7 | 7 | 7 | Eratque pulcherrimus in magnitudine sua,{VS:BR} et in dilatatione arbustorum suorum :{VS:BR} erat enim radix illius juxta aquas multas.{VS:BR}'
      v:008: 'EZK:31:8 | 8 | 8 | Cedri non fuerunt altiores illo in paradiso Dei ;{VS:BR} abietes non adæquaverunt summitatem ejus,{VS:BR} et platani non fuerunt æquæ frondibus illius :{VS:BR} omne lignum paradisi Dei non est assimilatum illi,{VS:BR} et pulchritudini ejus.{VS:BR}'
      v:009: 'EZK:31:9 | 9 | 9 | Quoniam speciosum feci eum,{VS:BR} et multis condensisque frondibus,{VS:BR} et æmulata sunt eum omnia ligna voluptatis{VS:BR} quæ erant in paradiso Dei.{VERSE:END}{VS:P}'
      v:010: 'EZK:31:10 | 10 | 10 | {VERSE:BEGIN}Propterea hæc dicit Dominus Deus :{VS:BR} Pro eo quod sublimatus est in altitudine,{VS:BR} et dedit summitatem suam virentem atque condensam,{VS:BR} et elevatum est cor ejus in altitudine sua :{VS:BR}'
      v:011: 'EZK:31:11 | 11 | 11 | tradidi eum in manu fortissimi gentium :{VS:BR} faciens faciet ei :{VS:BR} juxta impietatem ejus ejeci eum.{VS:BR}'
      v:012: 'EZK:31:12 | 12 | 12 | Et succident eum alieni,{VS:BR} et crudelissimi nationum,{VS:BR} et projicient eum super montes :{VS:BR} et in cunctis convallibus corruent rami ejus,{VS:BR} et confringentur arbusta ejus in universis rupibus terræ :{VS:BR} et recedent de umbraculo ejus omnes populi terræ,{VS:BR} et relinquent eum.{VS:BR}'
      v:013: 'EZK:31:13 | 13 | 13 | In ruina ejus habitaverunt omnia volatilia cæli,{VS:BR} et in ramis ejus fuerunt universæ bestiæ regionis.{VS:BR}'
      v:014: 'EZK:31:14 | 14 | 14 | Quam ob rem non elevabuntur in altitudine sua omnia ligna aquarum,{VS:BR} nec ponent sublimitatem suam inter nemorosa atque frondosa,{VS:BR} nec stabunt in sublimitate sua omnia quæ irrigantur aquis :{VS:BR} quia omnes traditi sunt in mortem ad terram ultimam,{VS:BR} in medio filiorum hominum,{VS:BR} ad eos qui descendunt in lacum.{VS:BR}'
      v:015: 'EZK:31:15 | 15 | 15 | Hæc dicit Dominus Deus :{VS:BR} In die quando descendit ad inferos, induxi luctum :{VS:BR} operui eum abysso,{VS:BR} et prohibui flumina ejus,{VS:BR} et coërcui aquas multas :{VS:BR} contristatus est super eum Libanus,{VS:BR} et omnia ligna agri concussa sunt.{VS:BR}'
      v:016: 'EZK:31:16 | 16 | 16 | A sonitu ruinæ ejus commovi gentes{VS:BR} cum deducerem eum ad infernum{VS:BR} cum his qui descendebant in lacum :{VS:BR} et consolata sunt in terra infima{VS:BR} omnia ligna voluptatis egregia atque præclara in Libano,{VS:BR} universa quæ irrigabantur aquis.{VS:BR}'
      v:017: 'EZK:31:17 | 17 | 17 | Nam et ipsi cum eo descendent in infernum ad interfectos gladio :{VS:BR} et brachium uniuscujusque sedebit sub umbraculo ejus{VS:BR} in medio nationum.{VS:BR}'
      v:018: 'EZK:31:18 | 18 | 18 | Cui assimilatus es, o inclyte atque sublimis inter ligna voluptatis ?{VS:BR} ecce deductus es cum lignis voluptatis ad terram ultimam :{VS:BR} in medio incircumcisorum dormies,{VS:BR} cum eis qui interfecti sunt gladio :{VS:BR} ipse est Pharao, et omnis multitudo ejus,{VS:BR} dicit Dominus Deus.{VERSE:END}'
  c:032:
    verses:
      v:001: 'EZK:32:1 | 1 | 1 | Et factum est, duodecimo anno, in mense duodecimo, in una mensis : factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:32:2 | 2 | 2 | Fili hominis, assume lamentum super Pharaonem regem Ægypti, et dices ad eum : {VERSE:BEGIN}Leoni gentium assimilatus es,{VS:BR} et draconi qui est in mari :{VS:BR} et ventilabas cornu in fluminibus tuis,{VS:BR} et conturbabas aquas pedibus tuis,{VS:BR} et conculcabas flumina earum.{VS:BR}'
      v:003: 'EZK:32:3 | 3 | 3 | Propterea hæc dicit Dominus Deus :{VS:BR} Expandam super te rete meum in multitudine populorum multorum,{VS:BR} et extraham te in sagena mea.{VS:BR}'
      v:004: 'EZK:32:4 | 4 | 4 | Et projiciam te in terram ;{VS:BR} super faciem agri abjiciam te :{VS:BR} et habitare faciam super te omnia volatilia cæli,{VS:BR} et saturabo de te bestias universæ terræ.{VS:BR}'
      v:005: 'EZK:32:5 | 5 | 5 | Et dabo carnes tuas super montes,{VS:BR} et implebo colles tuos sanie tua.{VS:BR}'
      v:006: 'EZK:32:6 | 6 | 6 | Et irrigabo terram fœtore sanguinis tui super montes,{VS:BR} et valles implebuntur ex te.{VS:BR}'
      v:007: 'EZK:32:7 | 7 | 7 | Et operiam, cum extinctus fueris, cælum,{VS:BR} et nigrescere faciam stellas ejus :{VS:BR} solem nube tegam,{VS:BR} et luna non dabit lumen suum.{VS:BR}'
      v:008: 'EZK:32:8 | 8 | 8 | Omnia luminaria cæli mœrere faciam super te,{VS:BR} et dabo tenebras super terram tuam,{VS:BR} dicit Dominus Deus,{VS:BR} cum ceciderint vulnerati tui in medio terræ,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:009: 'EZK:32:9 | 9 | 9 | Et irritabo cor populorum multorum,{VS:BR} cum induxero contritionem tuam in gentibus super terras quas nescis.{VS:BR}'
      v:010: 'EZK:32:10 | 10 | 10 | Et stupescere faciam super te populos multos,{VS:BR} et reges eorum horrore nimio formidabunt super te,{VS:BR} cum volare cœperit gladius meus super facies eorum :{VS:BR} et obstupescent repente singuli pro anima sua in die ruinæ tuæ.{VS:BR}'
      v:011: 'EZK:32:11 | 11 | 11 | Quia hæc dicit Dominus Deus :{VS:BR} Gladius regis Babylonis veniet tibi.{VS:BR}'
      v:012: 'EZK:32:12 | 12 | 12 | In gladiis fortium dejiciam multitudinem tuam :{VS:BR} inexpugnabiles omnes gentes hæ,{VS:BR} et vastabunt superbiam Ægypti,{VS:BR} et dissipabitur multitudo ejus.{VS:BR}'
      v:013: 'EZK:32:13 | 13 | 13 | Et perdam omnia jumenta ejus,{VS:BR} quæ erant super aquas plurimas :{VS:BR} et non conturbabit eas pes hominis ultra,{VS:BR} neque ungula jumentorum turbabit eas.{VS:BR}'
      v:014: 'EZK:32:14 | 14 | 14 | Tunc purissimas reddam aquas eorum,{VS:BR} et flumina eorum quasi oleum adducam,{VS:BR} ait Dominus Deus,{VS:BR}'
      v:015: 'EZK:32:15 | 15 | 15 | cum dedero terram Ægypti desolatam :{VS:BR} deseretur autem terra a plenitudine sua{VS:BR} quando percussero omnes habitatores ejus :{VS:BR} et scient quia ego Dominus.{VS:BR}'
      v:016: 'EZK:32:16 | 16 | 16 | Planctus est, et plangent eum :{VS:BR} filiæ gentium plangent eum :{VS:BR} super Ægyptum et super multitudinem ejus plangent eum,{VS:BR} ait Dominus Deus.{VERSE:END}{VS:P}'
      v:017: 'EZK:32:17 | 17 | 17 | Et factum est in duodecimo anno, in quintadecima mensis : factum est verbum Domini ad me, dicens :'
      v:018: 'EZK:32:18 | 18 | 18 | {VERSE:BEGIN}Fili hominis, cane lugubre super multitudinem Ægypti :{VS:BR} et detrahe eam ipsam, et filias gentium robustarum, ad terram ultimam,{VS:BR} cum his qui descendunt in lacum.{VS:BR}'
      v:019: 'EZK:32:19 | 19 | 19 | Quo pulchrior es ?{VS:BR} descende, et dormi cum incircumcisis.{VS:BR}'
      v:020: 'EZK:32:20 | 20 | 20 | In medio interfectorum gladio cadent ;{VS:BR} gladius datus est :{VS:BR} attraxerunt eam et omnes populos ejus.{VS:BR}'
      v:021: 'EZK:32:21 | 21 | 21 | Loquentur ei potentissimi robustorum de medio inferni,{VS:BR} qui cum auxiliatoribus ejus descenderunt,{VS:BR} et dormierunt incircumcisi interfecti gladio.{VS:BR}'
      v:022: 'EZK:32:22 | 22 | 22 | Ibi Assur, et omnis multitudo ejus :{VS:BR} in circuitu illius sepulchra ejus,{VS:BR} omnes interfecti, et qui ceciderunt gladio.{VS:BR}'
      v:023: 'EZK:32:23 | 23 | 23 | Quorum data sunt sepulchra in novissimis laci,{VS:BR} et facta est multitudo ejus per gyrum sepulchri ejus :{VS:BR} universi interfecti, cadentesque gladio,{VS:BR} qui dederant quondam formidinem in terra viventium.{VS:BR}'
      v:024: 'EZK:32:24 | 24 | 24 | Ibi Ælam, et omnis multitudo ejus per gyrum sepulchri sui :{VS:BR} omnes hi interfecti, ruentesque gladio,{VS:BR} qui descenderunt incircumcisi ad terram ultimam ;{VS:BR} qui posuerunt terrorem suum in terra viventium,{VS:BR} et portaverunt ignominiam suam cum his qui descendunt in lacum.{VS:BR}'
      v:025: 'EZK:32:25 | 25 | 25 | In medio interfectorum{VS:BR} posuerunt cubile ejus in universis populis ejus :{VS:BR} in circuitu ejus sepulchrum illius :{VS:BR} omnes hi incircumcisi, interfectique gladio.{VS:BR} Dederunt enim terrorem suum in terra viventium,{VS:BR} et portaverunt ignominiam suam cum his qui descendunt in lacum :{VS:BR} in medio interfectorum positi sunt.{VS:BR}'
      v:026: 'EZK:32:26 | 26 | 26 | Ibi Mosoch et Thubal, et omnis multitudo ejus :{VS:BR} in circuitu ejus sepulchra illius :{VS:BR} omnes hi incircumcisi, interfectique et cadentes gladio,{VS:BR} quia dederunt formidinem suam in terra viventium.{VS:BR}'
      v:027: 'EZK:32:27 | 27 | 27 | Et non dormient cum fortibus,{VS:BR} cadentibusque, et incircumcisis,{VS:BR} qui descenderunt ad infernum cum armis suis,{VS:BR} et posuerunt gladios suos sub capitibus suis,{VS:BR} et fuerunt iniquitates eorum in ossibus eorum :{VS:BR} quia terror fortium facti sunt in terra viventium.{VS:BR}'
      v:028: 'EZK:32:28 | 28 | 28 | Et tu ergo in medio incircumcisorum contereris,{VS:BR} et dormies cum interfectis gladio.{VS:BR}'
      v:029: 'EZK:32:29 | 29 | 29 | Ibi Idumæa, et reges ejus, et omnes duces ejus,{VS:BR} qui dati sunt cum exercitu suo cum interfectis gladio,{VS:BR} et qui cum incircumcisis dormierunt,{VS:BR} et cum his qui descendunt in lacum.{VS:BR}'
      v:030: 'EZK:32:30 | 30 | 30 | Ibi principes aquilonis omnes, et universi venatores,{VS:BR} qui deducti sunt cum interfectis, paventes,{VS:BR} et in sua fortitudine confusi :{VS:BR} qui dormierunt incircumcisi{VS:BR} cum interfectis gladio,{VS:BR} et portaverunt confusionem suam{VS:BR} cum his qui descendunt in lacum.{VS:BR}'
      v:031: 'EZK:32:31 | 31 | 31 | Vidit eos Pharao, et consolatus est{VS:BR} super universa multitudine sua,{VS:BR} quæ interfecta est gladio :{VS:BR} Pharao, et omnis exercitus ejus,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:032: 'EZK:32:32 | 32 | 32 | Quia dedi terrorem meum in terra viventium,{VS:BR} et dormivit in medio incircumcisorum cum interfectis gladio :{VS:BR} Pharao, et omnis multitudo ejus,{VS:BR} ait Dominus Deus.{VERSE:END}'
  c:033:
    verses:
      v:001: 'EZK:33:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:33:2 | 2 | 2 | Fili hominis, loquere ad filios populi tui, et dices ad eos : Terra, cum induxero super eam gladium, et tulerit populus terræ virum unum de novissimis suis, et constituerit eum super se speculatorem :'
      v:003: 'EZK:33:3 | 3 | 3 | et ille viderit gladium venientem super terram, et cecinerit buccina, et annuntiaverit populo :'
      v:004: 'EZK:33:4 | 4 | 4 | audiens autem quisquis ille est sonitum buccinæ, et non se observaverit, veneritque gladius, et tulerit eum : sanguis ipsius super caput ejus erit.'
      v:005: 'EZK:33:5 | 5 | 5 | Sonum buccinæ audivit, et non se observavit : sanguis ejus in ipso erit. Si autem se custodierit, animam suam salvabit.'
      v:006: 'EZK:33:6 | 6 | 6 | Quod si speculator viderit gladium venientem, et non insonuerit buccina, et populus se non custodierit, veneritque gladius, et tulerit de eis animam : ille quidem in iniquitate sua captus est ; sanguinem autem ejus de manu speculatoris requiram.'
      v:007: 'EZK:33:7 | 7 | 7 | Et tu, fili hominis, speculatorem dedi te domui Israël : audiens ergo ex ore meo sermonem, annuntiabis eis ex me.'
      v:008: 'EZK:33:8 | 8 | 8 | Si me dicente ad impium : Impie, morte morieris : non fueris locutus ut se custodiat impius a via sua, ipse impius in iniquitate sua morietur ; sanguinem autem ejus de manu tua requiram.'
      v:009: 'EZK:33:9 | 9 | 9 | Si autem annuntiante te ad impium ut a viis suis convertatur, non fuerit conversus a via sua, ipse in iniquitate sua morietur, porro tu animam tuam liberasti.{VS:P}'
      v:010: 'EZK:33:10 | 10 | 10 | Tu ergo, fili hominis, dic ad domum Israël : Sic locuti estis, dicentes : Iniquitates nostræ et peccata nostra super nos sunt, et in ipsis nos tabescimus : quomodo ergo vivere poterimus ?'
      v:011: 'EZK:33:11 | 11 | 11 | Dic ad eos : Vivo ego, dicit Dominus Deus, nolo mortem impii, sed ut convertatur impius a via sua, et vivat. Convertimini, convertimini a viis vestris pessimis, et quare moriemini, domus Israël ?'
      v:012: 'EZK:33:12 | 12 | 12 | Tu itaque, fili hominis, dic ad filios populi tui : Justitia justi non liberabit eum, in quacumque die peccaverit, et impietas impii non nocebit ei, in quacumque die conversus fuerit ab impietate sua : et justus non poterit vivere in justitia sua, in quacumque die peccaverit.'
      v:013: 'EZK:33:13 | 13 | 13 | Etiamsi dixero justo quod vita vivat, et confisus in justitia sua fecerit iniquitatem, omnes justitiæ ejus oblivioni tradentur, et in iniquitate sua quam operatus est, in ipsa morietur.'
      v:014: 'EZK:33:14 | 14 | 14 | Si autem dixero impio : Morte morieris : et egerit pœnitentiam a peccato suo, feceritque judicium et justitiam,'
      v:015: 'EZK:33:15 | 15 | 15 | et pignus restituerit ille impius, rapinamque reddiderit, in mandatis vitæ ambulaverit, nec fecerit quidquam injustum : vita vivet, et non morietur.'
      v:016: 'EZK:33:16 | 16 | 16 | Omnia peccata ejus quæ peccavit, non imputabuntur ei : judicium et justitiam fecit : vita vivet.'
      v:017: 'EZK:33:17 | 17 | 17 | Et dixerunt filii populi tui : Non est æqui ponderis via Domini : et ipsorum via injusta est.'
      v:018: 'EZK:33:18 | 18 | 18 | Cum enim recesserit justus a justitia sua, feceritque iniquitates, morietur in eis.'
      v:019: 'EZK:33:19 | 19 | 19 | Et cum recesserit impius ab impietate sua, feceritque judicium et justitiam, vivet in eis.'
      v:020: 'EZK:33:20 | 20 | 20 | Et dicitis : Non est recta via Domini. Unumquemque juxta vias suas judicabo de vobis, domus Israël.{VS:P}'
      v:021: 'EZK:33:21 | 21 | 21 | Et factum est in duodecimo anno, in decimo mense, in quinta mensis transmigrationis nostræ, venit ad me qui fugerat de Jerusalem, dicens : Vastata est civitas.'
      v:022: 'EZK:33:22 | 22 | 22 | Manus autem Domini facta fuerat ad me vespere, antequam veniret qui fugerat : aperuitque os meum donec veniret ad me mane : et aperto ore meo, non silui amplius.'
      v:023: 'EZK:33:23 | 23 | 23 | Et factum est verbum Domini ad me, dicens :'
      v:024: 'EZK:33:24 | 24 | 24 | Fili hominis, qui habitant in ruinosis his super humum Israël, loquentes aiunt : Unus erat Abraham, et hæreditate possedit terram : nos autem multi sumus : nobis data est terra in possessionem.'
      v:025: 'EZK:33:25 | 25 | 25 | Idcirco dices ad eos : Hæc dicit Dominus Deus : Qui in sanguine comeditis, et oculos vestros levatis ad immunditias vestras, et sanguinem funditis, numquid terram hæreditate possidebitis ?'
      v:026: 'EZK:33:26 | 26 | 26 | stetistis in gladiis vestris, fecistis abominationes, et unusquisque uxorem proximi sui polluit : et terram hæreditate possidebitis ?'
      v:027: 'EZK:33:27 | 27 | 27 | Hæc dices ad eos : Sic dicit Dominus Deus : Vivo ego, quia qui in ruinosis habitant, gladio cadent : et qui in agro est, bestiis tradetur ad devorandum : qui autem in præsidiis et speluncis sunt, peste morientur.'
      v:028: 'EZK:33:28 | 28 | 28 | Et dabo terram in solitudinem et in desertum, et deficiet superba fortitudo ejus : et desolabuntur montes Israël, eo quod nullus sit qui per eos transeat :'
      v:029: 'EZK:33:29 | 29 | 29 | et scient quia ego Dominus, cum dedero terram eorum desolatam et desertam, propter universas abominationes suas quas operati sunt.'
      v:030: 'EZK:33:30 | 30 | 30 | Et tu, fili hominis, filii populi tui, qui loquuntur de te juxta muros et in ostiis domorum, et dicunt unus ad alterum, vir ad proximum suum, loquentes : Venite, et audiamus quis sit sermo egrediens a Domino.'
      v:031: 'EZK:33:31 | 31 | 31 | Et veniunt ad te, quasi si ingrediatur populus, et sedent coram te populus meus : et audiunt sermones tuos, et non faciunt eos : quia in canticum oris sui vertunt illos, et avaritiam suam sequitur cor eorum.'
      v:032: 'EZK:33:32 | 32 | 32 | Et es eis quasi carmen musicum, quod suavi dulcique sono canitur : et audiunt verba tua, et non faciunt ea.'
      v:033: 'EZK:33:33 | 33 | 33 | Et cum venerit quod prædictum est (ecce enim venit), tunc scient quod prophetes fuerit inter eos.'
  c:034:
    verses:
      v:001: 'EZK:34:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'EZK:34:2 | 2 | 2 | Fili hominis, propheta de pastoribus Israël : propheta, et dices pastoribus : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Væ pastoribus Israël, qui pascebant semetipsos !{VS:BR} nonne greges a pastoribus pascuntur ?{VS:BR}'
      v:003: 'EZK:34:3 | 3 | 3 | Lac comedebatis,{VS:BR} et lanis operiebamini,{VS:BR} et quod crassum erat occidebatis :{VS:BR} gregem autem meum non pascebatis.{VS:BR}'
      v:004: 'EZK:34:4 | 4 | 4 | Quod infirmum fuit non consolidastis,{VS:BR} et quod ægrotum non sanastis :{VS:BR} quod confractum est non alligastis,{VS:BR} et quod abjectum est non reduxistis,{VS:BR} et quod perierat non quæsistis :{VS:BR} sed cum austeritate imperabatis eis, et cum potentia.{VS:BR}'
      v:005: 'EZK:34:5 | 5 | 5 | Et dispersæ sunt oves meæ, eo quod non esset pastor :{VS:BR} et factæ sunt in devorationem omnium bestiarum agri,{VS:BR} et dispersæ sunt.{VS:BR}'
      v:006: 'EZK:34:6 | 6 | 6 | Erraverunt greges mei in cunctis montibus,{VS:BR} et in universo colle excelso :{VS:BR} et super omnem faciem terræ dispersi sunt greges mei,{VS:BR} et non erat qui requireret :{VS:BR} non erat, inquam, qui requireret.{VS:BR}'
      v:007: 'EZK:34:7 | 7 | 7 | Propterea, pastores, audite verbum Domini.{VS:BR}'
      v:008: 'EZK:34:8 | 8 | 8 | Vivo ego, dicit Dominus Deus,{VS:BR} quia pro eo quod facti sunt greges mei in rapinam,{VS:BR} et oves meæ in devorationem omnium bestiarum agri,{VS:BR} eo quod non esset pastor :{VS:BR} neque enim quæsierunt pastores mei gregem meum,{VS:BR} sed pascebant pastores semetipsos,{VS:BR} et greges meos non pascebant :{VS:BR}'
      v:009: 'EZK:34:9 | 9 | 9 | propterea, pastores, audite verbum Domini.{VS:BR}'
      v:010: 'EZK:34:10 | 10 | 10 | Hæc dicit Dominus Deus :{VS:BR} Ecce ego ipse super pastores :{VS:BR} requiram gregem meum de manu eorum,{VS:BR} et cessare faciam eos,{VS:BR} ut ultra non pascant gregem,{VS:BR} nec pascant amplius pastores semetipsos :{VS:BR} et liberabo gregem meum de ore eorum,{VS:BR} et non erit ultra eis in escam.{VERSE:END}{VS:P}'
      v:011: 'EZK:34:11 | 11 | 11 | {VERSE:BEGIN}Quia hæc dicit Dominus Deus :{VS:BR} Ecce ego ipse requiram oves meas,{VS:BR} et visitabo eas.{VS:BR}'
      v:012: 'EZK:34:12 | 12 | 12 | Sicut visitat pastor gregem suum,{VS:BR} in die quando fuerit in medio ovium suarum dissipatarum,{VS:BR} sic visitabo oves meas,{VS:BR} et liberabo eas de omnibus locis{VS:BR} in quibus dispersæ fuerant in die nubis et caliginis.{VS:BR}'
      v:013: 'EZK:34:13 | 13 | 13 | Et educam eas de populis,{VS:BR} et congregabo eas de terris,{VS:BR} et inducam eas in terram suam,{VS:BR} et pascam eas in montibus Israël,{VS:BR} in rivis, et in cunctis sedibus terræ.{VS:BR}'
      v:014: 'EZK:34:14 | 14 | 14 | In pascuis uberrimis pascam eas,{VS:BR} et in montibus excelsis Israël erunt pascua earum :{VS:BR} ibi requiescent in herbis virentibus,{VS:BR} et in pascuis pinguibus pascentur super montes Israël.{VS:BR}'
      v:015: 'EZK:34:15 | 15 | 15 | Ego pascam oves meas, et ego eas accubare faciam,{VS:BR} dicit Dominus Deus.{VS:BR}'
      v:016: 'EZK:34:16 | 16 | 16 | Quod perierat requiram,{VS:BR} et quod abjectum erat reducam,{VS:BR} et quod confractum fuerat alligabo,{VS:BR} et quod infirmum fuerat consolidabo,{VS:BR} et quod pingue et forte custodiam :{VS:BR} et pascam illas in judicio.{VS:BR}'
      v:017: 'EZK:34:17 | 17 | 17 | Vos autem, greges mei, hæc dicit Dominus Deus :{VS:BR} Ecce ego judico inter pecus et pecus,{VS:BR} arietum et hircorum.{VS:BR}'
      v:018: 'EZK:34:18 | 18 | 18 | Nonne satis vobis erat pascua bona depasci ?{VS:BR} insuper et reliquias pascuarum vestrarum conculcastis pedibus vestris :{VS:BR} et cum purissimam aquam biberetis,{VS:BR} reliquam pedibus vestris turbabatis :{VS:BR}'
      v:019: 'EZK:34:19 | 19 | 19 | et oves meæ his quæ conculcata pedibus vestris fuerant, pascebantur :{VS:BR} et quæ pedes vestri turbaverant, hæc bibebant.{VS:BR}'
      v:020: 'EZK:34:20 | 20 | 20 | Propterea hæc dicit Dominus Deus ad vos :{VS:BR} Ecce ego ipse judico inter pecus pingue et macilentum :{VS:BR}'
      v:021: 'EZK:34:21 | 21 | 21 | pro eo quod lateribus et humeris impingebatis,{VS:BR} et cornibus vestris ventilabatis omnia infirma pecora,{VS:BR} donec dispergerentur foras,{VS:BR}'
      v:022: 'EZK:34:22 | 22 | 22 | salvabo gregem meum,{VS:BR} et non erit ultra in rapinam,{VS:BR} et judicabo inter pecus et pecus.{VERSE:END}{VS:P}'
      v:023: 'EZK:34:23 | 23 | 23 | {VERSE:BEGIN}Et suscitabo super eas pastorem unum qui pascat eas,{VS:BR} servum meum David :{VS:BR} ipse pascet eas,{VS:BR} et ipse erit eis in pastorem.{VS:BR}'
      v:024: 'EZK:34:24 | 24 | 24 | Ego autem Dominus ero eis in Deum,{VS:BR} et servus meus David princeps in medio eorum :{VS:BR} ego Dominus locutus sum.{VS:BR}'
      v:025: 'EZK:34:25 | 25 | 25 | Et faciam cum eis pactum pacis,{VS:BR} et cessare faciam bestias pessimas de terra :{VS:BR} et qui habitant in deserto,{VS:BR} securi dormient in saltibus.{VS:BR}'
      v:026: 'EZK:34:26 | 26 | 26 | Et ponam eos in circuitu collis mei benedictionem,{VS:BR} et deducam imbrem in tempore suo :{VS:BR} pluviæ benedictionis erunt.{VS:BR}'
      v:027: 'EZK:34:27 | 27 | 27 | Et dabit lignum agri fructum suum,{VS:BR} et terra dabit germen suum,{VS:BR} et erunt in terra sua absque timore :{VS:BR} et scient quia ego Dominus,{VS:BR} cum contrivero catenas jugi eorum,{VS:BR} et eruero eos de manu imperantium sibi.{VS:BR}'
      v:028: 'EZK:34:28 | 28 | 28 | Et non erunt ultra in rapinam in gentibus,{VS:BR} neque bestiæ terræ devorabunt eos :{VS:BR} sed habitabunt confidenter absque ullo terrore.{VS:BR}'
      v:029: 'EZK:34:29 | 29 | 29 | Et suscitabo eis germen nominatum,{VS:BR} et non erunt ultra imminuti fame in terra,{VS:BR} neque portabunt ultra opprobrium gentium.{VS:BR}'
      v:030: 'EZK:34:30 | 30 | 30 | Et scient quia ego Dominus Deus eorum cum eis,{VS:BR} et ipsi populus meus domus Israël,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:031: 'EZK:34:31 | 31 | 31 | Vos autem, greges mei, greges pascuæ meæ,{VS:BR} homines estis :{VS:BR} et ego Dominus Deus vester,{VS:BR} dicit Dominus Deus.{VERSE:END}'
  c:035:
    verses:
      v:001: 'EZK:35:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:35:2 | 2 | 2 | Fili hominis, pone faciem tuam adversum montem Seir, et prophetabis de eo, et dices illi :'
      v:003: 'EZK:35:3 | 3 | 3 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ecce ego ad te, mons Seir :{VS:BR} et extendam manum meam super te,{VS:BR} et dabo te desolatum atque desertum.{VS:BR}'
      v:004: 'EZK:35:4 | 4 | 4 | Urbes tuas demoliar,{VS:BR} et tu desertus eris :{VS:BR} et scies quia ego Dominus.{VS:BR}'
      v:005: 'EZK:35:5 | 5 | 5 | Eo quod fueris inimicus sempiternus,{VS:BR} et concluseris filios Israël in manus gladii{VS:BR} in tempore afflictionis eorum,{VS:BR} in tempore iniquitatis extremæ :{VS:BR}'
      v:006: 'EZK:35:6 | 6 | 6 | propterea vivo ego, dicit Dominus Deus,{VS:BR} quoniam sanguini tradam te,{VS:BR} et sanguis te persequetur :{VS:BR} et cum sanguinem oderis,{VS:BR} sanguis persequetur te.{VS:BR}'
      v:007: 'EZK:35:7 | 7 | 7 | Et dabo montem Seir desolatum atque desertum,{VS:BR} et auferam de eo euntem et redeuntem.{VS:BR}'
      v:008: 'EZK:35:8 | 8 | 8 | Et implebo montes ejus occisorum suorum :{VS:BR} in collibus tuis, et in vallibus tuis atque in torrentibus,{VS:BR} interfecti gladio cadent.{VS:BR}'
      v:009: 'EZK:35:9 | 9 | 9 | In solitudines sempiternas tradam te,{VS:BR} et civitates tuæ non habitabuntur :{VS:BR} et scietis quia ego Dominus Deus.{VS:BR}'
      v:010: 'EZK:35:10 | 10 | 10 | Eo quod dixeris : Duæ gentes et duæ terræ meæ erunt,{VS:BR} et hæreditate possidebo eas,{VS:BR} cum Dominus esset ibi :{VS:BR}'
      v:011: 'EZK:35:11 | 11 | 11 | propterea vivo ego, dicit Dominus Deus,{VS:BR} quia faciam juxta iram tuam, et secundum zelum tuum,{VS:BR} quem fecisti odio habens eos :{VS:BR} et notus efficiar per eos, cum te judicavero.{VS:BR}'
      v:012: 'EZK:35:12 | 12 | 12 | Et scies quia ego Dominus audivi universa opprobria tua{VS:BR} quæ locutus es de montibus Israël, dicens :{VS:BR} Deserti nobis ad devorandum dati sunt.{VS:BR}'
      v:013: 'EZK:35:13 | 13 | 13 | Et insurrexistis super me ore vestro,{VS:BR} et derogastis adversum me verba vestra :{VS:BR} ego audivi.{VS:BR}'
      v:014: 'EZK:35:14 | 14 | 14 | Hæc dicit Dominus Deus :{VS:BR} Lætante universa terra,{VS:BR} in solitudinem te redigam :{VS:BR}'
      v:015: 'EZK:35:15 | 15 | 15 | sicuti gavisus es super hæreditatem domus Israël{VS:BR} eo quod fuerit dissipata,{VS:BR} sic faciam tibi :{VS:BR} dissipatus eris, mons Seir, et Idumæa omnis :{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:036:
    verses:
      v:001: 'EZK:36:1 | 1 | 1 | Tu autem, fili hominis, propheta super montes Israël, et dices : {VERSE:BEGIN}Montes Israël, audite verbum Domini.{VS:BR}'
      v:002: 'EZK:36:2 | 2 | 2 | Hæc dicit Dominus Deus :{VS:BR} Eo quod dixerit inimicus de vobis : Euge,{VS:BR} altitudines sempiternæ in hæreditatem datæ sunt nobis :{VS:BR}'
      v:003: 'EZK:36:3 | 3 | 3 | propterea vaticinare, et dic :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Pro eo quod desolati estis, et conculcati per circuitum,{VS:BR} et facti in hæreditatem reliquis gentibus,{VS:BR} et ascendistis super labium linguæ et opprobrium populi,{VS:BR}'
      v:004: 'EZK:36:4 | 4 | 4 | propterea, montes Israël, audite verbum Domini Dei.{VS:BR} Hæc dicit Dominus Deus montibus et collibus,{VS:BR} torrentibus, vallibusque et desertis,{VS:BR} parietinis et urbibus derelictis,{VS:BR} quæ depopulatæ sunt et subsannatæ a reliquis gentibus per circuitum.{VS:BR}'
      v:005: 'EZK:36:5 | 5 | 5 | Propterea hæc dicit Dominus Deus :{VS:BR} Quoniam in igne zeli mei locutus sum de reliquis gentibus,{VS:BR} et de Idumæa universa,{VS:BR} quæ dederunt terram meam sibi in hæreditatem cum gaudio,{VS:BR} et toto corde et ex animo,{VS:BR} et ejecerunt eam ut vastarent :{VS:BR}'
      v:006: 'EZK:36:6 | 6 | 6 | idcirco vaticinare super humum Israël,{VS:BR} et dices montibus et collibus, jugis et vallibus :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Ecce ego in zelo meo et in furore meo locutus sum,{VS:BR} eo quod confusionem gentium sustinueritis.{VS:BR}'
      v:007: 'EZK:36:7 | 7 | 7 | Idcirco hæc dicit Dominus Deus :{VS:BR} Ego levavi manum meam,{VS:BR} ut gentes quæ in circuitu vestro sunt,{VS:BR} ipsæ confusionem suam portent.{VS:BR}'
      v:008: 'EZK:36:8 | 8 | 8 | Vos autem, montes Israël, ramos vestros germinetis,{VS:BR} et fructum vestrum afferatis populo meo Israël :{VS:BR} prope enim est ut veniat.{VS:BR}'
      v:009: 'EZK:36:9 | 9 | 9 | Quia ecce ego ad vos, et convertar ad vos :{VS:BR} et arabimini, et accipietis sementem.{VS:BR}'
      v:010: 'EZK:36:10 | 10 | 10 | Et multiplicabo in vobis homines, omnemque domum Israël :{VS:BR} et habitabuntur civitates, et ruinosa instaurabuntur.{VS:BR}'
      v:011: 'EZK:36:11 | 11 | 11 | Et replebo vos hominibus et jumentis,{VS:BR} et multiplicabuntur, et crescent :{VS:BR} et habitare vos faciam sicut a principio,{VS:BR} bonisque donabo majoribus quam habuistis ab initio :{VS:BR} et scietis quia ego Dominus.{VS:BR}'
      v:012: 'EZK:36:12 | 12 | 12 | Et adducam super vos homines, populum meum Israël,{VS:BR} et hæreditate possidebunt te :{VS:BR} et eris eis in hæreditatem,{VS:BR} et non addes ultra ut absque eis sis.{VS:BR}'
      v:013: 'EZK:36:13 | 13 | 13 | Hæc dicit Dominus Deus :{VS:BR} Pro eo quod dicunt de vobis :{VS:BR} Devoratrix hominum es, et suffocans gentem tuam :{VS:BR}'
      v:014: 'EZK:36:14 | 14 | 14 | propterea homines non comedes amplius,{VS:BR} et gentem tuam non necabis ultra,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:015: 'EZK:36:15 | 15 | 15 | Nec auditam faciam in te amplius confusionem gentium,{VS:BR} et opprobrium populorum nequaquam portabis :{VS:BR} et gentem tuam non amittes amplius,{VS:BR} ait Dominus Deus.{VERSE:END}{VS:P}'
      v:016: 'EZK:36:16 | 16 | 16 | Et factum est verbum Domini ad me, dicens :'
      v:017: 'EZK:36:17 | 17 | 17 | {VERSE:BEGIN}Fili hominis, domus Israël habitaverunt in humo sua,{VS:BR} et polluerunt eam in viis suis et in studiis suis :{VS:BR} juxta immunditiam menstruatæ facta est via eorum coram me.{VS:BR}'
      v:018: 'EZK:36:18 | 18 | 18 | Et effudi indignationem meam super eos{VS:BR} pro sanguine quem fuderunt super terram,{VS:BR} et in idolis suis polluerunt eam.{VS:BR}'
      v:019: 'EZK:36:19 | 19 | 19 | Et dispersi eos in gentes,{VS:BR} et ventilati sunt in terras :{VS:BR} juxta vias eorum et adinventiones eorum judicavi eos.{VS:BR}'
      v:020: 'EZK:36:20 | 20 | 20 | Et ingressi sunt ad gentes ad quas introierunt :{VS:BR} et polluerunt nomen sanctum meum,{VS:BR} cum diceretur de eis : Populus Domini iste est,{VS:BR} et de terra ejus egressi sunt.{VS:BR}'
      v:021: 'EZK:36:21 | 21 | 21 | Et peperci nomini sancto meo,{VS:BR} quod polluerat domus Israël in gentibus ad quas ingressi sunt.{VS:BR}'
      v:022: 'EZK:36:22 | 22 | 22 | Idcirco dices domui Israël :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Non propter vos ego faciam, domus Israël,{VS:BR} sed propter nomen sanctum meum,{VS:BR} quod polluistis in gentibus ad quas intrastis.{VS:BR}'
      v:023: 'EZK:36:23 | 23 | 23 | Et sanctificabo nomen meum magnum{VS:BR} quod pollutum est inter gentes,{VS:BR} quod polluistis in medio earum :{VS:BR} ut sciant gentes quia ego Dominus,{VS:BR} ait Dominus exercituum,{VS:BR} cum sanctificatus fuero in vobis coram eis.{VS:BR}'
      v:024: 'EZK:36:24 | 24 | 24 | Tollam quippe vos de gentibus,{VS:BR} et congregabo vos de universis terris,{VS:BR} et adducam vos in terram vestram.{VS:BR}'
      v:025: 'EZK:36:25 | 25 | 25 | Et effundam super vos aquam mundam,{VS:BR} et mundabimini ab omnibus inquinamentis vestris,{VS:BR} et ab universis idolis vestris mundabo vos.{VS:BR}'
      v:026: 'EZK:36:26 | 26 | 26 | Et dabo vobis cor novum,{VS:BR} et spiritum novum ponam in medio vestri :{VS:BR} et auferam cor lapideum de carne vestra,{VS:BR} et dabo vobis cor carneum.{VS:BR}'
      v:027: 'EZK:36:27 | 27 | 27 | Et spiritum meum ponam in medio vestri :{VS:BR} et faciam ut in præceptis meis ambuletis,{VS:BR} et judicia mea custodiatis et operemini.{VS:BR}'
      v:028: 'EZK:36:28 | 28 | 28 | Et habitabitis in terra quam dedi patribus vestris :{VS:BR} et eritis mihi in populum,{VS:BR} et ego ero vobis in Deum.{VS:BR}'
      v:029: 'EZK:36:29 | 29 | 29 | Et salvabo vos ex universis inquinamentis vestris :{VS:BR} et vocabo frumentum et multiplicabo illud,{VS:BR} et non imponam vobis famem.{VS:BR}'
      v:030: 'EZK:36:30 | 30 | 30 | Et multiplicabo fructum ligni, et genimina agri,{VS:BR} ut non portetis ultra opprobrium famis in gentibus.{VS:BR}'
      v:031: 'EZK:36:31 | 31 | 31 | Et recordabimini viarum vestrarum pessimarum,{VS:BR} studiorumque non bonorum :{VS:BR} et displicebunt vobis iniquitates vestræ et scelera vestra.{VS:BR}'
      v:032: 'EZK:36:32 | 32 | 32 | Non propter vos ego faciam, ait Dominus Deus, notum sit vobis :{VS:BR} confundimini, et erubescite super viis vestris, domus Israël.{VERSE:END}{VS:P}'
      v:033: 'EZK:36:33 | 33 | 33 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} In die qua mundavero vos ex omnibus iniquitatibus vestris,{VS:BR} et inhabitari fecero urbes,{VS:BR} et instauravero ruinosa,{VS:BR}'
      v:034: 'EZK:36:34 | 34 | 34 | et terra deserta fuerit exculta,{VS:BR} quæ quondam erat desolata in oculis omnis viatoris,{VS:BR}'
      v:035: 'EZK:36:35 | 35 | 35 | dicent : Terra illa inculta facta est ut hortus voluptatis :{VS:BR} et civitates desertæ, et destitutæ atque suffossæ, munitæ sederunt.{VS:BR}'
      v:036: 'EZK:36:36 | 36 | 36 | Et scient gentes quæcumque derelictæ fuerint in circuitu vestro,{VS:BR} quia ego Dominus ædificavi dissipata, plantavique inculta :{VS:BR} ego Dominus locutus sim, et fecerim.{VS:BR}'
      v:037: 'EZK:36:37 | 37 | 37 | Hæc dicit Dominus Deus :{VS:BR} Adhuc in hoc invenient me domus Israël, ut faciam eis :{VS:BR} multiplicabo eos sicut gregem hominum,{VS:BR}'
      v:038: 'EZK:36:38 | 38 | 38 | ut gregem sanctum,{VS:BR} ut gregem Jerusalem in solemnitatibus ejus :{VS:BR} sic erunt civitates desertæ, plenæ gregibus hominum :{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:037:
    verses:
      v:001: 'EZK:37:1 | 1 | 1 | Facta est super me manus Domini, et eduxit me in spiritu Domini, et dimisit me in medio campi qui erat plenus ossibus.'
      v:002: 'EZK:37:2 | 2 | 2 | Et circumduxit me per ea in gyro : erant autem multa valde super faciem campi, siccaque vehementer.'
      v:003: 'EZK:37:3 | 3 | 3 | Et dixit ad me : Fili hominis, putasne vivent ossa ista ? Et dixi : Domine Deus, tu nosti.'
      v:004: 'EZK:37:4 | 4 | 4 | Et dixit ad me : Vaticinare de ossibus istis, et dices eis : Ossa arida, audite verbum Domini.'
      v:005: 'EZK:37:5 | 5 | 5 | Hæc dicit Dominus Deus ossibus his : Ecce ego intromittam in vos spiritum, et vivetis.'
      v:006: 'EZK:37:6 | 6 | 6 | Et dabo super vos nervos, et succrescere faciam super vos carnes, et superextendam in vobis cutem, et dabo vobis spiritum, et vivetis : et scietis quia ego Dominus.'
      v:007: 'EZK:37:7 | 7 | 7 | Et prophetavi sicut præceperat mihi : factus est autem sonitus, prophetante me, et ecce commotio : et accesserunt ossa ad ossa, unumquodque ad juncturam suam.'
      v:008: 'EZK:37:8 | 8 | 8 | Et vidi, et ecce super ea nervi et carnes ascenderunt, et extenta est in eis cutis desuper : et spiritum non habebant.'
      v:009: 'EZK:37:9 | 9 | 9 | Et dixit ad me : Vaticinare ad spiritum : vaticinare, fili hominis, et dices ad spiritum : Hæc dicit Dominus Deus : A quatuor ventis veni, spiritus, et insuffla super interfectos istos, et reviviscant.'
      v:010: 'EZK:37:10 | 10 | 10 | Et prophetavi sicut præceperat mihi : et ingressus est in ea spiritus, et vixerunt : steteruntque super pedes suos, exercitus grandis nimis valde.{VS:P}'
      v:011: 'EZK:37:11 | 11 | 11 | Et dixit ad me : Fili hominis, ossa hæc universa, domus Israël est. Ipsi dicunt : Aruerunt ossa nostra, et periit spes nostra, et abscissi sumus.'
      v:012: 'EZK:37:12 | 12 | 12 | Propterea vaticinare, et dices ad eos : Hæc dicit Dominus Deus : Ecce ego aperiam tumulos vestros, et educam vos de sepulchris vestris, populus meus, et inducam vos in terram Israël.'
      v:013: 'EZK:37:13 | 13 | 13 | Et scietis quia ego Dominus, cum aperuero sepulchra vestra, et eduxero vos de tumulis vestris, popule meus,'
      v:014: 'EZK:37:14 | 14 | 14 | et dedero spiritum meum in vobis, et vixeritis : et requiescere vos faciam super humum vestram, et scietis quia ego Dominus locutus sum, et feci, ait Dominus Deus.{VS:P}'
      v:015: 'EZK:37:15 | 15 | 15 | Et factus est sermo Domini ad me, dicens :'
      v:016: 'EZK:37:16 | 16 | 16 | Et tu, fili hominis, sume tibi lignum unum, et scribe super illud : Judæ, et filiorum Israël sociorum ejus : et tolle lignum alterum, et scribe super illud : Joseph, ligno Ephraim, et cunctæ domui Israël sociorumque ejus.'
      v:017: 'EZK:37:17 | 17 | 17 | Et adjunge illa unum ad alterum tibi in lignum unum : et erunt in unionem in manu tua.'
      v:018: 'EZK:37:18 | 18 | 18 | Cum autem dixerint ad te filii populi tui, loquentes : Nonne indicas nobis quid in his tibi velis ?'
      v:019: 'EZK:37:19 | 19 | 19 | loqueris ad eos : Hæc dicit Dominus Deus : Ecce ego assumam lignum Joseph, quod est in manu Ephraim, et tribus Israël, quæ sunt ei adjunctæ, et dabo eas pariter cum ligno Juda, et faciam eas in lignum unum : et erunt unum in manu ejus.'
      v:020: EZK:37:20 | 20 | 20 | Erunt autem ligna super quæ scripseris in manu tua in oculis eorum.
      v:021: 'EZK:37:21 | 21 | 21 | Et dices ad eos : Hæc dicit Dominus Deus : Ecce ego assumam filios Israël de medio nationum ad quas abierunt : et congregabo eos undique, et adducam eos ad humum suam.'
      v:022: 'EZK:37:22 | 22 | 22 | Et faciam eos in gentem unam in terra in montibus Israël, et rex unus erit omnibus imperans : et non erunt ultra duæ gentes, nec dividentur amplius in duo regna,'
      v:023: 'EZK:37:23 | 23 | 23 | neque polluentur ultra in idolis suis, et abominationibus suis, et cunctis iniquitatibus suis : et salvos eos faciam de universis sedibus in quibus peccaverunt, et emundabo eos : et erunt mihi populus, et ego ero eis Deus.'
      v:024: 'EZK:37:24 | 24 | 24 | Et servus meus David rex super eos, et pastor unus erit omnium eorum. In judiciis meis ambulabunt, et mandata mea custodient, et facient ea :'
      v:025: 'EZK:37:25 | 25 | 25 | et habitabunt super terram quam dedi servo meo Jacob, in qua habitaverunt patres vestri : et habitabunt super eam ipsi, et filii eorum, et filii filiorum eorum, usque in sempiternum : et David servus meus princeps eorum in perpetuum.'
      v:026: 'EZK:37:26 | 26 | 26 | Et percutiam illis fœdus pacis : pactum sempiternum erit eis. Et fundabo eos, et multiplicabo, et dabo sanctificationem meam in medio eorum in perpetuum.'
      v:027: 'EZK:37:27 | 27 | 27 | Et erit tabernaculum meum in eis : et ero eis Deus, et ipsi erunt mihi populus.'
      v:028: 'EZK:37:28 | 28 | 28 | Et scient gentes quia ego Dominus sanctificator Israël, cum fuerit sanctificatio mea in medio eorum in perpetuum.'
  c:038:
    verses:
      v:001: 'EZK:38:1 | 1 | 1 | Et factus est sermo Domini ad me, dicens :'
      v:002: 'EZK:38:2 | 2 | 2 | Fili hominis, pone faciem tuam contra Gog, terram Magog, principem capitis Mosoch et Thubal, et vaticinare de eo.'
      v:003: 'EZK:38:3 | 3 | 3 | Et dices ad eum : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ecce ego ad te, Gog, principem capitis Mosoch et Thubal.{VS:BR}'
      v:004: 'EZK:38:4 | 4 | 4 | Et circumagam te, et ponam frenum in maxillis tuis :{VS:BR} et educam te, et omnem exercitum tuum,{VS:BR} equos et equites vestitos loricis universos,{VS:BR} multitudinem magnam, hastam et clypeum arripientium et gladium.{VS:BR}'
      v:005: 'EZK:38:5 | 5 | 5 | Persæ, Æthiopes, et Libyes cum eis,{VS:BR} omnes scutati et galeati.{VS:BR}'
      v:006: 'EZK:38:6 | 6 | 6 | Gomer et universa agmina ejus,{VS:BR} domus Thogorma, latera aquilonis,{VS:BR} et totum robur ejus, populique multi tecum.{VS:BR}'
      v:007: 'EZK:38:7 | 7 | 7 | Præpara et instrue te,{VS:BR} et omnem multitudinem tuam quæ coacervata est ad te :{VS:BR} et esto eis in præceptum.{VS:BR}'
      v:008: 'EZK:38:8 | 8 | 8 | Post dies multos visitaberis :{VS:BR} in novissimo annorum venies ad terram quæ reversa est a gladio,{VS:BR} et congregata est de populis multis ad montes Israël,{VS:BR} qui fuerunt deserti jugiter :{VS:BR} hæc de populis educta est,{VS:BR} et habitabunt in ea confidenter universi.{VS:BR}'
      v:009: 'EZK:38:9 | 9 | 9 | Ascendens autem quasi tempestas venies,{VS:BR} et quasi nubes, ut operias terram :{VS:BR} tu et omnia agmina tua,{VS:BR} et populi multi tecum.{VERSE:END}{VS:P}'
      v:010: 'EZK:38:10 | 10 | 10 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} In die illa, ascendent sermones super cor tuum,{VS:BR} et cogitabis cogitationem pessimam :{VS:BR}'
      v:011: 'EZK:38:11 | 11 | 11 | et dices : Ascendam ad terram absque muro :{VS:BR} veniam ad quiescentes habitantesque secure :{VS:BR} hi omnes habitant sine muro ;{VS:BR} vectes et portæ non sunt eis :{VS:BR}'
      v:012: 'EZK:38:12 | 12 | 12 | ut diripias spolia, et invadas prædam ;{VS:BR} ut inferas manum tuam super eos qui deserti fuerant, et postea restituti,{VS:BR} et super populum qui est congregatus ex gentibus,{VS:BR} qui possidere cœpit et esse habitator umbilici terræ.{VS:BR}'
      v:013: 'EZK:38:13 | 13 | 13 | Saba, et Dedan, et negotiatores Tharsis,{VS:BR} et omnes leones ejus, dicent tibi :{VS:BR} Numquid ad sumenda spolia tu venis ?{VS:BR} ecce ad diripiendam prædam congregasti multitudinem tuam,{VS:BR} ut tollas argentum et aurum,{VS:BR} et auferas supellectilem atque substantiam,{VS:BR} et diripias manubias infinitas.{VS:BR}'
      v:014: 'EZK:38:14 | 14 | 14 | Propterea vaticinare, fili hominis, et dices ad Gog :{VS:BR} Hæc dicit Dominus Deus :{VS:BR} Numquid non in die illo,{VS:BR} cum habitaverit populus meus Israël confidenter,{VS:BR} scies ?{VS:BR}'
      v:015: 'EZK:38:15 | 15 | 15 | Et venies de loco tuo a lateribus aquilonis,{VS:BR} tu et populi multi tecum,{VS:BR} ascensores equorum universi :{VS:BR} cœtus magnus, et exercitus vehemens.{VS:BR}'
      v:016: 'EZK:38:16 | 16 | 16 | Et ascendes super populum meum Israël{VS:BR} quasi nubes, ut operias terram.{VS:BR} In novissimis diebus eris,{VS:BR} et adducam te super terram meam :{VS:BR} ut sciant gentes me{VS:BR} cum sanctificatus fuero in te in oculis eorum, o Gog !{VERSE:END}{VS:P}'
      v:017: 'EZK:38:17 | 17 | 17 | {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Tu ergo ille es, de quo locutus sum in diebus antiquis{VS:BR} in manu servorum meorum prophetarum Israël,{VS:BR} qui prophetaverunt in diebus illorum temporum,{VS:BR} ut adducerem te super eos.{VS:BR}'
      v:018: 'EZK:38:18 | 18 | 18 | Et erit in die illa,{VS:BR} in die adventus Gog super terram Israël,{VS:BR} ait Dominus Deus,{VS:BR} ascendet indignatio mea in furore meo.{VS:BR}'
      v:019: 'EZK:38:19 | 19 | 19 | Et in zelo meo, in igne iræ meæ locutus sum,{VS:BR} quia in die illa erit commotio magna super terram Israël :{VS:BR}'
      v:020: 'EZK:38:20 | 20 | 20 | et commovebuntur a facie mea pisces maris,{VS:BR} et volucres cæli, et bestiæ agri,{VS:BR} et omne reptile quod movetur super humum,{VS:BR} cunctique homines qui sunt super faciem terræ :{VS:BR} et subvertentur montes, et cadent sepes,{VS:BR} et omnis murus corruet in terram.{VS:BR}'
      v:021: 'EZK:38:21 | 21 | 21 | Et convocabo adversus eum in cunctis montibus meis gladium,{VS:BR} ait Dominus Deus :{VS:BR} gladius uniuscujusque in fratrem suum dirigetur.{VS:BR}'
      v:022: 'EZK:38:22 | 22 | 22 | Et judicabo eum peste, et sanguine,{VS:BR} et imbre vehementi, et lapidibus immensis :{VS:BR} ignem et sulphur pluam super eum,{VS:BR} et super exercitum ejus,{VS:BR} et super populos multos qui sunt cum eo.{VS:BR}'
      v:023: 'EZK:38:23 | 23 | 23 | Et magnificabor, et sanctificabor,{VS:BR} et notus ero in oculis multarum gentium :{VS:BR} et scient quia ego Dominus.{VERSE:END}'
  c:039:
    verses:
      v:001: 'EZK:39:1 | 1 | 1 | Tu autem, fili hominis, vaticinare adversum Gog, et dices : {VERSE:BEGIN}Hæc dicit Dominus Deus :{VS:BR} Ecce ego super te, Gog,{VS:BR} principem capitis Mosoch et Thubal.{VS:BR}'
      v:002: 'EZK:39:2 | 2 | 2 | Et circumagam te, et educam te,{VS:BR} et ascendere te faciam de lateribus aquilonis,{VS:BR} et adducam te super montes Israël.{VS:BR}'
      v:003: 'EZK:39:3 | 3 | 3 | Et percutiam arcum tuum in manu sinistra tua,{VS:BR} et sagittas tuas de manu dextera tua dejiciam.{VS:BR}'
      v:004: 'EZK:39:4 | 4 | 4 | Super montes Israël cades tu, et omnia agmina tua,{VS:BR} et populi tui qui sunt tecum :{VS:BR} feris, avibus, omnique volatili et bestiis terræ{VS:BR} dedi te ad devorandum.{VS:BR}'
      v:005: 'EZK:39:5 | 5 | 5 | Super faciem agri cades,{VS:BR} quia ego locutus sum,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:006: 'EZK:39:6 | 6 | 6 | Et immittam ignem in Magog,{VS:BR} et in his qui habitant in insulis confidenter :{VS:BR} et scient quia ego Dominus.{VS:BR}'
      v:007: 'EZK:39:7 | 7 | 7 | Et nomen sanctum meum notum faciam in medio populi mei Israël,{VS:BR} et non polluam nomen sanctum meum amplius :{VS:BR} et scient gentes quia ego Dominus, Sanctus Israël.{VS:BR}'
      v:008: 'EZK:39:8 | 8 | 8 | Ecce venit, et factum est,{VS:BR} ait Dominus Deus :{VS:BR} hæc est dies de qua locutus sum.{VS:BR}'
      v:009: 'EZK:39:9 | 9 | 9 | Et egredientur habitatores de civitatibus Israël,{VS:BR} et succendent et comburent arma,{VS:BR} clypeum et hastas, arcum et sagittas, et baculos manuum et contos :{VS:BR} et succendent ea igni septem annis.{VS:BR}'
      v:010: 'EZK:39:10 | 10 | 10 | Et non portabunt ligna de regionibus,{VS:BR} neque succident de saltibus :{VS:BR} quoniam arma succendent igni,{VS:BR} et deprædabuntur eos quibus prædæ fuerant,{VS:BR} et diripient vastatores suos,{VS:BR} ait Dominus Deus.{VERSE:END}{VS:P}'
      v:011: 'EZK:39:11 | 11 | 11 | {VERSE:BEGIN}Et erit in die illa :{VS:BR} dabo Gog locum nominatum sepulchrum in Israël,{VS:BR} vallem viatorum ad orientem maris,{VS:BR} quæ obstupescere faciet prætereuntes :{VS:BR} et sepelient ibi Gog, et omnem multitudinem ejus,{VS:BR} et vocabitur vallis multitudinis Gog.{VS:BR}'
      v:012: 'EZK:39:12 | 12 | 12 | Et sepelient eos domus Israël,{VS:BR} ut mundent terram septem mensibus.{VS:BR}'
      v:013: 'EZK:39:13 | 13 | 13 | Sepeliet autem eum omnis populus terræ :{VS:BR} et erit eis nominata dies in qua glorificatus sum,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:014: 'EZK:39:14 | 14 | 14 | Et viros jugiter constituent lustrantes terram,{VS:BR} qui sepeliant et requirant eos qui remanserant super faciem terræ,{VS:BR} ut emundent eam :{VS:BR} post menses autem septem quærere incipient.{VS:BR}'
      v:015: 'EZK:39:15 | 15 | 15 | Et circuibunt peragrantes terram :{VS:BR} cumque viderint os hominis, statuent juxta illud titulum,{VS:BR} donec sepeliant illud pollinctores in valle multitudinis Gog.{VS:BR}'
      v:016: 'EZK:39:16 | 16 | 16 | Nomen autem civitatis Amona :{VS:BR} et mundabunt terram.{VS:BR}'
      v:017: 'EZK:39:17 | 17 | 17 | Tu ergo, fili hominis, hæc dicit Dominus Deus :{VS:BR} Dic omni volucri, et universis avibus,{VS:BR} cunctisque bestiis agri :{VS:BR} Convenite, properate,{VS:BR} concurrite undique ad victimam meam{VS:BR} quam ego immolo vobis,{VS:BR} victimam grandem super montes Israël,{VS:BR} ut comedatis carnem,{VS:BR} et bibatis sanguinem.{VS:BR}'
      v:018: 'EZK:39:18 | 18 | 18 | Carnes fortium comedetis,{VS:BR} et sanguinem principum terræ bibetis :{VS:BR} arietum, et agnorum, et hircorum,{VS:BR} taurorumque et altilium, et pinguium omnium.{VS:BR}'
      v:019: 'EZK:39:19 | 19 | 19 | Et comedetis adipem in saturitatem,{VS:BR} et bibetis sanguinem in ebrietatem,{VS:BR} de victima quam ego immolabo vobis :{VS:BR}'
      v:020: 'EZK:39:20 | 20 | 20 | et saturabimini super mensam meam{VS:BR} de equo, et equite forti,{VS:BR} et de universis viris bellatoribus,{VS:BR} ait Dominus Deus.{VS:BR}'
      v:021: 'EZK:39:21 | 21 | 21 | Et ponam gloriam meam in gentibus :{VS:BR} et videbunt omnes gentes judicium meum quod fecerim,{VS:BR} et manum meam quam posuerim super eos.{VS:BR}'
      v:022: 'EZK:39:22 | 22 | 22 | Et scient domus Israël quia ego Dominus Deus eorum,{VS:BR} a die illa et deinceps.{VS:BR}'
      v:023: 'EZK:39:23 | 23 | 23 | Et scient gentes quoniam in iniquitate sua capta sit domus Israël,{VS:BR} eo quod dereliquerint me,{VS:BR} et absconderim faciem meam ab eis,{VS:BR} et tradiderim eos in manus hostium,{VS:BR} et ceciderint in gladio universi.{VS:BR}'
      v:024: 'EZK:39:24 | 24 | 24 | Juxta immunditiam eorum et scelus feci eis,{VS:BR} et abscondi faciem meam ab illis.{VERSE:END}{VS:P}'
      v:025: 'EZK:39:25 | 25 | 25 | {VERSE:BEGIN}Propterea hæc dicit Dominus Deus :{VS:BR} Nunc reducam captivitatem Jacob,{VS:BR} et miserebor omnis domus Israël,{VS:BR} et assumam zelum pro nomine sancto meo.{VS:BR}'
      v:026: 'EZK:39:26 | 26 | 26 | Et portabunt confusionem suam,{VS:BR} et omnem prævaricationem qua prævaricati sunt in me,{VS:BR} cum habitaverint in terra sua confidenter,{VS:BR} neminem formidantes :{VS:BR}'
      v:027: 'EZK:39:27 | 27 | 27 | et reduxero eos de populis,{VS:BR} et congregavero de terris inimicorum suorum,{VS:BR} et sanctificatus fuero in eis,{VS:BR} in oculis gentium plurimarum.{VS:BR}'
      v:028: 'EZK:39:28 | 28 | 28 | Et scient quia ego Dominus Deus eorum,{VS:BR} eo quod transtulerim eos in nationes,{VS:BR} et congregaverim eos super terram suam,{VS:BR} et non dereliquerim quemquam ex eis ibi.{VS:BR}'
      v:029: 'EZK:39:29 | 29 | 29 | Et non abscondam ultra faciem meam ab eis,{VS:BR} eo quod effuderim spiritum meum super omnem domum Israël,{VS:BR} ait Dominus Deus.{VERSE:END}'
  c:040:
    verses:
      v:001: 'EZK:40:1 | 1 | 1 | In vigesimo quinto anno transmigrationis nostræ, in exordio anni, decima mensis, quartodecimo anno postquam percussa est civitas, in ipsa hac die, facta est super me manus Domini, et adduxit me illuc.'
      v:002: 'EZK:40:2 | 2 | 2 | In visionibus Dei adduxit me in terram Israël, et dimisit me super montem excelsum nimis, super quem erat quasi ædificium civitatis vergentis ad austrum.'
      v:003: 'EZK:40:3 | 3 | 3 | Et introduxit me illuc : et ecce vir cujus erat species quasi species æris, et funiculus lineus in manu ejus, et calamus mensuræ in manu ejus : stabat autem in porta.'
      v:004: 'EZK:40:4 | 4 | 4 | Et locutus est ad me idem vir : Fili hominis, vide oculis tuis, et auribus tuis audi, et pone cor tuum in omnia quæ ego ostendam tibi, quia ut ostendantur tibi adductus es huc. Annuntia omnia quæ tu vides domui Israël.'
      v:005: 'EZK:40:5 | 5 | 5 | Et ecce murus forinsecus in circuitu domus undique : et in manu viri calamus mensuræ sex cubitorum et palmo : et mensus est latitudinem ædificii calamo uno, altitudinem quoque calamo uno.'
      v:006: 'EZK:40:6 | 6 | 6 | Et venit ad portam quæ respiciebat viam orientalem, et ascendit per gradus ejus : et mensus est limen portæ calamo uno latitudinem, id est, limen unum calamo uno in latitudine.'
      v:007: 'EZK:40:7 | 7 | 7 | Et thalamum uno calamo in longum, et uno calamo in latum : et inter thalamos, quinque cubitos.'
      v:008: 'EZK:40:8 | 8 | 8 | Et limen portæ, juxta vestibulum portæ intrinsecus, calamo uno.'
      v:009: 'EZK:40:9 | 9 | 9 | Et mensus est vestibulum portæ octo cubitorum, et frontem ejus duobus cubitis : vestibulum autem portæ erat intrinsecus.'
      v:010: 'EZK:40:10 | 10 | 10 | Porro thalami portæ ad viam orientalem, tres hinc et tres inde : mensura una trium, et mensura una frontium ex utraque parte.'
      v:011: 'EZK:40:11 | 11 | 11 | Et mensus est latitudinem liminis portæ decem cubitorum, et longitudinem portæ tredecim cubitorum.'
      v:012: 'EZK:40:12 | 12 | 12 | Et marginem ante thalamos, cubiti unius, et cubitus unus finis utrimque : thalami autem sex cubitorum erant hinc et inde.'
      v:013: 'EZK:40:13 | 13 | 13 | Et mensus est portam a tecto thalami usque ad tectum ejus, latitudinem viginti quinque cubitorum, ostium contra ostium.'
      v:014: 'EZK:40:14 | 14 | 14 | Et fecit frontes per sexaginta cubitos, et ad frontem atrium portæ undique per circuitum.'
      v:015: 'EZK:40:15 | 15 | 15 | Et ante faciem portæ quæ pertingebat usque ad faciem vestibuli portæ interioris, quinquaginta cubitos.'
      v:016: 'EZK:40:16 | 16 | 16 | Et fenestras obliquas in thalamis et in frontibus eorum, quæ erant intra portam undique per circuitum : similiter autem erant et in vestibulis fenestræ per gyrum intrinsecus, et ante frontes pictura palmarum.{VS:P}'
      v:017: 'EZK:40:17 | 17 | 17 | Et eduxit me ad atrium exterius : et ecce gazophylacia, et pavimentum stratum lapide in atrio per circuitum : triginta gazophylacia in circuitu pavimenti.'
      v:018: 'EZK:40:18 | 18 | 18 | Et pavimentum in fronte portarum, secundum longitudinem portarum erat inferius.'
      v:019: 'EZK:40:19 | 19 | 19 | Et mensus est latitudinem a facie portæ inferioris usque ad frontem atrii interioris extrinsecus : centum cubitos ad orientem et ad aquilonem.'
      v:020: 'EZK:40:20 | 20 | 20 | Portam quoque quæ respiciebat viam aquilonis atrii exterioris, mensus est tam in longitudine quam in latitudine.'
      v:021: 'EZK:40:21 | 21 | 21 | Et thalamos ejus tres hinc et tres inde, et frontem ejus et vestibulum ejus secundum mensuram portæ prioris, quinquaginta cubitorum longitudinem ejus, et latitudinem viginti quinque cubitorum.'
      v:022: 'EZK:40:22 | 22 | 22 | Fenestræ autem ejus, et vestibulum, et sculpturæ secundum mensuram portæ quæ respiciebat ad orientem : et septem graduum erat ascensus ejus, et vestibulum ante eam.'
      v:023: 'EZK:40:23 | 23 | 23 | Et porta atrii interioris contra portam aquilonis et orientalem : et mensus est a porta usque ad portam centum cubitos.{VS:P}'
      v:024: 'EZK:40:24 | 24 | 24 | Et eduxit me ad viam australem : et ecce porta quæ respiciebat ad austrum : et mensus est frontem ejus et vestibulum ejus juxta mensuras superiores.'
      v:025: 'EZK:40:25 | 25 | 25 | Et fenestras ejus, et vestibula in circuitu, sicut fenestras ceteras : quinquaginta cubitorum longitudine, et latitudine viginti quinque cubitorum.'
      v:026: 'EZK:40:26 | 26 | 26 | Et in gradibus septem ascendebatur ad eam, et vestibulum ante fores ejus : et cælatæ palmæ erant, una hinc, et altera inde, in fronte ejus.'
      v:027: 'EZK:40:27 | 27 | 27 | Et porta atrii interioris in via australi : et mensus est a porta usque ad portam in via australi, centum cubitos.'
      v:028: 'EZK:40:28 | 28 | 28 | Et introduxit me in atrium interius ad portam australem : et mensus est portam juxta mensuras superiores.'
      v:029: 'EZK:40:29 | 29 | 29 | Thalamum ejus, et frontem ejus, et vestibulum ejus eisdem mensuris, et fenestras ejus, et vestibulum ejus in circuitu, quinquaginta cubitos longitudinis, et latitudinis viginti quinque cubitos.'
      v:030: 'EZK:40:30 | 30 | 30 | Et vestibulum per gyrum longitudine viginti quinque cubitorum, et latitudine quinque cubitorum :'
      v:031: 'EZK:40:31 | 31 | 31 | et vestibulum ejus ad atrium exterius, et palmas ejus in fronte : et octo gradus erant quibus ascendebatur per eam.'
      v:032: 'EZK:40:32 | 32 | 32 | Et introduxit me in atrium interius, per viam orientalem : et mensus est portam secundum mensuras superiores.'
      v:033: 'EZK:40:33 | 33 | 33 | Thalamum ejus, et frontem ejus, et vestibulum ejus, sicut supra : et fenestras ejus, et vestibula ejus in circuitu, longitudine quinquaginta cubitorum, et latitudine viginti quinque cubitorum.'
      v:034: 'EZK:40:34 | 34 | 34 | Et vestibulum ejus, id est, atrii exterioris, et palmæ cælatæ in fronte ejus, hinc et inde : et in octo gradibus ascensus ejus.'
      v:035: 'EZK:40:35 | 35 | 35 | Et introduxit me ad portam quæ respiciebat ad aquilonem : et mensus est secundum mensuras superiores.'
      v:036: 'EZK:40:36 | 36 | 36 | Thalamum ejus, et frontem ejus, et vestibulum ejus, et fenestras ejus per circuitum, longitudine quinquaginta cubitorum, et latitudine viginti quinque cubitorum.'
      v:037: 'EZK:40:37 | 37 | 37 | Et vestibulum ejus respiciebat ad atrium exterius : et cælatura palmarum in fronte ejus, hinc et inde : et in octo gradibus ascensus ejus.{VS:P}'
      v:038: 'EZK:40:38 | 38 | 38 | Et per singula gazophylacia ostium in frontibus portarum : ibi lavabant holocaustum.'
      v:039: 'EZK:40:39 | 39 | 39 | Et in vestibulo portæ, duæ mensæ hinc, et duæ mensæ inde, ut immoletur super eas holocaustum, et pro peccato et pro delicto.'
      v:040: 'EZK:40:40 | 40 | 40 | Et ad latus exterius, quod ascendit ad ostium portæ quæ pergit ad aquilonem, duæ mensæ : et ad latus alterum, ante vestibulum portæ, duæ mensæ :'
      v:041: 'EZK:40:41 | 41 | 41 | quatuor mensæ hinc, et quatuor mensæ inde : per latera portæ octo mensæ erant, super quas immolabant.'
      v:042: 'EZK:40:42 | 42 | 42 | Quatuor autem mensæ ad holocaustum de lapidibus quadris exstructæ, longitudine cubiti unius et dimidii, et latitudine cubiti unius et dimidii, et altitudine cubiti unius : super quas ponant vasa in quibus immolatur holocaustum et victima.'
      v:043: 'EZK:40:43 | 43 | 43 | Et labia earum palmi unius, reflexa intrinsecus per circuitum : super mensas autem carnes oblationis.{VS:P}'
      v:044: 'EZK:40:44 | 44 | 44 | Et extra portam interiorem, gazophylacia cantorum in atrio interiori, quod erat in latere portæ respicientis ad aquilonem : et facies eorum contra viam australem : una ex latere portæ orientalis, quæ respiciebat ad viam aquilonis.'
      v:045: 'EZK:40:45 | 45 | 45 | Et dixit ad me : Hoc est gazophylacium quod respicit viam meridianam : sacerdotum erit, qui excubant in custodiis templi.'
      v:046: 'EZK:40:46 | 46 | 46 | Porro gazophylacium quod respicit ad viam aquilonis, sacerdotum erit, qui excubant ad ministerium altaris : isti sunt filii Sadoc, qui accedunt de filiis Levi ad Dominum ut ministrent ei.'
      v:047: 'EZK:40:47 | 47 | 47 | Et mensus est atrium longitudine centum cubitorum, et latitudine centum cubitorum per quadrum : et altare ante faciem templi.'
      v:048: 'EZK:40:48 | 48 | 48 | Et introduxit me in vestibulum templi : et mensus est vestibulum quinque cubitis hinc, et quinque cubitis inde : et latitudinem portæ trium cubitorum hinc, et trium cubitorum inde.'
      v:049: 'EZK:40:49 | 49 | 49 | Longitudinem autem vestibuli viginti cubitorum, et latitudinem undecim cubitorum, et octo gradibus ascendebatur ad eam. Et columnæ erant in frontibus : una hinc, et altera inde.'
  c:041:
    verses:
      v:001: 'EZK:41:1 | 1 | 1 | Et introduxit me in templum, et mensus est frontes : sex cubitos latitudinis hinc, et sex cubitos latitudinis inde, latitudinem tabernaculi.'
      v:002: 'EZK:41:2 | 2 | 2 | Et latitudo portæ decem cubitorum erat : et latera portæ, quinque cubitis hinc, et quinque cubitis inde : et mensus est longitudinem ejus quadraginta cubitorum, et latitudinem viginti cubitorum.'
      v:003: 'EZK:41:3 | 3 | 3 | Et introgressus intrinsecus, mensus est in fronte portæ duos cubitos : et portam, sex cubitorum : et latitudinem portæ septem cubitorum.'
      v:004: 'EZK:41:4 | 4 | 4 | Et mensus est longitudinem ejus viginti cubitorum, et latitudinem ejus viginti cubitorum, ante faciem templi. Et dixit ad me : Hoc est Sanctum sanctorum.'
      v:005: 'EZK:41:5 | 5 | 5 | Et mensus est parietem domus sex cubitorum : et latitudinem lateris quatuor cubitorum undique per circuitum domus.'
      v:006: 'EZK:41:6 | 6 | 6 | Latera autem, latus ad latus, bis triginta tria : et erant eminentia, quæ ingrederentur per parietem domus, in lateribus per circuitum, ut continerent, et non attingerent parietem templi.{VS:P}'
      v:007: 'EZK:41:7 | 7 | 7 | Et platea erat in rotundum, ascendens sursum per cochleam, et in cœnaculum templi deferebat per gyrum : idcirco latius erat templum in superioribus : et sic de inferioribus ascendebatur ad superiora in medium.'
      v:008: 'EZK:41:8 | 8 | 8 | Et vidi in domo altitudinem per circuitum, fundata latera ad mensuram calami sex cubitorum spatio :'
      v:009: 'EZK:41:9 | 9 | 9 | et latitudinem per parietem lateris forinsecus quinque cubitorum : et erat interior domus in lateribus domus.'
      v:010: 'EZK:41:10 | 10 | 10 | Et inter gazophylacia latitudinem viginti cubitorum in circuitu domus undique,'
      v:011: 'EZK:41:11 | 11 | 11 | et ostium lateris ad orationem : ostium unum ad viam aquilonis, et ostium unum ad viam australem : et latitudinem loci ad orationem, quinque cubitorum in circuitu.'
      v:012: 'EZK:41:12 | 12 | 12 | Et ædificium, quod erat separatum, versumque ad viam respicientem ad mare, latitudinis septuaginta cubitorum : paries autem ædificii, quinque cubitorum latitudinis per circuitum : et longitudo ejus nonaginta cubitorum.{VS:P}'
      v:013: 'EZK:41:13 | 13 | 13 | Et mensus est domus longitudinem, centum cubitorum : et quod separatum erat ædificium, et parietes ejus, longitudinis centum cubitorum.'
      v:014: 'EZK:41:14 | 14 | 14 | Latitudo autem ante faciem domus, et ejus quod erat separatum contra orientem, centum cubitorum.'
      v:015: 'EZK:41:15 | 15 | 15 | Et mensus est longitudinem ædificii contra faciem ejus, quod erat separatum ad dorsum : ethecas ex utraque parte centum cubitorum : et templum interius, et vestibula atrii.'
      v:016: 'EZK:41:16 | 16 | 16 | Limina, et fenestras obliquas, et ethecas in circuitu per tres partes, contra uniuscujusque limen, stratumque ligno per gyrum in circuitu : terra autem usque ad fenestras, et fenestræ clausæ super ostia.'
      v:017: 'EZK:41:17 | 17 | 17 | Et usque ad domum interiorem, et forinsecus per omnem parietem in circuitu, intrinsecus et forinsecus, ad mensuram.'
      v:018: 'EZK:41:18 | 18 | 18 | Et fabrefacta cherubim et palmæ : et palma inter cherub et cherub, duasque facies habebat cherub.'
      v:019: 'EZK:41:19 | 19 | 19 | Faciem hominis juxta palmam ex hac parte, et faciem leonis juxta palmam ex alia parte : expressam per omnem domum in circuitu.'
      v:020: 'EZK:41:20 | 20 | 20 | De terra usque ad superiora portæ, cherubim et palmæ cælatæ erant in pariete templi.'
      v:021: 'EZK:41:21 | 21 | 21 | Limen quadrangulum, et facies sanctuarii, aspectus contra aspectum.'
      v:022: 'EZK:41:22 | 22 | 22 | Altaris lignei trium cubitorum altitudo, et longitudo ejus duorum cubitorum : et anguli ejus, et longitudo ejus, et parietes ejus lignei. Et locutus est ad me : Hæc est mensa coram Domino.'
      v:023: EZK:41:23 | 23 | 23 | Et duo ostia erant in templo et in sanctuario.
      v:024: 'EZK:41:24 | 24 | 24 | Et in duobus ostiis ex utraque parte bina erant ostiola quæ in se invicem plicabantur : bina enim ostia erant ex utraque parte ostiorum.'
      v:025: 'EZK:41:25 | 25 | 25 | Et cælata erant in ipsis ostiis templi cherubim, et sculpturæ palmarum, sicut in parietibus quoque expressæ erant : quam ob rem et grossiora erant ligna in vestibuli fronte forinsecus.'
      v:026: 'EZK:41:26 | 26 | 26 | Super quæ fenestræ obliquæ, et similitudo palmarum hinc atque inde in humerulis vestibuli, secundum latera domus, latitudinemque parietum.'
  c:042:
    verses:
      v:001: 'EZK:42:1 | 1 | 1 | Et eduxit me in atrium exterius, per viam ducentem ad aquilonem, et introduxit me in gazophylacium quod erat contra separatum ædificium, et contra ædem vergentem ad aquilonem.'
      v:002: 'EZK:42:2 | 2 | 2 | In facie longitudinis, centum cubitos ostii aquilonis, et latitudinis quinquaginta cubitos,'
      v:003: 'EZK:42:3 | 3 | 3 | contra viginti cubitos atrii interioris, et contra pavimentum stratum lapide atrii exterioris, ubi erat porticus juncta porticui triplici.'
      v:004: 'EZK:42:4 | 4 | 4 | Et ante gazophylacia deambulatio decem cubitorum latitudinis, ad interiora respiciens viæ cubiti unius. Et ostia eorum ad aquilonem :'
      v:005: 'EZK:42:5 | 5 | 5 | ubi erant gazophylacia in superioribus humiliora, quia supportabant porticus quæ ex illis eminebant de inferioribus, et de mediis ædificii.'
      v:006: 'EZK:42:6 | 6 | 6 | Tristega enim erant, et non habebant columnas, sicut erant columnæ atriorum : propterea eminebant de inferioribus, et de mediis a terra cubitis quinquaginta.'
      v:007: 'EZK:42:7 | 7 | 7 | Et peribolus exterior secundum gazophylacia, quæ erant in via atrii exterioris ante gazophylacia : longitudo ejus quinquaginta cubitorum :'
      v:008: 'EZK:42:8 | 8 | 8 | quia longitudo erat gazophylaciorum atrii exterioris quinquaginta cubitorum, et longitudo ante faciem templi, centum cubitorum.'
      v:009: 'EZK:42:9 | 9 | 9 | Et erat subter gazophylacia hæc introitus ab oriente, ingredientium in ea de atrio exteriori.'
      v:010: 'EZK:42:10 | 10 | 10 | In latitudine periboli atrii quod erat contra viam orientalem, in faciem ædificii separati, et erant ante ædificium gazophylacia.'
      v:011: 'EZK:42:11 | 11 | 11 | Et via ante faciem eorum, juxta similitudinem gazophylaciorum quæ erant in via aquilonis : secundum longitudinem eorum, sic et latitudo eorum, et omnis introitus eorum, et similitudines, et ostia eorum.'
      v:012: 'EZK:42:12 | 12 | 12 | Secundum ostia gazophylaciorum, quæ erant in via respiciente ad notum : ostium in capite viæ, quæ via erat ante vestibulum separatum per viam orientalem ingredientibus.{VS:P}'
      v:013: 'EZK:42:13 | 13 | 13 | Et dixit ad me : Gazophylacia aquilonis, et gazophylacia austri, quæ sunt ante ædificium separatum, hæc sunt gazophylacia sancta, in quibus vescuntur sacerdotes qui appropinquant ad Dominum in Sancta sanctorum : ibi ponent Sancta sanctorum et oblationem pro peccato et pro delicto : locus enim sanctus est.'
      v:014: 'EZK:42:14 | 14 | 14 | Cum autem ingressi fuerint sacerdotes, non egredientur de sanctis in atrium exterius : et ibi reponent vestimenta sua in quibus ministrant, quia sancta sunt, vestienturque vestimentis aliis : et sic procedent ad populum.{VS:P}'
      v:015: 'EZK:42:15 | 15 | 15 | Cumque complesset mensuras domus interioris, eduxit me per viam portæ quæ respiciebat ad viam orientalem : et mensus est eam undique per circuitum.'
      v:016: 'EZK:42:16 | 16 | 16 | Mensus est autem contra ventum orientalem calamo mensuræ, quingentos calamos in calamo mensuræ per circuitum.'
      v:017: EZK:42:17 | 17 | 17 | Et mensus est contra ventum aquilonis quingentos calamos in calamo mensuræ per gyrum.
      v:018: EZK:42:18 | 18 | 18 | Et ad ventum australem mensus est quingentos calamos in calamo mensuræ per circuitum.
      v:019: EZK:42:19 | 19 | 19 | Et ad ventum occidentalem mensus est quingentos calamos in calamo mensuræ.
      v:020: 'EZK:42:20 | 20 | 20 | Per quatuor ventos mensus est murum ejus undique per circuitum, longitudinem quingentorum cubitorum, et latitudinem quingentorum cubitorum, dividentem inter sanctuarium et vulgi locum.'
  c:043:
    verses:
      v:001: EZK:43:1 | 1 | 1 | Et duxit me ad portam quæ respiciebat ad viam orientalem.
      v:002: 'EZK:43:2 | 2 | 2 | Et ecce gloria Dei Israël ingrediebatur per viam orientalem : et vox erat ei quasi vox aquarum multarum, et terra splendebat a majestate ejus.'
      v:003: 'EZK:43:3 | 3 | 3 | Et vidi visionem secundum speciem quam videram quando venit ut disperderet civitatem, et species secundum aspectum quem videram juxta fluvium Chobar : et cecidi super faciem meam.'
      v:004: EZK:43:4 | 4 | 4 | Et majestas Domini ingressa est templum per viam portæ quæ respiciebat ad orientem.
      v:005: 'EZK:43:5 | 5 | 5 | Et elevavit me spiritus, et introduxit me in atrium interius : et ecce repleta erat gloria Domini domus.'
      v:006: 'EZK:43:6 | 6 | 6 | Et audivi loquentem ad me de domo : et vir qui stabat juxta me'
      v:007: 'EZK:43:7 | 7 | 7 | dixit ad me : Fili hominis, locus solii mei, et locus vestigiorum pedum meorum, ubi habito in medio filiorum Israël in æternum : et non polluent ultra domus Israël nomen sanctum meum, ipsi et reges eorum, in fornicationibus suis, et in ruinis regum suorum, et in excelsis.'
      v:008: 'EZK:43:8 | 8 | 8 | Qui fabricati sunt limen suum juxta limen meum, et postes suos juxta postes meos, et murus erat inter me et eos : et polluerunt nomen sanctum meum in abominationibus quas fecerunt : propter quod consumpsi eos in ira mea.'
      v:009: 'EZK:43:9 | 9 | 9 | Nunc ergo repellant procul fornicationem suam et ruinas regum suorum a me, et habitabo in medio eorum semper.'
      v:010: 'EZK:43:10 | 10 | 10 | Tu autem, fili hominis, ostende domui Israël templum, et confundantur ab iniquitatibus suis, et metiantur fabricam,'
      v:011: 'EZK:43:11 | 11 | 11 | et erubescant ex omnibus quæ fecerunt. Figuram domus, et fabricæ ejus, exitus et introitus, et omnem descriptionem ejus, et universa præcepta ejus, cunctumque ordinem ejus, et omnes leges ejus ostende eis, et scribes in oculis eorum, ut custodiant omnes descriptiones ejus, et præcepta illius, et faciant ea.'
      v:012: 'EZK:43:12 | 12 | 12 | Ista est lex domus in summitate montis : omnis finis ejus in circuitu, Sanctum sanctorum est. Hæc est ergo lex domus.{VS:P}'
      v:013: 'EZK:43:13 | 13 | 13 | Istæ autem mensuræ altaris in cubito verissimo, qui habebat cubitum et palmum : in sinu ejus erat cubitus, et cubitus in latitudine : et definitio ejus usque ad labium ejus, et in circuitu palmus unus : hæc quoque erat fossa altaris.'
      v:014: 'EZK:43:14 | 14 | 14 | Et de sinu terræ usque ad crepidinem novissimam duo cubiti, et latitudo cubiti unius : et a crepidine minore usque ad crepidinem majorem quatuor cubiti, et latitudo cubiti unius.'
      v:015: 'EZK:43:15 | 15 | 15 | Ipse autem ariel quatuor cubitorum, et ab ariel usque ad sursum cornua quatuor.'
      v:016: 'EZK:43:16 | 16 | 16 | Et ariel duodecim cubitorum in longitudine per duodecim cubitos latitudinis, quadrangulatum æquis lateribus.'
      v:017: 'EZK:43:17 | 17 | 17 | Et crepido quatuordecim cubitorum longitudinis per quatuordecim cubitos latitudinis in quatuor angulis ejus : et corona in circuitu ejus dimidii cubiti, et sinus ejus unius cubiti per circuitum : gradus autem ejus versi ad orientem.{VS:P}'
      v:018: 'EZK:43:18 | 18 | 18 | Et dixit ad me : Fili hominis, hæc dicit Dominus Deus : Hi sunt ritus altaris, in quacumque die fuerit fabricatum, ut offeratur super illud holocaustum, et effundatur sanguis.'
      v:019: 'EZK:43:19 | 19 | 19 | Et dabis sacerdotibus et Levitis qui sunt de semine Sadoc, qui accedunt ad me, ait Dominus Deus, ut offerant mihi vitulum de armento pro peccato.'
      v:020: 'EZK:43:20 | 20 | 20 | Et assumens de sanguine ejus, pones super quatuor cornua ejus, et super quatuor angulos crepidinis, et super coronam in circuitu : et mundabis illud et expiabis.'
      v:021: 'EZK:43:21 | 21 | 21 | Et tolles vitulum qui oblatus fuerit pro peccato, et combures eum in separato loco domus, extra sanctuarium.'
      v:022: 'EZK:43:22 | 22 | 22 | Et in die secunda offeres hircum caprarum immaculatum pro peccato : et expiabunt altare sicut expiaverunt in vitulo.'
      v:023: 'EZK:43:23 | 23 | 23 | Cumque compleveris expians illud, offeres vitulum de armento immaculatum, et arietem de grege immaculatum.'
      v:024: 'EZK:43:24 | 24 | 24 | Et offeres eos in conspectu Domini : et mittent sacerdotes super eos sal, et offerent eos holocaustum Domino.'
      v:025: 'EZK:43:25 | 25 | 25 | Septem diebus facies hircum pro peccato quotidie : et vitulum de armento, et arietem de pecoribus immaculatos offerent.'
      v:026: 'EZK:43:26 | 26 | 26 | Septem diebus expiabunt altare et mundabunt illud, et implebunt manum ejus.'
      v:027: 'EZK:43:27 | 27 | 27 | Expletis autem diebus, in die octava et ultra, facient sacerdotes super altare holocausta vestra, et quæ pro pace offerunt : et placatus ero vobis, ait Dominus Deus.'
  c:044:
    verses:
      v:001: 'EZK:44:1 | 1 | 1 | Et convertit me ad viam portæ sanctuarii exterioris, quæ respiciebat ad orientem : et erat clausa.'
      v:002: 'EZK:44:2 | 2 | 2 | Et dixit Dominus ad me : Porta hæc clausa erit : non aperietur, et vir non transibit per eam, quoniam Dominus Deus Israël ingressus est per eam : eritque clausa'
      v:003: 'EZK:44:3 | 3 | 3 | principi. Princeps ipse sedebit in ea, ut comedat panem coram Domino : per viam portæ vestibuli ingredietur, et per viam ejus egredietur.'
      v:004: 'EZK:44:4 | 4 | 4 | Et adduxit me per viam portæ aquilonis in conspectu domus : et vidi, et ecce implevit gloria Domini domum Domini : et cecidi in faciem meam.'
      v:005: 'EZK:44:5 | 5 | 5 | Et dixit ad me Dominus : Fili hominis, pone cor tuum, et vide oculis tuis, et auribus tuis audi omnia quæ ego loquor ad te de universis cæremoniis domus Domini, et de cunctis legibus ejus : et pones cor tuum in viis templi per omnes exitus sanctuarii.'
      v:006: 'EZK:44:6 | 6 | 6 | Et dices ad exasperantem me domum Israël : Hæc dicit Dominus Deus : Sufficiant vobis omnia scelera vestra, domus Israël :'
      v:007: 'EZK:44:7 | 7 | 7 | eo quod inducitis filios alienos incircumcisos corde, et incircumcisos carne, ut sint in sanctuario meo, et polluant domum meam : et offertis panes meos, adipem et sanguinem, et dissolvitis pactum meum in omnibus sceleribus vestris.'
      v:008: 'EZK:44:8 | 8 | 8 | Et non servastis præcepta sanctuarii mei, et posuistis custodes observationum mearum in sanctuario meo vobismetipsis.'
      v:009: 'EZK:44:9 | 9 | 9 | Hæc dicit Dominus Deus : Omnis alienigena incircumcisus corde, et incircumcisus carne, non ingredietur sanctuarium meum : omnis filius alienus qui est in medio filiorum Israël.{VS:P}'
      v:010: 'EZK:44:10 | 10 | 10 | Sed et Levitæ qui longe recesserunt a me in errore filiorum Israël, et erraverunt a me post idola sua, et portaverunt iniquitatem suam,'
      v:011: 'EZK:44:11 | 11 | 11 | erunt in sanctuario meo æditui, et janitores portarum domus, et ministri domus : ipsi mactabunt holocausta et victimas populi, et ipsi stabunt in conspectu eorum ut ministrent eis.'
      v:012: 'EZK:44:12 | 12 | 12 | Pro eo quod ministraverunt illis in conspectu idolorum suorum, et facti sunt domui Israël in offendiculum iniquitatis : idcirco levavi manum meam super eos, ait Dominus Deus, et portabunt iniquitatem suam.'
      v:013: 'EZK:44:13 | 13 | 13 | Et non appropinquabunt ad me ut sacerdotio fungantur mihi, neque accedent ad omne sanctuarium meum juxta Sancta sanctorum : sed portabunt confusionem suam, et scelera sua quæ fecerunt.'
      v:014: 'EZK:44:14 | 14 | 14 | Et dabo eos janitores domus in omni ministerio ejus, et in universis quæ fient in ea.{VS:P}'
      v:015: 'EZK:44:15 | 15 | 15 | Sacerdotes autem et Levitæ, filii Sadoc, qui custodierunt cæremonias sanctuarii mei, cum errarent filii Israël a me, ipsi accedent ad me ut ministrent mihi : et stabunt in conspectu meo, ut offerant mihi adipem et sanguinem, ait Dominus Deus.'
      v:016: 'EZK:44:16 | 16 | 16 | Ipsi ingredientur sanctuarium meum, et ipsi accedent ad mensam meam, ut ministrent mihi, et custodiant cæremonias meas.'
      v:017: 'EZK:44:17 | 17 | 17 | Cumque ingredientur portas atrii interioris, vestibus lineis induentur : nec ascendet super eos quidquam laneum, quando ministrant in portis atrii interioris et intrinsecus.'
      v:018: 'EZK:44:18 | 18 | 18 | Vittæ lineæ erunt in capitibus eorum, et feminalia linea erunt in lumbis eorum, et non accingentur in sudore.'
      v:019: 'EZK:44:19 | 19 | 19 | Cumque egredientur atrium exterius ad populum, exuent se vestimentis suis in quibus ministraverant, et reponent ea in gazophylacio sanctuarii : et vestient se vestimentis aliis, et non sanctificabunt populum in vestibus suis.'
      v:020: 'EZK:44:20 | 20 | 20 | Caput autem suum non radent, neque comam nutrient : sed tondentes attondent capita sua.'
      v:021: 'EZK:44:21 | 21 | 21 | Et vinum non bibet omnis sacerdos, quando ingressurus est atrium interius.'
      v:022: 'EZK:44:22 | 22 | 22 | Et viduam et repudiatam non accipient uxores, sed virgines de semine domus Israël : sed et viduam quæ fuerit vidua a sacerdote, accipient.'
      v:023: 'EZK:44:23 | 23 | 23 | Et populum meum docebunt quid sit inter sanctum et pollutum, et inter mundum et immundum ostendent eis.'
      v:024: 'EZK:44:24 | 24 | 24 | Et cum fuerit controversia, stabunt in judiciis meis, et judicabunt : leges meas et præcepta mea in omnibus solemnitatibus meis custodient, et sabbata mea sanctificabunt.'
      v:025: 'EZK:44:25 | 25 | 25 | Et ad mortuum hominem non ingredientur, ne polluantur, nisi ad patrem et matrem, et filium et filiam, et fratrem, et sororem quæ alterum virum non habuerit : in quibus contaminabuntur.'
      v:026: 'EZK:44:26 | 26 | 26 | Et postquam fuerit emundatus, septem dies numerabuntur ei.'
      v:027: 'EZK:44:27 | 27 | 27 | Et in die introitus sui in sanctuarium ad atrium interius, ut ministret mihi in sanctuario, offeret pro peccato suo, ait Dominus Deus.'
      v:028: 'EZK:44:28 | 28 | 28 | Non erit autem eis hæreditas : ego hæreditas eorum. Et possessionem non dabitis eis in Israël : ego enim possessio eorum.'
      v:029: 'EZK:44:29 | 29 | 29 | Victimam et pro peccato et pro delicto ipsi comedent, et omne votum in Israël ipsorum erit.'
      v:030: 'EZK:44:30 | 30 | 30 | Et primitiva omnium primogenitorum, et omnia libamenta ex omnibus quæ offeruntur, sacerdotum erunt : et primitiva ciborum vestrorum dabitis sacerdoti, ut reponat benedictionem domui tuæ.'
      v:031: 'EZK:44:31 | 31 | 31 | Omne morticinum, et captum a bestia, de avibus et de pecoribus, non comedent sacerdotes.'
  c:045:
    verses:
      v:001: 'EZK:45:1 | 1 | 1 | Cumque cœperitis terram dividere sortito, separate primitias Domino, sanctificatum de terra, longitudine viginti quinque millia, et latitudine decem millia : sanctificatum erit in omni termino ejus per circuitum.'
      v:002: 'EZK:45:2 | 2 | 2 | Et erit ex omni parte sanctificatum quingentos per quingentos, quadrifariam per circuitum, et quinquaginta cubitis in suburbana ejus per gyrum.'
      v:003: 'EZK:45:3 | 3 | 3 | Et a mensura ista mensurabis longitudinem viginti quinque millium, et latitudinem decem millium : et in ipso erit templum, Sanctumque sanctorum.'
      v:004: 'EZK:45:4 | 4 | 4 | Sanctificatum de terra erit sacerdotibus ministris sanctuarii, qui accedunt ad ministerium Domini : et erit eis locus in domos, et in sanctuarium sanctitatis.'
      v:005: 'EZK:45:5 | 5 | 5 | Viginti quinque autem millia longitudinis, et decem millia latitudinis erunt Levitis qui ministrant domui : ipsi possidebunt viginti gazophylacia.'
      v:006: 'EZK:45:6 | 6 | 6 | Et possessionem civitatis dabitis quinque millia latitudinis, et longitudinis viginti quinque millia, secundum separationem sanctuarii, omni domui Israël.'
      v:007: 'EZK:45:7 | 7 | 7 | Principi quoque hinc et inde in separationem sanctuarii, et in possessionem civitatis, contra faciem separationis sanctuarii, et contra faciem possessionis urbis, a latere maris usque ad mare, et a latere orientis usque ad orientem : longitudinis autem juxta unamquamque partem, a termino occidentali usque ad terminum orientalem.'
      v:008: 'EZK:45:8 | 8 | 8 | De terra erit ei possessio in Israël, et non depopulabuntur ultra principes populum meum : sed terram dabunt domui Israël secundum tribus eorum.'
      v:009: 'EZK:45:9 | 9 | 9 | Hæc dicit Dominus Deus : Sufficiat vobis, principes Israël : iniquitatem et rapinas intermittite, et judicium et justitiam facite : separate confinia vestra a populo meo, ait Dominus Deus.'
      v:010: 'EZK:45:10 | 10 | 10 | Statera justa, et ephi justum, et batus justus erit vobis.'
      v:011: 'EZK:45:11 | 11 | 11 | Ephi et batus æqualia et unius mensuræ erunt, ut capiat decimam partem cori batus, et decimam partem cori ephi : juxta mensuram cori erit æqua libratio eorum.'
      v:012: 'EZK:45:12 | 12 | 12 | Siclus autem viginti obolos habet : porro viginti sicli, et viginti quinque sicli, et quindecim sicli, mnam faciunt.{VS:P}'
      v:013: 'EZK:45:13 | 13 | 13 | Et hæ sunt primitiæ quas tolletis : sextam partem ephi de coro frumenti, et sextam partem ephi de coro hordei.'
      v:014: 'EZK:45:14 | 14 | 14 | Mensura quoque olei, batus olei, decima pars cori est : et decem bati corum faciunt, quia decem bati implent corum.'
      v:015: 'EZK:45:15 | 15 | 15 | Et arietem unum de grege ducentorum, de his quæ nutriunt Israël, in sacrificium, et in holocaustum, et in pacifica, ad expiandum pro eis, ait Dominus Deus.'
      v:016: EZK:45:16 | 16 | 16 | Omnis populus terræ tenebitur primitiis his principi in Israël.
      v:017: 'EZK:45:17 | 17 | 17 | Et super principem erunt holocausta, et sacrificium, et libamina, in solemnitatibus, et in calendis, et in sabbatis, et in universis solemnitatibus domus Israël : ipse faciet pro peccato sacrificium, et holocaustum, et pacifica, ad expiandum pro domo Israël.{VS:P}'
      v:018: 'EZK:45:18 | 18 | 18 | Hæc dicit Dominus Deus : In primo mense, una mensis, sumes vitulum de armento immaculatum, et expiabis sanctuarium.'
      v:019: 'EZK:45:19 | 19 | 19 | Et tollet sacerdos de sanguine quod erit pro peccato, et ponet in postibus domus, et in quatuor angulis crepidinis altaris, et in postibus portæ atrii interioris.'
      v:020: 'EZK:45:20 | 20 | 20 | Et sic facies in septima mensis, pro unoquoque qui ignoravit, et errore deceptus est : et expiabis pro domo.'
      v:021: 'EZK:45:21 | 21 | 21 | In primo mense, quartadecima die mensis, erit vobis Paschæ solemnitas : septem diebus azyma comedentur.'
      v:022: 'EZK:45:22 | 22 | 22 | Et faciet princeps in die illa, pro se et pro universo populo terræ, vitulum pro peccato.'
      v:023: 'EZK:45:23 | 23 | 23 | Et in septem dierum solemnitate faciet holocaustum Domino, septem vitulos et septem arietes immaculatos, quotidie septem diebus : et pro peccato hircum caprarum quotidie.'
      v:024: 'EZK:45:24 | 24 | 24 | Et sacrificium ephi per vitulum, et ephi per arietem faciet, et olei hin per singula ephi.'
      v:025: 'EZK:45:25 | 25 | 25 | Septimo mense, quintadecima die mensis, in solemnitate, faciet sicut supra dicta sunt per septem dies, tam pro peccato quam pro holocausto, et in sacrificio, et in oleo.'
  c:046:
    verses:
      v:001: 'EZK:46:1 | 1 | 1 | Hæc dicit Dominus Deus : Porta atrii interioris quæ respicit ad orientem, erit clausa sex diebus in quibus opus fit : die autem sabbati aperietur, sed et in die calendarum aperietur.'
      v:002: 'EZK:46:2 | 2 | 2 | Et intrabit princeps per viam vestibuli portæ deforis, et stabit in limine portæ : et facient sacerdotes holocaustum ejus, et pacifica ejus : et adorabit super limen portæ, et egredietur : porta autem non claudetur usque ad vesperam.'
      v:003: EZK:46:3 | 3 | 3 | Et adorabit populus terræ ad ostium portæ illius in sabbatis et in calendis coram Domino.
      v:004: 'EZK:46:4 | 4 | 4 | Holocaustum autem hoc offeret princeps Domino : in die sabbati, sex agnos immaculatos, et arietem immaculatum,'
      v:005: 'EZK:46:5 | 5 | 5 | et sacrificium ephi per arietem, in agnis autem sacrificium quod dederit manus ejus, et olei hin per singula ephi.'
      v:006: 'EZK:46:6 | 6 | 6 | In die autem calendarum vitulum de armento immaculatum, et sex agni et arietes immaculati erunt.'
      v:007: 'EZK:46:7 | 7 | 7 | Et ephi per vitulum, ephi quoque per arietem faciet sacrificium : de agnis autem sicut invenerit manus ejus, et olei hin per singula ephi.'
      v:008: 'EZK:46:8 | 8 | 8 | Cumque ingressurus est princeps, per viam vestibuli portæ ingrediatur, et per eamdem viam exeat.'
      v:009: 'EZK:46:9 | 9 | 9 | Et cum intrabit populus terræ in conspectu Domini in solemnitatibus, qui ingreditur per portam aquilonis ut adoret, egrediatur per viam portæ meridianæ : porro qui ingreditur per viam portæ meridianæ, egrediatur per viam portæ aquilonis. Non revertetur per viam portæ per quam ingressus est, sed e regione illius egredietur.'
      v:010: 'EZK:46:10 | 10 | 10 | Princeps autem in medio eorum cum ingredientibus ingredietur, et cum egredientibus egredietur.'
      v:011: 'EZK:46:11 | 11 | 11 | Et in nundinis, et in solemnitatibus, erit sacrificium ephi per vitulum, et ephi per arietem : agnis autem erit sacrificium sicut invenerit manus ejus, et olei hin per singula ephi.'
      v:012: 'EZK:46:12 | 12 | 12 | Cum autem fecerit princeps spontaneum holocaustum, aut pacifica voluntaria Domino, aperietur ei porta quæ respicit ad orientem, et faciet holocaustum suum et pacifica sua, sicut fieri solet in die sabbati : et egredietur, claudeturque porta postquam exierit.'
      v:013: 'EZK:46:13 | 13 | 13 | Et agnum ejusdem anni immaculatum faciet holocaustum quotidie Domino : semper mane faciet illud.'
      v:014: 'EZK:46:14 | 14 | 14 | Et faciet sacrificium super eo cata mane mane sextam partem ephi, et de oleo tertiam partem hin, ut misceatur similæ : sacrificium Domino legitimum, juge atque perpetuum.'
      v:015: 'EZK:46:15 | 15 | 15 | Faciet agnum, et sacrificium, et oleum cata mane mane, holocaustum sempiternum.'
      v:016: 'EZK:46:16 | 16 | 16 | Hæc dicit Dominus Deus : Si dederit princeps donum alicui de filiis suis, hæreditas ejus filiorum suorum erit : possidebunt eam hæreditarie.'
      v:017: 'EZK:46:17 | 17 | 17 | Si autem dederit legatum de hæreditate sua uni servorum suorum, erit illius usque ad annum remissionis, et revertetur ad principem : hæreditas autem ejus filiis ejus erit.'
      v:018: 'EZK:46:18 | 18 | 18 | Et non accipiet princeps de hæreditate populi per violentiam, et de possessione eorum : sed de possessione sua hæreditatem dabit filiis suis, ut non dispergatur populus meus unusquisque a possessione sua.{VS:P}'
      v:019: 'EZK:46:19 | 19 | 19 | Et introduxit me per ingressum qui erat ex latere portæ, in gazophylacia sanctuarii ad sacerdotes, quæ respiciebant ad aquilonem : et erat ibi locus vergens ad occidentem.'
      v:020: 'EZK:46:20 | 20 | 20 | Et dixit ad me : Iste est locus ubi coquent sacerdotes pro peccato et pro delicto : ubi coquent sacrificium, ut non efferant in atrium exterius, et sanctificetur populus.'
      v:021: 'EZK:46:21 | 21 | 21 | Et eduxit me in atrium exterius, et circumduxit me per quatuor angulos atrii : et ecce atriolum erat in angulo atrii, atriola singula per angulos atrii.'
      v:022: 'EZK:46:22 | 22 | 22 | In quatuor angulis atrii atriola disposita, quadraginta cubitorum per longum, et triginta per latum : mensuræ unius quatuor erant.'
      v:023: 'EZK:46:23 | 23 | 23 | Et paries per circuitum ambiens quatuor atriola : et culinæ fabricatæ erant subter porticus per gyrum.'
      v:024: 'EZK:46:24 | 24 | 24 | Et dixit ad me : Hæc est domus culinarum, in qua coquent ministri domus Domini victimas populi.'
  c:047:
    verses:
      v:001: 'EZK:47:1 | 1 | 1 | Et convertit me ad portam domus, et ecce aquæ egrediebantur subter limen domus ad orientem : facies enim domus respiciebat ad orientem, aquæ autem descendebant in latus templi dextrum, ad meridiem altaris.'
      v:002: 'EZK:47:2 | 2 | 2 | Et eduxit me per viam portæ aquilonis, et convertit me ad viam foras portam exteriorem, viam quæ respiciebat ad orientem : et ecce aquæ redundantes a latere dextro.'
      v:003: 'EZK:47:3 | 3 | 3 | Cum egrederetur vir ad orientem, qui habebat funiculum in manu sua, et mensus est mille cubitos, et traduxit me per aquam usque ad talos.'
      v:004: 'EZK:47:4 | 4 | 4 | Rursumque mensus est mille, et traduxit me per aquam usque ad genua.'
      v:005: 'EZK:47:5 | 5 | 5 | Et mensus est mille, et traduxit me per aquam usque ad renes. Et mensus est mille, torrentem quem non potui pertransire, quoniam intumuerant aquæ profundi torrentis, qui non potest transvadari.'
      v:006: 'EZK:47:6 | 6 | 6 | Et dixit ad me : Certe vidisti, fili hominis. Et eduxit me, et convertit ad ripam torrentis.'
      v:007: 'EZK:47:7 | 7 | 7 | Cumque me convertissem, ecce in ripa torrentis ligna multa nimis ex utraque parte.'
      v:008: 'EZK:47:8 | 8 | 8 | Et ait ad me : Aquæ istæ quæ egrediuntur ad tumulos sabuli orientalis, et descendunt ad plana deserti, intrabunt mare et exibunt : et sanabuntur aquæ.'
      v:009: 'EZK:47:9 | 9 | 9 | Et omnis anima vivens quæ serpit quocumque venerit torrens, vivet : et erunt pisces multi satis, postquam venerint illuc aquæ istæ : et sanabuntur et vivent omnia ad quæ venerit torrens.'
      v:010: 'EZK:47:10 | 10 | 10 | Et stabunt super illas piscatores : ab Engaddi usque ad Engallim siccatio sagenarum erit : plurimæ species erunt piscium ejus, sicut pisces maris magni, multitudinis nimiæ.'
      v:011: 'EZK:47:11 | 11 | 11 | In littoribus autem ejus et in palustribus, non sanabuntur, quia in salinas dabuntur.'
      v:012: 'EZK:47:12 | 12 | 12 | Et super torrentem orietur in ripis ejus, ex utraque parte, omne lignum pomiferum : non defluet folium ex eo, et non deficiet fructus ejus : per singulos menses afferet primitiva, quia aquæ ejus de sanctuario egredientur : et erunt fructus ejus in cibum, et folia ejus ad medicinam.{VS:P}'
      v:013: 'EZK:47:13 | 13 | 13 | Hæc dicit Dominus Deus : Hic est terminus in quo possidebitis terram in duodecim tribubus Israël : quia Joseph duplicem funiculum habet.'
      v:014: 'EZK:47:14 | 14 | 14 | Possidebitis autem eam singuli æque ut frater suus, super quam levavi manum meam ut darem patribus vestris : et cadet terra hæc vobis in possessionem.'
      v:015: 'EZK:47:15 | 15 | 15 | Hic est autem terminus terræ : ad plagam septentrionalem, a mari magno via Hethalon, venientibus Sedada,'
      v:016: 'EZK:47:16 | 16 | 16 | Emath, Berotha, Sabarim, quæ est inter terminum Damasci et confinium Emath, domus Tichon, quæ est juxta terminum Auran.'
      v:017: 'EZK:47:17 | 17 | 17 | Et erit terminus a mari usque ad atrium Enon, terminus Damasci : et ab aquilone ad aquilonem, terminus Emath plaga septentrionalis.'
      v:018: 'EZK:47:18 | 18 | 18 | Porro plaga orientalis de medio Auran, et de medio Damasci, et de medio Galaad, et de medio terræ Israël, Jordanis disterminans ad mare orientale. Metiemini etiam plagam orientalem.'
      v:019: 'EZK:47:19 | 19 | 19 | Plaga autem australis meridiana, a Thamar usque ad aquas contradictionis Cades, et torrens usque ad mare magnum : et hæc est plaga ad meridiem australis.'
      v:020: 'EZK:47:20 | 20 | 20 | Et plaga maris, mare magnum a confinio per directum, donec venias Emath : hæc est plaga maris.{VS:P}'
      v:021: 'EZK:47:21 | 21 | 21 | Et dividetis terram istam vobis per tribus Israël :'
      v:022: 'EZK:47:22 | 22 | 22 | et mittetis eam in hæreditatem vobis, et advenis qui accesserint ad vos, qui genuerint filios in medio vestrum : et erunt vobis sicut indigenæ inter filios Israël : vobiscum divident possessionem in medio tribuum Israël.'
      v:023: 'EZK:47:23 | 23 | 23 | In tribu autem quacumque fuerit advena, ibi dabitis possessionem illi, ait Dominus Deus.'
  c:048:
    verses:
      v:001: 'EZK:48:1 | 1 | 1 | Et hæc nomina tribuum a finibus aquilonis, juxta viam Hethalon, pergentibus Emath, atrium Enan terminus Damasci ad aquilonem, juxta viam Emath : et erit ei plaga orientalis mare, Dan una.'
      v:002: 'EZK:48:2 | 2 | 2 | Et super terminum Dan, a plaga orientali usque ad plagam maris, Aser una.'
      v:003: 'EZK:48:3 | 3 | 3 | Et super terminum Aser, a plaga orientali usque ad plagam maris, Nephthali una.'
      v:004: 'EZK:48:4 | 4 | 4 | Et super terminum Nephthali, a plaga orientali usque ad plagam maris, Manasse una.'
      v:005: 'EZK:48:5 | 5 | 5 | Et super terminum Manasse, a plaga orientali usque ad plagam maris, Ephraim una.'
      v:006: 'EZK:48:6 | 6 | 6 | Et super terminum Ephraim, a plaga orientali usque ad plagam maris, Ruben una.'
      v:007: 'EZK:48:7 | 7 | 7 | Et super terminum Ruben, a plaga orientali usque ad plagam maris, Juda una.{VS:P}'
      v:008: 'EZK:48:8 | 8 | 8 | Et super terminum Juda, a plaga orientali usque ad plagam maris, erunt primitiæ quas separabitis, viginti quinque millibus latitudinis et longitudinis, sicuti singulæ partes a plaga orientali usque ad plagam maris : et erit sanctuarium in medio ejus.'
      v:009: 'EZK:48:9 | 9 | 9 | Primitiæ quas separabitis Domino, longitudo viginti quinque millibus, et latitudo decem millibus.'
      v:010: 'EZK:48:10 | 10 | 10 | Hæ autem erunt primitiæ sanctuarii sacerdotum, ad aquilonem longitudinis viginti quinque millia, et ad mare latitudinis decem millia, sed et ad orientem latitudinis decem millia, et ad meridiem longitudinis viginti quinque millia : et erit sanctuarium Domini in medio ejus.'
      v:011: 'EZK:48:11 | 11 | 11 | Sacerdotibus sanctuarium erit de filiis Sadoc, qui custodierunt cæremonias meas, et non erraverunt cum errarent filii Israël, sicut erraverunt et Levitæ.'
      v:012: 'EZK:48:12 | 12 | 12 | Et erunt eis primitiæ de primitiis terræ Sanctum sanctorum, juxta terminum Levitarum.'
      v:013: 'EZK:48:13 | 13 | 13 | Sed et Levitis similiter, juxta fines sacerdotum, viginti quinque millia longitudinis, et latitudinis decem millia. Omnis longitudo viginti et quinque millium, et latitudo decem millium.'
      v:014: 'EZK:48:14 | 14 | 14 | Et non venundabunt ex eo, neque mutabunt : neque transferentur primitiæ terræ, quia sanctificatæ sunt Domino.{VS:P}'
      v:015: 'EZK:48:15 | 15 | 15 | Quinque millia autem quæ supersunt in latitudine per viginti quinque millia, profana erunt urbis in habitaculum et in suburbana : et erit civitas in medio ejus.'
      v:016: 'EZK:48:16 | 16 | 16 | Et hæ mensuræ ejus : ad plagam septentrionalem, quingenta et quatuor millia : et ad plagam meridianam, quingenta et quatuor millia : et ad plagam orientalem, quingenta et quatuor millia : et ad plagam occidentalem, quingenta et quatuor millia.'
      v:017: 'EZK:48:17 | 17 | 17 | Erunt autem suburbana civitatis ad aquilonem, ducenta quinquaginta : et ad meridiem, ducenta quinquaginta : et ad orientem, ducenta quinquaginta : et ad mare, ducenta quinquaginta.'
      v:018: 'EZK:48:18 | 18 | 18 | Quod autem reliquum fuerit in longitudine secundum primitias sanctuarii, decem millia in orientem, et decem millia in occidentem, erunt sicut primitiæ sanctuarii : et erunt fruges ejus in panes his qui serviunt civitati.'
      v:019: 'EZK:48:19 | 19 | 19 | Servientes autem civitati, operabuntur ex omnibus tribubus Israël.'
      v:020: 'EZK:48:20 | 20 | 20 | Omnes primitiæ viginti quinque millium, per viginti quinque millia in quadrum, separabuntur in primitias sanctuarii, et in possessionem civitatis.{VS:P}'
      v:021: 'EZK:48:21 | 21 | 21 | Quod autem reliquum fuerit, principis erit ex omni parte primitiarum sanctuarii, et possessionis civitatis e regione viginti quinque millium primitiarum usque ad terminum orientalem : sed et ad mare, e regione viginti quinque millium, usque ad terminum maris, similiter in partibus principis erit : et erunt primitiæ sanctuarii, et sanctuarium templi, in medio ejus.'
      v:022: 'EZK:48:22 | 22 | 22 | De possessione autem Levitarum, et de possessione civitatis in medio partium principis, erit inter terminum Juda et inter terminum Benjamin, et ad principem pertinebit.{VS:P}'
      v:023: 'EZK:48:23 | 23 | 23 | Et reliquis tribubus, a plaga orientali usque ad plagam occidentalem, Benjamin una.'
      v:024: 'EZK:48:24 | 24 | 24 | Et contra terminum Benjamin, a plaga orientali usque ad plagam occidentalem, Simeon una.'
      v:025: 'EZK:48:25 | 25 | 25 | Et super terminum Simeonis, a plaga orientali usque ad plagam occidentalem, Issachar una.'
      v:026: 'EZK:48:26 | 26 | 26 | Et super terminum Issachar, a plaga orientali usque ad plagam occidentalem, Zabulon una.'
      v:027: 'EZK:48:27 | 27 | 27 | Et super terminum Zabulon, a plaga orientali usque ad plagam maris, Gad una.'
      v:028: 'EZK:48:28 | 28 | 28 | Et super terminum Gad, ad plagam austri in meridie : et erit finis de Thamar usque ad aquas contradictionis Cades : hæreditas contra mare magnum.'
      v:029: 'EZK:48:29 | 29 | 29 | Hæc est terra quam mittetis in sortem tribubus Israël, et hæ partitiones earum, ait Dominus Deus.{VS:P}'
      v:030: 'EZK:48:30 | 30 | 30 | Et hi egressus civitatis : a plaga septentrionali, quingentos et quatuor millia mensurabis.'
      v:031: 'EZK:48:31 | 31 | 31 | Et portæ civitatis ex nominibus tribuum Israël : portæ tres a septentrione : porta Ruben una, porta Juda una, porta Levi una.'
      v:032: 'EZK:48:32 | 32 | 32 | Et ad plagam orientalem, quingentos et quatuor millia, et portæ tres : porta Joseph una, porta Benjamin una, porta Dan una.'
      v:033: 'EZK:48:33 | 33 | 33 | Et ad plagam meridianam, quingentos et quatuor millia metieris, et portæ tres : porta Simeonis una, porta Issachar una, porta Zabulon una.'
      v:034: 'EZK:48:34 | 34 | 34 | Et ad plagam occidentalem, quingentos et quatuor millia, et portæ eorum tres : porta Gad una, porta Aser una, porta Nephthali una.'
      v:035: 'EZK:48:35 | 35 | 35 | Per circuitum, decem et octo millia : et nomen civitatis ex illa die, Dominus ibidem.'
