      v:017: 'JOL:2:17 | 17 | 17 | Inter vestibulum et altare plorabunt sacerdotes, ministri Domini,{VS:BR} et dicent : Parce, Domine, parce populo tuo ;{VS:BR} et ne des h√¶reditatem tuam in opprobrium,{VS:BR} ut dominentur eis nationes.{VS:BR} Quare dicunt in populis : Ubi est Deus eorum ?{VERSE:END}{VS:P}'
      v:018: 'JOL:2:18 | 18 | 18 | {VERSE:BEGIN}Zelatus est Dominus terram suam,{VS:BR} et pepercit populo suo.{VS:BR}'
      v:019: 'JOL:2:19 | 19 | 19 | Et respondit Dominus, et dixit populo suo :{VS:BR} Ecce ego mittam vobis frumentum, et vinum, et oleum,{VS:BR} et replebimini eis ;{VS:BR} et non dabo vos ultra opprobrium in gentibus.{VS:BR}'
      v:020: 'JOL:2:20 | 20 | 20 | Et eum qui ab aquilone est procul faciam a vobis,{VS:BR} et expellam eum in terram inviam et desertam :{VS:BR} faciem ejus contra mare orientale,{VS:BR} et extremum ejus ad mare novissimum :{VS:BR} et ascendet f≈ìtor ejus,{VS:BR} et ascendet putredo ejus,{VS:BR} quia superbe egit.{VS:BR}'
      v:021: 'JOL:2:21 | 21 | 21 | Noli timere, terra :{VS:BR} exsulta, et l√¶tare,{VS:BR} quoniam magnificavit Dominus ut faceret.{VS:BR}'
