      v:023: 'JOL:2:23 | 23 | 23 | Et, filii Sion, exsultate,{VS:BR} et l√¶tamini in Domino Deo vestro,{VS:BR} quia dedit vobis doctorem justiti√¶,{VS:BR} et descendere faciet ad vos imbrem matutinum et serotinum,{VS:BR} sicut in principio.{VS:BR}'
