    verses:
      v:001: 'JOL:2:1 | 1 | 1 | {VERSE:BEGIN}Canite tuba in Sion,{VS:BR} ululate in monte sancto meo,{VS:BR} conturbentur omnes habitatores terr√¶ :{VS:BR} quia venit dies Domini, quia prope est.{VS:BR}'
