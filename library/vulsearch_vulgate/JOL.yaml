      v:010: 'JOL:2:10 | 10 | 10 | A facie ejus contremuit terra,{VS:BR} moti sunt c√¶li,{VS:BR} sol et luna obtenebrati sunt,{VS:BR} et stell√¶ retraxerunt splendorem suum.{VS:BR}'
      v:011: 'JOL:2:11 | 11 | 11 | Et Dominus dedit vocem suam ante faciem exercitus sui,{VS:BR} quia multa sunt nimis castra ejus,{VS:BR} quia fortia et facientia verbum ejus :{VS:BR} magnus enim dies Domini, et terribilis valde,{VS:BR} et quis sustinebit eum ?{VS:BR}'
