      v:026: 'JOL:2:26 | 26 | 26 | Et comedetis vescentes, et saturabimini ;{VS:BR} et laudabitis nomen Domini Dei vestri,{VS:BR} qui fecit mirabilia vobiscum ;{VS:BR} et non confundetur populus meus in sempiternum.{VS:BR}'
