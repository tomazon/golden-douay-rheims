      v:028: 'JOL:2:28 | 28 | 28 | {VERSE:BEGIN}Et erit post h√¶c :{VS:BR} effundam spiritum meum super omnem carnem,{VS:BR} et prophetabunt filii vestri et fili√¶ vestr√¶ :{VS:BR} senes vestri somnia somniabunt,{VS:BR} et juvenes vestri visiones videbunt.{VS:BR}'
