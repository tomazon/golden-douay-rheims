      v:017: 'JOL:1:17 | 17 | 17 | Computruerunt jumenta in stercore suo,{VS:BR} demolita sunt horrea,{VS:BR} dissipat√¶ sunt apothec√¶,{VS:BR} quoniam confusum est triticum.{VS:BR}'
