---
book_id: ISA
book_title: Isaias
chapters:
  c:001:
    verses:
      v:001: 'ISA:1:1 | 1 | 1 | Visio Isaiæ, filii Amos, quam vidit super Judam et Jerusalem, in diebus Oziæ, Joathan, Achaz, et Ezechiæ, regum Juda.{VS:P}'
      v:002: 'ISA:1:2 | 2 | 2 | {VS:VERSE:BEGIN}Audite, cæli, et auribus percipe, terra,{VS:BR} quoniam Dominus locutus est.{VS:BR} Filios enutrivi, et exaltavi ;{VS:BR} ipsi autem spreverunt me.{VS:BR}'
      v:003: 'ISA:1:3 | 3 | 3 | Cognovit bos possessorem suum,{VS:BR} et asinus præsepe domini sui ;{VS:BR} Israël autem me non cognovit,{VS:BR} et populus meus non intellexit.{VS:BR}'
      v:004: 'ISA:1:4 | 4 | 4 | Væ genti peccatrici,{VS:BR} populo gravi iniquitate,{VS:BR} semini nequam, filiis sceleratis !{VS:BR} dereliquerunt Dominum ;{VS:BR} blasphemaverunt Sanctum Israël ;{VS:BR} abalienati sunt retrorsum.{VS:BR}'
      v:005: 'ISA:1:5 | 5 | 5 | Super quo percutiam vos ultra, addentes prævaricationem ?{VS:BR} omne caput languidum,{VS:BR} et omne cor mœrens.{VS:BR}'
      v:006: 'ISA:1:6 | 6 | 6 | A planta pedis usque ad verticem,{VS:BR} non est in eo sanitas ;{VS:BR} vulnus, et livor, et plaga tumens,{VS:BR} non est circumligata, nec curata medicamine,{VS:BR} neque fota oleo.{VS:BR}'
      v:007: 'ISA:1:7 | 7 | 7 | Terra vestra deserta ;{VS:BR} civitates vestræ succensæ igni :{VS:BR} regionem vestram coram vobis alieni devorant,{VS:BR} et desolabitur sicut in vastitate hostili.{VS:BR}'
      v:008: 'ISA:1:8 | 8 | 8 | Et derelinquetur filia Sion{VS:BR} ut umbraculum in vinea,{VS:BR} et sicut tugurium in cucumerario,{VS:BR} et sicut civitas quæ vastatur.{VS:BR}'
      v:009: 'ISA:1:9 | 9 | 9 | Nisi Dominus exercituum{VS:BR} reliquisset nobis semen,{VS:BR} quasi Sodoma fuissemus,{VS:BR} et quasi Gomorrha similes essemus.{VS:BR}'
      v:010: 'ISA:1:10 | 10 | 10 | Audite verbum Domini,{VS:BR} principes Sodomorum ;{VS:BR} percipite auribus legem Dei nostri,{VS:BR} populus Gomorrhæ.{VS:BR}'
      v:011: 'ISA:1:11 | 11 | 11 | Quo mihi multitudinem victimarum vestrarum ?{VS:BR} dicit Dominus.{VS:BR} Plenus sum :{VS:BR} holocausta arietum,{VS:BR} et adipem pinguium,{VS:BR} et sanguinem vitulorum et agnorum et hircorum,{VS:BR} nolui.{VS:BR}'
      v:012: 'ISA:1:12 | 12 | 12 | Cum veniretis ante conspectum meum,{VS:BR} quis quæsivit hæc de manibus vestris,{VS:BR} ut ambularetis in atriis meis ?{VS:BR}'
      v:013: 'ISA:1:13 | 13 | 13 | Ne offeratis ultra sacrificium frustra :{VS:BR} incensum abominatio est mihi.{VS:BR} Neomeniam et sabbatum, et festivitates alias, non feram ;{VS:BR} iniqui sunt cœtus vestri.{VS:BR}'
      v:014: 'ISA:1:14 | 14 | 14 | Calendas vestras, et solemnitates vestras odivit anima mea :{VS:BR} facta sunt mihi molesta ; laboravi sustinens.{VS:BR}'
      v:015: 'ISA:1:15 | 15 | 15 | Et cum extenderitis manus vestras, avertam oculos meos a vobis,{VS:BR} et cum multiplicaveritis orationem, non exaudiam :{VS:BR} manus enim vestræ sanguine plenæ sunt.{VS:BR}'
      v:016: 'ISA:1:16 | 16 | 16 | Lavamini, mundi estote ;{VS:BR} auferte malum cogitationum vestrarum{VS:BR} ab oculis meis :{VS:BR} quiescite agere perverse,{VS:BR}'
      v:017: 'ISA:1:17 | 17 | 17 | discite benefacere ;{VS:BR} quærite judicium, subvenite oppresso,{VS:BR} judicate pupillo, defendite viduam.{VS:VERSE:END}{VS:P}'
      v:018: 'ISA:1:18 | 18 | 18 | {VS:VERSE:BEGIN}Et venite, et arguite me, dicit Dominus.{VS:BR} Si fuerint peccata vestra ut coccinum,{VS:BR} quasi nix dealbabuntur ;{VS:BR} et si fuerint rubra quasi vermiculus,{VS:BR} velut lana alba erunt.{VS:BR}'
      v:019: 'ISA:1:19 | 19 | 19 | Si volueritis, et audieritis me,{VS:BR} bona terræ comedetis.{VS:BR}'
      v:020: 'ISA:1:20 | 20 | 20 | Quod si nolueritis, et me ad iracundiam provocaveritis,{VS:BR} gladius devorabit vos,{VS:BR} quia os Domini locutum est.{VS:BR}'
      v:021: 'ISA:1:21 | 21 | 21 | Quomodo facta est meretrix{VS:BR} civitas fidelis, plena judicii ?{VS:BR} justitia habitavit in ea,{VS:BR} nunc autem homicidæ.{VS:BR}'
      v:022: 'ISA:1:22 | 22 | 22 | Argentum tuum versum est in scoriam ;{VS:BR} vinum tuum mistum est aqua.{VS:BR}'
      v:023: 'ISA:1:23 | 23 | 23 | Principes tui infideles,{VS:BR} socii furum.{VS:BR} Omnes diligunt munera,{VS:BR} sequuntur retributiones.{VS:BR} Pupillo non judicant,{VS:BR} et causa viduæ non ingreditur ad illos.{VS:BR}'
      v:024: 'ISA:1:24 | 24 | 24 | Propter hoc ait Dominus,{VS:BR} Deus exercituum, Fortis Israël :{VS:BR} Heu ! consolabor super hostibus meis,{VS:BR} et vindicabor de inimicis meis.{VS:BR}'
      v:025: 'ISA:1:25 | 25 | 25 | Et convertam manum meam ad te,{VS:BR} et excoquam ad puram scoriam tuam,{VS:BR} et auferam omne stannum tuum.{VS:BR}'
      v:026: 'ISA:1:26 | 26 | 26 | Et restituam judices tuos ut fuerunt prius,{VS:BR} et consiliarios tuos sicut antiquitus ;{VS:BR} post hæc vocaberis civitas justi,{VS:BR} urbs fidelis.{VS:BR}'
      v:027: 'ISA:1:27 | 27 | 27 | Sion in judicio redimetur,{VS:BR} et reducent eam in justitia.{VS:BR}'
      v:028: 'ISA:1:28 | 28 | 28 | Et conteret scelestos, et peccatores simul ;{VS:BR} et qui dereliquerunt Dominum consumentur.{VS:BR}'
      v:029: 'ISA:1:29 | 29 | 29 | Confundentur enim ab idolis quibus sacrificaverunt,{VS:BR} et erubescetis super hortis quos elegeratis,{VS:BR}'
      v:030: 'ISA:1:30 | 30 | 30 | cum fueritis velut quercus defluentibus foliis,{VS:BR} et velut hortus absque aqua.{VS:BR}'
      v:031: 'ISA:1:31 | 31 | 31 | Et erit fortitudo vestra ut favilla stuppæ,{VS:BR} et opus vestrum quasi scintilla,{VS:BR} et succendetur utrumque simul,{VS:BR} et non erit qui extinguat.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'ISA:2:1 | 1 | 1 | Verbum quod vidit Isaias, filius Amos, super Juda et Jerusalem.'
      v:002: 'ISA:2:2 | 2 | 2 | {VS:VERSE:BEGIN}Et erit in novissimis diebus :{VS:BR} præparatus mons domus Domini{VS:BR} in vertice montium,{VS:BR} et elevabitur super colles ;{VS:BR} et fluent ad eum omnes gentes,{VS:BR}'
      v:003: 'ISA:2:3 | 3 | 3 | et ibunt populi multi, et dicent :{VS:BR} Venite, et ascendamus ad montem Domini,{VS:BR} et ad domum Dei Jacob ;{VS:BR} et docebit nos vias suas,{VS:BR} et ambulabimus in semitis ejus,{VS:BR} quia de Sion exibit lex,{VS:BR} et verbum Domini de Jerusalem.{VS:BR}'
      v:004: 'ISA:2:4 | 4 | 4 | Et judicabit gentes,{VS:BR} et arguet populos multos ;{VS:BR} et conflabunt gladios suos in vomeres,{VS:BR} et lanceas suas in falces.{VS:BR} Non levabit gens contra gentem gladium,{VS:BR} nec exercebuntur ultra ad prælium.{VS:BR}'
      v:005: 'ISA:2:5 | 5 | 5 | Domus Jacob, venite,{VS:BR} et ambulemus in lumine Domini.{VS:VERSE:END}{VS:P}'
      v:006: 'ISA:2:6 | 6 | 6 | {VS:VERSE:BEGIN}Projecisti enim populum tuum,{VS:BR} domum Jacob,{VS:BR} quia repleti sunt ut olim,{VS:BR} et augeres habuerunt ut Philisthiim,{VS:BR} et pueris alienis adhæserunt.{VS:BR}'
      v:007: 'ISA:2:7 | 7 | 7 | Repleta est terra argento et auro,{VS:BR} et non est finis thesaurorum ejus.{VS:BR}'
      v:008: 'ISA:2:8 | 8 | 8 | Et repleta est terra ejus equis,{VS:BR} et innumerabiles quadrigæ ejus.{VS:BR} Et repleta est terra ejus idolis ;{VS:BR} opus manuum suarum adoraverunt,{VS:BR} quod fecerunt digiti eorum.{VS:BR}'
      v:009: 'ISA:2:9 | 9 | 9 | Et incurvavit se homo,{VS:BR} et humiliatus est vir ;{VS:BR} ne ergo dimittas eis.{VS:BR}'
      v:010: 'ISA:2:10 | 10 | 10 | Ingredere in petram, et abscondere in fossa humo{VS:BR} a facie timoris Domini, et a gloria majestatis ejus.{VS:BR}'
      v:011: 'ISA:2:11 | 11 | 11 | Oculi sublimes hominis humiliati sunt,{VS:BR} et incurvabitur altitudo virorum ;{VS:BR} exaltabitur autem Dominus solus{VS:BR} in die illa.{VS:BR}'
      v:012: 'ISA:2:12 | 12 | 12 | Quia dies Domini exercituum{VS:BR} super omnem superbum, et excelsum,{VS:BR} et super omnem arrogantem,{VS:BR} et humiliabitur ;{VS:BR}'
      v:013: 'ISA:2:13 | 13 | 13 | et super omnes cedros Libani sublimes et erectas,{VS:BR} et super omnes quercus Basan,{VS:BR}'
      v:014: 'ISA:2:14 | 14 | 14 | et super omnes montes excelsos,{VS:BR} et super omnes colles elevatos,{VS:BR}'
      v:015: 'ISA:2:15 | 15 | 15 | et super omnem turrim excelsam,{VS:BR} et super omnem murum munitum,{VS:BR}'
      v:016: 'ISA:2:16 | 16 | 16 | et super omnes naves Tharsis,{VS:BR} et super omne quod visu pulchrum est,{VS:BR}'
      v:017: 'ISA:2:17 | 17 | 17 | et incurvabitur sublimitas hominum,{VS:BR} et humiliabitur altitudo virorum,{VS:BR} et elevabitur Dominus solus{VS:BR} in die illa ;{VS:BR}'
      v:018: 'ISA:2:18 | 18 | 18 | et idola penitus conterentur ;{VS:BR}'
      v:019: 'ISA:2:19 | 19 | 19 | et introibunt in speluncas petrarum,{VS:BR} et in voragines terræ,{VS:BR} a facie formidinis Domini{VS:BR} et a gloria majestatis ejus,{VS:BR} cum surrexerit percutere terram.{VS:BR}'
      v:020: 'ISA:2:20 | 20 | 20 | In die illa projiciet homo{VS:BR} idola argenti sui, et simulacra auri sui,{VS:BR} quæ fecerat sibi ut adoraret,{VS:BR} talpas et vespertiliones.{VS:BR}'
      v:021: 'ISA:2:21 | 21 | 21 | Et ingredietur scissuras petrarum{VS:BR} et in cavernas saxorum,{VS:BR} a facie formidinis Domini,{VS:BR} et a gloria majestatis ejus,{VS:BR} cum surrexerit percutere terram.{VS:BR}'
      v:022: 'ISA:2:22 | 22 | 22 | Quiescite ergo ab homine,{VS:BR} cujus spiritus in naribus ejus est,{VS:BR} quia excelsus reputatus est ipse.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'ISA:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce enim Dominator, Dominus exercituum,{VS:BR} auferet a Jerusalem et a Juda{VS:BR} validum et fortem,{VS:BR} omne robur panis, et omne robur aquæ ;{VS:BR}'
      v:002: 'ISA:3:2 | 2 | 2 | fortem, et virum bellatorem,{VS:BR} judicem, et prophetam, et ariolum, et senem ;{VS:BR}'
      v:003: 'ISA:3:3 | 3 | 3 | principem super quinquaginta, et honorabilem vultu et consiliarium,{VS:BR} et sapientem de architectis, et prudentem eloquii mystici.{VS:BR}'
      v:004: 'ISA:3:4 | 4 | 4 | Et dabo pueros principes eorum,{VS:BR} et effeminati dominabuntur eis ;{VS:BR}'
      v:005: 'ISA:3:5 | 5 | 5 | et irruet populus, vir ad virum,{VS:BR} et unusquisque ad proximum suum ;{VS:BR} tumultuabitur puer contra senem,{VS:BR} et ignobilis contra nobilem.{VS:BR}'
      v:006: 'ISA:3:6 | 6 | 6 | Apprehendet enim vir fratrem suum,{VS:BR} domesticum patris sui :{VS:BR} Vestimentum tibi est, princeps esto noster,{VS:BR} ruina autem hæc sub manu tua.{VS:BR}'
      v:007: 'ISA:3:7 | 7 | 7 | Respondebit in die illa, dicens :{VS:BR} Non sum medicus,{VS:BR} et in domo mea non est panis neque vestimentum :{VS:BR} nolite constituere me principem populi.{VS:BR}'
      v:008: 'ISA:3:8 | 8 | 8 | Ruit enim Jerusalem, et Judas concidit,{VS:BR} quia lingua eorum et adinventiones eorum contra Dominum,{VS:BR} ut provocarent oculos majestatis ejus.{VS:BR}'
      v:009: 'ISA:3:9 | 9 | 9 | Agnitio vultus eorum respondit eis ;{VS:BR} et peccatum suum quasi Sodoma prædicaverunt, nec absconderunt.{VS:BR} Væ animæ eorum, quoniam reddita sunt eis mala !{VS:BR}'
      v:010: 'ISA:3:10 | 10 | 10 | Dicite justo quoniam bene,{VS:BR} quoniam fructum adinventionum suarum comedet.{VS:BR}'
      v:011: 'ISA:3:11 | 11 | 11 | Væ impio in malum !{VS:BR} retributio enim manuum ejus fiet ei.{VS:BR}'
      v:012: 'ISA:3:12 | 12 | 12 | Populum meum exactores sui spoliaverunt,{VS:BR} et mulieres dominatæ sunt eis.{VS:BR} Popule meus, qui te beatum dicunt, ipsi te decipiunt,{VS:BR} et viam gressuum tuorum dissipant.{VS:BR}'
      v:013: 'ISA:3:13 | 13 | 13 | Stat ad judicandum Dominus,{VS:BR} et stat ad judicandos populos.{VS:BR}'
      v:014: 'ISA:3:14 | 14 | 14 | Dominus ad judicium veniet{VS:BR} cum senibus populi sui, et principibus ejus ;{VS:BR} vos enim depasti estis vineam,{VS:BR} et rapina pauperis in domo vestra.{VS:BR}'
      v:015: 'ISA:3:15 | 15 | 15 | Quare atteritis populum meum,{VS:BR} et facies pauperum commolitis ?{VS:BR} dicit Dominus Deus exercituum.{VS:VERSE:END}{VS:P}'
      v:016: 'ISA:3:16 | 16 | 16 | {VS:VERSE:BEGIN}Et dixit Dominus :{VS:BR} Pro eo quod elevatæ sunt filiæ Sion,{VS:BR} et ambulaverunt extento collo,{VS:BR} et nutibus oculorum ibant,{VS:BR} et plaudebant, ambulabant pedibus suis,{VS:BR} et composito gradu incedebant ;{VS:BR}'
      v:017: 'ISA:3:17 | 17 | 17 | decalvabit Dominus verticem filiarum Sion,{VS:BR} et Dominus crinem earum nudabit.{VS:BR}'
      v:018: 'ISA:3:18 | 18 | 18 | In die illa auferet Dominus ornamentum calceamentum,{VS:BR}'
      v:019: 'ISA:3:19 | 19 | 19 | et lunulas, et torques,{VS:BR} et monilia, et armillas, et mitras,{VS:BR}'
      v:020: 'ISA:3:20 | 20 | 20 | et discriminalia, et periscelidas, et murenulas,{VS:BR} et olfactoriola, et inaures,{VS:BR}'
      v:021: 'ISA:3:21 | 21 | 21 | et annulos, et gemmas in fronte pendentes,{VS:BR}'
      v:022: 'ISA:3:22 | 22 | 22 | et mutatoria, et palliola,{VS:BR} et linteamina, et acus,{VS:BR}'
      v:023: 'ISA:3:23 | 23 | 23 | et specula, et sindones,{VS:BR} et vittas, et theristra.{VS:BR}'
      v:024: 'ISA:3:24 | 24 | 24 | Et erit pro suavi odore fœtor,{VS:BR} et pro zona funiculus,{VS:BR} et pro crispanti crine calvitium,{VS:BR} et pro fascia pectorali cilicium.{VS:BR}'
      v:025: 'ISA:3:25 | 25 | 25 | Pulcherrimi quoque viri tui gladio cadent,{VS:BR} et fortes tui in prælio.{VS:BR}'
      v:026: 'ISA:3:26 | 26 | 26 | Et mœrebunt atque lugebunt portæ ejus,{VS:BR} et desolata in terra sedebit.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'ISA:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Et apprehendent septem mulieres virum unum in die illa, dicentes :{VS:BR} Panem nostrum comedemus,{VS:BR} et vestimentis nostris operiemur :{VS:BR} tantummodo invocetur nomen tuum super nos ;{VS:BR} aufer opprobrium nostrum.{VS:VERSE:END}'
      v:002: 'ISA:4:2 | 2 | 2 | {VS:VERSE:BEGIN}In die illa,{VS:BR} erit germen Domini in magnificentia et gloria,{VS:BR} et fructus terræ sublimis, et exsultatio{VS:BR} his qui salvati fuerint de Israël.{VS:BR}'
      v:003: 'ISA:4:3 | 3 | 3 | Et erit : omnis qui relictus fuerit in Sion,{VS:BR} et residuus in Jerusalem,{VS:BR} Sanctus vocabitur,{VS:BR} omnis qui scriptus est in vita in Jerusalem.{VS:BR}'
      v:004: 'ISA:4:4 | 4 | 4 | Si abluerit Dominus sordes filiarum Sion,{VS:BR} et sanguinem Jerusalem laverit de medio ejus,{VS:BR} in spiritu judicii, et spiritu ardoris.{VS:BR}'
      v:005: 'ISA:4:5 | 5 | 5 | Et creabit Dominus super omnem locum montis Sion,{VS:BR} et ubi invocatus est,{VS:BR} nubem per diem et fumum,{VS:BR} et splendorem ignis flammantis in nocte :{VS:BR} super omnem enim gloriam protectio.{VS:BR}'
      v:006: 'ISA:4:6 | 6 | 6 | Et tabernaculum erit in umbraculum,{VS:BR} diei ab æstu,{VS:BR} et in securitatem et absconsionem{VS:BR} a turbine et a pluvia.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'ISA:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Cantabo dilecto meo{VS:BR} canticum patruelis mei vineæ suæ.{VS:BR} Vinea facta est dilecto meo{VS:BR} in cornu filio olei.{VS:BR}'
      v:002: 'ISA:5:2 | 2 | 2 | Et sepivit eam, et lapides elegit ex illa,{VS:BR} et plantavit eam electam ;{VS:BR} et ædificavit turrim in medio ejus,{VS:BR} et torcular exstruxit in ea ;{VS:BR} et exspectavit ut faceret uvas,{VS:BR} et fecit labruscas.{VS:BR}'
      v:003: 'ISA:5:3 | 3 | 3 | Nunc ergo, habitatores Jerusalem{VS:BR} et viri Juda,{VS:BR} judicate inter me{VS:BR} et vineam meam.{VS:BR}'
      v:004: 'ISA:5:4 | 4 | 4 | Quid est quod debui ultra facere vineæ meæ,{VS:BR} et non feci ei ?{VS:BR} an quod exspectavi ut faceret uvas,{VS:BR} et fecit labruscas ?{VS:BR}'
      v:005: 'ISA:5:5 | 5 | 5 | Et nunc ostendam vobis{VS:BR} quid ego faciam vineæ meæ :{VS:BR} auferam sepem ejus,{VS:BR} et erit in direptionem ;{VS:BR} diruam maceriam ejus,{VS:BR} et erit in conculcationem.{VS:BR}'
      v:006: 'ISA:5:6 | 6 | 6 | Et ponam eam desertam ;{VS:BR} non putabitur et non fodietur :{VS:BR} et ascendent vepres et spinæ,{VS:BR} et nubibus mandabo{VS:BR} ne pluant super eam imbrem.{VS:BR}'
      v:007: 'ISA:5:7 | 7 | 7 | Vinea enim Domini exercituum{VS:BR} domus Israël est ;{VS:BR} et vir Juda{VS:BR} germen ejus delectabile :{VS:BR} et exspectavi ut faceret judicium,{VS:BR} et ecce iniquitas ;{VS:BR} et justitiam, et ecce clamor.{VS:VERSE:END}{VS:P}'
      v:008: 'ISA:5:8 | 8 | 8 | {VS:VERSE:BEGIN}Væ qui conjungitis domum ad domum,{VS:BR} et agrum agro copulatis{VS:BR} usque ad terminum loci !{VS:BR} Numquid habitabitis vos soli{VS:BR} in medio terræ ?{VS:BR}'
      v:009: 'ISA:5:9 | 9 | 9 | In auribus meis sunt hæc,{VS:BR} dicit Dominus exercituum ;{VS:BR} nisi domus multæ desertæ fuerint,{VS:BR} grandes et pulchræ, absque habitatore.{VS:BR}'
      v:010: 'ISA:5:10 | 10 | 10 | Decem enim jugera vinearum facient lagunculam unam,{VS:BR} et triginta modii sementis facient modios tres.{VS:BR}'
      v:011: 'ISA:5:11 | 11 | 11 | Væ qui consurgitis mane{VS:BR} ad ebrietatem sectandam,{VS:BR} et potandum usque ad vesperam,{VS:BR} ut vino æstuetis !{VS:BR}'
      v:012: 'ISA:5:12 | 12 | 12 | Cithara, et lyra, et tympanum,{VS:BR} et tibia, et vinum in conviviis vestris ;{VS:BR} et opus Domini non respicitis,{VS:BR} nec opera manuum ejus consideratis.{VS:BR}'
      v:013: 'ISA:5:13 | 13 | 13 | Propterea captivus ductus est populus meus,{VS:BR} quia non habuit scientiam,{VS:BR} et nobiles ejus interierunt fame,{VS:BR} et multitudo ejus siti exaruit.{VS:BR}'
      v:014: 'ISA:5:14 | 14 | 14 | Propterea dilatavit infernus animam suam,{VS:BR} et aperuit os suum absque ullo termino ;{VS:BR} et descendent fortes ejus,{VS:BR} et populus ejus, et sublimes gloriosique ejus, ad eum.{VS:BR}'
      v:015: 'ISA:5:15 | 15 | 15 | Et incurvabitur homo, et humiliabitur vir,{VS:BR} et oculi sublimium deprimentur.{VS:BR}'
      v:016: 'ISA:5:16 | 16 | 16 | Et exaltabitur Dominus exercituum in judicio ;{VS:BR} et Deus sanctus sanctificabitur in justitia.{VS:BR}'
      v:017: 'ISA:5:17 | 17 | 17 | Et pascentur agni juxta ordinem suum,{VS:BR} et deserta in ubertatem versa advenæ comedent.{VS:VERSE:END}{VS:P}'
      v:018: 'ISA:5:18 | 18 | 18 | {VS:VERSE:BEGIN}Væ qui trahitis iniquitatem{VS:BR} in funiculis vanitatis,{VS:BR} et quasi vinculum plaustri peccatum !{VS:BR}'
      v:019: 'ISA:5:19 | 19 | 19 | qui dicitis : Festinet,{VS:BR} et cito veniat opus ejus, ut videamus ;{VS:BR} et appropiet, et veniat{VS:BR} consilium sancti Israël,{VS:BR} et sciemus illud !{VS:BR}'
      v:020: 'ISA:5:20 | 20 | 20 | Væ qui dicitis malum bonum,{VS:BR} et bonum malum ;{VS:BR} ponentes tenebras lucem,{VS:BR} et lucem tenebras ;{VS:BR} ponentes amarum in dulce,{VS:BR} et dulce in amarum !{VS:BR}'
      v:021: 'ISA:5:21 | 21 | 21 | Væ qui sapientes estis in oculis vestris,{VS:BR} et coram vobismetipsis prudentes.{VS:BR}'
      v:022: 'ISA:5:22 | 22 | 22 | Væ qui potentes estis ad bibendum vinum,{VS:BR} et viri fortes ad miscendam ebrietatem !{VS:BR}'
      v:023: 'ISA:5:23 | 23 | 23 | qui justificatis impium pro muneribus,{VS:BR} et justitiam justi aufertis ab eo !{VS:BR}'
      v:024: 'ISA:5:24 | 24 | 24 | Propter hoc, sicut devorat stipulam lingua ignis,{VS:BR} et calor flammæ exurit,{VS:BR} sic radix eorum quasi favilla erit,{VS:BR} et germen eorum ut pulvis ascendet ;{VS:BR} abjecerunt enim legem Domini exercituum,{VS:BR} et eloquium sancti Israël blasphemaverunt.{VS:BR}'
      v:025: 'ISA:5:25 | 25 | 25 | Ideo iratus est furor Domini in populum suum,{VS:BR} et extendit manum suam super eum, et percussit eum :{VS:BR} et conturbati sunt montes,{VS:BR} et facta sunt morticina eorum quasi stercus in medio platearum.{VS:BR} In his omnibus non est adversus furor ejus,{VS:BR} sed adhuc manus ejus extenta.{VS:BR}'
      v:026: 'ISA:5:26 | 26 | 26 | Et elevabit signum in nationibus procul,{VS:BR} et sibilabit ad eum de finibus terræ :{VS:BR} et ecce festinus velociter veniet.{VS:BR}'
      v:027: 'ISA:5:27 | 27 | 27 | Non est deficiens neque laborans in eo ;{VS:BR} non dormitabit, neque dormiet ;{VS:BR} neque solvetur cingulum renum ejus,{VS:BR} nec rumpetur corrigia calceamenti ejus.{VS:BR}'
      v:028: 'ISA:5:28 | 28 | 28 | Sagittæ ejus acutæ, et omnes arcus ejus extenti.{VS:BR} Ungulæ equorum ejus ut silex,{VS:BR} et rotæ ejus quasi impetus tempestatis.{VS:BR}'
      v:029: 'ISA:5:29 | 29 | 29 | Rugitus ejus ut leonis ;{VS:BR} rugiet ut catuli leonum :{VS:BR} et frendet, et tenebit prædam,{VS:BR} et amplexabitur, et non erit qui eruat.{VS:BR}'
      v:030: 'ISA:5:30 | 30 | 30 | Et sonabit super eum in die illa sicut sonitus maris :{VS:BR} aspiciemus in terram,{VS:BR} et ecce tenebræ tribulationis,{VS:BR} et lux obtenebrata est in caligine ejus.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'ISA:6:1 | 1 | 1 | In anno quo mortuus est rex Ozias, vidi Dominum sedentem super solium excelsum et elevatum ; et ea quæ sub ipso erant replebant templum.'
      v:002: 'ISA:6:2 | 2 | 2 | Seraphim stabant super illud : sex alæ uni, et sex alæ alteri ; duabus velabant faciem ejus, et duabus velabant pedes ejus, et duabus volabant.'
      v:003: 'ISA:6:3 | 3 | 3 | Et clamabant alter ad alterum, et dicebant : {VS:VERSE:BEGIN}Sanctus, sanctus, sanctus Dominus, Deus exercituum ;{VS:BR} plena est omnis terra gloria ejus.{VS:VERSE:END}'
      v:004: 'ISA:6:4 | 4 | 4 | Et commota sunt superliminaria cardinum a voce clamantis, et domus repleta est fumo.'
      v:005: 'ISA:6:5 | 5 | 5 | Et dixi : {VS:VERSE:BEGIN}Væ mihi, quia tacui,{VS:BR} quia vir pollutus labiis ego sum,{VS:BR} et in medio populi polluta labia habentis ego habito,{VS:BR} et regem Dominum exercituum vidi oculis meis.{VS:VERSE:END}'
      v:006: 'ISA:6:6 | 6 | 6 | Et volavit ad me unus de seraphim, et in manu ejus calculus, quem forcipe tulerat de altari,'
      v:007: 'ISA:6:7 | 7 | 7 | et tetigit os meum, et dixit : {VS:VERSE:BEGIN}Ecce tetigit hoc labia tua,{VS:BR} et auferetur iniquitas tua, et peccatum tuum mundabitur.{VS:VERSE:END}'
      v:008: 'ISA:6:8 | 8 | 8 | Et audivi vocem Domini dicentis : {VS:VERSE:BEGIN}Quem mittam ?{VS:BR} et quis ibit nobis ?{VS:VERSE:END} Et dixi : {VS:VERSE:BEGIN}Ecce ego, mitte me.{VS:VERSE:END}'
      v:009: 'ISA:6:9 | 9 | 9 | Et dixit : {VS:VERSE:BEGIN}Vade, et dices populo huic :{VS:BR} Audite audientes, et nolite intelligere ;{VS:BR} et videte visionem, et nolite cognoscere.{VS:BR}'
      v:010: 'ISA:6:10 | 10 | 10 | Excæca cor populi hujus,{VS:BR} et aures ejus aggrava,{VS:BR} et oculos ejus claude :{VS:BR} ne forte videat oculis suis,{VS:BR} et auribus suis audiat,{VS:BR} et corde suo intelligat,{VS:BR} et convertatur, et sanem eum.{VS:VERSE:END}'
      v:011: 'ISA:6:11 | 11 | 11 | Et dixi : {VS:VERSE:BEGIN}Usquequo, Domine ?{VS:VERSE:END} Et dixit : {VS:VERSE:BEGIN}Donec desolentur civitates absque habitatore,{VS:BR} et domus sine homine,{VS:BR} et terra relinquetur deserta.{VS:BR}'
      v:012: 'ISA:6:12 | 12 | 12 | Et longe faciet Dominus homines,{VS:BR} et multiplicabitur quæ derelicta fuerat in medio terræ.{VS:BR}'
      v:013: 'ISA:6:13 | 13 | 13 | Et adhuc in ea decimatio,{VS:BR} et convertetur, et erit in ostensionem{VS:BR} sicut terebinthus, et sicut quercus quæ expandit ramos suos ;{VS:BR} semen sanctum erit id quod steterit in ea.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'ISA:7:1 | 1 | 1 | Et factum est in diebus Achaz, filii Joathan, filii Oziæ, regis Juda, ascendit Rasin, rex Syriæ, et Phacee, filius Romeliæ, rex Israël, in Jerusalem, ad præliandum contra eam : et non potuerunt debellare eam.'
      v:002: 'ISA:7:2 | 2 | 2 | Et nuntiaverunt domui David, dicentes : Requievit Syria super Ephraim. Et commotum est cor ejus, et cor populi ejus, sicut moventur ligna silvarum a facie venti.'
      v:003: 'ISA:7:3 | 3 | 3 | Et dixit Dominus ad Isaiam : Egredere in occursum Achaz, tu et qui derelictus est Jasub, filius tuus, ad extremum aquæductus piscinæ superioris in via agri Fullonis ;'
      v:004: 'ISA:7:4 | 4 | 4 | et dices ad eum : {VS:VERSE:BEGIN}Vide ut sileas ; noli timere,{VS:BR} et cor tuum ne formidet{VS:BR} a duabus caudis titionum fumigantium istorum,{VS:BR} in ira furoris Rasin, regis Syriæ, et filii Romeliæ ;{VS:BR}'
      v:005: 'ISA:7:5 | 5 | 5 | eo quod consilium inierit contra te Syria in malum,{VS:BR} Ephraim, et filius Romeliæ, dicentes :{VS:BR}'
      v:006: 'ISA:7:6 | 6 | 6 | Ascendamus ad Judam,{VS:BR} et suscitemus eum, et avellamus eum ad nos,{VS:BR} et ponamus regem in medio ejus filium Tabeel.{VS:BR}'
      v:007: 'ISA:7:7 | 7 | 7 | Hæc dicit Dominus Deus :{VS:BR} Non stabit, et non erit istud ;{VS:BR}'
      v:008: 'ISA:7:8 | 8 | 8 | sed caput Syriæ Damascus,{VS:BR} et caput Damasci Rasin ;{VS:BR} et adhuc sexaginta et quinque anni,{VS:BR} et desinet Ephraim esse populus ;{VS:BR}'
      v:009: 'ISA:7:9 | 9 | 9 | et caput Ephraim Samaria,{VS:BR} et caput Samariæ filius Romeliæ.{VS:BR} Si non credideritis, non permanebitis.{VS:VERSE:END}'
      v:010: 'ISA:7:10 | 10 | 10 | Et adjecit Dominus loqui ad Achaz, dicens :'
      v:011: 'ISA:7:11 | 11 | 11 | Pete tibi signum a Domino Deo tuo, in profundum inferni, sive in excelsum supra.'
      v:012: 'ISA:7:12 | 12 | 12 | Et dixit Achaz : Non petam, et non tentabo Dominum.'
      v:013: 'ISA:7:13 | 13 | 13 | Et dixit : {VS:VERSE:BEGIN}Audite ergo, domus David.{VS:BR} Numquid parum vobis est molestos esse hominibus,{VS:BR} quia molesti estis et Deo meo ?{VS:BR}'
      v:014: 'ISA:7:14 | 14 | 14 | Propter hoc dabit Dominus ipse vobis signum :{VS:BR} ecce virgo concipiet, et pariet filium,{VS:BR} et vocabitur nomen ejus Emmanuel.{VS:BR}'
      v:015: 'ISA:7:15 | 15 | 15 | Butyrum et mel comedet,{VS:BR} ut sciat reprobare malum, et eligere bonum.{VS:BR}'
      v:016: 'ISA:7:16 | 16 | 16 | Quia antequam sciat puer reprobare malum et eligere bonum,{VS:BR} derelinquetur terra quam tu detestaris a facie duorum regum suorum.{VS:BR}'
      v:017: 'ISA:7:17 | 17 | 17 | Adducet Dominus super te, et super populum tuum,{VS:BR} et super domum patris tui,{VS:BR} dies qui non venerunt{VS:BR} a diebus separationis Ephraim a Juda,{VS:BR} cum rege Assyriorum.{VS:BR}'
      v:018: 'ISA:7:18 | 18 | 18 | Et erit in die illa : sibilabit Dominus{VS:BR} muscæ quæ est in extremo fluminum Ægypti,{VS:BR} et api quæ est in terra Assur ;{VS:BR}'
      v:019: 'ISA:7:19 | 19 | 19 | et venient, et requiescent omnes{VS:BR} in torrentibus vallium,{VS:BR} et in cavernis petrarum,{VS:BR} et in omnibus frutetis, et in universis foraminibus.{VS:BR}'
      v:020: 'ISA:7:20 | 20 | 20 | In die illa radet Dominus{VS:BR} in novacula conducta in his qui trans flumen sunt,{VS:BR} in rege Assyriorum,{VS:BR} caput et pilos pedum,{VS:BR} et barbam universam.{VS:BR}'
      v:021: 'ISA:7:21 | 21 | 21 | Et erit in die illa :{VS:BR} nutriet homo vaccam boum, et duas oves,{VS:BR}'
      v:022: 'ISA:7:22 | 22 | 22 | et præ ubertate lactis{VS:BR} comedet butyrum ;{VS:BR} butyrum enim et mel manducabit{VS:BR} omnis qui relictus fuerit in medio terræ.{VS:BR}'
      v:023: 'ISA:7:23 | 23 | 23 | Et erit in die illa : omnis locus ubi fuerint{VS:BR} mille vites, mille argenteis,{VS:BR} in spinas et in vepres erunt.{VS:BR}'
      v:024: 'ISA:7:24 | 24 | 24 | Cum sagittis et arcu ingredientur illuc :{VS:BR} vepres enim et spinæ erunt in universa terra.{VS:BR}'
      v:025: 'ISA:7:25 | 25 | 25 | Et omnes montes qui in sarculo sarrientur,{VS:BR} non veniet illuc terror spinarum et veprium :{VS:BR} et erit in pascua bovis, et in conculcationem pecoris.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'ISA:8:1 | 1 | 1 | Et dixit Dominus ad me : Sume tibi librum grandem, et scribe in eo stylo hominis : Velociter spolia detrahe, cito prædare.'
      v:002: 'ISA:8:2 | 2 | 2 | Et adhibui mihi testes fideles, Uriam sacerdotem, et Zachariam, filium Barachiæ :'
      v:003: 'ISA:8:3 | 3 | 3 | et accessi ad prophetissam, et concepit, et peperit filium. Et dixit Dominus ad me : Voca nomen ejus : Accelera spolia detrahere ; Festina prædari :'
      v:004: 'ISA:8:4 | 4 | 4 | quia antequam sciat puer vocare patrem suum et matrem suam, auferetur fortitudo Damasci, et spolia Samariæ, coram rege Assyriorum.{VS:P}'
      v:005: 'ISA:8:5 | 5 | 5 | Et adjecit Dominus loqui ad me adhuc, dicens :'
      v:006: 'ISA:8:6 | 6 | 6 | {VS:VERSE:BEGIN}Pro eo quod abjecit populus iste{VS:BR} aquas Siloë, quæ vadunt cum silentio,{VS:BR} et assumpsit magis Rasin,{VS:BR} et filium Romeliæ :{VS:BR}'
      v:007: 'ISA:8:7 | 7 | 7 | propter hoc ecce Dominus adducet super eos{VS:BR} aquas fluminis fortes et multas,{VS:BR} regem Assyriorum, et omnem gloriam ejus,{VS:BR} et ascendet super omnes rivos ejus,{VS:BR} et fluet super universas ripas ejus ;{VS:BR}'
      v:008: 'ISA:8:8 | 8 | 8 | et ibit per Judam, inundans, et transiens :{VS:BR} usque ad collum veniet.{VS:BR} Et erit extensio alarum ejus{VS:BR} implens latitudinem terræ tuæ, o Emmanuel !{VS:BR}'
      v:009: 'ISA:8:9 | 9 | 9 | Congregamini, populi, et vincimini ;{VS:BR} et audite, universæ procul terræ :{VS:BR} confortamini, et vincimini ;{VS:BR} accingite vos, et vincimini.{VS:BR}'
      v:010: 'ISA:8:10 | 10 | 10 | Inite consilium, et dissipabitur ;{VS:BR} loquimini verbum, et non fiet :{VS:BR} quia nobiscum Deus.{VS:BR}'
      v:011: 'ISA:8:11 | 11 | 11 | Hæc enim ait Dominus ad me : Sicut in manu forti erudivit me,{VS:BR} ne irem in via populi hujus, dicens :{VS:BR}'
      v:012: 'ISA:8:12 | 12 | 12 | Non dicatis : Conjuratio ;{VS:BR} omnia enim quæ loquitur populus iste, conjuratio est :{VS:BR} et timorem ejus ne timeatis, neque paveatis.{VS:BR}'
      v:013: 'ISA:8:13 | 13 | 13 | Dominum exercituum ipsum sanctificate ;{VS:BR} ipse pavor vester, et ipse terror vester :{VS:BR}'
      v:014: 'ISA:8:14 | 14 | 14 | et erit vobis in sanctificationem ;{VS:BR} in lapidem autem offensionis, et in petram scandali,{VS:BR} duabus domibus Israël ;{VS:BR} in laqueum et in ruinam habitantibus Jerusalem.{VS:BR}'
      v:015: 'ISA:8:15 | 15 | 15 | Et offendent ex eis plurimi,{VS:BR} et cadent, et conterentur,{VS:BR} et irretientur, et capientur.{VS:BR}'
      v:016: 'ISA:8:16 | 16 | 16 | Liga testimonium,{VS:BR} signa legem in discipulis meis.{VS:BR}'
      v:017: 'ISA:8:17 | 17 | 17 | Et exspectabo Dominum qui abscondit faciem suam{VS:BR} a domo Jacob, et præstolabor eum.{VS:BR}'
      v:018: 'ISA:8:18 | 18 | 18 | Ecce ego et pueri mei quos dedit mihi Dominus{VS:BR} in signum, et in portentum Israël{VS:BR} a Domino exercituum,{VS:BR} qui habitat in monte Sion :{VS:BR}'
      v:019: 'ISA:8:19 | 19 | 19 | et cum dixerint ad vos :{VS:BR} Quærite a pythonibus{VS:BR} et a divinis qui strident in incantationibus suis :{VS:BR} numquid non populus a Deo suo requiret,{VS:BR} pro vivis a mortuis ?{VS:BR}'
      v:020: 'ISA:8:20 | 20 | 20 | ad legem magis et ad testimonium.{VS:BR} Quod si non dixerint juxta verbum hoc,{VS:BR} non erit eis matutina lux.{VS:BR}'
      v:021: 'ISA:8:21 | 21 | 21 | Et transibit per eam, corruet, et esuriet ;{VS:BR} et cum esurierit, irascetur.{VS:BR} Et maledicet regi suo, et Deo suo,{VS:BR} et suspiciet sursum,{VS:BR}'
      v:022: 'ISA:8:22 | 22 | 22 | et ad terram intuebitur ;{VS:BR} et ecce tribulatio et tenebræ,{VS:BR} dissolutio et angustia,{VS:BR} et caligo persequens,{VS:BR} et non poterit avolare de angustia sua.{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'ISA:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Primo tempore alleviata est{VS:BR} terra Zabulon et terra Nephthali :{VS:BR} et novissimo aggravata est via maris{VS:BR} trans Jordanem Galilææ gentium.{VS:BR}'
      v:002: 'ISA:9:2 | 2 | 2 | Populus qui ambulabat in tenebris,{VS:BR} vidit lucem magnam ;{VS:BR} habitantibus in regione umbræ mortis,{VS:BR} lux orta est eis.{VS:BR}'
      v:003: 'ISA:9:3 | 3 | 3 | Multiplicasti gentem,{VS:BR} et non magnificasti lætitiam.{VS:BR} Lætabuntur coram te, sicut qui lætantur in messe ;{VS:BR} sicut exsultant victores capta præda, quando dividunt spolia.{VS:BR}'
      v:004: 'ISA:9:4 | 4 | 4 | Jugum enim oneris ejus,{VS:BR} et virgam humeri ejus,{VS:BR} et sceptrum exactoris ejus{VS:BR} superasti, sicut in die Madian.{VS:BR}'
      v:005: 'ISA:9:5 | 5 | 5 | Quia omnis violenta prædatio cum tumultu,{VS:BR} et vestimentum mistum sanguine,{VS:BR} erit in combustionem,{VS:BR} et cibus ignis.{VS:BR}'
      v:006: 'ISA:9:6 | 6 | 6 | Parvulus enim natus est nobis,{VS:BR} et filius datus est nobis,{VS:BR} et factus est principatus super humerum ejus :{VS:BR} et vocabitur nomen ejus,{VS:BR} Admirabilis, Consiliarius, Deus, Fortis,{VS:BR} Pater futuri sæculi, Princeps pacis.{VS:BR}'
      v:007: 'ISA:9:7 | 7 | 7 | Multiplicabitur ejus imperium,{VS:BR} et pacis non erit finis ;{VS:BR} super solium David, et super regnum ejus sedebit,{VS:BR} ut confirmet illud et corroboret{VS:BR} in judicio et justitia,{VS:BR} amodo et usque in sempiternum :{VS:BR} zelus Domini exercituum faciet hoc.{VS:VERSE:END}{VS:P}'
      v:008: 'ISA:9:8 | 8 | 8 | {VS:VERSE:BEGIN}Verbum misit Dominus in Jacob,{VS:BR} et cecidit in Israël.{VS:BR}'
      v:009: 'ISA:9:9 | 9 | 9 | Et sciet omnis populus Ephraim,{VS:BR} et habitantes Samariam,{VS:BR} in superbia et magnitudine cordis dicentes :{VS:BR}'
      v:010: 'ISA:9:10 | 10 | 10 | Lateres ceciderunt, sed quadris lapidibus ædificabimus ;{VS:BR} sycomoros succiderunt, sed cedros immutabimus.{VS:BR}'
      v:011: 'ISA:9:11 | 11 | 11 | Et elevabit Dominus hostes Rasin super eum,{VS:BR} et inimicos ejus in tumultum vertet.{VS:BR}'
      v:012: 'ISA:9:12 | 12 | 12 | Syriam ab oriente, et Philisthiim ab occidente ;{VS:BR} et devorabunt Israël toto ore.{VS:BR} In omnibus his non est aversus furor ejus,{VS:BR} sed adhuc manus ejus extenta.{VS:BR}'
      v:013: 'ISA:9:13 | 13 | 13 | Et populus non est reversus ad percutientem se,{VS:BR} et Dominum exercituum non inquisierunt.{VS:BR}'
      v:014: 'ISA:9:14 | 14 | 14 | Et disperdet Dominus ab Israël caput et caudam,{VS:BR} incurvantem et refrenantem, die una.{VS:BR}'
      v:015: 'ISA:9:15 | 15 | 15 | Longævus et honorabilis, ipse est caput ;{VS:BR} et propheta docens mendacium, ipse est cauda.{VS:BR}'
      v:016: 'ISA:9:16 | 16 | 16 | Et erunt qui beatificant populum istum, seducentes ;{VS:BR} et qui beatificantur, præcipitati.{VS:BR}'
      v:017: 'ISA:9:17 | 17 | 17 | Propter hoc super adolescentulis ejus non lætabitur Dominus,{VS:BR} et pupillorum ejus et viduarum non miserebitur :{VS:BR} quia omnis hypocrita est et nequam,{VS:BR} et universum os locutum est stultitiam ;{VS:BR} in omnibus his non est aversus furor ejus,{VS:BR} sed adhuc manus ejus extenta.{VS:BR}'
      v:018: 'ISA:9:18 | 18 | 18 | Succensa est enim quasi ignis impietas :{VS:BR} veprem et spinam vorabit,{VS:BR} et succendetur in densitate saltus,{VS:BR} et convolvetur superbia fumi.{VS:BR}'
      v:019: 'ISA:9:19 | 19 | 19 | In ira Domini exercituum conturbata est terra,{VS:BR} et erit populus quasi esca ignis ;{VS:BR} vir fratri suo non parcet.{VS:BR}'
      v:020: 'ISA:9:20 | 20 | 20 | Et declinabit ad dexteram, et esuriet ;{VS:BR} et comedet ad sinistram, et non saturabitur ;{VS:BR} unusquisque carnem brachii sui vorabit :{VS:BR} Manasses Ephraim, et Ephraim Manassen ;{VS:BR} simul ipsi contra Judam.{VS:BR}'
      v:021: 'ISA:9:21 | 21 | 21 | In omnibus his non est aversus furor ejus,{VS:BR} sed adhuc manus ejus extenta.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: 'ISA:10:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ qui condunt leges iniquas,{VS:BR} et scribentes injustitiam scripserunt,{VS:BR}'
      v:002: 'ISA:10:2 | 2 | 2 | ut opprimerent in judicio pauperes,{VS:BR} et vim facerent causæ humilium populi mei ;{VS:BR} ut essent viduæ præda eorum,{VS:BR} et pupillos diriperent.{VS:BR}'
      v:003: 'ISA:10:3 | 3 | 3 | Quid facietis in die visitationis,{VS:BR} et calamitatis de longe venientis ?{VS:BR} ad cujus confugietis auxilium ?{VS:BR} et ubi derelinquetis gloriam vestram,{VS:BR}'
      v:004: 'ISA:10:4 | 4 | 4 | ne incurvemini sub vinculo,{VS:BR} et cum interfectis cadatis ?{VS:BR} Super omnibus his non est aversus furor ejus,{VS:BR} sed adhuc manus ejus extenta.{VS:VERSE:END}{VS:P}'
      v:005: 'ISA:10:5 | 5 | 5 | {VS:VERSE:BEGIN}Væ Assur ! virga furoris mei et baculus ipse est ;{VS:BR} in manu eorum indignatio mea.{VS:BR}'
      v:006: 'ISA:10:6 | 6 | 6 | Ad gentem fallacem mittam eum,{VS:BR} et contra populum furoris mei mandabo illi,{VS:BR} ut auferat spolia, et diripiat prædam,{VS:BR} et ponat illum in conculcationem quasi lutum platearum.{VS:BR}'
      v:007: 'ISA:10:7 | 7 | 7 | Ipse autem non sic arbitrabitur,{VS:BR} et cor ejus non ita existimabit ;{VS:BR} sed ad conterendum erit cor ejus,{VS:BR} et ad internecionem gentium non paucarum.{VS:BR}'
      v:008: 'ISA:10:8 | 8 | 8 | Dicet enim :'
      v:009: 'ISA:10:9 | 9 | 9 | Numquid non principes mei simul reges sunt ?{VS:BR} numquid non ut Charcamis, sic Calano ?{VS:BR} et ut Arphad, sic Emath ?{VS:BR} numquid non ut Damascus, sic Samaria ?{VS:BR}'
      v:010: 'ISA:10:10 | 10 | 10 | Quomodo invenit manus mea regna idoli,{VS:BR} sic et simulacra eorum de Jerusalem et de Samaria.{VS:BR}'
      v:011: 'ISA:10:11 | 11 | 11 | Numquid non sicut feci Samariæ et idolis ejus,{VS:BR} sic faciam Jerusalem et simulacris ejus ?{VS:BR}'
      v:012: 'ISA:10:12 | 12 | 12 | Et erit, cum impleverit Dominus{VS:BR} cuncta opera sua{VS:BR} in monte Sion et in Jerusalem,{VS:BR} visitabo super fructum magnifici cordis regis Assur,{VS:BR} et super gloriam altitudinis oculorum ejus.{VS:BR}'
      v:013: 'ISA:10:13 | 13 | 13 | Dixit enim : In fortitudine manus meæ feci,{VS:BR} et in sapientia mea intellexi ;{VS:BR} et abstuli terminos populorum,{VS:BR} et principes eorum deprædatus sum,{VS:BR} et detraxi quasi potens in sublimi residentes.{VS:BR}'
      v:014: 'ISA:10:14 | 14 | 14 | Et invenit quasi nidum manus mea{VS:BR} fortitudinem populorum ;{VS:BR} et sicut colliguntur ova quæ derelicta sunt,{VS:BR} sic universam terram ego congregavi ;{VS:BR} et non fuit qui moveret pennam,{VS:BR} et aperiret os, et ganniret.{VS:BR}'
      v:015: 'ISA:10:15 | 15 | 15 | Numquid gloriabitur securis contra eum qui secat in ea ?{VS:BR} aut exaltabitur serra contra eum a quo trahitur ?{VS:BR} Quomodo si elevetur virga contra elevantem se,{VS:BR} et exaltetur baculus, qui utique lignum est.{VS:BR}'
      v:016: 'ISA:10:16 | 16 | 16 | Propter hoc mittet Dominator, Dominus exercituum,{VS:BR} in pinguibus ejus tenuitatem ;{VS:BR} et subtus gloriam ejus succensa ardebit{VS:BR} quasi combustio ignis.{VS:BR}'
      v:017: 'ISA:10:17 | 17 | 17 | Et erit lumen Israël in igne,{VS:BR} et Sanctus ejus in flamma ;{VS:BR} et succendetur, et devorabitur{VS:BR} spina ejus et vepres in die una.{VS:BR}'
      v:018: 'ISA:10:18 | 18 | 18 | Et gloria saltus ejus, et carmeli ejus,{VS:BR} ab anima usque ad carnem consumetur ;{VS:BR} et erit terrore profugus.{VS:BR}'
      v:019: 'ISA:10:19 | 19 | 19 | Et reliquiæ ligni saltus ejus præ paucitate numerabuntur,{VS:BR} et puer scribet eos.{VS:VERSE:END}{VS:P}'
      v:020: 'ISA:10:20 | 20 | 20 | {VS:VERSE:BEGIN}Et erit in die illa :{VS:BR} non adjiciet residuum Israël,{VS:BR} et hi qui fugerint de domo Jacob,{VS:BR} inniti super eo qui percutit eos ;{VS:BR} sed innitetur super Dominum,{VS:BR} Sanctum Israël, in veritate.{VS:BR}'
      v:021: 'ISA:10:21 | 21 | 21 | Reliquiæ convertentur ; reliquiæ, inquam, Jacob{VS:BR} ad Deum fortem.{VS:BR}'
      v:022: 'ISA:10:22 | 22 | 22 | Si enim fuerit populus tuus, Israël, quasi arena maris,{VS:BR} reliquiæ convertentur ex eo ;{VS:BR} consummatio abbreviata{VS:BR} inundabit justitiam.{VS:BR}'
      v:023: 'ISA:10:23 | 23 | 23 | Consummationem enim et abbreviationem{VS:BR} Dominus Deus exercituum faciet in medio omnis terræ.{VS:BR}'
      v:024: 'ISA:10:24 | 24 | 24 | Propter hoc, hæc dicit Dominus Deus exercituum :{VS:BR} Noli timere, populus meus,{VS:BR} habitator Sion, ab Assur :{VS:BR} in virga percutiet te,{VS:BR} et baculum suum levabit super te,{VS:BR} in via Ægypti.{VS:BR}'
      v:025: 'ISA:10:25 | 25 | 25 | Adhuc enim paululum modicumque,{VS:BR} et consummabitur indignatio{VS:BR} et furor meus super scelus eorum.{VS:BR}'
      v:026: 'ISA:10:26 | 26 | 26 | Et suscitabit super eum Dominus exercituum flagellum,{VS:BR} juxta plagam Madian in petra Oreb :{VS:BR} et virgam suam super mare,{VS:BR} et levabit eam in via Ægypti.{VS:BR}'
      v:027: 'ISA:10:27 | 27 | 27 | Et erit in die illa :{VS:BR} auferetur onus ejus de humero tuo{VS:BR} et jugum ejus de collo tuo,{VS:BR} et computrescet jugum a facie olei.{VS:VERSE:END}{VS:P}'
      v:028: 'ISA:10:28 | 28 | 28 | {VS:VERSE:BEGIN}Veniet in Ajath, transibit in Magron,{VS:BR} apud Machmas commendabit vasa sua.{VS:BR}'
      v:029: 'ISA:10:29 | 29 | 29 | Transierunt cursim,{VS:BR} Gaba sedes nostra ;{VS:BR} obstupuit Rama,{VS:BR} Gabaath Saulis fugit.{VS:BR}'
      v:030: 'ISA:10:30 | 30 | 30 | Hinni voce tua, filia Gallim,{VS:BR} attende Laisa, paupercula Anathoth.{VS:BR}'
      v:031: 'ISA:10:31 | 31 | 31 | Migravit Medemena ;{VS:BR} habitatores Gabim, confortamini.{VS:BR}'
      v:032: 'ISA:10:32 | 32 | 32 | Adhuc dies est ut in Nobe stetur ;{VS:BR} agitabit manum suam super montem filiæ Sion,{VS:BR} collem Jerusalem.{VS:BR}'
      v:033: 'ISA:10:33 | 33 | 33 | Ecce Dominator, Dominus exercituum,{VS:BR} confringet lagunculam in terrore ;{VS:BR} et excelsi statura succidentur,{VS:BR} et sublimes humiliabuntur.{VS:BR}'
      v:034: 'ISA:10:34 | 34 | 34 | Et subvertentur condensa saltus ferro ;{VS:BR} et Libanus cum excelsis cadet.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'ISA:11:1 | 1 | 1 | {VS:VERSE:BEGIN}Et egredietur virga de radice Jesse,{VS:BR} et flos de radice ejus ascendet.{VS:BR}'
      v:002: 'ISA:11:2 | 2 | 2 | Et requiescet super eum spiritus Domini :{VS:BR} spiritus sapientiæ et intellectus,{VS:BR} spiritus consilii et fortitudinis,{VS:BR} spiritus scientiæ et pietatis ;{VS:BR}'
      v:003: 'ISA:11:3 | 3 | 3 | et replebit eum spiritus timoris Domini.{VS:BR} Non secundum visionem oculorum judicabit,{VS:BR} neque secundum auditum aurium arguet ;{VS:BR}'
      v:004: 'ISA:11:4 | 4 | 4 | sed judicabit in justitia pauperes,{VS:BR} et arguet in æquitate pro mansuetis terræ ;{VS:BR} et percutiet terram virga oris sui,{VS:BR} et spiritu labiorum suorum interficiet impium.{VS:BR}'
      v:005: 'ISA:11:5 | 5 | 5 | Et erit justitia cingulum lumborum ejus,{VS:BR} et fides cinctorium renum ejus.{VS:BR}'
      v:006: 'ISA:11:6 | 6 | 6 | Habitabit lupus cum agno,{VS:BR} et pardus cum hædo accubabit ;{VS:BR} vitulus, et leo, et ovis, simul morabuntur,{VS:BR} et puer parvulus minabit eos.{VS:BR}'
      v:007: 'ISA:11:7 | 7 | 7 | Vitulus et ursus pascentur,{VS:BR} simul requiescent catuli eorum ;{VS:BR} et leo quasi bos comedet paleas.{VS:BR}'
      v:008: 'ISA:11:8 | 8 | 8 | Et delectabitur infans ab ubere super foramine aspidis ;{VS:BR} et in caverna reguli{VS:BR} qui ablactatus fuerit manum suam mittet.{VS:BR}'
      v:009: 'ISA:11:9 | 9 | 9 | Non nocebunt, et non occident{VS:BR} in universo monte sancto meo,{VS:BR} quia repleta est terra scientia Domini, sicut aquæ maris operientes.{VS:VERSE:END}{VS:P}'
      v:010: 'ISA:11:10 | 10 | 10 | {VS:VERSE:BEGIN}In die illa radix Jesse,{VS:BR} qui stat in signum populorum,{VS:BR} ipsum gentes deprecabuntur,{VS:BR} et erit sepulchrum ejus gloriosum.{VS:BR}'
      v:011: 'ISA:11:11 | 11 | 11 | Et erit in die illa : adjiciet Dominus secundo manum suam{VS:BR} ad possidendum residuum populi sui,{VS:BR} quod relinquetur ab Assyriis, et ab Ægypto,{VS:BR} et a Phetros, et ab Æthiopia, et ab Ælam, et a Sennaar,{VS:BR} et ab Emath, et ab insulis maris.{VS:BR}'
      v:012: 'ISA:11:12 | 12 | 12 | Et levabit signum in nationes,{VS:BR} et congregabit profugos Israël,{VS:BR} et dispersos Juda colliget{VS:BR} a quatuor plagis terræ.{VS:BR}'
      v:013: 'ISA:11:13 | 13 | 13 | Et auferetur zelus Ephraim,{VS:BR} et hostes Juda peribunt ;{VS:BR} Ephraim non æmulabitur Judam,{VS:BR} et Judas non pugnabit contra Ephraim.{VS:BR}'
      v:014: 'ISA:11:14 | 14 | 14 | Et volabunt in humeros Philisthiim per mare,{VS:BR} simul prædabuntur filios orientis ;{VS:BR} Idumæa et Moab præceptum manus eorum,{VS:BR} et filii Ammon obedientes erunt.{VS:BR}'
      v:015: 'ISA:11:15 | 15 | 15 | Et desolabit Dominus linguam maris Ægypti,{VS:BR} et levabit manum suam super flumen in fortitudine spiritus sui ;{VS:BR} et percutiet eum in septem rivis,{VS:BR} ita ut transeant per eum calceati.{VS:BR}'
      v:016: 'ISA:11:16 | 16 | 16 | Et erit via residuo populo meo{VS:BR} qui relinquetur ab Assyriis,{VS:BR} sicut fuit Israëli{VS:BR} in die illa qua ascendit de terra Ægypti.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'ISA:12:1 | 1 | 1 | {VS:VERSE:BEGIN}Et dices in die illa :{VS:BR} Confitebor tibi, Domine, quoniam iratus es mihi ;{VS:BR} conversus est furor tuus, et consolatus es me.{VS:BR}'
      v:002: 'ISA:12:2 | 2 | 2 | Ecce Deus salvator meus ;{VS:BR} fiducialiter agam, et non timebo :{VS:BR} quia fortitudo mea et laus mea Dominus,{VS:BR} et factus est mihi in salutem.{VS:BR}'
      v:003: 'ISA:12:3 | 3 | 3 | Haurietis aquas in gaudio de fontibus salvatoris.{VS:BR}'
      v:004: 'ISA:12:4 | 4 | 4 | Et dicetis in die illa :{VS:BR} Confitemini Domino et invocate nomen ejus ;{VS:BR} notas facite in populis adinventiones ejus ;{VS:BR} mementote quoniam excelsum est nomen ejus.{VS:BR}'
      v:005: 'ISA:12:5 | 5 | 5 | Cantate Domino, quoniam magnifice fecit ;{VS:BR} annuntiate hoc in universa terra.{VS:BR}'
      v:006: 'ISA:12:6 | 6 | 6 | Exsulta et lauda, habitatio Sion,{VS:BR} quia magnus in medio tui Sanctus Israël.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'ISA:13:1 | 1 | 1 | Onus Babylonis, quod vidit Isaias, filius Amos.'
      v:002: 'ISA:13:2 | 2 | 2 | {VS:VERSE:BEGIN}Super montem caliginosum levate signum :{VS:BR} exaltate vocem,{VS:BR} levate manum,{VS:BR} et ingrediantur portas duces.{VS:BR}'
      v:003: 'ISA:13:3 | 3 | 3 | Ego mandavi sanctificatis meis,{VS:BR} et vocavi fortes meos in ira mea,{VS:BR} exsultantes in gloria mea.{VS:BR}'
      v:004: 'ISA:13:4 | 4 | 4 | Vox multitudinis in montibus,{VS:BR} quasi populorum frequentium ;{VS:BR} vox sonitus regum,{VS:BR} gentium congregatarum.{VS:BR} Dominus exercituum præcepit{VS:BR} militiæ belli,{VS:BR}'
      v:005: 'ISA:13:5 | 5 | 5 | venientibus de terra procul,{VS:BR} a summitate cæli ;{VS:BR} Dominus, et vasa furoris ejus,{VS:BR} ut disperdat omnem terram.{VS:BR}'
      v:006: 'ISA:13:6 | 6 | 6 | Ululate, quia prope est dies Domini ;{VS:BR} quasi vastitas a Domino veniet.{VS:BR}'
      v:007: 'ISA:13:7 | 7 | 7 | Propter hoc omnes manus dissolventur,{VS:BR} et omne cor hominis contabescet,{VS:BR}'
      v:008: 'ISA:13:8 | 8 | 8 | et conteretur.{VS:BR} Torsiones et dolores tenebunt ;{VS:BR} quasi parturiens dolebunt :{VS:BR} unusquisque ad proximum suum stupebit,{VS:BR} facies combustæ vultus eorum.{VS:BR}'
      v:009: 'ISA:13:9 | 9 | 9 | Ecce dies Domini veniet,{VS:BR} crudelis, et indignationis plenus, et iræ, furorisque,{VS:BR} ad ponendam terram in solitudinem,{VS:BR} et peccatores ejus conterendos de ea.{VS:BR}'
      v:010: 'ISA:13:10 | 10 | 10 | Quoniam stellæ cæli, et splendor earum,{VS:BR} non expandent lumen suum ;{VS:BR} obtenebratus est sol in ortu suo,{VS:BR} et luna non splendebit in lumine suo.{VS:BR}'
      v:011: 'ISA:13:11 | 11 | 11 | Et visitabo super orbis mala,{VS:BR} et contra impios iniquitatem eorum ;{VS:BR} et quiescere faciam superbiam infidelium,{VS:BR} et arrogantiam fortium humiliabo.{VS:BR}'
      v:012: 'ISA:13:12 | 12 | 12 | Pretiosior erit vir auro,{VS:BR} et homo mundo obrizo.{VS:BR}'
      v:013: 'ISA:13:13 | 13 | 13 | Super hoc cælum turbabo ;{VS:BR} et movebitur terra de loco suo,{VS:BR} propter indignationem Domini exercituum,{VS:BR} et propter diem iræ furoris ejus.{VS:BR}'
      v:014: 'ISA:13:14 | 14 | 14 | Et erit quasi damula fugiens,{VS:BR} et quasi ovis, et non erit qui congreget.{VS:BR} Unusquisque ad populum suum convertetur,{VS:BR} et singuli ad terram suam fugient.{VS:BR}'
      v:015: 'ISA:13:15 | 15 | 15 | Omnis qui inventus fuerit occidetur,{VS:BR} et omnis qui supervenerit cadet in gladio ;{VS:BR}'
      v:016: 'ISA:13:16 | 16 | 16 | infantes eorum allidentur in oculis eorum,{VS:BR} diripientur domus eorum, et uxores eorum violabuntur.{VS:BR}'
      v:017: 'ISA:13:17 | 17 | 17 | Ecce ego suscitabo super eos Medos,{VS:BR} qui argentum non quærant,{VS:BR} nec aurum velint ;{VS:BR}'
      v:018: 'ISA:13:18 | 18 | 18 | sed sagittis parvulos interficient,{VS:BR} et lactantibus uteris non miserebuntur,{VS:BR} et super filios non parcet oculus eorum.{VS:BR}'
      v:019: 'ISA:13:19 | 19 | 19 | Et erit Babylon illa gloriosa in regnis,{VS:BR} inclyta superbia Chaldæorum,{VS:BR} sicut subvertit Dominus Sodomam et Gomorrham.{VS:BR}'
      v:020: 'ISA:13:20 | 20 | 20 | Non habitabitur usque in finem,{VS:BR} et non fundabitur usque ad generationem et generationem ;{VS:BR} nec ponet ibi tentoria Arabs,{VS:BR} nec pastores requiescent ibi.{VS:BR}'
      v:021: 'ISA:13:21 | 21 | 21 | Sed requiescent ibi bestiæ,{VS:BR} et replebuntur domus eorum draconibus,{VS:BR} et habitabunt ibi struthiones,{VS:BR} et pilosi saltabunt ibi ;{VS:BR}'
      v:022: 'ISA:13:22 | 22 | 22 | et respondebunt ibi ululæ in ædibus ejus,{VS:BR} et sirenes in delubris voluptatis.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'ISA:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Prope est ut veniat tempus ejus,{VS:BR} et dies ejus non elongabuntur.{VS:BR} Miserebitur enim Dominus Jacob,{VS:BR} et eliget adhuc de Israël,{VS:BR} et requiescere eos faciet super humum suam ;{VS:BR} adjungetur advena ad eos,{VS:BR} et adhærebit domui Jacob.{VS:BR}'
      v:002: 'ISA:14:2 | 2 | 2 | Et tenebunt eos populi,{VS:BR} et adducent eos in locum suum ;{VS:BR} et possidebit eos domus Israël{VS:BR} super terram Domini{VS:BR} in servos et ancillas :{VS:BR} et erunt capientes eos qui se ceperant,{VS:BR} et subjicient exactores suos.{VS:VERSE:END}{VS:P}'
      v:003: 'ISA:14:3 | 3 | 3 | {VS:VERSE:BEGIN}Et erit in die illa : cum requiem dederit tibi Deus{VS:BR} a labore tuo, et a concussione tua,{VS:BR} et a servitute dura qua ante servisti,{VS:BR}'
      v:004: 'ISA:14:4 | 4 | 4 | sumes parabolam istam{VS:BR} contra regem Babylonis, et dices :{VS:BR} Quomodo cessavit exactor ;{VS:BR} quievit tributum ?{VS:BR}'
      v:005: 'ISA:14:5 | 5 | 5 | Contrivit Dominus baculum impiorum,{VS:BR} virgam dominantium,{VS:BR}'
      v:006: 'ISA:14:6 | 6 | 6 | cædentem populos in indignatione{VS:BR} plaga insanabili,{VS:BR} subjicientem in furore gentes,{VS:BR} persequentem crudeliter.{VS:BR}'
      v:007: 'ISA:14:7 | 7 | 7 | Conquievit et siluit omnis terra,{VS:BR} gavisa est et exsultavit ;{VS:BR}'
      v:008: 'ISA:14:8 | 8 | 8 | abietes quoque lætatæ sunt super te,{VS:BR} et cedri Libani :{VS:BR} ex quo dormisti, non ascendet{VS:BR} qui succidat nos.{VS:BR}'
      v:009: 'ISA:14:9 | 9 | 9 | Infernus subter conturbatus est{VS:BR} in occursum adventus tui ;{VS:BR} suscitavit tibi gigantes.{VS:BR} Omnes principes terræ{VS:BR} surrexerunt de soliis suis,{VS:BR} omnes principes nationum.{VS:BR}'
      v:010: 'ISA:14:10 | 10 | 10 | Universi respondebunt, et dicent tibi :{VS:BR} Et tu vulneratus es sicut et nos ;{VS:BR} nostri similis effectus es.{VS:BR}'
      v:011: 'ISA:14:11 | 11 | 11 | Detracta est ad inferos superbia tua,{VS:BR} concidit cadaver tuum ;{VS:BR} subter te sternetur tinea,{VS:BR} et operimentum tuum erunt vermes.{VS:BR}'
      v:012: 'ISA:14:12 | 12 | 12 | Quomodo cecidisti de cælo,{VS:BR} Lucifer, qui mane oriebaris ?{VS:BR} corruisti in terram,{VS:BR} qui vulnerabas gentes ?{VS:BR}'
      v:013: 'ISA:14:13 | 13 | 13 | Qui dicebas in corde tuo :{VS:BR} In cælum conscendam,{VS:BR} super astra Dei{VS:BR} exaltabo solium meum ;{VS:BR} sedebo in monte testamenti,{VS:BR} in lateribus aquilonis ;{VS:BR}'
      v:014: 'ISA:14:14 | 14 | 14 | ascendam super altitudinem nubium,{VS:BR} similis ero Altissimo ?{VS:BR}'
      v:015: 'ISA:14:15 | 15 | 15 | Verumtamen ad infernum detraheris,{VS:BR} in profundum laci.{VS:BR}'
      v:016: 'ISA:14:16 | 16 | 16 | Qui te viderint, ad te inclinabuntur,{VS:BR} teque prospicient :{VS:BR} Numquid iste est vir qui conturbavit terram,{VS:BR} qui concussit regna,{VS:BR}'
      v:017: 'ISA:14:17 | 17 | 17 | qui posuit orbem desertum,{VS:BR} et urbes ejus destruxit,{VS:BR} vinctis ejus non aperuit carcerem ?{VS:BR}'
      v:018: 'ISA:14:18 | 18 | 18 | Omnes reges gentium{VS:BR} universi dormierunt in gloria,{VS:BR} vir in domo sua ;{VS:BR}'
      v:019: 'ISA:14:19 | 19 | 19 | tu autem projectus es de sepulchro tuo,{VS:BR} quasi stirps inutilis pollutus,{VS:BR} et obvolutus cum his qui interfecti sunt gladio,{VS:BR} et descenderunt ad fundamenta laci,{VS:BR} quasi cadaver putridum.{VS:BR}'
      v:020: 'ISA:14:20 | 20 | 20 | Non habebis consortium, neque cum eis in sepultura ;{VS:BR} tu enim terram tuam disperdidisti,{VS:BR} tu populum tuum occidisti :{VS:BR} non vocabitur in æternum{VS:BR} semen pessimorum.{VS:BR}'
      v:021: 'ISA:14:21 | 21 | 21 | Præparate filios ejus occisioni,{VS:BR} in iniquitate patrum suorum :{VS:BR} non consurgent, nec hæreditabunt terram,{VS:BR} neque implebunt faciem orbis civitatum.{VS:BR}'
      v:022: 'ISA:14:22 | 22 | 22 | Et consurgam super eos,{VS:BR} dicit Dominus exercituum ;{VS:BR} et perdam Babylonis nomen, et reliquias,{VS:BR} et germen, et progeniem, dicit Dominus ;{VS:BR}'
      v:023: 'ISA:14:23 | 23 | 23 | et ponam eam in possessionem ericii,{VS:BR} et in paludes aquarum,{VS:BR} et scopabo eam in scopa terens,{VS:BR} dicit Dominus exercituum.{VS:VERSE:END}{VS:P}'
      v:024: 'ISA:14:24 | 24 | 24 | {VS:VERSE:BEGIN}Juravit Dominus exercituum, dicens :{VS:BR} Si non, ut putavi, ita erit ;{VS:BR} et quomodo mente tractavi,{VS:BR}'
      v:025: 'ISA:14:25 | 25 | 25 | sic eveniet :{VS:BR} ut conteram Assyrium in terra mea,{VS:BR} et in montibus meis conculcem eum ;{VS:BR} et auferetur ab eis jugum ejus,{VS:BR} et onus illius ab humero eorum tolletur.{VS:BR}'
      v:026: 'ISA:14:26 | 26 | 26 | Hoc consilium quod cogitavi super omnem terram ;{VS:BR} et hæc est manus extenta super universas gentes.{VS:BR}'
      v:027: 'ISA:14:27 | 27 | 27 | Dominus enim exercituum decrevit ; et quis poterit infirmare ?{VS:BR} et manus ejus extenta ; et quis avertet eam ?{VS:VERSE:END}{VS:P}'
      v:028: 'ISA:14:28 | 28 | 28 | In anno quo mortuus est rex Achaz, factum est onus istud :'
      v:029: 'ISA:14:29 | 29 | 29 | {VS:VERSE:BEGIN}Ne læteris, Philisthæa omnis tu,{VS:BR} quoniam comminuta est virga percussoris tui ;{VS:BR} de radice enim colubri egredietur regulus,{VS:BR} et semen ejus absorbens volucrem.{VS:BR}'
      v:030: 'ISA:14:30 | 30 | 30 | Et pascentur primogeniti pauperum,{VS:BR} et pauperes fiducialiter requiescent ;{VS:BR} et interire faciam in fame radicem tuam,{VS:BR} et reliquias tuas interficiam.{VS:BR}'
      v:031: 'ISA:14:31 | 31 | 31 | Ulula, porta ; clama civitas ;{VS:BR} prostrata est Philisthæa omnis ;{VS:BR} ab aquilone enim fumus veniet,{VS:BR} et non est qui effugiet agmen ejus.{VS:BR}'
      v:032: 'ISA:14:32 | 32 | 32 | Et quid respondebitur nuntiis gentis ?{VS:BR} Quia Dominus fundavit Sion,{VS:BR} et in ipso sperabunt pauperes populi ejus.{VS:VERSE:END}'
  c:015:
    verses:
      v:001: 'ISA:15:1 | 1 | 1 | Onus Moab. {VS:VERSE:BEGIN}Quia nocte vastata est{VS:BR} Ar Moab, conticuit ;{VS:BR} quia nocte vastatus est{VS:BR} murus Moab, conticuit.{VS:BR}'
      v:002: 'ISA:15:2 | 2 | 2 | Ascendit domus,{VS:BR} et Dibon ad excelsa,{VS:BR} in planctum super Nabo ;{VS:BR} et super Medaba, Moab ululavit ;{VS:BR} in cunctis capitibus ejus calvitium,{VS:BR} et omnis barba radetur.{VS:BR}'
      v:003: 'ISA:15:3 | 3 | 3 | In triviis ejus accincti sunt sacco ;{VS:BR} super tecta ejus et in plateis ejus{VS:BR} omnis ululatus descendit in fletum.{VS:BR}'
      v:004: 'ISA:15:4 | 4 | 4 | Clamabit Hesebon et Eleale,{VS:BR} usque Jasa audita est vox eorum ;{VS:BR} super hoc expediti Moab ululabunt,{VS:BR} anima ejus ululabit sibi.{VS:BR}'
      v:005: 'ISA:15:5 | 5 | 5 | Cor meum ad Moab clamabit ;{VS:BR} vectes ejus usque ad Segor,{VS:BR} vitulam conternantem ;{VS:BR} per ascensum enim Luith{VS:BR} flens ascendet,{VS:BR} et in via Oronaim{VS:BR} clamorem contritionis levabunt.{VS:BR}'
      v:006: 'ISA:15:6 | 6 | 6 | Aquæ enim Nemrim desertæ erunt,{VS:BR} quia aruit herba, defecit germen,{VS:BR} viror omnis interiit.{VS:BR}'
      v:007: 'ISA:15:7 | 7 | 7 | Secundum magnitudinem operis, et visitatio eorum :{VS:BR} ad torrentem Salicum ducent eos.{VS:BR}'
      v:008: 'ISA:15:8 | 8 | 8 | Quoniam circuivit clamor terminum Moab ;{VS:BR} usque ad Gallim ululatus ejus,{VS:BR} et usque ad puteum Elim clamor ejus.{VS:BR}'
      v:009: 'ISA:15:9 | 9 | 9 | Quia aquæ Dibon repletæ sunt sanguine ;{VS:BR} ponam enim super Dibon additamenta ;{VS:BR} his qui fugerint de Moab leonem,{VS:BR} et reliquiis terræ.{VS:VERSE:END}'
  c:016:
    verses:
      v:001: 'ISA:16:1 | 1 | 1 | {VS:VERSE:BEGIN}Emitte agnum, Domine, dominatorem terræ,{VS:BR} de petra deserti{VS:BR} ad montem filiæ Sion.{VS:BR}'
      v:002: 'ISA:16:2 | 2 | 2 | Et erit : sicut avis fugiens,{VS:BR} et pulli de nido avolantes,{VS:BR} sic erunt filiæ Moab{VS:BR} in transcensu Arnon.{VS:BR}'
      v:003: 'ISA:16:3 | 3 | 3 | Ini consilium,{VS:BR} coge concilium ;{VS:BR} pone quasi noctem umbram tuam{VS:BR} in meridie ;{VS:BR} absconde fugientes, et vagos ne prodas.{VS:BR}'
      v:004: 'ISA:16:4 | 4 | 4 | Habitabunt apud te profugi mei ;{VS:BR} Moab, esto latibulum eorum a facie vastatoris :{VS:BR} finitus est enim pulvis, consummatus est miser,{VS:BR} defecit qui conculcabat terram.{VS:BR}'
      v:005: 'ISA:16:5 | 5 | 5 | Et præparabitur in misericordia solium,{VS:BR} et sedebit super illud in veritate{VS:BR} in tabernaculo David,{VS:BR} judicans et quærens judicium,{VS:BR} et velociter reddens quod justum est.{VS:BR}'
      v:006: 'ISA:16:6 | 6 | 6 | Audivimus superbiam Moab :{VS:BR} superbus est valde ;{VS:BR} superbia ejus, et arrogantia ejus, et indignatio ejus{VS:BR} plus quam fortitudo ejus.{VS:BR}'
      v:007: 'ISA:16:7 | 7 | 7 | Idcirco ululabit Moab ad Moab ;{VS:BR} universus ululabit :{VS:BR} his qui lætantur super muros cocti lateris,{VS:BR} loquimini plagas suas.{VS:BR}'
      v:008: 'ISA:16:8 | 8 | 8 | Quoniam suburbana Hesebon deserta sunt,{VS:BR} et vineam Sabama{VS:BR} domini gentium exciderunt :{VS:BR} flagella ejus usque ad Jazer pervenerunt,{VS:BR} erraverunt in deserto ;{VS:BR} propagines ejus relictæ sunt,{VS:BR} transierunt mare.{VS:BR}'
      v:009: 'ISA:16:9 | 9 | 9 | Super hoc plorabo in fletu Jazer{VS:BR} vineam Sabama ;{VS:BR} inebriabo te lacrima mea,{VS:BR} Hesebon et Eleale,{VS:BR} quoniam super vindemiam tuam et super messem tuam{VS:BR} vox calcantium irruit.{VS:BR}'
      v:010: 'ISA:16:10 | 10 | 10 | Et auferetur lætitia et exsultatio de Carmelo,{VS:BR} et in vineis non exsultabit neque jubilabit.{VS:BR} Vinum in torculari non calcabit qui calcare consueverat ;{VS:BR} vocem calcantium abstuli.{VS:BR}'
      v:011: 'ISA:16:11 | 11 | 11 | Super hoc venter meus ad Moab{VS:BR} quasi cithara sonabit,{VS:BR} et viscera mea ad murum cocti lateris.{VS:BR}'
      v:012: 'ISA:16:12 | 12 | 12 | Et erit : cum apparuerit quod laboravit Moab{VS:BR} super excelsis suis,{VS:BR} ingredietur ad sancta sua ut obsecret,{VS:BR} et non valebit.{VS:VERSE:END}'
      v:013: ISA:16:13 | 13 | 13 | Hoc verbum quod locutus est Dominus ad Moab ex tunc.
      v:014: 'ISA:16:14 | 14 | 14 | Et nunc locutus est Dominus, dicens : In tribus annis, quasi anni mercenarii, auferetur gloria Moab super omni populo multo, et relinquetur parvus et modicus, nequaquam multus.'
  c:017:
    verses:
      v:001: 'ISA:17:1 | 1 | 1 | Onus Damasci. {VS:VERSE:BEGIN}Ecce Damascus desinet esse civitas,{VS:BR} et erit sicut acervus lapidum in ruina.{VS:BR}'
      v:002: 'ISA:17:2 | 2 | 2 | Derelictæ civitates Aroër{VS:BR} gregibus erunt,{VS:BR} et requiescent ibi, et non erit qui exterreat.{VS:BR}'
      v:003: 'ISA:17:3 | 3 | 3 | Et cessabit adjutorium ab Ephraim,{VS:BR} et regnum a Damasco ;{VS:BR} et reliquiæ Syriæ{VS:BR} sicut gloria filiorum Israël erunt,{VS:BR} dicit Dominus exercituum.{VS:BR}'
      v:004: 'ISA:17:4 | 4 | 4 | Et erit in die illa :{VS:BR} attenuabitur gloria Jacob,{VS:BR} et pinguedo carnis ejus marcescet.{VS:BR}'
      v:005: 'ISA:17:5 | 5 | 5 | Et erit sicut congregans in messe quod restiterit,{VS:BR} et brachium ejus spicas leget ;{VS:BR} et erit sicut quærens spicas{VS:BR} in valle Raphaim.{VS:BR}'
      v:006: 'ISA:17:6 | 6 | 6 | Et relinquetur in eo sicut racemus et sicut excussio oleæ{VS:BR} duarum vel trium olivarum in summitate rami,{VS:BR} sive quatuor aut quinque in cacuminibus ejus fructus ejus,{VS:BR} dicit Dominus Deus Israël.{VS:BR}'
      v:007: 'ISA:17:7 | 7 | 7 | In die illa inclinabitur homo ad{VS:BR} factorem suum,{VS:BR} et oculi ejus ad Sanctum Israël respicient ;{VS:BR}'
      v:008: 'ISA:17:8 | 8 | 8 | et non inclinabitur ad altaria quæ fecerunt manus ejus ;{VS:BR} et quæ operati sunt digiti ejus non respiciet{VS:BR} lucos et delubra.{VS:BR}'
      v:009: 'ISA:17:9 | 9 | 9 | In die illa erunt civitates fortitudinis ejus{VS:BR} derelictæ sicut aratra, et segetes{VS:BR} quæ derelictæ sunt a facie filiorum Israël ;{VS:BR} et eris deserta.{VS:BR}'
      v:010: 'ISA:17:10 | 10 | 10 | Quia oblita es Dei salvatoris tui,{VS:BR} et fortis adjutoris tui non es recordata :{VS:BR} propterea plantabis plantationem fidelem,{VS:BR} et germen alienum seminabis ;{VS:BR}'
      v:011: 'ISA:17:11 | 11 | 11 | in die plantationis tuæ labrusca,{VS:BR} et mane semen tuum florebit ;{VS:BR} ablata est messis in die hæreditatis,{VS:BR} et dolebit graviter.{VS:BR}'
      v:012: 'ISA:17:12 | 12 | 12 | Væ multitudini populorum multorum,{VS:BR} ut multitudo maris sonantis ;{VS:BR} et tumultus turbarum,{VS:BR} sicut sonitus aquarum multarum.{VS:BR}'
      v:013: 'ISA:17:13 | 13 | 13 | Sonabunt populi sicut sonitus aquarum inundantium,{VS:BR} et increpabit eum, et fugiet procul ;{VS:BR} et rapietur sicut pulvis montium a facie venti,{VS:BR} et sicut turbo coram tempestate.{VS:BR}'
      v:014: 'ISA:17:14 | 14 | 14 | In tempore vespere, et ecce turbatio ;{VS:BR} in matutino, et non subsistet.{VS:BR} Hæc est pars eorum qui vastaverunt nos,{VS:BR} et sors diripientium nos.{VS:VERSE:END}'
  c:018:
    verses:
      v:001: 'ISA:18:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ terræ cymbalo alarum,{VS:BR} quæ est trans flumina Æthiopiæ,{VS:BR}'
      v:002: 'ISA:18:2 | 2 | 2 | qui mittit in mare legatos,{VS:BR} et in vasis papyri super aquas.{VS:BR} Ite, angeli veloces,{VS:BR} ad gentem convulsam et dilaceratam ;{VS:BR} ad populum terribilem, post quem non est alius ;{VS:BR} ad gentem exspectantem et conculcatam,{VS:BR} cujus diripuerunt flumina terram ejus.{VS:BR}'
      v:003: 'ISA:18:3 | 3 | 3 | Omnes habitatores orbis, qui moramini in terra, cum elevatum fuerit signum in montibus, videbitis,{VS:BR} et clangorem tubæ audietis.{VS:BR}'
      v:004: 'ISA:18:4 | 4 | 4 | Quia hæc dicit Dominus ad me :{VS:BR} Quiescam et considerabo in loco meo,{VS:BR} sicut meridiana lux clara est,{VS:BR} et sicut nubes roris in die messis.{VS:BR}'
      v:005: 'ISA:18:5 | 5 | 5 | Ante messem enim totus effloruit,{VS:BR} et immatura perfectio germinabit ;{VS:BR} et præcidentur ramusculi ejus falcibus,{VS:BR} et quæ derelicta fuerint abscindentur et excutientur.{VS:BR}'
      v:006: 'ISA:18:6 | 6 | 6 | Et relinquentur simul avibus montium{VS:BR} et bestiis terræ ;{VS:BR} et æstate perpetua erunt super eum volucres,{VS:BR} et omnes bestiæ terræ super illum hiemabunt.{VS:BR}'
      v:007: 'ISA:18:7 | 7 | 7 | In tempore illo deferetur munus Domino exercituum{VS:BR} a populo divulso et dilacerato,{VS:BR} a populo terribili, post quem non fuit alius ;{VS:BR} a gente exspectante, exspectante et conculcata,{VS:BR} cujus diripuerunt flumina terram ejus ;{VS:BR} ad locum nominis Domini exercituum, montem Sion.{VS:VERSE:END}'
  c:019:
    verses:
      v:001: 'ISA:19:1 | 1 | 1 | Onus Ægypti. {VS:VERSE:BEGIN}Ecce Dominus ascendet super nubem levem,{VS:BR} et ingredietur Ægyptum,{VS:BR} et commovebuntur simulacra Ægypti a facie ejus,{VS:BR} et cor Ægypti tabescet in medio ejus,{VS:BR}'
      v:002: 'ISA:19:2 | 2 | 2 | et concurrere faciam Ægyptios adversus Ægyptios ;{VS:BR} et pugnabit vir contra fratrem suum, et vir contra amicum suum,{VS:BR} civitas adversus civitatem, regnum adversus regnum.{VS:BR}'
      v:003: 'ISA:19:3 | 3 | 3 | Et dirumpetur spiritus Ægypti in visceribus ejus,{VS:BR} et consilium ejus præcipitabo ;{VS:BR} et interrogabunt simulacra sua, et divinos suos,{VS:BR} et pythones, et ariolos.{VS:BR}'
      v:004: 'ISA:19:4 | 4 | 4 | Et tradam Ægyptum in manu dominorum crudelium,{VS:BR} et rex fortis dominabitur eorum,{VS:BR} ait Dominus Deus exercituum.{VS:BR}'
      v:005: 'ISA:19:5 | 5 | 5 | Et arescet aqua de mari,{VS:BR} et fluvius desolabitur atque siccabitur.{VS:BR}'
      v:006: 'ISA:19:6 | 6 | 6 | Et deficient flumina,{VS:BR} attenuabuntur et siccabuntur rivi aggerum,{VS:BR} calamus et juncus marcescet.{VS:BR}'
      v:007: 'ISA:19:7 | 7 | 7 | Nudabitur alveus rivi a fonte suo,{VS:BR} et omnis sementis irrigua{VS:BR} siccabitur, arescet, et non erit.{VS:BR}'
      v:008: 'ISA:19:8 | 8 | 8 | Et mœrebunt piscatores,{VS:BR} et lugebunt omnes mittentes in flumen hamum ;{VS:BR} et expandentes rete super faciem aquarum emarcescent.{VS:BR}'
      v:009: 'ISA:19:9 | 9 | 9 | Confundentur qui operabantur linum,{VS:BR} pectentes et texentes subtilia.{VS:BR}'
      v:010: 'ISA:19:10 | 10 | 10 | Et erunt irrigua ejus flaccentia :{VS:BR} omnes qui faciebant lacunas ad capiendos pisces.{VS:BR}'
      v:011: 'ISA:19:11 | 11 | 11 | Stulti principes Taneos,{VS:BR} sapientes consiliarii Pharaonis{VS:BR} dederunt consilium insipiens.{VS:BR} Quomodo dicetis Pharaoni :{VS:BR} Filius sapientium ego,{VS:BR} filius regum antiquorum ?{VS:BR}'
      v:012: 'ISA:19:12 | 12 | 12 | Ubi nunc sunt sapientes tui ?{VS:BR} annuntient tibi, et indicent{VS:BR} quid cogitaverit Dominus exercituum super Ægyptum.{VS:BR}'
      v:013: 'ISA:19:13 | 13 | 13 | Stulti facti sunt principes Taneos,{VS:BR} emarcuerunt principes Mempheos ;{VS:BR} deceperunt Ægyptum, angulum populorum ejus.{VS:BR}'
      v:014: 'ISA:19:14 | 14 | 14 | Dominus miscuit in medio ejus spiritum vertiginis ;{VS:BR} et errare fecerunt Ægyptum in omni opere suo,{VS:BR} sicut errat ebrius et vomens.{VS:BR}'
      v:015: 'ISA:19:15 | 15 | 15 | Et non erit Ægypto opus{VS:BR} quod faciat caput et caudam,{VS:BR} incurvantem et refrenantem.{VS:BR}'
      v:016: 'ISA:19:16 | 16 | 16 | In die illa erit Ægyptus quasi mulieres ;{VS:BR} et stupebunt, et timebunt{VS:BR} a facie commotionis manus Domini exercituum,{VS:BR} quam ipse movebit super eam.{VS:BR}'
      v:017: 'ISA:19:17 | 17 | 17 | Et erit terra Juda{VS:BR} Ægypto in pavorem ;{VS:BR} omnis qui illius fuerit recordatus pavebit{VS:BR} a facie consilii Domini exercituum,{VS:BR} quod ipse cogitavit super eam.{VS:BR}'
      v:018: 'ISA:19:18 | 18 | 18 | In die illa erunt quinque civitates{VS:BR} in terra Ægypti{VS:BR} loquentes lingua Chanaan,{VS:BR} et jurantes per Dominum exercituum :{VS:BR} Civitas solis vocabitur una.{VS:BR}'
      v:019: 'ISA:19:19 | 19 | 19 | In die illa erit altare Domini{VS:BR} in medio terræ Ægypti,{VS:BR} et titulus Domini juxta terminum ejus.{VS:BR}'
      v:020: 'ISA:19:20 | 20 | 20 | Erit in signum et in testimonium Domino exercituum{VS:BR} in terra Ægypti ;{VS:BR} clamabunt enim ad Dominum a facie tribulationis,{VS:BR} et mittet eis salvatorem{VS:BR} et propugnatorem qui liberet eos.{VS:BR}'
      v:021: 'ISA:19:21 | 21 | 21 | Et cognoscetur Dominus ab Ægypto,{VS:BR} et cognoscent Ægyptii Dominum{VS:BR} in die illa ;{VS:BR} et colent eum in hostiis et in muneribus ;{VS:BR} et vota vovebunt Domino, et solvent.{VS:BR}'
      v:022: 'ISA:19:22 | 22 | 22 | Et percutiet Dominus Ægyptum plaga,{VS:BR} et sanabit eam ;{VS:BR} et revertentur ad Dominum,{VS:BR} et placabitur eis, et sanabit eos.{VS:BR}'
      v:023: 'ISA:19:23 | 23 | 23 | In die illa erit via{VS:BR} de Ægypto in Assyrios ;{VS:BR} et intrabit Assyrius Ægyptum,{VS:BR} et Ægyptius in Assyrios,{VS:BR} et servient Ægyptii Assur.{VS:BR}'
      v:024: 'ISA:19:24 | 24 | 24 | In die illa erit Israël tertius{VS:BR} Ægyptio et Assyrio ;{VS:BR} benedictio in medio terræ{VS:BR}'
      v:025: 'ISA:19:25 | 25 | 25 | cui benedixit Dominus exercituum, dicens :{VS:BR} Benedictus populus meus Ægypti,{VS:BR} et opus manuum mearum Assyrio ;{VS:BR} hæreditas autem mea Israël.{VS:VERSE:END}'
  c:020:
    verses:
      v:001: 'ISA:20:1 | 1 | 1 | In anno quo ingressus est Tharthan in Azotum, cum misisset eum Sargon, rex Assyriorum, et pugnasset contra Azotum, et cepisset eam :'
      v:002: 'ISA:20:2 | 2 | 2 | in tempore illo locutus est Dominus in manu Isaiæ, filii Amos, dicens : Vade, et solve saccum de lumbis tuis, et calceamenta tua tolle de pedibus tuis. Et fecit sic, vadens nudus et discalceatus.'
      v:003: 'ISA:20:3 | 3 | 3 | Et dixit Dominus : {VS:VERSE:BEGIN}Sicut ambulavit servus meus Isaias nudus et discalceatus,{VS:BR} trium annorum signum et portentum erit{VS:BR} super Ægyptum et super Æthiopiam ;{VS:BR}'
      v:004: 'ISA:20:4 | 4 | 4 | sic minabit rex Assyriorum captivitatem Ægypti,{VS:BR} et transmigrationem Æthiopiæ,{VS:BR} juvenum et senum, nudam et discalceatam, discoopertis natibus, ad ignominiam Ægypti.{VS:BR}'
      v:005: 'ISA:20:5 | 5 | 5 | Et timebunt, et confundentur{VS:BR} ab Æthiopia spe sua,{VS:BR} et ab Ægypto gloria sua.{VS:BR}'
      v:006: 'ISA:20:6 | 6 | 6 | Et dicet habitator insulæ hujus in die illa :{VS:BR} Ecce hæc erat spes nostra,{VS:BR} ad quos confugimus in auxilium, ut liberarent nos{VS:BR} a facie regis Assyriorum :{VS:BR} et quomodo effugere poterimus nos ?{VS:VERSE:END}'
  c:021:
    verses:
      v:001: 'ISA:21:1 | 1 | 1 | Onus deserti maris. {VS:VERSE:BEGIN}Sicut turbines ab africo veniunt,{VS:BR} de deserto venit,{VS:BR} de terra horribili.{VS:BR}'
      v:002: 'ISA:21:2 | 2 | 2 | Visio dura nuntiata est mihi :{VS:BR} qui incredulus est infideliter agit ;{VS:BR} et qui depopulator est vastat.{VS:BR} Ascende, Ælam ; obside, Mede ;{VS:BR} omnem gemitum ejus cessare feci.{VS:BR}'
      v:003: 'ISA:21:3 | 3 | 3 | Propterea repleti sunt lumbi mei dolore ;{VS:BR} angustia possedit me{VS:BR} sicut angustia parturientis ;{VS:BR} corrui cum audirem, conturbatus sum cum viderem.{VS:BR}'
      v:004: 'ISA:21:4 | 4 | 4 | Emarcuit cor meum ;{VS:BR} tenebræ stupefecerunt me :{VS:BR} Babylon dilecta mea{VS:BR} posita est mihi in miraculum.{VS:BR}'
      v:005: 'ISA:21:5 | 5 | 5 | Pone mensam, contemplare in specula{VS:BR} comedentes et bibentes :{VS:BR} surgite, principes,{VS:BR} arripite clypeum.{VS:BR}'
      v:006: 'ISA:21:6 | 6 | 6 | Hæc enim dixit mihi Dominus :{VS:BR} Vade, et pone speculatorem,{VS:BR} et quodcumque viderit annuntiet.{VS:BR}'
      v:007: 'ISA:21:7 | 7 | 7 | Et vidit currum duorum equitum,{VS:BR} ascensorem asini,{VS:BR} et ascensorem cameli ;{VS:BR} et contemplatus est diligenter multo intuitu.{VS:BR}'
      v:008: 'ISA:21:8 | 8 | 8 | Et clamavit leo :{VS:BR} Super speculam Domini ego sum,{VS:BR} stans jugiter per diem ;{VS:BR} et super custodiam meam ego sum,{VS:BR} stans totis noctibus.{VS:BR}'
      v:009: 'ISA:21:9 | 9 | 9 | Ecce iste venit ascensor{VS:BR} vir bigæ equitum ;{VS:BR} et respondit, et dixit :{VS:BR} Cecidit, cecidit Babylon,{VS:BR} et omnia sculptilia deorum ejus{VS:BR} contrita sunt in terram.{VS:BR}'
      v:010: 'ISA:21:10 | 10 | 10 | Tritura mea et filii areæ meæ,{VS:BR} quæ audivi a Domino exercituum,{VS:BR} Deo Israël,{VS:BR} annuntiavi vobis.{VS:VERSE:END}{VS:P}'
      v:011: 'ISA:21:11 | 11 | 11 | Onus Duma. {VS:VERSE:BEGIN}Ad me clamat ex Seir :{VS:BR} Custos, quid de nocte ?{VS:BR} custos, quid de nocte ?{VS:BR}'
      v:012: 'ISA:21:12 | 12 | 12 | Dixit custos :{VS:BR} Venit mane et nox ;{VS:BR} si quæritis, quærite ;{VS:BR} convertimini, venite.{VS:VERSE:END}{VS:P}'
      v:013: 'ISA:21:13 | 13 | 13 | Onus in Arabia. {VS:VERSE:BEGIN}In saltu ad vesperam dormietis,{VS:BR} in semitis Dedanim.{VS:BR}'
      v:014: 'ISA:21:14 | 14 | 14 | Occurrentes sitienti ferte aquam,{VS:BR} qui habitatis terram austri ;{VS:BR} cum panibus occurrite fugienti.{VS:BR}'
      v:015: 'ISA:21:15 | 15 | 15 | A facie enim gladiorum fugerunt,{VS:BR} a facie gladii imminentis,{VS:BR} a facie arcus extenti,{VS:BR} a facie gravis prælii.{VS:BR}'
      v:016: 'ISA:21:16 | 16 | 16 | Quoniam hæc dicit Dominus ad me :{VS:BR} Adhuc in uno anno, quasi in anno mercenarii,{VS:BR} et auferetur omnis gloria Cedar.{VS:BR}'
      v:017: 'ISA:21:17 | 17 | 17 | Et reliquiæ numeri sagittariorum fortium{VS:BR} de filiis Cedar imminuentur ;{VS:BR} Dominus enim Deus Israël locutus est.{VS:VERSE:END}'
  c:022:
    verses:
      v:001: 'ISA:22:1 | 1 | 1 | Onus vallis Visionis. {VS:VERSE:BEGIN}Quidnam quoque tibi est, quia ascendisti{VS:BR} et tu omnis in tecta ?{VS:BR}'
      v:002: 'ISA:22:2 | 2 | 2 | Clamoris plena, urbs frequens,{VS:BR} civitas exsultans ;{VS:BR} interfecti tui, non interfecti gladio,{VS:BR} nec mortui in bello.{VS:BR}'
      v:003: 'ISA:22:3 | 3 | 3 | Cuncti principes tui fugerunt simul{VS:BR} dureque ligati sunt ;{VS:BR} omnes qui inventi sunt vincti sunt pariter ;{VS:BR} procul fugerunt.{VS:BR}'
      v:004: 'ISA:22:4 | 4 | 4 | Propterea dixi : Recedite a me :{VS:BR} amare flebo ;{VS:BR} nolite incumbere ut consolemini me{VS:BR} super vastitate filiæ populi mei ;{VS:BR}'
      v:005: 'ISA:22:5 | 5 | 5 | dies enim interfectionis,{VS:BR} et conculcationis, et fletuum,{VS:BR} Domino Deo exercituum,{VS:BR} in valle Visionis,{VS:BR} scrutans murum,{VS:BR} et magnificus super montem.{VS:BR}'
      v:006: 'ISA:22:6 | 6 | 6 | Et Ælam sumpsit pharetram,{VS:BR} currum hominis equitis,{VS:BR} et parietem nudavit clypeus.{VS:BR}'
      v:007: 'ISA:22:7 | 7 | 7 | Et erunt electæ valles tuæ plenæ quadrigarum,{VS:BR} et equites ponent sedes suas in porta.{VS:BR}'
      v:008: 'ISA:22:8 | 8 | 8 | Et revelabitur operimentum Judæ,{VS:BR} et videbis in die illa{VS:BR} armamentarium domus saltus.{VS:BR}'
      v:009: 'ISA:22:9 | 9 | 9 | Et scissuras civitatis David videbitis,{VS:BR} quia multiplicatæ sunt ;{VS:BR} et congregastis aquas piscinæ inferioris,{VS:BR}'
      v:010: 'ISA:22:10 | 10 | 10 | et domos Jerusalem numerastis,{VS:BR} et destruxistis domos ad muniendum murum.{VS:BR}'
      v:011: 'ISA:22:11 | 11 | 11 | Et lacum fecistis inter duos muros{VS:BR} ad aquam piscinæ veteris ;{VS:BR} et non suspexistis ad eum qui fecerat eam,{VS:BR} et operatorem ejus de longe non vidistis.{VS:BR}'
      v:012: 'ISA:22:12 | 12 | 12 | Et vocabit Dominus Deus exercituum{VS:BR} in die illa{VS:BR} ad fletum, et ad planctum,{VS:BR} ad calvitium, et ad cingulum sacci ;{VS:BR}'
      v:013: 'ISA:22:13 | 13 | 13 | et ecce gaudium et lætitia,{VS:BR} occidere vitulos et jugulare arietes,{VS:BR} comedere carnes, et bibere vinum :{VS:BR} comedamus et bibamus,{VS:BR} cras enim moriemur.{VS:BR}'
      v:014: 'ISA:22:14 | 14 | 14 | Et revelata est in auribus meis vox Domini exercituum :{VS:BR} Si dimittetur iniquitas hæc vobis donec moriamini,{VS:BR} dicit Dominus Deus exercituum.{VS:VERSE:END}{VS:P}'
      v:015: 'ISA:22:15 | 15 | 15 | {VS:VERSE:BEGIN}Hæc dicit Dominus Deus exercituum :{VS:BR} Vade, ingredere ad eum qui habitat in tabernaculo,{VS:BR} ad Sobnam, præpositum templi, et dices ad eum :{VS:BR}'
      v:016: 'ISA:22:16 | 16 | 16 | Quid tu hic, aut quasi quis hic ?{VS:BR} quia excidisti tibi hic sepulchrum,{VS:BR} excidisti in excelso memoriale diligenter,{VS:BR} in petra tabernaculum tibi.{VS:BR}'
      v:017: 'ISA:22:17 | 17 | 17 | Ecce Dominus asportari te faciet,{VS:BR} sicut asportatur gallus gallinaceus ;{VS:BR} et quasi amictum, sic sublevabit te.{VS:BR}'
      v:018: 'ISA:22:18 | 18 | 18 | Coronans coronabit te tribulatione ;{VS:BR} quasi pilam mittet te in terram latam et spatiosam ;{VS:BR} ibi morieris, et ibi erit currus gloriæ tuæ,{VS:BR} ignominia domus domini tui.{VS:BR}'
      v:019: 'ISA:22:19 | 19 | 19 | Et expellam te de statione tua,{VS:BR} et de ministerio tuo deponam te.{VS:BR}'
      v:020: 'ISA:22:20 | 20 | 20 | Et erit in die illa :{VS:BR} vocabo servum meum Eliacim, filium Helciæ,{VS:BR}'
      v:021: 'ISA:22:21 | 21 | 21 | et induam illum tunica tua,{VS:BR} et cingulo tuo confortabo eum,{VS:BR} et potestatem tuam dabo in manu ejus ;{VS:BR} et erit quasi pater habitantibus Jerusalem{VS:BR} et domui Juda.{VS:BR}'
      v:022: 'ISA:22:22 | 22 | 22 | Et dabo clavem domus David{VS:BR} super humerum ejus ;{VS:BR} et aperiet, et non erit qui claudat ;{VS:BR} et claudet, et non erit qui aperiat.{VS:BR}'
      v:023: 'ISA:22:23 | 23 | 23 | Et figam illum paxillum in loco fideli,{VS:BR} et erit in solium gloriæ domui patris ejus.{VS:BR}'
      v:024: 'ISA:22:24 | 24 | 24 | Et suspendent super eum omnem gloriam domus patris ejus ;{VS:BR} vasorum diversa genera,{VS:BR} omne vas parvulum,{VS:BR} a vasis craterarum usque ad omne vas musicorum.{VS:BR}'
      v:025: 'ISA:22:25 | 25 | 25 | In die illa, dicit Dominus exercituum,{VS:BR} auferetur paxillus qui fixus fuerat in loco fideli,{VS:BR} et frangetur, et cadet,{VS:BR} et peribit quod pependerat in eo,{VS:BR} quia Dominus locutus est.{VS:VERSE:END}'
  c:023:
    verses:
      v:001: 'ISA:23:1 | 1 | 1 | Onus Tyri. {VS:VERSE:BEGIN}Ululate, naves maris,{VS:BR} quia vastata est domus{VS:BR} unde venire consueverant :{VS:BR} de terra Cethim{VS:BR} revelatum est eis.{VS:BR}'
      v:002: 'ISA:23:2 | 2 | 2 | Tacete, qui habitatis in insula ;{VS:BR} negotiatores Sidonis, transfretantes mare, repleverunt te.{VS:BR}'
      v:003: 'ISA:23:3 | 3 | 3 | In aquis multis semen Nili ;{VS:BR} messis fluminis fruges ejus :{VS:BR} et facta est negotiatio gentium.{VS:BR}'
      v:004: 'ISA:23:4 | 4 | 4 | Erubesce, Sidon ; ait enim mare,{VS:BR} fortitudo maris, dicens :{VS:BR} Non parturivi, et non peperi,{VS:BR} et non enutrivi juvenes,{VS:BR} nec ad incrementum perduxi virgines.{VS:BR}'
      v:005: 'ISA:23:5 | 5 | 5 | Cum auditum fuerit in Ægypto,{VS:BR} dolebunt cum audierint de Tyro.{VS:BR}'
      v:006: 'ISA:23:6 | 6 | 6 | Transite maria, ululate,{VS:BR} qui habitatis in insula !{VS:BR}'
      v:007: 'ISA:23:7 | 7 | 7 | Numquid non vestra hæc est, quæ gloriabatur{VS:BR} a diebus pristinis in antiquitate sua ?{VS:BR} Ducent eam pedes sui{VS:BR} longe ad peregrinandum.{VS:BR}'
      v:008: 'ISA:23:8 | 8 | 8 | Quis cogitavit hoc{VS:BR} super Tyrum quondam coronatam,{VS:BR} cujus negotiatores principes,{VS:BR} institores ejus inclyti terræ ?{VS:BR}'
      v:009: 'ISA:23:9 | 9 | 9 | Dominus exercituum cogitavit hoc,{VS:BR} ut detraheret superbiam omnis gloriæ,{VS:BR} et ad ignominiam deduceret universos inclytos terræ.{VS:BR}'
      v:010: 'ISA:23:10 | 10 | 10 | Transi terram tuam quasi flumen, filia maris !{VS:BR} non est cingulum ultra tibi.{VS:BR}'
      v:011: 'ISA:23:11 | 11 | 11 | Manum suam extendit super mare ;{VS:BR} conturbavit regna.{VS:BR} Dominus mandavit adversus Chanaan,{VS:BR} ut contereret fortes ejus ;{VS:BR}'
      v:012: 'ISA:23:12 | 12 | 12 | et dixit : Non adjicies ultra ut glorieris,{VS:BR} calumniam sustinens virgo filia Sidonis :{VS:BR} in Cethim consurgens transfreta :{VS:BR} ibi quoque non erit requies tibi.{VS:BR}'
      v:013: 'ISA:23:13 | 13 | 13 | Ecce terra Chaldæorum, talis populus non fuit :{VS:BR} Assur fundavit eam ;{VS:BR} in captivitatem traduxerunt robustos ejus,{VS:BR} suffoderunt domos ejus,{VS:BR} posuerunt eam in ruinam.{VS:BR}'
      v:014: 'ISA:23:14 | 14 | 14 | Ululate, naves maris,{VS:BR} quia devastata est fortitudo vestra.{VS:VERSE:END}'
      v:015: 'ISA:23:15 | 15 | 15 | Et erit in die illa : in oblivione eris, o Tyre ! septuaginta annis, sicut dies regis unius ; post septuaginta autem annos erit Tyro quasi canticum meretricis :'
      v:016: 'ISA:23:16 | 16 | 16 | {VS:VERSE:BEGIN}Sume citharam, circui civitatem,{VS:BR} meretrix oblivioni tradita :{VS:BR} bene cane, frequenta canticum,{VS:BR} ut memoria tui sit.{VS:BR}'
      v:017: 'ISA:23:17 | 17 | 17 | Et erit post septuaginta annos :{VS:BR} visitabit Dominus Tyrum,{VS:BR} et reducet eam ad mercedes suas,{VS:BR} et rursum fornicabitur cum universis regnis terræ{VS:BR} super faciem terræ ;{VS:BR}'
      v:018: 'ISA:23:18 | 18 | 18 | et erunt negotiationes ejus et mercedes ejus sanctificatæ Domino :{VS:BR} non condentur neque reponentur,{VS:BR} quia his qui habitaverint coram Domino erit negotiatio ejus,{VS:BR} ut manducent in saturitatem, et vestiantur usque ad vetustatem.{VS:VERSE:END}'
  c:024:
    verses:
      v:001: 'ISA:24:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce Dominus dissipabit terram :{VS:BR} et nudabit eam, et affliget faciem ejus,{VS:BR} et disperget habitatores ejus.{VS:BR}'
      v:002: 'ISA:24:2 | 2 | 2 | Et erit sicut populus, sic sacerdos ;{VS:BR} et sicut servus, sic dominus ejus ;{VS:BR} sicut ancilla, sic domina ejus ;{VS:BR} sicut emens, sic ille qui vendit ;{VS:BR} sicut fœnerator, sic is qui mutuum accipit ;{VS:BR} sicut qui repetit, sic qui debet.{VS:BR}'
      v:003: 'ISA:24:3 | 3 | 3 | Dissipatione dissipabitur terra, et direptione prædabitur ;{VS:BR} Dominus enim locutus est verbum hoc.{VS:BR}'
      v:004: 'ISA:24:4 | 4 | 4 | Luxit, et defluxit terra, et infirmata est ;{VS:BR} defluxit orbis,{VS:BR} infirmata est altitudo populi terræ.{VS:BR}'
      v:005: 'ISA:24:5 | 5 | 5 | Et terra infecta est ab habitatoribus suis,{VS:BR} quia transgressi sunt leges,{VS:BR} mutaverunt jus,{VS:BR} dissipaverunt fœdus sempiternum.{VS:BR}'
      v:006: 'ISA:24:6 | 6 | 6 | Propter hoc maledictio vorabit terram,{VS:BR} et peccabunt habitatores ejus ;{VS:BR} ideoque insanient cultores ejus,{VS:BR} et relinquentur homines pauci.{VS:BR}'
      v:007: 'ISA:24:7 | 7 | 7 | Luxit vindemia, infirmata est vitis,{VS:BR} ingemuerunt omnes qui lætabantur corde ;{VS:BR}'
      v:008: 'ISA:24:8 | 8 | 8 | cessavit gaudium tympanorum,{VS:BR} quievit sonitus lætantium,{VS:BR} conticuit dulcedo citharæ.{VS:BR}'
      v:009: 'ISA:24:9 | 9 | 9 | Cum cantico non bibent vinum ;{VS:BR} amara erit potio bibentibus illam.{VS:BR}'
      v:010: 'ISA:24:10 | 10 | 10 | Attrita est civitas vanitatis,{VS:BR} clausa est omnis domus, nullo introëunte.{VS:BR}'
      v:011: 'ISA:24:11 | 11 | 11 | Clamor erit super vino in plateis,{VS:BR} deserta est omnia lætitia,{VS:BR} translatum est gaudium terræ.{VS:BR}'
      v:012: 'ISA:24:12 | 12 | 12 | Relicta est in urbe solitudo,{VS:BR} et calamitas opprimet portas.{VS:BR}'
      v:013: 'ISA:24:13 | 13 | 13 | Quia hæc erunt in medio terræ{VS:BR} in medio populorum,{VS:BR} quomodo si paucæ olivæ quæ remanserunt{VS:BR} excutiantur ex olea et racemi,{VS:BR} cum fuerit finita vindemia.{VS:VERSE:END}{VS:P}'
      v:014: 'ISA:24:14 | 14 | 14 | {VS:VERSE:BEGIN}Hi levabunt vocem suam, atque laudabunt :{VS:BR} cum glorificatus fuerit Dominus, hinnient de mari.{VS:BR}'
      v:015: 'ISA:24:15 | 15 | 15 | Propter hoc in doctrinis glorificate Dominum ;{VS:BR} in insulis maris{VS:BR} nomen Domini Dei Israël.{VS:BR}'
      v:016: 'ISA:24:16 | 16 | 16 | A finibus terræ laudes audivimus,{VS:BR} gloriam Justi.{VS:BR} Et dixi : Secretum meum mihi,{VS:BR} secretum meum mihi.{VS:BR} Væ mihi !{VS:BR} prævaricantes prævaricati sunt,{VS:BR} et prævaricatione transgressorum prævaricati sunt.{VS:BR}'
      v:017: 'ISA:24:17 | 17 | 17 | Formido, et fovea, et laqueus{VS:BR} super te, qui habitator es terræ.{VS:BR}'
      v:018: 'ISA:24:18 | 18 | 18 | Et erit : qui fugerit a voce formidinis cadet in foveam ;{VS:BR} et qui se explicaverit de fovea tenebitur laqueo ;{VS:BR} quia cataractæ de excelsis apertæ sunt{VS:BR} et concutientur fundamenta terræ.{VS:BR}'
      v:019: 'ISA:24:19 | 19 | 19 | Confractione confringetur terra,{VS:BR} contritione conteretur terra,{VS:BR} commotione commovebitur terra ;{VS:BR}'
      v:020: 'ISA:24:20 | 20 | 20 | agitatione agitabitur terra sicut ebrius,{VS:BR} et auferetur quasi tabernaculum unius noctis ;{VS:BR} et gravabit eam iniquitas sua,{VS:BR} et corruet, et non adjiciet ut resurgat.{VS:BR}'
      v:021: 'ISA:24:21 | 21 | 21 | Et erit : in die illa visitabit Dominus{VS:BR} super militiam cæli in excelso,{VS:BR} et super reges terræ qui sunt super terram ;{VS:BR}'
      v:022: 'ISA:24:22 | 22 | 22 | et congregabuntur in congregatione unius fascis in lacum,{VS:BR} et claudentur ibi in carcere,{VS:BR} et post multos dies visitabuntur.{VS:BR}'
      v:023: 'ISA:24:23 | 23 | 23 | Et erubescet luna, et confundetur sol,{VS:BR} cum regnaverit Dominus exercituum{VS:BR} in monte Sion et in Jerusalem{VS:BR} et in conspectu senum suorum fuerit glorificatus.{VS:VERSE:END}'
  c:025:
    verses:
      v:001: 'ISA:25:1 | 1 | 1 | {VS:VERSE:BEGIN}Domine, Deus meus es tu ;{VS:BR} exaltabo te, et confitebor nomini tuo :{VS:BR} quoniam fecisti mirabilia,{VS:BR} cogitationes antiquas fideles. Amen.{VS:BR}'
      v:002: 'ISA:25:2 | 2 | 2 | Quia posuisti civitatem in tumulum,{VS:BR} urbem fortem in ruinam, domum alienorum :{VS:BR} ut non sit civitas,{VS:BR} et in sempiternum non ædificetur.{VS:BR}'
      v:003: 'ISA:25:3 | 3 | 3 | Super hoc laudabit te populus fortis ;{VS:BR} civitas gentium robustarum timebit te :{VS:BR}'
      v:004: 'ISA:25:4 | 4 | 4 | quia factus es fortitudo pauperi,{VS:BR} fortitudo egeno in tribulatione sua,{VS:BR} spes a turbine,{VS:BR} umbraculum ab æstu ;{VS:BR} spiritus enim robustorum{VS:BR} quasi turbo impellens parietem.{VS:BR}'
      v:005: 'ISA:25:5 | 5 | 5 | Sicut æstus in siti,{VS:BR} tumultum alienorum humiliabis ;{VS:BR} et quasi calore sub nube torrente,{VS:BR} propaginem fortium marcescere facies.{VS:BR}'
      v:006: 'ISA:25:6 | 6 | 6 | Et faciet Dominus exercituum{VS:BR} omnibus populis in monte hoc{VS:BR} convivium pinguium,{VS:BR} convivium vindemiæ,{VS:BR} pinguium medullatorum,{VS:BR} vindemiæ defæcatæ.{VS:BR}'
      v:007: 'ISA:25:7 | 7 | 7 | Et præcipitabit in monte isto{VS:BR} faciem vinculi colligati super omnes populos,{VS:BR} et telam quam orditus est super omnes nationes.{VS:BR}'
      v:008: 'ISA:25:8 | 8 | 8 | Præcipitabit mortem in sempiternum ;{VS:BR} et auferet Dominus Deus{VS:BR} lacrimam ab omni facie,{VS:BR} et opprobrium populi sui auferet{VS:BR} de universa terra :{VS:BR} quia Dominus locutus est.{VS:VERSE:END}{VS:P}'
      v:009: 'ISA:25:9 | 9 | 9 | {VS:VERSE:BEGIN}Et dicet in die illa :{VS:BR} Ecce Deus noster iste ;{VS:BR} exspectavimus eum, et salvabit nos ;{VS:BR} iste Dominus, sustinuimus eum :{VS:BR} exsultabimus, et lætabimur in salutari ejus.{VS:BR}'
      v:010: 'ISA:25:10 | 10 | 10 | Quia requiescet manus Domini{VS:BR} in monte isto ;{VS:BR} et triturabitur Moab sub eo,{VS:BR} sicuti teruntur paleæ in plaustro.{VS:BR}'
      v:011: 'ISA:25:11 | 11 | 11 | Et extendet manus suas sub eo{VS:BR} sicut extendit natans ad natandum ;{VS:BR} et humiliabit gloriam ejus{VS:BR} cum allisione manuum ejus.{VS:BR}'
      v:012: 'ISA:25:12 | 12 | 12 | Et munimenta sublimium murorum tuorum{VS:BR} concident, et humiliabuntur,{VS:BR} et detrahentur in terram usque ad pulverem.{VS:VERSE:END}'
  c:026:
    verses:
      v:001: 'ISA:26:1 | 1 | 1 | {VS:VERSE:BEGIN}In die illa cantabitur canticum istud in terra Juda :{VS:BR} Urbs fortitudinis nostræ Sion ; salvator ponetur in ea{VS:BR} murus et antemurale.{VS:BR}'
      v:002: 'ISA:26:2 | 2 | 2 | Aperite portas, et ingrediatur gens justa,{VS:BR} custodiens veritatem.{VS:BR}'
      v:003: 'ISA:26:3 | 3 | 3 | Vetus error abiit : servabis pacem ;{VS:BR} pacem, quia in te speravimus.{VS:BR}'
      v:004: 'ISA:26:4 | 4 | 4 | Sperastis in Domino in sæculis æternis ;{VS:BR} in Domino Deo forti in perpetuum.{VS:BR}'
      v:005: 'ISA:26:5 | 5 | 5 | Quia incurvabit habitantes in excelso ;{VS:BR} civitatem sublimem humiliabit :{VS:BR} humiliabit eam usque ad terram,{VS:BR} detrahet eam usque ad pulverem.{VS:BR}'
      v:006: 'ISA:26:6 | 6 | 6 | Conculcabit eam pes,{VS:BR} pedes pauperis, gressus egenorum.{VS:BR}'
      v:007: 'ISA:26:7 | 7 | 7 | Semita justi recta est,{VS:BR} rectus callis justi ad ambulandum.{VS:BR}'
      v:008: 'ISA:26:8 | 8 | 8 | Et in semita judiciorum tuorum, Domine, sustinuimus te :{VS:BR} nomen tuum et memoriale tuum in desiderio animæ.{VS:BR}'
      v:009: 'ISA:26:9 | 9 | 9 | Anima mea desideravit te in nocte,{VS:BR} sed et spiritu meo in præcordiis meis de mane vigilabo ad te.{VS:BR} Cum feceris judicia tua in terra,{VS:BR} justitiam discent habitatores orbis.{VS:BR}'
      v:010: 'ISA:26:10 | 10 | 10 | Misereamur impio, et non discet justitiam ;{VS:BR} in terra sanctorum iniqua gessit,{VS:BR} et non videbit gloriam Domini.{VS:BR}'
      v:011: 'ISA:26:11 | 11 | 11 | Domine, exaltetur manus tua, et non videant ;{VS:BR} videant, et confundantur zelantes populi ;{VS:BR} et ignis hostes tuos devoret.{VS:BR}'
      v:012: 'ISA:26:12 | 12 | 12 | Domine, dabis pacem nobis :{VS:BR} omnia enim opera nostra{VS:BR} operatus es nobis.{VS:BR}'
      v:013: 'ISA:26:13 | 13 | 13 | Domine Deus noster, possederunt nos{VS:BR} domini absque te ;{VS:BR} tantum in te recordemur nominis tui.{VS:BR}'
      v:014: 'ISA:26:14 | 14 | 14 | Morientes non vivant,{VS:BR} gigantes non resurgant :{VS:BR} propterea visitasti et contrivisti eos,{VS:BR} et perdidisti omnem memoriam eorum.{VS:BR}'
      v:015: 'ISA:26:15 | 15 | 15 | Indulsisti genti, Domine,{VS:BR} indulsisti genti, numquid glorificatus es ?{VS:BR} elongasti omnes terminos terræ.{VS:BR}'
      v:016: 'ISA:26:16 | 16 | 16 | Domine, in angustia requisierunt te,{VS:BR} in tribulatione murmuris doctrina tua eis.{VS:BR}'
      v:017: 'ISA:26:17 | 17 | 17 | Sicut quæ concipit, cum appropinquaverit ad partum,{VS:BR} dolens clamat in doloribus suis,{VS:BR} sic facti sumus a facie tua, Domine.{VS:BR}'
      v:018: 'ISA:26:18 | 18 | 18 | Concepimus, et quasi parturivimus,{VS:BR} et peperimus spiritum.{VS:BR} Salutes non fecimus in terra ;{VS:BR} ideo non ceciderunt habitatores terræ.{VS:BR}'
      v:019: 'ISA:26:19 | 19 | 19 | Vivent mortui tui,{VS:BR} interfecti mei resurgent.{VS:BR} Expergiscimini, et laudate,{VS:BR} qui habitatis in pulvere,{VS:BR} quia ros lucis ros tuus,{VS:BR} et terram gigantum detrahes in ruinam.{VS:BR}'
      v:020: 'ISA:26:20 | 20 | 20 | Vade, populus meus, intra in cubicula tua ;{VS:BR} claude ostia tua super te,{VS:BR} abscondere modicum ad momentum,{VS:BR} donec pertranseat indignatio.{VS:BR}'
      v:021: 'ISA:26:21 | 21 | 21 | Ecce enim Dominus egredietur de loco suo,{VS:BR} ut visitet iniquitatem habitatoris terræ contra eum ;{VS:BR} et revelabit terra sanguinem suum, et non operiet ultra interfectos suos.{VS:VERSE:END}'
  c:027:
    verses:
      v:001: 'ISA:27:1 | 1 | 1 | {VS:VERSE:BEGIN}In die illa visitabit Dominus{VS:BR} in gladio suo duro, et grandi, et forti,{VS:BR} super Leviathan, serpentem vectem,{VS:BR} et super Leviathan, serpentem tortuosum,{VS:BR} et occidet cetum qui in mari est.{VS:BR}'
      v:002: 'ISA:27:2 | 2 | 2 | In die illa vinea meri cantabit ei.{VS:BR}'
      v:003: 'ISA:27:3 | 3 | 3 | Ego Dominus qui servo eam ;{VS:BR} repente propinabo ei.{VS:BR} Ne forte visitetur contra eam,{VS:BR} nocte et die servo eam.{VS:BR}'
      v:004: 'ISA:27:4 | 4 | 4 | Indignatio non est mihi.{VS:BR} Quis dabit me spinam et veprem in prælio ?{VS:BR} gradiar super eam,{VS:BR} succendam eam pariter.{VS:BR}'
      v:005: 'ISA:27:5 | 5 | 5 | An potius tenebit fortitudinem meam ?{VS:BR} faciet pacem mihi,{VS:BR} pacem faciet mihi.{VS:BR}'
      v:006: 'ISA:27:6 | 6 | 6 | Qui ingrediuntur impetu ad Jacob,{VS:BR} florebit et germinabit Israël,{VS:BR} et implebunt faciem orbis semine.{VS:BR}'
      v:007: 'ISA:27:7 | 7 | 7 | Numquid juxta plagam percutientis se percussit eum ?{VS:BR} aut sicut occidit interfectos ejus, sic occisus est ?{VS:BR}'
      v:008: 'ISA:27:8 | 8 | 8 | In mensura contra mensuram,{VS:BR} cum abjecta fuerit, judicabis eam ;{VS:BR} meditatus est in spiritu suo duro{VS:BR} per diem æstus.{VS:BR}'
      v:009: 'ISA:27:9 | 9 | 9 | Idcirco super hoc dimittetur iniquitas domui Jacob ;{VS:BR} et iste omnis fructus : ut auferatur peccatum ejus,{VS:BR} cum posuerit omnes lapides altaris{VS:BR} sicut lapides cineris allisos :{VS:BR} non stabunt luci et delubra.{VS:BR}'
      v:010: 'ISA:27:10 | 10 | 10 | Civitas enim munita desolata erit ;{VS:BR} speciosa relinquetur, et dimittetur quasi desertum ;{VS:BR} ibi pascetur vitulus,{VS:BR} et ibi accubabit, et consumet summitates ejus.{VS:BR}'
      v:011: 'ISA:27:11 | 11 | 11 | In siccitate messes illius conterentur.{VS:BR} Mulieres venientes, et docentes eam ;{VS:BR} non est enim populus sapiens :{VS:BR} propterea non miserebitur ejus qui fecit eum,{VS:BR} et qui formavit eum non parcet ei.{VS:BR}'
      v:012: 'ISA:27:12 | 12 | 12 | Et erit : in die illa{VS:BR} percutiet Dominus{VS:BR} ab alveo fluminis usque ad torrentem Ægypti ;{VS:BR} et vos congregabimini unus et unus, filii Israël.{VS:BR}'
      v:013: 'ISA:27:13 | 13 | 13 | Et erit : in die illa clangetur in tuba magna ;{VS:BR} et venient qui perditi fuerant de terra Assyriorum,{VS:BR} et qui ejecti erant in terra Ægypti,{VS:BR} et adorabunt Dominum{VS:BR} in monte sancto in Jerusalem.{VS:VERSE:END}'
  c:028:
    verses:
      v:001: 'ISA:28:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ coronæ superbiæ, ebriis Ephraim,{VS:BR} et flori decidenti, gloriæ exsultationis ejus,{VS:BR} qui erant in vertice vallis pinguissimæ,{VS:BR} errantes a vino.{VS:BR}'
      v:002: 'ISA:28:2 | 2 | 2 | Ecce validus et fortis Dominus{VS:BR} sicut impetus grandinis ; turbo confringens,{VS:BR} sicut impetus aquarum multarum inundantium{VS:BR} et emissarum super terram spatiosam.{VS:BR}'
      v:003: 'ISA:28:3 | 3 | 3 | Pedibus conculcabitur{VS:BR} corona superbiæ ebriorum Ephraim.{VS:BR}'
      v:004: 'ISA:28:4 | 4 | 4 | Et erit flos decidens gloriæ exsultationis ejus,{VS:BR} qui est super verticem vallis pinguium,{VS:BR} quasi temporaneum ante maturitatem autumni,{VS:BR} quod, cum aspexerit videns,{VS:BR} statim ut manu tenuerit, devorabit illud.{VS:BR}'
      v:005: 'ISA:28:5 | 5 | 5 | In die illa erit Dominus exercituum corona gloriæ,{VS:BR} et sertum exsultationis residuo populi sui ;{VS:BR}'
      v:006: 'ISA:28:6 | 6 | 6 | et spiritus judicii sedenti super judicium,{VS:BR} et fortitudo revertentibus de bello ad portam.{VS:VERSE:END}{VS:P}'
      v:007: 'ISA:28:7 | 7 | 7 | {VS:VERSE:BEGIN}Verum hi quoque præ vino nescierunt, et præ ebrietate erraverunt ;{VS:BR} sacerdos et propheta nescierunt præ ebrietate ;{VS:BR} absorpti sunt a vino, erraverunt in ebrietate,{VS:BR} nescierunt videntem, ignoraverunt judicium.{VS:BR}'
      v:008: 'ISA:28:8 | 8 | 8 | Omnes enim mensæ repletæ sunt vomitu sordiumque,{VS:BR} ita ut non esset ultra locus.{VS:BR}'
      v:009: 'ISA:28:9 | 9 | 9 | Quem docebit scientiam ?{VS:BR} et quem intelligere faciet auditum ?{VS:BR} Ablactatos a lacte,{VS:BR} avulsos ab uberibus.{VS:BR}'
      v:010: 'ISA:28:10 | 10 | 10 | Quia manda, remanda ; manda, remanda ;{VS:BR} exspecta, reexspecta ; exspecta, reexspecta ;{VS:BR} modicum ibi, modicum ibi.{VS:BR}'
      v:011: 'ISA:28:11 | 11 | 11 | In loquela enim labii,{VS:BR} et lingua altera{VS:BR} loquetur ad populum istum.{VS:BR}'
      v:012: 'ISA:28:12 | 12 | 12 | Cui dixit : Hæc est requies mea,{VS:BR} reficite lassum ;{VS:BR} et hoc est meum refrigerium :{VS:BR} et noluerunt audire.{VS:BR}'
      v:013: 'ISA:28:13 | 13 | 13 | Et erit eis verbum Domini :{VS:BR} Manda, remanda ; manda, remanda ;{VS:BR} exspecta, reexspecta ; exspecta, reexspecta ;{VS:BR} modicum ibi, modicum ibi ;{VS:BR} ut vadant, et cadant retrorsum,{VS:BR} et conterantur, et illaqueentur, et capiantur.{VS:BR}'
      v:014: 'ISA:28:14 | 14 | 14 | Propter hoc audite verbum Domini, viri illusores,{VS:BR} qui dominamini super populum meum, qui est in Jerusalem.{VS:BR}'
      v:015: 'ISA:28:15 | 15 | 15 | Dixistis enim : Percussimus fœdus cum morte,{VS:BR} et cum inferno fecimus pactum :{VS:BR} flagellum inundans cum transierit, non veniet super nos{VS:BR} quia posuimus mendacium spem nostram,{VS:BR} et mendacio protecti sumus.{VS:BR}'
      v:016: 'ISA:28:16 | 16 | 16 | Idcirco hæc dicit Dominus Deus :{VS:BR} Ecce ego mittam in fundamentis Sion lapidem,{VS:BR} lapidem probatum,{VS:BR} angularem, pretiosum, in fundamento fundatum ;{VS:BR} qui crediderit, non festinet.{VS:BR}'
      v:017: 'ISA:28:17 | 17 | 17 | Et ponam in pondere judicium,{VS:BR} et justitiam in mensura ;{VS:BR} et subvertet grando spem mendacii,{VS:BR} et protectionem aquæ inundabunt.{VS:BR}'
      v:018: 'ISA:28:18 | 18 | 18 | Et delebitur fœdus vestrum cum morte,{VS:BR} et pactum vestrum cum inferno non stabit :{VS:BR} flagellum inundans cum transierit, eritis ei in conculcationem.{VS:BR}'
      v:019: 'ISA:28:19 | 19 | 19 | Quandocumque pertransierit, tollet vos,{VS:BR} quoniam in mane diluculo pertransibit in die et in nocte ;{VS:BR} et tantummodo sola vexatio intellectum dabit auditui.{VS:BR}'
      v:020: 'ISA:28:20 | 20 | 20 | Coangustatum est enim stratum, ita ut alter decidat ;{VS:BR} et pallium breve utrumque operire non potest.{VS:BR}'
      v:021: 'ISA:28:21 | 21 | 21 | Sicut enim in monte divisionum stabit Dominus ;{VS:BR} sicut in valle quæ est in Gabaon irascetur,{VS:BR} ut faciat opus suum, alienum opus ejus :{VS:BR} ut operetur opus suum, peregrinum est opus ejus ab eo.{VS:BR}'
      v:022: 'ISA:28:22 | 22 | 22 | Et nunc nolite illudere,{VS:BR} ne forte constringantur vincula vestra ;{VS:BR} consummationem enim et abbreviationem audivi{VS:BR} a Domino Deo exercituum, super universam terram.{VS:VERSE:END}{VS:P}'
      v:023: 'ISA:28:23 | 23 | 23 | {VS:VERSE:BEGIN}Auribus percipite, et audite vocem meam :{VS:BR} attendite, et audite eloquium meum.{VS:BR}'
      v:024: 'ISA:28:24 | 24 | 24 | Numquid tota die arabit arans ut serat ?{VS:BR} proscindet et sarriet humum suam ?{VS:BR}'
      v:025: 'ISA:28:25 | 25 | 25 | Nonne cum adæquaverit faciem ejus,{VS:BR} seret gith et cyminum sparget ?{VS:BR} et ponet triticum per ordinem, et hordeum,{VS:BR} et milium, et viciam in finibus suis ?{VS:BR}'
      v:026: 'ISA:28:26 | 26 | 26 | Et erudiet illum in judicio ;{VS:BR} Deus suus docebit illum.{VS:BR}'
      v:027: 'ISA:28:27 | 27 | 27 | Non enim in serris triturabitur gith,{VS:BR} nec rota plaustri super cyminum circuibit ;{VS:BR} sed in virga excutietur gith,{VS:BR} et cyminum in baculo.{VS:BR}'
      v:028: 'ISA:28:28 | 28 | 28 | Panis autem comminuetur ;{VS:BR} verum non in perpetuum triturans triturabit illum,{VS:BR} neque vexabit eum rota plaustri,{VS:BR} neque ungulis suis comminuet eum.{VS:BR}'
      v:029: 'ISA:28:29 | 29 | 29 | Et hoc a Domino Deo exercituum exivit,{VS:BR} ut mirabile faceret consilium, et magnificaret justitiam.{VS:VERSE:END}'
  c:029:
    verses:
      v:001: 'ISA:29:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ Ariel, Ariel{VS:BR} civitas, quam expugnavit David !{VS:BR} additus est annus ad annum :{VS:BR} solemnitates evolutæ sunt.{VS:BR}'
      v:002: 'ISA:29:2 | 2 | 2 | Et circumvallabo Ariel,{VS:BR} et erit tristis et mœrens,{VS:BR} et erit mihi quasi Ariel.{VS:BR}'
      v:003: 'ISA:29:3 | 3 | 3 | Et circumdabo quasi sphæram in circuitu tuo,{VS:BR} et jaciam contra te aggerem,{VS:BR} et munimenta ponam in obsidionem tuam.{VS:BR}'
      v:004: 'ISA:29:4 | 4 | 4 | Humiliaberis, de terra loqueris,{VS:BR} et de humo audietur eloquium tuum ;{VS:BR} et erit quasi pythonis de terra vox tua,{VS:BR} et de humo eloquium tuum mussitabit.{VS:BR}'
      v:005: 'ISA:29:5 | 5 | 5 | Et erit sicut pulvis tenuis multitudo ventilantium te,{VS:BR} et sicut favilla pertransiens multitudo eorum qui contra te prævaluerunt ;{VS:BR}'
      v:006: 'ISA:29:6 | 6 | 6 | eritque repente confestim.{VS:BR} A Domino exercituum visitabitur{VS:BR} in tonitruo, et commotione terræ, et voce magna{VS:BR} turbinis et tempestatis, et flammæ ignis devorantis.{VS:BR}'
      v:007: 'ISA:29:7 | 7 | 7 | Et erit sicut somnium visionis nocturnæ{VS:BR} multitudo omnium gentium quæ dimicaverunt contra Ariel,{VS:BR} et omnes qui militaverunt, et obsederunt,{VS:BR} et prævaluerunt adversus eam.{VS:BR}'
      v:008: 'ISA:29:8 | 8 | 8 | Et sicut somniat esuriens, et comedit,{VS:BR} cum autem fuerit expergefactus, vacua est anima ejus ;{VS:BR} et sicut somniat sitiens et bibit,{VS:BR} et postquam fuerit expergefactus, lassus adhuc sitit,{VS:BR} et anima ejus vacua est :{VS:BR} sic erit multitudo omnium gentium{VS:BR} quæ dimicaverunt contra montem Sion.{VS:BR}'
      v:009: 'ISA:29:9 | 9 | 9 | Obstupescite et admiramini ;{VS:BR} fluctuate et vacillate ;{VS:BR} inebriamini, et non a vino ;{VS:BR} movemini, et non ab ebrietate.{VS:BR}'
      v:010: 'ISA:29:10 | 10 | 10 | Quoniam miscuit vobis Dominus{VS:BR} spiritum soporis ; claudet oculos vestros :{VS:BR} prophetas et principes vestros, qui vident visiones, operiet.{VS:BR}'
      v:011: 'ISA:29:11 | 11 | 11 | Et erit vobis visio omnium{VS:BR} sicut verba libri signati,{VS:BR} quem cum dederint scienti litteras,{VS:BR} dicent : Lege istum :{VS:BR} et respondebit : Non possum, signatus est enim.{VS:BR}'
      v:012: 'ISA:29:12 | 12 | 12 | Et dabitur liber nescienti litteras,{VS:BR} diceturque ei : Lege ;{VS:BR} et respondebit : Nescio litteras.{VS:BR}'
      v:013: 'ISA:29:13 | 13 | 13 | Et dixit Dominus : Eo quod appropinquat populus iste ore suo,{VS:BR} et labiis suis glorificat me,{VS:BR} cor autem ejus longe est a me,{VS:BR} et timuerunt me mandato hominum et doctrinis,{VS:BR}'
      v:014: 'ISA:29:14 | 14 | 14 | ideo ecce ego addam ut admirationem faciam{VS:BR} populo huic miraculo grandi et stupendo ;{VS:BR} peribit enim sapientia a sapientibus ejus,{VS:BR} et intellectus prudentium ejus abscondetur.{VS:BR}'
      v:015: 'ISA:29:15 | 15 | 15 | Væ qui profundi estis corde,{VS:BR} ut a Domino abscondatis consilium ;{VS:BR} quorum sunt in tenebris opera,{VS:BR} et dicunt : Quis videt nos ?{VS:BR} et quis novit nos ?{VS:BR}'
      v:016: 'ISA:29:16 | 16 | 16 | Perversa est hæc vestra cogitatio ;{VS:BR} quasi si lutum contra figulum cogitet,{VS:BR} et dicat opus factori suo : Non fecisti me ;{VS:BR} et figmentum dicat fictori suo : Non intelligis.{VS:BR}'
      v:017: 'ISA:29:17 | 17 | 17 | Nonne adhuc in modico et in brevi{VS:BR} convertetur Libanus in carmel,{VS:BR} et carmel in saltum reputabitur ?{VS:BR}'
      v:018: 'ISA:29:18 | 18 | 18 | Et audient in die illa surdi verba libri,{VS:BR} et de tenebris et caligine oculi cæcorum videbunt.{VS:BR}'
      v:019: 'ISA:29:19 | 19 | 19 | Et addent mites in Domino lætitiam,{VS:BR} et pauperes homines in Sancto Israël exsultabunt ;{VS:BR}'
      v:020: 'ISA:29:20 | 20 | 20 | quoniam defecit qui prævalebat, consummatus est illusor,{VS:BR} et succisi sunt omnes qui vigilabant super iniquitatem,{VS:BR}'
      v:021: 'ISA:29:21 | 21 | 21 | qui peccare faciebant homines in verbo,{VS:BR} et arguentem in porta supplantabant,{VS:BR} et declinaverunt frustra a justo.{VS:BR}'
      v:022: 'ISA:29:22 | 22 | 22 | Propter hoc, hæc dicit Dominus ad domum Jacob,{VS:BR} qui redemit Abraham :{VS:BR} Non modo confundetur Jacob,{VS:BR} nec modo vultus ejus erubescet ;{VS:BR}'
      v:023: 'ISA:29:23 | 23 | 23 | sed cum viderit filios suos,{VS:BR} opera manuum mearum in medio sui{VS:BR} sanctificantes nomen meum,{VS:BR} et sanctificabunt Sanctum Jacob,{VS:BR} et Deum Israël prædicabunt ;{VS:BR}'
      v:024: 'ISA:29:24 | 24 | 24 | et scient errantes spiritu intellectum,{VS:BR} et mussitatores discent legem.{VS:VERSE:END}'
  c:030:
    verses:
      v:001: 'ISA:30:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ filii desertores, dicit Dominus,{VS:BR} ut faceretis consilium, et non ex me,{VS:BR} et ordiremini telam, et non per spiritum meum,{VS:BR} ut adderetis peccatum super peccatum ;{VS:BR}'
      v:002: 'ISA:30:2 | 2 | 2 | qui ambulatis ut descendatis in Ægyptum,{VS:BR} et os meum non interrogastis,{VS:BR} sperantes auxilium in fortitudine Pharaonis,{VS:BR} et habentes fiduciam in umbra Ægypti !{VS:BR}'
      v:003: 'ISA:30:3 | 3 | 3 | Et erit vobis fortitudo Pharaonis in confusionem,{VS:BR} et fiducia umbræ Ægypti in ignominiam.{VS:BR}'
      v:004: 'ISA:30:4 | 4 | 4 | Erant enim in Tani principes tui,{VS:BR} et nuntii tui usque ad Hanes pervenerunt.{VS:BR}'
      v:005: 'ISA:30:5 | 5 | 5 | Omnes confusi sunt super populo qui eis prodesse non potuit :{VS:BR} non fuerunt in auxilium et in aliquam utilitatem,{VS:BR} sed in confusionem et in opprobrium.{VS:VERSE:END}'
      v:006: 'ISA:30:6 | 6 | 6 | Onus jumentorum austri. {VS:VERSE:BEGIN}In terra tribulationis et angustiæ{VS:BR} leæna, et leo ex eis,{VS:BR} vipera et regulus volans ;{VS:BR} portantes super humeros jumentorum divitias suas,{VS:BR} et super gibbum camelorum thesauros suos,{VS:BR} ad populum qui eis prodesse non poterit.{VS:BR}'
      v:007: 'ISA:30:7 | 7 | 7 | Ægyptus enim frustra et vane auxiliabitur.{VS:BR} Ideo clamavi super hoc : Superbia tantum est, quiesce.{VS:BR}'
      v:008: 'ISA:30:8 | 8 | 8 | Nunc ergo ingressus, scribe ei super buxum,{VS:BR} et in libro diligenter exara illud,{VS:BR} et erit in die novissimo{VS:BR} in testimonium usque in æternum.{VS:BR}'
      v:009: 'ISA:30:9 | 9 | 9 | Populus enim ad iracundiam provocans est :{VS:BR} et filii mendaces,{VS:BR} filii nolentes{VS:BR} audire legem Dei ;{VS:BR}'
      v:010: 'ISA:30:10 | 10 | 10 | qui dicunt videntibus : Nolite videre,{VS:BR} et aspicientibus : Nolite aspicere nobis ea quæ recta sunt ;{VS:BR} loquimini nobis placentia :{VS:BR} videte nobis errores.{VS:BR}'
      v:011: 'ISA:30:11 | 11 | 11 | Auferte a me viam ;{VS:BR} declinate a me semitam ;{VS:BR} cesset a facie nostra{VS:BR} Sanctus Israël.{VS:BR}'
      v:012: 'ISA:30:12 | 12 | 12 | Propterea hæc dicit Sanctus Israël : Pro eo quod reprobastis verbum hoc,{VS:BR} et sperastis in calumnia et in tumultu,{VS:BR} et innixi estis super eo ;{VS:BR}'
      v:013: 'ISA:30:13 | 13 | 13 | propterea erit vobis iniquitas hæc{VS:BR} sicut interruptio cadens,{VS:BR} et requisita in muro excelso,{VS:BR} quoniam subito, dum non speratur, veniet contritio ejus.{VS:BR}'
      v:014: 'ISA:30:14 | 14 | 14 | Et comminuetur sicut conteritur lagena figuli{VS:BR} contritione pervalida,{VS:BR} et non invenietur de fragmentis ejus testa{VS:BR} in qua portetur igniculus de incendio,{VS:BR} aut hauriatur parum aquæ de fovea.{VS:BR}'
      v:015: 'ISA:30:15 | 15 | 15 | Quia hæc dicit Dominus Deus, Sanctus Israël :{VS:BR} Si revertamini et quiescatis, salvi eritis ;{VS:BR} in silentio et in spe erit fortitudo vestra.{VS:BR} Et noluistis,{VS:BR}'
      v:016: 'ISA:30:16 | 16 | 16 | et dixistis : Nequaquam,{VS:BR} sed ad equos fugiemus :{VS:BR} ideo fugietis ;{VS:BR} et : Super veloces ascendemus :{VS:BR} ideo velociores erunt qui persequentur vos.{VS:BR}'
      v:017: 'ISA:30:17 | 17 | 17 | Mille homines a facie terroris unius ;{VS:BR} et a facie terroris quinque fugietis,{VS:BR} donec relinquamini{VS:BR} quasi malus navis in vertice montis,{VS:BR} et quasi signum super collem.{VS:BR}'
      v:018: 'ISA:30:18 | 18 | 18 | Propterea exspectat Dominus ut misereatur vestri ;{VS:BR} et ideo exaltabitur parcens vobis,{VS:BR} quia Deus judicii Dominus :{VS:BR} beati omnes qui exspectant eum !{VS:BR}'
      v:019: 'ISA:30:19 | 19 | 19 | Populus enim Sion habitabit in Jerusalem :{VS:BR} plorans nequaquam plorabis :{VS:BR} miserans miserebitur tui, ad vocem clamoris tui :{VS:BR} statim ut audierit, respondebit tibi.{VS:BR}'
      v:020: 'ISA:30:20 | 20 | 20 | Et dabit vobis Dominus{VS:BR} panem arctum, et aquam brevem ;{VS:BR} et non faciet avolare a te ultra doctorem tuum ;{VS:BR} et erunt oculi tui videntes præceptorem tuum.{VS:BR}'
      v:021: 'ISA:30:21 | 21 | 21 | Et aures tuæ audient verbum post tergum monentis :{VS:BR} Hæc est via ; ambulate in ea,{VS:BR} et non declinetis neque ad dexteram, neque ad sinistram.{VS:BR}'
      v:022: 'ISA:30:22 | 22 | 22 | Et contaminabis laminas sculptilium argenti tui,{VS:BR} et vestimentum conflatilis auri tui,{VS:BR} et disperges ea sicut immunditiam menstruatæ.{VS:BR} Egredere, dices ei.{VS:BR}'
      v:023: 'ISA:30:23 | 23 | 23 | Et dabitur pluvia semini tuo,{VS:BR} ubicumque seminaveris in terra,{VS:BR} et panis frugum terræ{VS:BR} erit uberrimus et pinguis ;{VS:BR} pascetur in possessione tua in die illo agnus spatiose,{VS:BR}'
      v:024: 'ISA:30:24 | 24 | 24 | et tauri tui, et pulli asinorum,{VS:BR} qui operantur terram,{VS:BR} commistum migma comedent{VS:BR} sicut in area ventilatum est.{VS:BR}'
      v:025: 'ISA:30:25 | 25 | 25 | Et erunt super omnem montem excelsum,{VS:BR} et super omnem collem elevatum,{VS:BR} rivi currentium aquarum,{VS:BR} in die interfectionis multorum,{VS:BR} cum ceciderint turres :{VS:BR}'
      v:026: 'ISA:30:26 | 26 | 26 | et erit lux lunæ sicut lux solis,{VS:BR} et lux solis erit septempliciter{VS:BR} sicut lux septem dierum,{VS:BR} in die qua alligaverit Dominus vulnus populi sui,{VS:BR} et percussuram plagæ ejus sanaverit.{VS:BR}'
      v:027: 'ISA:30:27 | 27 | 27 | Ecce nomen Domini venit de longinquo,{VS:BR} ardens furor ejus, et gravis ad portandum ;{VS:BR} labia ejus repleta sunt indignatione,{VS:BR} et lingua ejus quasi ignis devorans.{VS:BR}'
      v:028: 'ISA:30:28 | 28 | 28 | Spiritus ejus velut torrens{VS:BR} inundans usque ad medium colli,{VS:BR} ad perdendas gentes in nihilum,{VS:BR} et frenum erroris quod erat in maxillis populorum.{VS:BR}'
      v:029: 'ISA:30:29 | 29 | 29 | Canticum erit vobis{VS:BR} sicut nox sanctificatæ solemnitatis,{VS:BR} et lætitia cordis{VS:BR} sicut qui pergit cum tibia,{VS:BR} ut intret in montem Domini{VS:BR} ad Fortem Israël.{VS:BR}'
      v:030: 'ISA:30:30 | 30 | 30 | Et auditam faciet Dominus gloriam vocis suæ,{VS:BR} et terrorem brachii sui ostendet{VS:BR} in comminatione furoris, et flamma ignis devorantis :{VS:BR} allidet in turbine, et in lapide grandinis.{VS:BR}'
      v:031: 'ISA:30:31 | 31 | 31 | A voce enim Domini pavebit Assur{VS:BR} virga percussus.{VS:BR}'
      v:032: 'ISA:30:32 | 32 | 32 | Et erit transitus virgæ fundatus,{VS:BR} quam requiescere faciet Dominus super eum{VS:BR} in tympanis et citharis ;{VS:BR} et in bellis præcipuis expugnabit eos.{VS:BR}'
      v:033: 'ISA:30:33 | 33 | 33 | Præparata est enim ab heri Topheth,{VS:BR} a rege præparata,{VS:BR} profunda, et dilatata.{VS:BR} Nutrimenta ejus, ignis et ligna multa ;{VS:BR} flatus Domini sicut torrens sulphuris succendens eam.{VS:VERSE:END}'
  c:031:
    verses:
      v:001: 'ISA:31:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ qui descendunt in Ægyptum ad auxilium,{VS:BR} in equis sperantes,{VS:BR} et habentes fiduciam super quadrigis, quia multæ sunt ;{VS:BR} et super equitibus, quia prævalidi nimis ;{VS:BR} et non sunt confisi super Sanctum Israël,{VS:BR} et Dominum non requisierunt !{VS:BR}'
      v:002: 'ISA:31:2 | 2 | 2 | Ipse autem sapiens adduxit malum,{VS:BR} et verba sua non abstulit ;{VS:BR} et consurget contra domum pessimorum,{VS:BR} et contra auxilium operantium iniquitatem.{VS:BR}'
      v:003: 'ISA:31:3 | 3 | 3 | Ægyptus homo, et non deus ;{VS:BR} et equi eorum caro, et non spiritus ;{VS:BR} et Dominus inclinabit manum suam,{VS:BR} et corruet auxiliator, et cadet cui præstatur auxilium,{VS:BR} simulque omnes consumentur.{VS:BR}'
      v:004: 'ISA:31:4 | 4 | 4 | Quia hæc dicit Dominus ad me :{VS:BR} Quomodo si rugiat leo{VS:BR} et catulus leonis super prædam suam ;{VS:BR} et cum occurrerit ei multitudo pastorum,{VS:BR} a voce eorum non formidabit,{VS:BR} et a multitudine eorum non pavebit :{VS:BR} sic descendet Dominus exercituum ut prælietur{VS:BR} super montem Sion et super collem ejus.{VS:BR}'
      v:005: 'ISA:31:5 | 5 | 5 | Sicut aves volantes,{VS:BR} sic proteget Dominus exercituum Jerusalem,{VS:BR} protegens et liberans, transiens et salvans.{VS:BR}'
      v:006: 'ISA:31:6 | 6 | 6 | Convertimini, sicut in profundum recesseratis,{VS:BR} filii Israël.{VS:BR}'
      v:007: 'ISA:31:7 | 7 | 7 | In die enim illa abjiciet vir{VS:BR} idola argenti sui, et idola auri sui,{VS:BR} quæ fecerunt vobis manus vestræ in peccatum.{VS:BR}'
      v:008: 'ISA:31:8 | 8 | 8 | Et cadet Assur in gladio non viri,{VS:BR} et gladius non hominis vorabit eum :{VS:BR} et fugiet non a facie gladii,{VS:BR} et juvenes ejus vectigales erunt.{VS:BR}'
      v:009: 'ISA:31:9 | 9 | 9 | Et fortitudo ejus a terrore transibit,{VS:BR} et pavebunt fugientes principes ejus,{VS:BR} dixit Dominus : cujus ignis est in Sion{VS:BR} et caminus ejus in Jerusalem.{VS:VERSE:END}'
  c:032:
    verses:
      v:001: 'ISA:32:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce in justitia regnabit rex,{VS:BR} et principes in judicio præerunt.{VS:BR}'
      v:002: 'ISA:32:2 | 2 | 2 | Et erit vir sicut qui absconditur a vento,{VS:BR} et celat se a tempestate ;{VS:BR} sicut rivi aquarum in siti,{VS:BR} et umbra petræ prominentis in terra deserta.{VS:BR}'
      v:003: 'ISA:32:3 | 3 | 3 | Non caligabunt oculi videntium,{VS:BR} et aures audientium diligenter auscultabunt.{VS:BR}'
      v:004: 'ISA:32:4 | 4 | 4 | Et cor stultorum intelliget scientiam,{VS:BR} et lingua balborum velociter loquetur et plane.{VS:BR}'
      v:005: 'ISA:32:5 | 5 | 5 | Non vocabitur ultra is qui insipiens est, princeps,{VS:BR} neque fraudulentus appellabitur major ;{VS:BR}'
      v:006: 'ISA:32:6 | 6 | 6 | stultus enim fatua loquetur,{VS:BR} et cor ejus faciet iniquitatem,{VS:BR} ut perficiat simulationem,{VS:BR} et loquatur ad Dominum fraudulenter,{VS:BR} et vacuam faciat animam esurientis,{VS:BR} et potum sitienti auferat.{VS:BR}'
      v:007: 'ISA:32:7 | 7 | 7 | Fraudulenti vasa pessima sunt ;{VS:BR} ipse enim cogitationes concinnavit{VS:BR} ad perdendos mites in sermone mendacii,{VS:BR} cum loqueretur pauper judicium.{VS:BR}'
      v:008: 'ISA:32:8 | 8 | 8 | Princeps vero ea quæ digna sunt principe cogitabit,{VS:BR} et ipse super duces stabit.{VS:VERSE:END}{VS:P}'
      v:009: 'ISA:32:9 | 9 | 9 | {VS:VERSE:BEGIN}Mulieres opulentæ, surgite,{VS:BR} et audite vocem meam ;{VS:BR} filiæ confidentes,{VS:BR} percipite auribus eloquium meum.{VS:BR}'
      v:010: 'ISA:32:10 | 10 | 10 | Post dies enim et annum,{VS:BR} vos conturbabimini confidentes ;{VS:BR} consummata est enim vindemia,{VS:BR} collectio ultra non veniet.{VS:BR}'
      v:011: 'ISA:32:11 | 11 | 11 | Obstupescite, opulentæ ;{VS:BR} conturbamini, confidentes :{VS:BR} exuite vos et confundimini ;{VS:BR} accingite lumbos vestros.{VS:BR}'
      v:012: 'ISA:32:12 | 12 | 12 | Super ubera plangite,{VS:BR} super regione desiderabili,{VS:BR} super vinea fertili.{VS:BR}'
      v:013: 'ISA:32:13 | 13 | 13 | Super humum populi mei{VS:BR} spinæ et vepres ascendent :{VS:BR} quanto magis super omnes domos gaudii{VS:BR} civitatis exsultantis !{VS:BR}'
      v:014: 'ISA:32:14 | 14 | 14 | Domus enim dimissa est,{VS:BR} multitudo urbis relicta est,{VS:BR} tenebræ et palpatio{VS:BR} factæ sunt super speluncas usque in æternum ;{VS:BR} gaudium onagrorum,{VS:BR} pascua gregum.{VS:BR}'
      v:015: 'ISA:32:15 | 15 | 15 | Donec effundatur super nos{VS:BR} spiritus de excelso,{VS:BR} et erit desertum in carmel,{VS:BR} et carmel in saltum reputabitur.{VS:BR}'
      v:016: 'ISA:32:16 | 16 | 16 | Et habitabit in solitudine judicium,{VS:BR} et justitia in carmel sedebit.{VS:BR}'
      v:017: 'ISA:32:17 | 17 | 17 | Et erit opus justitiæ pax,{VS:BR} et cultus justitiæ silentium,{VS:BR} et securitas usque in sempiternum.{VS:BR}'
      v:018: 'ISA:32:18 | 18 | 18 | Et sedebit populus meus in pulchritudine pacis,{VS:BR} et in tabernaculis fiduciæ,{VS:BR} et in requie opulenta.{VS:BR}'
      v:019: 'ISA:32:19 | 19 | 19 | Grando autem in descensione saltus,{VS:BR} et humilitate humiliabitur civitas.{VS:BR}'
      v:020: 'ISA:32:20 | 20 | 20 | Beati qui seminatis super omnes aquas,{VS:BR} immittentes pedem bovis et asini.{VS:VERSE:END}'
  c:033:
    verses:
      v:001: 'ISA:33:1 | 1 | 1 | {VS:VERSE:BEGIN}Væ qui prædaris ! nonne et ipse prædaberis ?{VS:BR} et qui spernis, nonne et ipse sperneris ?{VS:BR} Cum consummaveris deprædationem, deprædaberis ;{VS:BR} cum fatigatus desieris contemnere, contemneris.{VS:BR}'
      v:002: 'ISA:33:2 | 2 | 2 | Domine, miserere nostri,{VS:BR} te enim exspectavimus ;{VS:BR} esto brachium nostrum in mane,{VS:BR} et salus nostra in tempore tribulationis.{VS:BR}'
      v:003: 'ISA:33:3 | 3 | 3 | A voce angeli fugerunt populi,{VS:BR} et ab exaltatione tua dispersæ sunt gentes.{VS:BR}'
      v:004: 'ISA:33:4 | 4 | 4 | Et congregabuntur spolia vestra sicut colligitur bruchus,{VS:BR} velut cum fossæ plenæ fuerint de eo.{VS:BR}'
      v:005: 'ISA:33:5 | 5 | 5 | Magnificatus est Dominus, quoniam habitavit in excelso ;{VS:BR} implevit Sion judicio et justitia.{VS:BR}'
      v:006: 'ISA:33:6 | 6 | 6 | Et erit fides in temporibus tuis :{VS:BR} divitiæ salutis sapientia et scientia ;{VS:BR} timor Domini ipse est thesaurus ejus.{VS:BR}'
      v:007: 'ISA:33:7 | 7 | 7 | Ecce videntes clamabunt foris ;{VS:BR} angeli pacis amare flebunt.{VS:BR}'
      v:008: 'ISA:33:8 | 8 | 8 | Dissipatæ sunt viæ,{VS:BR} cessavit transiens per semitam :{VS:BR} irritum factum est pactum, projecit civitates,{VS:BR} non reputavit homines.{VS:BR}'
      v:009: 'ISA:33:9 | 9 | 9 | Luxit et elanguit terra ;{VS:BR} confusus est Libanus, et obsorduit :{VS:BR} et factus est Saron sicut desertum,{VS:BR} et concussa est Basan, et Carmelus.{VS:BR}'
      v:010: 'ISA:33:10 | 10 | 10 | Nunc consurgam, dicit Dominus ;{VS:BR} nunc exaltabor, nunc sublevabor.{VS:BR}'
      v:011: 'ISA:33:11 | 11 | 11 | Concipietis ardorem, parietis stipulam ;{VS:BR} spiritus vester ut ignis vorabit vos.{VS:BR}'
      v:012: 'ISA:33:12 | 12 | 12 | Et erunt populi quasi de incendio cinis ;{VS:BR} spinæ congregatæ igni comburentur.{VS:BR}'
      v:013: 'ISA:33:13 | 13 | 13 | Audite, qui longe estis, quæ fecerim ;{VS:BR} et cognoscite, vicini, fortitudinem meam.{VS:BR}'
      v:014: 'ISA:33:14 | 14 | 14 | Conterriti sunt in Sion peccatores ;{VS:BR} possedit tremor hypocritas.{VS:BR} Quis poterit habitare de vobis cum igne devorante ?{VS:BR} quis habitabit ex vobis cum ardoribus sempiternis ?{VS:BR}'
      v:015: 'ISA:33:15 | 15 | 15 | Qui ambulat in justitiis et loquitur veritatem,{VS:BR} qui projicit avaritiam ex calumnia,{VS:BR} et excutit manus suas ab omni munere,{VS:BR} qui obturat aures suas ne audiat sanguinem,{VS:BR} et claudit oculos suos ne videat malum.{VS:BR}'
      v:016: 'ISA:33:16 | 16 | 16 | Iste in excelsis habitabit ;{VS:BR} munimenta saxorum sublimitas ejus :{VS:BR} panis ei datus est, aquæ ejus fideles sunt.{VS:BR}'
      v:017: 'ISA:33:17 | 17 | 17 | Regem in decore suo videbunt oculi ejus,{VS:BR} cernent terram de longe.{VS:BR}'
      v:018: 'ISA:33:18 | 18 | 18 | Cor tuum meditabitur timorem :{VS:BR} ubi est litteratus ? ubi legis verba ponderans ?{VS:BR} ubi doctor parvulorum ?{VS:BR}'
      v:019: 'ISA:33:19 | 19 | 19 | Populum impudentem non videbis,{VS:BR} populum alti sermonis, ita ut non possis intelligere{VS:BR} disertitudinem linguæ ejus, in quo nulla est sapientia.{VS:BR}'
      v:020: 'ISA:33:20 | 20 | 20 | Respice, Sion, civitatem solemnitatis nostræ :{VS:BR} oculi tui videbunt Jerusalem,{VS:BR} habitationem opulentam,{VS:BR} tabernaculum quod nequaquam transferri poterit ;{VS:BR} nec auferentur clavi ejus in sempiternum,{VS:BR} et omnes funiculi ejus non rumpentur :{VS:BR}'
      v:021: 'ISA:33:21 | 21 | 21 | quia solummodo ibi magnificus est Dominus noster :{VS:BR} locus fluviorum rivi latissimi et patentes :{VS:BR} non transibit per eum navis remigum,{VS:BR} neque trieris magna transgredietur eum.{VS:BR}'
      v:022: 'ISA:33:22 | 22 | 22 | Dominus enim judex noster,{VS:BR} Dominus legifer noster,{VS:BR} Dominus rex noster,{VS:BR} ipse salvabit nos.{VS:BR}'
      v:023: 'ISA:33:23 | 23 | 23 | Laxati sunt funiculi tui,{VS:BR} et non prævalebunt ;{VS:BR} sic erit malus tuus{VS:BR} ut dilatare signum non queas.{VS:BR} Tunc dividentur spolia prædarum multarum ;{VS:BR} claudi diripient rapinam.{VS:BR}'
      v:024: 'ISA:33:24 | 24 | 24 | Nec dicet vicinus : Elangui ;{VS:BR} populus qui habitat in ea, auferetur ab eo iniquitas.{VS:VERSE:END}'
  c:034:
    verses:
      v:001: 'ISA:34:1 | 1 | 1 | {VS:VERSE:BEGIN}Accedite, gentes, et audite ;{VS:BR} et populi, attendite :{VS:BR} audiat terra, et plenitudo ejus ;{VS:BR} orbis, et omne germen ejus.{VS:BR}'
      v:002: 'ISA:34:2 | 2 | 2 | Quia indignatio Domini super omnes gentes,{VS:BR} et furor super universam militiam eorum :{VS:BR} interfecit eos, et dedit eos in occisionem.{VS:BR}'
      v:003: 'ISA:34:3 | 3 | 3 | Interfecti eorum projicientur,{VS:BR} et de cadaveribus eorum ascendet fœtor ;{VS:BR} tabescent montes a sanguine eorum.{VS:BR}'
      v:004: 'ISA:34:4 | 4 | 4 | Et tabescet omnis militia cælorum,{VS:BR} et complicabuntur sicut liber cæli :{VS:BR} et omnis militia eorum defluet,{VS:BR} sicut defluit folium de vinea et de ficu.{VS:BR}'
      v:005: 'ISA:34:5 | 5 | 5 | Quoniam inebriatus est in cælo gladius meus ;{VS:BR} ecce super Idumæam descendet,{VS:BR} et super populum interfectionis meæ, ad judicium.{VS:BR}'
      v:006: 'ISA:34:6 | 6 | 6 | Gladius Domini repletus est sanguine,{VS:BR} incrassatus est adipe,{VS:BR} de sanguine agnorum et hircorum,{VS:BR} de sanguine medullatorum arietum :{VS:BR} victima enim Domini in Bosra,{VS:BR} et interfectio magna in terra Edom.{VS:BR}'
      v:007: 'ISA:34:7 | 7 | 7 | Et descendent unicornes cum eis,{VS:BR} et tauri cum potentibus ;{VS:BR} inebriabitur terra eorum sanguine,{VS:BR} et humus eorum adipe pinguium.{VS:BR}'
      v:008: 'ISA:34:8 | 8 | 8 | Quia dies ultionis Domini,{VS:BR} annus retributionum judicii Sion.{VS:BR}'
      v:009: 'ISA:34:9 | 9 | 9 | Et convertentur torrentes ejus in picem,{VS:BR} et humus ejus in sulphur ;{VS:BR} et erit terra ejus in picem ardentem.{VS:BR}'
      v:010: 'ISA:34:10 | 10 | 10 | Nocte et die non extinguetur,{VS:BR} in sempiternum ascendet fumus ejus,{VS:BR} a generatione in generationem desolabitur,{VS:BR} in sæcula sæculorum non erit transiens per eam.{VS:BR}'
      v:011: 'ISA:34:11 | 11 | 11 | Et possidebunt illam onocrotalus et ericius ;{VS:BR} ibis et corvus habitabunt in ea :{VS:BR} et extendetur super eam mensura, ut redigatur ad nihilum,{VS:BR} et perpendiculum in desolationem.{VS:BR}'
      v:012: 'ISA:34:12 | 12 | 12 | Nobiles ejus non erunt ibi ; regem potius invocabunt,{VS:BR} et omnes principes ejus erunt in nihilum.{VS:BR}'
      v:013: 'ISA:34:13 | 13 | 13 | Et orientur in domibus ejus spinæ et urticæ,{VS:BR} et paliurus in munitionibus ejus ;{VS:BR} et erit cubile draconum,{VS:BR} et pascua struthionum.{VS:BR}'
      v:014: 'ISA:34:14 | 14 | 14 | Et occurrent dæmonia onocentauris,{VS:BR} et pilosus clamabit alter ad alterum ;{VS:BR} ibi cubavit lamia,{VS:BR} et invenit sibi requiem.{VS:BR}'
      v:015: 'ISA:34:15 | 15 | 15 | Ibi habuit foveam ericius, et enutrivit catulos,{VS:BR} et circumfodit, et fovit in umbra ejus ;{VS:BR} illuc congregati sunt milvi, alter ad alterum.{VS:BR}'
      v:016: 'ISA:34:16 | 16 | 16 | Requirite diligenter in libro Domini, et legite :{VS:BR} Unum ex eis non defuit,{VS:BR} alter alterum non quæsivit ;{VS:BR} quia quod ex ore meo procedit, ille mandavit,{VS:BR} et spiritus ejus ipse congregavit ea.{VS:BR}'
      v:017: 'ISA:34:17 | 17 | 17 | Et ipse misit eis sortem,{VS:BR} et manus ejus divisit eam illis in mensuram :{VS:BR} usque in æternum possidebunt eam ;{VS:BR} in generationem et generationem habitabunt in ea.{VS:VERSE:END}'
  c:035:
    verses:
      v:001: 'ISA:35:1 | 1 | 1 | {VS:VERSE:BEGIN}Lætabitur deserta et invia,{VS:BR} et exsultabit solitudo,{VS:BR} et florebit quasi lilium.{VS:BR}'
      v:002: 'ISA:35:2 | 2 | 2 | Germinans germinabit, et exsultabit{VS:BR} lætabunda et laudans :{VS:BR} gloria Libani data est ei,{VS:BR} decor Carmeli et Saron ;{VS:BR} ipsi videbunt gloriam Domini,{VS:BR} et decorem Dei nostri.{VS:BR}'
      v:003: 'ISA:35:3 | 3 | 3 | Confortate manus dissolutas,{VS:BR} et genua debilia roborate.{VS:BR}'
      v:004: 'ISA:35:4 | 4 | 4 | Dicite pusillanimis :{VS:BR} Confortamini, et nolite timere :{VS:BR} ecce Deus vester ultionem adducet retributionis ;{VS:BR} Deus ipse veniet, et salvabit vos.{VS:BR}'
      v:005: 'ISA:35:5 | 5 | 5 | Tunc aperientur oculi cæcorum,{VS:BR} et aures surdorum patebunt ;{VS:BR}'
      v:006: 'ISA:35:6 | 6 | 6 | tunc saliet sicut cervus claudus,{VS:BR} et aperta erit lingua mutorum :{VS:BR} quia scissæ sunt in deserto aquæ,{VS:BR} et torrentes in solitudine ;{VS:BR}'
      v:007: 'ISA:35:7 | 7 | 7 | et quæ erat arida, erit in stagnum,{VS:BR} et sitiens in fontes aquarum.{VS:BR} In cubilibus, in quibus prius dracones habitabant,{VS:BR} orietur viror calami et junci.{VS:BR}'
      v:008: 'ISA:35:8 | 8 | 8 | Et erit ibi semita et via,{VS:BR} et via sancta vocabitur :{VS:BR} non transibit per eam pollutus,{VS:BR} et hæc erit vobis directa via,{VS:BR} ita ut stulti non errent per eam.{VS:BR}'
      v:009: 'ISA:35:9 | 9 | 9 | Non erit ibi leo,{VS:BR} et mala bestia non ascendet per eam,{VS:BR} nec invenietur ibi ;{VS:BR} et ambulabunt qui liberati fuerint.{VS:BR}'
      v:010: 'ISA:35:10 | 10 | 10 | Et redempti a Domino convertentur,{VS:BR} et venient in Sion cum laude,{VS:BR} et lætitia sempiterna super caput eorum :{VS:BR} gaudium et lætitiam obtinebunt,{VS:BR} et fugiet dolor et gemitus.{VS:VERSE:END}'
  c:036:
    verses:
      v:001: 'ISA:36:1 | 1 | 1 | Et factum est in quartodecimo anno regis Ezechiæ, ascendit Sennacherib, rex Assyriorum, super omnes civitates Juda munitas, et cepit eas.'
      v:002: 'ISA:36:2 | 2 | 2 | Et misit rex Assyriorum Rabsacen de Lachis in Jerusalem, ad regem Ezechiam in manu gravi : et stetit in aquæductu piscinæ superioris in via Agri fullonis.'
      v:003: 'ISA:36:3 | 3 | 3 | Et egressus est ad eum Eliacim, filius Helciæ, qui erat super domum, et Sobna scriba, et Joahe filius Asaph, a commentariis.'
      v:004: 'ISA:36:4 | 4 | 4 | Et dixit ad eos Rabsaces : Dicite Ezechiæ : Hæc dicit rex magnus, rex Assyriorum : Quæ est ista fiducia qua confidis ?'
      v:005: 'ISA:36:5 | 5 | 5 | aut quo consilio vel fortitudine rebellare disponis ? super quem habes fiduciam, quia recessisti a me ?'
      v:006: 'ISA:36:6 | 6 | 6 | Ecce confidis super baculum arundineum confractum istum, super Ægyptum ; cui si innixus fuerit homo, intrabit in manum ejus, et perforabit eam : sic Pharao, rex Ægypti, omnibus qui confidunt in eo.'
      v:007: 'ISA:36:7 | 7 | 7 | Quod si responderis mihi : In Domino Deo nostro confidimus ; nonne ipse est cujus abstulit Ezechias excelsa et altaria, et dixit Judæ et Jerusalem : Coram altari isto adorabitis ?'
      v:008: 'ISA:36:8 | 8 | 8 | Et nunc trade te domino meo, regi Assyriorum, et dabo tibi duo millia equorum, nec poteris ex te præbere ascensores eorum :'
      v:009: 'ISA:36:9 | 9 | 9 | et quomodo sustinebis faciem judicis unius loci ex servis domini mei minoribus ? Quod si confidis in Ægypto, in quadrigis et in equitibus,'
      v:010: 'ISA:36:10 | 10 | 10 | et nunc numquid sine Domino ascendi ad terram istam, ut disperderem eam ? Dominus dixit ad me : Ascende super terram istam, et disperde eam.{VS:P}'
      v:011: 'ISA:36:11 | 11 | 11 | Et dixit Eliacim, et Sobna, et Joahe, ad Rabsacen : Loquere ad servos tuos syra lingua ; intelligimus enim ; ne loquaris ad nos judaice in auribus populi qui est super murum.'
      v:012: 'ISA:36:12 | 12 | 12 | Et dixit ad eos Rabsaces : Numquid ad dominum tuum et ad te misit me dominus meus, ut loquerer omnia verba ista ? et non potius ad viros qui sedent in muro, ut comedant stercora sua, et bibant urinam pedum suorum vobiscum ?'
      v:013: 'ISA:36:13 | 13 | 13 | Et stetit Rabsaces, et clamavit voce magna judaice, et dixit : Audite verba regis magni, regis Assyriorum !'
      v:014: 'ISA:36:14 | 14 | 14 | Hæc dicit rex : Non seducat vos Ezechias, quia non poterit eruere vos.'
      v:015: 'ISA:36:15 | 15 | 15 | Et non vobis tribuat fiduciam Ezechias super Domino, dicens : Eruens liberabit nos Dominus : non dabitur civitas ista in manu regis Assyriorum.'
      v:016: 'ISA:36:16 | 16 | 16 | Nolite audire Ezechiam ; hæc enim dicit rex Assyriorum : Facite mecum benedictionem, et egredimini ad me, et comedite unusquisque vineam suam, et unusquisque ficum suam, et bibite unusquisque aquam cisternæ suæ,'
      v:017: 'ISA:36:17 | 17 | 17 | donec veniam, et tollam vos ad terram quæ est ut terra vestra, terram frumenti et vini, terram panum et vinearum.'
      v:018: 'ISA:36:18 | 18 | 18 | Nec conturbet vos Ezechias, dicens : Dominus liberabit nos. Numquid liberaverunt dii gentium unusquisque terram suam de manu regis Assyriorum ?'
      v:019: 'ISA:36:19 | 19 | 19 | Ubi est deus Emath et Arphad ? ubi est deus Sepharvaim ? numquid liberaverunt Samariam de manu mea ?'
      v:020: 'ISA:36:20 | 20 | 20 | Quis est ex omnibus diis terrarum istarum qui eruerit terram suam de manu mea, ut eruat Dominus Jerusalem de manu mea ?'
      v:021: 'ISA:36:21 | 21 | 21 | Et siluerunt, et non responderunt ei verbum. Mandaverat enim rex, dicens : Ne respondeatis ei.'
      v:022: 'ISA:36:22 | 22 | 22 | Et ingressus est Eliacim, filius Helciæ, qui erat super domum, et Sobna scriba, et Joahe filius Asaph, a commentariis, ad Ezechiam, scissis vestibus, et nuntiaverunt ei verba Rabsacis.'
  c:037:
    verses:
      v:001: 'ISA:37:1 | 1 | 1 | Et factum est, cum audisset rex Ezechias, scidit vestimenta sua, et obvolutus est sacco, et intravit in domum Domini.'
      v:002: 'ISA:37:2 | 2 | 2 | Et misit Eliacim, qui erat super domum, et Sobnam scribam, et seniores de sacerdotibus, opertos saccis, ad Isaiam, filium Amos, prophetam,'
      v:003: 'ISA:37:3 | 3 | 3 | et dixerunt ad eum : Hæc dicit Ezechias : Dies tribulationis, et correptionis, et blasphemiæ, dies hæc ; quia venerunt filii usque ad partum, et virtus non est pariendi.'
      v:004: 'ISA:37:4 | 4 | 4 | Si quomodo audiat Dominus Deus tuus verba Rabsacis, quem misit rex Assyriorum dominus suus ad blasphemandum Deum viventem et exprobrandum sermonibus quos audivit Dominus Deus tuus : leva ergo orationem pro reliquiis quæ repertæ sunt.'
      v:005: ISA:37:5 | 5 | 5 | Et venerunt servi regis Ezechiæ ad Isaiam.
      v:006: 'ISA:37:6 | 6 | 6 | Et dixit ad eos Isaias : Hæc dicetis domino vestro : Hæc dicit Dominus : Ne timeas a facie verborum quæ audisti, quibus blasphemaverunt pueri regis Assyriorum me.'
      v:007: 'ISA:37:7 | 7 | 7 | Ecce ego dabo ei spiritum, et audiet nuntium, et revertetur ad terram suam, et corruere eum faciam gladio in terra sua.{VS:P}'
      v:008: 'ISA:37:8 | 8 | 8 | Reversus est autem Rabsaces, et invenit regem Assyriorum præliantem adversus Lobnam : audierat enim quia profectus esset de Lachis.'
      v:009: 'ISA:37:9 | 9 | 9 | Et audivit de Tharaca rege Æthiopiæ, dicentes : Egressus est ut pugnet contra te. Quod cum audisset, misit nuntios ad Ezechiam, dicens :'
      v:010: 'ISA:37:10 | 10 | 10 | Hæc dicetis Ezechiæ regi Judæ, loquentes : Non te decipiat Deus tuus in quo tu confidis, dicens : Non dabitur Jerusalem in manu regis Assyriorum.'
      v:011: 'ISA:37:11 | 11 | 11 | Ecce tu audisti omnia quæ fecerunt reges Assyriorum omnibus terris, quas subverterunt : et tu poteris liberari ?'
      v:012: 'ISA:37:12 | 12 | 12 | Numquid eruerunt eos dii gentium quos subverterunt patres mei, Gozam, et Haram, et Reseph, et filios Eden qui erant in Thalassar ?'
      v:013: 'ISA:37:13 | 13 | 13 | Ubi est rex Emath, et rex Arphad, et rex urbis Sepharvaim, Ana, et Ava ?{VS:P}'
      v:014: 'ISA:37:14 | 14 | 14 | Et tulit Ezechias libros de manu nuntiorum, et legit eos, et ascendit in domum Domini, et expandit eos Ezechias coram Domino :'
      v:015: 'ISA:37:15 | 15 | 15 | et oravit Ezechias ad Dominum, dicens :'
      v:016: 'ISA:37:16 | 16 | 16 | Domine exercituum, Deus Israël, qui sedes super cherubim, tu es Deus solus omnium regnorum terræ : tu fecisti cælum et terram.'
      v:017: 'ISA:37:17 | 17 | 17 | Inclina, Domine, aurem tuam, et audi ; aperi, Domine, oculos tuos, et vide : et audi omnia verba Sennacherib, quæ misit ad blasphemandum Deum viventem.'
      v:018: 'ISA:37:18 | 18 | 18 | Vere enim, Domine, desertas fecerunt reges Assyriorum terras, et regiones earum,'
      v:019: 'ISA:37:19 | 19 | 19 | et dederunt deos earum igni : non enim erant dii, sed opera manuum hominum, lignum et lapis, et comminuerunt eos.'
      v:020: 'ISA:37:20 | 20 | 20 | Et nunc, Domine Deus noster, salva nos de manu ejus, et cognoscant omnia regna terræ quia tu es Dominus solus.'
      v:021: 'ISA:37:21 | 21 | 21 | Et misit Isaias, filius Amos, ad Ezechiam, dicens : Hæc dicit Dominus Deus Israël : Pro quibus rogasti me de Sennacherib, rege Assyriorum,'
      v:022: 'ISA:37:22 | 22 | 22 | hoc est verbum quod locutus est Dominus super eum : {VS:VERSE:BEGIN}Despexit te et subsannavit te,{VS:BR} virgo filia Sion ;{VS:BR} post te caput movit,{VS:BR} filia Jerusalem.{VS:BR}'
      v:023: 'ISA:37:23 | 23 | 23 | Cui exprobrasti ? et quem blasphemasti ?{VS:BR} et super quem exaltasti vocem,{VS:BR} et levasti altitudinem oculorum tuorum ?{VS:BR} ad Sanctum Israël.{VS:BR}'
      v:024: 'ISA:37:24 | 24 | 24 | In manu servorum tuorum exprobrasti Domino,{VS:BR} et dixisti : In multitudine quadrigarum mearum{VS:BR} ego ascendi altitudinem montium juga Libani ;{VS:BR} et succidam excelsa cedrorum ejus,{VS:BR} et electas abietes illius,{VS:BR} et introibo altitudinem summitatis ejus,{VS:BR} saltum Carmeli ejus.{VS:BR}'
      v:025: 'ISA:37:25 | 25 | 25 | Ego fodi, et bibi aquam,{VS:BR} et exsiccavi vestigio pedis mei{VS:BR} omnes rivos aggerum.{VS:BR}'
      v:026: 'ISA:37:26 | 26 | 26 | Numquid non audisti quæ olim fecerim ei ?{VS:BR} Ex diebus antiquis ego plasmavi illud ;{VS:BR} et nunc adduxi,{VS:BR} et factum est in eradicationem collium compugnantium,{VS:BR} et civitatum munitarum.{VS:BR}'
      v:027: 'ISA:37:27 | 27 | 27 | Habitatores earum breviata manu{VS:BR} contremuerunt, et confusi sunt.{VS:BR} Facti sunt sicut fœnum agri,{VS:BR} et gramen pascuæ,{VS:BR} et herba tectorum,{VS:BR} quæ exaruit antequam maturesceret.{VS:BR}'
      v:028: 'ISA:37:28 | 28 | 28 | Habitationem tuam, et egressum tuum,{VS:BR} et introitum tuum cognovi,{VS:BR} et insaniam tuam contra me.{VS:BR}'
      v:029: 'ISA:37:29 | 29 | 29 | Cum fureres adversum me,{VS:BR} superbia tua ascendit in aures meas.{VS:BR} Ponam ergo circulum in naribus tuis,{VS:BR} et frenum in labiis tuis,{VS:BR} et reducam te in viam{VS:BR} per quam venisti.{VS:VERSE:END}{VS:P}'
      v:030: 'ISA:37:30 | 30 | 30 | Tibi autem hoc erit signum : comede hoc anno quæ sponte nascuntur, et in anno secundo pomis vescere ; in anno autem tertio seminate et metite, et plantate vineas, et comedite fructum earum.'
      v:031: 'ISA:37:31 | 31 | 31 | Et mittet id quod salvatum fuerit de domo Juda, et quod reliquum est, radicem deorsum, et faciet fructum sursum :'
      v:032: 'ISA:37:32 | 32 | 32 | quia de Jerusalem exibunt reliquiæ, et salvatio de monte Sion : zelus Domini exercituum faciet istud.'
      v:033: 'ISA:37:33 | 33 | 33 | Propterea hæc dicit Dominus de rege Assyriorum : {VS:VERSE:BEGIN}Non intrabit civitatem hanc,{VS:BR} et non jaciet ibi sagittam,{VS:BR} et non occupabit eam clypeus,{VS:BR} et non mittet in circuitu ejus aggerem.{VS:BR}'
      v:034: 'ISA:37:34 | 34 | 34 | In via qua venit, per eam revertetur,{VS:BR} et civitatem hanc non ingredietur, dicit Dominus.{VS:BR}'
      v:035: 'ISA:37:35 | 35 | 35 | Et protegam civitatem istam, ut salvem eam{VS:BR} propter me, et propter David, servum meum.{VS:VERSE:END}'
      v:036: 'ISA:37:36 | 36 | 36 | Egressus est autem angelus Domini, et percussit in castris Assyriorum centum octoginta quinque millia. Et surrexerunt mane, et ecce omnes cadavera mortuorum.'
      v:037: 'ISA:37:37 | 37 | 37 | Et egressus est, et abiit, et reversus est Sennacherib, rex Assyriorum, et habitavit in Ninive.'
      v:038: 'ISA:37:38 | 38 | 38 | Et factum est, cum adoraret in templo Nesroch deum suum, Adramelech et Sarasar, filii ejus, percusserunt eum gladio, fugeruntque in terram Ararat ; et regnavit Asarhaddon, filius ejus, pro eo.'
  c:038:
    verses:
      v:001: 'ISA:38:1 | 1 | 1 | In diebus illis ægrotavit Ezechias usque ad mortem ; et introivit ad eum Isaias, filius Amos, propheta, et dixit ei : Hæc dicit Dominus : Dispone domui tuæ, quia morieris tu, et non vives.'
      v:002: 'ISA:38:2 | 2 | 2 | Et convertit Ezechias faciem suam ad parietem, et oravit ad Dominum,'
      v:003: 'ISA:38:3 | 3 | 3 | et dixit : Obsecro, Domine, memento, quæso, quomodo ambulaverim coram te in veritate et in corde perfecto, et quod bonum est in oculis tuis fecerim. Et flevit Ezechias fletu magno.'
      v:004: 'ISA:38:4 | 4 | 4 | Et factum est verbum Domini ad Isaiam, dicens :'
      v:005: 'ISA:38:5 | 5 | 5 | Vade, et dic Ezechiæ : Hæc dicit Dominus Deus David patris tui : Audivi orationem tuam, et vidi lacrimas tuas ; ecce ego adjiciam super dies tuos quindecim annos,'
      v:006: 'ISA:38:6 | 6 | 6 | et de manu regis Assyriorum eruam te, et civitatem istam, et protegam eam.'
      v:007: 'ISA:38:7 | 7 | 7 | Hoc autem tibi erit signum a Domino, quia faciet Dominus verbum hoc quod locutus est :'
      v:008: 'ISA:38:8 | 8 | 8 | ecce ego reverti faciam umbram linearum per quas descenderat in horologio Achaz in sole, retrorsum decem lineis. Et reversus est sol decem lineis per gradus quos descenderat.{VS:P}'
      v:009: 'ISA:38:9 | 9 | 9 | Scriptura Ezechiæ, regis Juda, cum ægrotasset et convaluisset de infirmitate sua.'
      v:010: 'ISA:38:10 | 10 | 10 | {VS:VERSE:BEGIN}Ego dixi in dimidio dierum meorum :{VS:BR} Vadam ad portas inferi ;{VS:BR} quæsivi residuum annorum meorum.{VS:BR}'
      v:011: 'ISA:38:11 | 11 | 11 | Dixi : Non videbo Dominum Deum{VS:BR} in terra viventium ;{VS:BR} non aspiciam hominem ultra,{VS:BR} et habitatorem quietis.{VS:BR}'
      v:012: 'ISA:38:12 | 12 | 12 | Generatio mea ablata est, et convoluta est a me,{VS:BR} quasi tabernaculum pastorum.{VS:BR} Præcisa est velut a texente vita mea ;{VS:BR} dum adhuc ordirer, succidit me :{VS:BR} de mane usque ad vesperam finies me.{VS:BR}'
      v:013: 'ISA:38:13 | 13 | 13 | Sperabam usque ad mane ;{VS:BR} quasi leo, sic contrivit omnia ossa mea :{VS:BR} de mane usque ad vesperam finies me.{VS:BR}'
      v:014: 'ISA:38:14 | 14 | 14 | Sicut pullus hirundinis, sic clamabo ;{VS:BR} meditabor ut columba.{VS:BR} Attenuati sunt oculi mei, suspicientes in excelsum.{VS:BR} Domine, vim patior : responde pro me.{VS:BR}'
      v:015: 'ISA:38:15 | 15 | 15 | Quid dicam, aut quid respondebit mihi,{VS:BR} cum ipse fecerit ?{VS:BR} Recogitabo tibi omnes annos meos{VS:BR} in amaritudine animæ meæ.{VS:BR}'
      v:016: 'ISA:38:16 | 16 | 16 | Domine, si sic vivitur,{VS:BR} et in talibus vita spiritus mei,{VS:BR} corripies me, et vivificabis me.{VS:BR}'
      v:017: 'ISA:38:17 | 17 | 17 | Ecce in pace amaritudo mea amarissima.{VS:BR} Tu autem eruisti animam meam{VS:BR} ut non periret ;{VS:BR} projecisti post tergum tuum{VS:BR} omnia peccata mea.{VS:BR}'
      v:018: 'ISA:38:18 | 18 | 18 | Quia non infernus confitebitur tibi,{VS:BR} neque mors laudabit te :{VS:BR} non exspectabunt qui descendunt in lacum{VS:BR} veritatem tuam.{VS:BR}'
      v:019: 'ISA:38:19 | 19 | 19 | Vivens, vivens ipse confitebitur tibi,{VS:BR} sicut et ego hodie ;{VS:BR} pater filiis notam faciet{VS:BR} veritatem tuam.{VS:BR}'
      v:020: 'ISA:38:20 | 20 | 20 | Domine, salvum me fac !{VS:BR} et psalmos nostros cantabimus{VS:BR} cunctis diebus vitæ nostræ{VS:BR} in domo Domini.{VS:VERSE:END}'
      v:021: 'ISA:38:21 | 21 | 21 | Et jussit Isaias ut tollerent massam de ficis, et cataplasmarent super vulnus, et sanaretur.'
      v:022: 'ISA:38:22 | 22 | 22 | Et dixit Ezechias : Quod erit signum quia ascendam in domum Domini ?'
  c:039:
    verses:
      v:001: 'ISA:39:1 | 1 | 1 | In tempore illo misit Merodach Baladan, filius Baladan, rex Babylonis, libros et munera ad Ezechiam : audierat enim quod ægrotasset et convaluisset.'
      v:002: 'ISA:39:2 | 2 | 2 | Lætatus est autem super eis Ezechias, et ostendit eis cellam aromatum, et argenti, et auri, et odoramentorum, et unguenti optimi, et omnes apothecas supellectilis suæ, et universa quæ inventa sunt in thesauris ejus. Non fuit verbum quod non ostenderet eis Ezechias in domo sua, et in omni potestate sua.'
      v:003: 'ISA:39:3 | 3 | 3 | Introivit autem Isaias propheta ad Ezechiam regem, et dixit ei : Quid dixerunt viri isti, et unde venerunt ad te ? Et dixit Ezechias : De terra longinqua venerunt ad me, de Babylone.'
      v:004: 'ISA:39:4 | 4 | 4 | Et dixit : Quid viderunt in domo tua ? Et dixit Ezechias : Omnia quæ in domo mea sunt viderunt ; non fuit res quam non ostenderim eis in thesauris meis.'
      v:005: 'ISA:39:5 | 5 | 5 | Et dixit Isaias ad Ezechiam : Audi verbum Domini exercituum.'
      v:006: 'ISA:39:6 | 6 | 6 | Ecce dies venient, et auferentur omnia quæ in domo tua sunt, et quæ thesaurizaverunt patres tui usque ad diem hanc, in Babylonem ; non relinquetur quidquam, dicit Dominus.'
      v:007: 'ISA:39:7 | 7 | 7 | Et de filiis tuis, qui exibunt de te, quos genueris, tollent, et erunt eunuchi in palatio regis Babylonis.'
      v:008: 'ISA:39:8 | 8 | 8 | Et dixit Ezechias ad Isaiam : Bonum verbum Domini, quod locutus est. Et dixit : Fiat tantum pax et veritas in diebus meis !'
  c:040:
    verses:
      v:001: 'ISA:40:1 | 1 | 1 | {VS:VERSE:BEGIN}Consolamini, consolamini, popule meus,{VS:BR} dicit Deus vester.{VS:BR}'
      v:002: 'ISA:40:2 | 2 | 2 | Loquimini ad cor Jerusalem,{VS:BR} et advocate eam,{VS:BR} quoniam completa est malitia ejus,{VS:BR} dimissa est iniquitas illius :{VS:BR} suscepit de manu Domini duplicia{VS:BR} pro omnibus peccatis suis.{VS:BR}'
      v:003: 'ISA:40:3 | 3 | 3 | Vox clamantis in deserto :{VS:BR} Parate viam Domini,{VS:BR} rectas facite in solitudine semitas Dei nostri.{VS:BR}'
      v:004: 'ISA:40:4 | 4 | 4 | Omnis vallis exaltabitur,{VS:BR} et omnis mons et collis humiliabitur,{VS:BR} et erunt prava in directa,{VS:BR} et aspera in vias planas :{VS:BR}'
      v:005: 'ISA:40:5 | 5 | 5 | et revelabitur gloria Domini,{VS:BR} et videbit omnis caro pariter{VS:BR} quod os Domini locutum est.{VS:BR}'
      v:006: 'ISA:40:6 | 6 | 6 | Vox dicentis : Clama.{VS:BR} Et dixi : Quid clamabo ?{VS:BR} Omnis caro fœnum,{VS:BR} et omnis gloria ejus quasi flos agri.{VS:BR}'
      v:007: 'ISA:40:7 | 7 | 7 | Exsiccatum est fœnum, et cecidit flos,{VS:BR} quia spiritus Domini sufflavit in eo.{VS:BR} Vere fœnum est populus :{VS:BR}'
      v:008: 'ISA:40:8 | 8 | 8 | exsiccatum est fœnum, et cecidit flos ;{VS:BR} verbum autem Domini nostri manet in æternum.{VS:BR}'
      v:009: 'ISA:40:9 | 9 | 9 | Super montem excelsum ascende,{VS:BR} tu qui evangelizas Sion ;{VS:BR} exalta in fortitudine vocem tuam,{VS:BR} qui evangelizas Jerusalem :{VS:BR} exalta, noli timere.{VS:BR} Dic civitatibus Juda :{VS:BR} Ecce Deus vester :{VS:BR}'
      v:010: 'ISA:40:10 | 10 | 10 | ecce Dominus Deus in fortitudine veniet,{VS:BR} et brachium ejus dominabitur :{VS:BR} ecce merces ejus cum eo,{VS:BR} et opus illius coram illo.{VS:BR}'
      v:011: 'ISA:40:11 | 11 | 11 | Sicut pastor gregem suum pascet,{VS:BR} in brachio suo congregabit agnos,{VS:BR} et in sinu suo levabit ;{VS:BR} fœtas ipse portabit.{VS:BR}'
      v:012: 'ISA:40:12 | 12 | 12 | Quis mensus est pugillo aquas,{VS:BR} et cælos palmo ponderavit ?{VS:BR} quis appendit tribus digitis molem terræ,{VS:BR} et libravit in pondere montes,{VS:BR} et colles in statera ?{VS:BR}'
      v:013: 'ISA:40:13 | 13 | 13 | Quis adjuvit spiritum Domini ?{VS:BR} aut quis consiliarius ejus fuit, et ostendit illi ?{VS:BR}'
      v:014: 'ISA:40:14 | 14 | 14 | cum quo iniit consilium, et instruxit eum,{VS:BR} et docuit eum semitam justitiæ,{VS:BR} et erudivit eum scientiam,{VS:BR} et viam prudentiæ ostendit illi ?{VS:BR}'
      v:015: 'ISA:40:15 | 15 | 15 | Ecce gentes quasi stilla situlæ,{VS:BR} et quasi momentum stateræ reputatæ sunt ;{VS:BR} ecce insulæ quasi pulvis exiguus.{VS:BR}'
      v:016: 'ISA:40:16 | 16 | 16 | Et Libanus non sufficiet ad succendendum,{VS:BR} et animalia ejus non sufficient ad holocaustum.{VS:BR}'
      v:017: 'ISA:40:17 | 17 | 17 | Omnes gentes quasi non sint, sic sunt coram eo,{VS:BR} et quasi nihilum et inane reputatæ sunt ei.{VS:VERSE:END}{VS:P}'
      v:018: 'ISA:40:18 | 18 | 18 | {VS:VERSE:BEGIN}Cui ergo similem fecisti Deum ?{VS:BR} aut quam imaginem ponetis ei ?{VS:BR}'
      v:019: 'ISA:40:19 | 19 | 19 | Numquid sculptile conflavit faber ?{VS:BR} aut aurifex auro figuravit illud,{VS:BR} et laminis argenteis argentarius ?{VS:BR}'
      v:020: 'ISA:40:20 | 20 | 20 | Forte lignum et imputribile elegit ;{VS:BR} artifex sapiens quærit{VS:BR} quomodo statuat simulacrum, quod non moveatur.{VS:BR}'
      v:021: 'ISA:40:21 | 21 | 21 | Numquid non scitis ? numquid non audistis ?{VS:BR} numquid non annuntiatum est vobis ab initio ?{VS:BR} numquid non intellexistis fundamenta terræ ?{VS:BR}'
      v:022: 'ISA:40:22 | 22 | 22 | Qui sedet super gyrum terræ,{VS:BR} et habitatores ejus sunt quasi locustæ ;{VS:BR} qui extendit velut nihilum cælos,{VS:BR} et expandit eos sicut tabernaculum ad inhabitandum ;{VS:BR}'
      v:023: 'ISA:40:23 | 23 | 23 | qui dat secretorum scrutatores quasi non sint,{VS:BR} judices terræ velut inane fecit.{VS:BR}'
      v:024: 'ISA:40:24 | 24 | 24 | Et quidem neque plantatus, neque satus,{VS:BR} neque radicatus in terra truncus eorum ;{VS:BR} repente flavit in eos, et aruerunt,{VS:BR} et turbo quasi stipulam auferet eos.{VS:BR}'
      v:025: 'ISA:40:25 | 25 | 25 | Et cui assimilastis me, et adæquastis ?{VS:BR} dicit Sanctus.{VS:BR}'
      v:026: 'ISA:40:26 | 26 | 26 | Levate in excelsum oculos vestros, et videte{VS:BR} quis creavit hæc :{VS:BR} qui educit in numero militiam eorum,{VS:BR} et omnes ex nomine vocat ;{VS:BR} præ multitudine fortitudinis et roboris, virtutisque ejus,{VS:BR} neque unum reliquum fuit.{VS:BR}'
      v:027: 'ISA:40:27 | 27 | 27 | Quare dicis, Jacob,{VS:BR} et loqueris, Israël :{VS:BR} Abscondita est via mea a Domino,{VS:BR} et a Deo meo judicium meum transivit ?{VS:BR}'
      v:028: 'ISA:40:28 | 28 | 28 | Numquid nescis, aut non audisti ?{VS:BR} Deus sempiternus Dominus,{VS:BR} qui creavit terminos terræ :{VS:BR} non deficiet, neque laborabit,{VS:BR} nec est investigatio sapientiæ ejus.{VS:BR}'
      v:029: 'ISA:40:29 | 29 | 29 | Qui dat lasso virtutem,{VS:BR} et his qui non sunt, fortitudinem et robur multiplicat.{VS:BR}'
      v:030: 'ISA:40:30 | 30 | 30 | Deficient pueri, et laborabunt,{VS:BR} et juvenes in infirmitate cadent ;{VS:BR}'
      v:031: 'ISA:40:31 | 31 | 31 | qui autem sperant in Domino mutabunt fortitudinem,{VS:BR} assument pennas sicut aquilæ :{VS:BR} current et non laborabunt,{VS:BR} ambulabunt et non deficient.{VS:VERSE:END}'
  c:041:
    verses:
      v:001: 'ISA:41:1 | 1 | 1 | {VS:VERSE:BEGIN}Taceant ad me insulæ,{VS:BR} et gentes mutent fortitudinem :{VS:BR} accedant, et tunc loquantur ;{VS:BR} simul ad judicium propinquemus.{VS:BR}'
      v:002: 'ISA:41:2 | 2 | 2 | Quis suscitavit ab oriente Justum,{VS:BR} vocavit eum ut sequeretur se ?{VS:BR} Dabit in conspectu ejus gentes,{VS:BR} et reges obtinebit :{VS:BR} dabit quasi pulverem gladio ejus,{VS:BR} sicut stipulam vento raptam arcui ejus.{VS:BR}'
      v:003: 'ISA:41:3 | 3 | 3 | Persequetur eos, transibit in pace :{VS:BR} semita in pedibus ejus non apparebit.{VS:BR}'
      v:004: 'ISA:41:4 | 4 | 4 | Quis hæc operatus est, et fecit,{VS:BR} vocans generationes ab exordio ?{VS:BR} Ego Dominus :{VS:BR} primus et novissimus ego sum.{VS:BR}'
      v:005: 'ISA:41:5 | 5 | 5 | Viderunt insulæ, et timuerunt ;{VS:BR} extrema terræ obstupuerunt :{VS:BR} appropinquaverunt, et accesserunt.{VS:BR}'
      v:006: 'ISA:41:6 | 6 | 6 | Unusquisque proximo suo auxiliabitur,{VS:BR} et fratri suo dicet : Confortare.{VS:BR}'
      v:007: 'ISA:41:7 | 7 | 7 | Confortavit faber ærarius{VS:BR} percutiens malleo{VS:BR} eum, qui cudebat tunc temporis,{VS:BR} dicens : Glutino bonum est ;{VS:BR} et confortavit eum clavis, ut non moveretur.{VS:VERSE:END}{VS:P}'
      v:008: 'ISA:41:8 | 8 | 8 | {VS:VERSE:BEGIN}Et tu, Israël, serve meus,{VS:BR} Jacob quem elegi,{VS:BR} semen Abraham amici mei :{VS:BR}'
      v:009: 'ISA:41:9 | 9 | 9 | in quo apprehendi te ab extremis terræ,{VS:BR} et a longinquis ejus vocavi te,{VS:BR} et dixi tibi : Servus meus es tu :{VS:BR} elegi te, et non abjeci te.{VS:BR}'
      v:010: 'ISA:41:10 | 10 | 10 | Ne timeas, quia ego tecum sum ;{VS:BR} ne declines, quia ego Deus tuus :{VS:BR} confortavi te, et auxiliatus sum tibi,{VS:BR} et suscepit te dextera Justi mei.{VS:BR}'
      v:011: 'ISA:41:11 | 11 | 11 | Ecce confundentur et erubescent{VS:BR} omnes qui pugnant adversum te ;{VS:BR} erunt quasi non sint, et peribunt{VS:BR} viri qui contradicunt tibi.{VS:BR}'
      v:012: 'ISA:41:12 | 12 | 12 | Quæres eos, et non invenies,{VS:BR} viros rebelles tuos ;{VS:BR} erunt quasi non sint, et veluti consumptio{VS:BR} homines bellantes adversum te.{VS:BR}'
      v:013: 'ISA:41:13 | 13 | 13 | Quia ego Dominus Deus tuus,{VS:BR} apprehendens manum tuam,{VS:BR} dicensque tibi : Ne timeas :{VS:BR} ego adjuvi te.{VS:BR}'
      v:014: 'ISA:41:14 | 14 | 14 | Noli timere, vermis Jacob,{VS:BR} qui mortui estis ex Israël :{VS:BR} ego auxiliatus sum tibi, dicit Dominus,{VS:BR} et redemptor tuus Sanctus Israël.{VS:BR}'
      v:015: 'ISA:41:15 | 15 | 15 | Ego posui te quasi plaustrum triturans novum,{VS:BR} habens rostra serrantia ;{VS:BR} triturabis montes, et comminues,{VS:BR} et colles quasi pulverem pones.{VS:BR}'
      v:016: 'ISA:41:16 | 16 | 16 | Ventilabis eos, et ventus tollet,{VS:BR} et turbo disperget eos ;{VS:BR} et tu exsultabis in Domino,{VS:BR} in Sancto Israël lætaberis.{VS:BR}'
      v:017: 'ISA:41:17 | 17 | 17 | Egeni et pauperes{VS:BR} quærunt aquas, et non sunt ;{VS:BR} lingua eorum siti aruit.{VS:BR} Ego Dominus exaudiam eos,{VS:BR} Deus Israël, non derelinquam eos.{VS:BR}'
      v:018: 'ISA:41:18 | 18 | 18 | Aperiam in supinis collibus flumina,{VS:BR} et in medio camporum fontes :{VS:BR} ponam desertum in stagna aquarum,{VS:BR} et terram inviam in rivos aquarum.{VS:BR}'
      v:019: 'ISA:41:19 | 19 | 19 | Dabo in solitudinem cedrum,{VS:BR} et spinam, et myrtum, et lignum olivæ ;{VS:BR} ponam in deserto abietem,{VS:BR} ulmum, et buxum simul :{VS:BR}'
      v:020: 'ISA:41:20 | 20 | 20 | ut videant, et sciant,{VS:BR} et recogitent, et intelligant pariter,{VS:BR} quia manus Domini fecit hoc,{VS:BR} et Sanctus Israël creavit illud.{VS:BR}'
      v:021: 'ISA:41:21 | 21 | 21 | Prope facite judicium vestrum,{VS:BR} dicit Dominus ;{VS:BR} Afferte, si quid forte habetis,{VS:BR} dicit rex Jacob.{VS:BR}'
      v:022: 'ISA:41:22 | 22 | 22 | Accedant, et nuntient nobis{VS:BR} quæcumque ventura sunt ;{VS:BR} priora quæ fuerunt, nuntiate,{VS:BR} et ponemus cor nostrum,{VS:BR} et sciemus novissima eorum ;{VS:BR} et quæ ventura sunt, indicate nobis.{VS:BR}'
      v:023: 'ISA:41:23 | 23 | 23 | Annuntiate quæ ventura sunt in futurum,{VS:BR} et sciemus quia dii estis vos ;{VS:BR} bene quoque aut male, si potestis, facite,{VS:BR} et loquamur et videamus simul.{VS:BR}'
      v:024: 'ISA:41:24 | 24 | 24 | Ecce vos estis ex nihilo,{VS:BR} et opus vestrum ex eo quod non est :{VS:BR} abominatio est qui elegit vos.{VS:BR}'
      v:025: 'ISA:41:25 | 25 | 25 | Suscitavi ab aquilone, et veniet ab ortu solis :{VS:BR} vocabit nomen meum,{VS:BR} et adducet magistratus quasi lutum,{VS:BR} et velut plastes conculcans humum.{VS:BR}'
      v:026: 'ISA:41:26 | 26 | 26 | Quis annuntiavit ab exordio ut sciamus,{VS:BR} et a principio ut dicamus : Justus es ?{VS:BR} Non est neque annuntians, neque prædicens,{VS:BR} neque audiens sermones vestros.{VS:BR}'
      v:027: 'ISA:41:27 | 27 | 27 | Primus ad Sion dicet : Ecce adsunt,{VS:BR} et Jerusalem evangelistam dabo.{VS:BR}'
      v:028: 'ISA:41:28 | 28 | 28 | Et vidi,{VS:BR} et non erat neque ex istis quisquam{VS:BR} qui iniret consilium,{VS:BR} et interrogatus responderet verbum.{VS:BR}'
      v:029: 'ISA:41:29 | 29 | 29 | Ecce omnes injusti,{VS:BR} et vana opera eorum ;{VS:BR} ventus et inane simulacra eorum.{VS:VERSE:END}'
  c:042:
    verses:
      v:001: 'ISA:42:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce servus meus, suscipiam eum ;{VS:BR} electus meus, complacuit sibi in illo anima mea :{VS:BR} dedi spiritum meum super eum :{VS:BR} judicium gentibus proferet.{VS:BR}'
      v:002: 'ISA:42:2 | 2 | 2 | Non clamabit, neque accipiet personam,{VS:BR} nec audietur vox ejus foris.{VS:BR}'
      v:003: 'ISA:42:3 | 3 | 3 | Calamum quassatum non conteret,{VS:BR} et linum fumigans non extinguet :{VS:BR} in veritate educet judicium.{VS:BR}'
      v:004: 'ISA:42:4 | 4 | 4 | Non erit tristis, neque turbulentus,{VS:BR} donec ponat in terra judicium ;{VS:BR} et legem ejus insulæ exspectabunt.{VS:BR}'
      v:005: 'ISA:42:5 | 5 | 5 | Hæc dicit Dominus Deus,{VS:BR} creans cælos, et extendens eos ;{VS:BR} firmans terram, et quæ germinant ex ea ;{VS:BR} dans flatum populo qui est super eam,{VS:BR} et spiritum calcantibus eam :{VS:BR}'
      v:006: 'ISA:42:6 | 6 | 6 | Ego Dominus vocavi te in justitia,{VS:BR} et apprehendi manum tuam,{VS:BR} et servavi te :{VS:BR} et dedi te in fœdus populi,{VS:BR} in lucem gentium,{VS:BR}'
      v:007: 'ISA:42:7 | 7 | 7 | ut aperires oculos cæcorum,{VS:BR} et educeres de conclusione vinctum,{VS:BR} de domo carceris sedentes in tenebris.{VS:BR}'
      v:008: 'ISA:42:8 | 8 | 8 | Ego Dominus,{VS:BR} hoc est nomen meum ;{VS:BR} gloriam meam alteri non dabo,{VS:BR} et laudem meam sculptilibus.{VS:BR}'
      v:009: 'ISA:42:9 | 9 | 9 | Quæ prima fuerunt, ecce venerunt ;{VS:BR} nova quoque ego annuntio :{VS:BR} antequam oriantur,{VS:BR} audita vobis faciam.{VS:VERSE:END}{VS:P}'
      v:010: 'ISA:42:10 | 10 | 10 | {VS:VERSE:BEGIN}Cantate Domino canticum novum,{VS:BR} laus ejus ab extremis terræ,{VS:BR} qui descenditis in mare, et plenitudo ejus ;{VS:BR} insulæ, et habitatores earum.{VS:BR}'
      v:011: 'ISA:42:11 | 11 | 11 | Sublevetur desertum et civitates ejus.{VS:BR} In domibus habitabit Cedar :{VS:BR} laudate, habitatores petræ ;{VS:BR} de vertice montium clamabunt.{VS:BR}'
      v:012: 'ISA:42:12 | 12 | 12 | Ponent Domino gloriam,{VS:BR} et laudem ejus in insulis nuntiabunt.{VS:BR}'
      v:013: 'ISA:42:13 | 13 | 13 | Dominus sicut fortis egredietur,{VS:BR} sicut vir præliator suscitabit zelum ;{VS:BR} vociferabitur, et clamabit :{VS:BR} super inimicos suos confortabitur.{VS:VERSE:END}{VS:P}'
      v:014: 'ISA:42:14 | 14 | 14 | {VS:VERSE:BEGIN}Tacui semper,{VS:BR} silui, patiens fui :{VS:BR} sicut parturiens loquar ;{VS:BR} dissipabo, et absorbebo simul.{VS:BR}'
      v:015: 'ISA:42:15 | 15 | 15 | Desertos faciam montes et colles,{VS:BR} et omne gramen eorum exsiccabo ;{VS:BR} et ponam flumina in insulas,{VS:BR} et stagna arefaciam.{VS:BR}'
      v:016: 'ISA:42:16 | 16 | 16 | Et ducam cæcos in viam quam nesciunt,{VS:BR} et in semitis quas ignoraverunt ambulare eos faciam ;{VS:BR} ponam tenebras coram eis in lucem,{VS:BR} et prava in recta ;{VS:BR} hæc verba feci eis,{VS:BR} et non dereliqui eos.{VS:BR}'
      v:017: 'ISA:42:17 | 17 | 17 | Conversi sunt retrorsum, confundantur confusione,{VS:BR} qui confidunt in sculptili ;{VS:BR} qui dicunt conflatili :{VS:BR} Vos dii nostri.{VS:BR}'
      v:018: 'ISA:42:18 | 18 | 18 | Surdi, audite,{VS:BR} et cæci, intuemini ad videndum.{VS:BR}'
      v:019: 'ISA:42:19 | 19 | 19 | Quis cæcus, nisi servus meus ;{VS:BR} et surdus, nisi ad quem nuntios meos misi ?{VS:BR} quis cæcus, nisi qui venundatus est ?{VS:BR} et quis cæcus, nisi servus Domini ?{VS:BR}'
      v:020: 'ISA:42:20 | 20 | 20 | Qui vides multa, nonne custodies ?{VS:BR} qui apertas habes aures, nonne audies ?{VS:BR}'
      v:021: 'ISA:42:21 | 21 | 21 | Et Dominus voluit ut sanctificaret eum,{VS:BR} et magnificaret legem, et extolleret.{VS:BR}'
      v:022: 'ISA:42:22 | 22 | 22 | Ipse autem populus direptus, et vastatus ;{VS:BR} laqueus juvenum omnes,{VS:BR} et in domibus carcerum absconditi sunt ;{VS:BR} facti sunt in rapinam, nec est qui eruat ;{VS:BR} in direptionem, nec est qui dicat : Redde.{VS:BR}'
      v:023: 'ISA:42:23 | 23 | 23 | Quis est in vobis qui audiat hoc,{VS:BR} attendat, et auscultet futura ?{VS:BR}'
      v:024: 'ISA:42:24 | 24 | 24 | Quis dedit in direptionem Jacob,{VS:BR} et Israël vastantibus ?{VS:BR} nonne Dominus ipse, cui peccavimus ?{VS:BR} Et noluerunt in viis ejus ambulare,{VS:BR} et non audierunt legem ejus.{VS:BR}'
      v:025: 'ISA:42:25 | 25 | 25 | Et effudit super eum indignationem furoris sui,{VS:BR} et forte bellum ;{VS:BR} et combussit eum in circuitu, et non cognovit ;{VS:BR} et succendit eum, et non intellexit.{VS:VERSE:END}'
  c:043:
    verses:
      v:001: 'ISA:43:1 | 1 | 1 | {VS:VERSE:BEGIN}Et nunc hæc dicit Dominus{VS:BR} creans te, Jacob,{VS:BR} et formans te, Israël :{VS:BR} Noli timere, quia redemi te,{VS:BR} et vocavi te nomine tuo : meus es tu.{VS:BR}'
      v:002: 'ISA:43:2 | 2 | 2 | Cum transieris per aquas, tecum ero,{VS:BR} et flumina non operient te ;{VS:BR} cum ambulaveris in igne, non combureris, et flamma non ardebit in te.{VS:BR}'
      v:003: 'ISA:43:3 | 3 | 3 | Quia ego Dominus Deus tuus,{VS:BR} Sanctus Israël, salvator tuus,{VS:BR} dedi propitiationem tuam Ægyptum,{VS:BR} Æthiopiam, et Saba, pro te.{VS:BR}'
      v:004: 'ISA:43:4 | 4 | 4 | Ex quo honorabilis factus es in oculis meis,{VS:BR} et gloriosus, ego dilexi te,{VS:BR} et dabo homines pro te,{VS:BR} et populos pro anima tua.{VS:BR}'
      v:005: 'ISA:43:5 | 5 | 5 | Noli timere, quia ego tecum sum ;{VS:BR} ab oriente adducam semen tuum,{VS:BR} et ab occidente congregabo te.{VS:BR}'
      v:006: 'ISA:43:6 | 6 | 6 | Dicam aquiloni : Da ;{VS:BR} et austro : Noli prohibere :{VS:BR} affer filios meos de longinquo,{VS:BR} et filias meas ab extremis terræ.{VS:BR}'
      v:007: 'ISA:43:7 | 7 | 7 | Et omnem qui invocat nomen meum,{VS:BR} in gloriam meam creavi eum, formavi eum, et feci eum.{VS:BR}'
      v:008: 'ISA:43:8 | 8 | 8 | Educ foras populum cæcum, et oculos habentem ;{VS:BR} surdum, et aures ei sunt.{VS:BR}'
      v:009: 'ISA:43:9 | 9 | 9 | Omnes gentes congregatæ sunt simul,{VS:BR} et collectæ sunt tribus.{VS:BR} Quis in vobis annuntiet istud,{VS:BR} et quæ prima sunt audire nos faciet ?{VS:BR} Dent testes eorum, justificentur,{VS:BR} et audiant, et dicant : Vere.{VS:BR}'
      v:010: 'ISA:43:10 | 10 | 10 | Vos testes mei, dicit Dominus,{VS:BR} et servus meus quem elegi :{VS:BR} ut sciatis, et credatis mihi,{VS:BR} et intelligatis quia ego ipse sum ;{VS:BR} ante me non est formatus Deus,{VS:BR} et post me non erit.{VS:BR}'
      v:011: 'ISA:43:11 | 11 | 11 | Ego sum, ego sum Dominus,{VS:BR} et non est absque me salvator.{VS:BR}'
      v:012: 'ISA:43:12 | 12 | 12 | Ego annuntiavi, et salvavi ; auditum feci,{VS:BR} et non fuit in vobis alienus :{VS:BR} vos testes mei, dicit Dominus,{VS:BR} et ego Deus.{VS:BR}'
      v:013: 'ISA:43:13 | 13 | 13 | Et ab initio ego ipse,{VS:BR} et non est qui de manu mea eruat.{VS:BR} Operabor, et quis avertet illud ?{VS:VERSE:END}{VS:P}'
      v:014: 'ISA:43:14 | 14 | 14 | {VS:VERSE:BEGIN}Hæc dicit Dominus, redemptor vester,{VS:BR} Sanctus Israël :{VS:BR} Propter vos misi in Babylonem,{VS:BR} et detraxi vectes universos,{VS:BR} et Chaldæos in navibus suis gloriantes.{VS:BR}'
      v:015: 'ISA:43:15 | 15 | 15 | Ego Dominus, Sanctus vester,{VS:BR} creans Israël, rex vester.{VS:BR}'
      v:016: 'ISA:43:16 | 16 | 16 | Hæc dicit Dominus,{VS:BR} qui dedit in mari viam,{VS:BR} et in aquis torrentibus semitam ;{VS:BR}'
      v:017: 'ISA:43:17 | 17 | 17 | qui eduxit quadrigam et equum,{VS:BR} agmen et robustum :{VS:BR} simul obdormierunt, nec resurgent ;{VS:BR} contriti sunt quasi linum, et extincti sunt.{VS:BR}'
      v:018: 'ISA:43:18 | 18 | 18 | Ne memineritis priorum,{VS:BR} et antiqua ne intueamini.{VS:BR}'
      v:019: 'ISA:43:19 | 19 | 19 | Ecce ego facio nova,{VS:BR} et nunc orientur, utique cognoscetis ea :{VS:BR} ponam in deserto viam,{VS:BR} et in invio flumina.{VS:BR}'
      v:020: 'ISA:43:20 | 20 | 20 | Glorificabit me bestia agri,{VS:BR} dracones, et struthiones :{VS:BR} quia dedi in deserto aquas,{VS:BR} flumina in invio,{VS:BR} ut darem potum populo meo, electo meo.{VS:BR}'
      v:021: 'ISA:43:21 | 21 | 21 | Populum istum formavi mihi :{VS:BR} laudem meam narrabit.{VS:VERSE:END}{VS:P}'
      v:022: 'ISA:43:22 | 22 | 22 | {VS:VERSE:BEGIN}Non me invocasti, Jacob,{VS:BR} nec laborasti in me, Israël.{VS:BR}'
      v:023: 'ISA:43:23 | 23 | 23 | Non obtulisti mihi arietem holocausti tui,{VS:BR} et victimis tuis non glorificasti me ;{VS:BR} non te servire feci in oblatione,{VS:BR} nec laborem tibi præbui in thure.{VS:BR}'
      v:024: 'ISA:43:24 | 24 | 24 | Non emisti mihi argento calamum,{VS:BR} et adipe victimarum tuarum non inebriasti me :{VS:BR} verumtamen servire me fecisti in peccatis tuis ;{VS:BR} præbuisti mihi laborem in iniquitatibus tuis.{VS:BR}'
      v:025: 'ISA:43:25 | 25 | 25 | Ego sum, ego sum ipse qui deleo iniquitates tuas propter me,{VS:BR} et peccatorum tuorum non recordabor.{VS:BR}'
      v:026: 'ISA:43:26 | 26 | 26 | Reduc me in memoriam, et judicemur simul :{VS:BR} narra si quid habes ut justificeris.{VS:BR}'
      v:027: 'ISA:43:27 | 27 | 27 | Pater tuus primus peccavit,{VS:BR} et interpretes tui prævaricati sunt in me :{VS:BR}'
      v:028: 'ISA:43:28 | 28 | 28 | et contaminavi principes sanctos ;{VS:BR} dedi ad internecionem Jacob,{VS:BR} et Israël in blasphemiam.{VS:VERSE:END}'
  c:044:
    verses:
      v:001: 'ISA:44:1 | 1 | 1 | {VS:VERSE:BEGIN}Et nunc audi, Jacob, serve meus,{VS:BR} et Israël, quem elegi.{VS:BR}'
      v:002: 'ISA:44:2 | 2 | 2 | Hæc dicit Dominus faciens et formans te,{VS:BR} ab utero auxiliator tuus :{VS:BR} Noli timere, serve meus Jacob,{VS:BR} et rectissime, quem elegi.{VS:BR}'
      v:003: 'ISA:44:3 | 3 | 3 | Effundam enim aquas super sitientem,{VS:BR} et fluenta super aridam ;{VS:BR} effundam spiritum meum super semen tuum,{VS:BR} et benedictionem meam super stirpem tuam :{VS:BR}'
      v:004: 'ISA:44:4 | 4 | 4 | et germinabunt inter herbas,{VS:BR} quasi salices juxta præterfluentes aquas.{VS:BR}'
      v:005: 'ISA:44:5 | 5 | 5 | Iste dicet : Domini ego sum ;{VS:BR} et ille vocabit in nomine Jacob ;{VS:BR} et hic scribet manu sua : Domino,{VS:BR} et in nomine Israël assimilabitur.{VS:VERSE:END}{VS:P}'
      v:006: 'ISA:44:6 | 6 | 6 | {VS:VERSE:BEGIN}Hæc dicit Dominus, rex Israël,{VS:BR} et redemptor ejus, Dominus exercituum :{VS:BR} Ego primus, et ego novissimus,{VS:BR} et absque me non est deus.{VS:BR}'
      v:007: 'ISA:44:7 | 7 | 7 | Quis similis mei ? vocet,{VS:BR} et annuntiet : et ordinem exponat mihi,{VS:BR} ex quo constitui populum antiquum ;{VS:BR} ventura et quæ futura sunt annuntient eis.{VS:BR}'
      v:008: 'ISA:44:8 | 8 | 8 | Nolite timere, neque conturbemini :{VS:BR} ex tunc audire te feci,{VS:BR} et annuntiavi ; vos estis testes mei.{VS:BR} Numquid est Deus absque me,{VS:BR} et formator quem ego non noverim ?{VS:BR}'
      v:009: 'ISA:44:9 | 9 | 9 | Plastæ idoli omnes nihil sunt,{VS:BR} et amantissima eorum non proderunt eis.{VS:BR} Ipsi sunt testes eorum, quia non vident,{VS:BR} neque intelligunt, ut confundantur.{VS:BR}'
      v:010: 'ISA:44:10 | 10 | 10 | Quis formavit deum,{VS:BR} et sculptile conflavit ad nihil utile ?{VS:BR}'
      v:011: 'ISA:44:11 | 11 | 11 | Ecce omnes participes ejus confundentur,{VS:BR} fabri enim sunt ex hominibus ;{VS:BR} convenient omnes, stabunt{VS:BR} et pavebunt, et confundentur simul.{VS:BR}'
      v:012: 'ISA:44:12 | 12 | 12 | Faber ferrarius lima operatus est,{VS:BR} in prunis et in malleis formavit illud,{VS:BR} et operatus est in brachio fortitudinis suæ ;{VS:BR} esuriet et deficiet,{VS:BR} non bibet aquam et lassescet.{VS:BR}'
      v:013: 'ISA:44:13 | 13 | 13 | Artifex lignarius extendit normam,{VS:BR} formavit illud in runcina,{VS:BR} fecit illud in angularibus,{VS:BR} et in circino tornavit illud,{VS:BR} et fecit imaginem viri{VS:BR} quasi speciosum hominem{VS:BR} habitantem in domo ;{VS:BR}'
      v:014: 'ISA:44:14 | 14 | 14 | succidit cedros,{VS:BR} tulit ilicem, et quercum,{VS:BR} quæ steterat inter ligna saltus ;{VS:BR} plantavit pinum, quam pluvia nutrivit :{VS:BR}'
      v:015: 'ISA:44:15 | 15 | 15 | et facta est hominibus in focum ;{VS:BR} sumpsit ex eis, et calefactus est ;{VS:BR} et succendit et coxit panes ;{VS:BR} de reliquo autem operatus est deum et adoravit ;{VS:BR} fecit sculptile, et curvatus est ante illud.{VS:BR}'
      v:016: 'ISA:44:16 | 16 | 16 | Medium ejus combussit igni,{VS:BR} et de medio ejus carnes comedit ;{VS:BR} coxit pulmentum, et saturatus est,{VS:BR} et calefactus est, et dixit : Vah !{VS:BR} calefactus sum, vidi focum ;{VS:BR}'
      v:017: 'ISA:44:17 | 17 | 17 | reliquum autem ejus deum fecit et sculptile sibi ;{VS:BR} curvatur ante illud, et adorat illud,{VS:BR} et obsecrat, dicens :{VS:BR} Libera me, quia deus meus es tu !{VS:BR}'
      v:018: 'ISA:44:18 | 18 | 18 | Nescierunt, neque intellexerunt ;{VS:BR} obliti enim sunt ne videant oculi eorum,{VS:BR} et ne intelligant corde suo.{VS:BR}'
      v:019: 'ISA:44:19 | 19 | 19 | Non recogitant in mente sua,{VS:BR} neque cognoscunt, neque sentiunt, ut dicant :{VS:BR} Medietatem ejus combussi igni,{VS:BR} et coxi super carbones ejus panes ;{VS:BR} coxi carnes et comedi,{VS:BR} et de reliquo ejus idolum faciam ?{VS:BR} ante truncum ligni procidam ?{VS:BR}'
      v:020: 'ISA:44:20 | 20 | 20 | Pars ejus cinis est ;{VS:BR} cor insipiens adoravit illud,{VS:BR} et non liberabit animam suam :{VS:BR} neque dicet : Forte mendacium est in dextera mea.{VS:BR}'
      v:021: 'ISA:44:21 | 21 | 21 | Memento horum Jacob,{VS:BR} et Israël, quoniam servus meus es tu.{VS:BR} Formavi te ; servus meus es tu,{VS:BR} Israël, ne obliviscaris mei.{VS:BR}'
      v:022: 'ISA:44:22 | 22 | 22 | Delevi ut nubem iniquitates tuas,{VS:BR} et quasi nebulam peccata tua :{VS:BR} revertere ad me, quoniam redemi te.{VS:BR}'
      v:023: 'ISA:44:23 | 23 | 23 | Laudate, cæli, quoniam misericordiam fecit Dominus ;{VS:BR} jubilate, extrema terræ ;{VS:BR} resonate, montes, laudationem,{VS:BR} saltus et omne lignum ejus,{VS:BR} quoniam redemit Dominus Jacob,{VS:BR} et Israël gloriabitur.{VS:VERSE:END}{VS:P}'
      v:024: 'ISA:44:24 | 24 | 24 | {VS:VERSE:BEGIN}Hæc dicit Dominus, redemptor tuus,{VS:BR} et formator tuus ex utero :{VS:BR} Ego sum Dominus, faciens omnia,{VS:BR} extendens cælos solus,{VS:BR} stabiliens terram, et nullus mecum ;{VS:BR}'
      v:025: 'ISA:44:25 | 25 | 25 | irrita faciens signa divinorum,{VS:BR} et ariolos in furorem vertens ;{VS:BR} convertens sapientes retrorsum,{VS:BR} et scientiam eorum stultam faciens ;{VS:BR}'
      v:026: 'ISA:44:26 | 26 | 26 | suscitans verbum servi sui,{VS:BR} et consilium nuntiorum suorum complens ;{VS:BR} qui dico Jerusalem : Habitaberis,{VS:BR} et civitatibus Juda : Ædificabimini,{VS:BR} et deserta ejus suscitabo ;{VS:BR}'
      v:027: 'ISA:44:27 | 27 | 27 | qui dico profundo : Desolare,{VS:BR} et flumina tua arefaciam ;{VS:BR}'
      v:028: 'ISA:44:28 | 28 | 28 | qui dico Cyro : Pastor meus es,{VS:BR} et omnem voluntatem meam complebis ;{VS:BR} qui dico Jerusalem : Ædificaberis,{VS:BR} et templo : Fundaberis.{VS:VERSE:END}'
  c:045:
    verses:
      v:001: 'ISA:45:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc dicit Dominus christo meo Cyro,{VS:BR} cujus apprehendi dexteram,{VS:BR} ut subjiciam ante faciem ejus gentes,{VS:BR} et dorsa regum vertam,{VS:BR} et aperiam coram eo januas,{VS:BR} et portæ non claudentur :{VS:BR}'
      v:002: 'ISA:45:2 | 2 | 2 | Ego ante te ibo, et gloriosos terræ humiliabo ;{VS:BR} portas æreas conteram,{VS:BR} et vectes ferreos confringam :{VS:BR}'
      v:003: 'ISA:45:3 | 3 | 3 | et dabo tibi thesauros absconditos,{VS:BR} et arcana secretorum,{VS:BR} ut scias quia ego Dominus,{VS:BR} qui voco nomen tuum, Deus Israël,{VS:BR}'
      v:004: 'ISA:45:4 | 4 | 4 | propter servum meum Jacob,{VS:BR} et Israël, electum meum ;{VS:BR} et vocavi te nomine tuo :{VS:BR} assimilavi te, et non cognovisti me.{VS:BR}'
      v:005: 'ISA:45:5 | 5 | 5 | Ego Dominus, et non est amplius ;{VS:BR} extra me non est deus ;{VS:BR} accinxi te, et non cognovisti me :{VS:BR}'
      v:006: 'ISA:45:6 | 6 | 6 | ut sciant hi qui ab ortu solis et qui ab occidente,{VS:BR} quoniam absque me non est :{VS:BR} ego Dominus, et non est alter :{VS:BR}'
      v:007: 'ISA:45:7 | 7 | 7 | formans lucem et creans tenebras,{VS:BR} faciens pacem et creans malum :{VS:BR} ego Dominus faciens omnia hæc.{VS:BR}'
      v:008: 'ISA:45:8 | 8 | 8 | Rorate, cæli, desuper,{VS:BR} et nubes pluant justum ;{VS:BR} aperiatur terra, et germinet Salvatorem,{VS:BR} et justitia oriatur simul :{VS:BR} ego Dominus creavi eum.{VS:VERSE:END}{VS:P}'
      v:009: 'ISA:45:9 | 9 | 9 | {VS:VERSE:BEGIN}Væ qui contradicit fictori suo,{VS:BR} testa de samiis terræ !{VS:BR} Numquid dicet lutum figulo suo : Quid facis,{VS:BR} et opus tuum absque manibus est ?{VS:BR}'
      v:010: 'ISA:45:10 | 10 | 10 | Væ qui dicit patri : Quid generas ?{VS:BR} et mulieri : Quid parturis ?{VS:BR}'
      v:011: 'ISA:45:11 | 11 | 11 | Hæc dicit Dominus,{VS:BR} Sanctus Israël, plastes ejus :{VS:BR} Ventura interrogate me ;{VS:BR} super filios meos et super opus manuum mearum mandate mihi.{VS:BR}'
      v:012: 'ISA:45:12 | 12 | 12 | Ego feci terram,{VS:BR} et hominem super eam creavi ego :{VS:BR} manus meæ tetenderunt cælos,{VS:BR} et omni militiæ eorum mandavi.{VS:BR}'
      v:013: 'ISA:45:13 | 13 | 13 | Ego suscitavi eum ad justitiam,{VS:BR} et omnes vias ejus dirigam ;{VS:BR} ipse ædificabit civitatem meam,{VS:BR} et captivitatem meam dimittet,{VS:BR} non in pretio neque in muneribus,{VS:BR} dicit Dominus Deus exercituum.{VS:VERSE:END}{VS:P}'
      v:014: 'ISA:45:14 | 14 | 14 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Labor Ægypti, et negotiatio Æthiopiæ,{VS:BR} et Sabaim viri sublimes{VS:BR} ad te transibunt, et tui erunt ;{VS:BR} post te ambulabunt,{VS:BR} vincti manicis pergent, et te adorabunt,{VS:BR} teque deprecabuntur.{VS:BR} Tantum in te est Deus,{VS:BR} et non est absque te deus.{VS:BR}'
      v:015: 'ISA:45:15 | 15 | 15 | Vere tu es Deus absconditus,{VS:BR} Deus Israël, salvator.{VS:BR}'
      v:016: 'ISA:45:16 | 16 | 16 | Confusi sunt, et erubuerunt omnes :{VS:BR} simul abierunt in confusionem fabricatores errorum.{VS:BR}'
      v:017: 'ISA:45:17 | 17 | 17 | Israël salvatus est in Domino salute æterna ;{VS:BR} non confundemini, et non erubescetis usque in sæculum sæculi.{VS:BR}'
      v:018: 'ISA:45:18 | 18 | 18 | Quia hæc dicit Dominus{VS:BR} creans cælos,{VS:BR} ipse Deus formans terram{VS:BR} et faciens eam, ipse plastes ejus ;{VS:BR} non in vanum creavit eam :{VS:BR} ut habitaretur formavit eam :{VS:BR} Ego Dominus, et non est alius.{VS:BR}'
      v:019: 'ISA:45:19 | 19 | 19 | Non in abscondito locutus sum,{VS:BR} in loco terræ tenebroso ;{VS:BR} non dixi semini Jacob frustra :{VS:BR} Quærite me :{VS:BR} ego Dominus loquens justitiam,{VS:BR} annuntians recta.{VS:BR}'
      v:020: 'ISA:45:20 | 20 | 20 | Congregamini, et venite, et accedite simul{VS:BR} qui salvati estis ex gentibus :{VS:BR} nescierunt qui levant lignum sculpturæ suæ,{VS:BR} et rogant deum non salvantem.{VS:BR}'
      v:021: 'ISA:45:21 | 21 | 21 | Annuntiate, et venite,{VS:BR} et consiliamini simul.{VS:BR} Quis auditum fecit hoc ab initio,{VS:BR} ex tunc prædixit illud ?{VS:BR} numquid non ego Dominus,{VS:BR} et non est ultra deus absque me ?{VS:BR} Deus justus, et salvans non est præter me.{VS:BR}'
      v:022: 'ISA:45:22 | 22 | 22 | Convertimini ad me, et salvi eritis,{VS:BR} omnes fines terræ,{VS:BR} quia ego Deus, et non est alius.{VS:BR}'
      v:023: 'ISA:45:23 | 23 | 23 | In memetipso juravi ;{VS:BR} egredietur de ore meo justitiæ verbum,{VS:BR} et non revertetur :{VS:BR} quia mihi curvabitur omne genu,{VS:BR} et jurabit omnis lingua.{VS:BR}'
      v:024: 'ISA:45:24 | 24 | 24 | Ergo in Domino, dicet,{VS:BR} meæ sunt justitiæ et imperium ;{VS:BR} ad eum venient, et confundentur{VS:BR} omnes qui repugnant ei.{VS:BR}'
      v:025: 'ISA:45:25 | 25 | 25 | In Domino justificabitur, et laudabitur{VS:BR} omne semen Israël.{VS:VERSE:END}'
  c:046:
    verses:
      v:001: 'ISA:46:1 | 1 | 1 | {VS:VERSE:BEGIN}Confractus est Bel, contritus est Nabo ;{VS:BR} facta sunt simulacra eorum bestiis et jumentis,{VS:BR} onera vestra gravi pondere{VS:BR} usque ad lassitudinem.{VS:BR}'
      v:002: 'ISA:46:2 | 2 | 2 | Contabuerunt, et contrita sunt simul ;{VS:BR} non potuerunt salvare portantem,{VS:BR} et anima eorum in captivitatem ibit.{VS:BR}'
      v:003: 'ISA:46:3 | 3 | 3 | Audite me, domus Jacob,{VS:BR} et omne residuum domus Israël ;{VS:BR} qui portamini a meo utero,{VS:BR} qui gestamini a mea vulva.{VS:BR}'
      v:004: 'ISA:46:4 | 4 | 4 | Usque ad senectam ego ipse,{VS:BR} et usque ad canos ego portabo ;{VS:BR} ego feci, et ego feram ;{VS:BR} ego portabo, et salvabo.{VS:BR}'
      v:005: 'ISA:46:5 | 5 | 5 | Cui assimilastis me, et adæquastis,{VS:BR} et comparastis me, et fecistis similem ?{VS:BR}'
      v:006: 'ISA:46:6 | 6 | 6 | Qui confertis aurum de sacculo,{VS:BR} et argentum statera ponderatis,{VS:BR} conducentes aurificem ut faciat deum,{VS:BR} et procidunt, et adorant.{VS:BR}'
      v:007: 'ISA:46:7 | 7 | 7 | Portant illum in humeris gestantes,{VS:BR} et ponentes in loco suo,{VS:BR} et stabit, ac de loco suo non movebitur :{VS:BR} sed et cum clamaverint ad eum, non audiet ;{VS:BR} de tribulatione non salvabit eos.{VS:BR}'
      v:008: 'ISA:46:8 | 8 | 8 | Mementote istud, et confundamini ;{VS:BR} redite, prævaricatores, ad cor.{VS:BR}'
      v:009: 'ISA:46:9 | 9 | 9 | Recordamini prioris sæculi,{VS:BR} quoniam ego sum Deus, et non est ultra deus,{VS:BR} nec est similis mei.{VS:BR}'
      v:010: 'ISA:46:10 | 10 | 10 | Annuntians ab exordio novissimum,{VS:BR} et ab initio quæ necdum facta sunt,{VS:BR} dicens : Consilium meum stabit,{VS:BR} et omnis voluntas mea fiet.{VS:BR}'
      v:011: 'ISA:46:11 | 11 | 11 | Vocans ab oriente avem,{VS:BR} et de terra longinqua virum voluntatis meæ :{VS:BR} et locutus sum, et adducam illud ;{VS:BR} creavi et faciam illud.{VS:BR}'
      v:012: 'ISA:46:12 | 12 | 12 | Audite me, duro corde,{VS:BR} qui longe estis a justitia.{VS:BR}'
      v:013: 'ISA:46:13 | 13 | 13 | Prope feci justitiam meam, non elongabitur,{VS:BR} et salus mea non morabitur.{VS:BR} Dabo in Sion salutem,{VS:BR} et in Israël gloriam meam.{VS:VERSE:END}'
  c:047:
    verses:
      v:001: 'ISA:47:1 | 1 | 1 | {VS:VERSE:BEGIN}Descende, sede in pulvere,{VS:BR} virgo filia Babylon :{VS:BR} sede in terra ; non est solium{VS:BR} filiæ Chaldæorum,{VS:BR} quia ultra non vocaberis{VS:BR} mollis et tenera.{VS:BR}'
      v:002: 'ISA:47:2 | 2 | 2 | Tolle molam, et mole farinam ;{VS:BR} denuda turpitudinem tuam ;{VS:BR} discooperi humerum, revela crura,{VS:BR} transi flumina.{VS:BR}'
      v:003: 'ISA:47:3 | 3 | 3 | Revelabitur ignominia tua,{VS:BR} et videbitur opprobrium tuum ;{VS:BR} ultionem capiam, et non resistet mihi homo.{VS:BR}'
      v:004: 'ISA:47:4 | 4 | 4 | Redemptor noster, Dominus exercituum nomen illius,{VS:BR} Sanctus Israël.{VS:BR}'
      v:005: 'ISA:47:5 | 5 | 5 | Sede tacens, et intra in tenebras,{VS:BR} filia Chaldæorum,{VS:BR} quia non vocaberis ultra{VS:BR} domina regnorum.{VS:BR}'
      v:006: 'ISA:47:6 | 6 | 6 | Iratus sum super populum meum :{VS:BR} contaminavi hæreditatem meam,{VS:BR} et dedi eos in manu tua :{VS:BR} non posuisti eis misericordias ;{VS:BR} super senem aggravasti jugum tuum valde.{VS:BR}'
      v:007: 'ISA:47:7 | 7 | 7 | Et dixisti : In sempiternum ero domina.{VS:BR} Non posuisti hæc super cor tuum,{VS:BR} neque recordata es novissimi tui.{VS:BR}'
      v:008: 'ISA:47:8 | 8 | 8 | Et nunc audi hæc delicata,{VS:BR} et habitans confidenter,{VS:BR} quæ dicis in corde tuo :{VS:BR} Ego sum, et non est præter me amplius ;{VS:BR} non sedebo vidua,{VS:BR} et ignorabo sterilitatem.{VS:BR}'
      v:009: 'ISA:47:9 | 9 | 9 | Venient tibi duo hæc{VS:BR} subito in die una,{VS:BR} sterilitas et viduitas :{VS:BR} universa venerunt super te,{VS:BR} propter multitudinem maleficiorum tuorum,{VS:BR} et propter duritiam incantatorum tuorum vehementem.{VS:BR}'
      v:010: 'ISA:47:10 | 10 | 10 | Et fiduciam habuisti in malitia tua,{VS:BR} et dixisti : Non est qui videat me.{VS:BR} Sapientia tua et scientia tua,{VS:BR} hæc decepit te.{VS:BR} Et dixisti in corde tuo :{VS:BR} Ego sum, et præter me non est altera.{VS:BR}'
      v:011: 'ISA:47:11 | 11 | 11 | Veniet super te malum,{VS:BR} et nescies ortum ejus ;{VS:BR} et irruet super te calamitas{VS:BR} quam non poteris expiare ;{VS:BR} veniet super te repente miseria{VS:BR} quam nescies.{VS:BR}'
      v:012: 'ISA:47:12 | 12 | 12 | Sta cum incantatoribus tuis{VS:BR} et cum multitudine maleficiorum tuorum,{VS:BR} in quibus laborasti ab adolescentia tua,{VS:BR} si forte quod prosit tibi,{VS:BR} aut si possis fieri fortior.{VS:BR}'
      v:013: 'ISA:47:13 | 13 | 13 | Defecisti in multitudine consiliorum tuorum.{VS:BR} Stent, et salvent te{VS:BR} augures cæli,{VS:BR} qui contemplabantur sidera,{VS:BR} et supputabant menses,{VS:BR} ut ex eis annuntiarent ventura tibi.{VS:BR}'
      v:014: 'ISA:47:14 | 14 | 14 | Ecce facti sunt quasi stipula,{VS:BR} ignis combussit eos ;{VS:BR} non liberabunt animam suam{VS:BR} de manu flammæ ;{VS:BR} non sunt prunæ quibus calefiant,{VS:BR} nec focus ut sedeant ad eum.{VS:BR}'
      v:015: 'ISA:47:15 | 15 | 15 | Sic facta sunt tibi in quibuscumque laboraveras :{VS:BR} negotiatores tui ab adolescentia tua,{VS:BR} unusquisque in via sua erraverunt ;{VS:BR} non est qui salvet te.{VS:VERSE:END}'
  c:048:
    verses:
      v:001: 'ISA:48:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite hæc, domus Jacob,{VS:BR} qui vocamini nomine Israël,{VS:BR} et de aquis Juda existis ;{VS:BR} qui juratis in nomine Domini,{VS:BR} et Dei Israël recordamini{VS:BR} non in veritate neque in justitia.{VS:BR}'
      v:002: 'ISA:48:2 | 2 | 2 | De civitate enim sancta vocati sunt,{VS:BR} et super Deum Israël constabiliti sunt :{VS:BR} Dominus exercituum nomen ejus.{VS:BR}'
      v:003: 'ISA:48:3 | 3 | 3 | Priora ex tunc annuntiavi,{VS:BR} et ex ore meo exierunt, et audita feci ea :{VS:BR} repente operatus sum, et venerunt.{VS:BR}'
      v:004: 'ISA:48:4 | 4 | 4 | Scivi enim quia durus es tu,{VS:BR} et nervus ferreus cervix tua,{VS:BR} et frons tua ærea.{VS:BR}'
      v:005: 'ISA:48:5 | 5 | 5 | Prædixi tibi ex tunc ;{VS:BR} antequam venirent, indicavi tibi,{VS:BR} ne forte diceres : Idola mea fecerunt hæc,{VS:BR} et sculptilia mea et conflatilia mandaverunt ista.{VS:BR}'
      v:006: 'ISA:48:6 | 6 | 6 | Quæ audisti, vide omnia ;{VS:BR} vos autem, num annuntiastis ?{VS:BR} Audita feci tibi nova ex tunc,{VS:BR} et conservata sunt quæ nescis.{VS:BR}'
      v:007: 'ISA:48:7 | 7 | 7 | Nunc creata sunt et non ex tunc ;{VS:BR} et ante diem, et non audisti ea,{VS:BR} ne forte dicas : Ecce ego cognovi ea.{VS:BR}'
      v:008: 'ISA:48:8 | 8 | 8 | Neque audisti, neque cognovisti,{VS:BR} neque ex tunc aperta est auris tua :{VS:BR} scio enim quia prævaricans prævaricaberis,{VS:BR} et transgressorem ex utero vocavi te.{VS:BR}'
      v:009: 'ISA:48:9 | 9 | 9 | Propter nomen meum longe faciam furorem meum,{VS:BR} et laude mea infrenabo te,{VS:BR} ne intereas.{VS:BR}'
      v:010: 'ISA:48:10 | 10 | 10 | Ecce excoxi te, sed non quasi argentum ;{VS:BR} elegi te in camino paupertatis.{VS:BR}'
      v:011: 'ISA:48:11 | 11 | 11 | Propter me, propter me faciam,{VS:BR} ut non blasphemer ;{VS:BR} et gloriam meam alteri non dabo.{VS:BR}'
      v:012: 'ISA:48:12 | 12 | 12 | Audi me, Jacob,{VS:BR} et Israël, quem ego voco :{VS:BR} ego ipse, ego primus,{VS:BR} et ego novissimus.{VS:BR}'
      v:013: 'ISA:48:13 | 13 | 13 | Manus quoque mea fundavit terram,{VS:BR} et dextera mea mensa est cælos ;{VS:BR} ego vocabo eos,{VS:BR} et stabunt simul.{VS:BR}'
      v:014: 'ISA:48:14 | 14 | 14 | Congregamini, omnes vos, et audite :{VS:BR} quis de eis annuntiavit hæc ?{VS:BR} Dominus dilexit eum, faciet voluntatem suam in Babylone,{VS:BR} et brachium suum in Chaldæis.{VS:BR}'
      v:015: 'ISA:48:15 | 15 | 15 | Ego, ego locutus sum, et vocavi eum ;{VS:BR} adduxi eum, et directa est via ejus.{VS:BR}'
      v:016: 'ISA:48:16 | 16 | 16 | Accedite ad me et audite hoc :{VS:BR} non a principio in abscondito locutus sum :{VS:BR} ex tempore antequam fieret, ibi eram :{VS:BR} et nunc Dominus Deus misit me,{VS:BR} et spiritus ejus.{VS:BR}'
      v:017: 'ISA:48:17 | 17 | 17 | Hæc dicit Dominus, redemptor tuus,{VS:BR} Sanctus Israël :{VS:BR} Ego Dominus Deus tuus,{VS:BR} docens te utilia,{VS:BR} gubernans te in via qua ambulas.{VS:BR}'
      v:018: 'ISA:48:18 | 18 | 18 | Utinam attendisses mandata mea :{VS:BR} facta fuisset sicut flumen pax tua,{VS:BR} et justitia tua sicut gurgites maris :{VS:BR}'
      v:019: 'ISA:48:19 | 19 | 19 | et fuisset quasi arena semen tuum,{VS:BR} et stirps uteri tui ut lapilli ejus ;{VS:BR} non interisset et non fuisset attritum{VS:BR} nomen ejus a facie mea.{VS:BR}'
      v:020: 'ISA:48:20 | 20 | 20 | Egredimini de Babylone, fugite a Chaldæis,{VS:BR} in voce exsultationis annuntiate :{VS:BR} auditum facite hoc,{VS:BR} et efferte illud usque ad extrema terræ.{VS:BR} Dicite : Redemit Dominus{VS:BR} servum suum Jacob.{VS:BR}'
      v:021: 'ISA:48:21 | 21 | 21 | Non sitierunt in deserto, cum educeret eos :{VS:BR} aquam de petra produxit eis,{VS:BR} et scidit petram, et fluxerunt aquæ.{VS:BR}'
      v:022: 'ISA:48:22 | 22 | 22 | Non est pax impiis, dicit Dominus.{VS:VERSE:END}'
  c:049:
    verses:
      v:001: 'ISA:49:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite, insulæ,{VS:BR} et attendite, populi de longe :{VS:BR} Dominus ab utero vocavit me ;{VS:BR} de ventre matris meæ recordatus est nominis mei.{VS:BR}'
      v:002: 'ISA:49:2 | 2 | 2 | Et posuit os meum quasi gladium acutum,{VS:BR} in umbra manus suæ protexit me,{VS:BR} et posuit me sicut sagittam electam :{VS:BR} in pharetra sua abscondit me.{VS:BR}'
      v:003: 'ISA:49:3 | 3 | 3 | Et dixit mihi : Servus meus es tu Israël,{VS:BR} quia in te gloriabor.{VS:BR}'
      v:004: 'ISA:49:4 | 4 | 4 | Et ego dixi : In vacuum laboravi ;{VS:BR} sine causa et vane fortitudinem meam consumpsi :{VS:BR} ergo judicium meum cum Domino,{VS:BR} et opus meum cum Deo meo.{VS:BR}'
      v:005: 'ISA:49:5 | 5 | 5 | Et nunc dicit Dominus,{VS:BR} formans me ex utero servum sibi,{VS:BR} ut reducam Jacob ad eum,{VS:BR} et Israël non congregabitur ;{VS:BR} et glorificatus sum in oculis Domini,{VS:BR} et Deus meus factus est fortitudo mea.{VS:BR}'
      v:006: 'ISA:49:6 | 6 | 6 | Et dixit : Parum est ut sis mihi servus{VS:BR} ad suscitandas tribus Jacob,{VS:BR} et fæces Israël convertendas :{VS:BR} ecce dedi te in lucem gentium,{VS:BR} ut sis salus mea{VS:BR} usque ad extremum terræ.{VS:BR}'
      v:007: 'ISA:49:7 | 7 | 7 | Hæc dicit Dominus,{VS:BR} redemptor Israël, Sanctus ejus,{VS:BR} ad contemptibilem animam, ad abominatam gentem,{VS:BR} ad servum dominorum :{VS:BR} Reges videbunt,{VS:BR} et consurgent principes, et adorabunt{VS:BR} propter Dominum, quia fidelis est,{VS:BR} et Sanctum Israël qui elegit te.{VS:VERSE:END}{VS:P}'
      v:008: 'ISA:49:8 | 8 | 8 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} In tempore placito exaudivi te,{VS:BR} et in die salutis auxiliatus sum tui :{VS:BR} et servavi te, et dedi te in fœdus populi,{VS:BR} ut suscitares terram,{VS:BR} et possideres hæreditates dissipatas ;{VS:BR}'
      v:009: 'ISA:49:9 | 9 | 9 | ut diceres his qui vincti sunt : Exite,{VS:BR} et his qui in tenebris : Revelamini.{VS:BR} Super vias pascentur,{VS:BR} et in omnibus planis pascua eorum.{VS:BR}'
      v:010: 'ISA:49:10 | 10 | 10 | Non esurient neque sitient,{VS:BR} et non percutiet eos æstus et sol,{VS:BR} quia miserator eorum reget eos,{VS:BR} et ad fontes aquarum potabit eos.{VS:BR}'
      v:011: 'ISA:49:11 | 11 | 11 | Et ponam omnes montes meos in viam,{VS:BR} et semitæ meæ exaltabuntur.{VS:BR}'
      v:012: 'ISA:49:12 | 12 | 12 | Ecce isti de longe venient,{VS:BR} et ecce illi ab aquilone et mari,{VS:BR} et isti de terra australi.{VS:BR}'
      v:013: 'ISA:49:13 | 13 | 13 | Laudate, cæli, et exsulta, terra ;{VS:BR} jubilate, montes, laudem,{VS:BR} quia consolatus est Dominus populum suum,{VS:BR} et pauperum suorum miserebitur.{VS:VERSE:END}{VS:P}'
      v:014: 'ISA:49:14 | 14 | 14 | {VS:VERSE:BEGIN}Et dixit Sion : Dereliquit me Dominus,{VS:BR} et Dominus oblitus est mei.{VS:BR}'
      v:015: 'ISA:49:15 | 15 | 15 | Numquid oblivisci potest mulier infantem suum,{VS:BR} ut non misereatur filio uteri sui ?{VS:BR} Etsi illa oblita fuerit,{VS:BR} ego tamen non obliviscar tui.{VS:BR}'
      v:016: 'ISA:49:16 | 16 | 16 | Ecce in manibus meis descripsi te ;{VS:BR} muri tui coram oculis meis semper.{VS:BR}'
      v:017: 'ISA:49:17 | 17 | 17 | Venerunt structores tui ;{VS:BR} destruentes te et dissipantes a te exibunt.{VS:BR}'
      v:018: 'ISA:49:18 | 18 | 18 | Leva in circuitu oculos tuos, et vide :{VS:BR} omnes isti congregati sunt, venerunt tibi.{VS:BR} Vivo ego, dicit Dominus,{VS:BR} quia omnibus his velut ornamento vestieris,{VS:BR} et circumdabis tibi eos quasi sponsa ;{VS:BR}'
      v:019: 'ISA:49:19 | 19 | 19 | quia deserta tua, et solitudines tuæ,{VS:BR} et terra ruinæ tuæ,{VS:BR} nunc angusta erunt præ habitatoribus ;{VS:BR} et longe fugabuntur qui absorbebant te.{VS:BR}'
      v:020: 'ISA:49:20 | 20 | 20 | Adhuc dicent in auribus tuis{VS:BR} filii sterilitatis tuæ :{VS:BR} Angustus est mihi locus ;{VS:BR} fac spatium mihi ut habitem.{VS:BR}'
      v:021: 'ISA:49:21 | 21 | 21 | Et dices in corde tuo :{VS:BR} Quis genuit mihi istos ?{VS:BR} ego sterilis et non pariens,{VS:BR} transmigrata, et captiva ;{VS:BR} et istos quis enutrivit ?{VS:BR} ego destituta et sola ;{VS:BR} et isti ubi erant ?{VS:BR}'
      v:022: 'ISA:49:22 | 22 | 22 | Hæc dicit Dominus Deus :{VS:BR} Ecce levabo ad gentes manum meam,{VS:BR} et ad populos exaltabo signum meum :{VS:BR} et afferent filios tuos in ulnis,{VS:BR} et filias tuas super humeros portabunt.{VS:BR}'
      v:023: 'ISA:49:23 | 23 | 23 | Et erunt reges nutritii tui,{VS:BR} et reginæ nutrices tuæ ;{VS:BR} vultu in terram demisso adorabunt te,{VS:BR} et pulverem pedum tuorum lingent.{VS:BR} Et scies quia ego Dominus,{VS:BR} super quo non confundentur qui exspectant eum.{VS:BR}'
      v:024: 'ISA:49:24 | 24 | 24 | Numquid tolletur a forti præda ?{VS:BR} aut quod captum fuerit a robusto, salvum esse poterit ?{VS:BR}'
      v:025: 'ISA:49:25 | 25 | 25 | Quia hæc dicit Dominus :{VS:BR} Equidem, et captivitas a forti tolletur,{VS:BR} et quod ablatum fuerit a robusto, salvabitur.{VS:BR} Eos vero qui judicaverunt te, ego judicabo,{VS:BR} et filios tuos ego salvabo.{VS:BR}'
      v:026: 'ISA:49:26 | 26 | 26 | Et cibabo hostes tuos carnibus suis,{VS:BR} et quasi musto, sanguine suo inebriabuntur,{VS:BR} et sciet omnis caro{VS:BR} quia ego Dominus salvans te,{VS:BR} et redemptor tuus fortis Jacob.{VS:VERSE:END}'
  c:050:
    verses:
      v:001: 'ISA:50:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Quis est hic liber repudii matris vestræ,{VS:BR} quo dimisi eam ?{VS:BR} aut quis est creditor meus,{VS:BR} cui vendidi vos ?{VS:BR} Ecce in iniquitatibus vestris venditi estis,{VS:BR} et in sceleribus vestris dimisi matrem vestram.{VS:BR}'
      v:002: 'ISA:50:2 | 2 | 2 | Quia veni, et non erat vir ;{VS:BR} vocavi, et non erat qui audiret.{VS:BR} Numquid abbreviata et parvula facta est manus mea,{VS:BR} ut non possim redimere ?{VS:BR} aut non est in me virtus ad liberandum ?{VS:BR} Ecce in increpatione mea desertum faciam mare,{VS:BR} ponam flumina in siccum ;{VS:BR} computrescent pisces sine aqua,{VS:BR} et morientur in siti.{VS:BR}'
      v:003: 'ISA:50:3 | 3 | 3 | Induam cælos tenebris,{VS:BR} et saccum ponam operimentum eorum.{VS:VERSE:END}{VS:P}'
      v:004: 'ISA:50:4 | 4 | 4 | {VS:VERSE:BEGIN}Dominus dedit mihi{VS:BR} linguam eruditam,{VS:BR} ut sciam sustentare eum qui lassus est verbo.{VS:BR} Erigit mane,{VS:BR} mane erigit mihi aurem,{VS:BR} ut audiam quasi magistrum.{VS:BR}'
      v:005: 'ISA:50:5 | 5 | 5 | Dominus Deus aperuit mihi aurem,{VS:BR} ego autem non contradico :{VS:BR} retrorsum non abii.{VS:BR}'
      v:006: 'ISA:50:6 | 6 | 6 | Corpus meum dedi percutientibus,{VS:BR} et genas meas vellentibus ;{VS:BR} faciem meam non averti ab increpantibus{VS:BR} et conspuentibus in me.{VS:BR}'
      v:007: 'ISA:50:7 | 7 | 7 | Dominus Deus auxiliator meus,{VS:BR} ideo non sum confusus ;{VS:BR} ideo posui faciem meam ut petram durissimam,{VS:BR} et scio quoniam non confundar.{VS:BR}'
      v:008: 'ISA:50:8 | 8 | 8 | Juxta est qui justificat me ; quis contradicet mihi ?{VS:BR} Stemus simul ;{VS:BR} quis est adversarius meus ? accedat ad me.{VS:BR}'
      v:009: 'ISA:50:9 | 9 | 9 | Ecce Dominus Deus auxiliator meus ;{VS:BR} quis est qui condemnet me ?{VS:BR} Ecce omnes quasi vestimentum conterentur ;{VS:BR} tinea comedet eos.{VS:BR}'
      v:010: 'ISA:50:10 | 10 | 10 | Quis ex vobis timens Dominum,{VS:BR} audiens vocem servi sui ?{VS:BR} Qui ambulavit in tenebris,{VS:BR} et non est lumen ei,{VS:BR} speret in nomine Domini,{VS:BR} et innitatur super Deum suum.{VS:BR}'
      v:011: 'ISA:50:11 | 11 | 11 | Ecce vos omnes accendentes ignem,{VS:BR} accincti flammis :{VS:BR} ambulate in lumine ignis vestri,{VS:BR} et in flammis quas succendistis ;{VS:BR} de manu mea factum est hoc vobis :{VS:BR} in doloribus dormietis.{VS:VERSE:END}'
  c:051:
    verses:
      v:001: 'ISA:51:1 | 1 | 1 | {VS:VERSE:BEGIN}Audite me, qui sequimini quod justum est,{VS:BR} et quæritis Dominum ;{VS:BR} attendite ad petram unde excisi estis,{VS:BR} et ad cavernam laci de qua præcisi estis.{VS:BR}'
      v:002: 'ISA:51:2 | 2 | 2 | Attendite ad Abraham, patrem vestrum,{VS:BR} et ad Saram, quæ peperit vos :{VS:BR} quia unum vocavi eum,{VS:BR} et benedixi ei, et multiplicavi eum.{VS:BR}'
      v:003: 'ISA:51:3 | 3 | 3 | Consolabitur ergo Dominus Sion,{VS:BR} et consolabitur omnes ruinas ejus :{VS:BR} et ponet desertum ejus quasi delicias,{VS:BR} et solitudinem ejus quasi hortum Domini.{VS:BR} Gaudium et lætitia invenietur in ea,{VS:BR} gratiarum actio et vox laudis.{VS:BR}'
      v:004: 'ISA:51:4 | 4 | 4 | Attendite ad me, popule meus,{VS:BR} et tribus mea, me audite :{VS:BR} quia lex a me exiet,{VS:BR} et judicium meum in lucem populorum requiescet.{VS:BR}'
      v:005: 'ISA:51:5 | 5 | 5 | Prope est justus meus, egressus est salvator meus,{VS:BR} et brachia mea populos judicabunt ;{VS:BR} me insulæ exspectabunt,{VS:BR} et brachium meum sustinebunt.{VS:BR}'
      v:006: 'ISA:51:6 | 6 | 6 | Levate in cælum oculos vestros,{VS:BR} et videte sub terra deorsum :{VS:BR} quia cæli sicut fumus liquescent,{VS:BR} et terra sicut vestimentum atteretur,{VS:BR} et habitatores ejus sicut hæc interibunt :{VS:BR} salus autem mea in sempiternum erit,{VS:BR} et justitia mea non deficiet.{VS:BR}'
      v:007: 'ISA:51:7 | 7 | 7 | Audite me, qui scitis justum,{VS:BR} populus meus, lex mea in corde eorum :{VS:BR} nolite timere opprobrium hominum,{VS:BR} et blasphemias eorum ne metuatis :{VS:BR}'
      v:008: 'ISA:51:8 | 8 | 8 | sicut enim vestimentum, sic comedet eos vermis,{VS:BR} et sicut lanam, sic devorabit eos tinea :{VS:BR} salus autem mea in sempiternum erit,{VS:BR} et justitia mea in generationes generationum.{VS:BR}'
      v:009: 'ISA:51:9 | 9 | 9 | Consurge, consurge, induere fortitudinem,{VS:BR} brachium Domini !{VS:BR} consurge sicut in diebus antiquis,{VS:BR} in generationibus sæculorum.{VS:BR} Numquid non tu percussisti superbum,{VS:BR} vulnerasti draconem ?{VS:BR}'
      v:010: 'ISA:51:10 | 10 | 10 | numquid non tu siccasti mare,{VS:BR} aquam abyssi vehementis ;{VS:BR} qui posuisti profundum maris viam,{VS:BR} ut transirent liberati ?{VS:BR}'
      v:011: 'ISA:51:11 | 11 | 11 | Et nunc qui redempti sunt a Domino, revertentur,{VS:BR} et venient in Sion laudantes,{VS:BR} et lætitia sempiterna super capita eorum :{VS:BR} gaudium et lætitiam tenebunt ;{VS:BR} fugiet dolor et gemitus.{VS:BR}'
      v:012: 'ISA:51:12 | 12 | 12 | Ego, ego ipse consolabor vos.{VS:BR} Quis tu, ut timeres ab homine mortali,{VS:BR} et a filio hominis qui quasi fœnum ita arescet ?{VS:BR}'
      v:013: 'ISA:51:13 | 13 | 13 | Et oblitus es Domini, factoris tui,{VS:BR} qui tetendit cælos et fundavit terram ;{VS:BR} et formidasti jugiter tota die{VS:BR} a facie furoris ejus qui te tribulabat,{VS:BR} et paraverat ad perdendum.{VS:BR} Ubi nunc est furor tribulantis ?{VS:BR}'
      v:014: 'ISA:51:14 | 14 | 14 | Cito veniet gradiens ad aperiendum ;{VS:BR} et non interficiet usque ad internecionem,{VS:BR} nec deficiet panis ejus.{VS:BR}'
      v:015: 'ISA:51:15 | 15 | 15 | Ego autem sum Dominus Deus tuus,{VS:BR} qui conturbo mare, et intumescunt fluctus ejus :{VS:BR} Dominus exercituum nomen meum.{VS:BR}'
      v:016: 'ISA:51:16 | 16 | 16 | Posui verba mea in ore tuo,{VS:BR} et in umbra manus meæ protexi te,{VS:BR} ut plantes cælos, et fundes terram,{VS:BR} et dicas ad Sion : Populus meus es tu.{VS:VERSE:END}{VS:P}'
      v:017: 'ISA:51:17 | 17 | 17 | {VS:VERSE:BEGIN}Elevare, elevare,{VS:BR} consurge, Jerusalem,{VS:BR} quæ bibisti de manu Domini{VS:BR} calicem iræ ejus ;{VS:BR} usque ad fundum calicis soporis bibisti,{VS:BR} et potasti usque ad fæces.{VS:BR}'
      v:018: 'ISA:51:18 | 18 | 18 | Non est qui sustentet eam,{VS:BR} ex omnibus filiis quos genuit ;{VS:BR} et non est qui apprehendat manum ejus,{VS:BR} ex omnibus filiis quos enutrivit.{VS:BR}'
      v:019: 'ISA:51:19 | 19 | 19 | Duo sunt quæ occurrerunt tibi ;{VS:BR} quis contristabitur super te ?{VS:BR} Vastitas, et contritio, et fames, et gladius ;{VS:BR} quis consolabitur te ?{VS:BR}'
      v:020: 'ISA:51:20 | 20 | 20 | Filii tui projecti sunt, dormierunt{VS:BR} in capite omnium viarum{VS:BR} sicut oryx illaqueatus,{VS:BR} pleni indignatione Domini,{VS:BR} increpatione Dei tui.{VS:BR}'
      v:021: 'ISA:51:21 | 21 | 21 | Idcirco audi hoc, paupercula,{VS:BR} et ebria non a vino.{VS:BR}'
      v:022: 'ISA:51:22 | 22 | 22 | Hæc dicit dominator tuus Dominus,{VS:BR} et Deus tuus, qui pugnabit pro populo suo :{VS:BR} Ecce tuli de manu tua{VS:BR} calicem soporis,{VS:BR} fundum calicis indignationis meæ :{VS:BR} non adjicies ut bibas illum ultra.{VS:BR}'
      v:023: 'ISA:51:23 | 23 | 23 | Et ponam illum in manu eorum qui te humiliaverunt,{VS:BR} et dixerunt animæ tuæ :{VS:BR} Incurvare, ut transeamus ;{VS:BR} et posuisti ut terram corpus tuum,{VS:BR} et quasi viam transeuntibus.{VS:VERSE:END}'
  c:052:
    verses:
      v:001: 'ISA:52:1 | 1 | 1 | {VS:VERSE:BEGIN}Consurge, consurge, induere fortitudine tua, Sion !{VS:BR} induere vestimentis gloriæ tuæ,{VS:BR} Jerusalem, civitas Sancti,{VS:BR} quia non adjiciet ultra ut pertranseat per te{VS:BR} incircumcisus et immundus.{VS:BR}'
      v:002: 'ISA:52:2 | 2 | 2 | Excutere de pulvere, consurge ;{VS:BR} sede, Jerusalem !{VS:BR} solve vincula colli tui,{VS:BR} captiva filia Sion.{VS:BR}'
      v:003: 'ISA:52:3 | 3 | 3 | Quia hæc dicit Dominus :{VS:BR} Gratis venundati estis,{VS:BR} et sine argento redimemini.{VS:BR}'
      v:004: 'ISA:52:4 | 4 | 4 | Quia hæc dicit Dominus Deus :{VS:BR} In Ægyptum descendit populus meus in principio, ut colonus esset ibi,{VS:BR} et Assur absque ulla causa calumniatus est eum.{VS:BR}'
      v:005: 'ISA:52:5 | 5 | 5 | Et nunc quid mihi est hic, dicit Dominus,{VS:BR} quoniam ablatus est populus meus gratis ?{VS:BR} Dominatores ejus inique agunt, dicit Dominus,{VS:BR} et jugiter tota die nomen meum blasphematur.{VS:BR}'
      v:006: 'ISA:52:6 | 6 | 6 | Propter hoc sciet populus meus nomen meum{VS:BR} in die illa :{VS:BR} quia ego ipse qui loquebar, ecce adsum.{VS:VERSE:END}{VS:P}'
      v:007: 'ISA:52:7 | 7 | 7 | {VS:VERSE:BEGIN}Quam pulchri super montes pedes annuntiantis{VS:BR} et prædicantis pacem ;{VS:BR} annuntiantis bonum,{VS:BR} prædicantis salutem,{VS:BR} dicentis Sion :{VS:BR} Regnabit Deus tuus !{VS:BR}'
      v:008: 'ISA:52:8 | 8 | 8 | Vox speculatorum tuorum : levaverunt vocem,{VS:BR} simul laudabunt,{VS:BR} quia oculo ad oculum videbunt{VS:BR} cum converterit Dominus Sion.{VS:BR}'
      v:009: 'ISA:52:9 | 9 | 9 | Gaudete, et laudate simul,{VS:BR} deserta Jerusalem,{VS:BR} quia consolatus est Dominus populum suum ;{VS:BR} redemit Jerusalem.{VS:BR}'
      v:010: 'ISA:52:10 | 10 | 10 | Paravit Dominus brachium sanctum suum{VS:BR} in oculis omnium gentium ;{VS:BR} et videbunt omnes fines terræ{VS:BR} salutare Dei nostri.{VS:BR}'
      v:011: 'ISA:52:11 | 11 | 11 | Recedite, recedite ; exite inde,{VS:BR} pollutum nolite tangere ;{VS:BR} exite de medio ejus ; mundamini,{VS:BR} qui fertis vasa Domini.{VS:BR}'
      v:012: 'ISA:52:12 | 12 | 12 | Quoniam non in tumultu exibitis,{VS:BR} nec in fuga properabitis ;{VS:BR} præcedet enim vos Dominus,{VS:BR} et congregabit vos Deus Israël.{VS:VERSE:END}{VS:P}'
      v:013: 'ISA:52:13 | 13 | 13 | {VS:VERSE:BEGIN}Ecce intelliget servus meus,{VS:BR} exaltabitur et elevabitur, et sublimis erit valde.{VS:BR}'
      v:014: 'ISA:52:14 | 14 | 14 | Sicut obstupuerunt super te multi,{VS:BR} sic inglorius erit inter viros aspectus ejus,{VS:BR} et forma ejus inter filios hominum.{VS:BR}'
      v:015: 'ISA:52:15 | 15 | 15 | Iste asperget gentes multas ;{VS:BR} super ipsum continebunt reges os suum :{VS:BR} quia quibus non est narratum de eo viderunt,{VS:BR} et qui non audierunt contemplati sunt.{VS:VERSE:END}'
  c:053:
    verses:
      v:001: 'ISA:53:1 | 1 | 1 | {VS:VERSE:BEGIN}Quis credidit auditui nostro ?{VS:BR} et brachium Domini cui revelatum est ?{VS:BR}'
      v:002: 'ISA:53:2 | 2 | 2 | Et ascendet sicut virgultum coram eo,{VS:BR} et sicut radix de terra sitienti.{VS:BR} Non est species ei, neque decor,{VS:BR} et vidimus eum,{VS:BR} et non erat aspectus, et desideravimus eum :{VS:BR}'
      v:003: 'ISA:53:3 | 3 | 3 | despectum, et novissimum virorum,{VS:BR} virum dolorum, et scientem infirmitatem,{VS:BR} et quasi absconditus vultus ejus et despectus,{VS:BR} unde nec reputavimus eum.{VS:BR}'
      v:004: 'ISA:53:4 | 4 | 4 | Vere languores nostros ipse tulit,{VS:BR} et dolores nostros ipse portavit ;{VS:BR} et nos putavimus eum quasi leprosum,{VS:BR} et percussum a Deo, et humiliatum.{VS:BR}'
      v:005: 'ISA:53:5 | 5 | 5 | Ipse autem vulneratus est propter iniquitates nostras ;{VS:BR} attritus est propter scelera nostra :{VS:BR} disciplina pacis nostræ super eum,{VS:BR} et livore ejus sanati sumus.{VS:BR}'
      v:006: 'ISA:53:6 | 6 | 6 | Omnes nos quasi oves erravimus,{VS:BR} unusquisque in viam suam declinavit :{VS:BR} et posuit Dominus in eo{VS:BR} iniquitatem omnium nostrum.{VS:BR}'
      v:007: 'ISA:53:7 | 7 | 7 | Oblatus est quia ipse voluit,{VS:BR} et non aperuit os suum ;{VS:BR} sicut ovis ad occisionem ducetur,{VS:BR} et quasi agnus coram tondente se obmutescet,{VS:BR} et non aperiet os suum.{VS:BR}'
      v:008: 'ISA:53:8 | 8 | 8 | De angustia, et de judicio sublatus est.{VS:BR} Generationem ejus quis enarrabit ?{VS:BR} quia abscissus est de terra viventium :{VS:BR} propter scelus populi mei percussi eum.{VS:BR}'
      v:009: 'ISA:53:9 | 9 | 9 | Et dabit impios pro sepultura,{VS:BR} et divitem pro morte sua,{VS:BR} eo quod iniquitatem non fecerit,{VS:BR} neque dolus fuerit in ore ejus.{VS:BR}'
      v:010: 'ISA:53:10 | 10 | 10 | Et Dominus voluit conterere eum in infirmitate.{VS:BR} Si posuerit pro peccato animam suam,{VS:BR} videbit semen longævum,{VS:BR} et voluntas Domini in manu ejus dirigetur.{VS:BR}'
      v:011: 'ISA:53:11 | 11 | 11 | Pro eo quod laboravit anima ejus,{VS:BR} videbit et saturabitur.{VS:BR} In scientia sua justificabit{VS:BR} ipse justus servus meus multos,{VS:BR} et iniquitates eorum ipse portabit.{VS:BR}'
      v:012: 'ISA:53:12 | 12 | 12 | Ideo dispertiam ei plurimos,{VS:BR} et fortium dividet spolia,{VS:BR} pro eo quod tradidit in mortem animam suam,{VS:BR} et cum sceleratis reputatus est,{VS:BR} et ipse peccata multorum tulit,{VS:BR} et pro transgressoribus rogavit.{VS:VERSE:END}'
  c:054:
    verses:
      v:001: 'ISA:54:1 | 1 | 1 | {VS:VERSE:BEGIN}Lauda, sterilis, quæ non paris ;{VS:BR} decanta laudem, et hinni, quæ non pariebas :{VS:BR} quoniam multi filii desertæ{VS:BR} magis quam ejus quæ habet virum, dicit Dominus.{VS:BR}'
      v:002: 'ISA:54:2 | 2 | 2 | Dilata locum tentorii tui,{VS:BR} et pelles tabernaculorum tuorum extende :{VS:BR} ne parcas :{VS:BR} longos fac funiculos tuos,{VS:BR} et clavos tuos consolida.{VS:BR}'
      v:003: 'ISA:54:3 | 3 | 3 | Ad dexteram enim et ad lævam penetrabis,{VS:BR} et semen tuum gentes hæreditabit,{VS:BR} et civitates desertas inhabitabit.{VS:BR}'
      v:004: 'ISA:54:4 | 4 | 4 | Noli timere, quia non confunderis,{VS:BR} neque erubesces ; non enim te pudebit,{VS:BR} quia confusionis adolescentiæ tuæ oblivisceris,{VS:BR} et opprobrii viduitatis tuæ non recordaberis amplius.{VS:BR}'
      v:005: 'ISA:54:5 | 5 | 5 | Quia dominabitur tui qui fecit te,{VS:BR} Dominus exercituum nomen ejus,{VS:BR} et redemptor tuus, Sanctus Israël :{VS:BR} Deus omnis terræ vocabitur.{VS:BR}'
      v:006: 'ISA:54:6 | 6 | 6 | Quia ut mulierem derelictam et mœrentem spiritu{VS:BR} vocavit te Dominus,{VS:BR} et uxorem ab adolescentia abjectam,{VS:BR} dixit Deus tuus.{VS:BR}'
      v:007: 'ISA:54:7 | 7 | 7 | Ad punctum in modico dereliqui te,{VS:BR} et in miserationibus magnis congregabo te.{VS:BR}'
      v:008: 'ISA:54:8 | 8 | 8 | In momento indignationis abscondi{VS:BR} faciem meam parumper a te ;{VS:BR} et in misericordia sempiterna misertus sum tui,{VS:BR} dixit redemptor tuus, Dominus.{VS:BR}'
      v:009: 'ISA:54:9 | 9 | 9 | Sicut in diebus Noë istud mihi est,{VS:BR} cui juravi ne inducerem aquas Noë ultra super terram ;{VS:BR} sic juravi ut non irascar tibi,{VS:BR} et non increpem te.{VS:BR}'
      v:010: 'ISA:54:10 | 10 | 10 | Montes enim commovebuntur,{VS:BR} et colles contremiscent ;{VS:BR} misericordia autem mea non recedet a te,{VS:BR} et fœdus pacis meæ non movebitur,{VS:BR} dixit miserator tuus Dominus.{VS:BR}'
      v:011: 'ISA:54:11 | 11 | 11 | Paupercula, tempestate convulsa absque ulla consolatione,{VS:BR} ecce ego sternam per ordinem lapides tuos,{VS:BR} et fundabo te in sapphiris :{VS:BR}'
      v:012: 'ISA:54:12 | 12 | 12 | et ponam jaspidem propugnacula tua,{VS:BR} et portas tuas in lapides sculptos,{VS:BR} et omnes terminos tuos in lapides desiderabiles ;{VS:BR}'
      v:013: 'ISA:54:13 | 13 | 13 | universos filios tuos doctos a Domino,{VS:BR} et multitudinem pacis filiis tuis.{VS:BR}'
      v:014: 'ISA:54:14 | 14 | 14 | Et in justitia fundaberis :{VS:BR} recede procul a calumnia, quia non timebis,{VS:BR} et a pavore, quia non appropinquabit tibi.{VS:BR}'
      v:015: 'ISA:54:15 | 15 | 15 | Ecce accola veniet qui non erat mecum,{VS:BR} advena quondam tuus adjungetur tibi.{VS:BR}'
      v:016: 'ISA:54:16 | 16 | 16 | Ecce ego creavi fabrum{VS:BR} sufflantem in igne prunas,{VS:BR} et proferentem vas in opus suum ;{VS:BR} et ego creavi interfectorem ad disperdendum.{VS:BR}'
      v:017: 'ISA:54:17 | 17 | 17 | Omne vas quod fictum est contra te, non dirigetur,{VS:BR} et omnem linguam resistentem tibi in judicio, judicabis.{VS:BR} Hæc est hæreditas servorum Domini,{VS:BR} et justitia eorum apud me, dicit Dominus.{VS:VERSE:END}'
  c:055:
    verses:
      v:001: 'ISA:55:1 | 1 | 1 | {VS:VERSE:BEGIN}Omnes sitientes, venite ad aquas,{VS:BR} et qui non habetis argentum,{VS:BR} properate, emite, et comedite :{VS:BR} venite, emite absque argento{VS:BR} et absque ulla commutatione{VS:BR} vinum et lac.{VS:BR}'
      v:002: 'ISA:55:2 | 2 | 2 | Quare appenditis argentum non in panibus,{VS:BR} et laborem vestrum non in saturitate ?{VS:BR} Audite, audientes me, et comedite bonum,{VS:BR} et delectabitur in crassitudine anima vestra.{VS:BR}'
      v:003: 'ISA:55:3 | 3 | 3 | Inclinate aurem vestram, et venite ad me ;{VS:BR} audite, et vivet anima vestra,{VS:BR} et feriam vobiscum pactum sempiternum,{VS:BR} misericordias David fideles.{VS:BR}'
      v:004: 'ISA:55:4 | 4 | 4 | Ecce testem populis dedi eum,{VS:BR} ducem ac præceptorem gentibus.{VS:BR}'
      v:005: 'ISA:55:5 | 5 | 5 | Ecce gentem quam nesciebas vocabis,{VS:BR} et gentes quæ te non cognoverunt ad te current,{VS:BR} propter Dominum Deum tuum,{VS:BR} et Sanctum Israël, quia glorificavit te.{VS:BR}'
      v:006: 'ISA:55:6 | 6 | 6 | Quærite Dominum dum inveniri potest ;{VS:BR} invocate eum dum prope est.{VS:BR}'
      v:007: 'ISA:55:7 | 7 | 7 | Derelinquat impius viam suam,{VS:BR} et vir iniquus cogitationes suas,{VS:BR} et revertatur ad Dominum, et miserebitur ejus ;{VS:BR} et ad Deum nostrum, quoniam multus est ad ignoscendum.{VS:BR}'
      v:008: 'ISA:55:8 | 8 | 8 | Non enim cogitationes meæ cogitationes vestræ,{VS:BR} neque viæ vestræ viæ meæ, dicit Dominus.{VS:BR}'
      v:009: 'ISA:55:9 | 9 | 9 | Quia sicut exaltantur cæli a terra,{VS:BR} sic exaltatæ sunt viæ meæ a viis vestris,{VS:BR} et cogitationes meæ a cogitationibus vestris.{VS:BR}'
      v:010: 'ISA:55:10 | 10 | 10 | Et quomodo descendit imber et nix de cælo,{VS:BR} et illuc ultra non revertitur,{VS:BR} sed inebriat terram, et infundit eam,{VS:BR} et germinare eam facit,{VS:BR} et dat semen serenti,{VS:BR} et panem comedenti :{VS:BR}'
      v:011: 'ISA:55:11 | 11 | 11 | sic erit verbum meum quod egredietur de ore meo ;{VS:BR} non revertetur ad me vacuum,{VS:BR} sed faciet quæcumque volui,{VS:BR} et prosperabitur in his ad quæ misi illud.{VS:BR}'
      v:012: 'ISA:55:12 | 12 | 12 | Quia in lætitia egrediemini,{VS:BR} et in pace deducemini ;{VS:BR} montes et colles cantabunt coram vobis laudem,{VS:BR} et omnia ligna regionis plaudent manu.{VS:BR}'
      v:013: 'ISA:55:13 | 13 | 13 | Pro saliunca ascendet abies,{VS:BR} et pro urtica crescet myrtus ;{VS:BR} et erit Dominus nominatus{VS:BR} in signum æternum quod non auferetur.{VS:VERSE:END}'
  c:056:
    verses:
      v:001: 'ISA:56:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Custodite judicium, et facite justitiam,{VS:BR} quia juxta est salus mea ut veniat,{VS:BR} et justitia mea ut reveletur.{VS:BR}'
      v:002: 'ISA:56:2 | 2 | 2 | Beatus vir qui facit hoc,{VS:BR} et filius hominis qui apprehendet istud,{VS:BR} custodiens sabbatum ne polluat illud,{VS:BR} custodiens manus suas ne faciat omne malum.{VS:BR}'
      v:003: 'ISA:56:3 | 3 | 3 | Et non dicat filius advenæ qui adhæret Domino, dicens :{VS:BR} Separatione dividet me Dominus a populo suo ;{VS:BR} et non dicat eunuchus :{VS:BR} Ecce ego lignum aridum.{VS:BR}'
      v:004: 'ISA:56:4 | 4 | 4 | Quia hæc dicit Dominus eunuchis :{VS:BR} Qui custodierint sabbata mea,{VS:BR} et elegerint quæ ego volui,{VS:BR} et tenuerint fœdus meum,{VS:BR}'
      v:005: 'ISA:56:5 | 5 | 5 | dabo eis in domo mea et in muris meis{VS:BR} locum, et nomen{VS:BR} melius a filiis et filiabus :{VS:BR} nomen sempiternum dabo eis,{VS:BR} quod non peribit.{VS:BR}'
      v:006: 'ISA:56:6 | 6 | 6 | Et filios advenæ, qui adhærent Domino,{VS:BR} ut colant eum, et diligant nomen ejus,{VS:BR} ut sint ei in servos ;{VS:BR} omnem custodientem sabbatum ne polluat illud,{VS:BR} et tenentem fœdus meum ;{VS:BR}'
      v:007: 'ISA:56:7 | 7 | 7 | adducam eos in montem sanctum meum,{VS:BR} et lætificabo eos in domo orationis meæ ;{VS:BR} holocausta eorum et victimæ eorum placebunt mihi super altari meo,{VS:BR} quia domus mea domus orationis vocabitur{VS:BR} cunctis populis.{VS:BR}'
      v:008: 'ISA:56:8 | 8 | 8 | Ait Dominus Deus,{VS:BR} qui congregat dispersos Israël :{VS:BR} Adhuc congregabo ad eum{VS:BR} congregatos ejus.{VS:VERSE:END}{VS:P}'
      v:009: 'ISA:56:9 | 9 | 9 | {VS:VERSE:BEGIN}Omnes bestiæ agri,{VS:BR} venite ad devorandum,{VS:BR} universæ bestiæ saltus.{VS:BR}'
      v:010: 'ISA:56:10 | 10 | 10 | Speculatores ejus cæci omnes ;{VS:BR} nescierunt universi :{VS:BR} canes muti non valentes latrare,{VS:BR} videntes vana, dormientes,{VS:BR} et amantes somnia.{VS:BR}'
      v:011: 'ISA:56:11 | 11 | 11 | Et canes imprudentissimi{VS:BR} nescierunt saturitatem ;{VS:BR} ipsi pastores{VS:BR} ignoraverunt intelligentiam :{VS:BR} omnes in viam suam declinaverunt ;{VS:BR} unusquisque ad avaritiam suam, a summo usque ad novissimum.{VS:BR}'
      v:012: 'ISA:56:12 | 12 | 12 | Venite, sumamus vinum,{VS:BR} et impleamur ebrietate ;{VS:BR} et erit sicut hodie, sic et cras,{VS:BR} et multo amplius.{VS:VERSE:END}'
  c:057:
    verses:
      v:001: 'ISA:57:1 | 1 | 1 | {VS:VERSE:BEGIN}Justus perit,{VS:BR} et non est qui recogitet in corde suo ;{VS:BR} et viri misericordiæ colliguntur,{VS:BR} quia non est qui intelligat :{VS:BR} a facie enim malitiæ collectus est justus.{VS:BR}'
      v:002: 'ISA:57:2 | 2 | 2 | Veniat pax ;{VS:BR} requiescat in cubili suo{VS:BR} qui ambulavit in directione sua.{VS:BR}'
      v:003: 'ISA:57:3 | 3 | 3 | Vos autem accedite huc,{VS:BR} filii auguratricis,{VS:BR} semen adulteri et fornicariæ.{VS:BR}'
      v:004: 'ISA:57:4 | 4 | 4 | Super quem lusistis ?{VS:BR} super quem dilatastis os,{VS:BR} et ejecistis linguam ?{VS:BR} Numquid non vos filii scelesti,{VS:BR} semen mendax,{VS:BR}'
      v:005: 'ISA:57:5 | 5 | 5 | qui consolamini in diis{VS:BR} subter omne lignum frondosum,{VS:BR} immolantes parvulos in torrentibus,{VS:BR} subter eminentes petras ?{VS:BR}'
      v:006: 'ISA:57:6 | 6 | 6 | In partibus torrentis pars tua ;{VS:BR} hæc est sors tua :{VS:BR} et ipsis effudisti libamen,{VS:BR} obtulisti sacrificium.{VS:BR} Numquid super his non indignabor ?{VS:BR}'
      v:007: 'ISA:57:7 | 7 | 7 | Super montem excelsum et sublimem{VS:BR} posuisti cubile tuum,{VS:BR} et illuc ascendisti{VS:BR} ut immolares hostias.{VS:BR}'
      v:008: 'ISA:57:8 | 8 | 8 | Et post ostium, et retro postem,{VS:BR} posuisti memoriale tuum.{VS:BR} Quia juxta me discooperuisti,{VS:BR} et suscepisti adulterum, dilatasti cubile tuum,{VS:BR} et pepigisti cum eis fœdus ;{VS:BR} dilexisti stratum eorum{VS:BR} manu aperta.{VS:BR}'
      v:009: 'ISA:57:9 | 9 | 9 | Et ornasti te regi unguento,{VS:BR} et multiplicasti pigmenta tua.{VS:BR} Misisti legatos tuos procul,{VS:BR} et humiliata es usque ad inferos.{VS:BR}'
      v:010: 'ISA:57:10 | 10 | 10 | In multitudine viæ tuæ laborasti ;{VS:BR} non dixisti : Quiescam.{VS:BR} Vitam manus tuæ invenisti ;{VS:BR} propterea non rogasti.{VS:BR}'
      v:011: 'ISA:57:11 | 11 | 11 | Pro quo sollicita timuisti,{VS:BR} quia mentita es,{VS:BR} et mei non es recordata,{VS:BR} neque cogitasti in corde tuo ?{VS:BR} Quia ego tacens et quasi non videns,{VS:BR} et mei oblita es.{VS:BR}'
      v:012: 'ISA:57:12 | 12 | 12 | Ego annuntiabo justitiam tuam,{VS:BR} et opera tua non proderunt tibi.{VS:BR}'
      v:013: 'ISA:57:13 | 13 | 13 | Cum clamaveris, liberent te congregati tui,{VS:BR} et omnes eos auferet ventus,{VS:BR} tollet aura.{VS:VERSE:END}{VS:P} {VS:VERSE:BEGIN}Qui autem fiduciam habet mei, hæreditabit terram,{VS:BR} et possidebit montem sanctum meum.{VS:BR}'
      v:014: 'ISA:57:14 | 14 | 14 | Et dicam : Viam facite, præbete iter ; declinate de semita,{VS:BR} auferte offendicula de via populi mei.{VS:BR}'
      v:015: 'ISA:57:15 | 15 | 15 | Quia hæc dicit Excelsus,{VS:BR} et Sublimis, habitans æternitatem, et sanctum nomen ejus :{VS:BR} in excelso et in sancto habitans,{VS:BR} et cum contrito et humili spiritu :{VS:BR} ut vivificet spiritum humilium,{VS:BR} et vivificet cor contritorum.{VS:BR}'
      v:016: 'ISA:57:16 | 16 | 16 | Non enim in sempiternum litigabo,{VS:BR} neque usque ad finem irascar,{VS:BR} quia spiritus a facie mea egredietur,{VS:BR} et flatus ego faciam.{VS:BR}'
      v:017: 'ISA:57:17 | 17 | 17 | Propter iniquitatem avaritiæ ejus iratus sum, et percussi eum.{VS:BR} Abscondi a te faciem meam, et indignatus sum ;{VS:BR} et abiit vagus in via cordis sui.{VS:BR}'
      v:018: 'ISA:57:18 | 18 | 18 | Vias ejus vidi, et sanavi eum ;{VS:BR} et reduxi eum, et reddidi consolationes{VS:BR} ipsi, et lugentibus ejus.{VS:BR}'
      v:019: 'ISA:57:19 | 19 | 19 | Creavi fructum labiorum pacem ;{VS:BR} pacem ei qui longe est et qui prope,{VS:BR} dixit Dominus, et sanavi eum.{VS:BR}'
      v:020: 'ISA:57:20 | 20 | 20 | Impii autem quasi mare fervens,{VS:BR} quod quiescere non potest,{VS:BR} et redundant fluctus ejus in conculcationem et lutum.{VS:BR}'
      v:021: 'ISA:57:21 | 21 | 21 | Non est pax impiis, dicit Dominus Deus.{VS:VERSE:END}'
  c:058:
    verses:
      v:001: 'ISA:58:1 | 1 | 1 | {VS:VERSE:BEGIN}Clama, ne cesses,{VS:BR} quasi tuba exalta vocem tuam,{VS:BR} et annuntia populo meo scelera eorum,{VS:BR} et domui Jacob peccata eorum.{VS:BR}'
      v:002: 'ISA:58:2 | 2 | 2 | Me etenim de die in diem quærunt,{VS:BR} et scire vias meas volunt,{VS:BR} quasi gens quæ justitiam fecerit,{VS:BR} et judicium Dei sui non dereliquerit.{VS:BR} Rogant me judicia justitiæ ;{VS:BR} appropinquare Deo volunt.{VS:BR}'
      v:003: 'ISA:58:3 | 3 | 3 | Quare jejunavimus, et non aspexisti ;{VS:BR} humiliavimus animas nostras, et nescisti ?{VS:BR} Ecce in die jejunii vestri invenitur voluntas vestra,{VS:BR} et omnes debitores vestros repetitis.{VS:BR}'
      v:004: 'ISA:58:4 | 4 | 4 | Ecce ad lites et contentiones jejunatis,{VS:BR} et percutitis pugno impie.{VS:BR} Nolite jejunare sicut usque ad hanc diem,{VS:BR} ut audiatur in excelso clamor vester.{VS:BR}'
      v:005: 'ISA:58:5 | 5 | 5 | Numquid tale est jejunium quod elegi,{VS:BR} per diem affligere hominem animam suam ?{VS:BR} numquid contorquere quasi circulum caput suum,{VS:BR} et saccum et cinerem sternere ?{VS:BR} numquid istud vocabis jejunium,{VS:BR} et diem acceptabilem Domino ?{VS:VERSE:END}{VS:P}'
      v:006: 'ISA:58:6 | 6 | 6 | {VS:VERSE:BEGIN}Nonne hoc est magis jejunium quod elegi ?{VS:BR} Dissolve colligationes impietatis,{VS:BR} solve fasciculos deprimentes,{VS:BR} dimitte eos qui confracti sunt liberos,{VS:BR} et omne onus dirumpe ;{VS:BR}'
      v:007: 'ISA:58:7 | 7 | 7 | frange esurienti panem tuum,{VS:BR} et egenos vagosque induc in domum tuam ;{VS:BR} cum videris nudum, operi eum,{VS:BR} et carnem tuam ne despexeris.{VS:BR}'
      v:008: 'ISA:58:8 | 8 | 8 | Tunc erumpet quasi mane lumen tuum ;{VS:BR} et sanitas tua citius orietur,{VS:BR} et anteibit faciem tuam justitia tua,{VS:BR} et gloria Domini colliget te.{VS:BR}'
      v:009: 'ISA:58:9 | 9 | 9 | Tunc invocabis, et Dominus exaudiet ;{VS:BR} clamabis, et dicet : Ecce adsum.{VS:BR} Si abstuleris de medio tui catenam,{VS:BR} et desieris extendere digitum et loqui quod non prodest ;{VS:BR}'
      v:010: 'ISA:58:10 | 10 | 10 | cum effuderis esurienti animam tuam,{VS:BR} et animam afflictam repleveris,{VS:BR} orietur in tenebris lux tua,{VS:BR} et tenebræ tuæ erunt sicut meridies.{VS:BR}'
      v:011: 'ISA:58:11 | 11 | 11 | Et requiem tibi dabit Dominus semper,{VS:BR} et implebit splendoribus animam tuam,{VS:BR} et ossa tua liberabit ;{VS:BR} et eris quasi hortus irriguus,{VS:BR} et sicut fons aquarum{VS:BR} cujus non deficient aquæ.{VS:BR}'
      v:012: 'ISA:58:12 | 12 | 12 | Et ædificabuntur in te deserta sæculorum,{VS:BR} fundamenta generationis et generationis suscitabis ;{VS:BR} et vocaberis ædificator sepium,{VS:BR} avertens semitas in quietem.{VS:BR}'
      v:013: 'ISA:58:13 | 13 | 13 | Si averteris a sabbato pedem tuum{VS:BR} facere voluntatem tuam in die sancto meo,{VS:BR} et vocaveris sabbatum delicatum,{VS:BR} et sanctum Domini gloriosum,{VS:BR} et glorificaveris eum dum non facis vias tuas,{VS:BR} et non invenitur voluntas tua, ut loquaris sermonem :{VS:BR}'
      v:014: 'ISA:58:14 | 14 | 14 | tunc delectaberis super Domino,{VS:BR} et sustollam te super altitudines terræ,{VS:BR} et cibabo te hæreditate Jacob patris tui :{VS:BR} os enim Domini locutum est.{VS:VERSE:END}'
  c:059:
    verses:
      v:001: 'ISA:59:1 | 1 | 1 | {VS:VERSE:BEGIN}Ecce non est abbreviata manus Domini, ut salvare nequeat,{VS:BR} neque aggravata est auris ejus, ut non exaudiat.{VS:BR}'
      v:002: 'ISA:59:2 | 2 | 2 | Sed iniquitates vestræ diviserunt{VS:BR} inter vos et Deum vestrum ;{VS:BR} et peccata vestra absconderunt faciem ejus a vobis,{VS:BR} ne exaudiret.{VS:BR}'
      v:003: 'ISA:59:3 | 3 | 3 | Manus enim vestræ pollutæ sunt sanguine,{VS:BR} et digiti vestri iniquitate ;{VS:BR} labia vestra locuta sunt mendacium,{VS:BR} et lingua vestra iniquitatem fatur.{VS:BR}'
      v:004: 'ISA:59:4 | 4 | 4 | Non est qui invocet justitiam,{VS:BR} neque est qui judicet vere :{VS:BR} sed confidunt in nihilo, et loquuntur vanitates ;{VS:BR} conceperunt laborem, et pepererunt iniquitatem.{VS:BR}'
      v:005: 'ISA:59:5 | 5 | 5 | Ova aspidum ruperunt,{VS:BR} et telas araneæ texuerunt.{VS:BR} Qui comederit de ovis eorum, morietur ;{VS:BR} et quod confotum est, erumpet in regulum.{VS:BR}'
      v:006: 'ISA:59:6 | 6 | 6 | Telæ eorum non erunt in vestimentum,{VS:BR} neque operientur operibus suis ;{VS:BR} opera eorum opera inutilia,{VS:BR} et opus iniquitatis in manibus eorum.{VS:BR}'
      v:007: 'ISA:59:7 | 7 | 7 | Pedes eorum ad malum currunt,{VS:BR} et festinant ut effundant sanguinem innocentem ;{VS:BR} cogitationes eorum cogitationes inutiles :{VS:BR} vastitas et contritio in viis eorum.{VS:BR}'
      v:008: 'ISA:59:8 | 8 | 8 | Viam pacis nescierunt,{VS:BR} et non est judicium in gressibus eorum ;{VS:BR} semitæ eorum incurvatæ sunt eis :{VS:BR} omnis qui calcat in eis, ignorat pacem.{VS:BR}'
      v:009: 'ISA:59:9 | 9 | 9 | Propter hoc elongatum est judicium a nobis,{VS:BR} et non apprehendet nos justitia.{VS:BR} Exspectavimus lucem, et ecce tenebræ ;{VS:BR} splendorem, et in tenebris ambulavimus.{VS:BR}'
      v:010: 'ISA:59:10 | 10 | 10 | Palpavimus sicut cæci parietem,{VS:BR} et quasi absque oculis attrectavimus :{VS:BR} impegimus meridie quasi in tenebris ;{VS:BR} in caliginosis quasi mortui.{VS:BR}'
      v:011: 'ISA:59:11 | 11 | 11 | Rugiemus quasi ursi omnes,{VS:BR} et quasi columbæ meditantes gememus :{VS:BR} exspectavimus judicium, et non est ;{VS:BR} salutem, et elongata est a nobis.{VS:BR}'
      v:012: 'ISA:59:12 | 12 | 12 | Multiplicatæ sunt enim iniquitates nostræ coram te,{VS:BR} et peccata nostra responderunt nobis,{VS:BR} quia scelera nostra nobiscum{VS:BR} et iniquitates nostras cognovimus.{VS:BR}'
      v:013: 'ISA:59:13 | 13 | 13 | Peccare et mentiri contra Dominum,{VS:BR} et aversi sumus ne iremus post tergum Dei nostri,{VS:BR} ut loqueremur calumniam et transgressionem ;{VS:BR} concepimus et locuti sumus de corde verba mendacii.{VS:BR}'
      v:014: 'ISA:59:14 | 14 | 14 | Et conversum est retrorsum judicium,{VS:BR} et justitia longe stetit,{VS:BR} quia corruit in platea veritas,{VS:BR} et æquitas non potuit ingredi.{VS:BR}'
      v:015: 'ISA:59:15 | 15 | 15 | Et facta est veritas in oblivionem,{VS:BR} et qui recessit a malo, prædæ patuit.{VS:BR} Et vidit Dominus, et malum apparuit in oculis ejus,{VS:BR} quia non est judicium.{VS:BR}'
      v:016: 'ISA:59:16 | 16 | 16 | Et vidit quia non est vir,{VS:BR} et aporiatus est, quia non est qui occurrat ;{VS:BR} et salvavit sibi brachium suum,{VS:BR} et justitia ejus ipsa confirmavit eum.{VS:BR}'
      v:017: 'ISA:59:17 | 17 | 17 | Indutus est justitia ut lorica,{VS:BR} et galea salutis in capite ejus ;{VS:BR} indutus est vestimentis ultionis,{VS:BR} et opertus est quasi pallio zeli :{VS:BR}'
      v:018: 'ISA:59:18 | 18 | 18 | sicut ad vindictam quasi ad retributionem{VS:BR} indignationis hostibus suis,{VS:BR} et vicissitudinem inimicis suis ;{VS:BR} insulis vicem reddet.{VS:BR}'
      v:019: 'ISA:59:19 | 19 | 19 | Et timebunt qui ab occidente nomen Domini,{VS:BR} et qui ab ortu solis gloriam ejus,{VS:BR} cum venerit quasi fluvius violentus{VS:BR} quem spiritus Domini cogit ;{VS:BR}'
      v:020: 'ISA:59:20 | 20 | 20 | et venerit Sion redemptor,{VS:BR} et eis qui redeunt ab iniquitate in Jacob,{VS:BR} dicit Dominus.{VS:BR}'
      v:021: 'ISA:59:21 | 21 | 21 | Hoc fœdus meum cum eis,{VS:BR} dicit Dominus :{VS:BR} spiritus meus qui est in te,{VS:BR} et verba mea quæ posui in ore tuo,{VS:BR} non recedent de ore tuo,{VS:BR} et de ore seminis tui,{VS:BR} et de ore seminis seminis tui, dicit Dominus,{VS:BR} amodo et usque in sempiternum.{VS:VERSE:END}'
  c:060:
    verses:
      v:001: 'ISA:60:1 | 1 | 1 | {VS:VERSE:BEGIN}Surge, illuminare, Jerusalem, quia venit lumen tuum,{VS:BR} et gloria Domini super te orta est.{VS:BR}'
      v:002: 'ISA:60:2 | 2 | 2 | Quia ecce tenebræ operient terram,{VS:BR} et caligo populos ;{VS:BR} super te autem orietur Dominus,{VS:BR} et gloria ejus in te videbitur.{VS:BR}'
      v:003: 'ISA:60:3 | 3 | 3 | Et ambulabunt gentes in lumine tuo,{VS:BR} et reges in splendore ortus tui.{VS:BR}'
      v:004: 'ISA:60:4 | 4 | 4 | Leva in circuitu oculos tuos, et vide :{VS:BR} omnes isti congregati sunt, venerunt tibi ;{VS:BR} filii tui de longe venient{VS:BR} et filiæ tuæ de latere surgent.{VS:BR}'
      v:005: 'ISA:60:5 | 5 | 5 | Tunc videbis, et afflues ;{VS:BR} mirabitur et dilatabitur cor tuum :{VS:BR} quando conversa fuerit ad te multitudo maris ;{VS:BR} fortitudo gentium venerit tibi.{VS:BR}'
      v:006: 'ISA:60:6 | 6 | 6 | Inundatio camelorum operiet te,{VS:BR} dromedarii Madian et Epha ;{VS:BR} omnes de Saba venient,{VS:BR} aurum et thus deferentes,{VS:BR} et laudem Domino annuntiantes.{VS:BR}'
      v:007: 'ISA:60:7 | 7 | 7 | Omne pecus Cedar congregabitur tibi ;{VS:BR} arietes Nabaioth ministrabunt tibi :{VS:BR} offerentur super placabili altari meo,{VS:BR} et domum majestatis meæ glorificabo.{VS:BR}'
      v:008: 'ISA:60:8 | 8 | 8 | Qui sunt isti qui ut nubes volant,{VS:BR} et quasi columbæ ad fenestras suas ?{VS:BR}'
      v:009: 'ISA:60:9 | 9 | 9 | Me enim insulæ exspectant,{VS:BR} et naves maris in principio,{VS:BR} ut adducam filios tuos de longe ;{VS:BR} argentum eorum, et aurum eorum cum eis,{VS:BR} nomini Domini Dei tui,{VS:BR} et Sancto Israël, quia glorificavit te.{VS:BR}'
      v:010: 'ISA:60:10 | 10 | 10 | Et ædificabunt filii peregrinorum muros tuos,{VS:BR} et reges eorum ministrabunt tibi ;{VS:BR} in indignatione enim mea percussi te,{VS:BR} et in reconciliatione mea misertus sum tui.{VS:BR}'
      v:011: 'ISA:60:11 | 11 | 11 | Et aperientur portæ tuæ jugiter ;{VS:BR} die ac nocte non claudentur,{VS:BR} ut afferatur ad te fortitudo gentium,{VS:BR} et reges earum adducantur.{VS:BR}'
      v:012: 'ISA:60:12 | 12 | 12 | Gens enim et regnum quod non servierit tibi peribit,{VS:BR} et gentes solitudine vastabuntur.{VS:BR}'
      v:013: 'ISA:60:13 | 13 | 13 | Gloria Libani ad te veniet,{VS:BR} abies, et buxus, et pinus simul{VS:BR} ad ornandum locum sanctificationis meæ ;{VS:BR} et locum pedum meorum glorificabo.{VS:BR}'
      v:014: 'ISA:60:14 | 14 | 14 | Et venient ad te curvi filii eorum qui humiliaverunt te,{VS:BR} et adorabunt vestigia pedum tuorum omnes qui detrahebant tibi :{VS:BR} et vocabunt te civitatem Domini,{VS:BR} Sion Sancti Israël.{VS:BR}'
      v:015: 'ISA:60:15 | 15 | 15 | Pro eo quod fuisti derelicta{VS:BR} et odio habita,{VS:BR} et non erat qui per te transiret :{VS:BR} ponam te in superbiam sæculorum,{VS:BR} gaudium in generationem et generationem :{VS:BR}'
      v:016: 'ISA:60:16 | 16 | 16 | et suges lac gentium,{VS:BR} et mamilla regum lactaberis ;{VS:BR} et scies quia ego Dominus salvans te,{VS:BR} et redemptor tuus, Fortis Jacob.{VS:BR}'
      v:017: 'ISA:60:17 | 17 | 17 | Pro ære afferam aurum,{VS:BR} et pro ferro afferam argentum,{VS:BR} et pro lignis æs,{VS:BR} et pro lapidibus ferrum :{VS:BR} et ponam visitationem tuam pacem,{VS:BR} et præpositos tuos justitiam.{VS:BR}'
      v:018: 'ISA:60:18 | 18 | 18 | Non audietur ultra iniquitas in terra tua ;{VS:BR} vastitas et contritio in terminis tuis :{VS:BR} et occupabit salus muros tuos,{VS:BR} et portas tuas laudatio.{VS:BR}'
      v:019: 'ISA:60:19 | 19 | 19 | Non erit tibi amplius sol ad lucendum per diem,{VS:BR} nec splendor lunæ illuminabit te :{VS:BR} sed erit tibi Dominus in lucem sempiternam,{VS:BR} et Deus tuus in gloriam tuam.{VS:BR}'
      v:020: 'ISA:60:20 | 20 | 20 | Non occidet ultra sol tuus,{VS:BR} et luna tua non minuetur,{VS:BR} quia erit tibi Dominus in lucem sempiternam,{VS:BR} et complebuntur dies luctus tui.{VS:BR}'
      v:021: 'ISA:60:21 | 21 | 21 | Populus autem tuus omnes justi ;{VS:BR} in perpetuum hæreditabunt terram :{VS:BR} germen plantationis meæ,{VS:BR} opus manus meæ ad glorificandum.{VS:BR}'
      v:022: 'ISA:60:22 | 22 | 22 | Minimus erit in mille,{VS:BR} et parvulus in gentem fortissimam.{VS:BR} Ego Dominus in tempore ejus{VS:BR} subito faciam istud.{VS:VERSE:END}'
  c:061:
    verses:
      v:001: 'ISA:61:1 | 1 | 1 | {VS:VERSE:BEGIN}Spiritus Domini super me,{VS:BR} eo quod unxerit Dominus me ;{VS:BR} ad annuntiandum mansuetis misit me,{VS:BR} ut mederer contritis corde,{VS:BR} et prædicarem captivis indulgentiam,{VS:BR} et clausis apertionem ;{VS:BR}'
      v:002: 'ISA:61:2 | 2 | 2 | ut prædicarem annum placabilem Domino,{VS:BR} et diem ultionis Deo nostro ;{VS:BR} ut consolarer omnes lugentes,{VS:BR}'
      v:003: 'ISA:61:3 | 3 | 3 | ut ponerem lugentibus Sion,{VS:BR} et darem eis coronam pro cinere,{VS:BR} oleum gaudii pro luctu,{VS:BR} pallium laudis pro spiritu mœroris ;{VS:BR} et vocabuntur in ea fortes justitiæ,{VS:BR} plantatio Domini ad glorificandum.{VS:BR}'
      v:004: 'ISA:61:4 | 4 | 4 | Et ædificabunt deserta a sæculo,{VS:BR} et ruinas antiquas erigent,{VS:BR} et instaurabunt civitates desertas,{VS:BR} dissipatas in generationem et generationem.{VS:BR}'
      v:005: 'ISA:61:5 | 5 | 5 | Et stabunt alieni, et pascent pecora vestra,{VS:BR} et filii peregrinorum agricolæ et vinitores vestri erunt.{VS:BR}'
      v:006: 'ISA:61:6 | 6 | 6 | Vos autem sacerdotes Domini vocabimini :{VS:BR} Ministri Dei nostri, dicetur vobis,{VS:BR} fortitudinem gentium comedetis,{VS:BR} et in gloria earum superbietis.{VS:BR}'
      v:007: 'ISA:61:7 | 7 | 7 | Pro confusione vestra duplici et rubore,{VS:BR} laudabunt partem suam ;{VS:BR} propter hoc in terra sua duplicia possidebunt,{VS:BR} lætitia sempiterna erit eis.{VS:BR}'
      v:008: 'ISA:61:8 | 8 | 8 | Quia ego Dominus diligens judicium,{VS:BR} et odio habens rapinam in holocausto ;{VS:BR} et dabo opus eorum in veritate,{VS:BR} et fœdus perpetuum feriam eis.{VS:BR}'
      v:009: 'ISA:61:9 | 9 | 9 | Et scient in gentibus semen eorum,{VS:BR} et germen eorum in medio populorum ;{VS:BR} omnes qui viderint eos cognoscent illos,{VS:BR} quia isti sunt semen cui benedixit Dominus.{VS:BR}'
      v:010: 'ISA:61:10 | 10 | 10 | Gaudens gaudebo in Domino,{VS:BR} et exsultabit anima mea in Deo meo,{VS:BR} quia induit me vestimentis salutis,{VS:BR} et indumento justitiæ circumdedit me,{VS:BR} quasi sponsum decoratum corona,{VS:BR} et quasi sponsam ornatam monilibus suis.{VS:BR}'
      v:011: 'ISA:61:11 | 11 | 11 | Sicut enim terra profert germen suum,{VS:BR} et sicut hortus semen suum germinat,{VS:BR} sic Dominus Deus germinabit justitiam{VS:BR} et laudem coram universis gentibus.{VS:VERSE:END}'
  c:062:
    verses:
      v:001: 'ISA:62:1 | 1 | 1 | {VS:VERSE:BEGIN}Propter Sion non tacebo,{VS:BR} et propter Jerusalem non quiescam,{VS:BR} donec egrediatur ut splendor justus ejus,{VS:BR} et salvator ejus ut lampas accendatur.{VS:BR}'
      v:002: 'ISA:62:2 | 2 | 2 | Et videbunt gentes justum tuum,{VS:BR} et cuncti reges inclytum tuum ;{VS:BR} et vocabitur tibi nomen novum,{VS:BR} quod os Domini nominabit.{VS:BR}'
      v:003: 'ISA:62:3 | 3 | 3 | Et eris corona gloriæ in manu Domini,{VS:BR} et diadema regni in manu Dei tui.{VS:BR}'
      v:004: 'ISA:62:4 | 4 | 4 | Non vocaberis ultra Derelicta,{VS:BR} et terra tua non vocabitur amplius Desolata ;{VS:BR} sed vocaberis, Voluntas mea in ea,{VS:BR} et terra tua Inhabitata,{VS:BR} quia complacuit Domino in te,{VS:BR} et terra tua inhabitabitur.{VS:BR}'
      v:005: 'ISA:62:5 | 5 | 5 | Habitabit enim juvenis cum virgine,{VS:BR} et habitabunt in te filii tui ;{VS:BR} et gaudebit sponsus super sponsam,{VS:BR} et gaudebit super te Deus tuus.{VS:BR}'
      v:006: 'ISA:62:6 | 6 | 6 | Super muros tuos, Jerusalem, constitui custodes ;{VS:BR} tota die et tota nocte{VS:BR} in perpetuum non tacebunt.{VS:BR} Qui reminiscimini Domini, ne taceatis,{VS:BR}'
      v:007: 'ISA:62:7 | 7 | 7 | et ne detis silentium ei,{VS:BR} donec stabiliat et donec ponat Jerusalem{VS:BR} laudem in terra.{VS:BR}'
      v:008: 'ISA:62:8 | 8 | 8 | Juravit Dominus in dextera sua,{VS:BR} et in brachio fortitudinis suæ :{VS:BR} Si dedero triticum tuum ultra{VS:BR} cibum inimicis tuis ;{VS:BR} et si biberint filii alieni vinum tuum{VS:BR} in quo laborasti.{VS:BR}'
      v:009: 'ISA:62:9 | 9 | 9 | Quia qui congregant illud, comedent,{VS:BR} et laudabunt Dominum ;{VS:BR} et qui comportant illud, bibent{VS:BR} in atriis sanctis meis.{VS:BR}'
      v:010: 'ISA:62:10 | 10 | 10 | Transite, transite per portas,{VS:BR} præparate viam populo :{VS:BR} planum facite iter, eligite lapides,{VS:BR} et elevate signum ad populos.{VS:BR}'
      v:011: 'ISA:62:11 | 11 | 11 | Ecce Dominus auditum fecit{VS:BR} in extremis terræ :{VS:BR} Dicite filiæ Sion :{VS:BR} Ecce Salvator tuus venit ;{VS:BR} ecce merces ejus cum eo,{VS:BR} et opus ejus coram illo.{VS:BR}'
      v:012: 'ISA:62:12 | 12 | 12 | Et vocabunt eos, Populus sanctus,{VS:BR} redempti a Domino ;{VS:BR} tu autem vocaberis, Quæsita civitas,{VS:BR} et non Derelicta.{VS:VERSE:END}'
  c:063:
    verses:
      v:001: 'ISA:63:1 | 1 | 1 | {VS:VERSE:BEGIN}Quis est iste, qui venit de Edom,{VS:BR} tinctis vestibus de Bosra ?{VS:BR} iste formosus in stola sua,{VS:BR} gradiens in multitudine fortitudinis suæ ?{VS:BR} Ego qui loquor justitiam,{VS:BR} et propugnator sum ad salvandum.{VS:BR}'
      v:002: 'ISA:63:2 | 2 | 2 | Quare ergo rubrum est indumentum tuum,{VS:BR} et vestimenta tua sicut calcantium in torculari ?{VS:BR}'
      v:003: 'ISA:63:3 | 3 | 3 | Torcular calcavi solus,{VS:BR} et de gentibus non est vir mecum ;{VS:BR} calcavi eos in furore meo,{VS:BR} et conculcavi eos in ira mea :{VS:BR} et aspersus est sanguis eorum super vestimenta mea,{VS:BR} et omnia indumenta mea inquinavi.{VS:BR}'
      v:004: 'ISA:63:4 | 4 | 4 | Dies enim ultionis in corde meo ;{VS:BR} annus redemptionis meæ venit.{VS:BR}'
      v:005: 'ISA:63:5 | 5 | 5 | Circumspexi, et non erat auxiliator ;{VS:BR} quæsivi, et non fuit qui adjuvaret :{VS:BR} et salvavit mihi brachium meum,{VS:BR} et indignatio mea ipsa auxiliata est mihi.{VS:BR}'
      v:006: 'ISA:63:6 | 6 | 6 | Et conculcavi populos in furore meo,{VS:BR} et inebriavi eos in indignatione mea,{VS:BR} et detraxi in terram virtutem eorum.{VS:VERSE:END}{VS:P}'
      v:007: 'ISA:63:7 | 7 | 7 | {VS:VERSE:BEGIN}Miserationum Domini recordabor ;{VS:BR} laudem Domini{VS:BR} super omnibus quæ reddidit nobis Dominus,{VS:BR} et super multitudinem bonorum domui Israël,{VS:BR} quæ largitus est eis secundum indulgentiam suam,{VS:BR} et secundum multitudinem misericordiarum suarum.{VS:BR}'
      v:008: 'ISA:63:8 | 8 | 8 | Et dixit : Verumtamen populus meus est,{VS:BR} filii non negantes ;{VS:BR} et factus est eis salvator.{VS:BR}'
      v:009: 'ISA:63:9 | 9 | 9 | In omni tribulatione eorum non est tribulatus,{VS:BR} et angelus faciei ejus salvavit eos :{VS:BR} in dilectione sua et in indulgentia sua{VS:BR} ipse redemit eos,{VS:BR} et portavit eos, et elevavit eos{VS:BR} cunctis diebus sæculi.{VS:BR}'
      v:010: 'ISA:63:10 | 10 | 10 | Ipsi autem ad iracundiam provocaverunt,{VS:BR} et afflixerunt spiritum Sancti ejus :{VS:BR} et conversus est eis in inimicum,{VS:BR} et ipse debellavit eos.{VS:BR}'
      v:011: 'ISA:63:11 | 11 | 11 | Et recordatus est dierum sæculi Moysi, et populi sui.{VS:BR} Ubi est qui eduxit eos de mari{VS:BR} cum pastoribus gregis sui ?{VS:BR} Ubi est qui posuit in medio ejus{VS:BR} spiritum Sancti sui ;{VS:BR}'
      v:012: 'ISA:63:12 | 12 | 12 | qui eduxit ad dexteram Moysen,{VS:BR} brachio majestatis suæ ;{VS:BR} qui scidit aquas ante eos,{VS:BR} ut faceret sibi nomen sempiternum ;{VS:BR}'
      v:013: 'ISA:63:13 | 13 | 13 | qui eduxit eos per abyssos,{VS:BR} quasi equum in deserto{VS:BR} non impingentem ?{VS:BR}'
      v:014: 'ISA:63:14 | 14 | 14 | Quasi animal in campo descendens,{VS:BR} spiritus Domini ductor ejus fuit.{VS:BR} Sic adduxisti populum tuum,{VS:BR} ut faceres tibi nomen gloriæ.{VS:BR}'
      v:015: 'ISA:63:15 | 15 | 15 | Attende de cælo, et vide{VS:BR} de habitaculo sancto tuo, et gloriæ tuæ.{VS:BR} Ubi est zelus tuus, et fortitudo tua,{VS:BR} multitudo viscerum tuorum et miserationum tuarum ?{VS:BR} Super me continuerunt se.{VS:BR}'
      v:016: 'ISA:63:16 | 16 | 16 | Tu enim pater noster :{VS:BR} et Abraham nescivit nos,{VS:BR} et Israël ignoravit nos :{VS:BR} tu, Domine, pater noster,{VS:BR} redemptor noster, a sæculo nomen tuum.{VS:BR}'
      v:017: 'ISA:63:17 | 17 | 17 | Quare errare nos fecisti, Domine, de viis tuis ;{VS:BR} indurasti cor nostrum ne timeremus te ?{VS:BR} Convertere propter servos tuos,{VS:BR} tribus hæreditatis tuæ.{VS:BR}'
      v:018: 'ISA:63:18 | 18 | 18 | Quasi nihilum possederunt populum sanctum tuum :{VS:BR} hostes nostri conculcaverunt sanctificationem tuam.{VS:BR}'
      v:019: 'ISA:63:19 | 19 | 19 | Facti sumus quasi in principio, cum non dominareris nostri,{VS:BR} neque invocaretur nomen tuum super nos.{VS:VERSE:END}'
  c:064:
    verses:
      v:001: 'ISA:64:1 | 1 | 1 | {VS:VERSE:BEGIN}Utinam dirumperes cælos, et descenderes ;{VS:BR} a facie tua montes defluerent ;{VS:BR}'
      v:002: 'ISA:64:2 | 2 | 2 | sicut exustio ignis tabescerent,{VS:BR} aquæ arderent igni :{VS:BR} ut notum fieret nomen tuum inimicis tuis ;{VS:BR} a facie tua gentes turbarentur.{VS:BR}'
      v:003: 'ISA:64:3 | 3 | 3 | Cum feceris mirabilia, non sustinebimus ;{VS:BR} descendisti, et a facie tua montes defluxerunt.{VS:BR}'
      v:004: 'ISA:64:4 | 4 | 4 | A sæculo non audierunt, neque auribus perceperunt ;{VS:BR} oculus non vidit, Deus, absque te,{VS:BR} quæ præparasti exspectantibus te.{VS:BR}'
      v:005: 'ISA:64:5 | 5 | 5 | Occurristi lætanti, et facienti justitiam ;{VS:BR} in viis tuis recordabuntur tui.{VS:BR} Ecce tu iratus es, et peccavimus ;{VS:BR} in ipsis fuimus semper, et salvabimur.{VS:BR}'
      v:006: 'ISA:64:6 | 6 | 6 | Et facti sumus ut immundus omnes nos,{VS:BR} et quasi pannus menstruatæ universæ justitiæ nostræ ;{VS:BR} et cecidimus quasi folium universi,{VS:BR} et iniquitates nostræ quasi ventus abstulerunt nos.{VS:BR}'
      v:007: 'ISA:64:7 | 7 | 7 | Non est qui invocet nomen tuum ;{VS:BR} qui consurgat, et teneat te.{VS:BR} Abscondisti faciem tuam a nobis,{VS:BR} et allisisti nos in manu iniquitatis nostræ.{VS:BR}'
      v:008: 'ISA:64:8 | 8 | 8 | Et nunc, Domine, pater noster es tu,{VS:BR} nos vero lutum ;{VS:BR} et fictor noster tu,{VS:BR} et opera manuum tuarum omnes nos.{VS:BR}'
      v:009: 'ISA:64:9 | 9 | 9 | Ne irascaris, Domine, satis,{VS:BR} et ne ultra memineris iniquitatis nostræ ;{VS:BR} ecce, respice, populus tuus omnes nos.{VS:BR}'
      v:010: 'ISA:64:10 | 10 | 10 | Civitas Sancti tui facta est deserta,{VS:BR} Sion deserta facta est,{VS:BR} Jerusalem desolata est.{VS:BR}'
      v:011: 'ISA:64:11 | 11 | 11 | Domus sanctificationis nostræ et gloriæ nostræ,{VS:BR} ubi laudaverunt te patres nostri,{VS:BR} facta est in exustionem ignis,{VS:BR} et omnia desiderabilia nostra versa sunt in ruinas.{VS:BR}'
      v:012: 'ISA:64:12 | 12 | 12 | Numquid super his continebis te, Domine ;{VS:BR} tacebis, et affliges nos vehementer ?{VS:VERSE:END}'
  c:065:
    verses:
      v:001: 'ISA:65:1 | 1 | 1 | {VS:VERSE:BEGIN}Quæsierunt me qui ante non interrogabant ;{VS:BR} invenerunt qui non quæsierunt me.{VS:BR} Dixi : Ecce ego, ecce ego,{VS:BR} ad gentem quæ non invocabat nomen meum.{VS:BR}'
      v:002: 'ISA:65:2 | 2 | 2 | Expandi manus meas tota die{VS:BR} ad populum incredulum,{VS:BR} qui graditur in via non bona{VS:BR} post cogitationes suas.{VS:BR}'
      v:003: 'ISA:65:3 | 3 | 3 | Populus qui ad iracundiam provocat me{VS:BR} ante faciem meam semper ;{VS:BR} qui immolant in hortis,{VS:BR} et sacrificant super lateres ;{VS:BR}'
      v:004: 'ISA:65:4 | 4 | 4 | qui habitant in sepulchris,{VS:BR} et in delubris idolorum dormiunt ;{VS:BR} qui comedunt carnem suillam,{VS:BR} et jus profanum in vasis eorum ;{VS:BR}'
      v:005: 'ISA:65:5 | 5 | 5 | qui dicunt : Recede a me,{VS:BR} non appropinques mihi, quia immundus es.{VS:BR} Isti fumus erunt in furore meo,{VS:BR} ignis ardens tota die.{VS:BR}'
      v:006: 'ISA:65:6 | 6 | 6 | Ecce scriptum est coram me :{VS:BR} Non tacebo, sed reddam,{VS:BR} et retribuam in sinum eorum.{VS:BR}'
      v:007: 'ISA:65:7 | 7 | 7 | Iniquitates vestras, et iniquitates patrum vestrorum simul,{VS:BR} dicit Dominus ;{VS:BR} qui sacrificaverunt super montes,{VS:BR} et super colles exprobraverunt mihi ;{VS:BR} et remetiar opus eorum primum{VS:BR} in sinu eorum.{VS:BR}'
      v:008: 'ISA:65:8 | 8 | 8 | Hæc dicit Dominus :{VS:BR} Quomodo si inveniatur granum in botro,{VS:BR} et dicatur : Ne dissipes illud,{VS:BR} quoniam benedictio est :{VS:BR} sic faciam propter servos meos,{VS:BR} ut non disperdam totum.{VS:BR}'
      v:009: 'ISA:65:9 | 9 | 9 | Et educam de Jacob semen,{VS:BR} et de Juda possidentem montes meos ;{VS:BR} et hæreditabunt eam electi mei,{VS:BR} et servi mei habitabunt ibi.{VS:BR}'
      v:010: 'ISA:65:10 | 10 | 10 | Et erunt campestria in caulas gregum,{VS:BR} et vallis Achor in cubile armentorum,{VS:BR} populo meo qui requisierunt me.{VS:BR}'
      v:011: 'ISA:65:11 | 11 | 11 | Et vos qui dereliquistis Dominum,{VS:BR} qui obliti estis montem sanctum meum,{VS:BR} qui ponitis fortunæ mensam,{VS:BR} et libatis super eam :{VS:BR}'
      v:012: 'ISA:65:12 | 12 | 12 | numerabo vos in gladio,{VS:BR} et omnes in cæde corruetis :{VS:BR} pro eo quod vocavi, et non respondistis ;{VS:BR} locutus sum, et non audistis ;{VS:BR} et faciebatis malum in oculis meis,{VS:BR} et quæ nolui elegistis.{VS:BR}'
      v:013: 'ISA:65:13 | 13 | 13 | Propter hoc hæc dicit Dominus Deus :{VS:BR} Ecce servi mei comedent,{VS:BR} et vos esurietis ;{VS:BR} ecce servi mei bibent,{VS:BR} et vos sitietis ;{VS:BR}'
      v:014: 'ISA:65:14 | 14 | 14 | ecce servi mei lætabuntur,{VS:BR} et vos confundemini ;{VS:BR} ecce servi mei laudabunt præ exsultatione cordis,{VS:BR} et vos clamabitis præ dolore cordis,{VS:BR} et præ contritione spiritus ululabitis,{VS:BR}'
      v:015: 'ISA:65:15 | 15 | 15 | et dimittetis nomen vestrum in juramentum electis meis ;{VS:BR} et interficiet te Dominus Deus,{VS:BR} et servos suos vocabit nomine alio :{VS:BR}'
      v:016: 'ISA:65:16 | 16 | 16 | in quo qui benedictus est super terram{VS:BR} benedicetur in Deo, amen,{VS:BR} et qui jurat in terra{VS:BR} jurabit in Deo, amen :{VS:BR} quia oblivioni traditæ sunt angustiæ priores,{VS:BR} et quia absconditæ sunt ab oculis meis.{VS:BR}'
      v:017: 'ISA:65:17 | 17 | 17 | Ecce enim ego creo cælos novos,{VS:BR} et terram novam ;{VS:BR} et non erunt in memoria priora,{VS:BR} et non ascendent super cor.{VS:BR}'
      v:018: 'ISA:65:18 | 18 | 18 | Sed gaudebitis et exsultabitis usque in sempiternum{VS:BR} in his quæ ego creo :{VS:BR} quia ecce ego creo Jerusalem exsultationem,{VS:BR} et populum ejus gaudium.{VS:BR}'
      v:019: 'ISA:65:19 | 19 | 19 | Et exsultabo in Jerusalem,{VS:BR} et gaudebo in populo meo,{VS:BR} et non audietur in eo ultra{VS:BR} vox fletus et vox clamoris.{VS:BR}'
      v:020: 'ISA:65:20 | 20 | 20 | Non erit ibi amplius infans dierum,{VS:BR} et senex qui non impleat dies suos,{VS:BR} quoniam puer centum annorum morietur,{VS:BR} et peccator centum annorum maledictus erit.{VS:BR}'
      v:021: 'ISA:65:21 | 21 | 21 | Et ædificabunt domos, et habitabunt ;{VS:BR} et plantabunt vineas, et comedent fructus earum.{VS:BR}'
      v:022: 'ISA:65:22 | 22 | 22 | Non ædificabunt, et alius habitabit ;{VS:BR} non plantabunt, et alius comedet :{VS:BR} secundum enim dies ligni erunt dies populi mei,{VS:BR} et opera manuum eorum inveterabunt.{VS:BR}'
      v:023: 'ISA:65:23 | 23 | 23 | Electi mei non laborabunt frustra,{VS:BR} neque generabunt in conturbatione,{VS:BR} quia semen benedictorum Domini est,{VS:BR} et nepotes eorum cum eis.{VS:BR}'
      v:024: 'ISA:65:24 | 24 | 24 | Eritque antequam clament, ego exaudiam ;{VS:BR} adhuc illis loquentibus, ego audiam.{VS:BR}'
      v:025: 'ISA:65:25 | 25 | 25 | Lupus et agnus pascentur simul,{VS:BR} leo et bos comedent paleas,{VS:BR} et serpenti pulvis panis ejus.{VS:BR} Non nocebunt, neque occident{VS:BR} in omni monte sancto meo, dicit Dominus.{VS:VERSE:END}'
  c:066:
    verses:
      v:001: 'ISA:66:1 | 1 | 1 | {VS:VERSE:BEGIN}Hæc dicit Dominus : Cælum sedes mea,{VS:BR} terra autem scabellum pedum meorum.{VS:BR} Quæ est ista domus quam ædificabitis mihi ?{VS:BR} et quis est iste locus quietis meæ ?{VS:BR}'
      v:002: 'ISA:66:2 | 2 | 2 | Omnia hæc manus mea fecit,{VS:BR} et facta sunt universa ista,{VS:BR} dicit Dominus ;{VS:BR} ad quem autem respiciam, nisi ad pauperculum,{VS:BR} et contritum spiritu, et trementem sermones meos ?{VS:BR}'
      v:003: 'ISA:66:3 | 3 | 3 | Qui immolat bovem, quasi qui interficiat virum ;{VS:BR} qui mactat pecus, quasi qui excerebret canem ;{VS:BR} qui offert oblationem, quasi qui sanguinem suillum offerat ;{VS:BR} qui recordatur thuris, quasi qui benedicat idolo.{VS:BR} Hæc omnia elegerunt in viis suis,{VS:BR} et in abominationibus suis anima eorum delectata est.{VS:BR}'
      v:004: 'ISA:66:4 | 4 | 4 | Unde et ego eligam illusiones eorum,{VS:BR} et quæ timebant adducam eis ;{VS:BR} quia vocavi, et non erat qui responderet ;{VS:BR} locutus sum, et non audierunt ;{VS:BR} feceruntque malum in oculis meis,{VS:BR} et quæ nolui elegerunt.{VS:BR}'
      v:005: 'ISA:66:5 | 5 | 5 | Audite verbum Domini,{VS:BR} qui tremitis ad verbum ejus.{VS:BR} Dixerunt fratres vestri odientes vos,{VS:BR} et abjicientes propter nomen meum :{VS:BR} Glorificetur Dominus,{VS:BR} et videbimus in lætitia vestra ;{VS:BR} ipsi autem confundentur.{VS:BR}'
      v:006: 'ISA:66:6 | 6 | 6 | Vox populi de civitate,{VS:BR} vox de templo,{VS:BR} vox Domini{VS:BR} reddentis retributionem inimicis suis.{VS:BR}'
      v:007: 'ISA:66:7 | 7 | 7 | Antequam parturiret, peperit ;{VS:BR} antequam veniret partus ejus,{VS:BR} peperit masculum.{VS:BR}'
      v:008: 'ISA:66:8 | 8 | 8 | Quis audivit umquam tale ?{VS:BR} et quis vidit huic simile ?{VS:BR} numquid parturiet terra in die una,{VS:BR} aut parietur gens simul,{VS:BR} quia parturivit et peperit{VS:BR} Sion filios suos ?{VS:BR}'
      v:009: 'ISA:66:9 | 9 | 9 | Numquid ego qui alios parere facio, ipse non pariam ?{VS:BR} dicit Dominus.{VS:BR} Si ego, qui generationem ceteris tribuo, sterilis ero ?{VS:BR} ait Dominus Deus tuus.{VS:BR}'
      v:010: 'ISA:66:10 | 10 | 10 | Lætamini cum Jerusalem et exsultate in ea,{VS:BR} omnes qui diligitis eam ;{VS:BR} gaudete cum ea gaudio,{VS:BR} universi qui lugetis super eam :{VS:BR}'
      v:011: 'ISA:66:11 | 11 | 11 | ut sugatis et repleamini{VS:BR} ab ubere consolationis ejus ;{VS:BR} ut mulgeatis et deliciis affluatis{VS:BR} ab omnimoda gloria ejus.{VS:BR}'
      v:012: 'ISA:66:12 | 12 | 12 | Quia hæc dicit Dominus :{VS:BR} Ecce ego declinabo super eam quasi fluvium pacis,{VS:BR} et quasi torrentem inundantem gloriam gentium,{VS:BR} quam sugetis :{VS:BR} ad ubera portabimini,{VS:BR} et super genua blandientur vobis.{VS:BR}'
      v:013: 'ISA:66:13 | 13 | 13 | Quomodo si cui mater blandiatur,{VS:BR} ita ego consolabor vos,{VS:BR} et in Jerusalem consolabimini.{VS:BR}'
      v:014: 'ISA:66:14 | 14 | 14 | Videbitis, et gaudebit cor vestrum,{VS:BR} et ossa vestra quasi herba germinabunt :{VS:BR} et cognoscetur manus Domini servis ejus,{VS:BR} et indignabitur inimicis suis.{VS:BR}'
      v:015: 'ISA:66:15 | 15 | 15 | Quia ecce Dominus in igne veniet,{VS:BR} et quasi turbo quadrigæ ejus,{VS:BR} reddere in indignatione furorem suum{VS:BR} et increpationem suam in flamma ignis :{VS:BR}'
      v:016: 'ISA:66:16 | 16 | 16 | quia in igne Dominus dijudicabit,{VS:BR} et in gladio suo ad omnem carnem ;{VS:BR} et multiplicabuntur interfecti a Domino,{VS:BR}'
      v:017: 'ISA:66:17 | 17 | 17 | qui sanctificabantur et mundos se putabant in hortis{VS:BR} post januam intrinsecus,{VS:BR} qui comedebant carnem suillam,{VS:BR} et abominationem et murem :{VS:BR} simul consumentur, dicit Dominus.{VS:BR}'
      v:018: 'ISA:66:18 | 18 | 18 | Ego autem opera eorum et cogitationes eorum{VS:BR} venio ut congregem,{VS:BR} cum omnibus gentibus et linguis :{VS:BR} et venient, et videbunt gloriam meam.{VS:BR}'
      v:019: 'ISA:66:19 | 19 | 19 | Et ponam in eis signum,{VS:BR} et mittam ex eis qui salvati fuerint, ad gentes{VS:BR} in mare, in Africam, et Lydiam, tendentes sagittam ;{VS:BR} in Italiam et Græciam,{VS:BR} ad insulas longe,{VS:BR} ad eos qui non audierunt de me,{VS:BR} et non viderunt gloriam meam.{VS:BR} Et annuntiabunt gloriam meam gentibus ;{VS:BR}'
      v:020: 'ISA:66:20 | 20 | 20 | et adducent omnes fratres vestros{VS:BR} de cunctis gentibus{VS:BR} donum Domino,{VS:BR} in equis, et in quadrigis, et in lecticis,{VS:BR} et in mulis, et in carrucis,{VS:BR} ad montem sanctum meum{VS:BR} Jerusalem, dicit Dominus :{VS:BR} quomodo si inferant filii Israël munus{VS:BR} in vase mundo in domum Domini.{VS:BR}'
      v:021: 'ISA:66:21 | 21 | 21 | Et assumam ex eis{VS:BR} in sacerdotes et Levitas, dicit Dominus.{VS:BR}'
      v:022: 'ISA:66:22 | 22 | 22 | Quia sicut cæli novi et terra nova,{VS:BR} quæ ego facio stare coram me, dicit Dominus,{VS:BR} sic stabit semen vestrum et nomen vestrum.{VS:BR}'
      v:023: 'ISA:66:23 | 23 | 23 | Et erit mensis ex mense,{VS:BR} et sabbatum ex sabbato :{VS:BR} veniet omnis caro ut adoret coram facie mea,{VS:BR} dicit Dominus.{VS:BR}'
      v:024: 'ISA:66:24 | 24 | 24 | Et egredientur, et videbunt cadavera{VS:BR} virorum qui prævaricati sunt in me ;{VS:BR} vermis eorum non morietur,{VS:BR} et ignis eorum non extinguetur :{VS:BR} et erunt usque ad satietatem visionis omni carni.{VS:VERSE:END}'
