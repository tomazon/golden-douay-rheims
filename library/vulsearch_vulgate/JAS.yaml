---
book_id: JAS
book_title: Jacobi
chapters:
  c:001:
    verses:
      v:001: 'JAS:1:1 | 1 | 1 | Jacobus, Dei et Domini nostri Jesu Christi servus, duodecim tribubus, quæ sunt in dispersione, salutem.{VS:P}'
      v:002: 'JAS:1:2 | 2 | 2 | Omne gaudium existimate fratres mei, cum in tentationes varias incideritis :'
      v:003: JAS:1:3 | 3 | 3 | scientes quod probatio fidei vestræ patientiam operatur.
      v:004: 'JAS:1:4 | 4 | 4 | Patientia autem opus perfectum habet : ut sitis perfecti et integri in nullo deficientes.'
      v:005: 'JAS:1:5 | 5 | 5 | Si quis autem vestrum indiget sapientia, postulet a Deo, qui dat omnibus affluenter, et non improperat : et dabitur ei.'
      v:006: 'JAS:1:6 | 6 | 6 | Postulet autem in fide nihil hæsitans : qui enim hæsitat, similis est fluctui maris, qui a vento movetur et circumfertur :'
      v:007: JAS:1:7 | 7 | 7 | non ergo æstimet homo ille quod accipiat aliquid a Domino.
      v:008: JAS:1:8 | 8 | 8 | Vir duplex animo inconstans est in omnibus viis suis.
      v:009: 'JAS:1:9 | 9 | 9 | Glorietur autem frater humilis in exaltatione sua :'
      v:010: 'JAS:1:10 | 10 | 10 | dives autem in humilitate sua, quoniam sicut flos fœni transibit ;'
      v:011: 'JAS:1:11 | 11 | 11 | exortus est enim sol cum ardore, et arefecit fœnum, et flos ejus decidit, et decor vultus ejus deperiit : ita et dives in itineribus suis marcescet.'
      v:012: 'JAS:1:12 | 12 | 12 | Beatus vir qui suffert tentationem : quoniam cum probatus fuerit, accipiet coronam vitæ, quam repromisit Deus diligentibus se.'
      v:013: 'JAS:1:13 | 13 | 13 | Nemo cum tentatur, dicat quoniam a Deo tentatur : Deus enim intentator malorum est : ipse autem neminem tentat.'
      v:014: 'JAS:1:14 | 14 | 14 | Unusquisque vero tentatur a concupiscentia sua abstractus, et illectus.'
      v:015: 'JAS:1:15 | 15 | 15 | Deinde concupiscentia cum conceperit, parit peccatum : peccatum vero cum consummatum fuerit, generat mortem.'
      v:016: 'JAS:1:16 | 16 | 16 | Nolite itaque errare, fratres mei dilectissimi.'
      v:017: 'JAS:1:17 | 17 | 17 | Omne datum optimum, et omne donum perfectum desursum est, descendens a Patre luminum, apud quem non est transmutatio, nec vicissitudinis obumbratio.'
      v:018: 'JAS:1:18 | 18 | 18 | Voluntarie enim genuit nos verbo veritatis, ut simus initium aliquod creaturæ ejus.{VS:P}'
      v:019: 'JAS:1:19 | 19 | 19 | Scitis, fratres mei dilectissimi. Sit autem omnis homo velox ad audiendum : tardus autem ad loquendum, et tardus ad iram.'
      v:020: JAS:1:20 | 20 | 20 | Ira enim viri justitiam Dei non operatur.
      v:021: 'JAS:1:21 | 21 | 21 | Propter quod abjicientes omnem immunditiam, et abundantiam malitiæ, in mansuetudine suscipite insitum verbum, quod potest salvare animas vestras.'
      v:022: 'JAS:1:22 | 22 | 22 | Estote autem factores verbi, et non auditores tantum : fallentes vosmetipsos.'
      v:023: 'JAS:1:23 | 23 | 23 | Quia si quis auditor est verbi, et non factor, hic comparabitur viro consideranti vultum nativitatis suæ in speculo :'
      v:024: 'JAS:1:24 | 24 | 24 | consideravit enim se, et abiit, et statim oblitus est qualis fuerit.'
      v:025: 'JAS:1:25 | 25 | 25 | Qui autem perspexerit in legem perfectam libertatis, et permanserit in ea, non auditor obliviosus factus, sed factor operis : hic beatus in facto suo erit.'
      v:026: 'JAS:1:26 | 26 | 26 | Si quis autem putat se religiosum esse, non refrenans linguam suam, sed seducens cor suum, hujus vana est religio.'
      v:027: 'JAS:1:27 | 27 | 27 | Religio munda et immaculata apud Deum et Patrem, hæc est : visitare pupillos et viduas in tribulatione eorum, et immaculatum se custodire ab hoc sæculo.'
  c:002:
    verses:
      v:001: 'JAS:2:1 | 1 | 1 | Fratres mei, nolite in personarum acceptione habere fidem Domini nostri Jesu Christi gloriæ.'
      v:002: 'JAS:2:2 | 2 | 2 | Etenim si introierit in conventum vestrum vir aureum annulum habens in veste candida, introierit autem et pauper in sordido habitu,'
      v:003: 'JAS:2:3 | 3 | 3 | et intendatis in eum qui indutus est veste præclara, et dixeritis ei : Tu sede hic bene : pauperi autem dicatis : Tu sta illic ; aut sede sub scabello pedum meorum :'
      v:004: 'JAS:2:4 | 4 | 4 | nonne judicatis apud vosmetipsos, et facti estis judices cogitationum iniquarum ?'
      v:005: 'JAS:2:5 | 5 | 5 | Audite, fratres mei dilectissimi : nonne Deus elegit pauperes in hoc mundo, divites in fide, et hæredes regni, quod repromisit Deus diligentibus se ?'
      v:006: 'JAS:2:6 | 6 | 6 | vos autem exhonorastis pauperem. Nonne divites per potentiam opprimunt vos, et ipsi trahunt vos ad judicia ?'
      v:007: 'JAS:2:7 | 7 | 7 | nonne ipsi blasphemant bonum nomen, quod invocatum est super vos ?'
      v:008: 'JAS:2:8 | 8 | 8 | Si tamen legem perficitis regalem secundum Scripturas : Diliges proximum tuum sicut teipsum : bene facitis :'
      v:009: 'JAS:2:9 | 9 | 9 | si autem personas accipitis, peccatum operamini, redarguti a lege quasi transgressores.'
      v:010: 'JAS:2:10 | 10 | 10 | Quicumque autem totam legem servaverit, offendat autem in uno, factus est omnium reus.'
      v:011: 'JAS:2:11 | 11 | 11 | Qui enim dixit : Non mœchaberis, dixit et : Non occides. Quod si non mœchaberis, occides autem, factus es transgressor legis.'
      v:012: 'JAS:2:12 | 12 | 12 | Sic loquimini, et sic facite sicut per legem libertatis incipientes judicari.'
      v:013: 'JAS:2:13 | 13 | 13 | Judicium enim sine misericordia illi qui non fecit misericordiam : superexaltat autem misericordia judicium.{VS:P}'
      v:014: 'JAS:2:14 | 14 | 14 | Quid proderit, fratres mei, si fidem quis dicat se habere, opera autem non habeat ? numquid poterit fides salvare eum ?'
      v:015: 'JAS:2:15 | 15 | 15 | Si autem frater et soror nudi sint, et indigeant victu quotidiano,'
      v:016: 'JAS:2:16 | 16 | 16 | dicat autem aliquis ex vobis illis : Ite in pace, calefacimini et saturamini : non dederitis autem eis quæ necessaria sunt corpori, quid proderit ?'
      v:017: 'JAS:2:17 | 17 | 17 | Sic et fides, si non habeat opera, mortua est in semetipsa.'
      v:018: 'JAS:2:18 | 18 | 18 | Sed dicet quis : Tu fidem habes, et ego opera habeo : ostende mihi fidem tuam sine operibus : et ego ostendam tibi ex operibus fidem meam.'
      v:019: 'JAS:2:19 | 19 | 19 | Tu credis quoniam unus est Deus : bene facis : et dæmones credunt, et contremiscunt.'
      v:020: 'JAS:2:20 | 20 | 20 | Vis autem scire, o homo inanis, quoniam fides sine operibus mortua est ?'
      v:021: 'JAS:2:21 | 21 | 21 | Abraham pater noster nonne ex operibus justificatus est, offerens Isaac filium suum super altare ?'
      v:022: 'JAS:2:22 | 22 | 22 | Vides quoniam fides cooperabatur operibus illius : et ex operibus fides consummata est ?'
      v:023: 'JAS:2:23 | 23 | 23 | Et suppleta est Scriptura, dicens : Credidit Abraham Deo, et reputatum est illi ad justitiam, et amicus Dei appellatus est.'
      v:024: 'JAS:2:24 | 24 | 24 | Videtis quoniam ex operibus justificatur homo, et non ex fide tantum ?'
      v:025: 'JAS:2:25 | 25 | 25 | Similiter et Rahab meretrix, nonne ex operibus justificata est, suscipiens nuntios, et alia via ejiciens ?'
      v:026: 'JAS:2:26 | 26 | 26 | Sicut enim corpus sine spiritu mortuum est, ita et fides sine operibus mortua est.'
  c:003:
    verses:
      v:001: 'JAS:3:1 | 1 | 1 | Nolite plures magistri fieri fratres mei, scientes quoniam majus judicium sumitis.'
      v:002: 'JAS:3:2 | 2 | 2 | In multis enim offendimus omnes. Si quis in verbo non offendit, hic perfectus est vir : potest etiam freno circumducere totum corpus.'
      v:003: 'JAS:3:3 | 3 | 3 | Si autem equis frena in ora mittimus ad consentiendum nobis, et omne corpus illorum circumferimus.'
      v:004: 'JAS:3:4 | 4 | 4 | Ecce et naves, cum magnæ sint, et a ventis validis minentur, circumferuntur a modico gubernaculo ubi impetus dirigentis voluerit.'
      v:005: 'JAS:3:5 | 5 | 5 | Ita et lingua modicum quidem membrum est, et magna exaltat. Ecce quantus ignis quam magnam silvam incendit !'
      v:006: 'JAS:3:6 | 6 | 6 | Et lingua ignis est, universitas iniquitatis. Lingua constituitur in membris nostris, quæ maculat totum corpus, et inflammat rotam nativitatis nostræ inflammata a gehenna.'
      v:007: 'JAS:3:7 | 7 | 7 | Omnis enim natura bestiarum, et volucrum, et serpentium, et ceterorum domantur, et domita sunt a natura humana :'
      v:008: 'JAS:3:8 | 8 | 8 | linguam autem nullus hominum domare potest : inquietum malum, plena veneno mortifero.'
      v:009: 'JAS:3:9 | 9 | 9 | In ipsa benedicimus Deum et Patrem : et in ipsa maledicimus homines, qui ad similitudinem Dei facti sunt.'
      v:010: 'JAS:3:10 | 10 | 10 | Ex ipso ore procedit benedictio et maledictio. Non oportet, fratres mei, hæc ita fieri.'
      v:011: JAS:3:11 | 11 | 11 | Numquid fons de eodem foramine emanat dulcem et amaram aquam ?
      v:012: 'JAS:3:12 | 12 | 12 | Numquid potest, fratres mei, ficus uvas facere, aut vitis ficus ? Sic neque salsa dulcem potest facere aquam.{VS:P}'
      v:013: 'JAS:3:13 | 13 | 13 | Quis sapiens et disciplinatus inter vos ? Ostendat ex bona conversatione operationem suam in mansuetudine sapientiæ.'
      v:014: 'JAS:3:14 | 14 | 14 | Quod si zelum amarum habetis, et contentiones sint in cordibus vestris : nolite gloriari, et mendaces esse adversus veritatem :'
      v:015: 'JAS:3:15 | 15 | 15 | non est enim ista sapientia desursum descendens : sed terrena, animalis, diabolica.'
      v:016: 'JAS:3:16 | 16 | 16 | Ubi enim zelus et contentio, ibi inconstantia et omne opus pravum.'
      v:017: 'JAS:3:17 | 17 | 17 | Quæ autem desursum est sapientia, primum quidem pudica est, deinde pacifica, modesta, suadibilis, bonis consentiens, plena misericordia et fructibus bonis, non judicans, sine simulatione.'
      v:018: 'JAS:3:18 | 18 | 18 | Fructus autem justitiæ, in pace seminatur, facientibus pacem.'
  c:004:
    verses:
      v:001: 'JAS:4:1 | 1 | 1 | Unde bella et lites in vobis ? nonne hinc : ex concupiscentiis vestris, quæ militant in membris vestris ?'
      v:002: 'JAS:4:2 | 2 | 2 | concupiscitis, et non habetis : occiditis, et zelatis : et non potestis adipisci : litigatis, et belligeratis, et non habetis, propter quod non postulatis.'
      v:003: 'JAS:4:3 | 3 | 3 | Petitis, et non accipitis : eo quod male petatis : ut in concupiscentiis vestris insumatis.'
      v:004: 'JAS:4:4 | 4 | 4 | Adulteri, nescitis quia amicitia hujus mundi inimica est Dei ? quicumque ergo voluerit amicus esse sæculi hujus, inimicus Dei constituitur.'
      v:005: 'JAS:4:5 | 5 | 5 | An putatis quia inaniter Scriptura dicat : Ad invidiam concupiscit spiritus qui habitat in vobis ?'
      v:006: 'JAS:4:6 | 6 | 6 | majorem autem dat gratiam. Propter quod dicit : Deus superbis resistit, humilibus autem dat gratiam.'
      v:007: 'JAS:4:7 | 7 | 7 | Subditi ergo estote Deo, resistite autem diabolo, et fugiet a vobis.'
      v:008: 'JAS:4:8 | 8 | 8 | Appropinquate Deo, et appropinquabit vobis. Emundate manus, peccatores : et purificate corda, duplices animo.'
      v:009: 'JAS:4:9 | 9 | 9 | Miseri estote, et lugete, et plorate : risus vester in luctum convertatur, et gaudium in mœrorem.'
      v:010: 'JAS:4:10 | 10 | 10 | Humiliamini in conspectu Domini, et exaltabit vos.'
      v:011: 'JAS:4:11 | 11 | 11 | Nolite detrahere alterutrum fratres. Qui detrahit fratri, aut qui judicat fratrem suum, detrahit legi, et judicat legem. Si autem judicas legem, non es factor legis, sed judex.'
      v:012: 'JAS:4:12 | 12 | 12 | Unus est legislator et judex, qui potest perdere et liberare.{VS:P}'
      v:013: 'JAS:4:13 | 13 | 13 | Tu autem quis es, qui judicas proximum ? Ecce nunc qui dicitis : Hodie, aut crastino ibimus in illam civitatem, et faciemus ibi quidem annum, et mercabimur, et lucrum faciemus :'
      v:014: JAS:4:14 | 14 | 14 | qui ignoratis quid erit in crastino.
      v:015: 'JAS:4:15 | 15 | 15 | Quæ est enim vita vestra ? vapor est ad modicum parens, et deinceps exterminabitur ; pro eo ut dicatis : Si Dominus voluerit. Et : Si vixerimus, faciemus hoc, aut illud.'
      v:016: 'JAS:4:16 | 16 | 16 | Nunc autem exsultatis in superbiis vestris. Omnis exsultatio talis, maligna est.'
      v:017: 'JAS:4:17 | 17 | 17 | Scienti igitur bonum facere, et non facienti, peccatum est illi.'
  c:005:
    verses:
      v:001: 'JAS:5:1 | 1 | 1 | Agite nunc divites, plorate ululantes in miseriis vestris, quæ advenient vobis.'
      v:002: 'JAS:5:2 | 2 | 2 | Divitiæ vestræ putrefactæ sunt, et vestimenta vestra a tineis comesta sunt.'
      v:003: 'JAS:5:3 | 3 | 3 | Aurum et argentum vestrum æruginavit : et ærugo eorum in testimonium vobis erit, et manducabit carnes vestras sicut ignis. Thesaurizastis vobis iram in novissimis diebus.'
      v:004: 'JAS:5:4 | 4 | 4 | Ecce merces operariorum, qui messuerunt regiones vestras, quæ fraudata est a vobis, clamat : et clamor eorum in aures Domini Sabaoth introivit.'
      v:005: 'JAS:5:5 | 5 | 5 | Epulati estis super terram, et in luxuriis enutristis corda vestra in die occisionis.'
      v:006: 'JAS:5:6 | 6 | 6 | Addixistis, et occidistis justum, et non restitit vobis.{VS:P}'
      v:007: 'JAS:5:7 | 7 | 7 | Patientes igitur estote, fratres, usque ad adventum Domini. Ecce agricola exspectat pretiosum fructum terræ, patienter ferens donec accipiat temporaneum et serotinum.'
      v:008: 'JAS:5:8 | 8 | 8 | Patientes igitur estote et vos, et confirmate corda vestra : quoniam adventus Domini appropinquavit.'
      v:009: 'JAS:5:9 | 9 | 9 | Nolite ingemiscere, fratres, in alterutrum, ut non judicemini. Ecce judex ante januam assistit.'
      v:010: 'JAS:5:10 | 10 | 10 | Exemplum accipite, fratres, exitus mali, laboris, et patientiæ, prophetas qui locuti sunt in nomine Domini.'
      v:011: 'JAS:5:11 | 11 | 11 | Ecce beatificamus eos qui sustinuerunt. Sufferentiam Job audistis, et finem Domini vidistis, quoniam misericors Dominus est, et miserator.{VS:P}'
      v:012: 'JAS:5:12 | 12 | 12 | Ante omnia autem, fratres mei, nolite jurare, neque per cælum, neque per terram, neque aliud quodcumque juramentum. Sit autem sermo vester : Est, est : Non, non : ut non sub judicio decidatis.{VS:P}'
      v:013: 'JAS:5:13 | 13 | 13 | Tristatur aliquis vestrum ? oret. Æquo animo est ? psallat.'
      v:014: 'JAS:5:14 | 14 | 14 | Infirmatur quis in vobis ? inducat presbyteros ecclesiæ, et orent super eum, ungentes eum oleo in nomine Domini :'
      v:015: 'JAS:5:15 | 15 | 15 | et oratio fidei salvabit infirmum, et alleviabit eum Dominus : et si in peccatis sit, remittentur ei.'
      v:016: 'JAS:5:16 | 16 | 16 | Confitemini ergo alterutrum peccata vestra, et orate pro invicem ut salvemini : multum enim valet deprecatio justi assidua.'
      v:017: 'JAS:5:17 | 17 | 17 | Elias homo erat similis nobis passibilis : et oratione oravit ut non plueret super terram, et non pluit annos tres, et menses sex.'
      v:018: 'JAS:5:18 | 18 | 18 | Et rursum oravit : et cælum dedit pluviam, et terra dedit fructum suum.{VS:P}'
      v:019: 'JAS:5:19 | 19 | 19 | Fratres mei, si quis ex vobis erraverit a veritate, et converterit quis eum :'
      v:020: 'JAS:5:20 | 20 | 20 | scire debet quoniam qui converti fecerit peccatorem ab errore viæ suæ, salvabit animam ejus a morte, et operiet multitudinem peccatorum.'
