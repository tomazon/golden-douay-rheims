From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Phlp.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: PHP
book_title: ad Philippenses
chapters:
  c:001:
    verses:
      v:001: 'PHP:1:1 | 1 | 1 | Paulus et Timotheus, servi Jesu Christi, omnibus sanctis in Christo Jesu, qui sunt Philippis, cum episcopis et diaconibus.'
      v:002: 'PHP:1:2 | 2 | 2 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:003: 'PHP:1:3 | 3 | 3 | Gratias ago Deo meo in omni memoria vestri,'
      v:004: 'PHP:1:4 | 4 | 4 | semper in cunctis orationibus meis pro omnibus vobis, cum gaudio deprecationem faciens,'
      v:005: PHP:1:5 | 5 | 5 | super communicatione vestra in Evangelio Christi a prima die usque nunc.
      v:006: 'PHP:1:6 | 6 | 6 | Confidens hoc ipsum, quia qui cœpit in vobis opus bonum, perficiet usque in diem Christi Jesu :'
      v:007: 'PHP:1:7 | 7 | 7 | sicut est mihi justum hoc sentire pro omnibus vobis : eo quod habeam vos in corde, et in vinculis meis, et in defensione, et confirmatione Evangelii, socios gaudii mei omnes vos esse.'
      v:008: 'PHP:1:8 | 8 | 8 | Testis enim mihi est Deus, quomodo cupiam omnes vos in visceribus Jesu Christi.'
      v:009: 'PHP:1:9 | 9 | 9 | Et hoc oro, ut caritas vestra magis ac magis abundet in scientia, et in omni sensu :'
      v:010: 'PHP:1:10 | 10 | 10 | ut probetis potiora, ut sitis sinceri, et sine offensa in diem Christi,'
      v:011: 'PHP:1:11 | 11 | 11 | repleti fructu justitiæ per Jesum Christum, in gloriam et laudem Dei.{VS:P}'
      v:012: 'PHP:1:12 | 12 | 12 | Scire autem vos volo fratres, quia quæ circa me sunt, magis ad profectum venerunt Evangelii :'
      v:013: 'PHP:1:13 | 13 | 13 | ita ut vincula mea manifesta fierent in Christo in omni prætorio, et in ceteris omnibus,'
      v:014: 'PHP:1:14 | 14 | 14 | et plures e fratribus in Domino confidentes vinculis meis, abundantius auderent sine timore verbum Dei loqui.'
      v:015: 'PHP:1:15 | 15 | 15 | Quidam quidem et propter invidiam et contentionem : quidam autem et propter bonam voluntatem Christum prædicant :'
      v:016: 'PHP:1:16 | 16 | 16 | quidam ex caritate, scientes quoniam in defensionem Evangelii positus sum.'
      v:017: 'PHP:1:17 | 17 | 17 | Quidam autem ex contentione Christum annuntiant non sincere, existimantes pressuram se suscitare vinculis meis.'
      v:018: 'PHP:1:18 | 18 | 18 | Quid enim ? Dum omni modo sive per occasionem, sive per veritatem, Christus annuntietur : et in hoc gaudeo, sed et gaudebo.'
      v:019: 'PHP:1:19 | 19 | 19 | Scio enim quia hoc mihi proveniet ad salutem, per vestram orationem, et subministrationem Spiritus Jesu Christi,'
      v:020: 'PHP:1:20 | 20 | 20 | secundum exspectationem et spem meam, quia in nullo confundar : sed in omni fiducia sicut semper, et nunc magnificabitur Christus in corpore meo, sive per vitam, sive per mortem.'
      v:021: 'PHP:1:21 | 21 | 21 | Mihi enim vivere Christus est, et mori lucrum.'
      v:022: 'PHP:1:22 | 22 | 22 | Quod si vivere in carne, hic mihi fructus operis est, et quid eligam ignoro.'
      v:023: 'PHP:1:23 | 23 | 23 | Coarctor autem e duobus : desiderium habens dissolvi, et esse cum Christo, multo magis melius :'
      v:024: 'PHP:1:24 | 24 | 24 | permanere autem in carne, necessarium propter vos.'
      v:025: 'PHP:1:25 | 25 | 25 | Et hoc confidens scio quia manebo, et permanebo omnibus vobis ad profectum vestrum, et gaudium fidei :'
      v:026: 'PHP:1:26 | 26 | 26 | ut gratulatio vestra abundet in Christo Jesu in me, per meum adventum iterum ad vos.{VS:P}'
      v:027: 'PHP:1:27 | 27 | 27 | Tantum digne Evangelio Christi conversamini : ut sive cum venero, et videro vos, sive absens audiam de vobis, quia statis in uno spiritu unanimes, collaborantes fidei Evangelii :'
      v:028: 'PHP:1:28 | 28 | 28 | et in nullo terreamini ab adversariis : quæ illis est causa perditionis, vobis autem salutis, et hoc a Deo :'
      v:029: 'PHP:1:29 | 29 | 29 | quia vobis donatum est pro Christo, non solum ut in eum credatis, sed ut etiam pro illo patiamini :'
      v:030: 'PHP:1:30 | 30 | 30 | idem certamen habentes, quale et vidistis in me, et nunc audistis de me.'
  c:002:
    verses:
      v:001: 'PHP:2:1 | 1 | 1 | Si qua ergo consolatio in Christo, si quod solatium caritatis, si qua societas spiritus, si qua viscera miserationis :'
      v:002: 'PHP:2:2 | 2 | 2 | implete gaudium meum ut idem sapiatis, eamdem caritatem habentes, unanimes, idipsum sentientes,'
      v:003: 'PHP:2:3 | 3 | 3 | nihil per contentionem, neque per inanem gloriam : sed in humilitate superiores sibi invicem arbitrantes,'
      v:004: 'PHP:2:4 | 4 | 4 | non quæ sua sunt singuli considerantes, sed ea quæ aliorum.{VS:P}'
      v:005: 'PHP:2:5 | 5 | 5 | Hoc enim sentite in vobis, quod et in Christo Jesu :'
      v:006: 'PHP:2:6 | 6 | 6 | qui cum in forma Dei esset, non rapinam arbitratus est esse se æqualem Deo :'
      v:007: 'PHP:2:7 | 7 | 7 | sed semetipsum exinanivit, formam servi accipiens, in similitudinem hominum factus, et habitu inventus ut homo.'
      v:008: 'PHP:2:8 | 8 | 8 | Humiliavit semetipsum factus obediens usque ad mortem, mortem autem crucis.'
      v:009: 'PHP:2:9 | 9 | 9 | Propter quod et Deus exaltavit illum, et donavit illi nomen, quod est super omne nomen :'
      v:010: 'PHP:2:10 | 10 | 10 | ut in nomine Jesu omne genu flectatur cælestium, terrestrium et infernorum,'
      v:011: 'PHP:2:11 | 11 | 11 | et omnis lingua confiteatur, quia Dominus Jesus Christus in gloria est Dei Patris.{VS:P}'
      v:012: 'PHP:2:12 | 12 | 12 | Itaque carissimi mei (sicut semper obedistis), non ut in præsentia mei tantum, sed multo magis nunc in absentia mea, cum metu et tremore vestram salutem operamini.'
      v:013: 'PHP:2:13 | 13 | 13 | Deus est enim, qui operatur in vobis et velle, et perficere pro bona voluntate.'
      v:014: 'PHP:2:14 | 14 | 14 | Omnia autem facite sine murmurationibus et hæsitationibus :'
      v:015: 'PHP:2:15 | 15 | 15 | ut sitis sine querela, et simplices filii Dei, sine reprehensione in medio nationis pravæ et perversæ : inter quos lucetis sicut luminaria in mundo,'
      v:016: 'PHP:2:16 | 16 | 16 | verbum vitæ continentes ad gloriam meam in die Christi, quia non in vacuum cucurri, neque in vacuum laboravi.'
      v:017: 'PHP:2:17 | 17 | 17 | Sed et si immolor supra sacrificium, et obsequium fidei vestræ, gaudeo, et congratulor omnibus vobis.'
      v:018: 'PHP:2:18 | 18 | 18 | Idipsum autem et vos gaudete, et congratulamini mihi.{VS:P}'
      v:019: 'PHP:2:19 | 19 | 19 | Spero autem in Domino Jesu, Timotheum me cito mittere ad vos : ut et ego bono animo sim, cognitis quæ circa vos sunt.'
      v:020: 'PHP:2:20 | 20 | 20 | Neminem enim habeo tam unanimem, qui sincera affectione pro vobis sollicitus sit.'
      v:021: 'PHP:2:21 | 21 | 21 | Omnes enim quæ sua sunt quærunt, non quæ sunt Jesu Christi.'
      v:022: 'PHP:2:22 | 22 | 22 | Experimentum autem ejus cognoscite, quia sicut patri filius, mecum servivit in Evangelio.'
      v:023: 'PHP:2:23 | 23 | 23 | Hunc igitur spero me mittere ad vos, mox ut videro quæ circa me sunt.'
      v:024: PHP:2:24 | 24 | 24 | Confido autem in Domino quoniam et ipse veniam ad vos cito.
      v:025: 'PHP:2:25 | 25 | 25 | Necessarium autem existimavi Epaphroditum fratrem, et cooperatorem, et commilitonem meum, vestrum autem apostolum, et ministrum necessitatis meæ, mittere ad vos :'
      v:026: 'PHP:2:26 | 26 | 26 | quoniam quidem omnes vos desiderabat : et mœstus erat, propterea quod audieratis illum infirmatum.'
      v:027: 'PHP:2:27 | 27 | 27 | Nam et infirmatus est usque ad mortem : sed Deus misertus est ejus : non solum autem ejus, verum etiam et mei, ne tristitiam super tristitiam haberem.'
      v:028: 'PHP:2:28 | 28 | 28 | Festinantius ergo misi illum, ut viso eo iterum gaudeatis, et ego sine tristitia sim.'
      v:029: 'PHP:2:29 | 29 | 29 | Excipite itaque illum cum omni gaudio in Domino, et ejusmodi cum honore habetote ;'
      v:030: 'PHP:2:30 | 30 | 30 | quoniam propter opus Christi usque ad mortem accessit, tradens animam suam ut impleret id quod ex vobis deerat erga meum obsequium.'
  c:003:
    verses:
      v:001: 'PHP:3:1 | 1 | 1 | De cetero, fratres mei, gaudete in Domino. Eadem vobis scribere, mihi quidem non pigrum, vobis autem necessarium.'
      v:002: 'PHP:3:2 | 2 | 2 | Videte canes, videte malos operarios, videte concisionem.'
      v:003: 'PHP:3:3 | 3 | 3 | Nos enim sumus circumcisio, qui spiritu servimus Deo, et gloriamur in Christo Jesu, et non in carne fiduciam habentes,'
      v:004: 'PHP:3:4 | 4 | 4 | quamquam ego habeam confidentiam et in carne. Si quis alius videtur confidere in carne, ego magis,'
      v:005: 'PHP:3:5 | 5 | 5 | circumcisus octavo die, ex genere Israël, de tribu Benjamin, Hebræus ex Hebræis, secundum legem pharisæus,'
      v:006: 'PHP:3:6 | 6 | 6 | secundum æmulationem persequens Ecclesiam Dei, secundum justitiam, quæ in lege est, conversatus sine querela.'
      v:007: 'PHP:3:7 | 7 | 7 | Sed quæ mihi fuerunt lucra, hæc arbitratus sum propter Christum detrimenta.'
      v:008: 'PHP:3:8 | 8 | 8 | Verumtamen existimo omnia detrimentum esse propter eminentem scientiam Jesu Christi Domini mei : propter quem omnia detrimentum feci, et arbitror ut stercora, ut Christum lucrifaciam,'
      v:009: 'PHP:3:9 | 9 | 9 | et inveniar in illo non habens meam justitiam, quæ ex lege est, sed illam, quæ ex fide est Christi Jesu : quæ ex Deo est justitia in fide,'
      v:010: 'PHP:3:10 | 10 | 10 | ad cognoscendum illum, et virtutem resurrectionis ejus, et societatem passionum illius : configuratus morti ejus :'
      v:011: 'PHP:3:11 | 11 | 11 | si quo modo occurram ad resurrectionem, quæ est ex mortuis :'
      v:012: 'PHP:3:12 | 12 | 12 | non quod jam acceperim, aut jam perfectus sim : sequor autem, si quomodo comprehendam in quo et comprehensus sum a Christo Jesu.'
      v:013: 'PHP:3:13 | 13 | 13 | Fratres, ego me non arbitror comprehendisse. Unum autem, quæ quidem retro sunt obliviscens, ad ea vero quæ sunt priora, extendens meipsum,'
      v:014: 'PHP:3:14 | 14 | 14 | ad destinatum persequor, ad bravium supernæ vocationis Dei in Christo Jesu.'
      v:015: 'PHP:3:15 | 15 | 15 | Quicumque ergo perfecti sumus, hoc sentiamus : et si quid aliter sapitis, et hoc vobis Deus revelabit.'
      v:016: 'PHP:3:16 | 16 | 16 | Verumtamen ad quod pervenimus ut idem sapiamus, et in eadem permaneamus regula.'
      v:017: 'PHP:3:17 | 17 | 17 | Imitatores mei estote, fratres, et observate eos qui ita ambulant, sicut habetis formam nostram.'
      v:018: 'PHP:3:18 | 18 | 18 | Multi enim ambulant, quos sæpe dicebam vobis (nunc autem et flens dico) inimicos crucis Christi :'
      v:019: 'PHP:3:19 | 19 | 19 | quorum finis interitus : quorum Deus venter est : et gloria in confusione ipsorum, qui terrena sapiunt.'
      v:020: 'PHP:3:20 | 20 | 20 | Nostra autem conversatio in cælis est : unde etiam Salvatorem exspectamus Dominum nostrum Jesum Christum,'
      v:021: 'PHP:3:21 | 21 | 21 | qui reformabit corpus humilitatis nostræ, configuratum corpori claritatis suæ, secundum operationem, qua etiam possit subjicere sibi omnia.'
  c:004:
    verses:
      v:001: 'PHP:4:1 | 1 | 1 | Itaque fratres mei carissimi, et desideratissimi, gaudium meum, et corona mea : sic state in Domino, carissimi.'
      v:002: 'PHP:4:2 | 2 | 2 | Evodiam rogo, et Syntychen deprecor, idipsum sapere in Domino.'
      v:003: 'PHP:4:3 | 3 | 3 | Etiam rogo et te, germane compar, adjuva illas, quæ mecum laboraverunt in Evangelio cum Clemente, et ceteris adjutoribus meis, quorum nomina sunt in libro vitæ.'
      v:004: 'PHP:4:4 | 4 | 4 | Gaudete in Domino semper : iterum dico gaudete.'
      v:005: 'PHP:4:5 | 5 | 5 | Modestia vestra nota sit omnibus hominibus : Dominus prope est.'
      v:006: 'PHP:4:6 | 6 | 6 | Nihil solliciti sitis : sed in omni oratione, et obsecratione, cum gratiarum actione petitiones vestræ innotescant apud Deum.'
      v:007: 'PHP:4:7 | 7 | 7 | Et pax Dei, quæ exuperat omnem sensum, custodiat corda vestra, et intelligentias vestras in Christo Jesu.'
      v:008: 'PHP:4:8 | 8 | 8 | De cetero fratres, quæcumque sunt vera, quæcumque pudica, quæcumque justa, quæcumque sancta, quæcumque amabilia, quæcumque bonæ famæ, siqua virtus, siqua laus disciplinæ, hæc cogitate.'
      v:009: 'PHP:4:9 | 9 | 9 | Quæ et didicistis, et accepistis, et audistis, et vidistis in me, hæc agite : et Deus pacis erit vobiscum.{VS:P}'
      v:010: 'PHP:4:10 | 10 | 10 | Gavisus sum autem in Domino vehementer, quoniam tandem aliquando refloruistis pro me sentire, sicut et sentiebatis : occupati autem eratis.'
      v:011: 'PHP:4:11 | 11 | 11 | Non quasi propter penuriam dico : ego enim didici, in quibus sum, sufficiens esse.'
      v:012: 'PHP:4:12 | 12 | 12 | Scio et humiliari, scio et abundare (ubique et in omnibus institutus sum) : et satiari, et esurire, et abundare, et penuriam pati.'
      v:013: PHP:4:13 | 13 | 13 | Omnia possum in eo qui me confortat.
      v:014: 'PHP:4:14 | 14 | 14 | Verumtamen bene fecistis, communicantes tribulationi meæ.'
      v:015: 'PHP:4:15 | 15 | 15 | Scitis autem et vos Philippenses, quod in principio Evangelii, quando profectus sum a Macedonia, nulla mihi ecclesia communicavit in ratione dati et accepti, nisi vos soli :'
      v:016: PHP:4:16 | 16 | 16 | quia et Thessalonicam semel et bis in usum mihi misistis.
      v:017: 'PHP:4:17 | 17 | 17 | Non quia quæro datum, sed requiro fructum abundantem in ratione vestra.'
      v:018: 'PHP:4:18 | 18 | 18 | Habeo autem omnia, et abundo : repletus sum, acceptis ab Epaphrodito quæ misistis odorem suavitatis, hostiam acceptam, placentem Deo.'
      v:019: PHP:4:19 | 19 | 19 | Deus autem meus impleat omne desiderium vestrum secundum divitias suas in gloria in Christo Jesu.
      v:020: 'PHP:4:20 | 20 | 20 | Deo autem et Patri nostro gloria in sæcula sæculorum. Amen.{VS:P}'
      v:021: PHP:4:21 | 21 | 21 | Salutate omnem sanctum in Christo Jesu.
      v:022: 'PHP:4:22 | 22 | 22 | Salutant vos, qui mecum sunt, fratres. Salutant vos omnes sancti, maxime autem qui de Cæsaris domo sunt.'
      v:023: PHP:4:23 | 23 | 23 | Gratia Domini nostri Jesu Christi cum spiritu vestro. Amen.
