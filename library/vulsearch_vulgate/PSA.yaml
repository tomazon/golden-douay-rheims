---
book_id: PSA
book_title: Psalmi
chapters:
  c:001:
    verses:
      v:001: 'PSA:1:1 | 1 | 1 | {VS:VERSE:BEGIN}Beatus vir qui non abiit in consilio impiorum,{VS:BR} et in via peccatorum non stetit,{VS:BR} et in cathedra pestilentiæ non sedit ;{VS:BR}'
      v:002: 'PSA:1:2 | 2 | 2 | sed in lege Domini voluntas ejus,{VS:BR} et in lege ejus meditabitur die ac nocte.{VS:BR}'
      v:003: 'PSA:1:3 | 3 | 3 | Et erit tamquam lignum quod plantatum est secus decursus aquarum,{VS:BR} quod fructum suum dabit in tempore suo :{VS:BR} et folium ejus non defluet ;{VS:BR} et omnia quæcumque faciet prosperabuntur.{VS:BR}'
      v:004: 'PSA:1:4 | 4 | 4 | Non sic impii, non sic ;{VS:BR} sed tamquam pulvis quem projicit ventus a facie terræ.{VS:BR}'
      v:005: 'PSA:1:5 | 5 | 5 | Ideo non resurgent impii in judicio,{VS:BR} neque peccatores in concilio justorum :{VS:BR}'
      v:006: 'PSA:1:6 | 6 | 6 | quoniam novit Dominus viam justorum,{VS:BR} et iter impiorum peribit.{VS:VERSE:END}'
  c:002:
    verses:
      v:001: 'PSA:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Quare fremuerunt gentes,{VS:BR} et populi meditati sunt inania ?{VS:BR}'
      v:002: 'PSA:2:2 | 2 | 2 | Astiterunt reges terræ,{VS:BR} et principes convenerunt in unum{VS:BR} adversus Dominum, et adversus christum ejus.{VS:BR}'
      v:003: 'PSA:2:3 | 3 | 3 | Dirumpamus vincula eorum,{VS:BR} et projiciamus a nobis jugum ipsorum.{VS:BR}'
      v:004: 'PSA:2:4 | 4 | 4 | Qui habitat in cælis irridebit eos,{VS:BR} et Dominus subsannabit eos.{VS:BR}'
      v:005: 'PSA:2:5 | 5 | 5 | Tunc loquetur ad eos in ira sua,{VS:BR} et in furore suo conturbabit eos.{VS:BR}'
      v:006: 'PSA:2:6 | 6 | 6 | Ego autem constitutus sum rex ab eo{VS:BR} super Sion, montem sanctum ejus,{VS:BR} prædicans præceptum ejus.{VS:BR}'
      v:007: 'PSA:2:7 | 7 | 7 | Dominus dixit ad me : Filius meus es tu ;{VS:BR} ego hodie genui te.{VS:BR}'
      v:008: 'PSA:2:8 | 8 | 8 | Postula a me, et dabo tibi gentes hæreditatem tuam,{VS:BR} et possessionem tuam terminos terræ.{VS:BR}'
      v:009: 'PSA:2:9 | 9 | 9 | Reges eos in virga ferrea,{VS:BR} et tamquam vas figuli confringes eos.{VS:BR}'
      v:010: 'PSA:2:10 | 10 | 10 | Et nunc, reges, intelligite ;{VS:BR} erudimini, qui judicatis terram.{VS:BR}'
      v:011: 'PSA:2:11 | 11 | 11 | Servite Domino in timore,{VS:BR} et exsultate ei cum tremore.{VS:BR}'
      v:012: 'PSA:2:12 | 12 | 12 | Apprehendite disciplinam, nequando irascatur Dominus,{VS:BR} et pereatis de via justa.{VS:BR}'
      v:013: 'PSA:2:13 | 13 | 13 | Cum exarserit in brevi ira ejus,{VS:BR} beati omnes qui confidunt in eo.{VS:VERSE:END}'
  c:003:
    verses:
      v:001: 'PSA:3:1 | 1 | 1 | Psalmus David, cum fugeret a facie Absalom filii sui.'
      v:002: 'PSA:3:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, quid multiplicati sunt qui tribulant me ?{VS:BR} Multi insurgunt adversum me ;{VS:BR}'
      v:003: 'PSA:3:3 | 3 | 3 | multi dicunt animæ meæ :{VS:BR} Non est salus ipsi in Deo ejus.{VS:BR}'
      v:004: 'PSA:3:4 | 4 | 4 | Tu autem Domine, susceptor meus es,{VS:BR} gloria mea, et exaltans caput meum.{VS:BR}'
      v:005: 'PSA:3:5 | 5 | 5 | Voce mea ad Dominum clamavi ;{VS:BR} et exaudivit me de monte sancto suo.{VS:BR}'
      v:006: 'PSA:3:6 | 6 | 6 | Ego dormivi, et soporatus sum ;{VS:BR} et exsurrexi, quia Dominus suscepit me.{VS:BR}'
      v:007: 'PSA:3:7 | 7 | 7 | Non timebo millia populi circumdantis me.{VS:BR} Exsurge, Domine ; salvum me fac, Deus meus.{VS:BR}'
      v:008: 'PSA:3:8 | 8 | 8 | Quoniam tu percussisti omnes adversantes mihi sine causa ;{VS:BR} dentes peccatorum contrivisti.{VS:BR}'
      v:009: 'PSA:3:9 | 9 | 9 | Domini est salus ;{VS:BR} et super populum tuum benedictio tua.{VS:VERSE:END}'
  c:004:
    verses:
      v:001: 'PSA:4:1 | 1 | 1 | In finem, in carminibus. Psalmus David.'
      v:002: 'PSA:4:2 | 2 | 2 | {VS:VERSE:BEGIN}Cum invocarem exaudivit me Deus justitiæ meæ,{VS:BR} in tribulatione dilatasti mihi.{VS:BR} Miserere mei, et exaudi orationem meam.{VS:BR}'
      v:003: 'PSA:4:3 | 3 | 3 | Filii hominum, usquequo gravi corde ?{VS:BR} ut quid diligitis vanitatem, et quæritis mendacium ?{VS:BR}'
      v:004: 'PSA:4:4 | 4 | 4 | Et scitote quoniam mirificavit Dominus sanctum suum ;{VS:BR} Dominus exaudiet me cum clamavero ad eum.{VS:BR}'
      v:005: 'PSA:4:5 | 5 | 5 | Irascimini, et nolite peccare ;{VS:BR} quæ dicitis in cordibus vestris, in cubilibus vestris compungimini.{VS:BR}'
      v:006: 'PSA:4:6 | 6 | 6 | Sacrificate sacrificium justitiæ, et sperate in Domino.{VS:BR} Multi dicunt : Quis ostendit nobis bona ?{VS:BR}'
      v:007: 'PSA:4:7 | 7 | 7 | Signatum est super nos lumen vultus tui, Domine :{VS:BR} dedisti lætitiam in corde meo.{VS:BR}'
      v:008: 'PSA:4:8 | 8 | 8 | A fructu frumenti, vini, et olei sui, multiplicati sunt.{VS:BR}'
      v:009: 'PSA:4:9 | 9 | 9 | In pace in idipsum dormiam, et requiescam ;{VS:BR}'
      v:010: 'PSA:4:10 | 10 | 10 | quoniam tu, Domine, singulariter in spe constituisti me.{VS:VERSE:END}'
  c:005:
    verses:
      v:001: 'PSA:5:1 | 1 | 1 | In finem, pro ea quæ hæreditatem consequitur. Psalmus David.'
      v:002: 'PSA:5:2 | 2 | 2 | {VS:VERSE:BEGIN}Verba mea auribus percipe, Domine ;{VS:BR} intellige clamorem meum.{VS:BR}'
      v:003: 'PSA:5:3 | 3 | 3 | Intende voci orationis meæ,{VS:BR} rex meus et Deus meus.{VS:BR}'
      v:004: 'PSA:5:4 | 4 | 4 | Quoniam ad te orabo, Domine :{VS:BR} mane exaudies vocem meam.{VS:BR}'
      v:005: 'PSA:5:5 | 5 | 5 | Mane astabo tibi, et videbo{VS:BR} quoniam non Deus volens iniquitatem tu es.{VS:BR}'
      v:006: 'PSA:5:6 | 6 | 6 | Neque habitabit juxta te malignus,{VS:BR} neque permanebunt injusti ante oculos tuos.{VS:BR}'
      v:007: 'PSA:5:7 | 7 | 7 | Odisti omnes qui operantur iniquitatem ;{VS:BR} perdes omnes qui loquuntur mendacium.{VS:BR} Virum sanguinum et dolosum abominabitur Dominus.{VS:BR}'
      v:008: 'PSA:5:8 | 8 | 8 | Ego autem in multitudine misericordiæ tuæ{VS:BR} introibo in domum tuam ;{VS:BR} adorabo ad templum sanctum tuum in timore tuo.{VS:BR}'
      v:009: 'PSA:5:9 | 9 | 9 | Domine, deduc me in justitia tua :{VS:BR} propter inimicos meos dirige in conspectu tuo viam meam.{VS:BR}'
      v:010: 'PSA:5:10 | 10 | 10 | Quoniam non est in ore eorum veritas ;{VS:BR} cor eorum vanum est.{VS:BR}'
      v:011: 'PSA:5:11 | 11 | 11 | Sepulchrum patens est guttur eorum ;{VS:BR} linguis suis dolose agebant :{VS:BR} judica illos, Deus.{VS:BR} Decidant a cogitationibus suis ;{VS:BR} secundum multitudinem impietatum eorum expelle eos,{VS:BR} quoniam irritaverunt te, Domine.{VS:BR}'
      v:012: 'PSA:5:12 | 12 | 12 | Et lætentur omnes qui sperant in te ;{VS:BR} in æternum exsultabunt, et habitabis in eis.{VS:BR} Et gloriabuntur in te omnes qui diligunt nomen tuum,{VS:BR}'
      v:013: 'PSA:5:13 | 13 | 13 | quoniam tu benedices justo.{VS:BR} Domine, ut scuto bonæ voluntatis tuæ coronasti nos.{VS:VERSE:END}'
  c:006:
    verses:
      v:001: 'PSA:6:1 | 1 | 1 | In finem, in carminibus. Psalmus David. Pro octava.'
      v:002: 'PSA:6:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, ne in furore tuo arguas me,{VS:BR} neque in ira tua corripias me.{VS:BR}'
      v:003: 'PSA:6:3 | 3 | 3 | Miserere mei, Domine, quoniam infirmus sum ;{VS:BR} sana me, Domine, quoniam conturbata sunt ossa mea.{VS:BR}'
      v:004: 'PSA:6:4 | 4 | 4 | Et anima mea turbata est valde ;{VS:BR} sed tu, Domine, usquequo ?{VS:BR}'
      v:005: 'PSA:6:5 | 5 | 5 | Convertere, Domine, et eripe animam meam ;{VS:BR} salvum me fac propter misericordiam tuam.{VS:BR}'
      v:006: 'PSA:6:6 | 6 | 6 | Quoniam non est in morte qui memor sit tui ;{VS:BR} in inferno autem quis confitebitur tibi ?{VS:BR}'
      v:007: 'PSA:6:7 | 7 | 7 | Laboravi in gemitu meo ;{VS:BR} lavabo per singulas noctes lectum meum :{VS:BR} lacrimis meis stratum meum rigabo.{VS:BR}'
      v:008: 'PSA:6:8 | 8 | 8 | Turbatus est a furore oculus meus ;{VS:BR} inveteravi inter omnes inimicos meos.{VS:BR}'
      v:009: 'PSA:6:9 | 9 | 9 | Discedite a me omnes qui operamini iniquitatem,{VS:BR} quoniam exaudivit Dominus vocem fletus mei.{VS:BR}'
      v:010: 'PSA:6:10 | 10 | 10 | Exaudivit Dominus deprecationem meam ;{VS:BR} Dominus orationem meam suscepit.{VS:BR}'
      v:011: 'PSA:6:11 | 11 | 11 | Erubescant, et conturbentur vehementer, omnes inimici mei ;{VS:BR} convertantur, et erubescant valde velociter.{VS:VERSE:END}'
  c:007:
    verses:
      v:001: 'PSA:7:1 | 1 | 1 | Psalmus David, quem cantavit Domino pro verbis Chusi, filii Jemini.'
      v:002: 'PSA:7:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine Deus meus, in te speravi ;{VS:BR} salvum me fac ex omnibus persequentibus me, et libera me :{VS:BR}'
      v:003: 'PSA:7:3 | 3 | 3 | nequando rapiat ut leo animam meam,{VS:BR} dum non est qui redimat, neque qui salvum faciat.{VS:BR}'
      v:004: 'PSA:7:4 | 4 | 4 | Domine Deus meus, si feci istud,{VS:BR} si est iniquitas in manibus meis,{VS:BR}'
      v:005: 'PSA:7:5 | 5 | 5 | si reddidi retribuentibus mihi mala,{VS:BR} decidam merito ab inimicis meis inanis.{VS:BR}'
      v:006: 'PSA:7:6 | 6 | 6 | Persequatur inimicus animam meam, et comprehendat ;{VS:BR} et conculcet in terra vitam meam,{VS:BR} et gloriam meam in pulverem deducat.{VS:BR}'
      v:007: 'PSA:7:7 | 7 | 7 | Exsurge, Domine, in ira tua,{VS:BR} et exaltare in finibus inimicorum meorum :{VS:BR} et exsurge, Domine Deus meus, in præcepto quod mandasti,{VS:BR}'
      v:008: 'PSA:7:8 | 8 | 8 | et synagoga populorum circumdabit te :{VS:BR} et propter hanc in altum regredere :{VS:BR}'
      v:009: 'PSA:7:9 | 9 | 9 | Dominus judicat populos.{VS:BR} Judica me, Domine, secundum justitiam meam,{VS:BR} et secundum innocentiam meam super me.{VS:BR}'
      v:010: 'PSA:7:10 | 10 | 10 | Consumetur nequitia peccatorum, et diriges justum,{VS:BR} scrutans corda et renes, Deus.{VS:BR}'
      v:011: 'PSA:7:11 | 11 | 11 | Justum adjutorium meum a Domino,{VS:BR} qui salvos facit rectos corde.{VS:BR}'
      v:012: 'PSA:7:12 | 12 | 12 | Deus judex justus, fortis, et patiens ;{VS:BR} numquid irascitur per singulos dies ?{VS:BR}'
      v:013: 'PSA:7:13 | 13 | 13 | Nisi conversi fueritis, gladium suum vibrabit ;{VS:BR} arcum suum tetendit, et paravit illum.{VS:BR}'
      v:014: 'PSA:7:14 | 14 | 14 | Et in eo paravit vasa mortis,{VS:BR} sagittas suas ardentibus effecit.{VS:BR}'
      v:015: 'PSA:7:15 | 15 | 15 | Ecce parturiit injustitiam ;{VS:BR} concepit dolorem, et peperit iniquitatem.{VS:BR}'
      v:016: 'PSA:7:16 | 16 | 16 | Lacum aperuit, et effodit eum ;{VS:BR} et incidit in foveam quam fecit.{VS:BR}'
      v:017: 'PSA:7:17 | 17 | 17 | Convertetur dolor ejus in caput ejus,{VS:BR} et in verticem ipsius iniquitas ejus descendet.{VS:BR}'
      v:018: 'PSA:7:18 | 18 | 18 | Confitebor Domino secundum justitiam ejus,{VS:BR} et psallam nomini Domini altissimi.{VS:VERSE:END}'
  c:008:
    verses:
      v:001: 'PSA:8:1 | 1 | 1 | In finem, pro torcularibus. Psalmus David.'
      v:002: 'PSA:8:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, Dominus noster,{VS:BR} quam admirabile est nomen tuum in universa terra !{VS:BR} quoniam elevata est magnificentia tua super cælos.{VS:BR}'
      v:003: 'PSA:8:3 | 3 | 3 | Ex ore infantium et lactentium perfecisti laudem propter inimicos tuos,{VS:BR} ut destruas inimicum et ultorem.{VS:BR}'
      v:004: 'PSA:8:4 | 4 | 4 | Quoniam videbo cælos tuos, opera digitorum tuorum,{VS:BR} lunam et stellas quæ tu fundasti.{VS:BR}'
      v:005: 'PSA:8:5 | 5 | 5 | Quid est homo, quod memor es ejus ?{VS:BR} aut filius hominis, quoniam visitas eum ?{VS:BR}'
      v:006: 'PSA:8:6 | 6 | 6 | Minuisti eum paulominus ab angelis ;{VS:BR} gloria et honore coronasti eum ;{VS:BR}'
      v:007: 'PSA:8:7 | 7 | 7 | et constituisti eum super opera manuum tuarum.{VS:BR}'
      v:008: 'PSA:8:8 | 8 | 8 | Omnia subjecisti sub pedibus ejus,{VS:BR} oves et boves universas,{VS:BR} insuper et pecora campi,{VS:BR}'
      v:009: 'PSA:8:9 | 9 | 9 | volucres cæli, et pisces maris{VS:BR} qui perambulant semitas maris.{VS:BR}'
      v:010: 'PSA:8:10 | 10 | 10 | Domine, Dominus noster,{VS:BR} quam admirabile est nomen tuum in universa terra !{VS:VERSE:END}'
  c:009:
    verses:
      v:001: 'PSA:9:1 | 1 | 1 | In finem, pro occultis filii. Psalmus David.'
      v:002: 'PSA:9:2 | 2 | 2 | {VS:VERSE:BEGIN}Confitebor tibi, Domine, in toto corde meo ;{VS:BR} narrabo omnia mirabilia tua.{VS:BR}'
      v:003: 'PSA:9:3 | 3 | 3 | Lætabor et exsultabo in te ;{VS:BR} psallam nomini tuo, Altissime.{VS:BR}'
      v:004: 'PSA:9:4 | 4 | 4 | In convertendo inimicum meum retrorsum ;{VS:BR} infirmabuntur, et peribunt a facie tua.{VS:BR}'
      v:005: 'PSA:9:5 | 5 | 5 | Quoniam fecisti judicium meum et causam meam ;{VS:BR} sedisti super thronum, qui judicas justitiam.{VS:BR}'
      v:006: 'PSA:9:6 | 6 | 6 | Increpasti gentes, et periit impius :{VS:BR} nomen eorum delesti in æternum, et in sæculum sæculi.{VS:BR}'
      v:007: 'PSA:9:7 | 7 | 7 | Inimici defecerunt frameæ in finem,{VS:BR} et civitates eorum destruxisti.{VS:BR} Periit memoria eorum cum sonitu ;{VS:BR}'
      v:008: 'PSA:9:8 | 8 | 8 | et Dominus in æternum permanet.{VS:BR} Paravit in judicio thronum suum,{VS:BR}'
      v:009: 'PSA:9:9 | 9 | 9 | et ipse judicabit orbem terræ in æquitate :{VS:BR} judicabit populos in justitia.{VS:BR}'
      v:010: 'PSA:9:10 | 10 | 10 | Et factus est Dominus refugium pauperi ;{VS:BR} adjutor in opportunitatibus, in tribulatione.{VS:BR}'
      v:011: 'PSA:9:11 | 11 | 11 | Et sperent in te qui noverunt nomen tuum,{VS:BR} quoniam non dereliquisti quærentes te, Domine.{VS:BR}'
      v:012: 'PSA:9:12 | 12 | 12 | Psallite Domino qui habitat in Sion ;{VS:BR} annuntiate inter gentes studia ejus :{VS:BR}'
      v:013: 'PSA:9:13 | 13 | 13 | quoniam requirens sanguinem eorum recordatus est ;{VS:BR} non est oblitus clamorem pauperum.{VS:BR}'
      v:014: 'PSA:9:14 | 14 | 14 | Miserere mei, Domine :{VS:BR} vide humilitatem meam de inimicis meis,{VS:BR}'
      v:015: 'PSA:9:15 | 15 | 15 | qui exaltas me de portis mortis,{VS:BR} ut annuntiem omnes laudationes tuas in portis filiæ Sion :{VS:BR}'
      v:016: 'PSA:9:16 | 16 | 16 | exsultabo in salutari tuo.{VS:BR} Infixæ sunt gentes in interitu quem fecerunt ;{VS:BR} in laqueo isto quem absconderunt{VS:BR} comprehensus est pes eorum.{VS:BR}'
      v:017: 'PSA:9:17 | 17 | 17 | Cognoscetur Dominus judicia faciens ;{VS:BR} in operibus manuum suarum comprehensus est peccator.{VS:BR}'
      v:018: 'PSA:9:18 | 18 | 18 | Convertantur peccatores in infernum,{VS:BR} omnes gentes quæ obliviscuntur Deum.{VS:BR}'
      v:019: 'PSA:9:19 | 19 | 19 | Quoniam non in finem oblivio erit pauperis ;{VS:BR} patientia pauperum non peribit in finem.{VS:BR}'
      v:020: 'PSA:9:20 | 20 | 20 | Exsurge, Domine ; non confortetur homo :{VS:BR} judicentur gentes in conspectu tuo.{VS:BR}'
      v:021: 'PSA:9:21 | 21 | 21 | Constitue, Domine, legislatorem super eos,{VS:BR} ut sciant gentes quoniam homines sunt.{VS:BR}'
      v:022: 'PSA:9:22 | 22 | 22 | Ut quid, Domine, recessisti longe ;{VS:BR} despicis in opportunitatibus, in tribulatione ?{VS:BR}'
      v:023: 'PSA:9:23 | 23 | 23 | Dum superbit impius, incenditur pauper :{VS:BR} comprehenduntur in consiliis quibus cogitant.{VS:BR}'
      v:024: 'PSA:9:24 | 24 | 24 | Quoniam laudatur peccator in desideriis animæ suæ,{VS:BR} et iniquus benedicitur.{VS:BR}'
      v:025: 'PSA:9:25 | 25 | 25 | Exacerbavit Dominum peccator :{VS:BR} secundum multitudinem iræ suæ, non quæret.{VS:BR}'
      v:026: 'PSA:9:26 | 26 | 26 | Non est Deus in conspectu ejus ;{VS:BR} inquinatæ sunt viæ illius in omni tempore.{VS:BR} Auferuntur judicia tua a facie ejus ;{VS:BR} omnium inimicorum suorum dominabitur.{VS:BR}'
      v:027: 'PSA:9:27 | 27 | 27 | Dixit enim in corde suo : Non movebor{VS:BR} a generatione in generationem, sine malo.{VS:BR}'
      v:028: 'PSA:9:28 | 28 | 28 | Cujus maledictione os plenum est, et amaritudine, et dolo ;{VS:BR} sub lingua ejus labor et dolor.{VS:BR}'
      v:029: 'PSA:9:29 | 29 | 29 | Sedet in insidiis cum divitibus in occultis,{VS:BR} ut interficiat innocentem.{VS:BR}'
      v:030: 'PSA:9:30 | 30 | 30 | Oculi ejus in pauperem respiciunt ;{VS:BR} insidiatur in abscondito, quasi leo in spelunca sua.{VS:BR} Insidiatur ut rapiat pauperem ;{VS:BR} rapere pauperem dum attrahit eum.{VS:BR}'
      v:031: 'PSA:9:31 | 31 | 31 | In laqueo suo humiliabit eum ;{VS:BR} inclinabit se, et cadet cum dominatus fuerit pauperum.{VS:BR}'
      v:032: 'PSA:9:32 | 32 | 32 | Dixit enim in corde suo : Oblitus est Deus ;{VS:BR} avertit faciem suam, ne videat in finem.{VS:BR}'
      v:033: 'PSA:9:33 | 33 | 33 | Exsurge, Domine Deus, exaltetur manus tua ;{VS:BR} ne obliviscaris pauperum.{VS:BR}'
      v:034: 'PSA:9:34 | 34 | 34 | Propter quid irritavit impius Deum ?{VS:BR} dixit enim in corde suo : Non requiret.{VS:BR}'
      v:035: 'PSA:9:35 | 35 | 35 | Vides, quoniam tu laborem et dolorem consideras,{VS:BR} ut tradas eos in manus tuas.{VS:BR} Tibi derelictus est pauper ;{VS:BR} orphano tu eris adjutor.{VS:BR}'
      v:036: 'PSA:9:36 | 36 | 36 | Contere brachium peccatoris et maligni ;{VS:BR} quæretur peccatum illius, et non invenietur.{VS:BR}'
      v:037: 'PSA:9:37 | 37 | 37 | Dominus regnabit in æternum, et in sæculum sæculi ;{VS:BR} peribitis, gentes, de terra illius.{VS:BR}'
      v:038: 'PSA:9:38 | 38 | 38 | Desiderium pauperum exaudivit Dominus ;{VS:BR} præparationem cordis eorum audivit auris tua :{VS:BR}'
      v:039: 'PSA:9:39 | 39 | 39 | judicare pupillo et humili,{VS:BR} ut non apponat ultra magnificare se homo super terram.{VS:VERSE:END}'
  c:010:
    verses:
      v:001: PSA:10:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:10:2 | 2 | 2 | {VS:VERSE:BEGIN}In Domino confido ; quomodo dicitis animæ meæ :{VS:BR} Transmigra in montem sicut passer ?{VS:BR}'
      v:003: 'PSA:10:3 | 3 | 3 | Quoniam ecce peccatores intenderunt arcum ;{VS:BR} paraverunt sagittas suas in pharetra,{VS:BR} ut sagittent in obscuro rectos corde :{VS:BR}'
      v:004: 'PSA:10:4 | 4 | 4 | quoniam quæ perfecisti destruxerunt ;{VS:BR} justus autem, quid fecit ?{VS:BR}'
      v:005: 'PSA:10:5 | 5 | 5 | Dominus in templo sancto suo ;{VS:BR} Dominus in cælo sedes ejus.{VS:BR} Oculi ejus in pauperem respiciunt ;{VS:BR} palpebræ ejus interrogant filios hominum.{VS:BR}'
      v:006: 'PSA:10:6 | 6 | 6 | Dominus interrogat justum et impium ;{VS:BR} qui autem diligit iniquitatem, odit animam suam.{VS:BR}'
      v:007: 'PSA:10:7 | 7 | 7 | Pluet super peccatores laqueos ;{VS:BR} ignis et sulphur, et spiritus procellarum, pars calicis eorum.{VS:BR}'
      v:008: 'PSA:10:8 | 8 | 8 | Quoniam justus Dominus, et justitias dilexit :{VS:BR} æquitatem vidit vultus ejus.{VS:VERSE:END}'
  c:011:
    verses:
      v:001: 'PSA:11:1 | 1 | 1 | In finem, pro octava. Psalmus David.'
      v:002: 'PSA:11:2 | 2 | 2 | {VS:VERSE:BEGIN}Salvum me fac, Domine, quoniam defecit sanctus,{VS:BR} quoniam diminutæ sunt veritates a filiis hominum.{VS:BR}'
      v:003: 'PSA:11:3 | 3 | 3 | Vana locuti sunt unusquisque ad proximum suum ;{VS:BR} labia dolosa, in corde et corde locuti sunt.{VS:BR}'
      v:004: 'PSA:11:4 | 4 | 4 | Disperdat Dominus universa labia dolosa,{VS:BR} et linguam magniloquam.{VS:BR}'
      v:005: 'PSA:11:5 | 5 | 5 | Qui dixerunt : Linguam nostram magnificabimus ;{VS:BR} labia nostra a nobis sunt.{VS:BR} Quis noster dominus est ?{VS:BR}'
      v:006: 'PSA:11:6 | 6 | 6 | Propter miseriam inopum, et gemitum pauperum,{VS:BR} nunc exsurgam, dicit Dominus.{VS:BR} Ponam in salutari ;{VS:BR} fiducialiter agam in eo.{VS:BR}'
      v:007: 'PSA:11:7 | 7 | 7 | Eloquia Domini, eloquia casta ; argentum igne examinatum,{VS:BR} probatum terræ, purgatum septuplum.{VS:BR}'
      v:008: 'PSA:11:8 | 8 | 8 | Tu, Domine, servabis nos,{VS:BR} et custodies nos a generatione hac in æternum.{VS:BR}'
      v:009: 'PSA:11:9 | 9 | 9 | In circuitu impii ambulant :{VS:BR} secundum altitudinem tuam multiplicasti filios hominum.{VS:VERSE:END}'
  c:012:
    verses:
      v:001: 'PSA:12:1 | 1 | 1 | In finem. Psalmus David. {VS:VERSE:BEGIN}Usquequo, Domine, oblivisceris me in finem ?{VS:BR} usquequo avertis faciem tuam a me ?{VS:BR}'
      v:002: 'PSA:12:2 | 2 | 2 | quamdiu ponam consilia in anima mea ;{VS:BR} dolorem in corde meo per diem ?{VS:BR}'
      v:003: 'PSA:12:3 | 3 | 3 | usquequo exaltabitur inimicus meus super me ?{VS:BR}'
      v:004: 'PSA:12:4 | 4 | 4 | Respice, et exaudi me, Domine Deus meus.{VS:BR} Illumina oculos meos, ne umquam obdormiam in morte ;{VS:BR}'
      v:005: 'PSA:12:5 | 5 | 5 | nequando dicat inimicus meus : Prævalui adversus eum.{VS:BR} Qui tribulant me exsultabunt si motus fuero ;{VS:BR}'
      v:006: 'PSA:12:6 | 6 | 6 | ego autem in misericordia tua speravi.{VS:BR} Exsultabit cor meum in salutari tuo.{VS:BR} Cantabo Domino qui bona tribuit mihi ;{VS:BR} et psallam nomini Domini altissimi.{VS:VERSE:END}'
  c:013:
    verses:
      v:001: 'PSA:13:1 | 1 | 1 | In finem. Psalmus David. {VS:VERSE:BEGIN}Dixit insipiens in corde suo : Non est Deus.{VS:BR} Corrupti sunt, et abominabiles facti sunt in studiis suis ;{VS:BR} non est qui faciat bonum, non est usque ad unum.{VS:BR}'
      v:002: 'PSA:13:2 | 2 | 2 | Dominus de cælo prospexit super filios hominum,{VS:BR} ut videat si est intelligens, aut requirens Deum.{VS:BR}'
      v:003: 'PSA:13:3 | 3 | 3 | Omnes declinaverunt, simul inutiles facti sunt.{VS:BR} Non est qui faciat bonum, non est usque ad unum.{VS:BR} Sepulchrum patens est guttur eorum ;{VS:BR} linguis suis dolose agebant.{VS:BR} Venenum aspidum sub labiis eorum,{VS:BR} quorum os maledictione et amaritudine plenum est ;{VS:BR} veloces pedes eorum ad effundendum sanguinem.{VS:BR} Contritio et infelicitas in viis eorum,{VS:BR} et viam pacis non cognoverunt ;{VS:BR} non est timor Dei ante oculos eorum.{VS:BR}'
      v:004: 'PSA:13:4 | 4 | 4 | Nonne cognoscent omnes qui operantur iniquitatem,{VS:BR} qui devorant plebem meam sicut escam panis ?{VS:BR}'
      v:005: 'PSA:13:5 | 5 | 5 | Dominum non invocaverunt ;{VS:BR} illic trepidaverunt timore, ubi non erat timor.{VS:BR}'
      v:006: 'PSA:13:6 | 6 | 6 | Quoniam Dominus in generatione justa est :{VS:BR} consilium inopis confudistis,{VS:BR} quoniam Dominus spes ejus est.{VS:BR}'
      v:007: 'PSA:13:7 | 7 | 7 | Quis dabit ex Sion salutare Israël ?{VS:BR} Cum averterit Dominus captivitatem plebis suæ,{VS:BR} exsultabit Jacob, et lætabitur Israël.{VS:VERSE:END}'
  c:014:
    verses:
      v:001: 'PSA:14:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Domine, quis habitabit in tabernaculo tuo ?{VS:BR} aut quis requiescet in monte sancto tuo ?{VS:BR}'
      v:002: 'PSA:14:2 | 2 | 2 | Qui ingreditur sine macula,{VS:BR} et operatur justitiam ;{VS:BR}'
      v:003: 'PSA:14:3 | 3 | 3 | qui loquitur veritatem in corde suo :{VS:BR} qui non egit dolum in lingua sua,{VS:BR} nec fecit proximo suo malum,{VS:BR} et opprobrium non accepit adversus proximos suos.{VS:BR}'
      v:004: 'PSA:14:4 | 4 | 4 | Ad nihilum deductus est in conspectu ejus malignus ;{VS:BR} timentes autem Dominum glorificat.{VS:BR} Qui jurat proximo suo, et non decipit ;{VS:BR}'
      v:005: 'PSA:14:5 | 5 | 5 | qui pecuniam suam non dedit ad usuram,{VS:BR} et munera super innocentem non accepit :{VS:BR} qui facit hæc non movebitur in æternum.{VS:VERSE:END}'
  c:015:
    verses:
      v:001: 'PSA:15:1 | 1 | 1 | Tituli inscriptio, ipsi David. {VS:VERSE:BEGIN}Conserva me, Domine, quoniam speravi in te.{VS:BR}'
      v:002: 'PSA:15:2 | 2 | 2 | Dixi Domino : Deus meus es tu,{VS:BR} quoniam bonorum meorum non eges.{VS:BR}'
      v:003: 'PSA:15:3 | 3 | 3 | Sanctis qui sunt in terra ejus,{VS:BR} mirificavit omnes voluntates meas in eis.{VS:BR}'
      v:004: 'PSA:15:4 | 4 | 4 | Multiplicatæ sunt infirmitates eorum :{VS:BR} postea acceleraverunt.{VS:BR} Non congregabo conventicula eorum de sanguinibus,{VS:BR} nec memor ero nominum eorum per labia mea.{VS:BR}'
      v:005: 'PSA:15:5 | 5 | 5 | Dominus pars hæreditatis meæ, et calicis mei :{VS:BR} tu es qui restitues hæreditatem meam mihi.{VS:BR}'
      v:006: 'PSA:15:6 | 6 | 6 | Funes ceciderunt mihi in præclaris ;{VS:BR} etenim hæreditas mea præclara est mihi.{VS:BR}'
      v:007: 'PSA:15:7 | 7 | 7 | Benedicam Dominum qui tribuit mihi intellectum ;{VS:BR} insuper et usque ad noctem increpuerunt me renes mei.{VS:BR}'
      v:008: 'PSA:15:8 | 8 | 8 | Providebam Dominum in conspectu meo semper :{VS:BR} quoniam a dextris est mihi, ne commovear.{VS:BR}'
      v:009: 'PSA:15:9 | 9 | 9 | Propter hoc lætatum est cor meum, et exsultavit lingua mea ;{VS:BR} insuper et caro mea requiescet in spe.{VS:BR}'
      v:010: 'PSA:15:10 | 10 | 10 | Quoniam non derelinques animam meam in inferno,{VS:BR} nec dabis sanctum tuum videre corruptionem.{VS:BR} Notas mihi fecisti vias vitæ ;{VS:BR} adimplebis me lætitia cum vultu tuo :{VS:BR} delectationes in dextera tua usque in finem.{VS:VERSE:END}'
  c:016:
    verses:
      v:001: 'PSA:16:1 | 1 | 1 | Oratio David. {VS:VERSE:BEGIN}Exaudi, Domine, justitiam meam ;{VS:BR} intende deprecationem meam.{VS:BR} Auribus percipe orationem meam,{VS:BR} non in labiis dolosis.{VS:BR}'
      v:002: 'PSA:16:2 | 2 | 2 | De vultu tuo judicium meum prodeat ;{VS:BR} oculi tui videant æquitates.{VS:BR}'
      v:003: 'PSA:16:3 | 3 | 3 | Probasti cor meum, et visitasti nocte ;{VS:BR} igne me examinasti, et non est inventa in me iniquitas.{VS:BR}'
      v:004: 'PSA:16:4 | 4 | 4 | Ut non loquatur os meum opera hominum :{VS:BR} propter verba labiorum tuorum, ego custodivi vias duras.{VS:BR}'
      v:005: 'PSA:16:5 | 5 | 5 | Perfice gressus meos in semitis tuis,{VS:BR} ut non moveantur vestigia mea.{VS:BR}'
      v:006: 'PSA:16:6 | 6 | 6 | Ego clamavi, quoniam exaudisti me, Deus ;{VS:BR} inclina aurem tuam mihi, et exaudi verba mea.{VS:BR}'
      v:007: 'PSA:16:7 | 7 | 7 | Mirifica misericordias tuas,{VS:BR} qui salvos facis sperantes in te.{VS:BR}'
      v:008: 'PSA:16:8 | 8 | 8 | A resistentibus dexteræ tuæ custodi me{VS:BR} ut pupillam oculi.{VS:BR} Sub umbra alarum tuarum protege me{VS:BR}'
      v:009: 'PSA:16:9 | 9 | 9 | a facie impiorum qui me afflixerunt.{VS:BR} Inimici mei animam meam circumdederunt ;{VS:BR}'
      v:010: 'PSA:16:10 | 10 | 10 | adipem suum concluserunt :{VS:BR} os eorum locutum est superbiam.{VS:BR}'
      v:011: 'PSA:16:11 | 11 | 11 | Projicientes me nunc circumdederunt me ;{VS:BR} oculos suos statuerunt declinare in terram.{VS:BR}'
      v:012: 'PSA:16:12 | 12 | 12 | Susceperunt me sicut leo paratus ad prædam,{VS:BR} et sicut catulus leonis habitans in abditis.{VS:BR}'
      v:013: 'PSA:16:13 | 13 | 13 | Exsurge, Domine : præveni eum, et supplanta eum :{VS:BR} eripe animam meam ab impio ;{VS:BR} frameam tuam'
      v:014: 'PSA:16:14 | 14 | 14 | ab inimicis manus tuæ.{VS:BR} Domine, a paucis de terra divide eos in vita eorum ;{VS:BR} de absconditis tuis adimpletus est venter eorum.{VS:BR} Saturati sunt filiis,{VS:BR} et dimiserunt reliquias suas parvulis suis.{VS:BR}'
      v:015: 'PSA:16:15 | 15 | 15 | Ego autem in justitia apparebo conspectui tuo ;{VS:BR} satiabor cum apparuerit gloria tua.{VS:VERSE:END}'
  c:017:
    verses:
      v:001: 'PSA:17:1 | 1 | 1 | In finem. Puero Domini David, qui locutus est Domino verba cantici hujus, in die qua eripuit eum Dominus de manu omnium inimicorum ejus, et de manu Saul, et dixit :'
      v:002: 'PSA:17:2 | 2 | 2 | {VS:VERSE:BEGIN}Diligam te, Domine, fortitudo mea.{VS:BR}'
      v:003: 'PSA:17:3 | 3 | 3 | Dominus firmamentum meum, et refugium meum, et liberator meus.{VS:BR} Deus meus adjutor meus, et sperabo in eum ;{VS:BR} protector meus, et cornu salutis meæ, et susceptor meus.{VS:BR}'
      v:004: 'PSA:17:4 | 4 | 4 | Laudans invocabo Dominum,{VS:BR} et ab inimicis meis salvus ero.{VS:BR}'
      v:005: 'PSA:17:5 | 5 | 5 | Circumdederunt me dolores mortis,{VS:BR} et torrentes iniquitatis conturbaverunt me.{VS:BR}'
      v:006: 'PSA:17:6 | 6 | 6 | Dolores inferni circumdederunt me ;{VS:BR} præoccupaverunt me laquei mortis.{VS:BR}'
      v:007: 'PSA:17:7 | 7 | 7 | In tribulatione mea invocavi Dominum,{VS:BR} et ad Deum meum clamavi :{VS:BR} et exaudivit de templo sancto suo vocem meam ;{VS:BR} et clamor meus in conspectu ejus introivit in aures ejus.{VS:BR}'
      v:008: 'PSA:17:8 | 8 | 8 | Commota est, et contremuit terra ;{VS:BR} fundamenta montium conturbata sunt, et commota sunt :{VS:BR} quoniam iratus est eis.{VS:BR}'
      v:009: 'PSA:17:9 | 9 | 9 | Ascendit fumus in ira ejus,{VS:BR} et ignis a facie ejus exarsit ;{VS:BR} carbones succensi sunt ab eo.{VS:BR}'
      v:010: 'PSA:17:10 | 10 | 10 | Inclinavit cælos, et descendit,{VS:BR} et caligo sub pedibus ejus.{VS:BR}'
      v:011: 'PSA:17:11 | 11 | 11 | Et ascendit super cherubim, et volavit ;{VS:BR} volavit super pennas ventorum.{VS:BR}'
      v:012: 'PSA:17:12 | 12 | 12 | Et posuit tenebras latibulum suum ;{VS:BR} in circuitu ejus tabernaculum ejus,{VS:BR} tenebrosa aqua in nubibus aëris.{VS:BR}'
      v:013: 'PSA:17:13 | 13 | 13 | Præ fulgore in conspectu ejus nubes transierunt ;{VS:BR} grando et carbones ignis.{VS:BR}'
      v:014: 'PSA:17:14 | 14 | 14 | Et intonuit de cælo Dominus,{VS:BR} et Altissimus dedit vocem suam :{VS:BR} grando et carbones ignis.{VS:BR}'
      v:015: 'PSA:17:15 | 15 | 15 | Et misit sagittas suas, et dissipavit eos ;{VS:BR} fulgura multiplicavit, et conturbavit eos.{VS:BR}'
      v:016: 'PSA:17:16 | 16 | 16 | Et apparuerunt fontes aquarum,{VS:BR} et revelata sunt fundamenta orbis terrarum,{VS:BR} ab increpatione tua, Domine,{VS:BR} ab inspiratione spiritus iræ tuæ.{VS:BR}'
      v:017: 'PSA:17:17 | 17 | 17 | Misit de summo, et accepit me ;{VS:BR} et assumpsit me de aquis multis.{VS:BR}'
      v:018: 'PSA:17:18 | 18 | 18 | Eripuit me de inimicis meis fortissimis, et ab his qui oderunt me.{VS:BR} Quoniam confortati sunt super me ;{VS:BR}'
      v:019: 'PSA:17:19 | 19 | 19 | prævenerunt me in die afflictionis meæ :{VS:BR} et factus est Dominus protector meus.{VS:BR}'
      v:020: 'PSA:17:20 | 20 | 20 | Et eduxit me in latitudinem ;{VS:BR} salvum me fecit, quoniam voluit me,{VS:BR}'
      v:021: 'PSA:17:21 | 21 | 21 | et retribuet mihi Dominus secundum justitiam meam,{VS:BR} et secundum puritatem manuum mearum retribuet mihi :{VS:BR}'
      v:022: 'PSA:17:22 | 22 | 22 | quia custodivi vias Domini,{VS:BR} nec impie gessi a Deo meo ;{VS:BR}'
      v:023: 'PSA:17:23 | 23 | 23 | quoniam omnia judicia ejus in conspectu meo,{VS:BR} et justitias ejus non repuli a me.{VS:BR}'
      v:024: 'PSA:17:24 | 24 | 24 | Et ero immaculatus cum eo ;{VS:BR} et observabo me ab iniquitate mea.{VS:BR}'
      v:025: 'PSA:17:25 | 25 | 25 | Et retribuet mihi Dominus secundum justitiam meam,{VS:BR} et secundum puritatem manuum mearum in conspectu oculorum ejus.{VS:BR}'
      v:026: 'PSA:17:26 | 26 | 26 | Cum sancto sanctus eris,{VS:BR} et cum viro innocente innocens eris,{VS:BR}'
      v:027: 'PSA:17:27 | 27 | 27 | et cum electo electus eris,{VS:BR} et cum perverso perverteris.{VS:BR}'
      v:028: 'PSA:17:28 | 28 | 28 | Quoniam tu populum humilem salvum facies,{VS:BR} et oculos superborum humiliabis.{VS:BR}'
      v:029: 'PSA:17:29 | 29 | 29 | Quoniam tu illuminas lucernam meam, Domine ;{VS:BR} Deus meus, illumina tenebras meas.{VS:BR}'
      v:030: 'PSA:17:30 | 30 | 30 | Quoniam in te eripiar a tentatione ;{VS:BR} et in Deo meo transgrediar murum.{VS:BR}'
      v:031: 'PSA:17:31 | 31 | 31 | Deus meus, impolluta via ejus ;{VS:BR} eloquia Domini igne examinata :{VS:BR} protector est omnium sperantium in se.{VS:BR}'
      v:032: 'PSA:17:32 | 32 | 32 | Quoniam quis deus præter Dominum ?{VS:BR} aut quis deus præter Deum nostrum ?{VS:BR}'
      v:033: 'PSA:17:33 | 33 | 33 | Deus qui præcinxit me virtute,{VS:BR} et posuit immaculatam viam meam ;{VS:BR}'
      v:034: 'PSA:17:34 | 34 | 34 | qui perfecit pedes meos tamquam cervorum,{VS:BR} et super excelsa statuens me ;{VS:BR}'
      v:035: 'PSA:17:35 | 35 | 35 | qui docet manus meas ad prælium.{VS:BR} Et posuisti, ut arcum æreum, brachia mea,{VS:BR}'
      v:036: 'PSA:17:36 | 36 | 36 | et dedisti mihi protectionem salutis tuæ :{VS:BR} et dextera tua suscepit me,{VS:BR} et disciplina tua correxit me in finem,{VS:BR} et disciplina tua ipsa me docebit.{VS:BR}'
      v:037: 'PSA:17:37 | 37 | 37 | Dilatasti gressus meos subtus me,{VS:BR} et non sunt infirmata vestigia mea.{VS:BR}'
      v:038: 'PSA:17:38 | 38 | 38 | Persequar inimicos meos, et comprehendam illos ;{VS:BR} et non convertar donec deficiant.{VS:BR}'
      v:039: 'PSA:17:39 | 39 | 39 | Confringam illos, nec poterunt stare ;{VS:BR} cadent subtus pedes meos.{VS:BR}'
      v:040: 'PSA:17:40 | 40 | 40 | Et præcinxisti me virtute ad bellum,{VS:BR} et supplantasti insurgentes in me subtus me.{VS:BR}'
      v:041: 'PSA:17:41 | 41 | 41 | Et inimicos meos dedisti mihi dorsum,{VS:BR} et odientes me disperdidisti.{VS:BR}'
      v:042: 'PSA:17:42 | 42 | 42 | Clamaverunt, nec erat qui salvos faceret ;{VS:BR} ad Dominum, nec exaudivit eos.{VS:BR}'
      v:043: 'PSA:17:43 | 43 | 43 | Et comminuam eos ut pulverem ante faciem venti ;{VS:BR} ut lutum platearum delebo eos.{VS:BR}'
      v:044: 'PSA:17:44 | 44 | 44 | Eripies me de contradictionibus populi ;{VS:BR} constitues me in caput gentium.{VS:BR}'
      v:045: 'PSA:17:45 | 45 | 45 | Populus quem non cognovi servivit mihi ;{VS:BR} in auditu auris obedivit mihi.{VS:BR}'
      v:046: 'PSA:17:46 | 46 | 46 | Filii alieni mentiti sunt mihi,{VS:BR} filii alieni inveterati sunt,{VS:BR} et claudicaverunt a semitis suis.{VS:BR}'
      v:047: 'PSA:17:47 | 47 | 47 | Vivit Dominus, et benedictus Deus meus,{VS:BR} et exaltetur Deus salutis meæ.{VS:BR}'
      v:048: 'PSA:17:48 | 48 | 48 | Deus qui das vindictas mihi,{VS:BR} et subdis populos sub me ;{VS:BR} liberator meus de inimicis meis iracundis.{VS:BR}'
      v:049: 'PSA:17:49 | 49 | 49 | Et ab insurgentibus in me exaltabis me ;{VS:BR} a viro iniquo eripies me.{VS:BR}'
      v:050: 'PSA:17:50 | 50 | 50 | Propterea confitebor tibi in nationibus, Domine,{VS:BR} et nomini tuo psalmum dicam ;{VS:BR}'
      v:051: 'PSA:17:51 | 51 | 51 | magnificans salutes regis ejus,{VS:BR} et faciens misericordiam christo suo David,{VS:BR} et semini ejus usque in sæculum.{VS:VERSE:END}'
  c:018:
    verses:
      v:001: PSA:18:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:18:2 | 2 | 2 | {VS:VERSE:BEGIN}Cæli enarrant gloriam Dei,{VS:BR} et opera manuum ejus annuntiat firmamentum.{VS:BR}'
      v:003: 'PSA:18:3 | 3 | 3 | Dies diei eructat verbum,{VS:BR} et nox nocti indicat scientiam.{VS:BR}'
      v:004: 'PSA:18:4 | 4 | 4 | Non sunt loquelæ, neque sermones,{VS:BR} quorum non audiantur voces eorum.{VS:BR}'
      v:005: 'PSA:18:5 | 5 | 5 | In omnem terram exivit sonus eorum,{VS:BR} et in fines orbis terræ verba eorum.{VS:BR}'
      v:006: 'PSA:18:6 | 6 | 6 | In sole posuit tabernaculum suum ;{VS:BR} et ipse tamquam sponsus procedens de thalamo suo.{VS:BR} Exsultavit ut gigas ad currendam viam ;{VS:BR}'
      v:007: 'PSA:18:7 | 7 | 7 | a summo cælo egressio ejus.{VS:BR} Et occursus ejus usque ad summum ejus ;{VS:BR} nec est qui se abscondat a calore ejus.{VS:BR}'
      v:008: 'PSA:18:8 | 8 | 8 | Lex Domini immaculata, convertens animas ;{VS:BR} testimonium Domini fidele, sapientiam præstans parvulis.{VS:BR}'
      v:009: 'PSA:18:9 | 9 | 9 | Justitiæ Domini rectæ, lætificantes corda ;{VS:BR} præceptum Domini lucidum, illuminans oculos.{VS:BR}'
      v:010: 'PSA:18:10 | 10 | 10 | Timor Domini sanctus, permanens in sæculum sæculi ;{VS:BR} judicia Domini vera, justificata in semetipsa,{VS:BR}'
      v:011: 'PSA:18:11 | 11 | 11 | desiderabilia super aurum et lapidem pretiosum multum,{VS:BR} et dulciora super mel et favum.{VS:BR}'
      v:012: 'PSA:18:12 | 12 | 12 | Etenim servus tuus custodit ea ;{VS:BR} in custodiendis illis retributio multa.{VS:BR}'
      v:013: 'PSA:18:13 | 13 | 13 | Delicta quis intelligit ?{VS:BR} ab occultis meis munda me ;{VS:BR}'
      v:014: 'PSA:18:14 | 14 | 14 | et ab alienis parce servo tuo.{VS:BR} Si mei non fuerint dominati, tunc immaculatus ero,{VS:BR} et emundabor a delicto maximo.{VS:BR}'
      v:015: 'PSA:18:15 | 15 | 15 | Et erunt ut complaceant eloquia oris mei,{VS:BR} et meditatio cordis mei in conspectu tuo semper.{VS:BR} Domine, adjutor meus, et redemptor meus.{VS:VERSE:END}'
  c:019:
    verses:
      v:001: PSA:19:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:19:2 | 2 | 2 | {VS:VERSE:BEGIN}Exaudiat te Dominus in die tribulationis ;{VS:BR} protegat te nomen Dei Jacob.{VS:BR}'
      v:003: 'PSA:19:3 | 3 | 3 | Mittat tibi auxilium de sancto,{VS:BR} et de Sion tueatur te.{VS:BR}'
      v:004: 'PSA:19:4 | 4 | 4 | Memor sit omnis sacrificii tui,{VS:BR} et holocaustum tuum pingue fiat.{VS:BR}'
      v:005: 'PSA:19:5 | 5 | 5 | Tribuat tibi secundum cor tuum,{VS:BR} et omne consilium tuum confirmet.{VS:BR}'
      v:006: 'PSA:19:6 | 6 | 6 | Lætabimur in salutari tuo ;{VS:BR} et in nomine Dei nostri magnificabimur.{VS:BR}'
      v:007: 'PSA:19:7 | 7 | 7 | Impleat Dominus omnes petitiones tuas ;{VS:BR} nunc cognovi quoniam salvum fecit Dominus christum suum.{VS:BR} Exaudiet illum de cælo sancto suo,{VS:BR} in potentatibus salus dexteræ ejus.{VS:BR}'
      v:008: 'PSA:19:8 | 8 | 8 | Hi in curribus, et hi in equis ;{VS:BR} nos autem in nomine Domini Dei nostri invocabimus.{VS:BR}'
      v:009: 'PSA:19:9 | 9 | 9 | Ipsi obligati sunt, et ceciderunt ;{VS:BR} nos autem surreximus, et erecti sumus.{VS:BR}'
      v:010: 'PSA:19:10 | 10 | 10 | Domine, salvum fac regem,{VS:BR} et exaudi nos in die qua invocaverimus te.{VS:VERSE:END}'
  c:020:
    verses:
      v:001: PSA:20:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:20:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, in virtute tua lætabitur rex,{VS:BR} et super salutare tuum exsultabit vehementer.{VS:BR}'
      v:003: 'PSA:20:3 | 3 | 3 | Desiderium cordis ejus tribuisti ei,{VS:BR} et voluntate labiorum ejus non fraudasti eum.{VS:BR}'
      v:004: 'PSA:20:4 | 4 | 4 | Quoniam prævenisti eum in benedictionibus dulcedinis ;{VS:BR} posuisti in capite ejus coronam de lapide pretioso.{VS:BR}'
      v:005: 'PSA:20:5 | 5 | 5 | Vitam petiit a te, et tribuisti ei longitudinem dierum,{VS:BR} in sæculum, et in sæculum sæculi.{VS:BR}'
      v:006: 'PSA:20:6 | 6 | 6 | Magna est gloria ejus in salutari tuo ;{VS:BR} gloriam et magnum decorem impones super eum.{VS:BR}'
      v:007: 'PSA:20:7 | 7 | 7 | Quoniam dabis eum in benedictionem in sæculum sæculi ;{VS:BR} lætificabis eum in gaudio cum vultu tuo.{VS:BR}'
      v:008: 'PSA:20:8 | 8 | 8 | Quoniam rex sperat in Domino,{VS:BR} et in misericordia Altissimi non commovebitur.{VS:BR}'
      v:009: 'PSA:20:9 | 9 | 9 | Inveniatur manus tua omnibus inimicis tuis ;{VS:BR} dextera tua inveniat omnes qui te oderunt.{VS:BR}'
      v:010: 'PSA:20:10 | 10 | 10 | Pones eos ut clibanum ignis in tempore vultus tui :{VS:BR} Dominus in ira sua conturbabit eos,{VS:BR} et devorabit eos ignis.{VS:BR}'
      v:011: 'PSA:20:11 | 11 | 11 | Fructum eorum de terra perdes,{VS:BR} et semen eorum a filiis hominum,{VS:BR}'
      v:012: 'PSA:20:12 | 12 | 12 | quoniam declinaverunt in te mala ;{VS:BR} cogitaverunt consilia quæ non potuerunt stabilire.{VS:BR}'
      v:013: 'PSA:20:13 | 13 | 13 | Quoniam pones eos dorsum ;{VS:BR} in reliquiis tuis præparabis vultum eorum.{VS:BR}'
      v:014: 'PSA:20:14 | 14 | 14 | Exaltare, Domine, in virtute tua ;{VS:BR} cantabimus et psallemus virtutes tuas.{VS:VERSE:END}'
  c:021:
    verses:
      v:001: 'PSA:21:1 | 1 | 1 | In finem, pro susceptione matutina. Psalmus David.'
      v:002: 'PSA:21:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, Deus meus, respice in me : quare me dereliquisti ?{VS:BR} longe a salute mea verba delictorum meorum.{VS:BR}'
      v:003: 'PSA:21:3 | 3 | 3 | Deus meus, clamabo per diem, et non exaudies ;{VS:BR} et nocte, et non ad insipientiam mihi.{VS:BR}'
      v:004: 'PSA:21:4 | 4 | 4 | Tu autem in sancto habitas, laus Israël.{VS:BR}'
      v:005: 'PSA:21:5 | 5 | 5 | In te speraverunt patres nostri ;{VS:BR} speraverunt, et liberasti eos.{VS:BR}'
      v:006: 'PSA:21:6 | 6 | 6 | Ad te clamaverunt, et salvi facti sunt ;{VS:BR} in te speraverunt, et non sunt confusi.{VS:BR}'
      v:007: 'PSA:21:7 | 7 | 7 | Ego autem sum vermis, et non homo ;{VS:BR} opprobrium hominum, et abjectio plebis.{VS:BR}'
      v:008: 'PSA:21:8 | 8 | 8 | Omnes videntes me deriserunt me ;{VS:BR} locuti sunt labiis, et moverunt caput.{VS:BR}'
      v:009: 'PSA:21:9 | 9 | 9 | Speravit in Domino, eripiat eum :{VS:BR} salvum faciat eum, quoniam vult eum.{VS:BR}'
      v:010: 'PSA:21:10 | 10 | 10 | Quoniam tu es qui extraxisti me de ventre,{VS:BR} spes mea ab uberibus matris meæ.{VS:BR}'
      v:011: 'PSA:21:11 | 11 | 11 | In te projectus sum ex utero ;{VS:BR} de ventre matris meæ Deus meus es tu :{VS:BR}'
      v:012: 'PSA:21:12 | 12 | 12 | ne discesseris a me,{VS:BR} quoniam tribulatio proxima est,{VS:BR} quoniam non est qui adjuvet.{VS:BR}'
      v:013: 'PSA:21:13 | 13 | 13 | Circumdederunt me vituli multi ;{VS:BR} tauri pingues obsederunt me.{VS:BR}'
      v:014: 'PSA:21:14 | 14 | 14 | Aperuerunt super me os suum,{VS:BR} sicut leo rapiens et rugiens.{VS:BR}'
      v:015: 'PSA:21:15 | 15 | 15 | Sicut aqua effusus sum,{VS:BR} et dispersa sunt omnia ossa mea :{VS:BR} factum est cor meum tamquam cera liquescens in medio ventris mei.{VS:BR}'
      v:016: 'PSA:21:16 | 16 | 16 | Aruit tamquam testa virtus mea,{VS:BR} et lingua mea adhæsit faucibus meis :{VS:BR} et in pulverem mortis deduxisti me.{VS:BR}'
      v:017: 'PSA:21:17 | 17 | 17 | Quoniam circumdederunt me canes multi ;{VS:BR} concilium malignantium obsedit me.{VS:BR} Foderunt manus meas et pedes meos ;{VS:BR}'
      v:018: 'PSA:21:18 | 18 | 18 | dinumeraverunt omnia ossa mea.{VS:BR} Ipsi vero consideraverunt et inspexerunt me.{VS:BR}'
      v:019: 'PSA:21:19 | 19 | 19 | Diviserunt sibi vestimenta mea,{VS:BR} et super vestem meam miserunt sortem.{VS:BR}'
      v:020: 'PSA:21:20 | 20 | 20 | Tu autem, Domine, ne elongaveris auxilium tuum a me ;{VS:BR} ad defensionem meam conspice.{VS:BR}'
      v:021: 'PSA:21:21 | 21 | 21 | Erue a framea, Deus, animam meam,{VS:BR} et de manu canis unicam meam.{VS:BR}'
      v:022: 'PSA:21:22 | 22 | 22 | Salva me ex ore leonis,{VS:BR} et a cornibus unicornium humilitatem meam.{VS:BR}'
      v:023: 'PSA:21:23 | 23 | 23 | Narrabo nomen tuum fratribus meis ;{VS:BR} in medio ecclesiæ laudabo te.{VS:BR}'
      v:024: 'PSA:21:24 | 24 | 24 | Qui timetis Dominum, laudate eum ;{VS:BR} universum semen Jacob, glorificate eum.{VS:BR}'
      v:025: 'PSA:21:25 | 25 | 25 | Timeat eum omne semen Israël,{VS:BR} quoniam non sprevit, neque despexit deprecationem pauperis,{VS:BR} nec avertit faciem suam a me :{VS:BR} et cum clamarem ad eum, exaudivit me.{VS:BR}'
      v:026: 'PSA:21:26 | 26 | 26 | Apud te laus mea in ecclesia magna ;{VS:BR} vota mea reddam in conspectu timentium eum.{VS:BR}'
      v:027: 'PSA:21:27 | 27 | 27 | Edent pauperes, et saturabuntur,{VS:BR} et laudabunt Dominum qui requirunt eum :{VS:BR} vivent corda eorum in sæculum sæculi.{VS:BR}'
      v:028: 'PSA:21:28 | 28 | 28 | Reminiscentur et convertentur ad Dominum universi fines terræ ;{VS:BR} et adorabunt in conspectu ejus universæ familiæ gentium :{VS:BR}'
      v:029: 'PSA:21:29 | 29 | 29 | quoniam Domini est regnum,{VS:BR} et ipse dominabitur gentium.{VS:BR}'
      v:030: 'PSA:21:30 | 30 | 30 | Manducaverunt et adoraverunt omnes pingues terræ ;{VS:BR} in conspectu ejus cadent omnes qui descendunt in terram.{VS:BR}'
      v:031: 'PSA:21:31 | 31 | 31 | Et anima mea illi vivet ;{VS:BR} et semen meum serviet ipsi.{VS:BR}'
      v:032: 'PSA:21:32 | 32 | 32 | Annuntiabitur Domino generatio ventura ;{VS:BR} et annuntiabunt cæli justitiam ejus{VS:BR} populo qui nascetur, quem fecit Dominus.{VS:VERSE:END}'
  c:022:
    verses:
      v:001: 'PSA:22:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Dominus regit me, et nihil mihi deerit :{VS:BR}'
      v:002: 'PSA:22:2 | 2 | 2 | in loco pascuæ, ibi me collocavit.{VS:BR} Super aquam refectionis educavit me ;{VS:BR}'
      v:003: 'PSA:22:3 | 3 | 3 | animam meam convertit.{VS:BR} Deduxit me super semitas justitiæ{VS:BR} propter nomen suum.{VS:BR}'
      v:004: 'PSA:22:4 | 4 | 4 | Nam etsi ambulavero in medio umbræ mortis,{VS:BR} non timebo mala, quoniam tu mecum es.{VS:BR} Virga tua, et baculus tuus,{VS:BR} ipsa me consolata sunt.{VS:BR}'
      v:005: 'PSA:22:5 | 5 | 5 | Parasti in conspectu meo mensam{VS:BR} adversus eos qui tribulant me ;{VS:BR} impinguasti in oleo caput meum :{VS:BR} et calix meus inebrians, quam præclarus est !{VS:BR}'
      v:006: 'PSA:22:6 | 6 | 6 | Et misericordia tua subsequetur me{VS:BR} omnibus diebus vitæ meæ ;{VS:BR} et ut inhabitem in domo Domini{VS:BR} in longitudinem dierum.{VS:VERSE:END}'
  c:023:
    verses:
      v:001: 'PSA:23:1 | 1 | 1 | Prima sabbati. Psalmus David. {VS:VERSE:BEGIN}Domini est terra, et plenitudo ejus ;{VS:BR} orbis terrarum, et universi qui habitant in eo.{VS:BR}'
      v:002: 'PSA:23:2 | 2 | 2 | Quia ipse super maria fundavit eum,{VS:BR} et super flumina præparavit eum.{VS:BR}'
      v:003: 'PSA:23:3 | 3 | 3 | Quis ascendet in montem Domini ?{VS:BR} aut quis stabit in loco sancto ejus ?{VS:BR}'
      v:004: 'PSA:23:4 | 4 | 4 | Innocens manibus et mundo corde,{VS:BR} qui non accepit in vano animam suam,{VS:BR} nec juravit in dolo proximo suo :{VS:BR}'
      v:005: 'PSA:23:5 | 5 | 5 | hic accipiet benedictionem a Domino,{VS:BR} et misericordiam a Deo salutari suo.{VS:BR}'
      v:006: 'PSA:23:6 | 6 | 6 | Hæc est generatio quærentium eum,{VS:BR} quærentium faciem Dei Jacob.{VS:BR}'
      v:007: 'PSA:23:7 | 7 | 7 | Attollite portas, principes, vestras,{VS:BR} et elevamini, portæ æternales,{VS:BR} et introibit rex gloriæ.{VS:BR}'
      v:008: 'PSA:23:8 | 8 | 8 | Quis est iste rex gloriæ ?{VS:BR} Dominus fortis et potens,{VS:BR} Dominus potens in prælio.{VS:BR}'
      v:009: 'PSA:23:9 | 9 | 9 | Attollite portas, principes, vestras,{VS:BR} et elevamini, portæ æternales,{VS:BR} et introibit rex gloriæ.{VS:BR}'
      v:010: 'PSA:23:10 | 10 | 10 | Quis est iste rex gloriæ ?{VS:BR} Dominus virtutum ipse est rex gloriæ.{VS:VERSE:END}'
  c:024:
    verses:
      v:001: 'PSA:24:1 | 1 | 1 | In finem. Psalmus David. {VS:VERSE:BEGIN}Ad te, Domine, levavi animam meam :{VS:BR}'
      v:002: 'PSA:24:2 | 2 | 2 | Deus meus, in te confido ; non erubescam.{VS:BR}'
      v:003: 'PSA:24:3 | 3 | 3 | Neque irrideant me inimici mei :{VS:BR} etenim universi qui sustinent te, non confundentur.{VS:BR}'
      v:004: 'PSA:24:4 | 4 | 4 | Confundantur omnes iniqua agentes supervacue.{VS:BR} Vias tuas, Domine, demonstra mihi,{VS:BR} et semitas tuas edoce me.{VS:BR}'
      v:005: 'PSA:24:5 | 5 | 5 | Dirige me in veritate tua, et doce me,{VS:BR} quia tu es Deus salvator meus,{VS:BR} et te sustinui tota die.{VS:BR}'
      v:006: 'PSA:24:6 | 6 | 6 | Reminiscere miserationum tuarum, Domine,{VS:BR} et misericordiarum tuarum quæ a sæculo sunt.{VS:BR}'
      v:007: 'PSA:24:7 | 7 | 7 | Delicta juventutis meæ, et ignorantias meas, ne memineris.{VS:BR} Secundum misericordiam tuam memento mei tu,{VS:BR} propter bonitatem tuam, Domine.{VS:BR}'
      v:008: 'PSA:24:8 | 8 | 8 | Dulcis et rectus Dominus ;{VS:BR} propter hoc legem dabit delinquentibus in via.{VS:BR}'
      v:009: 'PSA:24:9 | 9 | 9 | Diriget mansuetos in judicio ;{VS:BR} docebit mites vias suas.{VS:BR}'
      v:010: 'PSA:24:10 | 10 | 10 | Universæ viæ Domini, misericordia et veritas,{VS:BR} requirentibus testamentum ejus et testimonia ejus.{VS:BR}'
      v:011: 'PSA:24:11 | 11 | 11 | Propter nomen tuum, Domine,{VS:BR} propitiaberis peccato meo ; multum est enim.{VS:BR}'
      v:012: 'PSA:24:12 | 12 | 12 | Quis est homo qui timet Dominum ?{VS:BR} legem statuit ei in via quam elegit.{VS:BR}'
      v:013: 'PSA:24:13 | 13 | 13 | Anima ejus in bonis demorabitur,{VS:BR} et semen ejus hæreditabit terram.{VS:BR}'
      v:014: 'PSA:24:14 | 14 | 14 | Firmamentum est Dominus timentibus eum ;{VS:BR} et testamentum ipsius ut manifestetur illis.{VS:BR}'
      v:015: 'PSA:24:15 | 15 | 15 | Oculi mei semper ad Dominum,{VS:BR} quoniam ipse evellet de laqueo pedes meos.{VS:BR}'
      v:016: 'PSA:24:16 | 16 | 16 | Respice in me, et miserere mei,{VS:BR} quia unicus et pauper sum ego.{VS:BR}'
      v:017: 'PSA:24:17 | 17 | 17 | Tribulationes cordis mei multiplicatæ sunt :{VS:BR} de necessitatibus meis erue me.{VS:BR}'
      v:018: 'PSA:24:18 | 18 | 18 | Vide humilitatem meam et laborem meum,{VS:BR} et dimitte universa delicta mea.{VS:BR}'
      v:019: 'PSA:24:19 | 19 | 19 | Respice inimicos meos, quoniam multiplicati sunt,{VS:BR} et odio iniquo oderunt me.{VS:BR}'
      v:020: 'PSA:24:20 | 20 | 20 | Custodi animam meam, et erue me :{VS:BR} non erubescam, quoniam speravi in te.{VS:BR}'
      v:021: 'PSA:24:21 | 21 | 21 | Innocentes et recti adhæserunt mihi,{VS:BR} quia sustinui te.{VS:BR}'
      v:022: 'PSA:24:22 | 22 | 22 | Libera, Deus, Israël{VS:BR} ex omnibus tribulationibus suis.{VS:VERSE:END}'
  c:025:
    verses:
      v:001: 'PSA:25:1 | 1 | 1 | In finem. Psalmus David. {VS:VERSE:BEGIN}Judica me, Domine, quoniam ego in innocentia mea ingressus sum,{VS:BR} et in Domino sperans non infirmabor.{VS:BR}'
      v:002: 'PSA:25:2 | 2 | 2 | Proba me, Domine, et tenta me ;{VS:BR} ure renes meos et cor meum.{VS:BR}'
      v:003: 'PSA:25:3 | 3 | 3 | Quoniam misericordia tua ante oculos meos est,{VS:BR} et complacui in veritate tua.{VS:BR}'
      v:004: 'PSA:25:4 | 4 | 4 | Non sedi cum concilio vanitatis,{VS:BR} et cum iniqua gerentibus non introibo.{VS:BR}'
      v:005: 'PSA:25:5 | 5 | 5 | Odivi ecclesiam malignantium,{VS:BR} et cum impiis non sedebo.{VS:BR}'
      v:006: 'PSA:25:6 | 6 | 6 | Lavabo inter innocentes manus meas,{VS:BR} et circumdabo altare tuum, Domine :{VS:BR}'
      v:007: 'PSA:25:7 | 7 | 7 | ut audiam vocem laudis,{VS:BR} et enarrem universa mirabilia tua.{VS:BR}'
      v:008: 'PSA:25:8 | 8 | 8 | Domine, dilexi decorem domus tuæ,{VS:BR} et locum habitationis gloriæ tuæ.{VS:BR}'
      v:009: 'PSA:25:9 | 9 | 9 | Ne perdas cum impiis, Deus, animam meam,{VS:BR} et cum viris sanguinum vitam meam :{VS:BR}'
      v:010: 'PSA:25:10 | 10 | 10 | in quorum manibus iniquitates sunt ;{VS:BR} dextera eorum repleta est muneribus.{VS:BR}'
      v:011: 'PSA:25:11 | 11 | 11 | Ego autem in innocentia mea ingressus sum ;{VS:BR} redime me, et miserere mei.{VS:BR}'
      v:012: 'PSA:25:12 | 12 | 12 | Pes meus stetit in directo ;{VS:BR} in ecclesiis benedicam te, Domine.{VS:VERSE:END}'
  c:026:
    verses:
      v:001: 'PSA:26:1 | 1 | 1 | Psalmus David, priusquam liniretur. {VS:VERSE:BEGIN}Dominus illuminatio mea et salus mea : quem timebo ?{VS:BR} Dominus protector vitæ meæ :{VS:BR} a quo trepidabo ?{VS:BR}'
      v:002: 'PSA:26:2 | 2 | 2 | Dum appropiant super me nocentes ut edant carnes meas,{VS:BR} qui tribulant me inimici mei,{VS:BR} ipsi infirmati sunt et ceciderunt.{VS:BR}'
      v:003: 'PSA:26:3 | 3 | 3 | Si consistant adversum me castra, non timebit cor meum ;{VS:BR} si exsurgat adversum me prælium, in hoc ego sperabo.{VS:BR}'
      v:004: 'PSA:26:4 | 4 | 4 | Unam petii a Domino, hanc requiram,{VS:BR} ut inhabitem in domo Domini omnibus diebus vitæ meæ ;{VS:BR} ut videam voluptatem Domini, et visitem templum ejus.{VS:BR}'
      v:005: 'PSA:26:5 | 5 | 5 | Quoniam abscondit me in tabernaculo suo ;{VS:BR} in die malorum protexit me in abscondito tabernaculi sui.{VS:BR}'
      v:006: 'PSA:26:6 | 6 | 6 | In petra exaltavit me,{VS:BR} et nunc exaltavit caput meum super inimicos meos.{VS:BR} Circuivi, et immolavi in tabernaculo ejus hostiam vociferationis ;{VS:BR} cantabo, et psalmum dicam Domino.{VS:BR}'
      v:007: 'PSA:26:7 | 7 | 7 | Exaudi, Domine, vocem meam, qua clamavi ad te ;{VS:BR} miserere mei, et exaudi me.{VS:BR}'
      v:008: 'PSA:26:8 | 8 | 8 | Tibi dixit cor meum : Exquisivit te facies mea ;{VS:BR} faciem tuam, Domine, requiram.{VS:BR}'
      v:009: 'PSA:26:9 | 9 | 9 | Ne avertas faciem tuam a me ;{VS:BR} ne declines in ira a servo tuo.{VS:BR} Adjutor meus esto ; ne derelinquas me,{VS:BR} neque despicias me, Deus salutaris meus.{VS:BR}'
      v:010: 'PSA:26:10 | 10 | 10 | Quoniam pater meus et mater mea dereliquerunt me ;{VS:BR} Dominus autem assumpsit me.{VS:BR}'
      v:011: 'PSA:26:11 | 11 | 11 | Legem pone mihi, Domine, in via tua,{VS:BR} et dirige me in semitam rectam, propter inimicos meos.{VS:BR}'
      v:012: 'PSA:26:12 | 12 | 12 | Ne tradideris me in animas tribulantium me,{VS:BR} quoniam insurrexerunt in me testes iniqui,{VS:BR} et mentita est iniquitas sibi.{VS:BR}'
      v:013: 'PSA:26:13 | 13 | 13 | Credo videre bona Domini in terra viventium.{VS:BR}'
      v:014: 'PSA:26:14 | 14 | 14 | Expecta Dominum, viriliter age :{VS:BR} et confortetur cor tuum, et sustine Dominum.{VS:VERSE:END}'
  c:027:
    verses:
      v:001: 'PSA:27:1 | 1 | 1 | Psalmus ipsi David. {VS:VERSE:BEGIN}Ad te, Domine, clamabo ; Deus meus, ne sileas a me :{VS:BR} nequando taceas a me, et assimilabor descendentibus in lacum.{VS:BR}'
      v:002: 'PSA:27:2 | 2 | 2 | Exaudi, Domine, vocem deprecationis meæ dum oro ad te ;{VS:BR} dum extollo manus meas ad templum sanctum tuum.{VS:BR}'
      v:003: 'PSA:27:3 | 3 | 3 | Ne simul trahas me cum peccatoribus,{VS:BR} et cum operantibus iniquitatem ne perdas me ;{VS:BR} qui loquuntur pacem cum proximo suo,{VS:BR} mala autem in cordibus eorum.{VS:BR}'
      v:004: 'PSA:27:4 | 4 | 4 | Da illis secundum opera eorum,{VS:BR} et secundum nequitiam adinventionum ipsorum.{VS:BR} Secundum opera manuum eorum tribue illis ;{VS:BR} redde retributionem eorum ipsis.{VS:BR}'
      v:005: 'PSA:27:5 | 5 | 5 | Quoniam non intellexerunt opera Domini,{VS:BR} et in opera manuum ejus destrues illos,{VS:BR} et non ædificabis eos.{VS:BR}'
      v:006: 'PSA:27:6 | 6 | 6 | Benedictus Dominus,{VS:BR} quoniam exaudivit vocem deprecationis meæ.{VS:BR}'
      v:007: 'PSA:27:7 | 7 | 7 | Dominus adjutor meus et protector meus ;{VS:BR} in ipso speravit cor meum, et adjutus sum :{VS:BR} et refloruit caro mea,{VS:BR} et ex voluntate mea confitebor ei.{VS:BR}'
      v:008: 'PSA:27:8 | 8 | 8 | Dominus fortitudo plebis suæ,{VS:BR} et protector salvationum christi sui est.{VS:BR}'
      v:009: 'PSA:27:9 | 9 | 9 | Salvum fac populum tuum, Domine, et benedic hæreditati tuæ ;{VS:BR} et rege eos, et extolle illos usque in æternum.{VS:VERSE:END}'
  c:028:
    verses:
      v:001: 'PSA:28:1 | 1 | 1 | Psalmus David, in consummatione tabernaculi. {VS:VERSE:BEGIN}Afferte Domino, filii Dei,{VS:BR} afferte Domino filios arietum.{VS:BR}'
      v:002: 'PSA:28:2 | 2 | 2 | Afferte Domino gloriam et honorem ;{VS:BR} afferte Domino gloriam nomini ejus ;{VS:BR} adorate Dominum in atrio sancto ejus.{VS:BR}'
      v:003: 'PSA:28:3 | 3 | 3 | Vox Domini super aquas ;{VS:BR} Deus majestatis intonuit :{VS:BR} Dominus super aquas multas.{VS:BR}'
      v:004: 'PSA:28:4 | 4 | 4 | Vox Domini in virtute ;{VS:BR} vox Domini in magnificentia.{VS:BR}'
      v:005: 'PSA:28:5 | 5 | 5 | Vox Domini confringentis cedros,{VS:BR} et confringet Dominus cedros Libani :{VS:BR}'
      v:006: 'PSA:28:6 | 6 | 6 | et comminuet eas, tamquam vitulum Libani,{VS:BR} et dilectus quemadmodum filius unicornium.{VS:BR}'
      v:007: 'PSA:28:7 | 7 | 7 | Vox Domini intercidentis flammam ignis ;{VS:BR}'
      v:008: 'PSA:28:8 | 8 | 8 | vox Domini concutientis desertum :{VS:BR} et commovebit Dominus desertum Cades.{VS:BR}'
      v:009: 'PSA:28:9 | 9 | 9 | Vox Domini præparantis cervos :{VS:BR} et revelabit condensa,{VS:BR} et in templo ejus omnes dicent gloriam.{VS:BR}'
      v:010: 'PSA:28:10 | 10 | 10 | Dominus diluvium inhabitare facit,{VS:BR} et sedebit Dominus rex in æternum.{VS:BR}'
      v:011: 'PSA:28:11 | 11 | 11 | Dominus virtutem populo suo dabit ;{VS:BR} Dominus benedicet populo suo in pace.{VS:VERSE:END}'
  c:029:
    verses:
      v:001: 'PSA:29:1 | 1 | 1 | Psalmus cantici, in dedicatione domus David.'
      v:002: 'PSA:29:2 | 2 | 2 | {VS:VERSE:BEGIN}Exaltabo te, Domine, quoniam suscepisti me,{VS:BR} nec delectasti inimicos meos super me.{VS:BR}'
      v:003: 'PSA:29:3 | 3 | 3 | Domine Deus meus, clamavi ad te, et sanasti me.{VS:BR}'
      v:004: 'PSA:29:4 | 4 | 4 | Domine, eduxisti ab inferno animam meam ;{VS:BR} salvasti me a descendentibus in lacum.{VS:BR}'
      v:005: 'PSA:29:5 | 5 | 5 | Psallite Domino, sancti ejus ;{VS:BR} et confitemini memoriæ sanctitatis ejus.{VS:BR}'
      v:006: 'PSA:29:6 | 6 | 6 | Quoniam ira in indignatione ejus,{VS:BR} et vita in voluntate ejus :{VS:BR} ad vesperum demorabitur fletus,{VS:BR} et ad matutinum lætitia.{VS:BR}'
      v:007: 'PSA:29:7 | 7 | 7 | Ego autem dixi in abundantia mea :{VS:BR} Non movebor in æternum.{VS:BR}'
      v:008: 'PSA:29:8 | 8 | 8 | Domine, in voluntate tua præstitisti decori meo virtutem ;{VS:BR} avertisti faciem tuam a me, et factus sum conturbatus.{VS:BR}'
      v:009: 'PSA:29:9 | 9 | 9 | Ad te, Domine, clamabo,{VS:BR} et ad Deum meum deprecabor.{VS:BR}'
      v:010: 'PSA:29:10 | 10 | 10 | Quæ utilitas in sanguine meo,{VS:BR} dum descendo in corruptionem ?{VS:BR} numquid confitebitur tibi pulvis,{VS:BR} aut annuntiabit veritatem tuam ?{VS:BR}'
      v:011: 'PSA:29:11 | 11 | 11 | Audivit Dominus, et misertus est mei ;{VS:BR} Dominus factus est adjutor meus.{VS:BR}'
      v:012: 'PSA:29:12 | 12 | 12 | Convertisti planctum meum in gaudium mihi ;{VS:BR} conscidisti saccum meum, et circumdedisti me lætitia :{VS:BR}'
      v:013: 'PSA:29:13 | 13 | 13 | ut cantet tibi gloria mea, et non compungar.{VS:BR} Domine Deus meus, in æternum confitebor tibi.{VS:VERSE:END}'
  c:030:
    verses:
      v:001: 'PSA:30:1 | 1 | 1 | In finem. Psalmus David, pro extasi.'
      v:002: 'PSA:30:2 | 2 | 2 | {VS:VERSE:BEGIN}In te, Domine, speravi ;{VS:BR} non confundar in æternum :{VS:BR} in justitia tua libera me.{VS:BR}'
      v:003: 'PSA:30:3 | 3 | 3 | Inclina ad me aurem tuam ;{VS:BR} accelera ut eruas me.{VS:BR} Esto mihi in Deum protectorem,{VS:BR} et in domum refugii, ut salvum me facias :{VS:BR}'
      v:004: 'PSA:30:4 | 4 | 4 | quoniam fortitudo mea et refugium meum es tu ;{VS:BR} et propter nomen tuum deduces me et enutries me.{VS:BR}'
      v:005: 'PSA:30:5 | 5 | 5 | Educes me de laqueo hoc quem absconderunt mihi,{VS:BR} quoniam tu es protector meus.{VS:BR}'
      v:006: 'PSA:30:6 | 6 | 6 | In manus tuas commendo spiritum meum ;{VS:BR} redemisti me, Domine Deus veritatis.{VS:BR}'
      v:007: 'PSA:30:7 | 7 | 7 | Odisti observantes vanitates supervacue ;{VS:BR} ego autem in Domino speravi.{VS:BR}'
      v:008: 'PSA:30:8 | 8 | 8 | Exsultabo, et lætabor in misericordia tua,{VS:BR} quoniam respexisti humilitatem meam ;{VS:BR} salvasti de necessitatibus animam meam.{VS:BR}'
      v:009: 'PSA:30:9 | 9 | 9 | Nec conclusisti me in manibus inimici :{VS:BR} statuisti in loco spatioso pedes meos.{VS:BR}'
      v:010: 'PSA:30:10 | 10 | 10 | Miserere mei, Domine, quoniam tribulor ;{VS:BR} conturbatus est in ira oculus meus, anima mea, et venter meus.{VS:BR}'
      v:011: 'PSA:30:11 | 11 | 11 | Quoniam defecit in dolore vita mea,{VS:BR} et anni mei in gemitibus.{VS:BR} Infirmata est in paupertate virtus mea,{VS:BR} et ossa mea conturbata sunt.{VS:BR}'
      v:012: 'PSA:30:12 | 12 | 12 | Super omnes inimicos meos factus sum opprobrium,{VS:BR} et vicinis meis valde, et timor notis meis ;{VS:BR} qui videbant me foras fugerunt a me.{VS:BR}'
      v:013: 'PSA:30:13 | 13 | 13 | Oblivioni datus sum, tamquam mortuus a corde ;{VS:BR} factus sum tamquam vas perditum :{VS:BR}'
      v:014: 'PSA:30:14 | 14 | 14 | quoniam audivi vituperationem multorum commorantium in circuitu.{VS:BR} In eo dum convenirent simul adversum me,{VS:BR} accipere animam meam consiliati sunt.{VS:BR}'
      v:015: 'PSA:30:15 | 15 | 15 | Ego autem in te speravi, Domine ;{VS:BR} dixi : Deus meus es tu ;{VS:BR}'
      v:016: 'PSA:30:16 | 16 | 16 | in manibus tuis sortes meæ :{VS:BR} eripe me de manu inimicorum meorum, et a persequentibus me.{VS:BR}'
      v:017: 'PSA:30:17 | 17 | 17 | Illustra faciem tuam super servum tuum ;{VS:BR} salvum me fac in misericordia tua.{VS:BR}'
      v:018: 'PSA:30:18 | 18 | 18 | Domine, non confundar, quoniam invocavi te.{VS:BR} Erubescant impii, et deducantur in infernum ;{VS:BR}'
      v:019: 'PSA:30:19 | 19 | 19 | muta fiant labia dolosa,{VS:BR} quæ loquuntur adversus justum iniquitatem,{VS:BR} in superbia, et in abusione.{VS:BR}'
      v:020: 'PSA:30:20 | 20 | 20 | Quam magna multitudo dulcedinis tuæ, Domine,{VS:BR} quam abscondisti timentibus te ;{VS:BR} perfecisti eis qui sperant in te in conspectu filiorum hominum !{VS:BR}'
      v:021: 'PSA:30:21 | 21 | 21 | Abscondes eos in abscondito faciei tuæ a conturbatione hominum ;{VS:BR} proteges eos in tabernaculo tuo, a contradictione linguarum.{VS:BR}'
      v:022: 'PSA:30:22 | 22 | 22 | Benedictus Dominus,{VS:BR} quoniam mirificavit misericordiam suam mihi in civitate munita.{VS:BR}'
      v:023: 'PSA:30:23 | 23 | 23 | Ego autem dixi in excessu mentis meæ :{VS:BR} Projectus sum a facie oculorum tuorum :{VS:BR} ideo exaudisti vocem orationis meæ, dum clamarem ad te.{VS:BR}'
      v:024: 'PSA:30:24 | 24 | 24 | Diligite Dominum, omnes sancti ejus,{VS:BR} quoniam veritatem requiret Dominus,{VS:BR} et retribuet abundanter facientibus superbiam.{VS:BR}'
      v:025: 'PSA:30:25 | 25 | 25 | Viriliter agite, et confortetur cor vestrum,{VS:BR} omnes qui speratis in Domino.{VS:VERSE:END}'
  c:031:
    verses:
      v:001: 'PSA:31:1 | 1 | 1 | Ipsi David intellectus. {VS:VERSE:BEGIN}Beati quorum remissæ sunt iniquitates,{VS:BR} et quorum tecta sunt peccata.{VS:BR}'
      v:002: 'PSA:31:2 | 2 | 2 | Beatus vir cui non imputavit Dominus peccatum,{VS:BR} nec est in spiritu ejus dolus.{VS:BR}'
      v:003: 'PSA:31:3 | 3 | 3 | Quoniam tacui, inveteraverunt ossa mea,{VS:BR} dum clamarem tota die.{VS:BR}'
      v:004: 'PSA:31:4 | 4 | 4 | Quoniam die ac nocte gravata est super me manus tua,{VS:BR} conversus sum in ærumna mea, dum configitur spina.{VS:BR}'
      v:005: 'PSA:31:5 | 5 | 5 | Delictum meum cognitum tibi feci,{VS:BR} et injustitiam meam non abscondi.{VS:BR} Dixi : Confitebor adversum me injustitiam meam Domino ;{VS:BR} et tu remisisti impietatem peccati mei.{VS:BR}'
      v:006: 'PSA:31:6 | 6 | 6 | Pro hac orabit ad te omnis sanctus{VS:BR} in tempore opportuno.{VS:BR} Verumtamen in diluvio aquarum multarum,{VS:BR} ad eum non approximabunt.{VS:BR}'
      v:007: 'PSA:31:7 | 7 | 7 | Tu es refugium meum a tribulatione quæ circumdedit me ;{VS:BR} exsultatio mea, erue me a circumdantibus me.{VS:BR}'
      v:008: 'PSA:31:8 | 8 | 8 | Intellectum tibi dabo, et instruam te in via hac qua gradieris ;{VS:BR} firmabo super te oculos meos.{VS:BR}'
      v:009: 'PSA:31:9 | 9 | 9 | Nolite fieri sicut equus et mulus,{VS:BR} quibus non est intellectus.{VS:BR} In camo et freno maxillas eorum constringe,{VS:BR} qui non approximant ad te.{VS:BR}'
      v:010: 'PSA:31:10 | 10 | 10 | Multa flagella peccatoris ;{VS:BR} sperantem autem in Domino misericordia circumdabit.{VS:BR}'
      v:011: 'PSA:31:11 | 11 | 11 | Lætamini in Domino, et exsultate, justi ;{VS:BR} et gloriamini, omnes recti corde.{VS:VERSE:END}'
  c:032:
    verses:
      v:001: 'PSA:32:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Exsultate, justi, in Domino ;{VS:BR} rectos decet collaudatio.{VS:BR}'
      v:002: 'PSA:32:2 | 2 | 2 | Confitemini Domino in cithara ;{VS:BR} in psalterio decem chordarum psallite illi.{VS:BR}'
      v:003: 'PSA:32:3 | 3 | 3 | Cantate ei canticum novum ;{VS:BR} bene psallite ei in vociferatione.{VS:BR}'
      v:004: 'PSA:32:4 | 4 | 4 | Quia rectum est verbum Domini,{VS:BR} et omnia opera ejus in fide.{VS:BR}'
      v:005: 'PSA:32:5 | 5 | 5 | Diligit misericordiam et judicium ;{VS:BR} misericordia Domini plena est terra.{VS:BR}'
      v:006: 'PSA:32:6 | 6 | 6 | Verbo Domini cæli firmati sunt,{VS:BR} et spiritu oris ejus omnis virtus eorum.{VS:BR}'
      v:007: 'PSA:32:7 | 7 | 7 | Congregans sicut in utre aquas maris ;{VS:BR} ponens in thesauris abyssos.{VS:BR}'
      v:008: 'PSA:32:8 | 8 | 8 | Timeat Dominum omnis terra ;{VS:BR} ab eo autem commoveantur omnes inhabitantes orbem.{VS:BR}'
      v:009: 'PSA:32:9 | 9 | 9 | Quoniam ipse dixit, et facta sunt ;{VS:BR} ipse mandavit et creata sunt.{VS:BR}'
      v:010: 'PSA:32:10 | 10 | 10 | Dominus dissipat consilia gentium ;{VS:BR} reprobat autem cogitationes populorum,{VS:BR} et reprobat consilia principum.{VS:BR}'
      v:011: 'PSA:32:11 | 11 | 11 | Consilium autem Domini in æternum manet ;{VS:BR} cogitationes cordis ejus in generatione et generationem.{VS:BR}'
      v:012: 'PSA:32:12 | 12 | 12 | Beata gens cujus est Dominus Deus ejus ;{VS:BR} populus quem elegit in hæreditatem sibi.{VS:BR}'
      v:013: 'PSA:32:13 | 13 | 13 | De cælo respexit Dominus ;{VS:BR} vidit omnes filios hominum.{VS:BR}'
      v:014: 'PSA:32:14 | 14 | 14 | De præparato habitaculo suo{VS:BR} respexit super omnes qui habitant terram :{VS:BR}'
      v:015: 'PSA:32:15 | 15 | 15 | qui finxit sigillatim corda eorum ;{VS:BR} qui intelligit omnia opera eorum.{VS:BR}'
      v:016: 'PSA:32:16 | 16 | 16 | Non salvatur rex per multam virtutem,{VS:BR} et gigas non salvabitur in multitudine virtutis suæ.{VS:BR}'
      v:017: 'PSA:32:17 | 17 | 17 | Fallax equus ad salutem ;{VS:BR} in abundantia autem virtutis suæ non salvabitur.{VS:BR}'
      v:018: 'PSA:32:18 | 18 | 18 | Ecce oculi Domini super metuentes eum,{VS:BR} et in eis qui sperant super misericordia ejus :{VS:BR}'
      v:019: 'PSA:32:19 | 19 | 19 | ut eruat a morte animas eorum,{VS:BR} et alat eos in fame.{VS:BR}'
      v:020: 'PSA:32:20 | 20 | 20 | Anima nostra sustinet Dominum,{VS:BR} quoniam adjutor et protector noster est.{VS:BR}'
      v:021: 'PSA:32:21 | 21 | 21 | Quia in eo lætabitur cor nostrum,{VS:BR} et in nomine sancto ejus speravimus.{VS:BR}'
      v:022: 'PSA:32:22 | 22 | 22 | Fiat misericordia tua, Domine, super nos,{VS:BR} quemadmodum speravimus in te.{VS:VERSE:END}'
  c:033:
    verses:
      v:001: 'PSA:33:1 | 1 | 1 | Davidi, cum immutavit vultum suum coram Achimelech, et dimisit eum, et abiit.'
      v:002: 'PSA:33:2 | 2 | 2 | {VS:VERSE:BEGIN}Benedicam Dominum in omni tempore ;{VS:BR} semper laus ejus in ore meo.{VS:BR}'
      v:003: 'PSA:33:3 | 3 | 3 | In Domino laudabitur anima mea :{VS:BR} audiant mansueti, et lætentur.{VS:BR}'
      v:004: 'PSA:33:4 | 4 | 4 | Magnificate Dominum mecum,{VS:BR} et exaltemus nomen ejus in idipsum.{VS:BR}'
      v:005: 'PSA:33:5 | 5 | 5 | Exquisivi Dominum, et exaudivit me ;{VS:BR} et ex omnibus tribulationibus meis eripuit me.{VS:BR}'
      v:006: 'PSA:33:6 | 6 | 6 | Accedite ad eum, et illuminamini ;{VS:BR} et facies vestræ non confundentur.{VS:BR}'
      v:007: 'PSA:33:7 | 7 | 7 | Iste pauper clamavit, et Dominus exaudivit eum,{VS:BR} et de omnibus tribulationibus ejus salvavit eum.{VS:BR}'
      v:008: 'PSA:33:8 | 8 | 8 | Immittet angelus Domini in circuitu timentium eum,{VS:BR} et eripiet eos.{VS:BR}'
      v:009: 'PSA:33:9 | 9 | 9 | Gustate et videte quoniam suavis est Dominus ;{VS:BR} beatus vir qui sperat in eo.{VS:BR}'
      v:010: 'PSA:33:10 | 10 | 10 | Timete Dominum, omnes sancti ejus,{VS:BR} quoniam non est inopia timentibus eum.{VS:BR}'
      v:011: 'PSA:33:11 | 11 | 11 | Divites eguerunt, et esurierunt ;{VS:BR} inquirentes autem Dominum non minuentur omni bono.{VS:BR}'
      v:012: 'PSA:33:12 | 12 | 12 | Venite, filii ; audite me :{VS:BR} timorem Domini docebo vos.{VS:BR}'
      v:013: 'PSA:33:13 | 13 | 13 | Quis est homo qui vult vitam ;{VS:BR} diligit dies videre bonos ?{VS:BR}'
      v:014: 'PSA:33:14 | 14 | 14 | Prohibe linguam tuam a malo,{VS:BR} et labia tua ne loquantur dolum.{VS:BR}'
      v:015: 'PSA:33:15 | 15 | 15 | Diverte a malo, et fac bonum ;{VS:BR} inquire pacem, et persequere eam.{VS:BR}'
      v:016: 'PSA:33:16 | 16 | 16 | Oculi Domini super justos,{VS:BR} et aures ejus in preces eorum.{VS:BR}'
      v:017: 'PSA:33:17 | 17 | 17 | Vultus autem Domini super facientes mala,{VS:BR} ut perdat de terra memoriam eorum.{VS:BR}'
      v:018: 'PSA:33:18 | 18 | 18 | Clamaverunt justi, et Dominus exaudivit eos ;{VS:BR} et ex omnibus tribulationibus eorum liberavit eos.{VS:BR}'
      v:019: 'PSA:33:19 | 19 | 19 | Juxta est Dominus iis qui tribulato sunt corde,{VS:BR} et humiles spiritu salvabit.{VS:BR}'
      v:020: 'PSA:33:20 | 20 | 20 | Multæ tribulationes justorum ;{VS:BR} et de omnibus his liberabit eos Dominus.{VS:BR}'
      v:021: 'PSA:33:21 | 21 | 21 | Custodit Dominus omnia ossa eorum :{VS:BR} unum ex his non conteretur.{VS:BR}'
      v:022: 'PSA:33:22 | 22 | 22 | Mors peccatorum pessima ;{VS:BR} et qui oderunt justum delinquent.{VS:BR}'
      v:023: 'PSA:33:23 | 23 | 23 | Redimet Dominus animas servorum suorum,{VS:BR} et non delinquent omnes qui sperant in eo.{VS:VERSE:END}'
  c:034:
    verses:
      v:001: 'PSA:34:1 | 1 | 1 | Ipsi David. {VS:VERSE:BEGIN}Judica, Domine, nocentes me ;{VS:BR} expugna impugnantes me.{VS:BR}'
      v:002: 'PSA:34:2 | 2 | 2 | Apprehende arma et scutum,{VS:BR} et exsurge in adjutorium mihi.{VS:BR}'
      v:003: 'PSA:34:3 | 3 | 3 | Effunde frameam, et conclude adversus eos qui persequuntur me ;{VS:BR} dic animæ meæ : Salus tua ego sum.{VS:BR}'
      v:004: 'PSA:34:4 | 4 | 4 | Confundantur et revereantur quærentes animam meam ;{VS:BR} avertantur retrorsum et confundantur cogitantes mihi mala.{VS:BR}'
      v:005: 'PSA:34:5 | 5 | 5 | Fiant tamquam pulvis ante faciem venti,{VS:BR} et angelus Domini coarctans eos.{VS:BR}'
      v:006: 'PSA:34:6 | 6 | 6 | Fiat via illorum tenebræ et lubricum,{VS:BR} et angelus Domini persequens eos.{VS:BR}'
      v:007: 'PSA:34:7 | 7 | 7 | Quoniam gratis absconderunt mihi interitum laquei sui ; supervacue exprobraverunt animam meam.{VS:BR}'
      v:008: 'PSA:34:8 | 8 | 8 | Veniat illi laqueus quem ignorat,{VS:BR} et captio quam abscondit apprehendat eum,{VS:BR} et in laqueum cadat in ipsum.{VS:BR}'
      v:009: 'PSA:34:9 | 9 | 9 | Anima autem mea exsultabit in Domino,{VS:BR} et delectabitur super salutari suo.{VS:BR}'
      v:010: 'PSA:34:10 | 10 | 10 | Omnia ossa mea dicent :{VS:BR} Domine, quis similis tibi ?{VS:BR} eripiens inopem de manu fortiorum ejus ;{VS:BR} egenum et pauperem a diripientibus eum.{VS:BR}'
      v:011: 'PSA:34:11 | 11 | 11 | Surgentes testes iniqui,{VS:BR} quæ ignorabam interrogabant me.{VS:BR}'
      v:012: 'PSA:34:12 | 12 | 12 | Retribuebant mihi mala pro bonis,{VS:BR} sterilitatem animæ meæ.{VS:BR}'
      v:013: 'PSA:34:13 | 13 | 13 | Ego autem, cum mihi molesti essent, induebar cilicio ;{VS:BR} humiliabam in jejunio animam meam,{VS:BR} et oratio mea in sinu meo convertetur.{VS:BR}'
      v:014: 'PSA:34:14 | 14 | 14 | Quasi proximum et quasi fratrem nostrum sic complacebam ;{VS:BR} quasi lugens et contristatus sic humiliabar.{VS:BR}'
      v:015: 'PSA:34:15 | 15 | 15 | Et adversum me lætati sunt, et convenerunt ;{VS:BR} congregata sunt super me flagella, et ignoravi.{VS:BR}'
      v:016: 'PSA:34:16 | 16 | 16 | Dissipati sunt, nec compuncti ;{VS:BR} tentaverunt me, subsannaverunt me subsannatione ;{VS:BR} frenduerunt super me dentibus suis.{VS:BR}'
      v:017: 'PSA:34:17 | 17 | 17 | Domine, quando respicies ?{VS:BR} Restitue animam meam a malignitate eorum ;{VS:BR} a leonibus unicam meam.{VS:BR}'
      v:018: 'PSA:34:18 | 18 | 18 | Confitebor tibi in ecclesia magna ; in populo gravi laudabo te.{VS:BR}'
      v:019: 'PSA:34:19 | 19 | 19 | Non supergaudeant mihi qui adversantur mihi inique,{VS:BR} qui oderunt me gratis, et annuunt oculis.{VS:BR}'
      v:020: 'PSA:34:20 | 20 | 20 | Quoniam mihi quidem pacifice loquebantur ;{VS:BR} et in iracundia terræ loquentes, dolos cogitabant.{VS:BR}'
      v:021: 'PSA:34:21 | 21 | 21 | Et dilataverunt super me os suum ;{VS:BR} dixerunt : Euge, euge ! viderunt oculi nostri.{VS:BR}'
      v:022: 'PSA:34:22 | 22 | 22 | Vidisti, Domine : ne sileas ;{VS:BR} Domine, ne discedas a me.{VS:BR}'
      v:023: 'PSA:34:23 | 23 | 23 | Exsurge et intende judicio meo, Deus meus ;{VS:BR} et Dominus meus, in causam meam.{VS:BR}'
      v:024: 'PSA:34:24 | 24 | 24 | Judica me secundum justitiam tuam, Domine Deus meus,{VS:BR} et non supergaudeant mihi.{VS:BR}'
      v:025: 'PSA:34:25 | 25 | 25 | Non dicant in cordibus suis : Euge, euge, animæ nostræ ;{VS:BR} nec dicant : Devoravimus eum.{VS:BR}'
      v:026: 'PSA:34:26 | 26 | 26 | Erubescant et revereantur simul qui gratulantur malis meis ;{VS:BR} induantur confusione et reverentia qui magna loquuntur super me.{VS:BR}'
      v:027: 'PSA:34:27 | 27 | 27 | Exsultent et lætentur qui volunt justitiam meam ;{VS:BR} et dicant semper : Magnificetur Dominus, qui volunt pacem servi ejus.{VS:BR}'
      v:028: 'PSA:34:28 | 28 | 28 | Et lingua mea meditabitur justitiam tuam ;{VS:BR} tota die laudem tuam.{VS:VERSE:END}'
  c:035:
    verses:
      v:001: PSA:35:1 | 1 | 1 | In finem. Servo Domini ipsi David.
      v:002: 'PSA:35:2 | 2 | 2 | {VS:VERSE:BEGIN}Dixit injustus ut delinquat in semetipso :{VS:BR} non est timor Dei ante oculos ejus.{VS:BR}'
      v:003: 'PSA:35:3 | 3 | 3 | Quoniam dolose egit in conspectu ejus,{VS:BR} ut inveniatur iniquitas ejus ad odium.{VS:BR}'
      v:004: 'PSA:35:4 | 4 | 4 | Verba oris ejus iniquitas, et dolus ;{VS:BR} noluit intelligere ut bene ageret.{VS:BR}'
      v:005: 'PSA:35:5 | 5 | 5 | Iniquitatem meditatus est in cubili suo ;{VS:BR} astitit omni viæ non bonæ :{VS:BR} malitiam autem non odivit.{VS:BR}'
      v:006: 'PSA:35:6 | 6 | 6 | Domine, in cælo misericordia tua,{VS:BR} et veritas tua usque ad nubes.{VS:BR}'
      v:007: 'PSA:35:7 | 7 | 7 | Justitia tua sicut montes Dei ;{VS:BR} judicia tua abyssus multa.{VS:BR} Homines et jumenta salvabis, Domine,{VS:BR}'
      v:008: 'PSA:35:8 | 8 | 8 | quemadmodum multiplicasti misericordiam tuam, Deus.{VS:BR} Filii autem hominum in tegmine alarum tuarum sperabunt.{VS:BR}'
      v:009: 'PSA:35:9 | 9 | 9 | Inebriabuntur ab ubertate domus tuæ,{VS:BR} et torrente voluptatis tuæ potabis eos :{VS:BR}'
      v:010: 'PSA:35:10 | 10 | 10 | quoniam apud te est fons vitæ,{VS:BR} et in lumine tuo videbimus lumen.{VS:BR}'
      v:011: 'PSA:35:11 | 11 | 11 | Prætende misericordiam tuam scientibus te,{VS:BR} et justitiam tuam his qui recto sunt corde.{VS:BR}'
      v:012: 'PSA:35:12 | 12 | 12 | Non veniat mihi pes superbiæ,{VS:BR} et manus peccatoris non moveat me.{VS:BR}'
      v:013: 'PSA:35:13 | 13 | 13 | Ibi ceciderunt qui operantur iniquitatem ;{VS:BR} expulsi sunt, nec potuerunt stare.{VS:VERSE:END}'
  c:036:
    verses:
      v:001: 'PSA:36:1 | 1 | 1 | Psalmus ipsi David. {VS:VERSE:BEGIN}Noli æmulari in malignantibus,{VS:BR} neque zelaveris facientes iniquitatem :{VS:BR}'
      v:002: 'PSA:36:2 | 2 | 2 | quoniam tamquam fœnum velociter arescent,{VS:BR} et quemadmodum olera herbarum cito decident.{VS:BR}'
      v:003: 'PSA:36:3 | 3 | 3 | Spera in Domino, et fac bonitatem ;{VS:BR} et inhabita terram, et pasceris in divitiis ejus.{VS:BR}'
      v:004: 'PSA:36:4 | 4 | 4 | Delectare in Domino,{VS:BR} et dabit tibi petitiones cordis tui.{VS:BR}'
      v:005: 'PSA:36:5 | 5 | 5 | Revela Domino viam tuam,{VS:BR} et spera in eo, et ipse faciet.{VS:BR}'
      v:006: 'PSA:36:6 | 6 | 6 | Et educet quasi lumen justitiam tuam,{VS:BR} et judicium tuum tamquam meridiem.{VS:BR}'
      v:007: 'PSA:36:7 | 7 | 7 | Subditus esto Domino, et ora eum.{VS:BR} Noli æmulari in eo qui prosperatur in via sua ;{VS:BR} in homine faciente injustitias.{VS:BR}'
      v:008: 'PSA:36:8 | 8 | 8 | Desine ab ira, et derelinque furorem ;{VS:BR} noli æmulari ut maligneris.{VS:BR}'
      v:009: 'PSA:36:9 | 9 | 9 | Quoniam qui malignantur exterminabuntur ;{VS:BR} sustinentes autem Dominum, ipsi hæreditabunt terram.{VS:BR}'
      v:010: 'PSA:36:10 | 10 | 10 | Et adhuc pusillum, et non erit peccator ;{VS:BR} et quæres locum ejus, et non invenies.{VS:BR}'
      v:011: 'PSA:36:11 | 11 | 11 | Mansueti autem hæreditabunt terram,{VS:BR} et delectabuntur in multitudine pacis.{VS:BR}'
      v:012: 'PSA:36:12 | 12 | 12 | Observabit peccator justum,{VS:BR} et stridebit super eum dentibus suis.{VS:BR}'
      v:013: 'PSA:36:13 | 13 | 13 | Dominus autem irridebit eum,{VS:BR} quoniam prospicit quod veniet dies ejus.{VS:BR}'
      v:014: 'PSA:36:14 | 14 | 14 | Gladium evaginaverunt peccatores ;{VS:BR} intenderunt arcum suum :{VS:BR} ut dejiciant pauperem et inopem,{VS:BR} ut trucident rectos corde.{VS:BR}'
      v:015: 'PSA:36:15 | 15 | 15 | Gladius eorum intret in corda ipsorum,{VS:BR} et arcus eorum confringatur.{VS:BR}'
      v:016: 'PSA:36:16 | 16 | 16 | Melius est modicum justo,{VS:BR} super divitias peccatorum multas :{VS:BR}'
      v:017: 'PSA:36:17 | 17 | 17 | quoniam brachia peccatorum conterentur :{VS:BR} confirmat autem justos Dominus.{VS:BR}'
      v:018: 'PSA:36:18 | 18 | 18 | Novit Dominus dies immaculatorum,{VS:BR} et hæreditas eorum in æternum erit.{VS:BR}'
      v:019: 'PSA:36:19 | 19 | 19 | Non confundentur in tempore malo,{VS:BR} et in diebus famis saturabuntur :{VS:BR}'
      v:020: 'PSA:36:20 | 20 | 20 | quia peccatores peribunt.{VS:BR} Inimici vero Domini mox ut honorificati fuerint et exaltati,{VS:BR} deficientes quemadmodum fumus deficient.{VS:BR}'
      v:021: 'PSA:36:21 | 21 | 21 | Mutuabitur peccator, et non solvet ;{VS:BR} justus autem miseretur et tribuet :{VS:BR}'
      v:022: 'PSA:36:22 | 22 | 22 | quia benedicentes ei hæreditabunt terram ;{VS:BR} maledicentes autem ei disperibunt.{VS:BR}'
      v:023: 'PSA:36:23 | 23 | 23 | Apud Dominum gressus hominis dirigentur,{VS:BR} et viam ejus volet.{VS:BR}'
      v:024: 'PSA:36:24 | 24 | 24 | Cum ceciderit, non collidetur,{VS:BR} quia Dominus supponit manum suam.{VS:BR}'
      v:025: 'PSA:36:25 | 25 | 25 | Junior fui, etenim senui ;{VS:BR} et non vidi justum derelictum,{VS:BR} nec semen ejus quærens panem.{VS:BR}'
      v:026: 'PSA:36:26 | 26 | 26 | Tota die miseretur et commodat ;{VS:BR} et semen illius in benedictione erit.{VS:BR}'
      v:027: 'PSA:36:27 | 27 | 27 | Declina a malo, et fac bonum,{VS:BR} et inhabita in sæculum sæculi :{VS:BR}'
      v:028: 'PSA:36:28 | 28 | 28 | quia Dominus amat judicium,{VS:BR} et non derelinquet sanctos suos :{VS:BR} in æternum conservabuntur.{VS:BR} Injusti punientur,{VS:BR} et semen impiorum peribit.{VS:BR}'
      v:029: 'PSA:36:29 | 29 | 29 | Justi autem hæreditabunt terram,{VS:BR} et inhabitabunt in sæculum sæculi super eam.{VS:BR}'
      v:030: 'PSA:36:30 | 30 | 30 | Os justi meditabitur sapientiam,{VS:BR} et lingua ejus loquetur judicium.{VS:BR}'
      v:031: 'PSA:36:31 | 31 | 31 | Lex Dei ejus in corde ipsius,{VS:BR} et non supplantabuntur gressus ejus.{VS:BR}'
      v:032: 'PSA:36:32 | 32 | 32 | Considerat peccator justum,{VS:BR} et quærit mortificare eum.{VS:BR}'
      v:033: 'PSA:36:33 | 33 | 33 | Dominus autem non derelinquet eum in manibus ejus,{VS:BR} nec damnabit eum cum judicabitur illi.{VS:BR}'
      v:034: 'PSA:36:34 | 34 | 34 | Expecta Dominum, et custodi viam ejus,{VS:BR} et exaltabit te ut hæreditate capias terram :{VS:BR} cum perierint peccatores, videbis.{VS:BR}'
      v:035: 'PSA:36:35 | 35 | 35 | Vidi impium superexaltatum,{VS:BR} et elevatum sicut cedros Libani :{VS:BR}'
      v:036: 'PSA:36:36 | 36 | 36 | et transivi, et ecce non erat ;{VS:BR} et quæsivi eum, et non est inventus locus ejus.{VS:BR}'
      v:037: 'PSA:36:37 | 37 | 37 | Custodi innocentiam, et vide æquitatem,{VS:BR} quoniam sunt reliquiæ homini pacifico.{VS:BR}'
      v:038: 'PSA:36:38 | 38 | 38 | Injusti autem disperibunt simul ;{VS:BR} reliquiæ impiorum interibunt.{VS:BR}'
      v:039: 'PSA:36:39 | 39 | 39 | Salus autem justorum a Domino ;{VS:BR} et protector eorum in tempore tribulationis.{VS:BR}'
      v:040: 'PSA:36:40 | 40 | 40 | Et adjuvabit eos Dominus, et liberabit eos ;{VS:BR} et eruet eos a peccatoribus, et salvabit eos,{VS:BR} quia speraverunt in eo.{VS:VERSE:END}'
  c:037:
    verses:
      v:001: 'PSA:37:1 | 1 | 1 | Psalmus David, in rememorationem de sabbato.'
      v:002: 'PSA:37:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, ne in furore tuo arguas me,{VS:BR} neque in ira tua corripias me :{VS:BR}'
      v:003: 'PSA:37:3 | 3 | 3 | quoniam sagittæ tuæ infixæ sunt mihi,{VS:BR} et confirmasti super me manum tuam.{VS:BR}'
      v:004: 'PSA:37:4 | 4 | 4 | Non est sanitas in carne mea, a facie iræ tuæ ;{VS:BR} non est pax ossibus meis, a facie peccatorum meorum :{VS:BR}'
      v:005: 'PSA:37:5 | 5 | 5 | quoniam iniquitates meæ supergressæ sunt caput meum,{VS:BR} et sicut onus grave gravatæ sunt super me.{VS:BR}'
      v:006: 'PSA:37:6 | 6 | 6 | Putruerunt et corruptæ sunt cicatrices meæ,{VS:BR} a facie insipientiæ meæ.{VS:BR}'
      v:007: 'PSA:37:7 | 7 | 7 | Miser factus sum et curvatus sum usque in finem ;{VS:BR} tota die contristatus ingrediebar.{VS:BR}'
      v:008: 'PSA:37:8 | 8 | 8 | Quoniam lumbi mei impleti sunt illusionibus,{VS:BR} et non est sanitas in carne mea.{VS:BR}'
      v:009: 'PSA:37:9 | 9 | 9 | Afflictus sum, et humiliatus sum nimis ;{VS:BR} rugiebam a gemitu cordis mei.{VS:BR}'
      v:010: 'PSA:37:10 | 10 | 10 | Domine, ante te omne desiderium meum,{VS:BR} et gemitus meus a te non est absconditus.{VS:BR}'
      v:011: 'PSA:37:11 | 11 | 11 | Cor meum conturbatum est ;{VS:BR} dereliquit me virtus mea, et lumen oculorum meorum,{VS:BR} et ipsum non est mecum.{VS:BR}'
      v:012: 'PSA:37:12 | 12 | 12 | Amici mei et proximi mei adversum me appropinquaverunt, et steterunt ;{VS:BR} et qui juxta me erant, de longe steterunt :{VS:BR} et vim faciebant qui quærebant animam meam.{VS:BR}'
      v:013: 'PSA:37:13 | 13 | 13 | Et qui inquirebant mala mihi, locuti sunt vanitates,{VS:BR} et dolos tota die meditabantur.{VS:BR}'
      v:014: 'PSA:37:14 | 14 | 14 | Ego autem, tamquam surdus, non audiebam ;{VS:BR} et sicut mutus non aperiens os suum.{VS:BR}'
      v:015: 'PSA:37:15 | 15 | 15 | Et factus sum sicut homo non audiens,{VS:BR} et non habens in ore suo redargutiones.{VS:BR}'
      v:016: 'PSA:37:16 | 16 | 16 | Quoniam in te, Domine, speravi ;{VS:BR} tu exaudies me, Domine Deus meus.{VS:BR}'
      v:017: 'PSA:37:17 | 17 | 17 | Quia dixi : Nequando supergaudeant mihi inimici mei ;{VS:BR} et dum commoventur pedes mei, super me magna locuti sunt.{VS:BR}'
      v:018: 'PSA:37:18 | 18 | 18 | Quoniam ego in flagella paratus sum,{VS:BR} et dolor meus in conspectu meo semper.{VS:BR}'
      v:019: 'PSA:37:19 | 19 | 19 | Quoniam iniquitatem meam annuntiabo,{VS:BR} et cogitabo pro peccato meo.{VS:BR}'
      v:020: 'PSA:37:20 | 20 | 20 | Inimici autem mei vivunt, et confirmati sunt super me :{VS:BR} et multiplicati sunt qui oderunt me inique.{VS:BR}'
      v:021: 'PSA:37:21 | 21 | 21 | Qui retribuunt mala pro bonis detrahebant mihi,{VS:BR} quoniam sequebar bonitatem.{VS:BR}'
      v:022: 'PSA:37:22 | 22 | 22 | Ne derelinquas me, Domine Deus meus ;{VS:BR} ne discesseris a me.{VS:BR}'
      v:023: 'PSA:37:23 | 23 | 23 | Intende in adjutorium meum,{VS:BR} Domine Deus salutis meæ.{VS:VERSE:END}'
  c:038:
    verses:
      v:001: 'PSA:38:1 | 1 | 1 | In finem, ipsi Idithun. Canticum David.'
      v:002: 'PSA:38:2 | 2 | 2 | {VS:VERSE:BEGIN}Dixi : Custodiam vias meas :{VS:BR} ut non delinquam in lingua mea.{VS:BR} Posui ori meo custodiam,{VS:BR} cum consisteret peccator adversum me.{VS:BR}'
      v:003: 'PSA:38:3 | 3 | 3 | Obmutui, et humiliatus sum, et silui a bonis ;{VS:BR} et dolor meus renovatus est.{VS:BR}'
      v:004: 'PSA:38:4 | 4 | 4 | Concaluit cor meum intra me ;{VS:BR} et in meditatione mea exardescet ignis.{VS:BR}'
      v:005: 'PSA:38:5 | 5 | 5 | Locutus sum in lingua mea :{VS:BR} Notum fac mihi, Domine, finem meum,{VS:BR} et numerum dierum meorum quis est,{VS:BR} ut sciam quid desit mihi.{VS:BR}'
      v:006: 'PSA:38:6 | 6 | 6 | Ecce mensurabiles posuisti dies meos,{VS:BR} et substantia mea tamquam nihilum ante te.{VS:BR} Verumtamen universa vanitas, omnis homo vivens.{VS:BR}'
      v:007: 'PSA:38:7 | 7 | 7 | Verumtamen in imagine pertransit homo ;{VS:BR} sed et frustra conturbatur :{VS:BR} thesaurizat, et ignorat cui congregabit ea.{VS:BR}'
      v:008: 'PSA:38:8 | 8 | 8 | Et nunc quæ est exspectatio mea : nonne Dominus ?{VS:BR} et substantia mea apud te est.{VS:BR}'
      v:009: 'PSA:38:9 | 9 | 9 | Ab omnibus iniquitatibus meis erue me :{VS:BR} opprobrium insipienti dedisti me.{VS:BR}'
      v:010: 'PSA:38:10 | 10 | 10 | Obmutui, et non aperui os meum,{VS:BR} quoniam tu fecisti ;{VS:BR}'
      v:011: 'PSA:38:11 | 11 | 11 | amove a me plagas tuas.{VS:BR}'
      v:012: 'PSA:38:12 | 12 | 12 | A fortitudine manus tuæ ego defeci in increpationibus :{VS:BR} propter iniquitatem corripuisti hominem.{VS:BR} Et tabescere fecisti sicut araneam animam ejus :{VS:BR} verumtamen vane conturbatur omnis homo.{VS:BR}'
      v:013: 'PSA:38:13 | 13 | 13 | Exaudi orationem meam, Domine, et deprecationem meam ;{VS:BR} auribus percipe lacrimas meas.{VS:BR} Ne sileas, quoniam advena ego sum apud te,{VS:BR} et peregrinus sicut omnes patres mei.{VS:BR}'
      v:014: 'PSA:38:14 | 14 | 14 | Remitte mihi, ut refrigerer{VS:BR} priusquam abeam et amplius non ero.{VS:VERSE:END}'
  c:039:
    verses:
      v:001: PSA:39:1 | 1 | 1 | In finem. Psalmus ipsi David.
      v:002: 'PSA:39:2 | 2 | 2 | {VS:VERSE:BEGIN}Exspectans exspectavi Dominum,{VS:BR} et intendit mihi.{VS:BR}'
      v:003: 'PSA:39:3 | 3 | 3 | Et exaudivit preces meas,{VS:BR} et eduxit me de lacu miseriæ et de luto fæcis.{VS:BR} Et statuit super petram pedes meos,{VS:BR} et direxit gressus meos.{VS:BR}'
      v:004: 'PSA:39:4 | 4 | 4 | Et immisit in os meum canticum novum,{VS:BR} carmen Deo nostro.{VS:BR} Videbunt multi, et timebunt,{VS:BR} et sperabunt in Domino.{VS:BR}'
      v:005: 'PSA:39:5 | 5 | 5 | Beatus vir cujus est nomen Domini spes ejus,{VS:BR} et non respexit in vanitates et insanias falsas.{VS:BR}'
      v:006: 'PSA:39:6 | 6 | 6 | Multa fecisti tu, Domine Deus meus, mirabilia tua ;{VS:BR} et cogitationibus tuis non est qui similis sit tibi.{VS:BR} Annuntiavi et locutus sum :{VS:BR} multiplicati sunt super numerum.{VS:BR}'
      v:007: 'PSA:39:7 | 7 | 7 | Sacrificium et oblationem noluisti ;{VS:BR} aures autem perfecisti mihi.{VS:BR} Holocaustum et pro peccato non postulasti ;{VS:BR}'
      v:008: 'PSA:39:8 | 8 | 8 | tunc dixi : Ecce venio.{VS:BR} In capite libri scriptum est de me,{VS:BR}'
      v:009: 'PSA:39:9 | 9 | 9 | ut facerem voluntatem tuam.{VS:BR} Deus meus, volui,{VS:BR} et legem tuam in medio cordis mei.{VS:BR}'
      v:010: 'PSA:39:10 | 10 | 10 | Annuntiavi justitiam tuam in ecclesia magna ;{VS:BR} ecce labia mea non prohibebo : Domine, tu scisti.{VS:BR}'
      v:011: 'PSA:39:11 | 11 | 11 | Justitiam tuam non abscondi in corde meo ;{VS:BR} veritatem tuam et salutare tuum dixi ;{VS:BR} non abscondi misericordiam tuam et veritatem tuam a concilio multo.{VS:BR}'
      v:012: 'PSA:39:12 | 12 | 12 | Tu autem, Domine, ne longe facias miserationes tuas a me ;{VS:BR} misericordia tua et veritas tua semper susceperunt me.{VS:BR}'
      v:013: 'PSA:39:13 | 13 | 13 | Quoniam circumdederunt me mala quorum non est numerus ;{VS:BR} comprehenderunt me iniquitates meæ, et non potui ut viderem.{VS:BR} Multiplicatæ sunt super capillos capitis mei,{VS:BR} et cor meum dereliquit me.{VS:BR}'
      v:014: 'PSA:39:14 | 14 | 14 | Complaceat tibi, Domine, ut eruas me ;{VS:BR} Domine, ad adjuvandum me respice.{VS:BR}'
      v:015: 'PSA:39:15 | 15 | 15 | Confundantur et revereantur simul,{VS:BR} qui quærunt animam meam ut auferant eam ;{VS:BR} convertantur retrorsum et revereantur,{VS:BR} qui volunt mihi mala.{VS:BR}'
      v:016: 'PSA:39:16 | 16 | 16 | Ferant confestim confusionem suam,{VS:BR} qui dicunt mihi : Euge, euge !{VS:BR}'
      v:017: 'PSA:39:17 | 17 | 17 | Exsultent et lætentur super te omnes quærentes te ;{VS:BR} et dicant semper : Magnificetur Dominus, qui diligunt salutare tuum.{VS:BR}'
      v:018: 'PSA:39:18 | 18 | 18 | Ego autem mendicus sum et pauper ;{VS:BR} Dominus sollicitus est mei.{VS:BR} Adjutor meus et protector meus tu es ;{VS:BR} Deus meus, ne tardaveris.{VS:VERSE:END}'
  c:040:
    verses:
      v:001: PSA:40:1 | 1 | 1 | In finem. Psalmus ipsi David.
      v:002: 'PSA:40:2 | 2 | 2 | {VS:VERSE:BEGIN}Beatus qui intelligit super egenum et pauperem :{VS:BR} in die mala liberabit eum Dominus.{VS:BR}'
      v:003: 'PSA:40:3 | 3 | 3 | Dominus conservet eum, et vivificet eum,{VS:BR} et beatum faciat eum in terra,{VS:BR} et non tradat eum in animam inimicorum ejus.{VS:BR}'
      v:004: 'PSA:40:4 | 4 | 4 | Dominus opem ferat illi super lectum doloris ejus ;{VS:BR} universum stratum ejus versasti in infirmitate ejus.{VS:BR}'
      v:005: 'PSA:40:5 | 5 | 5 | Ego dixi : Domine, miserere mei ;{VS:BR} sana animam meam, quia peccavi tibi.{VS:BR}'
      v:006: 'PSA:40:6 | 6 | 6 | Inimici mei dixerunt mala mihi :{VS:BR} Quando morietur, et peribit nomen ejus ?{VS:BR}'
      v:007: 'PSA:40:7 | 7 | 7 | Et si ingrediebatur ut videret, vana loquebatur ;{VS:BR} cor ejus congregavit iniquitatem sibi.{VS:BR} Egrediebatur foras et loquebatur.{VS:BR}'
      v:008: 'PSA:40:8 | 8 | 8 | In idipsum adversum me susurrabant omnes inimici mei ;{VS:BR} adversum me cogitabant mala mihi.{VS:BR}'
      v:009: 'PSA:40:9 | 9 | 9 | Verbum iniquum constituerunt adversum me :{VS:BR} Numquid qui dormit non adjiciet ut resurgat ?{VS:BR}'
      v:010: 'PSA:40:10 | 10 | 10 | Etenim homo pacis meæ in quo speravi,{VS:BR} qui edebat panes meos,{VS:BR} magnificavit super me supplantationem.{VS:BR}'
      v:011: 'PSA:40:11 | 11 | 11 | Tu autem, Domine, miserere mei,{VS:BR} et resuscita me ; et retribuam eis.{VS:BR}'
      v:012: 'PSA:40:12 | 12 | 12 | In hoc cognovi quoniam voluisti me,{VS:BR} quoniam non gaudebit inimicus meus super me.{VS:BR}'
      v:013: 'PSA:40:13 | 13 | 13 | Me autem propter innocentiam suscepisti ;{VS:BR} et confirmasti me in conspectu tuo in æternum.{VS:BR}'
      v:014: 'PSA:40:14 | 14 | 14 | Benedictus Dominus Deus Israël{VS:BR} a sæculo et usque in sæculum. Fiat, fiat.{VS:VERSE:END}'
  c:041:
    verses:
      v:001: PSA:41:1 | 1 | 1 | In finem. Intellectus filiis Core.
      v:002: 'PSA:41:2 | 2 | 2 | {VS:VERSE:BEGIN}Quemadmodum desiderat cervus ad fontes aquarum,{VS:BR} ita desiderat anima mea ad te, Deus.{VS:BR}'
      v:003: 'PSA:41:3 | 3 | 3 | Sitivit anima mea ad Deum fortem, vivum ;{VS:BR} quando veniam, et apparebo ante faciem Dei ?{VS:BR}'
      v:004: 'PSA:41:4 | 4 | 4 | Fuerunt mihi lacrimæ meæ panes die ac nocte,{VS:BR} dum dicitur mihi quotidie : Ubi est Deus tuus ?{VS:BR}'
      v:005: 'PSA:41:5 | 5 | 5 | Hæc recordatus sum, et effudi in me animam meam,{VS:BR} quoniam transibo in locum tabernaculi admirabilis, usque ad domum Dei,{VS:BR} in voce exsultationis et confessionis, sonus epulantis.{VS:BR}'
      v:006: 'PSA:41:6 | 6 | 6 | Quare tristis es, anima mea ?{VS:BR} et quare conturbas me ?{VS:BR} Spera in Deo, quoniam adhuc confitebor illi,{VS:BR} salutare vultus mei,{VS:BR}'
      v:007: 'PSA:41:7 | 7 | 7 | et Deus meus.{VS:BR} Ad meipsum anima mea conturbata est :{VS:BR} propterea memor ero tui de terra Jordanis et Hermoniim a monte modico.{VS:BR}'
      v:008: 'PSA:41:8 | 8 | 8 | Abyssus abyssum invocat, in voce cataractarum tuarum ;{VS:BR} omnia excelsa tua, et fluctus tui super me transierunt.{VS:BR}'
      v:009: 'PSA:41:9 | 9 | 9 | In die mandavit Dominus misericordiam suam,{VS:BR} et nocte canticum ejus ;{VS:BR} apud me oratio Deo vitæ meæ.{VS:BR}'
      v:010: 'PSA:41:10 | 10 | 10 | Dicam Deo : Susceptor meus es ;{VS:BR} quare oblitus es mei ?{VS:BR} et quare contristatus incedo, dum affligit me inimicus ?{VS:BR}'
      v:011: 'PSA:41:11 | 11 | 11 | Dum confringuntur ossa mea,{VS:BR} exprobraverunt mihi qui tribulant me inimici mei,{VS:BR} dum dicunt mihi per singulos dies : Ubi est Deus tuus ?{VS:BR}'
      v:012: 'PSA:41:12 | 12 | 12 | Quare tristis es, anima mea ?{VS:BR} et quare conturbas me ?{VS:BR} Spera in Deo, quoniam adhuc confitebor illi,{VS:BR} salutare vultus mei, et Deus meus.{VS:VERSE:END}'
  c:042:
    verses:
      v:001: 'PSA:42:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Judica me, Deus, et discerne causam meam de gente non sancta :{VS:BR} ab homine iniquo et doloso erue me.{VS:BR}'
      v:002: 'PSA:42:2 | 2 | 2 | Quia tu es, Deus, fortitudo mea : quare me repulisti ?{VS:BR} et quare tristis incedo, dum affligit me inimicus ?{VS:BR}'
      v:003: 'PSA:42:3 | 3 | 3 | Emitte lucem tuam et veritatem tuam :{VS:BR} ipsa me deduxerunt, et adduxerunt{VS:BR} in montem sanctum tuum, et in tabernacula tua.{VS:BR}'
      v:004: 'PSA:42:4 | 4 | 4 | Et introibo ad altare Dei,{VS:BR} ad Deum qui lætificat juventutem meam.{VS:BR} Confitebor tibi in cithara, Deus, Deus meus.{VS:BR}'
      v:005: 'PSA:42:5 | 5 | 5 | Quare tristis es, anima mea ?{VS:BR} et quare conturbas me ?{VS:BR} Spera in Deo, quoniam adhuc confitebor illi,{VS:BR} salutare vultus mei, et Deus meus.{VS:VERSE:END}'
  c:043:
    verses:
      v:001: PSA:43:1 | 1 | 1 | In finem. Filiis Core ad intellectum.
      v:002: 'PSA:43:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, auribus nostris audivimus,{VS:BR} patres nostri annuntiaverunt nobis,{VS:BR} opus quod operatus es in diebus eorum,{VS:BR} et in diebus antiquis.{VS:BR}'
      v:003: 'PSA:43:3 | 3 | 3 | Manus tua gentes disperdidit, et plantasti eos ;{VS:BR} afflixisti populos, et expulisti eos.{VS:BR}'
      v:004: 'PSA:43:4 | 4 | 4 | Nec enim in gladio suo possederunt terram,{VS:BR} et brachium eorum non salvavit eos :{VS:BR} sed dextera tua et brachium tuum,{VS:BR} et illuminatio vultus tui, quoniam complacuisti in eis.{VS:BR}'
      v:005: 'PSA:43:5 | 5 | 5 | Tu es ipse rex meus et Deus meus,{VS:BR} qui mandas salutes Jacob.{VS:BR}'
      v:006: 'PSA:43:6 | 6 | 6 | In te inimicos nostros ventilabimus cornu,{VS:BR} et in nomine tuo spernemus insurgentes in nobis.{VS:BR}'
      v:007: 'PSA:43:7 | 7 | 7 | Non enim in arcu meo sperabo,{VS:BR} et gladius meus non salvabit me :{VS:BR}'
      v:008: 'PSA:43:8 | 8 | 8 | salvasti enim nos de affligentibus nos,{VS:BR} et odientes nos confudisti.{VS:BR}'
      v:009: 'PSA:43:9 | 9 | 9 | In Deo laudabimur tota die,{VS:BR} et in nomine tuo confitebimur in sæculum.{VS:BR}'
      v:010: 'PSA:43:10 | 10 | 10 | Nunc autem repulisti et confudisti nos,{VS:BR} et non egredieris, Deus, in virtutibus nostris.{VS:BR}'
      v:011: 'PSA:43:11 | 11 | 11 | Avertisti nos retrorsum post inimicos nostros,{VS:BR} et qui oderunt nos diripiebant sibi.{VS:BR}'
      v:012: 'PSA:43:12 | 12 | 12 | Dedisti nos tamquam oves escarum,{VS:BR} et in gentibus dispersisti nos.{VS:BR}'
      v:013: 'PSA:43:13 | 13 | 13 | Vendidisti populum tuum sine pretio,{VS:BR} et non fuit multitudo in commutationibus eorum.{VS:BR}'
      v:014: 'PSA:43:14 | 14 | 14 | Posuisti nos opprobrium vicinis nostris ;{VS:BR} subsannationem et derisum his qui sunt in circuitu nostro.{VS:BR}'
      v:015: 'PSA:43:15 | 15 | 15 | Posuisti nos in similitudinem gentibus ;{VS:BR} commotionem capitis in populis.{VS:BR}'
      v:016: 'PSA:43:16 | 16 | 16 | Tota die verecundia mea contra me est,{VS:BR} et confusio faciei meæ cooperuit me :{VS:BR}'
      v:017: 'PSA:43:17 | 17 | 17 | a voce exprobrantis et obloquentis,{VS:BR} a facie inimici et persequentis.{VS:BR}'
      v:018: 'PSA:43:18 | 18 | 18 | Hæc omnia venerunt super nos ; nec obliti sumus te,{VS:BR} et inique non egimus in testamento tuo.{VS:BR}'
      v:019: 'PSA:43:19 | 19 | 19 | Et non recessit retro cor nostrum ;{VS:BR} et declinasti semitas nostras a via tua :{VS:BR}'
      v:020: 'PSA:43:20 | 20 | 20 | quoniam humiliasti nos in loco afflictionis,{VS:BR} et cooperuit nos umbra mortis.{VS:BR}'
      v:021: 'PSA:43:21 | 21 | 21 | Si obliti sumus nomen Dei nostri,{VS:BR} et si expandimus manus nostras ad deum alienum,{VS:BR}'
      v:022: 'PSA:43:22 | 22 | 22 | nonne Deus requiret ista ?{VS:BR} ipse enim novit abscondita cordis.{VS:BR} Quoniam propter te mortificamur tota die ;{VS:BR} æstimati sumus sicut oves occisionis.{VS:BR}'
      v:023: 'PSA:43:23 | 23 | 23 | Exsurge ; quare obdormis, Domine ?{VS:BR} exsurge, et ne repellas in finem.{VS:BR}'
      v:024: 'PSA:43:24 | 24 | 24 | Quare faciem tuam avertis ?{VS:BR} oblivisceris inopiæ nostræ et tribulationis nostræ ?{VS:BR}'
      v:025: 'PSA:43:25 | 25 | 25 | Quoniam humiliata est in pulvere anima nostra ;{VS:BR} conglutinatus est in terra venter noster.{VS:BR}'
      v:026: 'PSA:43:26 | 26 | 26 | Exsurge, Domine, adjuva nos,{VS:BR} et redime nos propter nomen tuum.{VS:VERSE:END}'
  c:044:
    verses:
      v:001: 'PSA:44:1 | 1 | 1 | In finem, pro iis qui commutabuntur. Filiis Core, ad intellectum. Canticum pro dilecto.'
      v:002: 'PSA:44:2 | 2 | 2 | {VS:VERSE:BEGIN}Eructavit cor meum verbum bonum :{VS:BR} dico ego opera mea regi.{VS:BR} Lingua mea calamus scribæ{VS:BR} velociter scribentis.{VS:BR}'
      v:003: 'PSA:44:3 | 3 | 3 | Speciosus forma præ filiis hominum,{VS:BR} diffusa est gratia in labiis tuis :{VS:BR} propterea benedixit te Deus in æternum.{VS:BR}'
      v:004: 'PSA:44:4 | 4 | 4 | Accingere gladio tuo super femur tuum, potentissime.{VS:BR}'
      v:005: 'PSA:44:5 | 5 | 5 | Specie tua et pulchritudine tua{VS:BR} intende, prospere procede, et regna,{VS:BR} propter veritatem, et mansuetudinem, et justitiam ;{VS:BR} et deducet te mirabiliter dextera tua.{VS:BR}'
      v:006: 'PSA:44:6 | 6 | 6 | Sagittæ tuæ acutæ :{VS:BR} populi sub te cadent,{VS:BR} in corda inimicorum regis.{VS:BR}'
      v:007: 'PSA:44:7 | 7 | 7 | Sedes tua, Deus, in sæculum sæculi ;{VS:BR} virga directionis virga regni tui.{VS:BR}'
      v:008: 'PSA:44:8 | 8 | 8 | Dilexisti justitiam, et odisti iniquitatem ;{VS:BR} propterea unxit te Deus, Deus tuus,{VS:BR} oleo lætitiæ, præ consortibus tuis.{VS:BR}'
      v:009: 'PSA:44:9 | 9 | 9 | Myrrha, et gutta, et casia a vestimentis tuis,{VS:BR} a domibus eburneis ; ex quibus delectaverunt te{VS:BR}'
      v:010: 'PSA:44:10 | 10 | 10 | filiæ regum in honore tuo.{VS:BR} Astitit regina a dextris tuis{VS:BR} in vestitu deaurato, circumdata varietate.{VS:BR}'
      v:011: 'PSA:44:11 | 11 | 11 | Audi, filia, et vide, et inclina aurem tuam ;{VS:BR} et obliviscere populum tuum, et domum patris tui.{VS:BR}'
      v:012: 'PSA:44:12 | 12 | 12 | Et concupiscet rex decorem tuum,{VS:BR} quoniam ipse est Dominus Deus tuus, et adorabunt eum.{VS:BR}'
      v:013: 'PSA:44:13 | 13 | 13 | Et filiæ Tyri in muneribus vultum tuum deprecabuntur ;{VS:BR} omnes divites plebis.{VS:BR}'
      v:014: 'PSA:44:14 | 14 | 14 | Omnis gloria ejus filiæ regis ab intus,{VS:BR} in fimbriis aureis,{VS:BR}'
      v:015: 'PSA:44:15 | 15 | 15 | circumamicta varietatibus.{VS:BR} Adducentur regi virgines post eam ;{VS:BR} proximæ ejus afferentur tibi.{VS:BR}'
      v:016: 'PSA:44:16 | 16 | 16 | Afferentur in lætitia et exsultatione ;{VS:BR} adducentur in templum regis.{VS:BR}'
      v:017: 'PSA:44:17 | 17 | 17 | Pro patribus tuis nati sunt tibi filii ;{VS:BR} constitues eos principes super omnem terram.{VS:BR}'
      v:018: 'PSA:44:18 | 18 | 18 | Memores erunt nominis tui in omni generatione et generationem :{VS:BR} propterea populi confitebuntur tibi in æternum, et in sæculum sæculi.{VS:VERSE:END}'
  c:045:
    verses:
      v:001: 'PSA:45:1 | 1 | 1 | In finem, filiis Core, pro arcanis. Psalmus.'
      v:002: 'PSA:45:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus noster refugium et virtus ;{VS:BR} adjutor in tribulationibus quæ invenerunt nos nimis.{VS:BR}'
      v:003: 'PSA:45:3 | 3 | 3 | Propterea non timebimus dum turbabitur terra,{VS:BR} et transferentur montes in cor maris.{VS:BR}'
      v:004: 'PSA:45:4 | 4 | 4 | Sonuerunt, et turbatæ sunt aquæ eorum ;{VS:BR} conturbati sunt montes in fortitudine ejus.{VS:BR}'
      v:005: 'PSA:45:5 | 5 | 5 | Fluminis impetus lætificat civitatem Dei :{VS:BR} sanctificavit tabernaculum suum Altissimus.{VS:BR}'
      v:006: 'PSA:45:6 | 6 | 6 | Deus in medio ejus, non commovebitur ;{VS:BR} adjuvabit eam Deus mane diluculo.{VS:BR}'
      v:007: 'PSA:45:7 | 7 | 7 | Conturbatæ sunt gentes, et inclinata sunt regna :{VS:BR} dedit vocem suam, mota est terra.{VS:BR}'
      v:008: 'PSA:45:8 | 8 | 8 | Dominus virtutum nobiscum ;{VS:BR} susceptor noster Deus Jacob.{VS:BR}'
      v:009: 'PSA:45:9 | 9 | 9 | Venite, et videte opera Domini,{VS:BR} quæ posuit prodigia super terram,{VS:BR}'
      v:010: 'PSA:45:10 | 10 | 10 | auferens bella usque ad finem terræ.{VS:BR} Arcum conteret, et confringet arma,{VS:BR} et scuta comburet igni.{VS:BR}'
      v:011: 'PSA:45:11 | 11 | 11 | Vacate, et videte quoniam ego sum Deus ;{VS:BR} exaltabor in gentibus, et exaltabor in terra.{VS:BR}'
      v:012: 'PSA:45:12 | 12 | 12 | Dominus virtutum nobiscum ;{VS:BR} susceptor noster Deus Jacob.{VS:VERSE:END}'
  c:046:
    verses:
      v:001: 'PSA:46:1 | 1 | 1 | In finem, pro filiis Core. Psalmus.'
      v:002: 'PSA:46:2 | 2 | 2 | {VS:VERSE:BEGIN}Omnes gentes, plaudite manibus ;{VS:BR} jubilate Deo in voce exsultationis :{VS:BR}'
      v:003: 'PSA:46:3 | 3 | 3 | quoniam Dominus excelsus, terribilis,{VS:BR} rex magnus super omnem terram.{VS:BR}'
      v:004: 'PSA:46:4 | 4 | 4 | Subjecit populos nobis,{VS:BR} et gentes sub pedibus nostris.{VS:BR}'
      v:005: 'PSA:46:5 | 5 | 5 | Elegit nobis hæreditatem suam ;{VS:BR} speciem Jacob quam dilexit.{VS:BR}'
      v:006: 'PSA:46:6 | 6 | 6 | Ascendit Deus in jubilo,{VS:BR} et Dominus in voce tubæ.{VS:BR}'
      v:007: 'PSA:46:7 | 7 | 7 | Psallite Deo nostro, psallite ;{VS:BR} psallite regi nostro, psallite :{VS:BR}'
      v:008: 'PSA:46:8 | 8 | 8 | quoniam rex omnis terræ Deus,{VS:BR} psallite sapienter.{VS:BR}'
      v:009: 'PSA:46:9 | 9 | 9 | Regnabit Deus super gentes ;{VS:BR} Deus sedet super sedem sanctam suam.{VS:BR}'
      v:010: 'PSA:46:10 | 10 | 10 | Principes populorum congregati sunt cum Deo Abraham,{VS:BR} quoniam dii fortes terræ vehementer elevati sunt.{VS:VERSE:END}'
  c:047:
    verses:
      v:001: 'PSA:47:1 | 1 | 1 | Psalmus cantici. Filiis Core, secunda sabbati.'
      v:002: 'PSA:47:2 | 2 | 2 | {VS:VERSE:BEGIN}Magnus Dominus et laudabilis nimis,{VS:BR} in civitate Dei nostri, in monte sancto ejus.{VS:BR}'
      v:003: 'PSA:47:3 | 3 | 3 | Fundatur exsultatione universæ terræ mons Sion ;{VS:BR} latera aquilonis, civitas regis magni.{VS:BR}'
      v:004: 'PSA:47:4 | 4 | 4 | Deus in domibus ejus cognoscetur{VS:BR} cum suscipiet eam.{VS:BR}'
      v:005: 'PSA:47:5 | 5 | 5 | Quoniam ecce reges terræ congregati sunt ;{VS:BR} convenerunt in unum.{VS:BR}'
      v:006: 'PSA:47:6 | 6 | 6 | Ipsi videntes, sic admirati sunt,{VS:BR} conturbati sunt, commoti sunt.{VS:BR}'
      v:007: 'PSA:47:7 | 7 | 7 | Tremor apprehendit eos ;{VS:BR} ibi dolores ut parturientis :{VS:BR}'
      v:008: 'PSA:47:8 | 8 | 8 | in spiritu vehementi conteres naves Tharsis.{VS:BR}'
      v:009: 'PSA:47:9 | 9 | 9 | Sicut audivimus, sic vidimus,{VS:BR} in civitate Domini virtutum, in civitate Dei nostri :{VS:BR} Deus fundavit eam in æternum.{VS:BR}'
      v:010: 'PSA:47:10 | 10 | 10 | Suscepimus, Deus, misericordiam tuam{VS:BR} in medio templi tui.{VS:BR}'
      v:011: 'PSA:47:11 | 11 | 11 | Secundum nomen tuum, Deus,{VS:BR} sic et laus tua in fines terræ ;{VS:BR} justitia plena est dextera tua.{VS:BR}'
      v:012: 'PSA:47:12 | 12 | 12 | Lætetur mons Sion,{VS:BR} et exsultent filiæ Judæ,{VS:BR} propter judicia tua, Domine.{VS:BR}'
      v:013: 'PSA:47:13 | 13 | 13 | Circumdate Sion, et complectimini eam ;{VS:BR} narrate in turribus ejus.{VS:BR}'
      v:014: 'PSA:47:14 | 14 | 14 | Ponite corda vestra in virtute ejus,{VS:BR} et distribuite domos ejus, ut enarretis in progenie altera.{VS:BR}'
      v:015: 'PSA:47:15 | 15 | 15 | Quoniam hic est Deus,{VS:BR} Deus noster in æternum, et in sæculum sæculi :{VS:BR} ipse reget nos in sæcula.{VS:VERSE:END}'
  c:048:
    verses:
      v:001: 'PSA:48:1 | 1 | 1 | In finem, filiis Core. Psalmus.'
      v:002: 'PSA:48:2 | 2 | 2 | {VS:VERSE:BEGIN}Audite hæc, omnes gentes ;{VS:BR} auribus percipite, omnes qui habitatis orbem :{VS:BR}'
      v:003: 'PSA:48:3 | 3 | 3 | quique terrigenæ et filii hominum,{VS:BR} simul in unum dives et pauper.{VS:BR}'
      v:004: 'PSA:48:4 | 4 | 4 | Os meum loquetur sapientiam,{VS:BR} et meditatio cordis mei prudentiam.{VS:BR}'
      v:005: 'PSA:48:5 | 5 | 5 | Inclinabo in parabolam aurem meam ;{VS:BR} aperiam in psalterio propositionem meam.{VS:BR}'
      v:006: 'PSA:48:6 | 6 | 6 | Cur timebo in die mala ?{VS:BR} iniquitas calcanei mei circumdabit me.{VS:BR}'
      v:007: 'PSA:48:7 | 7 | 7 | Qui confidunt in virtute sua,{VS:BR} et in multitudine divitiarum suarum, gloriantur.{VS:BR}'
      v:008: 'PSA:48:8 | 8 | 8 | Frater non redimit, redimet homo :{VS:BR} non dabit Deo placationem suam,{VS:BR}'
      v:009: 'PSA:48:9 | 9 | 9 | et pretium redemptionis animæ suæ.{VS:BR} Et laborabit in æternum ;{VS:BR}'
      v:010: 'PSA:48:10 | 10 | 10 | et vivet adhuc in finem.{VS:BR}'
      v:011: 'PSA:48:11 | 11 | 11 | Non videbit interitum,{VS:BR} cum viderit sapientes morientes :{VS:BR} simul insipiens et stultus peribunt.{VS:BR} Et relinquent alienis divitias suas,{VS:BR}'
      v:012: 'PSA:48:12 | 12 | 12 | et sepulchra eorum domus illorum in æternum ;{VS:BR} tabernacula eorum in progenie et progenie :{VS:BR} vocaverunt nomina sua in terris suis.{VS:BR}'
      v:013: 'PSA:48:13 | 13 | 13 | Et homo, cum in honore esset, non intellexit.{VS:BR} Comparatus est jumentis insipientibus,{VS:BR} et similis factus est illis.{VS:BR}'
      v:014: 'PSA:48:14 | 14 | 14 | Hæc via illorum scandalum ipsis ;{VS:BR} et postea in ore suo complacebunt.{VS:BR}'
      v:015: 'PSA:48:15 | 15 | 15 | Sicut oves in inferno positi sunt :{VS:BR} mors depascet eos.{VS:BR} Et dominabuntur eorum justi in matutino ;{VS:BR} et auxilium eorum veterascet in inferno a gloria eorum.{VS:BR}'
      v:016: 'PSA:48:16 | 16 | 16 | Verumtamen Deus redimet animam meam de manu inferi,{VS:BR} cum acceperit me.{VS:BR}'
      v:017: 'PSA:48:17 | 17 | 17 | Ne timueris cum dives factus fuerit homo,{VS:BR} et cum multiplicata fuerit gloria domus ejus :{VS:BR}'
      v:018: 'PSA:48:18 | 18 | 18 | quoniam, cum interierit, non sumet omnia,{VS:BR} neque descendet cum eo gloria ejus.{VS:BR}'
      v:019: 'PSA:48:19 | 19 | 19 | Quia anima ejus in vita ipsius benedicetur ;{VS:BR} confitebitur tibi cum benefeceris ei.{VS:BR}'
      v:020: 'PSA:48:20 | 20 | 20 | Introibit usque in progenies patrum suorum ;{VS:BR} et usque in æternum non videbit lumen.{VS:BR}'
      v:021: 'PSA:48:21 | 21 | 21 | Homo, cum in honore esset, non intellexit.{VS:BR} Comparatus est jumentis insipientibus,{VS:BR} et similis factus est illis.{VS:VERSE:END}'
  c:049:
    verses:
      v:001: 'PSA:49:1 | 1 | 1 | Psalmus Asaph. {VS:VERSE:BEGIN}Deus deorum Dominus locutus est,{VS:BR} et vocavit terram a solis ortu usque ad occasum.{VS:BR}'
      v:002: 'PSA:49:2 | 2 | 2 | Ex Sion species decoris ejus :{VS:BR}'
      v:003: 'PSA:49:3 | 3 | 3 | Deus manifeste veniet ;{VS:BR} Deus noster, et non silebit.{VS:BR} Ignis in conspectu ejus exardescet ;{VS:BR} et in circuitu ejus tempestas valida.{VS:BR}'
      v:004: 'PSA:49:4 | 4 | 4 | Advocabit cælum desursum, et terram,{VS:BR} discernere populum suum.{VS:BR}'
      v:005: 'PSA:49:5 | 5 | 5 | Congregate illi sanctos ejus,{VS:BR} qui ordinant testamentum ejus super sacrificia.{VS:BR}'
      v:006: 'PSA:49:6 | 6 | 6 | Et annuntiabunt cæli justitiam ejus,{VS:BR} quoniam Deus judex est.{VS:BR}'
      v:007: 'PSA:49:7 | 7 | 7 | Audi, populus meus, et loquar ;{VS:BR} Israël, et testificabor tibi :{VS:BR} Deus, Deus tuus ego sum.{VS:BR}'
      v:008: 'PSA:49:8 | 8 | 8 | Non in sacrificiis tuis arguam te ;{VS:BR} holocausta autem tua in conspectu meo sunt semper.{VS:BR}'
      v:009: 'PSA:49:9 | 9 | 9 | Non accipiam de domo tua vitulos,{VS:BR} neque de gregibus tuis hircos :{VS:BR}'
      v:010: 'PSA:49:10 | 10 | 10 | quoniam meæ sunt omnes feræ silvarum,{VS:BR} jumenta in montibus, et boves.{VS:BR}'
      v:011: 'PSA:49:11 | 11 | 11 | Cognovi omnia volatilia cæli,{VS:BR} et pulchritudo agri mecum est.{VS:BR}'
      v:012: 'PSA:49:12 | 12 | 12 | Si esuriero, non dicam tibi :{VS:BR} meus est enim orbis terræ et plenitudo ejus.{VS:BR}'
      v:013: 'PSA:49:13 | 13 | 13 | Numquid manducabo carnes taurorum ?{VS:BR} aut sanguinem hircorum potabo ?{VS:BR}'
      v:014: 'PSA:49:14 | 14 | 14 | Immola Deo sacrificium laudis,{VS:BR} et redde Altissimo vota tua.{VS:BR}'
      v:015: 'PSA:49:15 | 15 | 15 | Et invoca me in die tribulationis :{VS:BR} eruam te, et honorificabis me.{VS:BR}'
      v:016: 'PSA:49:16 | 16 | 16 | Peccatori autem dixit Deus : Quare tu enarras justitias meas ?{VS:BR} et assumis testamentum meum per os tuum ?{VS:BR}'
      v:017: 'PSA:49:17 | 17 | 17 | Tu vero odisti disciplinam,{VS:BR} et projecisti sermones meos retrorsum.{VS:BR}'
      v:018: 'PSA:49:18 | 18 | 18 | Si videbas furem, currebas cum eo ;{VS:BR} et cum adulteris portionem tuam ponebas.{VS:BR}'
      v:019: 'PSA:49:19 | 19 | 19 | Os tuum abundavit malitia,{VS:BR} et lingua tua concinnabat dolos.{VS:BR}'
      v:020: 'PSA:49:20 | 20 | 20 | Sedens adversus fratrem tuum loquebaris,{VS:BR} et adversus filium matris tuæ ponebas scandalum.{VS:BR}'
      v:021: 'PSA:49:21 | 21 | 21 | Hæc fecisti, et tacui.{VS:BR} Existimasti inique quod ero tui similis :{VS:BR} arguam te, et statuam contra faciem tuam.{VS:BR}'
      v:022: 'PSA:49:22 | 22 | 22 | Intelligite hæc, qui obliviscimini Deum,{VS:BR} nequando rapiat, et non sit qui eripiat.{VS:BR}'
      v:023: 'PSA:49:23 | 23 | 23 | Sacrificium laudis honorificabit me,{VS:BR} et illic iter quo ostendam illi salutare Dei.{VS:VERSE:END}'
  c:050:
    verses:
      v:001: 'PSA:50:1 | 1 | 1 | In finem. Psalmus David,'
      v:002: 'PSA:50:2 | 2 | 2 | cum venit ad eum Nathan propheta, quando intravit ad Bethsabee.'
      v:003: 'PSA:50:3 | 3 | 3 | {VS:VERSE:BEGIN}Miserere mei, Deus, secundum magnam misericordiam tuam ;{VS:BR} et secundum multitudinem miserationum tuarum, dele iniquitatem meam.{VS:BR}'
      v:004: 'PSA:50:4 | 4 | 4 | Amplius lava me ab iniquitate mea,{VS:BR} et a peccato meo munda me.{VS:BR}'
      v:005: 'PSA:50:5 | 5 | 5 | Quoniam iniquitatem meam ego cognosco,{VS:BR} et peccatum meum contra me est semper.{VS:BR}'
      v:006: 'PSA:50:6 | 6 | 6 | Tibi soli peccavi, et malum coram te feci ;{VS:BR} ut justificeris in sermonibus tuis,{VS:BR} et vincas cum judicaris.{VS:BR}'
      v:007: 'PSA:50:7 | 7 | 7 | Ecce enim in iniquitatibus conceptus sum,{VS:BR} et in peccatis concepit me mater mea.{VS:BR}'
      v:008: 'PSA:50:8 | 8 | 8 | Ecce enim veritatem dilexisti ;{VS:BR} incerta et occulta sapientiæ tuæ manifestasti mihi.{VS:BR}'
      v:009: 'PSA:50:9 | 9 | 9 | Asperges me hyssopo, et mundabor ;{VS:BR} lavabis me, et super nivem dealbabor.{VS:BR}'
      v:010: 'PSA:50:10 | 10 | 10 | Auditui meo dabis gaudium et lætitiam,{VS:BR} et exsultabunt ossa humiliata.{VS:BR}'
      v:011: 'PSA:50:11 | 11 | 11 | Averte faciem tuam a peccatis meis,{VS:BR} et omnes iniquitates meas dele.{VS:BR}'
      v:012: 'PSA:50:12 | 12 | 12 | Cor mundum crea in me, Deus,{VS:BR} et spiritum rectum innova in visceribus meis.{VS:BR}'
      v:013: 'PSA:50:13 | 13 | 13 | Ne projicias me a facie tua,{VS:BR} et spiritum sanctum tuum ne auferas a me.{VS:BR}'
      v:014: 'PSA:50:14 | 14 | 14 | Redde mihi lætitiam salutaris tui,{VS:BR} et spiritu principali confirma me.{VS:BR}'
      v:015: 'PSA:50:15 | 15 | 15 | Docebo iniquos vias tuas,{VS:BR} et impii ad te convertentur.{VS:BR}'
      v:016: 'PSA:50:16 | 16 | 16 | Libera me de sanguinibus, Deus, Deus salutis meæ,{VS:BR} et exsultabit lingua mea justitiam tuam.{VS:BR}'
      v:017: 'PSA:50:17 | 17 | 17 | Domine, labia mea aperies,{VS:BR} et os meum annuntiabit laudem tuam.{VS:BR}'
      v:018: 'PSA:50:18 | 18 | 18 | Quoniam si voluisses sacrificium, dedissem utique ;{VS:BR} holocaustis non delectaberis.{VS:BR}'
      v:019: 'PSA:50:19 | 19 | 19 | Sacrificium Deo spiritus contribulatus ;{VS:BR} cor contritum et humiliatum, Deus, non despicies.{VS:BR}'
      v:020: 'PSA:50:20 | 20 | 20 | Benigne fac, Domine, in bona voluntate tua Sion,{VS:BR} ut ædificentur muri Jerusalem.{VS:BR}'
      v:021: 'PSA:50:21 | 21 | 21 | Tunc acceptabis sacrificium justitiæ, oblationes et holocausta ;{VS:BR} tunc imponent super altare tuum vitulos.{VS:VERSE:END}'
  c:051:
    verses:
      v:001: 'PSA:51:1 | 1 | 1 | In finem. Intellectus David,'
      v:002: 'PSA:51:2 | 2 | 2 | cum venit Doëg Idumæus, et nuntiavit Sauli : Venit David in domum Achimelech.'
      v:003: 'PSA:51:3 | 3 | 3 | {VS:VERSE:BEGIN}Quid gloriaris in malitia,{VS:BR} qui potens es in iniquitate ?{VS:BR}'
      v:004: 'PSA:51:4 | 4 | 4 | Tota die injustitiam cogitavit lingua tua ;{VS:BR} sicut novacula acuta fecisti dolum.{VS:BR}'
      v:005: 'PSA:51:5 | 5 | 5 | Dilexisti malitiam super benignitatem ;{VS:BR} iniquitatem magis quam loqui æquitatem.{VS:BR}'
      v:006: 'PSA:51:6 | 6 | 6 | Dilexisti omnia verba præcipitationis ;{VS:BR} lingua dolosa.{VS:BR}'
      v:007: 'PSA:51:7 | 7 | 7 | Propterea Deus destruet te in finem ;{VS:BR} evellet te, et emigrabit te de tabernaculo tuo,{VS:BR} et radicem tuam de terra viventium.{VS:BR}'
      v:008: 'PSA:51:8 | 8 | 8 | Videbunt justi, et timebunt ;{VS:BR} et super eum ridebunt, et dicent :{VS:BR}'
      v:009: 'PSA:51:9 | 9 | 9 | Ecce homo qui non posuit Deum adjutorem suum ;{VS:BR} sed speravit in multitudine divitiarum suarum,{VS:BR} et prævaluit in vanitate sua.{VS:BR}'
      v:010: 'PSA:51:10 | 10 | 10 | Ego autem, sicut oliva fructifera in domo Dei ;{VS:BR} speravi in misericordia Dei, in æternum et in sæculum sæculi.{VS:BR}'
      v:011: 'PSA:51:11 | 11 | 11 | Confitebor tibi in sæculum, quia fecisti ;{VS:BR} et exspectabo nomen tuum,{VS:BR} quoniam bonum est in conspectu sanctorum tuorum.{VS:VERSE:END}'
  c:052:
    verses:
      v:001: 'PSA:52:1 | 1 | 1 | In finem, pro Maëleth intelligentiæ David. {VS:VERSE:BEGIN}Dixit insipiens in corde suo : Non est Deus.{VS:BR}'
      v:002: 'PSA:52:2 | 2 | 2 | Corrupti sunt, et abominabiles facti sunt in iniquitatibus ;{VS:BR} non est qui faciat bonum.{VS:BR}'
      v:003: 'PSA:52:3 | 3 | 3 | Deus de cælo prospexit super filios hominum,{VS:BR} ut videat si est intelligens, aut requirens Deum.{VS:BR}'
      v:004: 'PSA:52:4 | 4 | 4 | Omnes declinaverunt ; simul inutiles facti sunt :{VS:BR} non est qui faciat bonum, non est usque ad unum.{VS:BR}'
      v:005: 'PSA:52:5 | 5 | 5 | Nonne scient omnes qui operantur iniquitatem,{VS:BR} qui devorant plebem meam ut cibum panis ?{VS:BR}'
      v:006: 'PSA:52:6 | 6 | 6 | Deum non invocaverunt ;{VS:BR} illic trepidaverunt timore, ubi non erat timor.{VS:BR} Quoniam Deus dissipavit ossa eorum qui hominibus placent :{VS:BR} confusi sunt, quoniam Deus sprevit eos.{VS:BR}'
      v:007: 'PSA:52:7 | 7 | 7 | Quis dabit ex Sion salutare Israël ?{VS:BR} cum converterit Deus captivitatem plebis suæ,{VS:BR} exsultabit Jacob, et lætabitur Israël.{VS:VERSE:END}'
  c:053:
    verses:
      v:001: 'PSA:53:1 | 1 | 1 | In finem, in carminibus. Intellectus David,'
      v:002: 'PSA:53:2 | 2 | 2 | cum venissent Ziphæi, et dixissent ad Saul : Nonne David absconditus est apud nos ?'
      v:003: 'PSA:53:3 | 3 | 3 | {VS:VERSE:BEGIN}Deus, in nomine tuo salvum me fac,{VS:BR} et in virtute tua judica me.{VS:BR}'
      v:004: 'PSA:53:4 | 4 | 4 | Deus, exaudi orationem meam ;{VS:BR} auribus percipe verba oris mei.{VS:BR}'
      v:005: 'PSA:53:5 | 5 | 5 | Quoniam alieni insurrexerunt adversum me,{VS:BR} et fortes quæsierunt animam meam,{VS:BR} et non proposuerunt Deum ante conspectum suum.{VS:BR}'
      v:006: 'PSA:53:6 | 6 | 6 | Ecce enim Deus adjuvat me,{VS:BR} et Dominus susceptor est animæ meæ.{VS:BR}'
      v:007: 'PSA:53:7 | 7 | 7 | Averte mala inimicis meis ;{VS:BR} et in veritate tua disperde illos.{VS:BR}'
      v:008: 'PSA:53:8 | 8 | 8 | Voluntarie sacrificabo tibi,{VS:BR} et confitebor nomini tuo, Domine, quoniam bonum est.{VS:BR}'
      v:009: 'PSA:53:9 | 9 | 9 | Quoniam ex omni tribulatione eripuisti me,{VS:BR} et super inimicos meos despexit oculus meus.{VS:VERSE:END}'
  c:054:
    verses:
      v:001: 'PSA:54:1 | 1 | 1 | In finem, in carminibus. Intellectus David.'
      v:002: 'PSA:54:2 | 2 | 2 | {VS:VERSE:BEGIN}Exaudi, Deus, orationem meam,{VS:BR} et ne despexeris deprecationem meam :{VS:BR}'
      v:003: 'PSA:54:3 | 3 | 3 | intende mihi, et exaudi me.{VS:BR} Contristatus sum in exercitatione mea,{VS:BR} et conturbatus sum{VS:BR}'
      v:004: 'PSA:54:4 | 4 | 4 | a voce inimici, et a tribulatione peccatoris.{VS:BR} Quoniam declinaverunt in me iniquitates,{VS:BR} et in ira molesti erant mihi.{VS:BR}'
      v:005: 'PSA:54:5 | 5 | 5 | Cor meum conturbatum est in me,{VS:BR} et formido mortis cecidit super me.{VS:BR}'
      v:006: 'PSA:54:6 | 6 | 6 | Timor et tremor venerunt super me,{VS:BR} et contexerunt me tenebræ.{VS:BR}'
      v:007: 'PSA:54:7 | 7 | 7 | Et dixi : Quis dabit mihi pennas sicut columbæ,{VS:BR} et volabo, et requiescam ?{VS:BR}'
      v:008: 'PSA:54:8 | 8 | 8 | Ecce elongavi fugiens,{VS:BR} et mansi in solitudine.{VS:BR}'
      v:009: 'PSA:54:9 | 9 | 9 | Exspectabam eum qui salvum me fecit{VS:BR} a pusillanimitate spiritus, et tempestate.{VS:BR}'
      v:010: 'PSA:54:10 | 10 | 10 | Præcipita, Domine ; divide linguas eorum :{VS:BR} quoniam vidi iniquitatem et contradictionem in civitate.{VS:BR}'
      v:011: 'PSA:54:11 | 11 | 11 | Die ac nocte circumdabit eam super muros ejus iniquitas ;{VS:BR} et labor in medio ejus,{VS:BR}'
      v:012: 'PSA:54:12 | 12 | 12 | et injustitia :{VS:BR} et non defecit de plateis ejus usura et dolus.{VS:BR}'
      v:013: 'PSA:54:13 | 13 | 13 | Quoniam si inimicus meus maledixisset mihi,{VS:BR} sustinuissem utique.{VS:BR} Et si is qui oderat me super me magna locutus fuisset,{VS:BR} abscondissem me forsitan ab eo.{VS:BR}'
      v:014: 'PSA:54:14 | 14 | 14 | Tu vero homo unanimis,{VS:BR} dux meus, et notus meus :{VS:BR}'
      v:015: 'PSA:54:15 | 15 | 15 | qui simul mecum dulces capiebas cibos ;{VS:BR} in domo Dei ambulavimus cum consensu.{VS:BR}'
      v:016: 'PSA:54:16 | 16 | 16 | Veniat mors super illos,{VS:BR} et descendant in infernum viventes :{VS:BR} quoniam nequitiæ in habitaculis eorum, in medio eorum.{VS:BR}'
      v:017: 'PSA:54:17 | 17 | 17 | Ego autem ad Deum clamavi,{VS:BR} et Dominus salvabit me.{VS:BR}'
      v:018: 'PSA:54:18 | 18 | 18 | Vespere, et mane, et meridie, narrabo, et annuntiabo ;{VS:BR} et exaudiet vocem meam.{VS:BR}'
      v:019: 'PSA:54:19 | 19 | 19 | Redimet in pace animam meam ab his qui appropinquant mihi :{VS:BR} quoniam inter multos erant mecum.{VS:BR}'
      v:020: 'PSA:54:20 | 20 | 20 | Exaudiet Deus, et humiliabit illos,{VS:BR} qui est ante sæcula.{VS:BR} Non enim est illis commutatio,{VS:BR} et non timuerunt Deum.{VS:BR}'
      v:021: 'PSA:54:21 | 21 | 21 | Extendit manum suam in retribuendo ;{VS:BR} contaminaverunt testamentum ejus :{VS:BR}'
      v:022: 'PSA:54:22 | 22 | 22 | divisi sunt ab ira vultus ejus,{VS:BR} et appropinquavit cor illius.{VS:BR} Molliti sunt sermones ejus super oleum ;{VS:BR} et ipsi sunt jacula.{VS:BR}'
      v:023: 'PSA:54:23 | 23 | 23 | Jacta super Dominum curam tuam, et ipse te enutriet ;{VS:BR} non dabit in æternum fluctuationem justo.{VS:BR}'
      v:024: 'PSA:54:24 | 24 | 24 | Tu vero, Deus, deduces eos in puteum interitus.{VS:BR} Viri sanguinum et dolosi non dimidiabunt dies suos ;{VS:BR} ego autem sperabo in te, Domine.{VS:VERSE:END}'
  c:055:
    verses:
      v:001: 'PSA:55:1 | 1 | 1 | In finem, pro populo qui a sanctis longe factus est. David in tituli inscriptionem, cum tenuerunt eum Allophyli in Geth.'
      v:002: 'PSA:55:2 | 2 | 2 | {VS:VERSE:BEGIN}Miserere mei, Deus, quoniam conculcavit me homo ;{VS:BR} tota die impugnans, tribulavit me.{VS:BR}'
      v:003: 'PSA:55:3 | 3 | 3 | Conculcaverunt me inimici mei tota die,{VS:BR} quoniam multi bellantes adversum me.{VS:BR}'
      v:004: 'PSA:55:4 | 4 | 4 | Ab altitudine diei timebo :{VS:BR} ego vero in te sperabo.{VS:BR}'
      v:005: 'PSA:55:5 | 5 | 5 | In Deo laudabo sermones meos ;{VS:BR} in Deo speravi :{VS:BR} non timebo quid faciat mihi caro.{VS:BR}'
      v:006: 'PSA:55:6 | 6 | 6 | Tota die verba mea execrabantur ;{VS:BR} adversum me omnes cogitationes eorum in malum.{VS:BR}'
      v:007: 'PSA:55:7 | 7 | 7 | Inhabitabunt, et abscondent ;{VS:BR} ipsi calcaneum meum observabunt.{VS:BR} Sicut sustinuerunt animam meam,{VS:BR}'
      v:008: 'PSA:55:8 | 8 | 8 | pro nihilo salvos facies illos ;{VS:BR} in ira populos confringes.{VS:BR}'
      v:009: 'PSA:55:9 | 9 | 9 | Deus, vitam meam annuntiavi tibi ;{VS:BR} posuisti lacrimas meas in conspectu tuo,{VS:BR} sicut et in promissione tua :{VS:BR}'
      v:010: 'PSA:55:10 | 10 | 10 | tunc convertentur inimici mei retrorsum.{VS:BR} In quacumque die invocavero te,{VS:BR} ecce cognovi quoniam Deus meus es.{VS:BR}'
      v:011: 'PSA:55:11 | 11 | 11 | In Deo laudabo verbum ;{VS:BR} in Domino laudabo sermonem.{VS:BR} In Deo speravi :{VS:BR} non timebo quid faciat mihi homo.{VS:BR}'
      v:012: 'PSA:55:12 | 12 | 12 | In me sunt, Deus, vota tua,{VS:BR} quæ reddam, laudationes tibi :{VS:BR}'
      v:013: 'PSA:55:13 | 13 | 13 | quoniam eripuisti animam meam de morte,{VS:BR} et pedes meos de lapsu,{VS:BR} ut placeam coram Deo in lumine viventium.{VS:VERSE:END}'
  c:056:
    verses:
      v:001: 'PSA:56:1 | 1 | 1 | In finem, ne disperdas. David in tituli inscriptionem, cum fugeret a facie Saul in speluncam.'
      v:002: 'PSA:56:2 | 2 | 2 | {VS:VERSE:BEGIN}Miserere mei, Deus, miserere mei,{VS:BR} quoniam in te confidit anima mea.{VS:BR} Et in umbra alarum tuarum sperabo,{VS:BR} donec transeat iniquitas.{VS:BR}'
      v:003: 'PSA:56:3 | 3 | 3 | Clamabo ad Deum altissimum,{VS:BR} Deum qui benefecit mihi.{VS:BR}'
      v:004: 'PSA:56:4 | 4 | 4 | Misit de cælo, et liberavit me ;{VS:BR} dedit in opprobrium conculcantes me.{VS:BR} Misit Deus misericordiam suam et veritatem suam,{VS:BR}'
      v:005: 'PSA:56:5 | 5 | 5 | et eripuit animam meam de medio catulorum leonum.{VS:BR} Dormivi conturbatus.{VS:BR} Filii hominum dentes eorum arma et sagittæ,{VS:BR} et lingua eorum gladius acutus.{VS:BR}'
      v:006: 'PSA:56:6 | 6 | 6 | Exaltare super cælos, Deus,{VS:BR} et in omnem terram gloria tua.{VS:BR}'
      v:007: 'PSA:56:7 | 7 | 7 | Laqueum paraverunt pedibus meis,{VS:BR} et incurvaverunt animam meam.{VS:BR} Foderunt ante faciem meam foveam,{VS:BR} et inciderunt in eam.'
      v:008: 'PSA:56:8 | 8 | 8 | Paratum cor meum, Deus, paratum cor meum ;{VS:BR} cantabo, et psalmum dicam.{VS:BR}'
      v:009: 'PSA:56:9 | 9 | 9 | Exsurge, gloria mea ;{VS:BR} exsurge, psalterium et cithara :{VS:BR} exsurgam diluculo.{VS:BR}'
      v:010: 'PSA:56:10 | 10 | 10 | Confitebor tibi in populis, Domine,{VS:BR} et psalmum dicam tibi in gentibus :{VS:BR}'
      v:011: 'PSA:56:11 | 11 | 11 | quoniam magnificata est usque ad cælos misericordia tua,{VS:BR} et usque ad nubes veritas tua.{VS:BR}'
      v:012: 'PSA:56:12 | 12 | 12 | Exaltare super cælos, Deus,{VS:BR} et super omnem terram gloria tua.{VS:VERSE:END}'
  c:057:
    verses:
      v:001: 'PSA:57:1 | 1 | 1 | In finem, ne disperdas. David in tituli inscriptionem.'
      v:002: 'PSA:57:2 | 2 | 2 | {VS:VERSE:BEGIN}Si vere utique justitiam loquimini,{VS:BR} recta judicate, filii hominum.{VS:BR}'
      v:003: 'PSA:57:3 | 3 | 3 | Etenim in corde iniquitates operamini ;{VS:BR} in terra injustitias manus vestræ concinnant.{VS:BR}'
      v:004: 'PSA:57:4 | 4 | 4 | Alienati sunt peccatores a vulva ;{VS:BR} erraverunt ab utero :{VS:BR} locuti sunt falsa.{VS:BR}'
      v:005: 'PSA:57:5 | 5 | 5 | Furor illis secundum similitudinem serpentis,{VS:BR} sicut aspidis surdæ et obturantis aures suas,{VS:BR}'
      v:006: 'PSA:57:6 | 6 | 6 | quæ non exaudiet vocem incantantium,{VS:BR} et venefici incantantis sapienter.{VS:BR}'
      v:007: 'PSA:57:7 | 7 | 7 | Deus conteret dentes eorum in ore ipsorum ;{VS:BR} molas leonum confringet Dominus.{VS:BR}'
      v:008: 'PSA:57:8 | 8 | 8 | Ad nihilum devenient tamquam aqua decurrens ;{VS:BR} intendit arcum suum donec infirmentur.{VS:BR}'
      v:009: 'PSA:57:9 | 9 | 9 | Sicut cera quæ fluit auferentur ;{VS:BR} supercecidit ignis, et non viderunt solem.{VS:BR}'
      v:010: 'PSA:57:10 | 10 | 10 | Priusquam intelligerent spinæ vestræ rhamnum,{VS:BR} sicut viventes sic in ira absorbet eos.{VS:BR}'
      v:011: 'PSA:57:11 | 11 | 11 | Lætabitur justus cum viderit vindictam ;{VS:BR} manus suas lavabit in sanguine peccatoris.{VS:BR}'
      v:012: 'PSA:57:12 | 12 | 12 | Et dicet homo : Si utique est fructus justo,{VS:BR} utique est Deus judicans eos in terra.{VS:VERSE:END}'
  c:058:
    verses:
      v:001: 'PSA:58:1 | 1 | 1 | In finem, ne disperdas. David in tituli inscriptionem, quando misit Saul et custodivit domum ejus ut eum interficeret.'
      v:002: 'PSA:58:2 | 2 | 2 | {VS:VERSE:BEGIN}Eripe me de inimicis meis, Deus meus,{VS:BR} et ab insurgentibus in me libera me.{VS:BR}'
      v:003: 'PSA:58:3 | 3 | 3 | Eripe me de operantibus iniquitatem,{VS:BR} et de viris sanguinum salva me.{VS:BR}'
      v:004: 'PSA:58:4 | 4 | 4 | Quia ecce ceperunt animam meam ;{VS:BR} irruerunt in me fortes.{VS:BR}'
      v:005: 'PSA:58:5 | 5 | 5 | Neque iniquitas mea, neque peccatum meum, Domine ;{VS:BR} sine iniquitate cucurri, et direxi.{VS:BR}'
      v:006: 'PSA:58:6 | 6 | 6 | Exsurge in occursum meum, et vide :{VS:BR} et tu, Domine Deus virtutum, Deus Israël,{VS:BR} intende ad visitandas omnes gentes :{VS:BR} non miserearis omnibus qui operantur iniquitatem.{VS:BR}'
      v:007: 'PSA:58:7 | 7 | 7 | Convertentur ad vesperam, et famem patientur ut canes :{VS:BR} et circuibunt civitatem.{VS:BR}'
      v:008: 'PSA:58:8 | 8 | 8 | Ecce loquentur in ore suo,{VS:BR} et gladius in labiis eorum : quoniam quis audivit ?{VS:BR}'
      v:009: 'PSA:58:9 | 9 | 9 | Et tu, Domine, deridebis eos ;{VS:BR} ad nihilum deduces omnes gentes.{VS:BR}'
      v:010: 'PSA:58:10 | 10 | 10 | Fortitudinem meam ad te custodiam,{VS:BR} quia, Deus, susceptor meus es :{VS:BR}'
      v:011: 'PSA:58:11 | 11 | 11 | Deus meus misericordia ejus præveniet me.{VS:BR}'
      v:012: 'PSA:58:12 | 12 | 12 | Deus ostendet mihi super inimicos meos :{VS:BR} ne occidas eos, nequando obliviscantur populi mei.{VS:BR} Disperge illos in virtute tua,{VS:BR} et depone eos, protector meus, Domine :{VS:BR}'
      v:013: 'PSA:58:13 | 13 | 13 | delictum oris eorum, sermonem labiorum ipsorum ;{VS:BR} et comprehendantur in superbia sua.{VS:BR} Et de execratione et mendacio annuntiabuntur'
      v:014: 'PSA:58:14 | 14 | 14 | in consummatione :{VS:BR} in ira consummationis, et non erunt.{VS:BR} Et scient quia Deus dominabitur Jacob, et finium terræ.{VS:BR}'
      v:015: 'PSA:58:15 | 15 | 15 | Convertentur ad vesperam, et famem patientur ut canes :{VS:BR} et circuibunt civitatem.'
      v:016: 'PSA:58:16 | 16 | 16 | Ipsi dispergentur ad manducandum ;{VS:BR} si vero non fuerint saturati, et murmurabunt.{VS:BR}'
      v:017: 'PSA:58:17 | 17 | 17 | Ego autem cantabo fortitudinem tuam,{VS:BR} et exsultabo mane misericordiam tuam :{VS:BR} quia factus es susceptor meus,{VS:BR} et refugium meum in die tribulationis meæ.{VS:BR}'
      v:018: 'PSA:58:18 | 18 | 18 | Adjutor meus, tibi psallam,{VS:BR} quia Deus susceptor meus es ;{VS:BR} Deus meus, misericordia mea.{VS:VERSE:END}'
  c:059:
    verses:
      v:001: 'PSA:59:1 | 1 | 1 | In finem, pro his qui immutabuntur, in tituli inscriptionem ipsi David, in doctrinam,'
      v:002: 'PSA:59:2 | 2 | 2 | cum succendit Mesopotamiam Syriæ et Sobal, et convertit Joab, et percussit Idumæam in valle Salinarum duodecim millia.'
      v:003: 'PSA:59:3 | 3 | 3 | {VS:VERSE:BEGIN}Deus, repulisti nos, et destruxisti nos ;{VS:BR} iratus es, et misertus es nobis.{VS:BR}'
      v:004: 'PSA:59:4 | 4 | 4 | Commovisti terram, et conturbasti eam ;{VS:BR} sana contritiones ejus, quia commota est.{VS:BR}'
      v:005: 'PSA:59:5 | 5 | 5 | Ostendisti populo tuo dura ;{VS:BR} potasti nos vino compunctionis.{VS:BR}'
      v:006: 'PSA:59:6 | 6 | 6 | Dedisti metuentibus te significationem,{VS:BR} ut fugiant a facie arcus ;{VS:BR} ut liberentur dilecti tui.{VS:BR}'
      v:007: 'PSA:59:7 | 7 | 7 | Salvum fac dextera tua, et exaudi me.{VS:BR}'
      v:008: 'PSA:59:8 | 8 | 8 | Deus locutus est in sancto suo :{VS:BR} lætabor, et partibor Sichimam ;{VS:BR} et convallem tabernaculorum metibor.{VS:BR}'
      v:009: 'PSA:59:9 | 9 | 9 | Meus est Galaad, et meus est Manasses ;{VS:BR} et Ephraim fortitudo capitis mei.{VS:BR} Juda rex meus ;{VS:BR}'
      v:010: 'PSA:59:10 | 10 | 10 | Moab olla spei meæ.{VS:BR} In Idumæam extendam calceamentum meum :{VS:BR} mihi alienigenæ subditi sunt.{VS:BR}'
      v:011: 'PSA:59:11 | 11 | 11 | Quis deducet me in civitatem munitam ?{VS:BR} quis deducet me usque in Idumæam ?{VS:BR}'
      v:012: 'PSA:59:12 | 12 | 12 | nonne tu, Deus, qui repulisti nos ?{VS:BR} et non egredieris, Deus, in virtutibus nostris ?{VS:BR}'
      v:013: 'PSA:59:13 | 13 | 13 | Da nobis auxilium de tribulatione,{VS:BR} quia vana salus hominis.{VS:BR}'
      v:014: 'PSA:59:14 | 14 | 14 | In Deo faciemus virtutem ;{VS:BR} et ipse ad nihilum deducet tribulantes nos.{VS:VERSE:END}'
  c:060:
    verses:
      v:001: PSA:60:1 | 1 | 1 | In finem. In hymnis David.
      v:002: 'PSA:60:2 | 2 | 2 | {VS:VERSE:BEGIN}Exaudi, Deus, deprecationem meam ;{VS:BR} intende orationi meæ.{VS:BR}'
      v:003: 'PSA:60:3 | 3 | 3 | A finibus terræ ad te clamavi, dum anxiaretur cor meum ;{VS:BR} in petra exaltasti me.{VS:BR} Deduxisti me,'
      v:004: 'PSA:60:4 | 4 | 4 | quia factus es spes mea :{VS:BR} turris fortitudinis a facie inimici.{VS:BR}'
      v:005: 'PSA:60:5 | 5 | 5 | Inhabitabo in tabernaculo tuo in sæcula ;{VS:BR} protegar in velamento alarum tuarum.{VS:BR}'
      v:006: 'PSA:60:6 | 6 | 6 | Quoniam tu, Deus meus, exaudisti orationem meam ;{VS:BR} dedisti hæreditatem timentibus nomen tuum.{VS:BR}'
      v:007: 'PSA:60:7 | 7 | 7 | Dies super dies regis adjicies ;{VS:BR} annos ejus usque in diem generationis et generationis.{VS:BR}'
      v:008: 'PSA:60:8 | 8 | 8 | Permanet in æternum in conspectu Dei :{VS:BR} misericordiam et veritatem ejus quis requiret ?{VS:BR}'
      v:009: 'PSA:60:9 | 9 | 9 | Sic psalmum dicam nomini tuo in sæculum sæculi,{VS:BR} ut reddam vota mea de die in diem.{VS:VERSE:END}'
  c:061:
    verses:
      v:001: 'PSA:61:1 | 1 | 1 | In finem, pro Idithun. Psalmus David.'
      v:002: 'PSA:61:2 | 2 | 2 | {VS:VERSE:BEGIN}Nonne Deo subjecta erit anima mea ?{VS:BR} ab ipso enim salutare meum.{VS:BR}'
      v:003: 'PSA:61:3 | 3 | 3 | Nam et ipse Deus meus et salutaris meus ;{VS:BR} susceptor meus, non movebor amplius.{VS:BR}'
      v:004: 'PSA:61:4 | 4 | 4 | Quousque irruitis in hominem ?{VS:BR} interficitis universi vos,{VS:BR} tamquam parieti inclinato et maceriæ depulsæ.{VS:BR}'
      v:005: 'PSA:61:5 | 5 | 5 | Verumtamen pretium meum cogitaverunt repellere ;{VS:BR} cucurri in siti :{VS:BR} ore suo benedicebant,{VS:BR} et corde suo maledicebant.{VS:BR}'
      v:006: 'PSA:61:6 | 6 | 6 | Verumtamen Deo subjecta esto, anima mea,{VS:BR} quoniam ab ipso patientia mea :{VS:BR}'
      v:007: 'PSA:61:7 | 7 | 7 | quia ipse Deus meus et salvator meus,{VS:BR} adjutor meus, non emigrabo.{VS:BR}'
      v:008: 'PSA:61:8 | 8 | 8 | In Deo salutare meum et gloria mea ;{VS:BR} Deus auxilii mei, et spes mea in Deo est.{VS:BR}'
      v:009: 'PSA:61:9 | 9 | 9 | Sperate in eo, omnis congregatio populi ;{VS:BR} effundite coram illo corda vestra :{VS:BR} Deus adjutor noster in æternum.{VS:BR}'
      v:010: 'PSA:61:10 | 10 | 10 | Verumtamen vani filii hominum,{VS:BR} mendaces filii hominum in stateris,{VS:BR} ut decipiant ipsi de vanitate in idipsum.{VS:BR}'
      v:011: 'PSA:61:11 | 11 | 11 | Nolite sperare in iniquitate,{VS:BR} et rapinas nolite concupiscere ;{VS:BR} divitiæ si affluant, nolite cor apponere.{VS:BR}'
      v:012: 'PSA:61:12 | 12 | 12 | Semel locutus est Deus ;{VS:BR} duo hæc audivi :{VS:BR} quia potestas Dei est,'
      v:013: 'PSA:61:13 | 13 | 13 | et tibi, Domine, misericordia :{VS:BR} quia tu reddes unicuique juxta opera sua.{VS:VERSE:END}'
  c:062:
    verses:
      v:001: 'PSA:62:1 | 1 | 1 | Psalmus David, cum esset in deserto Idumææ.'
      v:002: 'PSA:62:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, Deus meus, ad te de luce vigilo.{VS:BR} Sitivit in te anima mea ; quam multipliciter tibi caro mea !{VS:BR}'
      v:003: 'PSA:62:3 | 3 | 3 | In terra deserta, et invia, et inaquosa,{VS:BR} sic in sancto apparui tibi,{VS:BR} ut viderem virtutem tuam et gloriam tuam.{VS:BR}'
      v:004: 'PSA:62:4 | 4 | 4 | Quoniam melior est misericordia tua super vitas,{VS:BR} labia mea laudabunt te.{VS:BR}'
      v:005: 'PSA:62:5 | 5 | 5 | Sic benedicam te in vita mea,{VS:BR} et in nomine tuo levabo manus meas.{VS:BR}'
      v:006: 'PSA:62:6 | 6 | 6 | Sicut adipe et pinguedine repleatur anima mea,{VS:BR} et labiis exsultationis laudabit os meum.{VS:BR}'
      v:007: 'PSA:62:7 | 7 | 7 | Si memor fui tui super stratum meum,{VS:BR} in matutinis meditabor in te.{VS:BR}'
      v:008: 'PSA:62:8 | 8 | 8 | Quia fuisti adjutor meus,{VS:BR} et in velamento alarum tuarum exsultabo.{VS:BR}'
      v:009: 'PSA:62:9 | 9 | 9 | Adhæsit anima mea post te ;{VS:BR} me suscepit dextera tua.{VS:BR}'
      v:010: 'PSA:62:10 | 10 | 10 | Ipsi vero in vanum quæsierunt animam meam :{VS:BR} introibunt in inferiora terræ ;{VS:BR}'
      v:011: 'PSA:62:11 | 11 | 11 | tradentur in manus gladii :{VS:BR} partes vulpium erunt.{VS:BR}'
      v:012: 'PSA:62:12 | 12 | 12 | Rex vero lætabitur in Deo ;{VS:BR} laudabuntur omnes qui jurant in eo :{VS:BR} quia obstructum est os loquentium iniqua.{VS:VERSE:END}'
  c:063:
    verses:
      v:001: PSA:63:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:63:2 | 2 | 2 | {VS:VERSE:BEGIN}Exaudi, Deus, orationem meam cum deprecor ;{VS:BR} a timore inimici eripe animam meam.{VS:BR}'
      v:003: 'PSA:63:3 | 3 | 3 | Protexisti me a conventu malignantium,{VS:BR} a multitudine operantium iniquitatem.{VS:BR}'
      v:004: 'PSA:63:4 | 4 | 4 | Quia exacuerunt ut gladium linguas suas ;{VS:BR} intenderunt arcum rem amaram,{VS:BR}'
      v:005: 'PSA:63:5 | 5 | 5 | ut sagittent in occultis immaculatum.{VS:BR}'
      v:006: 'PSA:63:6 | 6 | 6 | Subito sagittabunt eum, et non timebunt ;{VS:BR} firmaverunt sibi sermonem nequam.{VS:BR} Narraverunt ut absconderent laqueos ;{VS:BR} dixerunt : Quis videbit eos ?{VS:BR}'
      v:007: 'PSA:63:7 | 7 | 7 | Scrutati sunt iniquitates ;{VS:BR} defecerunt scrutantes scrutinio.{VS:BR} Accedet homo ad cor altum,{VS:BR}'
      v:008: 'PSA:63:8 | 8 | 8 | et exaltabitur Deus.{VS:BR} Sagittæ parvulorum factæ sunt plagæ eorum,{VS:BR}'
      v:009: 'PSA:63:9 | 9 | 9 | et infirmatæ sunt contra eos linguæ eorum.{VS:BR} Conturbati sunt omnes qui videbant eos,{VS:BR}'
      v:010: 'PSA:63:10 | 10 | 10 | et timuit omnis homo.{VS:BR} Et annuntiaverunt opera Dei,{VS:BR} et facta ejus intellexerunt.{VS:BR}'
      v:011: 'PSA:63:11 | 11 | 11 | Lætabitur justus in Domino, et sperabit in eo,{VS:BR} et laudabuntur omnes recti corde.{VS:VERSE:END}'
  c:064:
    verses:
      v:001: 'PSA:64:1 | 1 | 1 | In finem. Psalmus David, canticum Jeremiæ et Ezechielis populo transmigrationis, cum inciperent exire.'
      v:002: 'PSA:64:2 | 2 | 2 | {VS:VERSE:BEGIN}Te decet hymnus, Deus, in Sion,{VS:BR} et tibi reddetur votum in Jerusalem.{VS:BR}'
      v:003: 'PSA:64:3 | 3 | 3 | Exaudi orationem meam ;{VS:BR} ad te omnis caro veniet.{VS:BR}'
      v:004: 'PSA:64:4 | 4 | 4 | Verba iniquorum prævaluerunt super nos,{VS:BR} et impietatibus nostris tu propitiaberis.{VS:BR}'
      v:005: 'PSA:64:5 | 5 | 5 | Beatus quem elegisti et assumpsisti :{VS:BR} inhabitabit in atriis tuis.{VS:BR} Replebimur in bonis domus tuæ ;{VS:BR} sanctum est templum tuum,{VS:BR}'
      v:006: 'PSA:64:6 | 6 | 6 | mirabile in æquitate.{VS:BR} Exaudi nos, Deus, salutaris noster,{VS:BR} spes omnium finium terræ, et in mari longe.{VS:BR}'
      v:007: 'PSA:64:7 | 7 | 7 | Præparans montes in virtute tua,{VS:BR} accinctus potentia ;{VS:BR}'
      v:008: 'PSA:64:8 | 8 | 8 | qui conturbas profundum maris,{VS:BR} sonum fluctuum ejus.{VS:BR} Turbabuntur gentes,{VS:BR}'
      v:009: 'PSA:64:9 | 9 | 9 | et timebunt qui habitant terminos a signis tuis ;{VS:BR} exitus matutini et vespere delectabis.{VS:BR}'
      v:010: 'PSA:64:10 | 10 | 10 | Visitasti terram, et inebriasti eam ;{VS:BR} multiplicasti locupletare eam.{VS:BR} Flumen Dei repletum est aquis ; parasti cibum illorum :{VS:BR} quoniam ita est præparatio ejus.{VS:BR}'
      v:011: 'PSA:64:11 | 11 | 11 | Rivos ejus inebria ;{VS:BR} multiplica genimina ejus :{VS:BR} in stillicidiis ejus lætabitur germinans.{VS:BR}'
      v:012: 'PSA:64:12 | 12 | 12 | Benedices coronæ anni benignitatis tuæ,{VS:BR} et campi tui replebuntur ubertate.{VS:BR}'
      v:013: 'PSA:64:13 | 13 | 13 | Pinguescent speciosa deserti,{VS:BR} et exsultatione colles accingentur.{VS:BR}'
      v:014: 'PSA:64:14 | 14 | 14 | Induti sunt arietes ovium,{VS:BR} et valles abundabunt frumento ;{VS:BR} clamabunt, etenim hymnum dicent.{VS:VERSE:END}'
  c:065:
    verses:
      v:001: 'PSA:65:1 | 1 | 1 | In finem. Canticum psalmi resurrectionis. {VS:VERSE:BEGIN}Jubilate Deo, omnis terra ;{VS:BR}'
      v:002: 'PSA:65:2 | 2 | 2 | psalmum dicite nomini ejus ;{VS:BR} date gloriam laudi ejus.{VS:BR}'
      v:003: 'PSA:65:3 | 3 | 3 | Dicite Deo : Quam terribilia sunt opera tua, Domine !{VS:BR} in multitudine virtutis tuæ mentientur tibi inimici tui.{VS:BR}'
      v:004: 'PSA:65:4 | 4 | 4 | Omnis terra adoret te, et psallat tibi ;{VS:BR} psalmum dicat nomini tuo.{VS:BR}'
      v:005: 'PSA:65:5 | 5 | 5 | Venite, et videte opera Dei :{VS:BR} terribilis in consiliis super filios hominum.{VS:BR}'
      v:006: 'PSA:65:6 | 6 | 6 | Qui convertit mare in aridam ;{VS:BR} in flumine pertransibunt pede :{VS:BR} ibi lætabimur in ipso.{VS:BR}'
      v:007: 'PSA:65:7 | 7 | 7 | Qui dominatur in virtute sua in æternum ;{VS:BR} oculi ejus super gentes respiciunt :{VS:BR} qui exasperant non exaltentur in semetipsis.{VS:BR}'
      v:008: 'PSA:65:8 | 8 | 8 | Benedicite, gentes, Deum nostrum,{VS:BR} et auditam facite vocem laudis ejus :{VS:BR}'
      v:009: 'PSA:65:9 | 9 | 9 | qui posuit animam meam ad vitam,{VS:BR} et non dedit in commotionem pedes meos.{VS:BR}'
      v:010: 'PSA:65:10 | 10 | 10 | Quoniam probasti nos, Deus ;{VS:BR} igne nos examinasti, sicut examinatur argentum.{VS:BR}'
      v:011: 'PSA:65:11 | 11 | 11 | Induxisti nos in laqueum ;{VS:BR} posuisti tribulationes in dorso nostro ;{VS:BR}'
      v:012: 'PSA:65:12 | 12 | 12 | imposuisti homines super capita nostra.{VS:BR} Transivimus per ignem et aquam,{VS:BR} et eduxisti nos in refrigerium.{VS:BR}'
      v:013: 'PSA:65:13 | 13 | 13 | Introibo in domum tuam in holocaustis ;{VS:BR} reddam tibi vota mea'
      v:014: 'PSA:65:14 | 14 | 14 | quæ distinxerunt labia mea :{VS:BR} et locutum est os meum in tribulatione mea.{VS:BR}'
      v:015: 'PSA:65:15 | 15 | 15 | Holocausta medullata offeram tibi, cum incenso arietum ;{VS:BR} offeram tibi boves cum hircis.{VS:BR}'
      v:016: 'PSA:65:16 | 16 | 16 | Venite, audite, et narrabo, omnes qui timetis Deum,{VS:BR} quanta fecit animæ meæ.{VS:BR}'
      v:017: 'PSA:65:17 | 17 | 17 | Ad ipsum ore meo clamavi,{VS:BR} et exaltavi sub lingua mea.{VS:BR}'
      v:018: 'PSA:65:18 | 18 | 18 | Iniquitatem si aspexi in corde meo,{VS:BR} non exaudiet Dominus.{VS:BR}'
      v:019: 'PSA:65:19 | 19 | 19 | Propterea exaudivit Deus,{VS:BR} et attendit voci deprecationis meæ.{VS:BR}'
      v:020: 'PSA:65:20 | 20 | 20 | Benedictus Deus, qui non amovit orationem meam,{VS:BR} et misericordiam suam a me.{VS:VERSE:END}'
  c:066:
    verses:
      v:001: 'PSA:66:1 | 1 | 1 | In finem, in hymnis. Psalmus cantici David.'
      v:002: 'PSA:66:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus misereatur nostri, et benedicat nobis ;{VS:BR} illuminet vultum suum super nos, et misereatur nostri :{VS:BR}'
      v:003: 'PSA:66:3 | 3 | 3 | ut cognoscamus in terra viam tuam,{VS:BR} in omnibus gentibus salutare tuum.{VS:BR}'
      v:004: 'PSA:66:4 | 4 | 4 | Confiteantur tibi populi, Deus :{VS:BR} confiteantur tibi populi omnes.{VS:BR}'
      v:005: 'PSA:66:5 | 5 | 5 | Lætentur et exsultent gentes,{VS:BR} quoniam judicas populos in æquitate,{VS:BR} et gentes in terra dirigis.{VS:BR}'
      v:006: 'PSA:66:6 | 6 | 6 | Confiteantur tibi populi, Deus :{VS:BR} confiteantur tibi populi omnes.{VS:BR}'
      v:007: 'PSA:66:7 | 7 | 7 | Terra dedit fructum suum :{VS:BR} benedicat nos Deus, Deus noster !{VS:BR}'
      v:008: 'PSA:66:8 | 8 | 8 | Benedicat nos Deus,{VS:BR} et metuant eum omnes fines terræ.{VS:VERSE:END}'
  c:067:
    verses:
      v:001: PSA:67:1 | 1 | 1 | In finem. Psalmus cantici ipsi David.
      v:002: 'PSA:67:2 | 2 | 2 | {VS:VERSE:BEGIN}Exsurgat Deus, et dissipentur inimici ejus ;{VS:BR} et fugiant qui oderunt eum a facie ejus.{VS:BR}'
      v:003: 'PSA:67:3 | 3 | 3 | Sicut deficit fumus, deficiant ;{VS:BR} sicut fluit cera a facie ignis, sic pereant peccatores a facie Dei.{VS:BR}'
      v:004: 'PSA:67:4 | 4 | 4 | Et justi epulentur, et exsultent in conspectu Dei,{VS:BR} et delectentur in lætitia.{VS:BR}'
      v:005: 'PSA:67:5 | 5 | 5 | Cantate Deo ; psalmum dicite nomini ejus :{VS:BR} iter facite ei qui ascendit super occasum.{VS:BR} Dominus nomen illi ; exsultate in conspectu ejus.{VS:BR} Turbabuntur a facie ejus,{VS:BR}'
      v:006: 'PSA:67:6 | 6 | 6 | patris orphanorum, et judicis viduarum ;{VS:BR} Deus in loco sancto suo.{VS:BR}'
      v:007: 'PSA:67:7 | 7 | 7 | Deus qui inhabitare facit unius moris in domo ;{VS:BR} qui educit vinctos in fortitudine,{VS:BR} similiter eos qui exasperant, qui habitant in sepulchris.{VS:BR}'
      v:008: 'PSA:67:8 | 8 | 8 | Deus, cum egredereris in conspectu populi tui,{VS:BR} cum pertransires in deserto,{VS:BR}'
      v:009: 'PSA:67:9 | 9 | 9 | terra mota est, etenim cæli distillaverunt,{VS:BR} a facie Dei Sinai, a facie Dei Israël.{VS:BR}'
      v:010: 'PSA:67:10 | 10 | 10 | Pluviam voluntariam segregabis, Deus, hæreditati tuæ ;{VS:BR} et infirmata est, tu vero perfecisti eam.{VS:BR}'
      v:011: 'PSA:67:11 | 11 | 11 | Animalia tua habitabunt in ea ;{VS:BR} parasti in dulcedine tua pauperi, Deus.{VS:BR}'
      v:012: 'PSA:67:12 | 12 | 12 | Dominus dabit verbum evangelizantibus, virtute multa.{VS:BR}'
      v:013: 'PSA:67:13 | 13 | 13 | Rex virtutum dilecti, dilecti ;{VS:BR} et speciei domus dividere spolia.{VS:BR}'
      v:014: 'PSA:67:14 | 14 | 14 | Si dormiatis inter medios cleros,{VS:BR} pennæ columbæ deargentatæ,{VS:BR} et posteriora dorsi ejus in pallore auri.{VS:BR}'
      v:015: 'PSA:67:15 | 15 | 15 | Dum discernit cælestis reges super eam,{VS:BR} nive dealbabuntur in Selmon.{VS:BR}'
      v:016: 'PSA:67:16 | 16 | 16 | Mons Dei, mons pinguis :{VS:BR} mons coagulatus, mons pinguis.{VS:BR}'
      v:017: 'PSA:67:17 | 17 | 17 | Ut quid suspicamini, montes coagulatos ?{VS:BR} mons in quo beneplacitum est Deo habitare in eo ;{VS:BR} etenim Dominus habitabit in finem.{VS:BR}'
      v:018: 'PSA:67:18 | 18 | 18 | Currus Dei decem millibus multiplex, millia lætantium ;{VS:BR} Dominus in eis in Sina, in sancto.{VS:BR}'
      v:019: 'PSA:67:19 | 19 | 19 | Ascendisti in altum, cepisti captivitatem,{VS:BR} accepisti dona in hominibus ;{VS:BR} etenim non credentes inhabitare Dominum Deum.{VS:BR}'
      v:020: 'PSA:67:20 | 20 | 20 | Benedictus Dominus die quotidie :{VS:BR} prosperum iter faciet nobis Deus salutarium nostrorum.{VS:BR}'
      v:021: 'PSA:67:21 | 21 | 21 | Deus noster, Deus salvos faciendi ;{VS:BR} et Domini, Domini exitus mortis.{VS:BR}'
      v:022: 'PSA:67:22 | 22 | 22 | Verumtamen Deus confringet capita inimicorum suorum,{VS:BR} verticem capilli perambulantium in delictis suis.{VS:BR}'
      v:023: 'PSA:67:23 | 23 | 23 | Dixit Dominus : Ex Basan convertam,{VS:BR} convertam in profundum maris :{VS:BR}'
      v:024: 'PSA:67:24 | 24 | 24 | ut intingatur pes tuus in sanguine ;{VS:BR} lingua canum tuorum ex inimicis, ab ipso.{VS:BR}'
      v:025: 'PSA:67:25 | 25 | 25 | Viderunt ingressus tuos, Deus,{VS:BR} ingressus Dei mei, regis mei, qui est in sancto.{VS:BR}'
      v:026: 'PSA:67:26 | 26 | 26 | Prævenerunt principes conjuncti psallentibus,{VS:BR} in medio juvencularum tympanistriarum.{VS:BR}'
      v:027: 'PSA:67:27 | 27 | 27 | In ecclesiis benedicite Deo Domino de fontibus Israël.{VS:BR}'
      v:028: 'PSA:67:28 | 28 | 28 | Ibi Benjamin adolescentulus, in mentis excessu ;{VS:BR} principes Juda, duces eorum ;{VS:BR} principes Zabulon, principes Nephthali.{VS:BR}'
      v:029: 'PSA:67:29 | 29 | 29 | Manda, Deus, virtuti tuæ ;{VS:BR} confirma hoc, Deus, quod operatus es in nobis.{VS:BR}'
      v:030: 'PSA:67:30 | 30 | 30 | A templo tuo in Jerusalem,{VS:BR} tibi offerent reges munera.{VS:BR}'
      v:031: 'PSA:67:31 | 31 | 31 | Increpa feras arundinis ;{VS:BR} congregatio taurorum in vaccis populorum :{VS:BR} ut excludant eos qui probati sunt argento.{VS:BR} Dissipa gentes quæ bella volunt.{VS:BR}'
      v:032: 'PSA:67:32 | 32 | 32 | Venient legati ex Ægypto ;{VS:BR} Æthiopia præveniet manus ejus Deo.{VS:BR}'
      v:033: 'PSA:67:33 | 33 | 33 | Regna terræ, cantate Deo ;{VS:BR} psallite Domino ; psallite Deo.{VS:BR}'
      v:034: 'PSA:67:34 | 34 | 34 | Qui ascendit super cælum cæli, ad orientem :{VS:BR} ecce dabit voci suæ vocem virtutis.{VS:BR}'
      v:035: 'PSA:67:35 | 35 | 35 | Date gloriam Deo super Israël ;{VS:BR} magnificentia ejus et virtus ejus in nubibus.{VS:BR}'
      v:036: 'PSA:67:36 | 36 | 36 | Mirabilis Deus in sanctis suis ;{VS:BR} Deus Israël ipse dabit virtutem et fortitudinem plebi suæ.{VS:BR} Benedictus Deus !{VS:VERSE:END}'
  c:068:
    verses:
      v:001: 'PSA:68:1 | 1 | 1 | In finem, pro iis qui commutabuntur. David.'
      v:002: 'PSA:68:2 | 2 | 2 | {VS:VERSE:BEGIN}Salvum me fac, Deus,{VS:BR} quoniam intraverunt aquæ usque ad animam meam.{VS:BR}'
      v:003: 'PSA:68:3 | 3 | 3 | Infixus sum in limo profundi et non est substantia.{VS:BR} Veni in altitudinem maris, et tempestas demersit me.{VS:BR}'
      v:004: 'PSA:68:4 | 4 | 4 | Laboravi clamans, raucæ factæ sunt fauces meæ ;{VS:BR} defecerunt oculi mei, dum spero in Deum meum.{VS:BR}'
      v:005: 'PSA:68:5 | 5 | 5 | Multiplicati sunt super capillos capitis mei{VS:BR} qui oderunt me gratis.{VS:BR} Confortati sunt qui persecuti sunt me{VS:BR} inimici mei injuste ;{VS:BR} quæ non rapui, tunc exsolvebam.{VS:BR}'
      v:006: 'PSA:68:6 | 6 | 6 | Deus, tu scis insipientiam meam ;{VS:BR} et delicta mea a te non sunt abscondita.{VS:BR}'
      v:007: 'PSA:68:7 | 7 | 7 | Non erubescant in me qui exspectant te, Domine, Domine virtutum ;{VS:BR} non confundantur super me qui quærunt te, Deus Israël.{VS:BR}'
      v:008: 'PSA:68:8 | 8 | 8 | Quoniam propter te sustinui opprobrium ;{VS:BR} operuit confusio faciem meam.{VS:BR}'
      v:009: 'PSA:68:9 | 9 | 9 | Extraneus factus sum fratribus meis,{VS:BR} et peregrinus filiis matris meæ.{VS:BR}'
      v:010: 'PSA:68:10 | 10 | 10 | Quoniam zelus domus tuæ comedit me,{VS:BR} et opprobria exprobrantium tibi ceciderunt super me.{VS:BR}'
      v:011: 'PSA:68:11 | 11 | 11 | Et operui in jejunio animam meam,{VS:BR} et factum est in opprobrium mihi.{VS:BR}'
      v:012: 'PSA:68:12 | 12 | 12 | Et posui vestimentum meum cilicium ;{VS:BR} et factus sum illis in parabolam.{VS:BR}'
      v:013: 'PSA:68:13 | 13 | 13 | Adversum me loquebantur qui sedebant in porta,{VS:BR} et in me psallebant qui bibebant vinum.{VS:BR}'
      v:014: 'PSA:68:14 | 14 | 14 | Ego vero orationem meam ad te, Domine ;{VS:BR} tempus beneplaciti, Deus.{VS:BR} In multitudine misericordiæ tuæ,{VS:BR} exaudi me in veritate salutis tuæ.{VS:BR}'
      v:015: 'PSA:68:15 | 15 | 15 | Eripe me de luto, ut non infigar ;{VS:BR} libera me ab iis qui oderunt me, et de profundis aquarum.{VS:BR}'
      v:016: 'PSA:68:16 | 16 | 16 | Non me demergat tempestas aquæ,{VS:BR} neque absorbeat me profundum,{VS:BR} neque urgeat super me puteus os suum.{VS:BR}'
      v:017: 'PSA:68:17 | 17 | 17 | Exaudi me, Domine, quoniam benigna est misericordia tua ;{VS:BR} secundum multitudinem miserationum tuarum respice in me.{VS:BR}'
      v:018: 'PSA:68:18 | 18 | 18 | Et ne avertas faciem tuam a puero tuo ;{VS:BR} quoniam tribulor, velociter exaudi me.{VS:BR}'
      v:019: 'PSA:68:19 | 19 | 19 | Intende animæ meæ, et libera eam ;{VS:BR} propter inimicos meos, eripe me.{VS:BR}'
      v:020: 'PSA:68:20 | 20 | 20 | Tu scis improperium meum, et confusionem meam, et reverentiam meam ;{VS:BR}'
      v:021: 'PSA:68:21 | 21 | 21 | in conspectu tuo sunt omnes qui tribulant me.{VS:BR} Improperium exspectavit cor meum et miseriam :{VS:BR} et sustinui qui simul contristaretur, et non fuit ;{VS:BR} et qui consolaretur, et non inveni.{VS:BR}'
      v:022: 'PSA:68:22 | 22 | 22 | Et dederunt in escam meam fel,{VS:BR} et in siti mea potaverunt me aceto.{VS:BR}'
      v:023: 'PSA:68:23 | 23 | 23 | Fiat mensa eorum coram ipsis in laqueum,{VS:BR} et in retributiones, et in scandalum.{VS:BR}'
      v:024: 'PSA:68:24 | 24 | 24 | Obscurentur oculi eorum, ne videant,{VS:BR} et dorsum eorum semper incurva.{VS:BR}'
      v:025: 'PSA:68:25 | 25 | 25 | Effunde super eos iram tuam,{VS:BR} et furor iræ tuæ comprehendat eos.{VS:BR}'
      v:026: 'PSA:68:26 | 26 | 26 | Fiat habitatio eorum deserta,{VS:BR} et in tabernaculis eorum non sit qui inhabitet.{VS:BR}'
      v:027: 'PSA:68:27 | 27 | 27 | Quoniam quem tu percussisti persecuti sunt,{VS:BR} et super dolorem vulnerum meorum addiderunt.{VS:BR}'
      v:028: 'PSA:68:28 | 28 | 28 | Appone iniquitatem super iniquitatem eorum,{VS:BR} et non intrent in justitiam tuam.{VS:BR}'
      v:029: 'PSA:68:29 | 29 | 29 | Deleantur de libro viventium,{VS:BR} et cum justis non scribantur.{VS:BR}'
      v:030: 'PSA:68:30 | 30 | 30 | Ego sum pauper et dolens ;{VS:BR} salus tua, Deus, suscepit me.{VS:BR}'
      v:031: 'PSA:68:31 | 31 | 31 | Laudabo nomen Dei cum cantico,{VS:BR} et magnificabo eum in laude :{VS:BR}'
      v:032: 'PSA:68:32 | 32 | 32 | et placebit Deo super vitulum novellum,{VS:BR} cornua producentem et ungulas.{VS:BR}'
      v:033: 'PSA:68:33 | 33 | 33 | Videant pauperes, et lætentur ;{VS:BR} quærite Deum, et vivet anima vestra :{VS:BR}'
      v:034: 'PSA:68:34 | 34 | 34 | quoniam exaudivit pauperes Dominus,{VS:BR} et vinctos suos non despexit.{VS:BR}'
      v:035: 'PSA:68:35 | 35 | 35 | Laudent illum cæli et terra ;{VS:BR} mare, et omnia reptilia in eis.{VS:BR}'
      v:036: 'PSA:68:36 | 36 | 36 | Quoniam Deus salvam faciet Sion,{VS:BR} et ædificabuntur civitates Juda,{VS:BR} et inhabitabunt ibi, et hæreditate acquirent eam.{VS:BR}'
      v:037: 'PSA:68:37 | 37 | 37 | Et semen servorum ejus possidebit eam ;{VS:BR} et qui diligunt nomen ejus habitabunt in ea.{VS:VERSE:END}'
  c:069:
    verses:
      v:001: 'PSA:69:1 | 1 | 1 | In finem. Psalmus David in rememorationem, quod salvum fecerit eum Dominus.'
      v:002: 'PSA:69:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, in adjutorium meum intende ;{VS:BR} Domine, ad adjuvandum me festina.{VS:BR}'
      v:003: 'PSA:69:3 | 3 | 3 | Confundantur, et revereantur, qui quærunt animam meam.{VS:BR}'
      v:004: 'PSA:69:4 | 4 | 4 | Avertantur retrorsum, et erubescant, qui volunt mihi mala ;{VS:BR} avertantur statim erubescentes qui dicunt mihi : Euge, euge !{VS:BR}'
      v:005: 'PSA:69:5 | 5 | 5 | Exsultent et lætentur in te omnes qui quærunt te ;{VS:BR} et dicant semper : Magnificetur Dominus, qui diligunt salutare tuum.{VS:BR}'
      v:006: 'PSA:69:6 | 6 | 6 | Ego vero egenus et pauper sum ;{VS:BR} Deus, adjuva me.{VS:BR} Adjutor meus et liberator meus es tu ;{VS:BR} Domine, ne moreris.{VS:VERSE:END}'
  c:070:
    verses:
      v:001: 'PSA:70:1 | 1 | 1 | Psalmus David, filiorum Jonadab, et priorum captivorum. {VS:VERSE:BEGIN}In te, Domine, speravi ; non confundar in æternum.{VS:BR}'
      v:002: 'PSA:70:2 | 2 | 2 | In justitia tua libera me, et eripe me :{VS:BR} inclina ad me aurem tuam, et salva me.{VS:BR}'
      v:003: 'PSA:70:3 | 3 | 3 | Esto mihi in Deum protectorem,{VS:BR} et in locum munitum, ut salvum me facias :{VS:BR} quoniam firmamentum meum et refugium meum es tu.{VS:BR}'
      v:004: 'PSA:70:4 | 4 | 4 | Deus meus, eripe me de manu peccatoris,{VS:BR} et de manu contra legem agentis, et iniqui :{VS:BR}'
      v:005: 'PSA:70:5 | 5 | 5 | quoniam tu es patientia mea, Domine ;{VS:BR} Domine, spes mea a juventute mea.{VS:BR}'
      v:006: 'PSA:70:6 | 6 | 6 | In te confirmatus sum ex utero ;{VS:BR} de ventre matris meæ tu es protector meus ;{VS:BR} in te cantatio mea semper.{VS:BR}'
      v:007: 'PSA:70:7 | 7 | 7 | Tamquam prodigium factus sum multis ;{VS:BR} et tu adjutor fortis.{VS:BR}'
      v:008: 'PSA:70:8 | 8 | 8 | Repleatur os meum laude,{VS:BR} ut cantem gloriam tuam,{VS:BR} tota die magnitudinem tuam.{VS:BR}'
      v:009: 'PSA:70:9 | 9 | 9 | Ne projicias me in tempore senectutis ;{VS:BR} cum defecerit virtus mea, ne derelinquas me.{VS:BR}'
      v:010: 'PSA:70:10 | 10 | 10 | Quia dixerunt inimici mei mihi,{VS:BR} et qui custodiebant animam meam consilium fecerunt in unum,{VS:BR}'
      v:011: 'PSA:70:11 | 11 | 11 | dicentes : Deus dereliquit eum :{VS:BR} persequimini et comprehendite eum,{VS:BR} quia non est qui eripiat.{VS:BR}'
      v:012: 'PSA:70:12 | 12 | 12 | Deus, ne elongeris a me ;{VS:BR} Deus meus, in auxilium meum respice.{VS:BR}'
      v:013: 'PSA:70:13 | 13 | 13 | Confundantur et deficiant detrahentes animæ meæ ;{VS:BR} operiantur confusione et pudore qui quærunt mala mihi.{VS:BR}'
      v:014: 'PSA:70:14 | 14 | 14 | Ego autem semper sperabo,{VS:BR} et adjiciam super omnem laudem tuam.{VS:BR}'
      v:015: 'PSA:70:15 | 15 | 15 | Os meum annuntiabit justitiam tuam,{VS:BR} tota die salutare tuum.{VS:BR} Quoniam non cognovi litteraturam,{VS:BR}'
      v:016: 'PSA:70:16 | 16 | 16 | introibo in potentias Domini ;{VS:BR} Domine, memorabor justitiæ tuæ solius.{VS:BR}'
      v:017: 'PSA:70:17 | 17 | 17 | Deus, docuisti me a juventute mea ;{VS:BR} et usque nunc pronuntiabo mirabilia tua.{VS:BR}'
      v:018: 'PSA:70:18 | 18 | 18 | Et usque in senectam et senium,{VS:BR} Deus, ne derelinquas me,{VS:BR} donec annuntiem brachium tuum generationi omni quæ ventura est,{VS:BR} potentiam tuam,'
      v:019: 'PSA:70:19 | 19 | 19 | et justitiam tuam, Deus, usque in altissima ;{VS:BR} quæ fecisti magnalia, Deus : quis similis tibi ?{VS:BR}'
      v:020: 'PSA:70:20 | 20 | 20 | Quantas ostendisti mihi tribulationes multas et malas !{VS:BR} et conversus vivificasti me,{VS:BR} et de abyssis terræ iterum reduxisti me.{VS:BR}'
      v:021: 'PSA:70:21 | 21 | 21 | Multiplicasti magnificentiam tuam ;{VS:BR} et conversus consolatus es me.{VS:BR}'
      v:022: 'PSA:70:22 | 22 | 22 | Nam et ego confitebor tibi in vasis psalmi veritatem tuam, Deus ;{VS:BR} psallam tibi in cithara, sanctus Israël.{VS:BR}'
      v:023: 'PSA:70:23 | 23 | 23 | Exsultabunt labia mea cum cantavero tibi ;{VS:BR} et anima mea quam redemisti.{VS:BR}'
      v:024: 'PSA:70:24 | 24 | 24 | Sed et lingua mea tota die meditabitur justitiam tuam,{VS:BR} cum confusi et reveriti fuerint qui quærunt mala mihi.{VS:VERSE:END}'
  c:071:
    verses:
      v:001: 'PSA:71:1 | 1 | 1 | Psalmus, in Salomonem.'
      v:002: 'PSA:71:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, judicium tuum regi da,{VS:BR} et justitiam tuam filio regis ;{VS:BR} judicare populum tuum in justitia,{VS:BR} et pauperes tuos in judicio.{VS:BR}'
      v:003: 'PSA:71:3 | 3 | 3 | Suscipiant montes pacem populo,{VS:BR} et colles justitiam.{VS:BR}'
      v:004: 'PSA:71:4 | 4 | 4 | Judicabit pauperes populi,{VS:BR} et salvos faciet filios pauperum,{VS:BR} et humiliabit calumniatorem.{VS:BR}'
      v:005: 'PSA:71:5 | 5 | 5 | Et permanebit cum sole, et ante lunam,{VS:BR} in generatione et generationem.{VS:BR}'
      v:006: 'PSA:71:6 | 6 | 6 | Descendet sicut pluvia in vellus,{VS:BR} et sicut stillicidia stillantia super terram.{VS:BR}'
      v:007: 'PSA:71:7 | 7 | 7 | Orietur in diebus ejus justitia, et abundantia pacis,{VS:BR} donec auferatur luna.{VS:BR}'
      v:008: 'PSA:71:8 | 8 | 8 | Et dominabitur a mari usque ad mare,{VS:BR} et a flumine usque ad terminos orbis terrarum.{VS:BR}'
      v:009: 'PSA:71:9 | 9 | 9 | Coram illo procident Æthiopes,{VS:BR} et inimici ejus terram lingent.{VS:BR}'
      v:010: 'PSA:71:10 | 10 | 10 | Reges Tharsis et insulæ munera offerent ;{VS:BR} reges Arabum et Saba dona adducent :{VS:BR}'
      v:011: 'PSA:71:11 | 11 | 11 | et adorabunt eum omnes reges terræ ;{VS:BR} omnes gentes servient ei.{VS:BR}'
      v:012: 'PSA:71:12 | 12 | 12 | Quia liberabit pauperem a potente,{VS:BR} et pauperem cui non erat adjutor.{VS:BR}'
      v:013: 'PSA:71:13 | 13 | 13 | Parcet pauperi et inopi,{VS:BR} et animas pauperum salvas faciet.{VS:BR}'
      v:014: 'PSA:71:14 | 14 | 14 | Ex usuris et iniquitate redimet animas eorum,{VS:BR} et honorabile nomen eorum coram illo.{VS:BR}'
      v:015: 'PSA:71:15 | 15 | 15 | Et vivet, et dabitur ei de auro Arabiæ ;{VS:BR} et adorabunt de ipso semper,{VS:BR} tota die benedicent ei.{VS:BR}'
      v:016: 'PSA:71:16 | 16 | 16 | Et erit firmamentum in terra in summis montium ;{VS:BR} superextolletur super Libanum fructus ejus,{VS:BR} et florebunt de civitate sicut fœnum terræ.{VS:BR}'
      v:017: 'PSA:71:17 | 17 | 17 | Sit nomen ejus benedictum in sæcula ;{VS:BR} ante solem permanet nomen ejus.{VS:BR} Et benedicentur in ipso omnes tribus terræ ;{VS:BR} omnes gentes magnificabunt eum.{VS:BR}'
      v:018: 'PSA:71:18 | 18 | 18 | Benedictus Dominus Deus Israël,{VS:BR} qui facit mirabilia solus.{VS:BR}'
      v:019: 'PSA:71:19 | 19 | 19 | Et benedictum nomen majestatis ejus in æternum,{VS:BR} et replebitur majestate ejus omnis terra. Fiat, fiat.{VS:VERSE:END}'
      v:020: 'PSA:71:20 | 20 | 20 | Defecerunt laudes David, filii Jesse.'
  c:072:
    verses:
      v:001: 'PSA:72:1 | 1 | 1 | Psalmus Asaph. {VS:VERSE:BEGIN}Quam bonus Israël Deus,{VS:BR} his qui recto sunt corde !{VS:BR}'
      v:002: 'PSA:72:2 | 2 | 2 | Mei autem pene moti sunt pedes,{VS:BR} pene effusi sunt gressus mei :{VS:BR}'
      v:003: 'PSA:72:3 | 3 | 3 | quia zelavi super iniquos,{VS:BR} pacem peccatorum videns.{VS:BR}'
      v:004: 'PSA:72:4 | 4 | 4 | Quia non est respectus morti eorum,{VS:BR} et firmamentum in plaga eorum.{VS:BR}'
      v:005: 'PSA:72:5 | 5 | 5 | In labore hominum non sunt,{VS:BR} et cum hominibus non flagellabuntur.{VS:BR}'
      v:006: 'PSA:72:6 | 6 | 6 | Ideo tenuit eos superbia ;{VS:BR} operti sunt iniquitate et impietate sua.{VS:BR}'
      v:007: 'PSA:72:7 | 7 | 7 | Prodiit quasi ex adipe iniquitas eorum ;{VS:BR} transierunt in affectum cordis.{VS:BR}'
      v:008: 'PSA:72:8 | 8 | 8 | Cogitaverunt et locuti sunt nequitiam ;{VS:BR} iniquitatem in excelso locuti sunt.{VS:BR}'
      v:009: 'PSA:72:9 | 9 | 9 | Posuerunt in cælum os suum,{VS:BR} et lingua eorum transivit in terra.{VS:BR}'
      v:010: 'PSA:72:10 | 10 | 10 | Ideo convertetur populus meus hic,{VS:BR} et dies pleni invenientur in eis.{VS:BR}'
      v:011: 'PSA:72:11 | 11 | 11 | Et dixerunt : Quomodo scit Deus,{VS:BR} et si est scientia in excelso ?{VS:BR}'
      v:012: 'PSA:72:12 | 12 | 12 | Ecce ipsi peccatores, et abundantes in sæculo{VS:BR} obtinuerunt divitias.{VS:BR}'
      v:013: 'PSA:72:13 | 13 | 13 | Et dixi : Ergo sine causa justificavi cor meum,{VS:BR} et lavi inter innocentes manus meas,{VS:BR}'
      v:014: 'PSA:72:14 | 14 | 14 | et fui flagellatus tota die,{VS:BR} et castigatio mea in matutinis.{VS:BR}'
      v:015: 'PSA:72:15 | 15 | 15 | Si dicebam : Narrabo sic ;{VS:BR} ecce nationem filiorum tuorum reprobavi.{VS:BR}'
      v:016: 'PSA:72:16 | 16 | 16 | Existimabam ut cognoscerem hoc ;{VS:BR} labor est ante me :{VS:BR}'
      v:017: 'PSA:72:17 | 17 | 17 | donec intrem in sanctuarium Dei,{VS:BR} et intelligam in novissimis eorum.{VS:BR}'
      v:018: 'PSA:72:18 | 18 | 18 | Verumtamen propter dolos posuisti eis ;{VS:BR} dejecisti eos dum allevarentur.{VS:BR}'
      v:019: 'PSA:72:19 | 19 | 19 | Quomodo facti sunt in desolationem ?{VS:BR} subito defecerunt : perierunt propter iniquitatem suam.{VS:BR}'
      v:020: 'PSA:72:20 | 20 | 20 | Velut somnium surgentium, Domine,{VS:BR} in civitate tua imaginem ipsorum ad nihilum rediges.{VS:BR}'
      v:021: 'PSA:72:21 | 21 | 21 | Quia inflammatum est cor meum,{VS:BR} et renes mei commutati sunt ;{VS:BR}'
      v:022: 'PSA:72:22 | 22 | 22 | et ego ad nihilum redactus sum, et nescivi :{VS:BR}'
      v:023: 'PSA:72:23 | 23 | 23 | ut jumentum factus sum apud te,{VS:BR} et ego semper tecum.{VS:BR}'
      v:024: 'PSA:72:24 | 24 | 24 | Tenuisti manum dexteram meam,{VS:BR} et in voluntate tua deduxisti me,{VS:BR} et cum gloria suscepisti me.{VS:BR}'
      v:025: 'PSA:72:25 | 25 | 25 | Quid enim mihi est in cælo ?{VS:BR} et a te quid volui super terram ?{VS:BR}'
      v:026: 'PSA:72:26 | 26 | 26 | Defecit caro mea et cor meum ;{VS:BR} Deus cordis mei, et pars mea, Deus in æternum.{VS:BR}'
      v:027: 'PSA:72:27 | 27 | 27 | Quia ecce qui elongant se a te peribunt ;{VS:BR} perdidisti omnes qui fornicantur abs te.{VS:BR}'
      v:028: 'PSA:72:28 | 28 | 28 | Mihi autem adhærere Deo bonum est ;{VS:BR} ponere in Domino Deo spem meam :{VS:BR} ut annuntiem omnes prædicationes tuas{VS:BR} in portis filiæ Sion.{VS:VERSE:END}'
  c:073:
    verses:
      v:001: 'PSA:73:1 | 1 | 1 | Intellectus Asaph. {VS:VERSE:BEGIN}Ut quid, Deus, repulisti in finem,{VS:BR} iratus est furor tuus super oves pascuæ tuæ ?{VS:BR}'
      v:002: 'PSA:73:2 | 2 | 2 | Memor esto congregationis tuæ,{VS:BR} quam possedisti ab initio.{VS:BR} Redemisti virgam hæreditatis tuæ,{VS:BR} mons Sion, in quo habitasti in eo.{VS:BR}'
      v:003: 'PSA:73:3 | 3 | 3 | Leva manus tuas in superbias eorum in finem :{VS:BR} quanta malignatus est inimicus in sancto !{VS:BR}'
      v:004: 'PSA:73:4 | 4 | 4 | Et gloriati sunt qui oderunt te in medio solemnitatis tuæ ;{VS:BR} posuerunt signa sua, signa :{VS:BR}'
      v:005: 'PSA:73:5 | 5 | 5 | et non cognoverunt sicut in exitu super summum.{VS:BR} Quasi in silva lignorum securibus{VS:BR}'
      v:006: 'PSA:73:6 | 6 | 6 | exciderunt januas ejus in idipsum ;{VS:BR} in securi et ascia dejecerunt eam.{VS:BR}'
      v:007: 'PSA:73:7 | 7 | 7 | Incenderunt igni sanctuarium tuum ;{VS:BR} in terra polluerunt tabernaculum nominis tui.{VS:BR}'
      v:008: 'PSA:73:8 | 8 | 8 | Dixerunt in corde suo cognatio eorum simul :{VS:BR} Quiescere faciamus omnes dies festos Dei a terra.{VS:BR}'
      v:009: 'PSA:73:9 | 9 | 9 | Signa nostra non vidimus ;{VS:BR} jam non est propheta ;{VS:BR} et nos non cognoscet amplius.{VS:BR}'
      v:010: 'PSA:73:10 | 10 | 10 | Usquequo, Deus, improperabit inimicus ?{VS:BR} irritat adversarius nomen tuum in finem ?{VS:BR}'
      v:011: 'PSA:73:11 | 11 | 11 | Ut quid avertis manum tuam,{VS:BR} et dexteram tuam de medio sinu tuo in finem ?{VS:BR}'
      v:012: 'PSA:73:12 | 12 | 12 | Deus autem rex noster ante sæcula :{VS:BR} operatus est salutem in medio terræ.{VS:BR}'
      v:013: 'PSA:73:13 | 13 | 13 | Tu confirmasti in virtute tua mare ;{VS:BR} contribulasti capita draconum in aquis.{VS:BR}'
      v:014: 'PSA:73:14 | 14 | 14 | Tu confregisti capita draconis ;{VS:BR} dedisti eum escam populis Æthiopum.{VS:BR}'
      v:015: 'PSA:73:15 | 15 | 15 | Tu dirupisti fontes et torrentes ;{VS:BR} tu siccasti fluvios Ethan.{VS:BR}'
      v:016: 'PSA:73:16 | 16 | 16 | Tuus est dies, et tua est nox ;{VS:BR} tu fabricatus es auroram et solem.{VS:BR}'
      v:017: 'PSA:73:17 | 17 | 17 | Tu fecisti omnes terminos terræ ;{VS:BR} æstatem et ver tu plasmasti ea.{VS:BR}'
      v:018: 'PSA:73:18 | 18 | 18 | Memor esto hujus : inimicus improperavit Domino,{VS:BR} et populus insipiens incitavit nomen tuum.{VS:BR}'
      v:019: 'PSA:73:19 | 19 | 19 | Ne tradas bestiis animas confitentes tibi,{VS:BR} et animas pauperum tuorum ne obliviscaris in finem.{VS:BR}'
      v:020: 'PSA:73:20 | 20 | 20 | Respice in testamentum tuum,{VS:BR} quia repleti sunt qui obscurati sunt terræ domibus iniquitatum.{VS:BR}'
      v:021: 'PSA:73:21 | 21 | 21 | Ne avertatur humilis factus confusus ;{VS:BR} pauper et inops laudabunt nomen tuum.{VS:BR}'
      v:022: 'PSA:73:22 | 22 | 22 | Exsurge, Deus, judica causam tuam ;{VS:BR} memor esto improperiorum tuorum,{VS:BR} eorum quæ ab insipiente sunt tota die.{VS:BR}'
      v:023: 'PSA:73:23 | 23 | 23 | Ne obliviscaris voces inimicorum tuorum :{VS:BR} superbia eorum qui te oderunt ascendit semper.{VS:VERSE:END}'
  c:074:
    verses:
      v:001: 'PSA:74:1 | 1 | 1 | In finem, ne corrumpas. Psalmus cantici Asaph.'
      v:002: 'PSA:74:2 | 2 | 2 | {VS:VERSE:BEGIN}Confitebimur tibi, Deus, confitebimur,{VS:BR} et invocabimus nomen tuum ;{VS:BR} narrabimus mirabilia tua.{VS:BR}'
      v:003: 'PSA:74:3 | 3 | 3 | Cum accepero tempus,{VS:BR} ego justitias judicabo.{VS:BR}'
      v:004: 'PSA:74:4 | 4 | 4 | Liquefacta est terra et omnes qui habitant in ea :{VS:BR} ego confirmavi columnas ejus.{VS:BR}'
      v:005: 'PSA:74:5 | 5 | 5 | Dixi iniquis : Nolite inique agere :{VS:BR} et delinquentibus : Nolite exaltare cornu :{VS:BR}'
      v:006: 'PSA:74:6 | 6 | 6 | nolite extollere in altum cornu vestrum ;{VS:BR} nolite loqui adversus Deum iniquitatem.{VS:BR}'
      v:007: 'PSA:74:7 | 7 | 7 | Quia neque ab oriente, neque ab occidente,{VS:BR} neque a desertis montibus :{VS:BR}'
      v:008: 'PSA:74:8 | 8 | 8 | quoniam Deus judex est.{VS:BR} Hunc humiliat, et hunc exaltat :{VS:BR}'
      v:009: 'PSA:74:9 | 9 | 9 | quia calix in manu Domini vini meri, plenus misto.{VS:BR} Et inclinavit ex hoc in hoc ;{VS:BR} verumtamen fæx ejus non est exinanita :{VS:BR} bibent omnes peccatores terræ.{VS:BR}'
      v:010: 'PSA:74:10 | 10 | 10 | Ego autem annuntiabo in sæculum ;{VS:BR} cantabo Deo Jacob :{VS:BR}'
      v:011: 'PSA:74:11 | 11 | 11 | et omnia cornua peccatorum confringam,{VS:BR} et exaltabuntur cornua justi.{VS:VERSE:END}'
  c:075:
    verses:
      v:001: 'PSA:75:1 | 1 | 1 | In finem, in laudibus. Psalmus Asaph, canticum ad Assyrios.'
      v:002: 'PSA:75:2 | 2 | 2 | {VS:VERSE:BEGIN}Notus in Judæa Deus ;{VS:BR} in Israël magnum nomen ejus.{VS:BR}'
      v:003: 'PSA:75:3 | 3 | 3 | Et factus est in pace locus ejus,{VS:BR} et habitatio ejus in Sion.{VS:BR}'
      v:004: 'PSA:75:4 | 4 | 4 | Ibi confregit potentias arcuum,{VS:BR} scutum, gladium, et bellum.{VS:BR}'
      v:005: 'PSA:75:5 | 5 | 5 | Illuminans tu mirabiliter a montibus æternis ;{VS:BR}'
      v:006: 'PSA:75:6 | 6 | 6 | turbati sunt omnes insipientes corde.{VS:BR} Dormierunt somnum suum,{VS:BR} et nihil invenerunt omnes viri divitiarum in manibus suis.{VS:BR}'
      v:007: 'PSA:75:7 | 7 | 7 | Ab increpatione tua, Deus Jacob,{VS:BR} dormitaverunt qui ascenderunt equos.{VS:BR}'
      v:008: 'PSA:75:8 | 8 | 8 | Tu terribilis es ; et quis resistet tibi ?{VS:BR} ex tunc ira tua.{VS:BR}'
      v:009: 'PSA:75:9 | 9 | 9 | De cælo auditum fecisti judicium :{VS:BR} terra tremuit et quievit'
      v:010: 'PSA:75:10 | 10 | 10 | cum exsurgeret in judicium Deus,{VS:BR} ut salvos faceret omnes mansuetos terræ.{VS:BR}'
      v:011: 'PSA:75:11 | 11 | 11 | Quoniam cogitatio hominis confitebitur tibi,{VS:BR} et reliquiæ cogitationis diem festum agent tibi.{VS:BR}'
      v:012: 'PSA:75:12 | 12 | 12 | Vovete et reddite Domino Deo vestro,{VS:BR} omnes qui in circuitu ejus affertis munera :{VS:BR} terribili,'
      v:013: 'PSA:75:13 | 13 | 13 | et ei qui aufert spiritum principum :{VS:BR} terribili apud reges terræ.{VS:VERSE:END}'
  c:076:
    verses:
      v:001: 'PSA:76:1 | 1 | 1 | In finem, pro Idithun. Psalmus Asaph.'
      v:002: 'PSA:76:2 | 2 | 2 | {VS:VERSE:BEGIN}Voce mea ad Dominum clamavi ;{VS:BR} voce mea ad Deum, et intendit mihi.{VS:BR}'
      v:003: 'PSA:76:3 | 3 | 3 | In die tribulationis meæ Deum exquisivi ;{VS:BR} manibus meis nocte contra eum, et non sum deceptus.{VS:BR} Renuit consolari anima mea ;{VS:BR}'
      v:004: 'PSA:76:4 | 4 | 4 | memor fui Dei, et delectatus sum,{VS:BR} et exercitatus sum, et defecit spiritus meus.{VS:BR}'
      v:005: 'PSA:76:5 | 5 | 5 | Anticipaverunt vigilias oculi mei ;{VS:BR} turbatus sum, et non sum locutus.{VS:BR}'
      v:006: 'PSA:76:6 | 6 | 6 | Cogitavi dies antiquos,{VS:BR} et annos æternos in mente habui.{VS:BR}'
      v:007: 'PSA:76:7 | 7 | 7 | Et meditatus sum nocte cum corde meo,{VS:BR} et exercitabar, et scopebam spiritum meum.{VS:BR}'
      v:008: 'PSA:76:8 | 8 | 8 | Numquid in æternum projiciet Deus ?{VS:BR} aut non apponet ut complacitior sit adhuc ?{VS:BR}'
      v:009: 'PSA:76:9 | 9 | 9 | aut in finem misericordiam suam abscindet,{VS:BR} a generatione in generationem ?{VS:BR}'
      v:010: 'PSA:76:10 | 10 | 10 | aut obliviscetur misereri Deus ?{VS:BR} aut continebit in ira sua misericordias suas ?{VS:BR}'
      v:011: 'PSA:76:11 | 11 | 11 | Et dixi : Nunc cœpi ;{VS:BR} hæc mutatio dexteræ Excelsi.{VS:BR}'
      v:012: 'PSA:76:12 | 12 | 12 | Memor fui operum Domini,{VS:BR} quia memor ero ab initio mirabilium tuorum :{VS:BR}'
      v:013: 'PSA:76:13 | 13 | 13 | et meditabor in omnibus operibus tuis,{VS:BR} et in adinventionibus tuis exercebor.{VS:BR}'
      v:014: 'PSA:76:14 | 14 | 14 | Deus, in sancto via tua :{VS:BR} quis deus magnus sicut Deus noster ?{VS:BR}'
      v:015: 'PSA:76:15 | 15 | 15 | Tu es Deus qui facis mirabilia :{VS:BR} notam fecisti in populis virtutem tuam.{VS:BR}'
      v:016: 'PSA:76:16 | 16 | 16 | Redemisti in brachio tuo populum tuum,{VS:BR} filios Jacob et Joseph.{VS:BR}'
      v:017: 'PSA:76:17 | 17 | 17 | Viderunt te aquæ, Deus ;{VS:BR} viderunt te aquæ, et timuerunt :{VS:BR} et turbatæ sunt abyssi.{VS:BR}'
      v:018: 'PSA:76:18 | 18 | 18 | Multitudo sonitus aquarum ;{VS:BR} vocem dederunt nubes.{VS:BR} Etenim sagittæ tuæ transeunt ;{VS:BR}'
      v:019: 'PSA:76:19 | 19 | 19 | vox tonitrui tui in rota.{VS:BR} Illuxerunt coruscationes tuæ orbi terræ ;{VS:BR} commota est, et contremuit terra.{VS:BR}'
      v:020: 'PSA:76:20 | 20 | 20 | In mari via tua, et semitæ tuæ in aquis multis,{VS:BR} et vestigia tua non cognoscentur.{VS:BR}'
      v:021: 'PSA:76:21 | 21 | 21 | Deduxisti sicut oves populum tuum,{VS:BR} in manu Moysi et Aaron.{VS:VERSE:END}'
  c:077:
    verses:
      v:001: 'PSA:77:1 | 1 | 1 | Intellectus Asaph. {VS:VERSE:BEGIN}Attendite, popule meus, legem meam ;{VS:BR} inclinate aurem vestram in verba oris mei.{VS:BR}'
      v:002: 'PSA:77:2 | 2 | 2 | Aperiam in parabolis os meum ;{VS:BR} loquar propositiones ab initio.{VS:BR}'
      v:003: 'PSA:77:3 | 3 | 3 | Quanta audivimus, et cognovimus ea,{VS:BR} et patres nostri narraverunt nobis.{VS:BR}'
      v:004: 'PSA:77:4 | 4 | 4 | Non sunt occultata a filiis eorum in generatione altera,{VS:BR} narrantes laudes Domini et virtutes ejus,{VS:BR} et mirabilia ejus quæ fecit.{VS:BR}'
      v:005: 'PSA:77:5 | 5 | 5 | Et suscitavit testimonium in Jacob,{VS:BR} et legem posuit in Israël,{VS:BR} quanta mandavit patribus nostris{VS:BR} nota facere ea filiis suis :{VS:BR}'
      v:006: 'PSA:77:6 | 6 | 6 | ut cognoscat generatio altera :{VS:BR} filii qui nascentur et exsurgent,{VS:BR} et narrabunt filiis suis,{VS:BR}'
      v:007: 'PSA:77:7 | 7 | 7 | ut ponant in Deo spem suam,{VS:BR} et non obliviscantur operum Dei,{VS:BR} et mandata ejus exquirant :{VS:BR}'
      v:008: 'PSA:77:8 | 8 | 8 | ne fiant, sicut patres eorum,{VS:BR} generatio prava et exasperans ;{VS:BR} generatio quæ non direxit cor suum,{VS:BR} et non est creditus cum Deo spiritus ejus.{VS:BR}'
      v:009: 'PSA:77:9 | 9 | 9 | Filii Ephrem, intendentes et mittentes arcum,{VS:BR} conversi sunt in die belli.{VS:BR}'
      v:010: 'PSA:77:10 | 10 | 10 | Non custodierunt testamentum Dei,{VS:BR} et in lege ejus noluerunt ambulare.{VS:BR}'
      v:011: 'PSA:77:11 | 11 | 11 | Et obliti sunt benefactorum ejus,{VS:BR} et mirabilium ejus quæ ostendit eis.{VS:BR}'
      v:012: 'PSA:77:12 | 12 | 12 | Coram patribus eorum fecit mirabilia{VS:BR} in terra Ægypti, in campo Taneos.{VS:BR}'
      v:013: 'PSA:77:13 | 13 | 13 | Interrupit mare, et perduxit eos,{VS:BR} et statuit aquas quasi in utre :{VS:BR}'
      v:014: 'PSA:77:14 | 14 | 14 | et deduxit eos in nube diei,{VS:BR} et tota nocte in illuminatione ignis.{VS:BR}'
      v:015: 'PSA:77:15 | 15 | 15 | Interrupit petram in eremo,{VS:BR} et adaquavit eos velut in abysso multa.{VS:BR}'
      v:016: 'PSA:77:16 | 16 | 16 | Et eduxit aquam de petra,{VS:BR} et deduxit tamquam flumina aquas.{VS:BR}'
      v:017: 'PSA:77:17 | 17 | 17 | Et apposuerunt adhuc peccare ei ;{VS:BR} in iram excitaverunt Excelsum in inaquoso.{VS:BR}'
      v:018: 'PSA:77:18 | 18 | 18 | Et tentaverunt Deum in cordibus suis,{VS:BR} ut peterent escas animabus suis.{VS:BR}'
      v:019: 'PSA:77:19 | 19 | 19 | Et male locuti sunt de Deo ;{VS:BR} dixerunt : Numquid poterit Deus parare mensam in deserto ?{VS:BR}'
      v:020: 'PSA:77:20 | 20 | 20 | quoniam percussit petram, et fluxerunt aquæ,{VS:BR} et torrentes inundaverunt.{VS:BR} Numquid et panem poterit dare,{VS:BR} aut parare mensam populo suo ?{VS:BR}'
      v:021: 'PSA:77:21 | 21 | 21 | Ideo audivit Dominus et distulit ;{VS:BR} et ignis accensus est in Jacob,{VS:BR} et ira ascendit in Israël :{VS:BR}'
      v:022: 'PSA:77:22 | 22 | 22 | quia non crediderunt in Deo,{VS:BR} nec speraverunt in salutari ejus.{VS:BR}'
      v:023: 'PSA:77:23 | 23 | 23 | Et mandavit nubibus desuper,{VS:BR} et januas cæli aperuit.{VS:BR}'
      v:024: 'PSA:77:24 | 24 | 24 | Et pluit illis manna ad manducandum,{VS:BR} et panem cæli dedit eis.{VS:BR}'
      v:025: 'PSA:77:25 | 25 | 25 | Panem angelorum manducavit homo ;{VS:BR} cibaria misit eis in abundantia.{VS:BR}'
      v:026: 'PSA:77:26 | 26 | 26 | Transtulit austrum de cælo,{VS:BR} et induxit in virtute sua africum.{VS:BR}'
      v:027: 'PSA:77:27 | 27 | 27 | Et pluit super eos sicut pulverem carnes,{VS:BR} et sicut arenam maris volatilia pennata.{VS:BR}'
      v:028: 'PSA:77:28 | 28 | 28 | Et ceciderunt in medio castrorum eorum,{VS:BR} circa tabernacula eorum.{VS:BR}'
      v:029: 'PSA:77:29 | 29 | 29 | Et manducaverunt, et saturati sunt nimis,{VS:BR} et desiderium eorum attulit eis :{VS:BR}'
      v:030: 'PSA:77:30 | 30 | 30 | non sunt fraudati a desiderio suo.{VS:BR} Adhuc escæ eorum erant in ore ipsorum,{VS:BR}'
      v:031: 'PSA:77:31 | 31 | 31 | et ira Dei ascendit super eos :{VS:BR} et occidit pingues eorum,{VS:BR} et electos Israël impedivit.{VS:BR}'
      v:032: 'PSA:77:32 | 32 | 32 | In omnibus his peccaverunt adhuc,{VS:BR} et non crediderunt in mirabilibus ejus.{VS:BR}'
      v:033: 'PSA:77:33 | 33 | 33 | Et defecerunt in vanitate dies eorum,{VS:BR} et anni eorum cum festinatione.{VS:BR}'
      v:034: 'PSA:77:34 | 34 | 34 | Cum occideret eos, quærebant eum et revertebantur,{VS:BR} et diluculo veniebant ad eum.{VS:BR}'
      v:035: 'PSA:77:35 | 35 | 35 | Et rememorati sunt quia Deus adjutor est eorum,{VS:BR} et Deus excelsus redemptor eorum est.{VS:BR}'
      v:036: 'PSA:77:36 | 36 | 36 | Et dilexerunt eum in ore suo,{VS:BR} et lingua sua mentiti sunt ei ;{VS:BR}'
      v:037: 'PSA:77:37 | 37 | 37 | cor autem eorum non erat rectum cum eo,{VS:BR} nec fideles habiti sunt in testamento ejus.{VS:BR}'
      v:038: 'PSA:77:38 | 38 | 38 | Ipse autem est misericors,{VS:BR} et propitius fiet peccatis eorum,{VS:BR} et non disperdet eos.{VS:BR} Et abundavit ut averteret iram suam,{VS:BR} et non accendit omnem iram suam.{VS:BR}'
      v:039: 'PSA:77:39 | 39 | 39 | Et recordatus est quia caro sunt,{VS:BR} spiritus vadens et non rediens.{VS:BR}'
      v:040: 'PSA:77:40 | 40 | 40 | Quoties exacerbaverunt eum in deserto ;{VS:BR} in iram concitaverunt eum in inaquoso ?{VS:BR}'
      v:041: 'PSA:77:41 | 41 | 41 | Et conversi sunt, et tentaverunt Deum,{VS:BR} et sanctum Israël exacerbaverunt.{VS:BR}'
      v:042: 'PSA:77:42 | 42 | 42 | Non sunt recordati manus ejus,{VS:BR} die qua redemit eos de manu tribulantis :{VS:BR}'
      v:043: 'PSA:77:43 | 43 | 43 | sicut posuit in Ægypto signa sua,{VS:BR} et prodigia sua in campo Taneos ;{VS:BR}'
      v:044: 'PSA:77:44 | 44 | 44 | et convertit in sanguinem flumina eorum,{VS:BR} et imbres eorum, ne biberent.{VS:BR}'
      v:045: 'PSA:77:45 | 45 | 45 | Misit in eos cœnomyiam, et comedit eos,{VS:BR} et ranam, et disperdidit eos ;{VS:BR}'
      v:046: 'PSA:77:46 | 46 | 46 | et dedit ærugini fructus eorum,{VS:BR} et labores eorum locustæ ;{VS:BR}'
      v:047: 'PSA:77:47 | 47 | 47 | et occidit in grandine vineas eorum,{VS:BR} et moros eorum in pruina ;{VS:BR}'
      v:048: 'PSA:77:48 | 48 | 48 | et tradidit grandini jumenta eorum,{VS:BR} et possessionem eorum igni ;{VS:BR}'
      v:049: 'PSA:77:49 | 49 | 49 | misit in eos iram indignationis suæ,{VS:BR} indignationem, et iram, et tribulationem,{VS:BR} immissiones per angelos malos.{VS:BR}'
      v:050: 'PSA:77:50 | 50 | 50 | Viam fecit semitæ iræ suæ :{VS:BR} non pepercit a morte animabus eorum,{VS:BR} et jumenta eorum in morte conclusit :{VS:BR}'
      v:051: 'PSA:77:51 | 51 | 51 | et percussit omne primogenitum in terra Ægypti ;{VS:BR} primitias omnis laboris eorum in tabernaculis Cham :{VS:BR}'
      v:052: 'PSA:77:52 | 52 | 52 | et abstulit sicut oves populum suum,{VS:BR} et perduxit eos tamquam gregem in deserto :{VS:BR}'
      v:053: 'PSA:77:53 | 53 | 53 | et deduxit eos in spe, et non timuerunt,{VS:BR} et inimicos eorum operuit mare.{VS:BR}'
      v:054: 'PSA:77:54 | 54 | 54 | Et induxit eos in montem sanctificationis suæ,{VS:BR} montem quem acquisivit dextera ejus ;{VS:BR} et ejecit a facie eorum gentes,{VS:BR} et sorte divisit eis terram in funiculo distributionis ;{VS:BR}'
      v:055: 'PSA:77:55 | 55 | 55 | et habitare fecit in tabernaculis eorum tribus Israël.{VS:BR}'
      v:056: 'PSA:77:56 | 56 | 56 | Et tentaverunt, et exacerbaverunt Deum excelsum,{VS:BR} et testimonia ejus non custodierunt.{VS:BR}'
      v:057: 'PSA:77:57 | 57 | 57 | Et averterunt se, et non servaverunt pactum :{VS:BR} quemadmodum patres eorum, conversi sunt in arcum pravum.{VS:BR}'
      v:058: 'PSA:77:58 | 58 | 58 | In iram concitaverunt eum in collibus suis,{VS:BR} et in sculptilibus suis ad æmulationem eum provocaverunt.{VS:BR}'
      v:059: 'PSA:77:59 | 59 | 59 | Audivit Deus, et sprevit,{VS:BR} et ad nihilum redegit valde Israël.{VS:BR}'
      v:060: 'PSA:77:60 | 60 | 60 | Et repulit tabernaculum Silo,{VS:BR} tabernaculum suum, ubi habitavit in hominibus.{VS:BR}'
      v:061: 'PSA:77:61 | 61 | 61 | Et tradidit in captivitatem virtutem eorum,{VS:BR} et pulchritudinem eorum in manus inimici.{VS:BR}'
      v:062: 'PSA:77:62 | 62 | 62 | Et conclusit in gladio populum suum,{VS:BR} et hæreditatem suam sprevit.{VS:BR}'
      v:063: 'PSA:77:63 | 63 | 63 | Juvenes eorum comedit ignis,{VS:BR} et virgines eorum non sunt lamentatæ.{VS:BR}'
      v:064: 'PSA:77:64 | 64 | 64 | Sacerdotes eorum in gladio ceciderunt,{VS:BR} et viduæ eorum non plorabantur.{VS:BR}'
      v:065: 'PSA:77:65 | 65 | 65 | Et excitatus est tamquam dormiens Dominus,{VS:BR} tamquam potens crapulatus a vino.{VS:BR}'
      v:066: 'PSA:77:66 | 66 | 66 | Et percussit inimicos suos in posteriora ;{VS:BR} opprobrium sempiternum dedit illis.{VS:BR}'
      v:067: 'PSA:77:67 | 67 | 67 | Et repulit tabernaculum Joseph,{VS:BR} et tribum Ephraim non elegit :{VS:BR}'
      v:068: 'PSA:77:68 | 68 | 68 | sed elegit tribum Juda,{VS:BR} montem Sion, quem dilexit.{VS:BR}'
      v:069: 'PSA:77:69 | 69 | 69 | Et ædificavit sicut unicornium sanctificium suum,{VS:BR} in terra quam fundavit in sæcula.{VS:BR}'
      v:070: 'PSA:77:70 | 70 | 70 | Et elegit David, servum suum,{VS:BR} et sustulit eum de gregibus ovium ;{VS:BR} de post fœtantes accepit eum :{VS:BR}'
      v:071: 'PSA:77:71 | 71 | 71 | pascere Jacob servum suum,{VS:BR} et Israël hæreditatem suam.{VS:BR}'
      v:072: 'PSA:77:72 | 72 | 72 | Et pavit eos in innocentia cordis sui,{VS:BR} et in intellectibus manuum suarum deduxit eos.{VS:VERSE:END}'
  c:078:
    verses:
      v:001: 'PSA:78:1 | 1 | 1 | Psalmus Asaph. {VS:VERSE:BEGIN}Deus, venerunt gentes in hæreditatem tuam ;{VS:BR} polluerunt templum sanctum tuum ;{VS:BR} posuerunt Jerusalem in pomorum custodiam.{VS:BR}'
      v:002: 'PSA:78:2 | 2 | 2 | Posuerunt morticina servorum tuorum escas volatilibus cæli ;{VS:BR} carnes sanctorum tuorum bestiis terræ.{VS:BR}'
      v:003: 'PSA:78:3 | 3 | 3 | Effuderunt sanguinem eorum tamquam aquam in circuitu Jerusalem,{VS:BR} et non erat qui sepeliret.{VS:BR}'
      v:004: 'PSA:78:4 | 4 | 4 | Facti sumus opprobrium vicinis nostris ;{VS:BR} subsannatio et illusio his qui in circuitu nostro sunt.{VS:BR}'
      v:005: 'PSA:78:5 | 5 | 5 | Usquequo, Domine, irasceris in finem ?{VS:BR} accendetur velut ignis zelus tuus ?{VS:BR}'
      v:006: 'PSA:78:6 | 6 | 6 | Effunde iram tuam in gentes quæ te non noverunt,{VS:BR} et in regna quæ nomen tuum non invocaverunt :{VS:BR}'
      v:007: 'PSA:78:7 | 7 | 7 | quia comederunt Jacob,{VS:BR} et locum ejus desolaverunt.{VS:BR}'
      v:008: 'PSA:78:8 | 8 | 8 | Ne memineris iniquitatum nostrarum antiquarum ;{VS:BR} cito anticipent nos misericordiæ tuæ,{VS:BR} quia pauperes facti sumus nimis.{VS:BR}'
      v:009: 'PSA:78:9 | 9 | 9 | Adjuva nos, Deus salutaris noster,{VS:BR} et propter gloriam nominis tui, Domine, libera nos :{VS:BR} et propitius esto peccatis nostris, propter nomen tuum.{VS:BR}'
      v:010: 'PSA:78:10 | 10 | 10 | Ne forte dicant in gentibus : Ubi est Deus eorum ?{VS:BR} et innotescat in nationibus coram oculis nostris{VS:BR} ultio sanguinis servorum tuorum qui effusus est.{VS:BR}'
      v:011: 'PSA:78:11 | 11 | 11 | Introëat in conspectu tuo gemitus compeditorum ;{VS:BR} secundum magnitudinem brachii tui posside filios mortificatorum :{VS:BR}'
      v:012: 'PSA:78:12 | 12 | 12 | et redde vicinis nostris septuplum in sinu eorum ;{VS:BR} improperium ipsorum quod exprobraverunt tibi, Domine.{VS:BR}'
      v:013: 'PSA:78:13 | 13 | 13 | Nos autem populus tuus, et oves pascuæ tuæ,{VS:BR} confitebimur tibi in sæculum ;{VS:BR} in generationem et generationem annuntiabimus laudem tuam.{VS:VERSE:END}'
  c:079:
    verses:
      v:001: 'PSA:79:1 | 1 | 1 | In finem, pro iis qui commutabuntur. Testimonium Asaph, psalmus.'
      v:002: 'PSA:79:2 | 2 | 2 | {VS:VERSE:BEGIN}Qui regis Israël, intende ;{VS:BR} qui deducis velut ovem Joseph.{VS:BR} Qui sedes super cherubim, manifestare{VS:BR}'
      v:003: 'PSA:79:3 | 3 | 3 | coram Ephraim, Benjamin, et Manasse.{VS:BR} Excita potentiam tuam, et veni,{VS:BR} ut salvos facias nos.{VS:BR}'
      v:004: 'PSA:79:4 | 4 | 4 | Deus, converte nos, et ostende faciem tuam,{VS:BR} et salvi erimus.{VS:BR}'
      v:005: 'PSA:79:5 | 5 | 5 | Domine Deus virtutum,{VS:BR} quousque irasceris super orationem servi tui ?{VS:BR}'
      v:006: 'PSA:79:6 | 6 | 6 | cibabis nos pane lacrimarum,{VS:BR} et potum dabis nobis in lacrimis in mensura ?{VS:BR}'
      v:007: 'PSA:79:7 | 7 | 7 | Posuisti nos in contradictionem vicinis nostris,{VS:BR} et inimici nostri subsannaverunt nos.{VS:BR}'
      v:008: 'PSA:79:8 | 8 | 8 | Deus virtutum, converte nos, et ostende faciem tuam,{VS:BR} et salvi erimus.{VS:BR}'
      v:009: 'PSA:79:9 | 9 | 9 | Vineam de Ægypto transtulisti :{VS:BR} ejecisti gentes, et plantasti eam.{VS:BR}'
      v:010: 'PSA:79:10 | 10 | 10 | Dux itineris fuisti in conspectu ejus ;{VS:BR} plantasti radices ejus, et implevit terram.{VS:BR}'
      v:011: 'PSA:79:11 | 11 | 11 | Operuit montes umbra ejus,{VS:BR} et arbusta ejus cedros Dei.{VS:BR}'
      v:012: 'PSA:79:12 | 12 | 12 | Extendit palmites suos usque ad mare,{VS:BR} et usque ad flumen propagines ejus.{VS:BR}'
      v:013: 'PSA:79:13 | 13 | 13 | Ut quid destruxisti maceriam ejus,{VS:BR} et vindemiant eam omnes qui prætergrediuntur viam ?{VS:BR}'
      v:014: 'PSA:79:14 | 14 | 14 | Exterminavit eam aper de silva,{VS:BR} et singularis ferus depastus est eam.{VS:BR}'
      v:015: 'PSA:79:15 | 15 | 15 | Deus virtutum, convertere,{VS:BR} respice de cælo, et vide,{VS:BR} et visita vineam istam :{VS:BR}'
      v:016: 'PSA:79:16 | 16 | 16 | et perfice eam quam plantavit dextera tua,{VS:BR} et super filium hominis quem confirmasti tibi.{VS:BR}'
      v:017: 'PSA:79:17 | 17 | 17 | Incensa igni et suffossa,{VS:BR} ab increpatione vultus tui peribunt.{VS:BR}'
      v:018: 'PSA:79:18 | 18 | 18 | Fiat manus tua super virum dexteræ tuæ,{VS:BR} et super filium hominis quem confirmasti tibi.{VS:BR}'
      v:019: 'PSA:79:19 | 19 | 19 | Et non discedimus a te :{VS:BR} vivificabis nos, et nomen tuum invocabimus.{VS:BR}'
      v:020: 'PSA:79:20 | 20 | 20 | Domine Deus virtutum, converte nos, et ostende faciem tuam,{VS:BR} et salvi erimus.{VS:VERSE:END}'
  c:080:
    verses:
      v:001: 'PSA:80:1 | 1 | 1 | In finem, pro torcularibus. Psalmus ipsi Asaph.'
      v:002: 'PSA:80:2 | 2 | 2 | {VS:VERSE:BEGIN}Exsultate Deo adjutori nostro ;{VS:BR} jubilate Deo Jacob.{VS:BR}'
      v:003: 'PSA:80:3 | 3 | 3 | Sumite psalmum, et date tympanum ;{VS:BR} psalterium jucundum cum cithara.{VS:BR}'
      v:004: 'PSA:80:4 | 4 | 4 | Buccinate in neomenia tuba,{VS:BR} in insigni die solemnitatis vestræ :{VS:BR}'
      v:005: 'PSA:80:5 | 5 | 5 | quia præceptum in Israël est,{VS:BR} et judicium Deo Jacob.{VS:BR}'
      v:006: 'PSA:80:6 | 6 | 6 | Testimonium in Joseph posuit illud,{VS:BR} cum exiret de terra Ægypti ;{VS:BR} linguam quam non noverat, audivit.{VS:BR}'
      v:007: 'PSA:80:7 | 7 | 7 | Divertit ab oneribus dorsum ejus ;{VS:BR} manus ejus in cophino servierunt.{VS:BR}'
      v:008: 'PSA:80:8 | 8 | 8 | In tribulatione invocasti me, et liberavi te.{VS:BR} Exaudivi te in abscondito tempestatis ;{VS:BR} probavi te apud aquam contradictionis.{VS:BR}'
      v:009: 'PSA:80:9 | 9 | 9 | Audi, populus meus, et contestabor te.{VS:BR} Israël, si audieris me,{VS:BR}'
      v:010: 'PSA:80:10 | 10 | 10 | non erit in te deus recens,{VS:BR} neque adorabis deum alienum.{VS:BR}'
      v:011: 'PSA:80:11 | 11 | 11 | Ego enim sum Dominus Deus tuus,{VS:BR} qui eduxi te de terra Ægypti.{VS:BR} Dilata os tuum, et implebo illud.{VS:BR}'
      v:012: 'PSA:80:12 | 12 | 12 | Et non audivit populus meus vocem meam,{VS:BR} et Israël non intendit mihi.{VS:BR}'
      v:013: 'PSA:80:13 | 13 | 13 | Et dimisi eos secundum desideria cordis eorum ;{VS:BR} ibunt in adinventionibus suis.{VS:BR}'
      v:014: 'PSA:80:14 | 14 | 14 | Si populus meus audisset me,{VS:BR} Israël si in viis meis ambulasset,{VS:BR}'
      v:015: 'PSA:80:15 | 15 | 15 | pro nihilo forsitan inimicos eorum humiliassem,{VS:BR} et super tribulantes eos misissem manum meam.{VS:BR}'
      v:016: 'PSA:80:16 | 16 | 16 | Inimici Domini mentiti sunt ei,{VS:BR} et erit tempus eorum in sæcula.{VS:BR}'
      v:017: 'PSA:80:17 | 17 | 17 | Et cibavit eos ex adipe frumenti,{VS:BR} et de petra melle saturavit eos.{VS:VERSE:END}'
  c:081:
    verses:
      v:001: 'PSA:81:1 | 1 | 1 | Psalmus Asaph. {VS:VERSE:BEGIN}Deus stetit in synagoga deorum ;{VS:BR} in medio autem deos dijudicat.{VS:BR}'
      v:002: 'PSA:81:2 | 2 | 2 | Usquequo judicatis iniquitatem,{VS:BR} et facies peccatorum sumitis ?{VS:BR}'
      v:003: 'PSA:81:3 | 3 | 3 | Judicate egeno et pupillo ;{VS:BR} humilem et pauperem justificate.{VS:BR}'
      v:004: 'PSA:81:4 | 4 | 4 | Eripite pauperem,{VS:BR} et egenum de manu peccatoris liberate.{VS:BR}'
      v:005: 'PSA:81:5 | 5 | 5 | Nescierunt, neque intellexerunt ;{VS:BR} in tenebris ambulant :{VS:BR} movebuntur omnia fundamenta terræ.{VS:BR}'
      v:006: 'PSA:81:6 | 6 | 6 | Ego dixi : Dii estis,{VS:BR} et filii Excelsi omnes.{VS:BR}'
      v:007: 'PSA:81:7 | 7 | 7 | Vos autem sicut homines moriemini,{VS:BR} et sicut unus de principibus cadetis.{VS:BR}'
      v:008: 'PSA:81:8 | 8 | 8 | Surge, Deus, judica terram,{VS:BR} quoniam tu hæreditabis in omnibus gentibus.{VS:VERSE:END}'
  c:082:
    verses:
      v:001: PSA:82:1 | 1 | 1 | Canticum Psalmi Asaph.
      v:002: 'PSA:82:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, quis similis erit tibi ?{VS:BR} ne taceas, neque compescaris, Deus :{VS:BR}'
      v:003: 'PSA:82:3 | 3 | 3 | quoniam ecce inimici tui sonuerunt,{VS:BR} et qui oderunt te extulerunt caput.{VS:BR}'
      v:004: 'PSA:82:4 | 4 | 4 | Super populum tuum malignaverunt consilium,{VS:BR} et cogitaverunt adversus sanctos tuos.{VS:BR}'
      v:005: 'PSA:82:5 | 5 | 5 | Dixerunt : Venite, et disperdamus eos de gente,{VS:BR} et non memoretur nomen Israël ultra.{VS:BR}'
      v:006: 'PSA:82:6 | 6 | 6 | Quoniam cogitaverunt unanimiter ;{VS:BR} simul adversum te testamentum disposuerunt :{VS:BR}'
      v:007: 'PSA:82:7 | 7 | 7 | tabernacula Idumæorum et Ismahelitæ,{VS:BR} Moab et Agareni,{VS:BR}'
      v:008: 'PSA:82:8 | 8 | 8 | Gebal, et Ammon, et Amalec ;{VS:BR} alienigenæ cum habitantibus Tyrum.{VS:BR}'
      v:009: 'PSA:82:9 | 9 | 9 | Etenim Assur venit cum illis :{VS:BR} facti sunt in adjutorium filiis Lot.{VS:BR}'
      v:010: 'PSA:82:10 | 10 | 10 | Fac illis sicut Madian et Sisaræ,{VS:BR} sicut Jabin in torrente Cisson.{VS:BR}'
      v:011: 'PSA:82:11 | 11 | 11 | Disperierunt in Endor ;{VS:BR} facti sunt ut stercus terræ.{VS:BR}'
      v:012: 'PSA:82:12 | 12 | 12 | Pone principes eorum sicut Oreb,{VS:BR} et Zeb, et Zebee, et Salmana :{VS:BR} omnes principes eorum,{VS:BR}'
      v:013: 'PSA:82:13 | 13 | 13 | qui dixerunt : Hæreditate possideamus sanctuarium Dei.{VS:BR}'
      v:014: 'PSA:82:14 | 14 | 14 | Deus meus, pone illos ut rotam,{VS:BR} et sicut stipulam ante faciem venti.{VS:BR}'
      v:015: 'PSA:82:15 | 15 | 15 | Sicut ignis qui comburit silvam,{VS:BR} et sicut flamma comburens montes,{VS:BR}'
      v:016: 'PSA:82:16 | 16 | 16 | ita persequeris illos in tempestate tua,{VS:BR} et in ira tua turbabis eos.{VS:BR}'
      v:017: 'PSA:82:17 | 17 | 17 | Imple facies eorum ignominia,{VS:BR} et quærent nomen tuum, Domine.{VS:BR}'
      v:018: 'PSA:82:18 | 18 | 18 | Erubescant, et conturbentur in sæculum sæculi,{VS:BR} et confundantur, et pereant.{VS:BR}'
      v:019: 'PSA:82:19 | 19 | 19 | Et cognoscant quia nomen tibi Dominus :{VS:BR} tu solus Altissimus in omni terra.{VS:VERSE:END}'
  c:083:
    verses:
      v:001: 'PSA:83:1 | 1 | 1 | In finem, pro torcularibus filiis Core. Psalmus.'
      v:002: 'PSA:83:2 | 2 | 2 | {VS:VERSE:BEGIN}Quam dilecta tabernacula tua, Domine virtutum !{VS:BR}'
      v:003: 'PSA:83:3 | 3 | 3 | Concupiscit, et deficit anima mea in atria Domini ;{VS:BR} cor meum et caro mea exsultaverunt in Deum vivum.{VS:BR}'
      v:004: 'PSA:83:4 | 4 | 4 | Etenim passer invenit sibi domum,{VS:BR} et turtur nidum sibi, ubi ponat pullos suos :{VS:BR} altaria tua, Domine virtutum,{VS:BR} rex meus, et Deus meus.{VS:BR}'
      v:005: 'PSA:83:5 | 5 | 5 | Beati qui habitant in domo tua, Domine ;{VS:BR} in sæcula sæculorum laudabunt te.{VS:BR}'
      v:006: 'PSA:83:6 | 6 | 6 | Beatus vir cujus est auxilium abs te :{VS:BR} ascensiones in corde suo disposuit,{VS:BR}'
      v:007: 'PSA:83:7 | 7 | 7 | in valle lacrimarum, in loco quem posuit.{VS:BR}'
      v:008: 'PSA:83:8 | 8 | 8 | Etenim benedictionem dabit legislator ;{VS:BR} ibunt de virtute in virtutem :{VS:BR} videbitur Deus deorum in Sion.{VS:BR}'
      v:009: 'PSA:83:9 | 9 | 9 | Domine Deus virtutum, exaudi orationem meam ;{VS:BR} auribus percipe, Deus Jacob.{VS:BR}'
      v:010: 'PSA:83:10 | 10 | 10 | Protector noster, aspice, Deus,{VS:BR} et respice in faciem christi tui.{VS:BR}'
      v:011: 'PSA:83:11 | 11 | 11 | Quia melior est dies una in atriis tuis super millia ;{VS:BR} elegi abjectus esse in domo Dei mei{VS:BR} magis quam habitare in tabernaculis peccatorum.{VS:BR}'
      v:012: 'PSA:83:12 | 12 | 12 | Quia misericordiam et veritatem diligit Deus :{VS:BR} gratiam et gloriam dabit Dominus.{VS:BR}'
      v:013: 'PSA:83:13 | 13 | 13 | Non privabit bonis eos qui ambulant in innocentia :{VS:BR} Domine virtutum, beatus homo qui sperat in te.{VS:VERSE:END}'
  c:084:
    verses:
      v:001: 'PSA:84:1 | 1 | 1 | In finem, filiis Core. Psalmus.'
      v:002: 'PSA:84:2 | 2 | 2 | {VS:VERSE:BEGIN}Benedixisti, Domine, terram tuam ;{VS:BR} avertisti captivitatem Jacob.{VS:BR}'
      v:003: 'PSA:84:3 | 3 | 3 | Remisisti iniquitatem plebis tuæ ;{VS:BR} operuisti omnia peccata eorum.{VS:BR}'
      v:004: 'PSA:84:4 | 4 | 4 | Mitigasti omnem iram tuam ;{VS:BR} avertisti ab ira indignationis tuæ.{VS:BR}'
      v:005: 'PSA:84:5 | 5 | 5 | Converte nos, Deus salutaris noster,{VS:BR} et averte iram tuam a nobis.{VS:BR}'
      v:006: 'PSA:84:6 | 6 | 6 | Numquid in æternum irasceris nobis ?{VS:BR} aut extendes iram tuam a generatione in generationem ?{VS:BR}'
      v:007: 'PSA:84:7 | 7 | 7 | Deus, tu conversus vivificabis nos,{VS:BR} et plebs tua lætabitur in te.{VS:BR}'
      v:008: 'PSA:84:8 | 8 | 8 | Ostende nobis, Domine, misericordiam tuam,{VS:BR} et salutare tuum da nobis.{VS:BR}'
      v:009: 'PSA:84:9 | 9 | 9 | Audiam quid loquatur in me Dominus Deus,{VS:BR} quoniam loquetur pacem in plebem suam,{VS:BR} et super sanctos suos,{VS:BR} et in eos qui convertuntur ad cor.{VS:BR}'
      v:010: 'PSA:84:10 | 10 | 10 | Verumtamen prope timentes eum salutare ipsius,{VS:BR} ut inhabitet gloria in terra nostra.{VS:BR}'
      v:011: 'PSA:84:11 | 11 | 11 | Misericordia et veritas obviaverunt sibi ;{VS:BR} justitia et pax osculatæ sunt.{VS:BR}'
      v:012: 'PSA:84:12 | 12 | 12 | Veritas de terra orta est,{VS:BR} et justitia de cælo prospexit.{VS:BR}'
      v:013: 'PSA:84:13 | 13 | 13 | Etenim Dominus dabit benignitatem,{VS:BR} et terra nostra dabit fructum suum.{VS:BR}'
      v:014: 'PSA:84:14 | 14 | 14 | Justitia ante eum ambulabit,{VS:BR} et ponet in via gressus suos.{VS:VERSE:END}'
  c:085:
    verses:
      v:001: 'PSA:85:1 | 1 | 1 | Oratio ipsi David. {VS:VERSE:BEGIN}Inclina, Domine, aurem tuam et exaudi me,{VS:BR} quoniam inops et pauper sum ego.{VS:BR}'
      v:002: 'PSA:85:2 | 2 | 2 | Custodi animam meam, quoniam sanctus sum ;{VS:BR} salvum fac servum tuum, Deus meus, sperantem in te.{VS:BR}'
      v:003: 'PSA:85:3 | 3 | 3 | Miserere mei, Domine,{VS:BR} quoniam ad te clamavi tota die ;{VS:BR}'
      v:004: 'PSA:85:4 | 4 | 4 | lætifica animam servi tui,{VS:BR} quoniam ad te, Domine, animam meam levavi.{VS:BR}'
      v:005: 'PSA:85:5 | 5 | 5 | Quoniam tu, Domine, suavis et mitis,{VS:BR} et multæ misericordiæ omnibus invocantibus te.{VS:BR}'
      v:006: 'PSA:85:6 | 6 | 6 | Auribus percipe, Domine, orationem meam,{VS:BR} et intende voci deprecationis meæ.{VS:BR}'
      v:007: 'PSA:85:7 | 7 | 7 | In die tribulationis meæ clamavi ad te,{VS:BR} quia exaudisti me.{VS:BR}'
      v:008: 'PSA:85:8 | 8 | 8 | Non est similis tui in diis, Domine,{VS:BR} et non est secundum opera tua.{VS:BR}'
      v:009: 'PSA:85:9 | 9 | 9 | Omnes gentes quascumque fecisti venient,{VS:BR} et adorabunt coram te, Domine,{VS:BR} et glorificabunt nomen tuum.{VS:BR}'
      v:010: 'PSA:85:10 | 10 | 10 | Quoniam magnus es tu, et faciens mirabilia ;{VS:BR} tu es Deus solus.{VS:BR}'
      v:011: 'PSA:85:11 | 11 | 11 | Deduc me, Domine, in via tua, et ingrediar in veritate tua ;{VS:BR} lætetur cor meum, ut timeat nomen tuum.{VS:BR}'
      v:012: 'PSA:85:12 | 12 | 12 | Confitebor tibi, Domine Deus meus, in toto corde meo,{VS:BR} et glorificabo nomen tuum in æternum :{VS:BR}'
      v:013: 'PSA:85:13 | 13 | 13 | quia misericordia tua magna est super me,{VS:BR} et eruisti animam meam ex inferno inferiori.{VS:BR}'
      v:014: 'PSA:85:14 | 14 | 14 | Deus, iniqui insurrexerunt super me,{VS:BR} et synagoga potentium quæsierunt animam meam :{VS:BR} et non proposuerunt te in conspectu suo.{VS:BR}'
      v:015: 'PSA:85:15 | 15 | 15 | Et tu, Domine Deus, miserator et misericors ;{VS:BR} patiens, et multæ misericordiæ, et verax.{VS:BR}'
      v:016: 'PSA:85:16 | 16 | 16 | Respice in me, et miserere mei ;{VS:BR} da imperium tuum puero tuo,{VS:BR} et salvum fac filium ancillæ tuæ.{VS:BR}'
      v:017: 'PSA:85:17 | 17 | 17 | Fac mecum signum in bonum,{VS:BR} ut videant qui oderunt me, et confundantur :{VS:BR} quoniam tu, Domine, adjuvisti me, et consolatus es me.{VS:VERSE:END}'
  c:086:
    verses:
      v:001: 'PSA:86:1 | 1 | 1 | Filiis Core. Psalmus cantici. {VS:VERSE:BEGIN}Fundamenta ejus in montibus sanctis ;{VS:BR}'
      v:002: 'PSA:86:2 | 2 | 2 | diligit Dominus portas Sion super omnia tabernacula Jacob.{VS:BR}'
      v:003: 'PSA:86:3 | 3 | 3 | Gloriosa dicta sunt de te, civitas Dei !{VS:BR}'
      v:004: 'PSA:86:4 | 4 | 4 | Memor ero Rahab et Babylonis, scientium me ;{VS:BR} ecce alienigenæ, et Tyrus, et populus Æthiopum,{VS:BR} hi fuerunt illic.{VS:BR}'
      v:005: 'PSA:86:5 | 5 | 5 | Numquid Sion dicet : Homo et homo natus est in ea,{VS:BR} et ipse fundavit eam Altissimus ?{VS:BR}'
      v:006: 'PSA:86:6 | 6 | 6 | Dominus narrabit in scripturis populorum et principum,{VS:BR} horum qui fuerunt in ea.{VS:BR}'
      v:007: 'PSA:86:7 | 7 | 7 | Sicut lætantium omnium{VS:BR} habitatio est in te.{VS:VERSE:END}'
  c:087:
    verses:
      v:001: 'PSA:87:1 | 1 | 1 | Canticum Psalmi, filiis Core, in finem, pro Maheleth ad respondendum. Intellectus Eman Ezrahitæ.'
      v:002: 'PSA:87:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, Deus salutis meæ,{VS:BR} in die clamavi et nocte coram te.{VS:BR}'
      v:003: 'PSA:87:3 | 3 | 3 | Intret in conspectu tuo oratio mea,{VS:BR} inclina aurem tuam ad precem meam.{VS:BR}'
      v:004: 'PSA:87:4 | 4 | 4 | Quia repleta est malis anima mea,{VS:BR} et vita mea inferno appropinquavit.{VS:BR}'
      v:005: 'PSA:87:5 | 5 | 5 | Æstimatus sum cum descendentibus in lacum,{VS:BR} factus sum sicut homo sine adjutorio,{VS:BR}'
      v:006: 'PSA:87:6 | 6 | 6 | inter mortuos liber ;{VS:BR} sicut vulnerati dormientes in sepulchris,{VS:BR} quorum non es memor amplius,{VS:BR} et ipsi de manu tua repulsi sunt.{VS:BR}'
      v:007: 'PSA:87:7 | 7 | 7 | Posuerunt me in lacu inferiori,{VS:BR} in tenebrosis, et in umbra mortis.{VS:BR}'
      v:008: 'PSA:87:8 | 8 | 8 | Super me confirmatus est furor tuus,{VS:BR} et omnes fluctus tuos induxisti super me.{VS:BR}'
      v:009: 'PSA:87:9 | 9 | 9 | Longe fecisti notos meos a me ;{VS:BR} posuerunt me abominationem sibi.{VS:BR} Traditus sum, et non egrediebar ;{VS:BR}'
      v:010: 'PSA:87:10 | 10 | 10 | oculi mei languerunt præ inopia.{VS:BR} Clamavi ad te, Domine, tota die ;{VS:BR} expandi ad te manus meas.{VS:BR}'
      v:011: 'PSA:87:11 | 11 | 11 | Numquid mortuis facies mirabilia ?{VS:BR} aut medici suscitabunt, et confitebuntur tibi ?{VS:BR}'
      v:012: 'PSA:87:12 | 12 | 12 | Numquid narrabit aliquis in sepulchro misericordiam tuam,{VS:BR} et veritatem tuam in perditione ?{VS:BR}'
      v:013: 'PSA:87:13 | 13 | 13 | Numquid cognoscentur in tenebris mirabilia tua ?{VS:BR} et justitia tua in terra oblivionis ?{VS:BR}'
      v:014: 'PSA:87:14 | 14 | 14 | Et ego ad te, Domine, clamavi,{VS:BR} et mane oratio mea præveniet te.{VS:BR}'
      v:015: 'PSA:87:15 | 15 | 15 | Ut quid, Domine, repellis orationem meam ;{VS:BR} avertis faciem tuam a me ?{VS:BR}'
      v:016: 'PSA:87:16 | 16 | 16 | Pauper sum ego, et in laboribus a juventute mea ;{VS:BR} exaltatus autem, humiliatus sum et conturbatus.{VS:BR}'
      v:017: 'PSA:87:17 | 17 | 17 | In me transierunt iræ tuæ,{VS:BR} et terrores tui conturbaverunt me :{VS:BR}'
      v:018: 'PSA:87:18 | 18 | 18 | circumdederunt me sicut aqua tota die ;{VS:BR} circumdederunt me simul.{VS:BR}'
      v:019: 'PSA:87:19 | 19 | 19 | Elongasti a me amicum et proximum,{VS:BR} et notos meos a miseria.{VS:VERSE:END}'
  c:088:
    verses:
      v:001: PSA:88:1 | 1 | 1 | Intellectus Ethan Ezrahitæ.
      v:002: 'PSA:88:2 | 2 | 2 | {VS:VERSE:BEGIN}Misericordias Domini in æternum cantabo ;{VS:BR} in generationem et generationem annuntiabo veritatem tuam in ore meo.{VS:BR}'
      v:003: 'PSA:88:3 | 3 | 3 | Quoniam dixisti : In æternum misericordia ædificabitur in cælis ;{VS:BR} præparabitur veritas tua in eis.{VS:BR}'
      v:004: 'PSA:88:4 | 4 | 4 | Disposui testamentum electis meis ;{VS:BR} juravi David servo meo :{VS:BR}'
      v:005: 'PSA:88:5 | 5 | 5 | Usque in æternum præparabo semen tuum,{VS:BR} et ædificabo in generationem et generationem sedem tuam.{VS:BR}'
      v:006: 'PSA:88:6 | 6 | 6 | Confitebuntur cæli mirabilia tua, Domine ;{VS:BR} etenim veritatem tuam in ecclesia sanctorum.{VS:BR}'
      v:007: 'PSA:88:7 | 7 | 7 | Quoniam quis in nubibus æquabitur Domino ;{VS:BR} similis erit Deo in filiis Dei ?{VS:BR}'
      v:008: 'PSA:88:8 | 8 | 8 | Deus, qui glorificatur in consilio sanctorum,{VS:BR} magnus et terribilis super omnes qui in circuitu ejus sunt.{VS:BR}'
      v:009: 'PSA:88:9 | 9 | 9 | Domine Deus virtutum, quis similis tibi ?{VS:BR} potens es, Domine, et veritas tua in circuitu tuo.{VS:BR}'
      v:010: 'PSA:88:10 | 10 | 10 | Tu dominaris potestati maris ;{VS:BR} motum autem fluctuum ejus tu mitigas.{VS:BR}'
      v:011: 'PSA:88:11 | 11 | 11 | Tu humiliasti, sicut vulneratum, superbum ;{VS:BR} in brachio virtutis tuæ dispersisti inimicos tuos.{VS:BR}'
      v:012: 'PSA:88:12 | 12 | 12 | Tui sunt cæli, et tua est terra :{VS:BR} orbem terræ, et plenitudinem ejus tu fundasti ;{VS:BR}'
      v:013: 'PSA:88:13 | 13 | 13 | aquilonem et mare tu creasti.{VS:BR} Thabor et Hermon in nomine tuo exsultabunt :{VS:BR}'
      v:014: 'PSA:88:14 | 14 | 14 | tuum brachium cum potentia.{VS:BR} Firmetur manus tua, et exaltetur dextera tua :{VS:BR}'
      v:015: 'PSA:88:15 | 15 | 15 | justitia et judicium præparatio sedis tuæ :{VS:BR} misericordia et veritas præcedent faciem tuam.{VS:BR}'
      v:016: 'PSA:88:16 | 16 | 16 | Beatus populus qui scit jubilationem :{VS:BR} Domine, in lumine vultus tui ambulabunt,{VS:BR}'
      v:017: 'PSA:88:17 | 17 | 17 | et in nomine tuo exsultabunt tota die,{VS:BR} et in justitia tua exaltabuntur.{VS:BR}'
      v:018: 'PSA:88:18 | 18 | 18 | Quoniam gloria virtutis eorum tu es,{VS:BR} et in beneplacito tuo exaltabitur cornu nostrum.{VS:BR}'
      v:019: 'PSA:88:19 | 19 | 19 | Quia Domini est assumptio nostra,{VS:BR} et sancti Israël regis nostri.{VS:BR}'
      v:020: 'PSA:88:20 | 20 | 20 | Tunc locutus es in visione sanctis tuis,{VS:BR} et dixisti : Posui adjutorium in potente,{VS:BR} et exaltavi electum de plebe mea.{VS:BR}'
      v:021: 'PSA:88:21 | 21 | 21 | Inveni David, servum meum ;{VS:BR} oleo sancto meo unxi eum.{VS:BR}'
      v:022: 'PSA:88:22 | 22 | 22 | Manus enim mea auxiliabitur ei,{VS:BR} et brachium meum confortabit eum.{VS:BR}'
      v:023: 'PSA:88:23 | 23 | 23 | Nihil proficiet inimicus in eo,{VS:BR} et filius iniquitatis non apponet nocere ei.{VS:BR}'
      v:024: 'PSA:88:24 | 24 | 24 | Et concidam a facie ipsius inimicos ejus,{VS:BR} et odientes eum in fugam convertam.{VS:BR}'
      v:025: 'PSA:88:25 | 25 | 25 | Et veritas mea et misericordia mea cum ipso,{VS:BR} et in nomine meo exaltabitur cornu ejus.{VS:BR}'
      v:026: 'PSA:88:26 | 26 | 26 | Et ponam in mari manum ejus,{VS:BR} et in fluminibus dexteram ejus.{VS:BR}'
      v:027: 'PSA:88:27 | 27 | 27 | Ipse invocabit me : Pater meus es tu,{VS:BR} Deus meus, et susceptor salutis meæ.{VS:BR}'
      v:028: 'PSA:88:28 | 28 | 28 | Et ego primogenitum ponam illum,{VS:BR} excelsum præ regibus terræ.{VS:BR}'
      v:029: 'PSA:88:29 | 29 | 29 | In æternum servabo illi misericordiam meam,{VS:BR} et testamentum meum fidele ipsi.{VS:BR}'
      v:030: 'PSA:88:30 | 30 | 30 | Et ponam in sæculum sæculi semen ejus,{VS:BR} et thronum ejus sicut dies cæli.{VS:BR}'
      v:031: 'PSA:88:31 | 31 | 31 | Si autem dereliquerint filii ejus legem meam,{VS:BR} et in judiciis meis non ambulaverint ;{VS:BR}'
      v:032: 'PSA:88:32 | 32 | 32 | si justitias meas profanaverint,{VS:BR} et mandata mea non custodierint :{VS:BR}'
      v:033: 'PSA:88:33 | 33 | 33 | visitabo in virga iniquitates eorum,{VS:BR} et in verberibus peccata eorum ;{VS:BR}'
      v:034: 'PSA:88:34 | 34 | 34 | misericordiam autem meam non dispergam ab eo,{VS:BR} neque nocebo in veritate mea,{VS:BR}'
      v:035: 'PSA:88:35 | 35 | 35 | neque profanabo testamentum meum :{VS:BR} et quæ procedunt de labiis meis non faciam irrita.{VS:BR}'
      v:036: 'PSA:88:36 | 36 | 36 | Semel juravi in sancto meo, si David mentiar :{VS:BR}'
      v:037: 'PSA:88:37 | 37 | 37 | semen ejus in æternum manebit.{VS:BR}'
      v:038: 'PSA:88:38 | 38 | 38 | Et thronus ejus sicut sol in conspectu meo,{VS:BR} et sicut luna perfecta in æternum,{VS:BR} et testis in cælo fidelis.{VS:BR}'
      v:039: 'PSA:88:39 | 39 | 39 | Tu vero repulisti et despexisti ;{VS:BR} distulisti christum tuum.{VS:BR}'
      v:040: 'PSA:88:40 | 40 | 40 | Evertisti testamentum servi tui ;{VS:BR} profanasti in terra sanctuarium ejus.{VS:BR}'
      v:041: 'PSA:88:41 | 41 | 41 | Destruxisti omnes sepes ejus ;{VS:BR} posuisti firmamentum ejus formidinem.{VS:BR}'
      v:042: 'PSA:88:42 | 42 | 42 | Diripuerunt eum omnes transeuntes viam ;{VS:BR} factus est opprobrium vicinis suis.{VS:BR}'
      v:043: 'PSA:88:43 | 43 | 43 | Exaltasti dexteram deprimentium eum ;{VS:BR} lætificasti omnes inimicos ejus.{VS:BR}'
      v:044: 'PSA:88:44 | 44 | 44 | Avertisti adjutorium gladii ejus,{VS:BR} et non es auxiliatus ei in bello.{VS:BR}'
      v:045: 'PSA:88:45 | 45 | 45 | Destruxisti eum ab emundatione,{VS:BR} et sedem ejus in terram collisisti.{VS:BR}'
      v:046: 'PSA:88:46 | 46 | 46 | Minorasti dies temporis ejus ;{VS:BR} perfudisti eum confusione.{VS:BR}'
      v:047: 'PSA:88:47 | 47 | 47 | Usquequo, Domine, avertis in finem ?{VS:BR} exardescet sicut ignis ira tua ?{VS:BR}'
      v:048: 'PSA:88:48 | 48 | 48 | Memorare quæ mea substantia :{VS:BR} numquid enim vane constituisti omnes filios hominum ?{VS:BR}'
      v:049: 'PSA:88:49 | 49 | 49 | Quis est homo qui vivet et non videbit mortem ?{VS:BR} eruet animam suam de manu inferi ?{VS:BR}'
      v:050: 'PSA:88:50 | 50 | 50 | Ubi sunt misericordiæ tuæ antiquæ, Domine,{VS:BR} sicut jurasti David in veritate tua ?{VS:BR}'
      v:051: 'PSA:88:51 | 51 | 51 | Memor esto, Domine, opprobrii servorum tuorum,{VS:BR} quod continui in sinu meo, multarum gentium :{VS:BR}'
      v:052: 'PSA:88:52 | 52 | 52 | quod exprobraverunt inimici tui, Domine ;{VS:BR} quod exprobraverunt commutationem christi tui.{VS:BR}'
      v:053: 'PSA:88:53 | 53 | 53 | Benedictus Dominus in æternum. Fiat, fiat.{VS:VERSE:END}'
  c:089:
    verses:
      v:001: 'PSA:89:1 | 1 | 1 | Oratio Moysi, hominis Dei. {VS:VERSE:BEGIN}Domine, refugium factus es nobis{VS:BR} a generatione in generationem.{VS:BR}'
      v:002: 'PSA:89:2 | 2 | 2 | Priusquam montes fierent,{VS:BR} aut formaretur terra et orbis,{VS:BR} a sæculo et usque in sæculum tu es, Deus.{VS:BR}'
      v:003: 'PSA:89:3 | 3 | 3 | Ne avertas hominem in humilitatem :{VS:BR} et dixisti : Convertimini, filii hominum.{VS:BR}'
      v:004: 'PSA:89:4 | 4 | 4 | Quoniam mille anni ante oculos tuos{VS:BR} tamquam dies hesterna quæ præteriit :{VS:BR} et custodia in nocte'
      v:005: 'PSA:89:5 | 5 | 5 | quæ pro nihilo habentur,{VS:BR} eorum anni erunt.{VS:BR}'
      v:006: 'PSA:89:6 | 6 | 6 | Mane sicut herba transeat ;{VS:BR} mane floreat, et transeat ;{VS:BR} vespere decidat, induret, et arescat.{VS:BR}'
      v:007: 'PSA:89:7 | 7 | 7 | Quia defecimus in ira tua,{VS:BR} et in furore tuo turbati sumus.{VS:BR}'
      v:008: 'PSA:89:8 | 8 | 8 | Posuisti iniquitates nostras in conspectu tuo ;{VS:BR} sæculum nostrum in illuminatione vultus tui.{VS:BR}'
      v:009: 'PSA:89:9 | 9 | 9 | Quoniam omnes dies nostri defecerunt,{VS:BR} et in ira tua defecimus.{VS:BR} Anni nostri sicut aranea meditabuntur ;{VS:BR}'
      v:010: 'PSA:89:10 | 10 | 10 | dies annorum nostrorum in ipsis septuaginta anni.{VS:BR} Si autem in potentatibus octoginta anni,{VS:BR} et amplius eorum labor et dolor ;{VS:BR} quoniam supervenit mansuetudo, et corripiemur.{VS:BR}'
      v:011: 'PSA:89:11 | 11 | 11 | Quis novit potestatem iræ tuæ,{VS:BR} et præ timore tuo iram tuam'
      v:012: 'PSA:89:12 | 12 | 12 | dinumerare ?{VS:BR} Dexteram tuam sic notam fac,{VS:BR} et eruditos corde in sapientia.{VS:BR}'
      v:013: 'PSA:89:13 | 13 | 13 | Convertere, Domine ; usquequo ?{VS:BR} et deprecabilis esto super servos tuos.{VS:BR}'
      v:014: 'PSA:89:14 | 14 | 14 | Repleti sumus mane misericordia tua ;{VS:BR} et exsultavimus, et delectati sumus omnibus diebus nostris.{VS:BR}'
      v:015: 'PSA:89:15 | 15 | 15 | Lætati sumus pro diebus quibus nos humiliasti ;{VS:BR} annis quibus vidimus mala.{VS:BR}'
      v:016: 'PSA:89:16 | 16 | 16 | Respice in servos tuos et in opera tua,{VS:BR} et dirige filios eorum.{VS:BR}'
      v:017: 'PSA:89:17 | 17 | 17 | Et sit splendor Domini Dei nostri super nos,{VS:BR} et opera manuum nostrarum dirige super nos,{VS:BR} et opus manuum nostrarum dirige.{VS:VERSE:END}'
  c:090:
    verses:
      v:001: 'PSA:90:1 | 1 | 1 | Laus cantici David. {VS:VERSE:BEGIN}Qui habitat in adjutorio Altissimi,{VS:BR} in protectione Dei cæli commorabitur.{VS:BR}'
      v:002: 'PSA:90:2 | 2 | 2 | Dicet Domino : Susceptor meus es tu, et refugium meum ;{VS:BR} Deus meus, sperabo in eum.{VS:BR}'
      v:003: 'PSA:90:3 | 3 | 3 | Quoniam ipse liberavit me de laqueo venantium,{VS:BR} et a verbo aspero.{VS:BR}'
      v:004: 'PSA:90:4 | 4 | 4 | Scapulis suis obumbrabit tibi,{VS:BR} et sub pennis ejus sperabis.{VS:BR}'
      v:005: 'PSA:90:5 | 5 | 5 | Scuto circumdabit te veritas ejus :{VS:BR} non timebis a timore nocturno ;{VS:BR}'
      v:006: 'PSA:90:6 | 6 | 6 | a sagitta volante in die,{VS:BR} a negotio perambulante in tenebris,{VS:BR} ab incursu, et dæmonio meridiano.{VS:BR}'
      v:007: 'PSA:90:7 | 7 | 7 | Cadent a latere tuo mille, et decem millia a dextris tuis ;{VS:BR} ad te autem non appropinquabit.{VS:BR}'
      v:008: 'PSA:90:8 | 8 | 8 | Verumtamen oculis tuis considerabis,{VS:BR} et retributionem peccatorum videbis.{VS:BR}'
      v:009: 'PSA:90:9 | 9 | 9 | Quoniam tu es, Domine, spes mea ;{VS:BR} Altissimum posuisti refugium tuum.{VS:BR}'
      v:010: 'PSA:90:10 | 10 | 10 | Non accedet ad te malum,{VS:BR} et flagellum non appropinquabit tabernaculo tuo.{VS:BR}'
      v:011: 'PSA:90:11 | 11 | 11 | Quoniam angelis suis mandavit de te,{VS:BR} ut custodiant te in omnibus viis tuis.{VS:BR}'
      v:012: 'PSA:90:12 | 12 | 12 | In manibus portabunt te,{VS:BR} ne forte offendas ad lapidem pedem tuum.{VS:BR}'
      v:013: 'PSA:90:13 | 13 | 13 | Super aspidem et basiliscum ambulabis,{VS:BR} et conculcabis leonem et draconem.{VS:BR}'
      v:014: 'PSA:90:14 | 14 | 14 | Quoniam in me speravit, liberabo eum ;{VS:BR} protegam eum, quoniam cognovit nomen meum.{VS:BR}'
      v:015: 'PSA:90:15 | 15 | 15 | Clamabit ad me, et ego exaudiam eum ;{VS:BR} cum ipso sum in tribulatione :{VS:BR} eripiam eum, et glorificabo eum.{VS:BR}'
      v:016: 'PSA:90:16 | 16 | 16 | Longitudine dierum replebo eum,{VS:BR} et ostendam illi salutare meum.{VS:VERSE:END}'
  c:091:
    verses:
      v:001: 'PSA:91:1 | 1 | 1 | Psalmus cantici, in die sabbati.'
      v:002: 'PSA:91:2 | 2 | 2 | {VS:VERSE:BEGIN}Bonum est confiteri Domino,{VS:BR} et psallere nomini tuo, Altissime :{VS:BR}'
      v:003: 'PSA:91:3 | 3 | 3 | ad annuntiandum mane misericordiam tuam,{VS:BR} et veritatem tuam per noctem,{VS:BR}'
      v:004: 'PSA:91:4 | 4 | 4 | in decachordo, psalterio ;{VS:BR} cum cantico, in cithara.{VS:BR}'
      v:005: 'PSA:91:5 | 5 | 5 | Quia delectasti me, Domine, in factura tua ;{VS:BR} et in operibus manuum tuarum exsultabo.{VS:BR}'
      v:006: 'PSA:91:6 | 6 | 6 | Quam magnificata sunt opera tua, Domine !{VS:BR} nimis profundæ factæ sunt cogitationes tuæ.{VS:BR}'
      v:007: 'PSA:91:7 | 7 | 7 | Vir insipiens non cognoscet,{VS:BR} et stultus non intelliget hæc.{VS:BR}'
      v:008: 'PSA:91:8 | 8 | 8 | Cum exorti fuerint peccatores sicut fœnum,{VS:BR} et apparuerint omnes qui operantur iniquitatem,{VS:BR} ut intereant in sæculum sæculi :{VS:BR}'
      v:009: 'PSA:91:9 | 9 | 9 | tu autem Altissimus in æternum, Domine.{VS:BR}'
      v:010: 'PSA:91:10 | 10 | 10 | Quoniam ecce inimici tui, Domine,{VS:BR} quoniam ecce inimici tui peribunt ;{VS:BR} et dispergentur omnes qui operantur iniquitatem.{VS:BR}'
      v:011: 'PSA:91:11 | 11 | 11 | Et exaltabitur sicut unicornis cornu meum,{VS:BR} et senectus mea in misericordia uberi.{VS:BR}'
      v:012: 'PSA:91:12 | 12 | 12 | Et despexit oculus meus inimicos meos,{VS:BR} et in insurgentibus in me malignantibus audiet auris mea.{VS:BR}'
      v:013: 'PSA:91:13 | 13 | 13 | Justus ut palma florebit ;{VS:BR} sicut cedrus Libani multiplicabitur.{VS:BR}'
      v:014: 'PSA:91:14 | 14 | 14 | Plantati in domo Domini,{VS:BR} in atriis domus Dei nostri florebunt.{VS:BR}'
      v:015: 'PSA:91:15 | 15 | 15 | Adhuc multiplicabuntur in senecta uberi,{VS:BR} et bene patientes erunt :{VS:BR}'
      v:016: 'PSA:91:16 | 16 | 16 | ut annuntient quoniam rectus Dominus Deus noster,{VS:BR} et non est iniquitas in eo.{VS:VERSE:END}'
  c:092:
    verses:
      v:001: 'PSA:92:1 | 1 | 1 | Laus cantici ipsi David, in die ante sabbatum, quando fundata est terra. {VS:VERSE:BEGIN}Dominus regnavit, decorem indutus est :{VS:BR} indutus est Dominus fortitudinem, et præcinxit se.{VS:BR} Etenim firmavit orbem terræ, qui non commovebitur.{VS:BR}'
      v:002: 'PSA:92:2 | 2 | 2 | Parata sedes tua ex tunc ;{VS:BR} a sæculo tu es.{VS:BR}'
      v:003: 'PSA:92:3 | 3 | 3 | Elevaverunt flumina, Domine,{VS:BR} elevaverunt flumina vocem suam ;{VS:BR} elevaverunt flumina fluctus suos,{VS:BR}'
      v:004: 'PSA:92:4 | 4 | 4 | a vocibus aquarum multarum.{VS:BR} Mirabiles elationes maris ;{VS:BR} mirabilis in altis Dominus.{VS:BR}'
      v:005: 'PSA:92:5 | 5 | 5 | Testimonia tua credibilia facta sunt nimis ;{VS:BR} domum tuam decet sanctitudo, Domine,{VS:BR} in longitudinem dierum.{VS:VERSE:END}'
  c:093:
    verses:
      v:001: 'PSA:93:1 | 1 | 1 | Psalmus ipsi David, quarta sabbati. {VS:VERSE:BEGIN}Deus ultionum Dominus ;{VS:BR} Deus ultionum libere egit.{VS:BR}'
      v:002: 'PSA:93:2 | 2 | 2 | Exaltare, qui judicas terram ;{VS:BR} redde retributionem superbis.{VS:BR}'
      v:003: 'PSA:93:3 | 3 | 3 | Usquequo peccatores, Domine,{VS:BR} usquequo peccatores gloriabuntur ;{VS:BR}'
      v:004: 'PSA:93:4 | 4 | 4 | effabuntur et loquentur iniquitatem ;{VS:BR} loquentur omnes qui operantur injustitiam ?{VS:BR}'
      v:005: 'PSA:93:5 | 5 | 5 | Populum tuum, Domine, humiliaverunt,{VS:BR} et hæreditatem tuam vexaverunt.{VS:BR}'
      v:006: 'PSA:93:6 | 6 | 6 | Viduam et advenam interfecerunt,{VS:BR} et pupillos occiderunt.{VS:BR}'
      v:007: 'PSA:93:7 | 7 | 7 | Et dixerunt : Non videbit Dominus,{VS:BR} nec intelliget Deus Jacob.{VS:BR}'
      v:008: 'PSA:93:8 | 8 | 8 | Intelligite, insipientes in populo ;{VS:BR} et stulti, aliquando sapite.{VS:BR}'
      v:009: 'PSA:93:9 | 9 | 9 | Qui plantavit aurem non audiet ?{VS:BR} aut qui finxit oculum non considerat ?{VS:BR}'
      v:010: 'PSA:93:10 | 10 | 10 | Qui corripit gentes non arguet,{VS:BR} qui docet hominem scientiam ?{VS:BR}'
      v:011: 'PSA:93:11 | 11 | 11 | Dominus scit cogitationes hominum,{VS:BR} quoniam vanæ sunt.{VS:BR}'
      v:012: 'PSA:93:12 | 12 | 12 | Beatus homo quem tu erudieris, Domine,{VS:BR} et de lege tua docueris eum :{VS:BR}'
      v:013: 'PSA:93:13 | 13 | 13 | ut mitiges ei a diebus malis,{VS:BR} donec fodiatur peccatori fovea.{VS:BR}'
      v:014: 'PSA:93:14 | 14 | 14 | Quia non repellet Dominus plebem suam,{VS:BR} et hæreditatem suam non derelinquet,{VS:BR}'
      v:015: 'PSA:93:15 | 15 | 15 | quoadusque justitia convertatur in judicium :{VS:BR} et qui juxta illam, omnes qui recto sunt corde.{VS:BR}'
      v:016: 'PSA:93:16 | 16 | 16 | Quis consurget mihi adversus malignantes ?{VS:BR} aut quis stabit mecum adversus operantes iniquitatem ?{VS:BR}'
      v:017: 'PSA:93:17 | 17 | 17 | Nisi quia Dominus adjuvit me,{VS:BR} paulominus habitasset in inferno anima mea.{VS:BR}'
      v:018: 'PSA:93:18 | 18 | 18 | Si dicebam : Motus est pes meus :{VS:BR} misericordia tua, Domine, adjuvabat me.{VS:BR}'
      v:019: 'PSA:93:19 | 19 | 19 | Secundum multitudinem dolorum meorum in corde meo,{VS:BR} consolationes tuæ lætificaverunt animam meam.{VS:BR}'
      v:020: 'PSA:93:20 | 20 | 20 | Numquid adhæret tibi sedes iniquitatis,{VS:BR} qui fingis laborem in præcepto ?{VS:BR}'
      v:021: 'PSA:93:21 | 21 | 21 | Captabunt in animam justi,{VS:BR} et sanguinem innocentem condemnabunt.{VS:BR}'
      v:022: 'PSA:93:22 | 22 | 22 | Et factus est mihi Dominus in refugium,{VS:BR} et Deus meus in adjutorium spei meæ.{VS:BR}'
      v:023: 'PSA:93:23 | 23 | 23 | Et reddet illis iniquitatem ipsorum,{VS:BR} et in malitia eorum disperdet eos :{VS:BR} disperdet illos Dominus Deus noster.{VS:VERSE:END}'
  c:094:
    verses:
      v:001: 'PSA:94:1 | 1 | 1 | Laus cantici ipsi David. {VS:VERSE:BEGIN}Venite, exsultemus Domino ;{VS:BR} jubilemus Deo salutari nostro ;{VS:BR}'
      v:002: 'PSA:94:2 | 2 | 2 | præoccupemus faciem ejus in confessione,{VS:BR} et in psalmis jubilemus ei :{VS:BR}'
      v:003: 'PSA:94:3 | 3 | 3 | quoniam Deus magnus Dominus,{VS:BR} et rex magnus super omnes deos.{VS:BR}'
      v:004: 'PSA:94:4 | 4 | 4 | Quia in manu ejus sunt omnes fines terræ,{VS:BR} et altitudines montium ipsius sunt ;{VS:BR}'
      v:005: 'PSA:94:5 | 5 | 5 | quoniam ipsius est mare, et ipse fecit illud,{VS:BR} et siccam manus ejus formaverunt.{VS:BR}'
      v:006: 'PSA:94:6 | 6 | 6 | Venite, adoremus, et procidamus,{VS:BR} et ploremus ante Dominum qui fecit nos :{VS:BR}'
      v:007: 'PSA:94:7 | 7 | 7 | quia ipse est Dominus Deus noster,{VS:BR} et nos populus pascuæ ejus, et oves manus ejus.{VS:BR}'
      v:008: 'PSA:94:8 | 8 | 8 | Hodie si vocem ejus audieritis,{VS:BR} nolite obdurare corda vestra'
      v:009: 'PSA:94:9 | 9 | 9 | sicut in irritatione,{VS:BR} secundum diem tentationis in deserto,{VS:BR} ubi tentaverunt me patres vestri :{VS:BR} probaverunt me, et viderunt opera mea.{VS:BR}'
      v:010: 'PSA:94:10 | 10 | 10 | Quadraginta annis offensus fui generationi illi,{VS:BR} et dixi : Semper hi errant corde.{VS:BR}'
      v:011: 'PSA:94:11 | 11 | 11 | Et isti non cognoverunt vias meas :{VS:BR} ut juravi in ira mea :{VS:BR} Si introibunt in requiem meam.{VS:VERSE:END}'
  c:095:
    verses:
      v:001: 'PSA:95:1 | 1 | 1 | Canticum ipsi David, quando domus ædificabatur post captivitatem. {VS:VERSE:BEGIN}Cantate Domino canticum novum ;{VS:BR} cantate Domino omnis terra.{VS:BR}'
      v:002: 'PSA:95:2 | 2 | 2 | Cantate Domino, et benedicite nomini ejus ;{VS:BR} annuntiate de die in diem salutare ejus.{VS:BR}'
      v:003: 'PSA:95:3 | 3 | 3 | Annuntiate inter gentes gloriam ejus ;{VS:BR} in omnibus populis mirabilia ejus.{VS:BR}'
      v:004: 'PSA:95:4 | 4 | 4 | Quoniam magnus Dominus, et laudabilis nimis :{VS:BR} terribilis est super omnes deos.{VS:BR}'
      v:005: 'PSA:95:5 | 5 | 5 | Quoniam omnes dii gentium dæmonia ;{VS:BR} Dominus autem cælos fecit.{VS:BR}'
      v:006: 'PSA:95:6 | 6 | 6 | Confessio et pulchritudo in conspectu ejus ;{VS:BR} sanctimonia et magnificentia in sanctificatione ejus.{VS:BR}'
      v:007: 'PSA:95:7 | 7 | 7 | Afferte Domino, patriæ gentium,{VS:BR} afferte Domino gloriam et honorem ;{VS:BR}'
      v:008: 'PSA:95:8 | 8 | 8 | afferte Domino gloriam nomini ejus.{VS:BR} Tollite hostias, et introite in atria ejus ;{VS:BR}'
      v:009: 'PSA:95:9 | 9 | 9 | adorate Dominum in atrio sancto ejus.{VS:BR} Commoveatur a facie ejus universa terra ;{VS:BR}'
      v:010: 'PSA:95:10 | 10 | 10 | dicite in gentibus, quia Dominus regnavit.{VS:BR} Etenim correxit orbem terræ, qui non commovebitur ;{VS:BR} judicabit populos in æquitate.{VS:BR}'
      v:011: 'PSA:95:11 | 11 | 11 | Lætentur cæli, et exsultet terra ;{VS:BR} commoveatur mare et plenitudo ejus ;{VS:BR}'
      v:012: 'PSA:95:12 | 12 | 12 | gaudebunt campi, et omnia quæ in eis sunt.{VS:BR} Tunc exsultabunt omnia ligna silvarum{VS:BR}'
      v:013: 'PSA:95:13 | 13 | 13 | a facie Domini, quia venit,{VS:BR} quoniam venit judicare terram.{VS:BR} Judicabit orbem terræ in æquitate,{VS:BR} et populos in veritate sua.{VS:VERSE:END}'
  c:096:
    verses:
      v:001: 'PSA:96:1 | 1 | 1 | Huic David, quando terra ejus restituta est. {VS:VERSE:BEGIN}Dominus regnavit : exsultet terra ;{VS:BR} lætentur insulæ multæ.{VS:BR}'
      v:002: 'PSA:96:2 | 2 | 2 | Nubes et caligo in circuitu ejus ;{VS:BR} justitia et judicium correctio sedis ejus.{VS:BR}'
      v:003: 'PSA:96:3 | 3 | 3 | Ignis ante ipsum præcedet,{VS:BR} et inflammabit in circuitu inimicos ejus.{VS:BR}'
      v:004: 'PSA:96:4 | 4 | 4 | Illuxerunt fulgura ejus orbi terræ ;{VS:BR} vidit, et commota est terra.{VS:BR}'
      v:005: 'PSA:96:5 | 5 | 5 | Montes sicut cera fluxerunt a facie Domini ;{VS:BR} a facie Domini omnis terra.{VS:BR}'
      v:006: 'PSA:96:6 | 6 | 6 | Annuntiaverunt cæli justitiam ejus,{VS:BR} et viderunt omnes populi gloriam ejus.{VS:BR}'
      v:007: 'PSA:96:7 | 7 | 7 | Confundantur omnes qui adorant sculptilia,{VS:BR} et qui gloriantur in simulacris suis.{VS:BR} Adorate eum omnes angeli ejus.{VS:BR}'
      v:008: 'PSA:96:8 | 8 | 8 | Audivit, et lætata est Sion,{VS:BR} et exsultaverunt filiæ Judæ{VS:BR} propter judicia tua, Domine.{VS:BR}'
      v:009: 'PSA:96:9 | 9 | 9 | Quoniam tu Dominus altissimus super omnem terram ;{VS:BR} nimis exaltatus es super omnes deos.{VS:BR}'
      v:010: 'PSA:96:10 | 10 | 10 | Qui diligitis Dominum, odite malum :{VS:BR} custodit Dominus animas sanctorum suorum ;{VS:BR} de manu peccatoris liberabit eos.{VS:BR}'
      v:011: 'PSA:96:11 | 11 | 11 | Lux orta est justo,{VS:BR} et rectis corde lætitia.{VS:BR}'
      v:012: 'PSA:96:12 | 12 | 12 | Lætamini, justi, in Domino,{VS:BR} et confitemini memoriæ sanctificationis ejus.{VS:VERSE:END}'
  c:097:
    verses:
      v:001: 'PSA:97:1 | 1 | 1 | Psalmus ipsi David. {VS:VERSE:BEGIN}Cantate Domino canticum novum,{VS:BR} quia mirabilia fecit.{VS:BR} Salvavit sibi dextera ejus,{VS:BR} et brachium sanctum ejus.{VS:BR}'
      v:002: 'PSA:97:2 | 2 | 2 | Notum fecit Dominus salutare suum ;{VS:BR} in conspectu gentium revelavit justitiam suam.{VS:BR}'
      v:003: 'PSA:97:3 | 3 | 3 | Recordatus est misericordiæ suæ,{VS:BR} et veritatis suæ domui Israël.{VS:BR} Viderunt omnes termini terræ{VS:BR} salutare Dei nostri.{VS:BR}'
      v:004: 'PSA:97:4 | 4 | 4 | Jubilate Deo, omnis terra ;{VS:BR} cantate, et exsultate, et psallite.{VS:BR}'
      v:005: 'PSA:97:5 | 5 | 5 | Psallite Domino in cithara ;{VS:BR} in cithara et voce psalmi ;{VS:BR}'
      v:006: 'PSA:97:6 | 6 | 6 | in tubis ductilibus, et voce tubæ corneæ.{VS:BR} Jubilate in conspectu regis Domini :{VS:BR}'
      v:007: 'PSA:97:7 | 7 | 7 | moveatur mare, et plenitudo ejus ;{VS:BR} orbis terrarum, et qui habitant in eo.{VS:BR}'
      v:008: 'PSA:97:8 | 8 | 8 | Flumina plaudent manu ;{VS:BR} simul montes exsultabunt'
      v:009: 'PSA:97:9 | 9 | 9 | a conspectu Domini :{VS:BR} quoniam venit judicare terram.{VS:BR} Judicabit orbem terrarum in justitia,{VS:BR} et populos in æquitate.{VS:VERSE:END}'
  c:098:
    verses:
      v:001: 'PSA:98:1 | 1 | 1 | Psalmus ipsi David. {VS:VERSE:BEGIN}Dominus regnavit : irascantur populi ;{VS:BR} qui sedet super cherubim : moveatur terra.{VS:BR}'
      v:002: 'PSA:98:2 | 2 | 2 | Dominus in Sion magnus,{VS:BR} et excelsus super omnes populos.{VS:BR}'
      v:003: 'PSA:98:3 | 3 | 3 | Confiteantur nomini tuo magno,{VS:BR} quoniam terribile et sanctum est,{VS:BR}'
      v:004: 'PSA:98:4 | 4 | 4 | et honor regis judicium diligit.{VS:BR} Tu parasti directiones ;{VS:BR} judicium et justitiam in Jacob tu fecisti.{VS:BR}'
      v:005: 'PSA:98:5 | 5 | 5 | Exaltate Dominum Deum nostrum,{VS:BR} et adorate scabellum pedum ejus,{VS:BR} quoniam sanctum est.{VS:BR}'
      v:006: 'PSA:98:6 | 6 | 6 | Moyses et Aaron in sacerdotibus ejus,{VS:BR} et Samuel inter eos qui invocant nomen ejus :{VS:BR} invocabant Dominum, et ipse exaudiebat eos ;{VS:BR}'
      v:007: 'PSA:98:7 | 7 | 7 | in columna nubis loquebatur ad eos.{VS:BR} Custodiebant testimonia ejus,{VS:BR} et præceptum quod dedit illis.{VS:BR}'
      v:008: 'PSA:98:8 | 8 | 8 | Domine Deus noster, tu exaudiebas eos ;{VS:BR} Deus, tu propitius fuisti eis,{VS:BR} et ulciscens in omnes adinventiones eorum.{VS:BR}'
      v:009: 'PSA:98:9 | 9 | 9 | Exaltate Dominum Deum nostrum,{VS:BR} et adorate in monte sancto ejus,{VS:BR} quoniam sanctus Dominus Deus noster.{VS:VERSE:END}'
  c:099:
    verses:
      v:001: PSA:99:1 | 1 | 1 | Psalmus in confessione.
      v:002: 'PSA:99:2 | 2 | 2 | {VS:VERSE:BEGIN}Jubilate Deo, omnis terra ;{VS:BR} servite Domino in lætitia.{VS:BR} Introite in conspectu ejus in exsultatione.{VS:BR}'
      v:003: 'PSA:99:3 | 3 | 3 | Scitote quoniam Dominus ipse est Deus ;{VS:BR} ipse fecit nos, et non ipsi nos :{VS:BR} populus ejus, et oves pascuæ ejus.{VS:BR}'
      v:004: 'PSA:99:4 | 4 | 4 | Introite portas ejus in confessione ;{VS:BR} atria ejus in hymnis :{VS:BR} confitemini illi.{VS:BR} Laudate nomen ejus,'
      v:005: 'PSA:99:5 | 5 | 5 | quoniam suavis est Dominus,{VS:BR} in æternum misericordia ejus,{VS:BR} et usque in generationem et generationem veritas ejus.{VS:VERSE:END}'
  c:100:
    verses:
      v:001: 'PSA:100:1 | 1 | 1 | Psalmus ipsi David. {VS:VERSE:BEGIN}Misericordiam et judicium cantabo tibi, Domine ;{VS:BR} psallam,'
      v:002: 'PSA:100:2 | 2 | 2 | et intelligam in via immaculata : quando venies ad me ?{VS:BR} Perambulabam in innocentia cordis mei, in medio domus meæ.{VS:BR}'
      v:003: 'PSA:100:3 | 3 | 3 | Non proponebam ante oculos meos rem injustam ;{VS:BR} facientes prævaricationes odivi ;{VS:BR} non adhæsit mihi'
      v:004: 'PSA:100:4 | 4 | 4 | cor pravum ;{VS:BR} declinantem a me malignum non cognoscebam.{VS:BR}'
      v:005: 'PSA:100:5 | 5 | 5 | Detrahentem secreto proximo suo, hunc persequebar :{VS:BR} superbo oculo, et insatiabili corde, cum hoc non edebam.{VS:BR}'
      v:006: 'PSA:100:6 | 6 | 6 | Oculi mei ad fideles terræ, ut sedeant mecum ;{VS:BR} ambulans in via immaculata, hic mihi ministrabat.{VS:BR}'
      v:007: 'PSA:100:7 | 7 | 7 | Non habitabit in medio domus meæ qui facit superbiam ;{VS:BR} qui loquitur iniqua non direxit in conspectu oculorum meorum.{VS:BR}'
      v:008: 'PSA:100:8 | 8 | 8 | In matutino interficiebam omnes peccatores terræ,{VS:BR} ut disperderem de civitate Domini omnes operantes iniquitatem.{VS:VERSE:END}'
  c:101:
    verses:
      v:001: 'PSA:101:1 | 1 | 1 | Oratio pauperis, cum anxius fuerit, et in conspectu Domini effuderit precem suam.'
      v:002: 'PSA:101:2 | 2 | 2 | {VS:VERSE:BEGIN}Domine, exaudi orationem meam,{VS:BR} et clamor meus ad te veniat.{VS:BR}'
      v:003: 'PSA:101:3 | 3 | 3 | Non avertas faciem tuam a me :{VS:BR} in quacumque die tribulor, inclina ad me aurem tuam ;{VS:BR} in quacumque die invocavero te, velociter exaudi me.{VS:BR}'
      v:004: 'PSA:101:4 | 4 | 4 | Quia defecerunt sicut fumus dies mei,{VS:BR} et ossa mea sicut cremium aruerunt.{VS:BR}'
      v:005: 'PSA:101:5 | 5 | 5 | Percussus sum ut fœnum, et aruit cor meum,{VS:BR} quia oblitus sum comedere panem meum.{VS:BR}'
      v:006: 'PSA:101:6 | 6 | 6 | A voce gemitus mei{VS:BR} adhæsit os meum carni meæ.{VS:BR}'
      v:007: 'PSA:101:7 | 7 | 7 | Similis factus sum pellicano solitudinis ;{VS:BR} factus sum sicut nycticorax in domicilio.{VS:BR}'
      v:008: 'PSA:101:8 | 8 | 8 | Vigilavi, et factus sum sicut passer solitarius in tecto.{VS:BR}'
      v:009: 'PSA:101:9 | 9 | 9 | Tota die exprobrabant mihi inimici mei,{VS:BR} et qui laudabant me adversum me jurabant :{VS:BR}'
      v:010: 'PSA:101:10 | 10 | 10 | quia cinerem tamquam panem manducabam,{VS:BR} et potum meum cum fletu miscebam,{VS:BR}'
      v:011: 'PSA:101:11 | 11 | 11 | a facie iræ et indignationis tuæ :{VS:BR} quia elevans allisisti me.{VS:BR}'
      v:012: 'PSA:101:12 | 12 | 12 | Dies mei sicut umbra declinaverunt,{VS:BR} et ego sicut fœnum arui.{VS:BR}'
      v:013: 'PSA:101:13 | 13 | 13 | Tu autem, Domine, in æternum permanes,{VS:BR} et memoriale tuum in generationem et generationem.{VS:BR}'
      v:014: 'PSA:101:14 | 14 | 14 | Tu exsurgens misereberis Sion,{VS:BR} quia tempus miserendi ejus, quia venit tempus :{VS:BR}'
      v:015: 'PSA:101:15 | 15 | 15 | quoniam placuerunt servis tuis lapides ejus,{VS:BR} et terræ ejus miserebuntur.{VS:BR}'
      v:016: 'PSA:101:16 | 16 | 16 | Et timebunt gentes nomen tuum, Domine,{VS:BR} et omnes reges terræ gloriam tuam :{VS:BR}'
      v:017: 'PSA:101:17 | 17 | 17 | quia ædificavit Dominus Sion,{VS:BR} et videbitur in gloria sua.{VS:BR}'
      v:018: 'PSA:101:18 | 18 | 18 | Respexit in orationem humilium{VS:BR} et non sprevit precem eorum.{VS:BR}'
      v:019: 'PSA:101:19 | 19 | 19 | Scribantur hæc in generatione altera,{VS:BR} et populus qui creabitur laudabit Dominum.{VS:BR}'
      v:020: 'PSA:101:20 | 20 | 20 | Quia prospexit de excelso sancto suo ;{VS:BR} Dominus de cælo in terram aspexit :{VS:BR}'
      v:021: 'PSA:101:21 | 21 | 21 | ut audiret gemitus compeditorum ;{VS:BR} ut solveret filios interemptorum :{VS:BR}'
      v:022: 'PSA:101:22 | 22 | 22 | ut annuntient in Sion nomen Domini,{VS:BR} et laudem ejus in Jerusalem :{VS:BR}'
      v:023: 'PSA:101:23 | 23 | 23 | in conveniendo populos in unum, et reges,{VS:BR} ut serviant Domino.{VS:BR}'
      v:024: 'PSA:101:24 | 24 | 24 | Respondit ei in via virtutis suæ :{VS:BR} Paucitatem dierum meorum nuntia mihi :{VS:BR}'
      v:025: 'PSA:101:25 | 25 | 25 | ne revoces me in dimidio dierum meorum,{VS:BR} in generationem et generationem anni tui.{VS:BR}'
      v:026: 'PSA:101:26 | 26 | 26 | Initio tu, Domine, terram fundasti,{VS:BR} et opera manuum tuarum sunt cæli.{VS:BR}'
      v:027: 'PSA:101:27 | 27 | 27 | Ipsi peribunt, tu autem permanes ;{VS:BR} et omnes sicut vestimentum veterascent.{VS:BR} Et sicut opertorium mutabis eos, et mutabuntur ;{VS:BR}'
      v:028: 'PSA:101:28 | 28 | 28 | tu autem idem ipse es, et anni tui non deficient.{VS:BR}'
      v:029: 'PSA:101:29 | 29 | 29 | Filii servorum tuorum habitabunt,{VS:BR} et semen eorum in sæculum dirigetur.{VS:VERSE:END}'
  c:102:
    verses:
      v:001: 'PSA:102:1 | 1 | 1 | Ipsi David. {VS:VERSE:BEGIN}Benedic, anima mea, Domino,{VS:BR} et omnia quæ intra me sunt nomini sancto ejus.{VS:BR}'
      v:002: 'PSA:102:2 | 2 | 2 | Benedic, anima mea, Domino,{VS:BR} et noli oblivisci omnes retributiones ejus.{VS:BR}'
      v:003: 'PSA:102:3 | 3 | 3 | Qui propitiatur omnibus iniquitatibus tuis ;{VS:BR} qui sanat omnes infirmitates tuas :{VS:BR}'
      v:004: 'PSA:102:4 | 4 | 4 | qui redimit de interitu vitam tuam ;{VS:BR} qui coronat te in misericordia et miserationibus :{VS:BR}'
      v:005: 'PSA:102:5 | 5 | 5 | qui replet in bonis desiderium tuum ;{VS:BR} renovabitur ut aquilæ juventus tua :{VS:BR}'
      v:006: 'PSA:102:6 | 6 | 6 | faciens misericordias Dominus,{VS:BR} et judicium omnibus injuriam patientibus.{VS:BR}'
      v:007: 'PSA:102:7 | 7 | 7 | Notas fecit vias suas Moysi ;{VS:BR} filiis Israël voluntates suas.{VS:BR}'
      v:008: 'PSA:102:8 | 8 | 8 | Miserator et misericors Dominus :{VS:BR} longanimis, et multum misericors.{VS:BR}'
      v:009: 'PSA:102:9 | 9 | 9 | Non in perpetuum irascetur,{VS:BR} neque in æternum comminabitur.{VS:BR}'
      v:010: 'PSA:102:10 | 10 | 10 | Non secundum peccata nostra fecit nobis,{VS:BR} neque secundum iniquitates nostras retribuit nobis.{VS:BR}'
      v:011: 'PSA:102:11 | 11 | 11 | Quoniam secundum altitudinem cæli a terra,{VS:BR} corroboravit misericordiam suam super timentes se ;{VS:BR}'
      v:012: 'PSA:102:12 | 12 | 12 | quantum distat ortus ab occidente,{VS:BR} longe fecit a nobis iniquitates nostras.{VS:BR}'
      v:013: 'PSA:102:13 | 13 | 13 | Quomodo miseretur pater filiorum,{VS:BR} misertus est Dominus timentibus se.{VS:BR}'
      v:014: 'PSA:102:14 | 14 | 14 | Quoniam ipse cognovit figmentum nostrum ;{VS:BR} recordatus est quoniam pulvis sumus.{VS:BR}'
      v:015: 'PSA:102:15 | 15 | 15 | Homo, sicut fœnum dies ejus ;{VS:BR} tamquam flos agri, sic efflorebit :{VS:BR}'
      v:016: 'PSA:102:16 | 16 | 16 | quoniam spiritus pertransibit in illo, et non subsistet,{VS:BR} et non cognoscet amplius locum suum.{VS:BR}'
      v:017: 'PSA:102:17 | 17 | 17 | Misericordia autem Domini ab æterno,{VS:BR} et usque in æternum super timentes eum.{VS:BR} Et justitia illius in filios filiorum,{VS:BR}'
      v:018: 'PSA:102:18 | 18 | 18 | his qui servant testamentum ejus,{VS:BR} et memores sunt mandatorum ipsius ad faciendum ea.{VS:BR}'
      v:019: 'PSA:102:19 | 19 | 19 | Dominus in cælo paravit sedem suam,{VS:BR} et regnum ipsius omnibus dominabitur.{VS:BR}'
      v:020: 'PSA:102:20 | 20 | 20 | Benedicite Domino, omnes angeli ejus :{VS:BR} potentes virtute, facientes verbum illius,{VS:BR} ad audiendam vocem sermonum ejus.{VS:BR}'
      v:021: 'PSA:102:21 | 21 | 21 | Benedicite Domino, omnes virtutes ejus ;{VS:BR} ministri ejus, qui facitis voluntatem ejus.{VS:BR}'
      v:022: 'PSA:102:22 | 22 | 22 | Benedicite Domino, omnia opera ejus :{VS:BR} in omni loco dominationis ejus,{VS:BR} benedic, anima mea, Domino.{VS:VERSE:END}'
  c:103:
    verses:
      v:001: 'PSA:103:1 | 1 | 1 | Ipsi David. {VS:VERSE:BEGIN}Benedic, anima mea, Domino :{VS:BR} Domine Deus meus, magnificatus es vehementer.{VS:BR} Confessionem et decorem induisti,{VS:BR}'
      v:002: 'PSA:103:2 | 2 | 2 | amictus lumine sicut vestimento.{VS:BR} Extendens cælum sicut pellem,{VS:BR}'
      v:003: 'PSA:103:3 | 3 | 3 | qui tegis aquis superiora ejus :{VS:BR} qui ponis nubem ascensum tuum ;{VS:BR} qui ambulas super pennas ventorum :{VS:BR}'
      v:004: 'PSA:103:4 | 4 | 4 | qui facis angelos tuos spiritus,{VS:BR} et ministros tuos ignem urentem.{VS:BR}'
      v:005: 'PSA:103:5 | 5 | 5 | Qui fundasti terram super stabilitatem suam :{VS:BR} non inclinabitur in sæculum sæculi.{VS:BR}'
      v:006: 'PSA:103:6 | 6 | 6 | Abyssus sicut vestimentum amictus ejus ;{VS:BR} super montes stabunt aquæ.{VS:BR}'
      v:007: 'PSA:103:7 | 7 | 7 | Ab increpatione tua fugient ;{VS:BR} a voce tonitrui tui formidabunt.{VS:BR}'
      v:008: 'PSA:103:8 | 8 | 8 | Ascendunt montes, et descendunt campi,{VS:BR} in locum quem fundasti eis.{VS:BR}'
      v:009: 'PSA:103:9 | 9 | 9 | Terminum posuisti quem non transgredientur,{VS:BR} neque convertentur operire terram.{VS:BR}'
      v:010: 'PSA:103:10 | 10 | 10 | Qui emittis fontes in convallibus ;{VS:BR} inter medium montium pertransibunt aquæ.{VS:BR}'
      v:011: 'PSA:103:11 | 11 | 11 | Potabunt omnes bestiæ agri ;{VS:BR} expectabunt onagri in siti sua.{VS:BR}'
      v:012: 'PSA:103:12 | 12 | 12 | Super ea volucres cæli habitabunt ;{VS:BR} de medio petrarum dabunt voces.{VS:BR}'
      v:013: 'PSA:103:13 | 13 | 13 | Rigans montes de superioribus suis ;{VS:BR} de fructu operum tuorum satiabitur terra :{VS:BR}'
      v:014: 'PSA:103:14 | 14 | 14 | producens fœnum jumentis,{VS:BR} et herbam servituti hominum,{VS:BR} ut educas panem de terra,{VS:BR}'
      v:015: 'PSA:103:15 | 15 | 15 | et vinum lætificet cor hominis :{VS:BR} ut exhilaret faciem in oleo,{VS:BR} et panis cor hominis confirmet.{VS:BR}'
      v:016: 'PSA:103:16 | 16 | 16 | Saturabuntur ligna campi,{VS:BR} et cedri Libani quas plantavit :{VS:BR}'
      v:017: 'PSA:103:17 | 17 | 17 | illic passeres nidificabunt :{VS:BR} herodii domus dux est eorum.{VS:BR}'
      v:018: 'PSA:103:18 | 18 | 18 | Montes excelsi cervis ;{VS:BR} petra refugium herinaciis.{VS:BR}'
      v:019: 'PSA:103:19 | 19 | 19 | Fecit lunam in tempora ;{VS:BR} sol cognovit occasum suum.{VS:BR}'
      v:020: 'PSA:103:20 | 20 | 20 | Posuisti tenebras, et facta est nox ;{VS:BR} in ipsa pertransibunt omnes bestiæ silvæ :{VS:BR}'
      v:021: 'PSA:103:21 | 21 | 21 | catuli leonum rugientes ut rapiant,{VS:BR} et quærant a Deo escam sibi.{VS:BR}'
      v:022: 'PSA:103:22 | 22 | 22 | Ortus est sol, et congregati sunt,{VS:BR} et in cubilibus suis collocabuntur.{VS:BR}'
      v:023: 'PSA:103:23 | 23 | 23 | Exibit homo ad opus suum,{VS:BR} et ad operationem suam usque ad vesperum.{VS:BR}'
      v:024: 'PSA:103:24 | 24 | 24 | Quam magnificata sunt opera tua, Domine !{VS:BR} omnia in sapientia fecisti ;{VS:BR} impleta est terra possessione tua.{VS:BR}'
      v:025: 'PSA:103:25 | 25 | 25 | Hoc mare magnum et spatiosum manibus ;{VS:BR} illic reptilia quorum non est numerus :{VS:BR} animalia pusilla cum magnis.{VS:BR}'
      v:026: 'PSA:103:26 | 26 | 26 | Illic naves pertransibunt ;{VS:BR} draco iste quem formasti ad illudendum ei.{VS:BR}'
      v:027: 'PSA:103:27 | 27 | 27 | Omnia a te expectant{VS:BR} ut des illis escam in tempore.{VS:BR}'
      v:028: 'PSA:103:28 | 28 | 28 | Dante te illis, colligent ;{VS:BR} aperiente te manum tuam, omnia implebuntur bonitate.{VS:BR}'
      v:029: 'PSA:103:29 | 29 | 29 | Avertente autem te faciem, turbabuntur ;{VS:BR} auferes spiritum eorum, et deficient,{VS:BR} et in pulverem suum revertentur.{VS:BR}'
      v:030: 'PSA:103:30 | 30 | 30 | Emittes spiritum tuum, et creabuntur,{VS:BR} et renovabis faciem terræ.{VS:BR}'
      v:031: 'PSA:103:31 | 31 | 31 | Sit gloria Domini in sæculum ;{VS:BR} lætabitur Dominus in operibus suis.{VS:BR}'
      v:032: 'PSA:103:32 | 32 | 32 | Qui respicit terram, et facit eam tremere ;{VS:BR} qui tangit montes, et fumigant.{VS:BR}'
      v:033: 'PSA:103:33 | 33 | 33 | Cantabo Domino in vita mea ;{VS:BR} psallam Deo meo quamdiu sum.{VS:BR}'
      v:034: 'PSA:103:34 | 34 | 34 | Jucundum sit ei eloquium meum ;{VS:BR} ego vero delectabor in Domino.{VS:BR}'
      v:035: 'PSA:103:35 | 35 | 35 | Deficiant peccatores a terra,{VS:BR} et iniqui, ita ut non sint.{VS:BR} Benedic, anima mea, Domino.{VS:VERSE:END}'
  c:104:
    verses:
      v:001: 'PSA:104:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitemini Domino, et invocate nomen ejus ;{VS:BR} annuntiate inter gentes opera ejus.{VS:BR}'
      v:002: 'PSA:104:2 | 2 | 2 | Cantate ei, et psallite ei ;{VS:BR} narrate omnia mirabilia ejus.{VS:BR}'
      v:003: 'PSA:104:3 | 3 | 3 | Laudamini in nomine sancto ejus ;{VS:BR} lætetur cor quærentium Dominum.{VS:BR}'
      v:004: 'PSA:104:4 | 4 | 4 | Quærite Dominum, et confirmamini ;{VS:BR} quærite faciem ejus semper.{VS:BR}'
      v:005: 'PSA:104:5 | 5 | 5 | Mementote mirabilium ejus quæ fecit ;{VS:BR} prodigia ejus, et judicia oris ejus :{VS:BR}'
      v:006: 'PSA:104:6 | 6 | 6 | semen Abraham servi ejus ;{VS:BR} filii Jacob electi ejus.{VS:BR}'
      v:007: 'PSA:104:7 | 7 | 7 | Ipse Dominus Deus noster ;{VS:BR} in universa terra judicia ejus.{VS:BR}'
      v:008: 'PSA:104:8 | 8 | 8 | Memor fuit in sæculum testamenti sui ;{VS:BR} verbi quod mandavit in mille generationes :{VS:BR}'
      v:009: 'PSA:104:9 | 9 | 9 | quod disposuit ad Abraham,{VS:BR} et juramenti sui ad Isaac :{VS:BR}'
      v:010: 'PSA:104:10 | 10 | 10 | et statuit illud Jacob in præceptum,{VS:BR} et Israël in testamentum æternum,{VS:BR}'
      v:011: 'PSA:104:11 | 11 | 11 | dicens : Tibi dabo terram Chanaan,{VS:BR} funiculum hæreditatis vestræ :{VS:BR}'
      v:012: 'PSA:104:12 | 12 | 12 | cum essent numero brevi,{VS:BR} paucissimi, et incolæ ejus.{VS:BR}'
      v:013: 'PSA:104:13 | 13 | 13 | Et pertransierunt de gente in gentem,{VS:BR} et de regno ad populum alterum.{VS:BR}'
      v:014: 'PSA:104:14 | 14 | 14 | Non reliquit hominem nocere eis :{VS:BR} et corripuit pro eis reges.{VS:BR}'
      v:015: 'PSA:104:15 | 15 | 15 | Nolite tangere christos meos,{VS:BR} et in prophetis meis nolite malignari.{VS:BR}'
      v:016: 'PSA:104:16 | 16 | 16 | Et vocavit famem super terram,{VS:BR} et omne firmamentum panis contrivit.{VS:BR}'
      v:017: 'PSA:104:17 | 17 | 17 | Misit ante eos virum :{VS:BR} in servum venundatus est, Joseph.{VS:BR}'
      v:018: 'PSA:104:18 | 18 | 18 | Humiliaverunt in compedibus pedes ejus ;{VS:BR} ferrum pertransiit animam ejus :{VS:BR}'
      v:019: 'PSA:104:19 | 19 | 19 | donec veniret verbum ejus.{VS:BR} Eloquium Domini inflammavit eum.{VS:BR}'
      v:020: 'PSA:104:20 | 20 | 20 | Misit rex, et solvit eum ;{VS:BR} princeps populorum, et dimisit eum.{VS:BR}'
      v:021: 'PSA:104:21 | 21 | 21 | Constituit eum dominum domus suæ,{VS:BR} et principem omnis possessionis suæ :{VS:BR}'
      v:022: 'PSA:104:22 | 22 | 22 | ut erudiret principes ejus sicut semetipsum,{VS:BR} et senes ejus prudentiam doceret.{VS:BR}'
      v:023: 'PSA:104:23 | 23 | 23 | Et intravit Israël in Ægyptum,{VS:BR} et Jacob accola fuit in terra Cham.{VS:BR}'
      v:024: 'PSA:104:24 | 24 | 24 | Et auxit populum suum vehementer,{VS:BR} et firmavit eum super inimicos ejus.{VS:BR}'
      v:025: 'PSA:104:25 | 25 | 25 | Convertit cor eorum, ut odirent populum ejus,{VS:BR} et dolum facerent in servos ejus.{VS:BR}'
      v:026: 'PSA:104:26 | 26 | 26 | Misit Moysen servum suum ;{VS:BR} Aaron quem elegit ipsum.{VS:BR}'
      v:027: 'PSA:104:27 | 27 | 27 | Posuit in eis verba signorum suorum,{VS:BR} et prodigiorum in terra Cham.{VS:BR}'
      v:028: 'PSA:104:28 | 28 | 28 | Misit tenebras, et obscuravit ;{VS:BR} et non exacerbavit sermones suos.{VS:BR}'
      v:029: 'PSA:104:29 | 29 | 29 | Convertit aquas eorum in sanguinem,{VS:BR} et occidit pisces eorum.{VS:BR}'
      v:030: 'PSA:104:30 | 30 | 30 | Edidit terra eorum ranas{VS:BR} in penetralibus regum ipsorum.{VS:BR}'
      v:031: 'PSA:104:31 | 31 | 31 | Dixit, et venit cœnomyia et ciniphes{VS:BR} in omnibus finibus eorum.{VS:BR}'
      v:032: 'PSA:104:32 | 32 | 32 | Posuit pluvias eorum grandinem :{VS:BR} ignem comburentem in terra ipsorum.{VS:BR}'
      v:033: 'PSA:104:33 | 33 | 33 | Et percussit vineas eorum, et ficulneas eorum,{VS:BR} et contrivit lignum finium eorum.{VS:BR}'
      v:034: 'PSA:104:34 | 34 | 34 | Dixit, et venit locusta,{VS:BR} et bruchus cujus non erat numerus :{VS:BR}'
      v:035: 'PSA:104:35 | 35 | 35 | et comedit omne fœnum in terra eorum,{VS:BR} et comedit omnem fructum terræ eorum.{VS:BR}'
      v:036: 'PSA:104:36 | 36 | 36 | Et percussit omne primogenitum in terra eorum,{VS:BR} primitias omnis laboris eorum.{VS:BR}'
      v:037: 'PSA:104:37 | 37 | 37 | Et eduxit eos cum argento et auro,{VS:BR} et non erat in tribubus eorum infirmus.{VS:BR}'
      v:038: 'PSA:104:38 | 38 | 38 | Lætata est Ægyptus in profectione eorum,{VS:BR} quia incubuit timor eorum super eos.{VS:BR}'
      v:039: 'PSA:104:39 | 39 | 39 | Expandit nubem in protectionem eorum,{VS:BR} et ignem ut luceret eis per noctem.{VS:BR}'
      v:040: 'PSA:104:40 | 40 | 40 | Petierunt, et venit coturnix,{VS:BR} et pane cæli saturavit eos.{VS:BR}'
      v:041: 'PSA:104:41 | 41 | 41 | Dirupit petram, et fluxerunt aquæ :{VS:BR} abierunt in sicco flumina.{VS:BR}'
      v:042: 'PSA:104:42 | 42 | 42 | Quoniam memor fuit verbi sancti sui,{VS:BR} quod habuit ad Abraham puerum suum.{VS:BR}'
      v:043: 'PSA:104:43 | 43 | 43 | Et eduxit populum suum in exsultatione,{VS:BR} et electos suos in lætitia.{VS:BR}'
      v:044: 'PSA:104:44 | 44 | 44 | Et dedit illis regiones gentium,{VS:BR} et labores populorum possederunt :{VS:BR}'
      v:045: 'PSA:104:45 | 45 | 45 | ut custodiant justificationes ejus,{VS:BR} et legem ejus requirant.{VS:VERSE:END}'
  c:105:
    verses:
      v:001: 'PSA:105:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitemini Domino, quoniam bonus,{VS:BR} quoniam in sæculum misericordia ejus.{VS:BR}'
      v:002: 'PSA:105:2 | 2 | 2 | Quis loquetur potentias Domini ;{VS:BR} auditas faciet omnes laudes ejus ?{VS:BR}'
      v:003: 'PSA:105:3 | 3 | 3 | Beati qui custodiunt judicium,{VS:BR} et faciunt justitiam in omni tempore.{VS:BR}'
      v:004: 'PSA:105:4 | 4 | 4 | Memento nostri, Domine, in beneplacito populi tui ;{VS:BR} visita nos in salutari tuo :{VS:BR}'
      v:005: 'PSA:105:5 | 5 | 5 | ad videndum in bonitate electorum tuorum ;{VS:BR} ad lætandum in lætitia gentis tuæ :{VS:BR} ut lauderis cum hæreditate tua.{VS:BR}'
      v:006: 'PSA:105:6 | 6 | 6 | Peccavimus cum patribus nostris :{VS:BR} injuste egimus ; iniquitatem fecimus.{VS:BR}'
      v:007: 'PSA:105:7 | 7 | 7 | Patres nostri in Ægypto non intellexerunt mirabilia tua ;{VS:BR} non fuerunt memores multitudinis misericordiæ tuæ.{VS:BR} Et irritaverunt ascendentes in mare, mare Rubrum ;{VS:BR}'
      v:008: 'PSA:105:8 | 8 | 8 | et salvavit eos propter nomen suum,{VS:BR} ut notam faceret potentiam suam.{VS:BR}'
      v:009: 'PSA:105:9 | 9 | 9 | Et increpuit mare Rubrum et exsiccatum est,{VS:BR} et deduxit eos in abyssis sicut in deserto.{VS:BR}'
      v:010: 'PSA:105:10 | 10 | 10 | Et salvavit eos de manu odientium,{VS:BR} et redemit eos de manu inimici.{VS:BR}'
      v:011: 'PSA:105:11 | 11 | 11 | Et operuit aqua tribulantes eos ;{VS:BR} unus ex eis non remansit.{VS:BR}'
      v:012: 'PSA:105:12 | 12 | 12 | Et crediderunt verbis ejus,{VS:BR} et laudaverunt laudem ejus.{VS:BR}'
      v:013: 'PSA:105:13 | 13 | 13 | Cito fecerunt ; obliti sunt operum ejus :{VS:BR} et non sustinuerunt consilium ejus.{VS:BR}'
      v:014: 'PSA:105:14 | 14 | 14 | Et concupierunt concupiscentiam in deserto,{VS:BR} et tentaverunt Deum in inaquoso.{VS:BR}'
      v:015: 'PSA:105:15 | 15 | 15 | Et dedit eis petitionem ipsorum,{VS:BR} et misit saturitatem in animas eorum.{VS:BR}'
      v:016: 'PSA:105:16 | 16 | 16 | Et irritaverunt Moysen in castris ;{VS:BR} Aaron, sanctum Domini.{VS:BR}'
      v:017: 'PSA:105:17 | 17 | 17 | Aperta est terra, et deglutivit Dathan,{VS:BR} et operuit super congregationem Abiron.{VS:BR}'
      v:018: 'PSA:105:18 | 18 | 18 | Et exarsit ignis in synagoga eorum :{VS:BR} flamma combussit peccatores.{VS:BR}'
      v:019: 'PSA:105:19 | 19 | 19 | Et fecerunt vitulum in Horeb,{VS:BR} et adoraverunt sculptile.{VS:BR}'
      v:020: 'PSA:105:20 | 20 | 20 | Et mutaverunt gloriam suam{VS:BR} in similitudinem vituli comedentis fœnum.{VS:BR}'
      v:021: 'PSA:105:21 | 21 | 21 | Obliti sunt Deum qui salvavit eos ;{VS:BR} qui fecit magnalia in Ægypto,{VS:BR}'
      v:022: 'PSA:105:22 | 22 | 22 | mirabilia in terra Cham,{VS:BR} terribilia in mari Rubro.{VS:BR}'
      v:023: 'PSA:105:23 | 23 | 23 | Et dixit ut disperderet eos,{VS:BR} si non Moyses, electus ejus,{VS:BR} stetisset in confractione in conspectu ejus,{VS:BR} ut averteret iram ejus, ne disperderet eos.{VS:BR}'
      v:024: 'PSA:105:24 | 24 | 24 | Et pro nihilo habuerunt terram desiderabilem ;{VS:BR} non crediderunt verbo ejus.{VS:BR}'
      v:025: 'PSA:105:25 | 25 | 25 | Et murmuraverunt in tabernaculis suis ;{VS:BR} non exaudierunt vocem Domini.{VS:BR}'
      v:026: 'PSA:105:26 | 26 | 26 | Et elevavit manum suam super eos{VS:BR} ut prosterneret eos in deserto :{VS:BR}'
      v:027: 'PSA:105:27 | 27 | 27 | et ut dejiceret semen eorum in nationibus,{VS:BR} et dispergeret eos in regionibus.{VS:BR}'
      v:028: 'PSA:105:28 | 28 | 28 | Et initiati sunt Beelphegor,{VS:BR} et comederunt sacrificia mortuorum.{VS:BR}'
      v:029: 'PSA:105:29 | 29 | 29 | Et irritaverunt eum in adinventionibus suis,{VS:BR} et multiplicata est in eis ruina.{VS:BR}'
      v:030: 'PSA:105:30 | 30 | 30 | Et stetit Phinees, et placavit,{VS:BR} et cessavit quassatio.{VS:BR}'
      v:031: 'PSA:105:31 | 31 | 31 | Et reputatum est ei in justitiam,{VS:BR} in generationem et generationem usque in sempiternum.{VS:BR}'
      v:032: 'PSA:105:32 | 32 | 32 | Et irritaverunt eum ad aquas contradictionis,{VS:BR} et vexatus est Moyses propter eos :{VS:BR}'
      v:033: 'PSA:105:33 | 33 | 33 | quia exacerbaverunt spiritum ejus,{VS:BR} et distinxit in labiis suis.{VS:BR}'
      v:034: 'PSA:105:34 | 34 | 34 | Non disperdiderunt gentes{VS:BR} quas dixit Dominus illis :{VS:BR}'
      v:035: 'PSA:105:35 | 35 | 35 | et commisti sunt inter gentes,{VS:BR} et didicerunt opera eorum ;{VS:BR}'
      v:036: 'PSA:105:36 | 36 | 36 | et servierunt sculptilibus eorum,{VS:BR} et factum est illis in scandalum.{VS:BR}'
      v:037: 'PSA:105:37 | 37 | 37 | Et immolaverunt filios suos et filias suas dæmoniis.{VS:BR}'
      v:038: 'PSA:105:38 | 38 | 38 | Et effuderunt sanguinem innocentem,{VS:BR} sanguinem filiorum suorum et filiarum suarum,{VS:BR} quas sacrificaverunt sculptilibus Chanaan.{VS:BR} Et infecta est terra in sanguinibus,{VS:BR}'
      v:039: 'PSA:105:39 | 39 | 39 | et contaminata est in operibus eorum :{VS:BR} et fornicati sunt in adinventionibus suis.{VS:BR}'
      v:040: 'PSA:105:40 | 40 | 40 | Et iratus est furore Dominus in populum suum,{VS:BR} et abominatus est hæreditatem suam.{VS:BR}'
      v:041: 'PSA:105:41 | 41 | 41 | Et tradidit eos in manus gentium ;{VS:BR} et dominati sunt eorum qui oderunt eos.{VS:BR}'
      v:042: 'PSA:105:42 | 42 | 42 | Et tribulaverunt eos inimici eorum,{VS:BR} et humiliati sunt sub manibus eorum ;{VS:BR}'
      v:043: 'PSA:105:43 | 43 | 43 | sæpe liberavit eos.{VS:BR} Ipsi autem exacerbaverunt eum in consilio suo,{VS:BR} et humiliati sunt in iniquitatibus suis.{VS:BR}'
      v:044: 'PSA:105:44 | 44 | 44 | Et vidit cum tribularentur,{VS:BR} et audivit orationem eorum.{VS:BR}'
      v:045: 'PSA:105:45 | 45 | 45 | Et memor fuit testamenti sui,{VS:BR} et pœnituit eum secundum multitudinem misericordiæ suæ :{VS:BR}'
      v:046: 'PSA:105:46 | 46 | 46 | et dedit eos in misericordias,{VS:BR} in conspectu omnium qui ceperant eos.{VS:BR}'
      v:047: 'PSA:105:47 | 47 | 47 | Salvos nos fac, Domine Deus noster,{VS:BR} et congrega nos de nationibus :{VS:BR} ut confiteamur nomini sancto tuo,{VS:BR} et gloriemur in laude tua.{VS:BR}'
      v:048: 'PSA:105:48 | 48 | 48 | Benedictus Dominus Deus Israël, a sæculo et usque in sæculum ;{VS:BR} et dicet omnis populus : Fiat, fiat.{VS:VERSE:END}'
  c:106:
    verses:
      v:001: 'PSA:106:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitemini Domino, quoniam bonus,{VS:BR} quoniam in sæculum misericordia ejus.{VS:BR}'
      v:002: 'PSA:106:2 | 2 | 2 | Dicant qui redempti sunt a Domino,{VS:BR} quos redemit de manu inimici,{VS:BR} et de regionibus congregavit eos,{VS:BR}'
      v:003: 'PSA:106:3 | 3 | 3 | a solis ortu, et occasu, ab aquilone, et mari.{VS:BR}'
      v:004: 'PSA:106:4 | 4 | 4 | Erraverunt in solitudine, in inaquoso ;{VS:BR} viam civitatis habitaculi non invenerunt.{VS:BR}'
      v:005: 'PSA:106:5 | 5 | 5 | Esurientes et sitientes,{VS:BR} anima eorum in ipsis defecit.{VS:BR}'
      v:006: 'PSA:106:6 | 6 | 6 | Et clamaverunt ad Dominum cum tribularentur,{VS:BR} et de necessitatibus eorum eripuit eos ;{VS:BR}'
      v:007: 'PSA:106:7 | 7 | 7 | et deduxit eos in viam rectam,{VS:BR} ut irent in civitatem habitationis.{VS:BR}'
      v:008: 'PSA:106:8 | 8 | 8 | Confiteantur Domino misericordiæ ejus,{VS:BR} et mirabilia ejus filiis hominum.{VS:BR}'
      v:009: 'PSA:106:9 | 9 | 9 | Quia satiavit animam inanem,{VS:BR} et animam esurientem satiavit bonis.{VS:BR}'
      v:010: 'PSA:106:10 | 10 | 10 | Sedentes in tenebris et umbra mortis ;{VS:BR} vinctos in mendicitate et ferro.{VS:BR}'
      v:011: 'PSA:106:11 | 11 | 11 | Quia exacerbaverunt eloquia Dei,{VS:BR} et consilium Altissimi irritaverunt.{VS:BR}'
      v:012: 'PSA:106:12 | 12 | 12 | Et humiliatum est in laboribus cor eorum ;{VS:BR} infirmati sunt, nec fuit qui adjuvaret.{VS:BR}'
      v:013: 'PSA:106:13 | 13 | 13 | Et clamaverunt ad Dominum cum tribularentur ;{VS:BR} et de necessitatibus eorum liberavit eos.{VS:BR}'
      v:014: 'PSA:106:14 | 14 | 14 | Et eduxit eos de tenebris et umbra mortis,{VS:BR} et vincula eorum dirupit.{VS:BR}'
      v:015: 'PSA:106:15 | 15 | 15 | Confiteantur Domino misericordiæ ejus,{VS:BR} et mirabilia ejus filiis hominum.{VS:BR}'
      v:016: 'PSA:106:16 | 16 | 16 | Quia contrivit portas æreas,{VS:BR} et vectes ferreos confregit.{VS:BR}'
      v:017: 'PSA:106:17 | 17 | 17 | Suscepit eos de via iniquitatis eorum ;{VS:BR} propter injustitias enim suas humiliati sunt.{VS:BR}'
      v:018: 'PSA:106:18 | 18 | 18 | Omnem escam abominata est anima eorum,{VS:BR} et appropinquaverunt usque ad portas mortis.{VS:BR}'
      v:019: 'PSA:106:19 | 19 | 19 | Et clamaverunt ad Dominum cum tribularentur,{VS:BR} et de necessitatibus eorum liberavit eos.{VS:BR}'
      v:020: 'PSA:106:20 | 20 | 20 | Misit verbum suum, et sanavit eos,{VS:BR} et eripuit eos de interitionibus eorum.{VS:BR}'
      v:021: 'PSA:106:21 | 21 | 21 | Confiteantur Domino misericordiæ ejus,{VS:BR} et mirabilia ejus filiis hominum.{VS:BR}'
      v:022: 'PSA:106:22 | 22 | 22 | Et sacrificent sacrificium laudis,{VS:BR} et annuntient opera ejus in exsultatione.{VS:BR}'
      v:023: 'PSA:106:23 | 23 | 23 | Qui descendunt mare in navibus,{VS:BR} facientes operationem in aquis multis :{VS:BR}'
      v:024: 'PSA:106:24 | 24 | 24 | ipsi viderunt opera Domini,{VS:BR} et mirabilia ejus in profundo.{VS:BR}'
      v:025: 'PSA:106:25 | 25 | 25 | Dixit, et stetit spiritus procellæ,{VS:BR} et exaltati sunt fluctus ejus.{VS:BR}'
      v:026: 'PSA:106:26 | 26 | 26 | Ascendunt usque ad cælos, et descendunt usque ad abyssos ;{VS:BR} anima eorum in malis tabescebat.{VS:BR}'
      v:027: 'PSA:106:27 | 27 | 27 | Turbati sunt, et moti sunt sicut ebrius,{VS:BR} et omnis sapientia eorum devorata est.{VS:BR}'
      v:028: 'PSA:106:28 | 28 | 28 | Et clamaverunt ad Dominum cum tribularentur ;{VS:BR} et de necessitatibus eorum eduxit eos.{VS:BR}'
      v:029: 'PSA:106:29 | 29 | 29 | Et statuit procellam ejus in auram,{VS:BR} et siluerunt fluctus ejus.{VS:BR}'
      v:030: 'PSA:106:30 | 30 | 30 | Et lætati sunt quia siluerunt ;{VS:BR} et deduxit eos in portum voluntatis eorum.{VS:BR}'
      v:031: 'PSA:106:31 | 31 | 31 | Confiteantur Domino misericordiæ ejus,{VS:BR} et mirabilia ejus filiis hominum.{VS:BR}'
      v:032: 'PSA:106:32 | 32 | 32 | Et exaltent eum in ecclesia plebis,{VS:BR} et in cathedra seniorum laudent eum.{VS:BR}'
      v:033: 'PSA:106:33 | 33 | 33 | Posuit flumina in desertum,{VS:BR} et exitus aquarum in sitim ;{VS:BR}'
      v:034: 'PSA:106:34 | 34 | 34 | terram fructiferam in salsuginem,{VS:BR} a malitia inhabitantium in ea.{VS:BR}'
      v:035: 'PSA:106:35 | 35 | 35 | Posuit desertum in stagna aquarum,{VS:BR} et terram sine aqua in exitus aquarum.{VS:BR}'
      v:036: 'PSA:106:36 | 36 | 36 | Et collocavit illic esurientes,{VS:BR} et constituerunt civitatem habitationis :{VS:BR}'
      v:037: 'PSA:106:37 | 37 | 37 | et seminaverunt agros et plantaverunt vineas,{VS:BR} et fecerunt fructum nativitatis.{VS:BR}'
      v:038: 'PSA:106:38 | 38 | 38 | Et benedixit eis, et multiplicati sunt nimis ;{VS:BR} et jumenta eorum non minoravit.{VS:BR}'
      v:039: 'PSA:106:39 | 39 | 39 | Et pauci facti sunt et vexati sunt,{VS:BR} a tribulatione malorum et dolore.{VS:BR}'
      v:040: 'PSA:106:40 | 40 | 40 | Effusa est contemptio super principes :{VS:BR} et errare fecit eos in invio, et non in via.{VS:BR}'
      v:041: 'PSA:106:41 | 41 | 41 | Et adjuvit pauperem de inopia,{VS:BR} et posuit sicut oves familias.{VS:BR}'
      v:042: 'PSA:106:42 | 42 | 42 | Videbunt recti, et lætabuntur ;{VS:BR} et omnis iniquitas oppilabit os suum.{VS:BR}'
      v:043: 'PSA:106:43 | 43 | 43 | Quis sapiens, et custodiet hæc,{VS:BR} et intelliget misericordias Domini ?{VS:VERSE:END}'
  c:107:
    verses:
      v:001: 'PSA:107:1 | 1 | 1 | Canticum Psalmi, ipsi David.'
      v:002: 'PSA:107:2 | 2 | 2 | {VS:VERSE:BEGIN}Paratum cor meum, Deus, paratum cor meum ;{VS:BR} cantabo, et psallam in gloria mea.{VS:BR}'
      v:003: 'PSA:107:3 | 3 | 3 | Exsurge, gloria mea ; exsurge, psalterium et cithara ;{VS:BR} exsurgam diluculo.{VS:BR}'
      v:004: 'PSA:107:4 | 4 | 4 | Confitebor tibi in populis, Domine,{VS:BR} et psallam tibi in nationibus :{VS:BR}'
      v:005: 'PSA:107:5 | 5 | 5 | quia magna est super cælos misericordia tua,{VS:BR} et usque ad nubes veritas tua.{VS:BR}'
      v:006: 'PSA:107:6 | 6 | 6 | Exaltare super cælos, Deus,{VS:BR} et super omnem terram gloria tua :{VS:BR}'
      v:007: 'PSA:107:7 | 7 | 7 | ut liberentur dilecti tui.{VS:BR} Salvum fac dextera tua, et exaudi me.{VS:BR}'
      v:008: 'PSA:107:8 | 8 | 8 | Deus locutus est in sancto suo :{VS:BR} Exsultabo, et dividam Sichimam ;{VS:BR} et convallem tabernaculorum dimetiar.{VS:BR}'
      v:009: 'PSA:107:9 | 9 | 9 | Meus est Galaad, et meus est Manasses,{VS:BR} et Ephraim susceptio capitis mei.{VS:BR} Juda rex meus ;'
      v:010: 'PSA:107:10 | 10 | 10 | Moab lebes spei meæ :{VS:BR} in Idumæam extendam calceamentum meum ;{VS:BR} mihi alienigenæ amici facti sunt.{VS:BR}'
      v:011: 'PSA:107:11 | 11 | 11 | Quis deducet me in civitatem munitam ?{VS:BR} quis deducet me usque in Idumæam ?{VS:BR}'
      v:012: 'PSA:107:12 | 12 | 12 | nonne tu, Deus, qui repulisti nos ?{VS:BR} et non exibis, Deus, in virtutibus nostris ?{VS:BR}'
      v:013: 'PSA:107:13 | 13 | 13 | Da nobis auxilium de tribulatione,{VS:BR} quia vana salus hominis.{VS:BR}'
      v:014: 'PSA:107:14 | 14 | 14 | In Deo faciemus virtutem ;{VS:BR} et ipse ad nihilum deducet inimicos nostros.{VS:VERSE:END}'
  c:108:
    verses:
      v:001: PSA:108:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:108:2 | 2 | 2 | {VS:VERSE:BEGIN}Deus, laudem meam ne tacueris,{VS:BR} quia os peccatoris et os dolosi super me apertum est.{VS:BR}'
      v:003: 'PSA:108:3 | 3 | 3 | Locuti sunt adversum me lingua dolosa,{VS:BR} et sermonibus odii circumdederunt me :{VS:BR} et expugnaverunt me gratis.{VS:BR}'
      v:004: 'PSA:108:4 | 4 | 4 | Pro eo ut me diligerent, detrahebant mihi ;{VS:BR} ego autem orabam.{VS:BR}'
      v:005: 'PSA:108:5 | 5 | 5 | Et posuerunt adversum me mala pro bonis,{VS:BR} et odium pro dilectione mea.{VS:BR}'
      v:006: 'PSA:108:6 | 6 | 6 | Constitue super eum peccatorem,{VS:BR} et diabolus stet a dextris ejus.{VS:BR}'
      v:007: 'PSA:108:7 | 7 | 7 | Cum judicatur, exeat condemnatus ;{VS:BR} et oratio ejus fiat in peccatum.{VS:BR}'
      v:008: 'PSA:108:8 | 8 | 8 | Fiant dies ejus pauci,{VS:BR} et episcopatum ejus accipiat alter.{VS:BR}'
      v:009: 'PSA:108:9 | 9 | 9 | Fiant filii ejus orphani,{VS:BR} et uxor ejus vidua.{VS:BR}'
      v:010: 'PSA:108:10 | 10 | 10 | Nutantes transferantur filii ejus et mendicent,{VS:BR} et ejiciantur de habitationibus suis.{VS:BR}'
      v:011: 'PSA:108:11 | 11 | 11 | Scrutetur fœnerator omnem substantiam ejus,{VS:BR} et diripiant alieni labores ejus.{VS:BR}'
      v:012: 'PSA:108:12 | 12 | 12 | Non sit illi adjutor,{VS:BR} nec sit qui misereatur pupillis ejus.{VS:BR}'
      v:013: 'PSA:108:13 | 13 | 13 | Fiant nati ejus in interitum ;{VS:BR} in generatione una deleatur nomen ejus.{VS:BR}'
      v:014: 'PSA:108:14 | 14 | 14 | In memoriam redeat iniquitas patrum ejus in conspectu Domini,{VS:BR} et peccatum matris ejus non deleatur.{VS:BR}'
      v:015: 'PSA:108:15 | 15 | 15 | Fiant contra Dominum semper,{VS:BR} et dispereat de terra memoria eorum :{VS:BR}'
      v:016: 'PSA:108:16 | 16 | 16 | pro eo quod non est recordatus facere misericordiam,{VS:BR}'
      v:017: 'PSA:108:17 | 17 | 17 | et persecutus est hominem inopem et mendicum,{VS:BR} et compunctum corde, mortificare.{VS:BR}'
      v:018: 'PSA:108:18 | 18 | 18 | Et dilexit maledictionem, et veniet ei ;{VS:BR} et noluit benedictionem, et elongabitur ab eo.{VS:BR} Et induit maledictionem sicut vestimentum ;{VS:BR} et intravit sicut aqua in interiora ejus,{VS:BR} et sicut oleum in ossibus ejus.{VS:BR}'
      v:019: 'PSA:108:19 | 19 | 19 | Fiat ei sicut vestimentum quo operitur,{VS:BR} et sicut zona qua semper præcingitur.{VS:BR}'
      v:020: 'PSA:108:20 | 20 | 20 | Hoc opus eorum qui detrahunt mihi apud Dominum,{VS:BR} et qui loquuntur mala adversus animam meam.{VS:BR}'
      v:021: 'PSA:108:21 | 21 | 21 | Et tu, Domine, Domine, fac mecum propter nomen tuum,{VS:BR} quia suavis est misericordia tua.{VS:BR}'
      v:022: 'PSA:108:22 | 22 | 22 | Libera me, quia egenus et pauper ego sum,{VS:BR} et cor meum conturbatum est intra me.{VS:BR}'
      v:023: 'PSA:108:23 | 23 | 23 | Sicut umbra cum declinat ablatus sum,{VS:BR} et excussus sum sicut locustæ.{VS:BR}'
      v:024: 'PSA:108:24 | 24 | 24 | Genua mea infirmata sunt a jejunio,{VS:BR} et caro mea immutata est propter oleum.{VS:BR}'
      v:025: 'PSA:108:25 | 25 | 25 | Et ego factus sum opprobrium illis ;{VS:BR} viderunt me, et moverunt capita sua.{VS:BR}'
      v:026: 'PSA:108:26 | 26 | 26 | Adjuva me, Domine Deus meus ;{VS:BR} salvum me fac secundum misericordiam tuam.{VS:BR}'
      v:027: 'PSA:108:27 | 27 | 27 | Et sciant quia manus tua hæc,{VS:BR} et tu, Domine, fecisti eam.{VS:BR}'
      v:028: 'PSA:108:28 | 28 | 28 | Maledicent illi, et tu benedices :{VS:BR} qui insurgunt in me confundantur ;{VS:BR} servus autem tuus lætabitur.{VS:BR}'
      v:029: 'PSA:108:29 | 29 | 29 | Induantur qui detrahunt mihi pudore,{VS:BR} et operiantur sicut diploide confusione sua.{VS:BR}'
      v:030: 'PSA:108:30 | 30 | 30 | Confitebor Domino nimis in ore meo,{VS:BR} et in medio multorum laudabo eum :{VS:BR}'
      v:031: 'PSA:108:31 | 31 | 31 | quia astitit a dextris pauperis,{VS:BR} ut salvam faceret a persequentibus animam meam.{VS:VERSE:END}'
  c:109:
    verses:
      v:001: 'PSA:109:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Dixit Dominus Domino meo :{VS:BR} Sede a dextris meis,{VS:BR} donec ponam inimicos tuos scabellum pedum tuorum.{VS:BR}'
      v:002: 'PSA:109:2 | 2 | 2 | Virgam virtutis tuæ emittet Dominus ex Sion :{VS:BR} dominare in medio inimicorum tuorum.{VS:BR}'
      v:003: 'PSA:109:3 | 3 | 3 | Tecum principium in die virtutis tuæ{VS:BR} in splendoribus sanctorum :{VS:BR} ex utero, ante luciferum, genui te.{VS:BR}'
      v:004: 'PSA:109:4 | 4 | 4 | Juravit Dominus, et non pœnitebit eum :{VS:BR} Tu es sacerdos in æternum{VS:BR} secundum ordinem Melchisedech.{VS:BR}'
      v:005: 'PSA:109:5 | 5 | 5 | Dominus a dextris tuis ;{VS:BR} confregit in die iræ suæ reges.{VS:BR}'
      v:006: 'PSA:109:6 | 6 | 6 | Judicabit in nationibus, implebit ruinas ;{VS:BR} conquassabit capita in terra multorum.{VS:BR}'
      v:007: 'PSA:109:7 | 7 | 7 | De torrente in via bibet ;{VS:BR} propterea exaltabit caput.{VS:VERSE:END}'
  c:110:
    verses:
      v:001: 'PSA:110:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitebor tibi, Domine, in toto corde meo,{VS:BR} in consilio justorum, et congregatione.{VS:BR}'
      v:002: 'PSA:110:2 | 2 | 2 | Magna opera Domini :{VS:BR} exquisita in omnes voluntates ejus.{VS:BR}'
      v:003: 'PSA:110:3 | 3 | 3 | Confessio et magnificentia opus ejus,{VS:BR} et justitia ejus manet in sæculum sæculi.{VS:BR}'
      v:004: 'PSA:110:4 | 4 | 4 | Memoriam fecit mirabilium suorum,{VS:BR} misericors et miserator Dominus.{VS:BR}'
      v:005: 'PSA:110:5 | 5 | 5 | Escam dedit timentibus se ;{VS:BR} memor erit in sæculum testamenti sui.{VS:BR}'
      v:006: 'PSA:110:6 | 6 | 6 | Virtutem operum suorum annuntiabit populo suo,{VS:BR}'
      v:007: 'PSA:110:7 | 7 | 7 | ut det illis hæreditatem gentium.{VS:BR} Opera manuum ejus veritas et judicium.{VS:BR}'
      v:008: 'PSA:110:8 | 8 | 8 | Fidelia omnia mandata ejus,{VS:BR} confirmata in sæculum sæculi,{VS:BR} facta in veritate et æquitate.{VS:BR}'
      v:009: 'PSA:110:9 | 9 | 9 | Redemptionem misit populo suo ;{VS:BR} mandavit in æternum testamentum suum.{VS:BR} Sanctum et terribile nomen ejus.{VS:BR}'
      v:010: 'PSA:110:10 | 10 | 10 | Initium sapientiæ timor Domini ;{VS:BR} intellectus bonus omnibus facientibus eum :{VS:BR} laudatio ejus manet in sæculum sæculi.{VS:VERSE:END}'
  c:111:
    verses:
      v:001: 'PSA:111:1 | 1 | 1 | Alleluja, reversionis Aggæi et Zachariæ. {VS:VERSE:BEGIN}Beatus vir qui timet Dominum :{VS:BR} in mandatis ejus volet nimis.{VS:BR}'
      v:002: 'PSA:111:2 | 2 | 2 | Potens in terra erit semen ejus ;{VS:BR} generatio rectorum benedicetur.{VS:BR}'
      v:003: 'PSA:111:3 | 3 | 3 | Gloria et divitiæ in domo ejus,{VS:BR} et justitia ejus manet in sæculum sæculi.{VS:BR}'
      v:004: 'PSA:111:4 | 4 | 4 | Exortum est in tenebris lumen rectis :{VS:BR} misericors, et miserator, et justus.{VS:BR}'
      v:005: 'PSA:111:5 | 5 | 5 | Jucundus homo qui miseretur et commodat ;{VS:BR} disponet sermones suos in judicio :{VS:BR}'
      v:006: 'PSA:111:6 | 6 | 6 | quia in æternum non commovebitur.{VS:BR}'
      v:007: 'PSA:111:7 | 7 | 7 | In memoria æterna erit justus ;{VS:BR} ab auditione mala non timebit.{VS:BR} Paratum cor ejus sperare in Domino,{VS:BR}'
      v:008: 'PSA:111:8 | 8 | 8 | confirmatum est cor ejus ;{VS:BR} non commovebitur donec despiciat inimicos suos.{VS:BR}'
      v:009: 'PSA:111:9 | 9 | 9 | Dispersit, dedit pauperibus ;{VS:BR} justitia ejus manet in sæculum sæculi :{VS:BR} cornu ejus exaltabitur in gloria.{VS:BR}'
      v:010: 'PSA:111:10 | 10 | 10 | Peccator videbit, et irascetur ;{VS:BR} dentibus suis fremet et tabescet :{VS:BR} desiderium peccatorum peribit.{VS:VERSE:END}'
  c:112:
    verses:
      v:001: 'PSA:112:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate, pueri, Dominum ;{VS:BR} laudate nomen Domini.{VS:BR}'
      v:002: 'PSA:112:2 | 2 | 2 | Sit nomen Domini benedictum{VS:BR} ex hoc nunc et usque in sæculum.{VS:BR}'
      v:003: 'PSA:112:3 | 3 | 3 | A solis ortu usque ad occasum{VS:BR} laudabile nomen Domini.{VS:BR}'
      v:004: 'PSA:112:4 | 4 | 4 | Excelsus super omnes gentes Dominus,{VS:BR} et super cælos gloria ejus.{VS:BR}'
      v:005: 'PSA:112:5 | 5 | 5 | Quis sicut Dominus Deus noster, qui in altis habitat,{VS:BR}'
      v:006: 'PSA:112:6 | 6 | 6 | et humilia respicit in cælo et in terra ?{VS:BR}'
      v:007: 'PSA:112:7 | 7 | 7 | Suscitans a terra inopem,{VS:BR} et de stercore erigens pauperem :{VS:BR}'
      v:008: 'PSA:112:8 | 8 | 8 | ut collocet eum cum principibus,{VS:BR} cum principibus populi sui.{VS:BR}'
      v:009: 'PSA:112:9 | 9 | 9 | Qui habitare facit sterilem in domo,{VS:BR} matrem filiorum lætantem.{VS:VERSE:END}'
  c:113:
    verses:
      v:001: 'PSA:113:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}In exitu Israël de Ægypto,{VS:BR} domus Jacob de populo barbaro,{VS:BR}'
      v:002: 'PSA:113:2 | 2 | 2 | facta est Judæa sanctificatio ejus ;{VS:BR} Israël potestas ejus.{VS:BR}'
      v:003: 'PSA:113:3 | 3 | 3 | Mare vidit, et fugit ;{VS:BR} Jordanis conversus est retrorsum.{VS:BR}'
      v:004: 'PSA:113:4 | 4 | 4 | Montes exsultaverunt ut arietes,{VS:BR} et colles sicut agni ovium.{VS:BR}'
      v:005: 'PSA:113:5 | 5 | 5 | Quid est tibi, mare, quod fugisti ?{VS:BR} et tu, Jordanis, quia conversus es retrorsum ?{VS:BR}'
      v:006: 'PSA:113:6 | 6 | 6 | montes, exsultastis sicut arietes ?{VS:BR} et colles, sicut agni ovium ?{VS:BR}'
      v:007: 'PSA:113:7 | 7 | 7 | A facie Domini mota est terra,{VS:BR} a facie Dei Jacob :{VS:BR}'
      v:008: 'PSA:113:8 | 8 | 8 | qui convertit petram in stagna aquarum,{VS:BR} et rupem in fontes aquarum.{VS:BR}'
      v:009: 'PSA:113:9 | 9 | 9 | Non nobis, Domine, non nobis,{VS:BR} sed nomini tuo da gloriam :{VS:BR}'
      v:010: 'PSA:113:10 | 10 | 10 | super misericordia tua et veritate tua ;{VS:BR} nequando dicant gentes :{VS:BR} Ubi est Deus eorum ?{VS:BR}'
      v:011: 'PSA:113:11 | 11 | 11 | Deus autem noster in cælo ;{VS:BR} omnia quæcumque voluit fecit.{VS:BR}'
      v:012: 'PSA:113:12 | 12 | 12 | Simulacra gentium argentum et aurum,{VS:BR} opera manuum hominum.{VS:BR}'
      v:013: 'PSA:113:13 | 13 | 13 | Os habent, et non loquentur ;{VS:BR} oculos habent, et non videbunt.{VS:BR}'
      v:014: 'PSA:113:14 | 14 | 14 | Aures habent, et non audient ;{VS:BR} nares habent, et non odorabunt.{VS:BR}'
      v:015: 'PSA:113:15 | 15 | 15 | Manus habent, et non palpabunt ;{VS:BR} pedes habent, et non ambulabunt ;{VS:BR} non clamabunt in gutture suo.{VS:BR}'
      v:016: 'PSA:113:16 | 16 | 16 | Similes illis fiant qui faciunt ea,{VS:BR} et omnes qui confidunt in eis.{VS:BR}'
      v:017: 'PSA:113:17 | 17 | 17 | Domus Israël speravit in Domino ;{VS:BR} adjutor eorum et protector eorum est.{VS:BR}'
      v:018: 'PSA:113:18 | 18 | 18 | Domus Aaron speravit in Domino ;{VS:BR} adjutor eorum et protector eorum est.{VS:BR}'
      v:019: 'PSA:113:19 | 19 | 19 | Qui timent Dominum speraverunt in Domino ; adjutor eorum et protector eorum est.{VS:BR}'
      v:020: 'PSA:113:20 | 20 | 20 | Dominus memor fuit nostri,{VS:BR} et benedixit nobis.{VS:BR} Benedixit domui Israël ;{VS:BR} benedixit domui Aaron.{VS:BR}'
      v:021: 'PSA:113:21 | 21 | 21 | Benedixit omnibus qui timent Dominum,{VS:BR} pusillis cum majoribus.{VS:BR}'
      v:022: 'PSA:113:22 | 22 | 22 | Adjiciat Dominus super vos,{VS:BR} super vos et super filios vestros.{VS:BR}'
      v:023: 'PSA:113:23 | 23 | 23 | Benedicti vos a Domino,{VS:BR} qui fecit cælum et terram.{VS:BR}'
      v:024: 'PSA:113:24 | 24 | 24 | Cælum cæli Domino ;{VS:BR} terram autem dedit filiis hominum.{VS:BR}'
      v:025: 'PSA:113:25 | 25 | 25 | Non mortui laudabunt te, Domine,{VS:BR} neque omnes qui descendunt in infernum :{VS:BR}'
      v:026: 'PSA:113:26 | 26 | 26 | sed nos qui vivimus, benedicimus Domino,{VS:BR} ex hoc nunc et usque in sæculum.{VS:VERSE:END}'
  c:114:
    verses:
      v:001: 'PSA:114:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Dilexi, quoniam exaudiet Dominus{VS:BR} vocem orationis meæ.{VS:BR}'
      v:002: 'PSA:114:2 | 2 | 2 | Quia inclinavit aurem suam mihi,{VS:BR} et in diebus meis invocabo.{VS:BR}'
      v:003: 'PSA:114:3 | 3 | 3 | Circumdederunt me dolores mortis ;{VS:BR} et pericula inferni invenerunt me.{VS:BR} Tribulationem et dolorem inveni,{VS:BR}'
      v:004: 'PSA:114:4 | 4 | 4 | et nomen Domini invocavi :{VS:BR} o Domine, libera animam meam.{VS:BR}'
      v:005: 'PSA:114:5 | 5 | 5 | Misericors Dominus et justus,{VS:BR} et Deus noster miseretur.{VS:BR}'
      v:006: 'PSA:114:6 | 6 | 6 | Custodiens parvulos Dominus ;{VS:BR} humiliatus sum, et liberavit me.{VS:BR}'
      v:007: 'PSA:114:7 | 7 | 7 | Convertere, anima mea, in requiem tuam,{VS:BR} quia Dominus benefecit tibi :{VS:BR}'
      v:008: 'PSA:114:8 | 8 | 8 | quia eripuit animam meam de morte,{VS:BR} oculos meos a lacrimis,{VS:BR} pedes meos a lapsu.{VS:BR}'
      v:009: 'PSA:114:9 | 9 | 9 | Placebo Domino in regione vivorum.{VS:VERSE:END}'
  c:115:
    verses:
      v:001: 'PSA:115:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Credidi, propter quod locutus sum ;{VS:BR} ego autem humiliatus sum nimis.{VS:BR}'
      v:002: 'PSA:115:2 | 2 | 2 | Ego dixi in excessu meo :{VS:BR} Omnis homo mendax.{VS:BR}'
      v:003: 'PSA:115:3 | 3 | 3 | Quid retribuam Domino{VS:BR} pro omnibus quæ retribuit mihi ?{VS:BR}'
      v:004: 'PSA:115:4 | 4 | 4 | Calicem salutaris accipiam,{VS:BR} et nomen Domini invocabo.{VS:BR}'
      v:005: 'PSA:115:5 | 5 | 5 | Vota mea Domino reddam{VS:BR} coram omni populo ejus.{VS:BR}'
      v:006: 'PSA:115:6 | 6 | 6 | Pretiosa in conspectu Domini{VS:BR} mors sanctorum ejus.{VS:BR}'
      v:007: 'PSA:115:7 | 7 | 7 | O Domine, quia ego servus tuus ;{VS:BR} ego servus tuus, et filius ancillæ tuæ.{VS:BR} Dirupisti vincula mea :{VS:BR}'
      v:008: 'PSA:115:8 | 8 | 8 | tibi sacrificabo hostiam laudis,{VS:BR} et nomen Domini invocabo.{VS:BR}'
      v:009: 'PSA:115:9 | 9 | 9 | Vota mea Domino reddam{VS:BR} in conspectu omnis populi ejus ;{VS:BR}'
      v:010: 'PSA:115:10 | 10 | 10 | in atriis domus Domini,{VS:BR} in medio tui, Jerusalem.{VS:VERSE:END}'
  c:116:
    verses:
      v:001: 'PSA:116:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate Dominum, omnes gentes ;{VS:BR} laudate eum, omnes populi.{VS:BR}'
      v:002: 'PSA:116:2 | 2 | 2 | Quoniam confirmata est super nos misericordia ejus,{VS:BR} et veritas Domini manet in æternum.{VS:VERSE:END}'
  c:117:
    verses:
      v:001: 'PSA:117:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitemini Domino, quoniam bonus,{VS:BR} quoniam in sæculum misericordia ejus.{VS:BR}'
      v:002: 'PSA:117:2 | 2 | 2 | Dicat nunc Israël : Quoniam bonus,{VS:BR} quoniam in sæculum misericordia ejus.{VS:BR}'
      v:003: 'PSA:117:3 | 3 | 3 | Dicat nunc domus Aaron :{VS:BR} Quoniam in sæculum misericordia ejus.{VS:BR}'
      v:004: 'PSA:117:4 | 4 | 4 | Dicant nunc qui timent Dominum :{VS:BR} Quoniam in sæculum misericordia ejus.{VS:BR}'
      v:005: 'PSA:117:5 | 5 | 5 | De tribulatione invocavi Dominum,{VS:BR} et exaudivit me in latitudine Dominus.{VS:BR}'
      v:006: 'PSA:117:6 | 6 | 6 | Dominus mihi adjutor ;{VS:BR} non timebo quid faciat mihi homo.{VS:BR}'
      v:007: 'PSA:117:7 | 7 | 7 | Dominus mihi adjutor,{VS:BR} et ego despiciam inimicos meos.{VS:BR}'
      v:008: 'PSA:117:8 | 8 | 8 | Bonum est confidere in Domino,{VS:BR} quam confidere in homine.{VS:BR}'
      v:009: 'PSA:117:9 | 9 | 9 | Bonum est sperare in Domino,{VS:BR} quam sperare in principibus.{VS:BR}'
      v:010: 'PSA:117:10 | 10 | 10 | Omnes gentes circuierunt me,{VS:BR} et in nomine Domini, quia ultus sum in eos.{VS:BR}'
      v:011: 'PSA:117:11 | 11 | 11 | Circumdantes circumdederunt me,{VS:BR} et in nomine Domini, quia ultus sum in eos.{VS:BR}'
      v:012: 'PSA:117:12 | 12 | 12 | Circumdederunt me sicut apes,{VS:BR} et exarserunt sicut ignis in spinis :{VS:BR} et in nomine Domini, quia ultus sum in eos.{VS:BR}'
      v:013: 'PSA:117:13 | 13 | 13 | Impulsus eversus sum, ut caderem,{VS:BR} et Dominus suscepit me.{VS:BR}'
      v:014: 'PSA:117:14 | 14 | 14 | Fortitudo mea et laus mea Dominus,{VS:BR} et factus est mihi in salutem.{VS:BR}'
      v:015: 'PSA:117:15 | 15 | 15 | Vox exsultationis et salutis{VS:BR} in tabernaculis justorum.{VS:BR}'
      v:016: 'PSA:117:16 | 16 | 16 | Dextera Domini fecit virtutem ;{VS:BR} dextera Domini exaltavit me :{VS:BR} dextera Domini fecit virtutem.{VS:BR}'
      v:017: 'PSA:117:17 | 17 | 17 | Non moriar, sed vivam,{VS:BR} et narrabo opera Domini.{VS:BR}'
      v:018: 'PSA:117:18 | 18 | 18 | Castigans castigavit me Dominus,{VS:BR} et morti non tradidit me.{VS:BR}'
      v:019: 'PSA:117:19 | 19 | 19 | Aperite mihi portas justitiæ :{VS:BR} ingressus in eas confitebor Domino.{VS:BR}'
      v:020: 'PSA:117:20 | 20 | 20 | Hæc porta Domini :{VS:BR} justi intrabunt in eam.{VS:BR}'
      v:021: 'PSA:117:21 | 21 | 21 | Confitebor tibi quoniam exaudisti me,{VS:BR} et factus es mihi in salutem.{VS:BR}'
      v:022: 'PSA:117:22 | 22 | 22 | Lapidem quem reprobaverunt ædificantes,{VS:BR} hic factus est in caput anguli.{VS:BR}'
      v:023: 'PSA:117:23 | 23 | 23 | A Domino factum est istud,{VS:BR} et est mirabile in oculis nostris.{VS:BR}'
      v:024: 'PSA:117:24 | 24 | 24 | Hæc est dies quam fecit Dominus ;{VS:BR} exsultemus, et lætemur in ea.{VS:BR}'
      v:025: 'PSA:117:25 | 25 | 25 | O Domine, salvum me fac ;{VS:BR} o Domine, bene prosperare.{VS:BR}'
      v:026: 'PSA:117:26 | 26 | 26 | Benedictus qui venit in nomine Domini :{VS:BR} benediximus vobis de domo Domini.{VS:BR}'
      v:027: 'PSA:117:27 | 27 | 27 | Deus Dominus, et illuxit nobis.{VS:BR} Constituite diem solemnem in condensis,{VS:BR} usque ad cornu altaris.{VS:BR}'
      v:028: 'PSA:117:28 | 28 | 28 | Deus meus es tu, et confitebor tibi ;{VS:BR} Deus meus es tu, et exaltabo te.{VS:BR} Confitebor tibi quoniam exaudisti me,{VS:BR} et factus es mihi in salutem.{VS:BR}'
      v:029: 'PSA:117:29 | 29 | 29 | Confitemini Domino, quoniam bonus,{VS:BR} quoniam in sæculum misericordia ejus.{VS:VERSE:END}'
  c:118:
    verses:
      v:001: 'PSA:118:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}{HEBREW_LETTER:BEGIN}Aleph{HEBREW_LETTER:END}Beati immaculati in via,{VS:BR} qui ambulant in lege Domini.{VS:BR}'
      v:002: 'PSA:118:2 | 2 | 2 | Beati qui scrutantur testimonia ejus ;{VS:BR} in toto corde exquirunt eum.{VS:BR}'
      v:003: 'PSA:118:3 | 3 | 3 | Non enim qui operantur iniquitatem{VS:BR} in viis ejus ambulaverunt.{VS:BR}'
      v:004: 'PSA:118:4 | 4 | 4 | Tu mandasti mandata tua{VS:BR} custodiri nimis.{VS:BR}'
      v:005: 'PSA:118:5 | 5 | 5 | Utinam dirigantur viæ meæ{VS:BR} ad custodiendas justificationes tuas.{VS:BR}'
      v:006: 'PSA:118:6 | 6 | 6 | Tunc non confundar,{VS:BR} cum perspexero in omnibus mandatis tuis.{VS:BR}'
      v:007: 'PSA:118:7 | 7 | 7 | Confitebor tibi in directione cordis,{VS:BR} in eo quod didici judicia justitiæ tuæ.{VS:BR}'
      v:008: 'PSA:118:8 | 8 | 8 | Justificationes tuas custodiam ;{VS:BR} non me derelinquas usquequaque.{VS:BR}'
      v:009: 'PSA:118:9 | 9 | 9 | {HEBREW_LETTER:BEGIN}Beth{HEBREW_LETTER:END}In quo corrigit adolescentior viam suam ?{VS:BR} in custodiendo sermones tuos.{VS:BR}'
      v:010: 'PSA:118:10 | 10 | 10 | In toto corde meo exquisivi te ;{VS:BR} ne repellas me a mandatis tuis.{VS:BR}'
      v:011: 'PSA:118:11 | 11 | 11 | In corde meo abscondi eloquia tua,{VS:BR} ut non peccem tibi.{VS:BR}'
      v:012: 'PSA:118:12 | 12 | 12 | Benedictus es, Domine ;{VS:BR} doce me justificationes tuas.{VS:BR}'
      v:013: 'PSA:118:13 | 13 | 13 | In labiis meis pronuntiavi omnia judicia oris tui.{VS:BR}'
      v:014: 'PSA:118:14 | 14 | 14 | In via testimoniorum tuorum delectatus sum,{VS:BR} sicut in omnibus divitiis.{VS:BR}'
      v:015: 'PSA:118:15 | 15 | 15 | In mandatis tuis exercebor,{VS:BR} et considerabo vias tuas.{VS:BR}'
      v:016: 'PSA:118:16 | 16 | 16 | In justificationibus tuis meditabor :{VS:BR} non obliviscar sermones tuos.{VS:BR}'
      v:017: 'PSA:118:17 | 17 | 17 | {HEBREW_LETTER:BEGIN}Ghimel{HEBREW_LETTER:END}Retribue servo tuo, vivifica me,{VS:BR} et custodiam sermones tuos.{VS:BR}'
      v:018: 'PSA:118:18 | 18 | 18 | Revela oculos meos,{VS:BR} et considerabo mirabilia de lege tua.{VS:BR}'
      v:019: 'PSA:118:19 | 19 | 19 | Incola ego sum in terra :{VS:BR} non abscondas a me mandata tua.{VS:BR}'
      v:020: 'PSA:118:20 | 20 | 20 | Concupivit anima mea{VS:BR} desiderare justificationes tuas in omni tempore.{VS:BR}'
      v:021: 'PSA:118:21 | 21 | 21 | Increpasti superbos ;{VS:BR} maledicti qui declinant a mandatis tuis.{VS:BR}'
      v:022: 'PSA:118:22 | 22 | 22 | Aufer a me opprobrium et contemptum,{VS:BR} quia testimonia tua exquisivi.{VS:BR}'
      v:023: 'PSA:118:23 | 23 | 23 | Etenim sederunt principes, et adversum me loquebantur ;{VS:BR} servus autem tuus exercebatur in justificationibus tuis.{VS:BR}'
      v:024: 'PSA:118:24 | 24 | 24 | Nam et testimonia tua meditatio mea est,{VS:BR} et consilium meum justificationes tuæ.{VS:BR}'
      v:025: 'PSA:118:25 | 25 | 25 | {HEBREW_LETTER:BEGIN}Daleth{HEBREW_LETTER:END}Adhæsit pavimento anima mea :{VS:BR} vivifica me secundum verbum tuum.{VS:BR}'
      v:026: 'PSA:118:26 | 26 | 26 | Vias meas enuntiavi, et exaudisti me ;{VS:BR} doce me justificationes tuas.{VS:BR}'
      v:027: 'PSA:118:27 | 27 | 27 | Viam justificationum tuarum instrue me,{VS:BR} et exercebor in mirabilibus tuis.{VS:BR}'
      v:028: 'PSA:118:28 | 28 | 28 | Dormitavit anima mea præ tædio :{VS:BR} confirma me in verbis tuis.{VS:BR}'
      v:029: 'PSA:118:29 | 29 | 29 | Viam iniquitatis amove a me,{VS:BR} et de lege tua miserere mei.{VS:BR}'
      v:030: 'PSA:118:30 | 30 | 30 | Viam veritatis elegi ;{VS:BR} judicia tua non sum oblitus.{VS:BR}'
      v:031: 'PSA:118:31 | 31 | 31 | Adhæsi testimoniis tuis, Domine ;{VS:BR} noli me confundere.{VS:BR}'
      v:032: 'PSA:118:32 | 32 | 32 | Viam mandatorum tuorum cucurri,{VS:BR} cum dilatasti cor meum.{VS:BR}'
      v:033: 'PSA:118:33 | 33 | 33 | {HEBREW_LETTER:BEGIN}He{HEBREW_LETTER:END}Legem pone mihi, Domine, viam justificationum tuarum,{VS:BR} et exquiram eam semper.{VS:BR}'
      v:034: 'PSA:118:34 | 34 | 34 | Da mihi intellectum, et scrutabor legem tuam,{VS:BR} et custodiam illam in toto corde meo.{VS:BR}'
      v:035: 'PSA:118:35 | 35 | 35 | Deduc me in semitam mandatorum tuorum,{VS:BR} quia ipsam volui.{VS:BR}'
      v:036: 'PSA:118:36 | 36 | 36 | Inclina cor meum in testimonia tua,{VS:BR} et non in avaritiam.{VS:BR}'
      v:037: 'PSA:118:37 | 37 | 37 | Averte oculos meos, ne videant vanitatem ;{VS:BR} in via tua vivifica me.{VS:BR}'
      v:038: 'PSA:118:38 | 38 | 38 | Statue servo tuo eloquium tuum{VS:BR} in timore tuo.{VS:BR}'
      v:039: 'PSA:118:39 | 39 | 39 | Amputa opprobrium meum quod suspicatus sum,{VS:BR} quia judicia tua jucunda.{VS:BR}'
      v:040: 'PSA:118:40 | 40 | 40 | Ecce concupivi mandata tua :{VS:BR} in æquitate tua vivifica me.{VS:BR}'
      v:041: 'PSA:118:41 | 41 | 41 | {HEBREW_LETTER:BEGIN}Vau{HEBREW_LETTER:END}Et veniat super me misericordia tua, Domine ;{VS:BR} salutare tuum secundum eloquium tuum.{VS:BR}'
      v:042: 'PSA:118:42 | 42 | 42 | Et respondebo exprobrantibus mihi verbum,{VS:BR} quia speravi in sermonibus tuis.{VS:BR}'
      v:043: 'PSA:118:43 | 43 | 43 | Et ne auferas de ore meo verbum veritatis usquequaque,{VS:BR} quia in judiciis tuis supersperavi.{VS:BR}'
      v:044: 'PSA:118:44 | 44 | 44 | Et custodiam legem tuam semper,{VS:BR} in sæculum et in sæculum sæculi.{VS:BR}'
      v:045: 'PSA:118:45 | 45 | 45 | Et ambulabam in latitudine,{VS:BR} quia mandata tua exquisivi.{VS:BR}'
      v:046: 'PSA:118:46 | 46 | 46 | Et loquebar in testimoniis tuis in conspectu regum,{VS:BR} et non confundebar.{VS:BR}'
      v:047: 'PSA:118:47 | 47 | 47 | Et meditabar in mandatis tuis,{VS:BR} quæ dilexi.{VS:BR}'
      v:048: 'PSA:118:48 | 48 | 48 | Et levavi manus meas ad mandata tua, quæ dilexi,{VS:BR} et exercebar in justificationibus tuis.{VS:BR}'
      v:049: 'PSA:118:49 | 49 | 49 | {HEBREW_LETTER:BEGIN}Zain{HEBREW_LETTER:END}Memor esto verbi tui servo tuo,{VS:BR} in quo mihi spem dedisti.{VS:BR}'
      v:050: 'PSA:118:50 | 50 | 50 | Hæc me consolata est in humilitate mea,{VS:BR} quia eloquium tuum vivificavit me.{VS:BR}'
      v:051: 'PSA:118:51 | 51 | 51 | Superbi inique agebant usquequaque ;{VS:BR} a lege autem tua non declinavi.{VS:BR}'
      v:052: 'PSA:118:52 | 52 | 52 | Memor fui judiciorum tuorum a sæculo, Domine,{VS:BR} et consolatus sum.{VS:BR}'
      v:053: 'PSA:118:53 | 53 | 53 | Defectio tenuit me,{VS:BR} pro peccatoribus derelinquentibus legem tuam.{VS:BR}'
      v:054: 'PSA:118:54 | 54 | 54 | Cantabiles mihi erant justificationes tuæ{VS:BR} in loco peregrinationis meæ.{VS:BR}'
      v:055: 'PSA:118:55 | 55 | 55 | Memor fui nocte nominis tui, Domine,{VS:BR} et custodivi legem tuam.{VS:BR}'
      v:056: 'PSA:118:56 | 56 | 56 | Hæc facta est mihi,{VS:BR} quia justificationes tuas exquisivi.{VS:BR}'
      v:057: 'PSA:118:57 | 57 | 57 | {HEBREW_LETTER:BEGIN}Heth{HEBREW_LETTER:END}Portio mea, Domine,{VS:BR} dixi custodire legem tuam.{VS:BR}'
      v:058: 'PSA:118:58 | 58 | 58 | Deprecatus sum faciem tuam in toto corde meo ;{VS:BR} miserere mei secundum eloquium tuum.{VS:BR}'
      v:059: 'PSA:118:59 | 59 | 59 | Cogitavi vias meas,{VS:BR} et converti pedes meos in testimonia tua.{VS:BR}'
      v:060: 'PSA:118:60 | 60 | 60 | Paratus sum, et non sum turbatus,{VS:BR} ut custodiam mandata tua.{VS:BR}'
      v:061: 'PSA:118:61 | 61 | 61 | Funes peccatorum circumplexi sunt me,{VS:BR} et legem tuam non sum oblitus.{VS:BR}'
      v:062: 'PSA:118:62 | 62 | 62 | Media nocte surgebam ad confitendum tibi,{VS:BR} super judicia justificationis tuæ.{VS:BR}'
      v:063: 'PSA:118:63 | 63 | 63 | Particeps ego sum omnium timentium te,{VS:BR} et custodientium mandata tua.{VS:BR}'
      v:064: 'PSA:118:64 | 64 | 64 | Misericordia tua, Domine, plena est terra ;{VS:BR} justificationes tuas doce me.{VS:BR}'
      v:065: 'PSA:118:65 | 65 | 65 | {HEBREW_LETTER:BEGIN}Teth{HEBREW_LETTER:END}Bonitatem fecisti cum servo tuo, Domine,{VS:BR} secundum verbum tuum.{VS:BR}'
      v:066: 'PSA:118:66 | 66 | 66 | Bonitatem, et disciplinam, et scientiam doce me,{VS:BR} quia mandatis tuis credidi.{VS:BR}'
      v:067: 'PSA:118:67 | 67 | 67 | Priusquam humiliarer ego deliqui :{VS:BR} propterea eloquium tuum custodivi.{VS:BR}'
      v:068: 'PSA:118:68 | 68 | 68 | Bonus es tu, et in bonitate tua{VS:BR} doce me justificationes tuas.{VS:BR}'
      v:069: 'PSA:118:69 | 69 | 69 | Multiplicata est super me iniquitas superborum ;{VS:BR} ego autem in toto corde meo scrutabor mandata tua.{VS:BR}'
      v:070: 'PSA:118:70 | 70 | 70 | Coagulatum est sicut lac cor eorum ;{VS:BR} ego vero legem tuam meditatus sum.{VS:BR}'
      v:071: 'PSA:118:71 | 71 | 71 | Bonum mihi quia humiliasti me,{VS:BR} ut discam justificationes tuas.{VS:BR}'
      v:072: 'PSA:118:72 | 72 | 72 | Bonum mihi lex oris tui,{VS:BR} super millia auri et argenti.{VS:BR}'
      v:073: 'PSA:118:73 | 73 | 73 | {HEBREW_LETTER:BEGIN}Jod{HEBREW_LETTER:END}Manus tuæ fecerunt me, et plasmaverunt me :{VS:BR} da mihi intellectum, et discam mandata tua.{VS:BR}'
      v:074: 'PSA:118:74 | 74 | 74 | Qui timent te videbunt me et lætabuntur,{VS:BR} quia in verba tua supersperavi.{VS:BR}'
      v:075: 'PSA:118:75 | 75 | 75 | Cognovi, Domine, quia æquitas judicia tua,{VS:BR} et in veritate tua humiliasti me.{VS:BR}'
      v:076: 'PSA:118:76 | 76 | 76 | Fiat misericordia tua ut consoletur me,{VS:BR} secundum eloquium tuum servo tuo.{VS:BR}'
      v:077: 'PSA:118:77 | 77 | 77 | Veniant mihi miserationes tuæ, et vivam,{VS:BR} quia lex tua meditatio mea est.{VS:BR}'
      v:078: 'PSA:118:78 | 78 | 78 | Confundantur superbi, quia injuste iniquitatem fecerunt in me ;{VS:BR} ego autem exercebor in mandatis tuis.{VS:BR}'
      v:079: 'PSA:118:79 | 79 | 79 | Convertantur mihi timentes te,{VS:BR} et qui noverunt testimonia tua.{VS:BR}'
      v:080: 'PSA:118:80 | 80 | 80 | Fiat cor meum immaculatum in justificationibus tuis,{VS:BR} ut non confundar.{VS:BR}'
      v:081: 'PSA:118:81 | 81 | 81 | {HEBREW_LETTER:BEGIN}Caph{HEBREW_LETTER:END}Defecit in salutare tuum anima mea,{VS:BR} et in verbum tuum supersperavi.{VS:BR}'
      v:082: 'PSA:118:82 | 82 | 82 | Defecerunt oculi mei in eloquium tuum,{VS:BR} dicentes : Quando consolaberis me ?{VS:BR}'
      v:083: 'PSA:118:83 | 83 | 83 | Quia factus sum sicut uter in pruina ;{VS:BR} justificationes tuas non sum oblitus.{VS:BR}'
      v:084: 'PSA:118:84 | 84 | 84 | Quot sunt dies servi tui ?{VS:BR} quando facies de persequentibus me judicium ?{VS:BR}'
      v:085: 'PSA:118:85 | 85 | 85 | Narraverunt mihi iniqui fabulationes,{VS:BR} sed non ut lex tua.{VS:BR}'
      v:086: 'PSA:118:86 | 86 | 86 | Omnia mandata tua veritas :{VS:BR} inique persecuti sunt me, adjuva me.{VS:BR}'
      v:087: 'PSA:118:87 | 87 | 87 | Paulominus consummaverunt me in terra ;{VS:BR} ego autem non dereliqui mandata tua.{VS:BR}'
      v:088: 'PSA:118:88 | 88 | 88 | Secundum misericordiam tuam vivifica me,{VS:BR} et custodiam testimonia oris tui.{VS:BR}'
      v:089: 'PSA:118:89 | 89 | 89 | {HEBREW_LETTER:BEGIN}Lamed{HEBREW_LETTER:END}In æternum, Domine,{VS:BR} verbum tuum permanet in cælo.{VS:BR}'
      v:090: 'PSA:118:90 | 90 | 90 | In generationem et generationem veritas tua ;{VS:BR} fundasti terram, et permanet.{VS:BR}'
      v:091: 'PSA:118:91 | 91 | 91 | Ordinatione tua perseverat dies,{VS:BR} quoniam omnia serviunt tibi.{VS:BR}'
      v:092: 'PSA:118:92 | 92 | 92 | Nisi quod lex tua meditatio mea est,{VS:BR} tunc forte periissem in humilitate mea.{VS:BR}'
      v:093: 'PSA:118:93 | 93 | 93 | In æternum non obliviscar justificationes tuas,{VS:BR} quia in ipsis vivificasti me.{VS:BR}'
      v:094: 'PSA:118:94 | 94 | 94 | Tuus sum ego ; salvum me fac :{VS:BR} quoniam justificationes tuas exquisivi.{VS:BR}'
      v:095: 'PSA:118:95 | 95 | 95 | Me exspectaverunt peccatores ut perderent me ;{VS:BR} testimonia tua intellexi.{VS:BR}'
      v:096: 'PSA:118:96 | 96 | 96 | Omnis consummationis vidi finem,{VS:BR} latum mandatum tuum nimis.{VS:BR}'
      v:097: 'PSA:118:97 | 97 | 97 | {HEBREW_LETTER:BEGIN}Mem{HEBREW_LETTER:END}Quomodo dilexi legem tuam, Domine !{VS:BR} tota die meditatio mea est.{VS:BR}'
      v:098: 'PSA:118:98 | 98 | 98 | Super inimicos meos prudentem me fecisti mandato tuo,{VS:BR} quia in æternum mihi est.{VS:BR}'
      v:099: 'PSA:118:99 | 99 | 99 | Super omnes docentes me intellexi,{VS:BR} quia testimonia tua meditatio mea est.{VS:BR}'
      v:100: 'PSA:118:100 | 100 | 100 | Super senes intellexi,{VS:BR} quia mandata tua quæsivi.{VS:BR}'
      v:101: 'PSA:118:101 | 101 | 101 | Ab omni via mala prohibui pedes meos,{VS:BR} ut custodiam verba tua.{VS:BR}'
      v:102: 'PSA:118:102 | 102 | 102 | A judiciis tuis non declinavi,{VS:BR} quia tu legem posuisti mihi.{VS:BR}'
      v:103: 'PSA:118:103 | 103 | 103 | Quam dulcia faucibus meis eloquia tua !{VS:BR} super mel ori meo.{VS:BR}'
      v:104: 'PSA:118:104 | 104 | 104 | A mandatis tuis intellexi ;{VS:BR} propterea odivi omnem viam iniquitatis.{VS:BR}'
      v:105: 'PSA:118:105 | 105 | 105 | {HEBREW_LETTER:BEGIN}Nun{HEBREW_LETTER:END}Lucerna pedibus meis verbum tuum,{VS:BR} et lumen semitis meis.{VS:BR}'
      v:106: 'PSA:118:106 | 106 | 106 | Juravi et statui{VS:BR} custodire judicia justitiæ tuæ.{VS:BR}'
      v:107: 'PSA:118:107 | 107 | 107 | Humiliatus sum usquequaque, Domine ;{VS:BR} vivifica me secundum verbum tuum.{VS:BR}'
      v:108: 'PSA:118:108 | 108 | 108 | Voluntaria oris mei beneplacita fac, Domine,{VS:BR} et judicia tua doce me.{VS:BR}'
      v:109: 'PSA:118:109 | 109 | 109 | Anima mea in manibus meis semper,{VS:BR} et legem tuam non sum oblitus.{VS:BR}'
      v:110: 'PSA:118:110 | 110 | 110 | Posuerunt peccatores laqueum mihi,{VS:BR} et de mandatis tuis non erravi.{VS:BR}'
      v:111: 'PSA:118:111 | 111 | 111 | Hæreditate acquisivi testimonia tua in æternum,{VS:BR} quia exsultatio cordis mei sunt.{VS:BR}'
      v:112: 'PSA:118:112 | 112 | 112 | Inclinavi cor meum ad faciendas justificationes tuas in æternum,{VS:BR} propter retributionem.{VS:BR}'
      v:113: 'PSA:118:113 | 113 | 113 | {HEBREW_LETTER:BEGIN}Samech{HEBREW_LETTER:END}Iniquos odio habui,{VS:BR} et legem tuam dilexi.{VS:BR}'
      v:114: 'PSA:118:114 | 114 | 114 | Adjutor et susceptor meus es tu,{VS:BR} et in verbum tuum supersperavi.{VS:BR}'
      v:115: 'PSA:118:115 | 115 | 115 | Declinate a me, maligni,{VS:BR} et scrutabor mandata Dei mei.{VS:BR}'
      v:116: 'PSA:118:116 | 116 | 116 | Suscipe me secundum eloquium tuum, et vivam,{VS:BR} et non confundas me ab exspectatione mea.{VS:BR}'
      v:117: 'PSA:118:117 | 117 | 117 | Adjuva me, et salvus ero,{VS:BR} et meditabor in justificationibus tuis semper.{VS:BR}'
      v:118: 'PSA:118:118 | 118 | 118 | Sprevisti omnes discedentes a judiciis tuis,{VS:BR} quia injusta cogitatio eorum.{VS:BR}'
      v:119: 'PSA:118:119 | 119 | 119 | Prævaricantes reputavi omnes peccatores terræ ;{VS:BR} ideo dilexi testimonia tua.{VS:BR}'
      v:120: 'PSA:118:120 | 120 | 120 | Confige timore tuo carnes meas ;{VS:BR} a judiciis enim tuis timui.{VS:BR}'
      v:121: 'PSA:118:121 | 121 | 121 | {HEBREW_LETTER:BEGIN}Ain{HEBREW_LETTER:END}Feci judicium et justitiam :{VS:BR} non tradas me calumniantibus me.{VS:BR}'
      v:122: 'PSA:118:122 | 122 | 122 | Suscipe servum tuum in bonum :{VS:BR} non calumnientur me superbi.{VS:BR}'
      v:123: 'PSA:118:123 | 123 | 123 | Oculi mei defecerunt in salutare tuum,{VS:BR} et in eloquium justitiæ tuæ.{VS:BR}'
      v:124: 'PSA:118:124 | 124 | 124 | Fac cum servo tuo secundum misericordiam tuam,{VS:BR} et justificationes tuas doce me.{VS:BR}'
      v:125: 'PSA:118:125 | 125 | 125 | Servus tuus sum ego : da mihi intellectum,{VS:BR} ut sciam testimonia tua.{VS:BR}'
      v:126: 'PSA:118:126 | 126 | 126 | Tempus faciendi, Domine :{VS:BR} dissipaverunt legem tuam.{VS:BR}'
      v:127: 'PSA:118:127 | 127 | 127 | Ideo dilexi mandata tua{VS:BR} super aurum et topazion.{VS:BR}'
      v:128: 'PSA:118:128 | 128 | 128 | Propterea ad omnia mandata tua dirigebar ;{VS:BR} omnem viam iniquam odio habui.{VS:BR}'
      v:129: 'PSA:118:129 | 129 | 129 | {HEBREW_LETTER:BEGIN}Phe{HEBREW_LETTER:END}Mirabilia testimonia tua :{VS:BR} ideo scrutata est ea anima mea.{VS:BR}'
      v:130: 'PSA:118:130 | 130 | 130 | Declaratio sermonum tuorum illuminat,{VS:BR} et intellectum dat parvulis.{VS:BR}'
      v:131: 'PSA:118:131 | 131 | 131 | Os meum aperui, et attraxi spiritum :{VS:BR} quia mandata tua desiderabam.{VS:BR}'
      v:132: 'PSA:118:132 | 132 | 132 | Aspice in me, et miserere mei,{VS:BR} secundum judicium diligentium nomen tuum.{VS:BR}'
      v:133: 'PSA:118:133 | 133 | 133 | Gressus meos dirige secundum eloquium tuum,{VS:BR} et non dominetur mei omnis injustitia.{VS:BR}'
      v:134: 'PSA:118:134 | 134 | 134 | Redime me a calumniis hominum{VS:BR} ut custodiam mandata tua.{VS:BR}'
      v:135: 'PSA:118:135 | 135 | 135 | Faciem tuam illumina super servum tuum,{VS:BR} et doce me justificationes tuas.{VS:BR}'
      v:136: 'PSA:118:136 | 136 | 136 | Exitus aquarum deduxerunt oculi mei,{VS:BR} quia non custodierunt legem tuam.{VS:BR}'
      v:137: 'PSA:118:137 | 137 | 137 | {HEBREW_LETTER:BEGIN}Sade{HEBREW_LETTER:END}Justus es, Domine,{VS:BR} et rectum judicium tuum.{VS:BR}'
      v:138: 'PSA:118:138 | 138 | 138 | Mandasti justitiam testimonia tua,{VS:BR} et veritatem tuam nimis.{VS:BR}'
      v:139: 'PSA:118:139 | 139 | 139 | Tabescere me fecit zelus meus,{VS:BR} quia obliti sunt verba tua inimici mei.{VS:BR}'
      v:140: 'PSA:118:140 | 140 | 140 | Ignitum eloquium tuum vehementer,{VS:BR} et servus tuus dilexit illud.{VS:BR}'
      v:141: 'PSA:118:141 | 141 | 141 | Adolescentulus sum ego et contemptus ;{VS:BR} justificationes tuas non sum oblitus.{VS:BR}'
      v:142: 'PSA:118:142 | 142 | 142 | Justitia tua, justitia in æternum,{VS:BR} et lex tua veritas.{VS:BR}'
      v:143: 'PSA:118:143 | 143 | 143 | Tribulatio et angustia invenerunt me ;{VS:BR} mandata tua meditatio mea est.{VS:BR}'
      v:144: 'PSA:118:144 | 144 | 144 | Æquitas testimonia tua in æternum :{VS:BR} intellectum da mihi, et vivam.{VS:BR}'
      v:145: 'PSA:118:145 | 145 | 145 | {HEBREW_LETTER:BEGIN}Coph{HEBREW_LETTER:END}Clamavi in toto corde meo : exaudi me, Domine ;{VS:BR} justificationes tuas requiram.{VS:BR}'
      v:146: 'PSA:118:146 | 146 | 146 | Clamavi ad te ; salvum me fac :{VS:BR} ut custodiam mandata tua.{VS:BR}'
      v:147: 'PSA:118:147 | 147 | 147 | Præveni in maturitate, et clamavi :{VS:BR} quia in verba tua supersperavi.{VS:BR}'
      v:148: 'PSA:118:148 | 148 | 148 | Prævenerunt oculi mei ad te diluculo,{VS:BR} ut meditarer eloquia tua.{VS:BR}'
      v:149: 'PSA:118:149 | 149 | 149 | Vocem meam audi secundum misericordiam tuam, Domine,{VS:BR} et secundum judicium tuum vivifica me.{VS:BR}'
      v:150: 'PSA:118:150 | 150 | 150 | Appropinquaverunt persequentes me iniquitati :{VS:BR} a lege autem tua longe facti sunt.{VS:BR}'
      v:151: 'PSA:118:151 | 151 | 151 | Prope es tu, Domine,{VS:BR} et omnes viæ tuæ veritas.{VS:BR}'
      v:152: 'PSA:118:152 | 152 | 152 | Initio cognovi de testimoniis tuis,{VS:BR} quia in æternum fundasti ea.{VS:BR}'
      v:153: 'PSA:118:153 | 153 | 153 | {HEBREW_LETTER:BEGIN}Res{HEBREW_LETTER:END}Vide humilitatem meam, et eripe me,{VS:BR} quia legem tuam non sum oblitus.{VS:BR}'
      v:154: 'PSA:118:154 | 154 | 154 | Judica judicium meum, et redime me :{VS:BR} propter eloquium tuum vivifica me.{VS:BR}'
      v:155: 'PSA:118:155 | 155 | 155 | Longe a peccatoribus salus,{VS:BR} quia justificationes tuas non exquisierunt.{VS:BR}'
      v:156: 'PSA:118:156 | 156 | 156 | Misericordiæ tuæ multæ, Domine ;{VS:BR} secundum judicium tuum vivifica me.{VS:BR}'
      v:157: 'PSA:118:157 | 157 | 157 | Multi qui persequuntur me, et tribulant me ;{VS:BR} a testimoniis tuis non declinavi.{VS:BR}'
      v:158: 'PSA:118:158 | 158 | 158 | Vidi prævaricantes et tabescebam,{VS:BR} quia eloquia tua non custodierunt.{VS:BR}'
      v:159: 'PSA:118:159 | 159 | 159 | Vide quoniam mandata tua dilexi, Domine :{VS:BR} in misericordia tua vivifica me.{VS:BR}'
      v:160: 'PSA:118:160 | 160 | 160 | Principium verborum tuorum veritas ;{VS:BR} in æternum omnia judicia justitiæ tuæ.{VS:BR}'
      v:161: 'PSA:118:161 | 161 | 161 | {HEBREW_LETTER:BEGIN}Sin{HEBREW_LETTER:END}Principes persecuti sunt me gratis,{VS:BR} et a verbis tuis formidavit cor meum.{VS:BR}'
      v:162: 'PSA:118:162 | 162 | 162 | Lætabor ego super eloquia tua,{VS:BR} sicut qui invenit spolia multa.{VS:BR}'
      v:163: 'PSA:118:163 | 163 | 163 | Iniquitatem odio habui, et abominatus sum,{VS:BR} legem autem tuam dilexi.{VS:BR}'
      v:164: 'PSA:118:164 | 164 | 164 | Septies in die laudem dixi tibi,{VS:BR} super judicia justitiæ tuæ.{VS:BR}'
      v:165: 'PSA:118:165 | 165 | 165 | Pax multa diligentibus legem tuam,{VS:BR} et non est illis scandalum.{VS:BR}'
      v:166: 'PSA:118:166 | 166 | 166 | Exspectabam salutare tuum, Domine,{VS:BR} et mandata tua dilexi.{VS:BR}'
      v:167: 'PSA:118:167 | 167 | 167 | Custodivit anima mea testimonia tua,{VS:BR} et dilexit ea vehementer.{VS:BR}'
      v:168: 'PSA:118:168 | 168 | 168 | Servavi mandata tua et testimonia tua,{VS:BR} quia omnes viæ meæ in conspectu tuo.{VS:BR}'
      v:169: 'PSA:118:169 | 169 | 169 | {HEBREW_LETTER:BEGIN}Tau{HEBREW_LETTER:END}Appropinquet deprecatio mea in conspectu tuo, Domine ;{VS:BR} juxta eloquium tuum da mihi intellectum.{VS:BR}'
      v:170: 'PSA:118:170 | 170 | 170 | Intret postulatio mea in conspectu tuo ;{VS:BR} secundum eloquium tuum eripe me.{VS:BR}'
      v:171: 'PSA:118:171 | 171 | 171 | Eructabunt labia mea hymnum,{VS:BR} cum docueris me justificationes tuas.{VS:BR}'
      v:172: 'PSA:118:172 | 172 | 172 | Pronuntiabit lingua mea eloquium tuum,{VS:BR} quia omnia mandata tua æquitas.{VS:BR}'
      v:173: 'PSA:118:173 | 173 | 173 | Fiat manus tua ut salvet me,{VS:BR} quoniam mandata tua elegi.{VS:BR}'
      v:174: 'PSA:118:174 | 174 | 174 | Concupivi salutare tuum, Domine,{VS:BR} et lex tua meditatio mea est.{VS:BR}'
      v:175: 'PSA:118:175 | 175 | 175 | Vivet anima mea, et laudabit te,{VS:BR} et judicia tua adjuvabunt me.{VS:BR}'
      v:176: 'PSA:118:176 | 176 | 176 | Erravi sicut ovis quæ periit : quære servum tuum,{VS:BR} quia mandata tua non sum oblitus.{VS:VERSE:END}'
  c:119:
    verses:
      v:001: 'PSA:119:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Ad Dominum cum tribularer clamavi,{VS:BR} et exaudivit me.{VS:BR}'
      v:002: 'PSA:119:2 | 2 | 2 | Domine, libera animam meam a labiis iniquis{VS:BR} et a lingua dolosa.{VS:BR}'
      v:003: 'PSA:119:3 | 3 | 3 | Quid detur tibi, aut quid apponatur tibi{VS:BR} ad linguam dolosam ?{VS:BR}'
      v:004: 'PSA:119:4 | 4 | 4 | Sagittæ potentis acutæ,{VS:BR} cum carbonibus desolatoriis.{VS:BR}'
      v:005: 'PSA:119:5 | 5 | 5 | Heu mihi, quia incolatus meus prolongatus est !{VS:BR} habitavi cum habitantibus Cedar ;{VS:BR}'
      v:006: 'PSA:119:6 | 6 | 6 | multum incola fuit anima mea.{VS:BR}'
      v:007: 'PSA:119:7 | 7 | 7 | Cum his qui oderunt pacem eram pacificus ;{VS:BR} cum loquebar illis, impugnabant me gratis.{VS:VERSE:END}'
  c:120:
    verses:
      v:001: 'PSA:120:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Levavi oculos meos in montes,{VS:BR} unde veniet auxilium mihi.{VS:BR}'
      v:002: 'PSA:120:2 | 2 | 2 | Auxilium meum a Domino,{VS:BR} qui fecit cælum et terram.{VS:BR}'
      v:003: 'PSA:120:3 | 3 | 3 | Non det in commotionem pedem tuum,{VS:BR} neque dormitet qui custodit te.{VS:BR}'
      v:004: 'PSA:120:4 | 4 | 4 | Ecce non dormitabit neque dormiet{VS:BR} qui custodit Israël.{VS:BR}'
      v:005: 'PSA:120:5 | 5 | 5 | Dominus custodit te ;{VS:BR} Dominus protectio tua super manum dexteram tuam.{VS:BR}'
      v:006: 'PSA:120:6 | 6 | 6 | Per diem sol non uret te,{VS:BR} neque luna per noctem.{VS:BR}'
      v:007: 'PSA:120:7 | 7 | 7 | Dominus custodit te ab omni malo ;{VS:BR} custodiat animam tuam Dominus.{VS:BR}'
      v:008: 'PSA:120:8 | 8 | 8 | Dominus custodiat introitum tuum et exitum tuum,{VS:BR} ex hoc nunc et usque in sæculum.{VS:VERSE:END}'
  c:121:
    verses:
      v:001: 'PSA:121:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Lætatus sum in his quæ dicta sunt mihi :{VS:BR} In domum Domini ibimus.{VS:BR}'
      v:002: 'PSA:121:2 | 2 | 2 | Stantes erant pedes nostri{VS:BR} in atriis tuis, Jerusalem.{VS:BR}'
      v:003: 'PSA:121:3 | 3 | 3 | Jerusalem, quæ ædificatur ut civitas,{VS:BR} cujus participatio ejus in idipsum.{VS:BR}'
      v:004: 'PSA:121:4 | 4 | 4 | Illuc enim ascenderunt tribus, tribus Domini :{VS:BR} testimonium Israël,{VS:BR} ad confitendum nomini Domini.{VS:BR}'
      v:005: 'PSA:121:5 | 5 | 5 | Quia illic sederunt sedes in judicio,{VS:BR} sedes super domum David.{VS:BR}'
      v:006: 'PSA:121:6 | 6 | 6 | Rogate quæ ad pacem sunt Jerusalem,{VS:BR} et abundantia diligentibus te.{VS:BR}'
      v:007: 'PSA:121:7 | 7 | 7 | Fiat pax in virtute tua,{VS:BR} et abundantia in turribus tuis.{VS:BR}'
      v:008: 'PSA:121:8 | 8 | 8 | Propter fratres meos et proximos meos,{VS:BR} loquebar pacem de te.{VS:BR}'
      v:009: 'PSA:121:9 | 9 | 9 | Propter domum Domini Dei nostri,{VS:BR} quæsivi bona tibi.{VS:VERSE:END}'
  c:122:
    verses:
      v:001: 'PSA:122:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Ad te levavi oculos meos,{VS:BR} qui habitas in cælis.{VS:BR}'
      v:002: 'PSA:122:2 | 2 | 2 | Ecce sicut oculi servorum{VS:BR} in manibus dominorum suorum ;{VS:BR} sicut oculi ancillæ{VS:BR} in manibus dominæ suæ :{VS:BR} ita oculi nostri ad Dominum Deum nostrum,{VS:BR} donec misereatur nostri.{VS:BR}'
      v:003: 'PSA:122:3 | 3 | 3 | Miserere nostri, Domine, miserere nostri,{VS:BR} quia multum repleti sumus despectione ;{VS:BR}'
      v:004: 'PSA:122:4 | 4 | 4 | quia multum repleta est anima nostra{VS:BR} opprobrium abundantibus, et despectio superbis.{VS:VERSE:END}'
  c:123:
    verses:
      v:001: 'PSA:123:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Nisi quia Dominus erat in nobis,{VS:BR} dicat nunc Israël,{VS:BR}'
      v:002: 'PSA:123:2 | 2 | 2 | nisi quia Dominus erat in nobis :{VS:BR} cum exsurgerent homines in nos,{VS:BR}'
      v:003: 'PSA:123:3 | 3 | 3 | forte vivos deglutissent nos ;{VS:BR} cum irasceretur furor eorum in nos,{VS:BR}'
      v:004: 'PSA:123:4 | 4 | 4 | forsitan aqua absorbuisset nos ;{VS:BR}'
      v:005: 'PSA:123:5 | 5 | 5 | torrentem pertransivit anima nostra ;{VS:BR} forsitan pertransisset anima nostra{VS:BR} aquam intolerabilem.{VS:BR}'
      v:006: 'PSA:123:6 | 6 | 6 | Benedictus Dominus, qui non dedit nos{VS:BR} in captionem dentibus eorum.{VS:BR}'
      v:007: 'PSA:123:7 | 7 | 7 | Anima nostra sicut passer erepta est{VS:BR} de laqueo venantium ;{VS:BR} laqueus contritus est,{VS:BR} et nos liberati sumus.{VS:BR}'
      v:008: 'PSA:123:8 | 8 | 8 | Adjutorium nostrum in nomine Domini,{VS:BR} qui fecit cælum et terram.{VS:VERSE:END}'
  c:124:
    verses:
      v:001: 'PSA:124:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Qui confidunt in Domino, sicut mons Sion :{VS:BR} non commovebitur in æternum,{VS:BR} qui habitat'
      v:002: 'PSA:124:2 | 2 | 2 | in Jerusalem.{VS:BR} Montes in circuitu ejus ;{VS:BR} et Dominus in circuitu populi sui,{VS:BR} ex hoc nunc et usque in sæculum.{VS:BR}'
      v:003: 'PSA:124:3 | 3 | 3 | Quia non relinquet Dominus virgam peccatorum{VS:BR} super sortem justorum :{VS:BR} ut non extendant justi{VS:BR} ad iniquitatem manus suas,{VS:BR}'
      v:004: 'PSA:124:4 | 4 | 4 | benefac, Domine, bonis,{VS:BR} et rectis corde.{VS:BR}'
      v:005: 'PSA:124:5 | 5 | 5 | Declinantes autem in obligationes,{VS:BR} adducet Dominus cum operantibus iniquitatem.{VS:BR} Pax super Israël !{VS:VERSE:END}'
  c:125:
    verses:
      v:001: 'PSA:125:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}In convertendo Dominus captivitatem Sion,{VS:BR} facti sumus sicut consolati.{VS:BR}'
      v:002: 'PSA:125:2 | 2 | 2 | Tunc repletum est gaudio os nostrum,{VS:BR} et lingua nostra exsultatione.{VS:BR} Tunc dicent inter gentes :{VS:BR} Magnificavit Dominus facere cum eis.{VS:BR}'
      v:003: 'PSA:125:3 | 3 | 3 | Magnificavit Dominus facere nobiscum ;{VS:BR} facti sumus lætantes.{VS:BR}'
      v:004: 'PSA:125:4 | 4 | 4 | Converte, Domine, captivitatem nostram,{VS:BR} sicut torrens in austro.{VS:BR}'
      v:005: 'PSA:125:5 | 5 | 5 | Qui seminant in lacrimis,{VS:BR} in exsultatione metent.{VS:BR}'
      v:006: 'PSA:125:6 | 6 | 6 | Euntes ibant et flebant,{VS:BR} mittentes semina sua.{VS:BR} Venientes autem venient cum exsultatione,{VS:BR} portantes manipulos suos.{VS:VERSE:END}'
  c:126:
    verses:
      v:001: 'PSA:126:1 | 1 | 1 | Canticum graduum Salomonis. {VS:VERSE:BEGIN}Nisi Dominus ædificaverit domum,{VS:BR} in vanum laboraverunt qui ædificant eam.{VS:BR} Nisi Dominus custodierit civitatem,{VS:BR} frustra vigilat qui custodit eam.{VS:BR}'
      v:002: 'PSA:126:2 | 2 | 2 | Vanum est vobis ante lucem surgere :{VS:BR} surgite postquam sederitis,{VS:BR} qui manducatis panem doloris.{VS:BR} Cum dederit dilectis suis somnum,{VS:BR}'
      v:003: 'PSA:126:3 | 3 | 3 | ecce hæreditas Domini, filii ;{VS:BR} merces, fructus ventris.{VS:BR}'
      v:004: 'PSA:126:4 | 4 | 4 | Sicut sagittæ in manu potentis,{VS:BR} ita filii excussorum.{VS:BR}'
      v:005: 'PSA:126:5 | 5 | 5 | Beatus vir qui implevit desiderium suum ex ipsis :{VS:BR} non confundetur cum loquetur inimicis suis in porta.{VS:VERSE:END}'
  c:127:
    verses:
      v:001: 'PSA:127:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Beati omnes qui timent Dominum,{VS:BR} qui ambulant in viis ejus.{VS:BR}'
      v:002: 'PSA:127:2 | 2 | 2 | Labores manuum tuarum quia manducabis :{VS:BR} beatus es, et bene tibi erit.{VS:BR}'
      v:003: 'PSA:127:3 | 3 | 3 | Uxor tua sicut vitis abundans{VS:BR} in lateribus domus tuæ ;{VS:BR} filii tui sicut novellæ olivarum{VS:BR} in circuitu mensæ tuæ.{VS:BR}'
      v:004: 'PSA:127:4 | 4 | 4 | Ecce sic benedicetur homo{VS:BR} qui timet Dominum.{VS:BR}'
      v:005: 'PSA:127:5 | 5 | 5 | Benedicat tibi Dominus ex Sion,{VS:BR} et videas bona Jerusalem omnibus diebus vitæ tuæ.{VS:BR}'
      v:006: 'PSA:127:6 | 6 | 6 | Et videas filios filiorum tuorum :{VS:BR} pacem super Israël.{VS:VERSE:END}'
  c:128:
    verses:
      v:001: 'PSA:128:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Sæpe expugnaverunt me a juventute mea,{VS:BR} dicat nunc Israël ;{VS:BR}'
      v:002: 'PSA:128:2 | 2 | 2 | sæpe expugnaverunt me a juventute mea :{VS:BR} etenim non potuerunt mihi.{VS:BR}'
      v:003: 'PSA:128:3 | 3 | 3 | Supra dorsum meum fabricaverunt peccatores ;{VS:BR} prolongaverunt iniquitatem suam.{VS:BR}'
      v:004: 'PSA:128:4 | 4 | 4 | Dominus justus{VS:BR} concidit cervices peccatorum.{VS:BR}'
      v:005: 'PSA:128:5 | 5 | 5 | Confundantur, et convertantur retrorsum{VS:BR} omnes qui oderunt Sion.{VS:BR}'
      v:006: 'PSA:128:6 | 6 | 6 | Fiant sicut fœnum tectorum,{VS:BR} quod priusquam evellatur exaruit :{VS:BR}'
      v:007: 'PSA:128:7 | 7 | 7 | de quo non implevit manum suam qui metit,{VS:BR} et sinum suum qui manipulos colligit.{VS:BR}'
      v:008: 'PSA:128:8 | 8 | 8 | Et non dixerunt qui præteribant :{VS:BR} Benedictio Domini super vos.{VS:BR} Benediximus vobis in nomine Domini.{VS:VERSE:END}'
  c:129:
    verses:
      v:001: 'PSA:129:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}De profundis clamavi ad te, Domine ;{VS:BR}'
      v:002: 'PSA:129:2 | 2 | 2 | Domine, exaudi vocem meam.{VS:BR} Fiant aures tuæ intendentes in vocem deprecationis meæ.{VS:BR}'
      v:003: 'PSA:129:3 | 3 | 3 | Si iniquitates observaveris, Domine,{VS:BR} Domine, quis sustinebit ?{VS:BR}'
      v:004: 'PSA:129:4 | 4 | 4 | Quia apud te propitiatio est ;{VS:BR} et propter legem tuam sustinui te, Domine.{VS:BR} Sustinuit anima mea in verbo ejus :{VS:BR}'
      v:005: 'PSA:129:5 | 5 | 5 | speravit anima mea in Domino.{VS:BR}'
      v:006: 'PSA:129:6 | 6 | 6 | A custodia matutina usque ad noctem,{VS:BR} speret Israël in Domino.{VS:BR}'
      v:007: 'PSA:129:7 | 7 | 7 | Quia apud Dominum misericordia,{VS:BR} et copiosa apud eum redemptio.{VS:BR}'
      v:008: 'PSA:129:8 | 8 | 8 | Et ipse redimet Israël{VS:BR} ex omnibus iniquitatibus ejus.{VS:VERSE:END}'
  c:130:
    verses:
      v:001: 'PSA:130:1 | 1 | 1 | Canticum graduum David. {VS:VERSE:BEGIN}Domine, non est exaltatum cor meum,{VS:BR} neque elati sunt oculi mei,{VS:BR} neque ambulavi in magnis,{VS:BR} neque in mirabilibus super me.{VS:BR}'
      v:002: 'PSA:130:2 | 2 | 2 | Si non humiliter sentiebam,{VS:BR} sed exaltavi animam meam :{VS:BR} sicut ablactatus est super matre sua,{VS:BR} ita retributio in anima mea.{VS:BR}'
      v:003: 'PSA:130:3 | 3 | 3 | Speret Israël in Domino,{VS:BR} ex hoc nunc et usque in sæculum.{VS:VERSE:END}'
  c:131:
    verses:
      v:001: 'PSA:131:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Memento, Domine, David,{VS:BR} et omnis mansuetudinis ejus :{VS:BR}'
      v:002: 'PSA:131:2 | 2 | 2 | sicut juravit Domino ;{VS:BR} votum vovit Deo Jacob :{VS:BR}'
      v:003: 'PSA:131:3 | 3 | 3 | Si introiero in tabernaculum domus meæ ;{VS:BR} si ascendero in lectum strati mei ;{VS:BR}'
      v:004: 'PSA:131:4 | 4 | 4 | si dedero somnum oculis meis,{VS:BR} et palpebris meis dormitationem,{VS:BR}'
      v:005: 'PSA:131:5 | 5 | 5 | et requiem temporibus meis,{VS:BR} donec inveniam locum Domino,{VS:BR} tabernaculum Deo Jacob.{VS:BR}'
      v:006: 'PSA:131:6 | 6 | 6 | Ecce audivimus eam in Ephrata ;{VS:BR} invenimus eam in campis silvæ.{VS:BR}'
      v:007: 'PSA:131:7 | 7 | 7 | Introibimus in tabernaculum ejus ;{VS:BR} adorabimus in loco ubi steterunt pedes ejus.{VS:BR}'
      v:008: 'PSA:131:8 | 8 | 8 | Surge, Domine, in requiem tuam,{VS:BR} tu et arca sanctificationis tuæ.{VS:BR}'
      v:009: 'PSA:131:9 | 9 | 9 | Sacerdotes tui induantur justitiam,{VS:BR} et sancti tui exsultent.{VS:BR}'
      v:010: 'PSA:131:10 | 10 | 10 | Propter David servum tuum{VS:BR} non avertas faciem christi tui.{VS:BR}'
      v:011: 'PSA:131:11 | 11 | 11 | Juravit Dominus David veritatem,{VS:BR} et non frustrabitur eam :{VS:BR} De fructu ventris tui{VS:BR} ponam super sedem tuam.{VS:BR}'
      v:012: 'PSA:131:12 | 12 | 12 | Si custodierint filii tui testamentum meum,{VS:BR} et testimonia mea hæc quæ docebo eos,{VS:BR} et filii eorum usque in sæculum{VS:BR} sedebunt super sedem tuam.{VS:BR}'
      v:013: 'PSA:131:13 | 13 | 13 | Quoniam elegit Dominus Sion :{VS:BR} elegit eam in habitationem sibi.{VS:BR}'
      v:014: 'PSA:131:14 | 14 | 14 | Hæc requies mea in sæculum sæculi ;{VS:BR} hic habitabo, quoniam elegi eam.{VS:BR}'
      v:015: 'PSA:131:15 | 15 | 15 | Viduam ejus benedicens benedicam ;{VS:BR} pauperes ejus saturabo panibus.{VS:BR}'
      v:016: 'PSA:131:16 | 16 | 16 | Sacerdotes ejus induam salutari,{VS:BR} et sancti ejus exsultatione exsultabunt.{VS:BR}'
      v:017: 'PSA:131:17 | 17 | 17 | Illuc producam cornu David ;{VS:BR} paravi lucernam christo meo.{VS:BR}'
      v:018: 'PSA:131:18 | 18 | 18 | Inimicos ejus induam confusione ;{VS:BR} super ipsum autem efflorebit sanctificatio mea.{VS:VERSE:END}'
  c:132:
    verses:
      v:001: 'PSA:132:1 | 1 | 1 | Canticum graduum David. {VS:VERSE:BEGIN}Ecce quam bonum et quam jucundum,{VS:BR} habitare fratres in unum !{VS:BR}'
      v:002: 'PSA:132:2 | 2 | 2 | Sicut unguentum in capite,{VS:BR} quod descendit in barbam, barbam Aaron,{VS:BR} quod descendit in oram vestimenti ejus ;{VS:BR}'
      v:003: 'PSA:132:3 | 3 | 3 | sicut ros Hermon,{VS:BR} qui descendit in montem Sion.{VS:BR} Quoniam illic mandavit Dominus benedictionem,{VS:BR} et vitam usque in sæculum.{VS:VERSE:END}'
  c:133:
    verses:
      v:001: 'PSA:133:1 | 1 | 1 | Canticum graduum. {VS:VERSE:BEGIN}Ecce nunc benedicite Dominum, omnes servi Domini :{VS:BR} qui statis in domo Domini,{VS:BR} in atriis domus Dei nostri.{VS:BR}'
      v:002: 'PSA:133:2 | 2 | 2 | In noctibus extollite manus vestras in sancta,{VS:BR} et benedicite Dominum.{VS:BR}'
      v:003: 'PSA:133:3 | 3 | 3 | Benedicat te Dominus ex Sion,{VS:BR} qui fecit cælum et terram.{VS:VERSE:END}'
  c:134:
    verses:
      v:001: 'PSA:134:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate nomen Domini ;{VS:BR} laudate, servi, Dominum :{VS:BR}'
      v:002: 'PSA:134:2 | 2 | 2 | qui statis in domo Domini,{VS:BR} in atriis domus Dei nostri.{VS:BR}'
      v:003: 'PSA:134:3 | 3 | 3 | Laudate Dominum, quia bonus Dominus ;{VS:BR} psallite nomini ejus, quoniam suave.{VS:BR}'
      v:004: 'PSA:134:4 | 4 | 4 | Quoniam Jacob elegit sibi Dominus ;{VS:BR} Israël in possessionem sibi.{VS:BR}'
      v:005: 'PSA:134:5 | 5 | 5 | Quia ego cognovi quod magnus est Dominus,{VS:BR} et Deus noster præ omnibus diis.{VS:BR}'
      v:006: 'PSA:134:6 | 6 | 6 | Omnia quæcumque voluit Dominus fecit,{VS:BR} in cælo, in terra, in mari et in omnibus abyssis.{VS:BR}'
      v:007: 'PSA:134:7 | 7 | 7 | Educens nubes ab extremo terræ,{VS:BR} fulgura in pluviam fecit ;{VS:BR} qui producit ventos de thesauris suis.{VS:BR}'
      v:008: 'PSA:134:8 | 8 | 8 | Qui percussit primogenita Ægypti,{VS:BR} ab homine usque ad pecus.{VS:BR}'
      v:009: 'PSA:134:9 | 9 | 9 | Et misit signa et prodigia in medio tui, Ægypte :{VS:BR} in Pharaonem, et in omnes servos ejus.{VS:BR}'
      v:010: 'PSA:134:10 | 10 | 10 | Qui percussit gentes multas,{VS:BR} et occidit reges fortes :{VS:BR}'
      v:011: 'PSA:134:11 | 11 | 11 | Sehon, regem Amorrhæorum, et Og, regem Basan,{VS:BR} et omnia regna Chanaan :{VS:BR}'
      v:012: 'PSA:134:12 | 12 | 12 | et dedit terram eorum hæreditatem,{VS:BR} hæreditatem Israël populo suo.{VS:BR}'
      v:013: 'PSA:134:13 | 13 | 13 | Domine, nomen tuum in æternum ;{VS:BR} Domine, memoriale tuum in generationem et generationem.{VS:BR}'
      v:014: 'PSA:134:14 | 14 | 14 | Quia judicabit Dominus populum suum,{VS:BR} et in servis suis deprecabitur.{VS:BR}'
      v:015: 'PSA:134:15 | 15 | 15 | Simulacra gentium argentum et aurum,{VS:BR} opera manuum hominum.{VS:BR}'
      v:016: 'PSA:134:16 | 16 | 16 | Os habent, et non loquentur ;{VS:BR} oculos habent, et non videbunt.{VS:BR}'
      v:017: 'PSA:134:17 | 17 | 17 | Aures habent, et non audient ;{VS:BR} neque enim est spiritus in ore ipsorum.{VS:BR}'
      v:018: 'PSA:134:18 | 18 | 18 | Similes illis fiant qui faciunt ea,{VS:BR} et omnes qui confidunt in eis.{VS:BR}'
      v:019: 'PSA:134:19 | 19 | 19 | Domus Israël, benedicite Domino ;{VS:BR} domus Aaron, benedicite Domino.{VS:BR}'
      v:020: 'PSA:134:20 | 20 | 20 | Domus Levi, benedicite Domino ;{VS:BR} qui timetis Dominum, benedicite Domino.{VS:BR}'
      v:021: 'PSA:134:21 | 21 | 21 | Benedictus Dominus ex Sion,{VS:BR} qui habitat in Jerusalem.{VS:VERSE:END}'
  c:135:
    verses:
      v:001: 'PSA:135:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Confitemini Domino, quoniam bonus,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:002: 'PSA:135:2 | 2 | 2 | Confitemini Deo deorum,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:003: 'PSA:135:3 | 3 | 3 | Confitemini Domino dominorum,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:004: 'PSA:135:4 | 4 | 4 | Qui facit mirabilia magna solus,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:005: 'PSA:135:5 | 5 | 5 | Qui fecit cælos in intellectu,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:006: 'PSA:135:6 | 6 | 6 | Qui firmavit terram super aquas,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:007: 'PSA:135:7 | 7 | 7 | Qui fecit luminaria magna,{VS:BR} quoniam in æternum misericordia ejus :{VS:BR}'
      v:008: 'PSA:135:8 | 8 | 8 | solem in potestatem diei,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:009: 'PSA:135:9 | 9 | 9 | lunam et stellas in potestatem noctis,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:010: 'PSA:135:10 | 10 | 10 | Qui percussit Ægyptum cum primogenitis eorum,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:011: 'PSA:135:11 | 11 | 11 | Qui eduxit Israël de medio eorum,{VS:BR} quoniam in æternum misericordia ejus,{VS:BR}'
      v:012: 'PSA:135:12 | 12 | 12 | in manu potenti et brachio excelso,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:013: 'PSA:135:13 | 13 | 13 | Qui divisit mare Rubrum in divisiones,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:014: 'PSA:135:14 | 14 | 14 | et eduxit Israël per medium ejus,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:015: 'PSA:135:15 | 15 | 15 | et excussit Pharaonem et virtutem ejus in mari Rubro,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:016: 'PSA:135:16 | 16 | 16 | Qui traduxit populum suum per desertum,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:017: 'PSA:135:17 | 17 | 17 | Qui percussit reges magnos,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:018: 'PSA:135:18 | 18 | 18 | et occidit reges fortes,{VS:BR} quoniam in æternum misericordia ejus :{VS:BR}'
      v:019: 'PSA:135:19 | 19 | 19 | Sehon, regem Amorrhæorum,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:020: 'PSA:135:20 | 20 | 20 | et Og, regem Basan,{VS:BR} quoniam in æternum misericordia ejus :{VS:BR}'
      v:021: 'PSA:135:21 | 21 | 21 | et dedit terram eorum hæreditatem,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:022: 'PSA:135:22 | 22 | 22 | hæreditatem Israël, servo suo,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:023: 'PSA:135:23 | 23 | 23 | Quia in humilitate nostra memor fuit nostri,{VS:BR} quoniam in æternum misericordia ejus ;{VS:BR}'
      v:024: 'PSA:135:24 | 24 | 24 | et redemit nos ab inimicis nostris,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:025: 'PSA:135:25 | 25 | 25 | Qui dat escam omni carni,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR}'
      v:026: 'PSA:135:26 | 26 | 26 | Confitemini Deo cæli,{VS:BR} quoniam in æternum misericordia ejus.{VS:BR} Confitemini Domino dominorum,{VS:BR} quoniam in æternum misericordia ejus.{VS:VERSE:END}'
  c:136:
    verses:
      v:001: 'PSA:136:1 | 1 | 1 | Psalmus David, Jeremiæ. {VS:VERSE:BEGIN}Super flumina Babylonis illic sedimus et flevimus,{VS:BR} cum recordaremur Sion.{VS:BR}'
      v:002: 'PSA:136:2 | 2 | 2 | In salicibus in medio ejus{VS:BR} suspendimus organa nostra :{VS:BR}'
      v:003: 'PSA:136:3 | 3 | 3 | quia illic interrogaverunt nos, qui captivos duxerunt nos,{VS:BR} verba cantionum ;{VS:BR} et qui abduxerunt nos :{VS:BR} Hymnum cantate nobis de canticis Sion.{VS:BR}'
      v:004: 'PSA:136:4 | 4 | 4 | Quomodo cantabimus canticum Domini{VS:BR} in terra aliena ?{VS:BR}'
      v:005: 'PSA:136:5 | 5 | 5 | Si oblitus fuero tui, Jerusalem,{VS:BR} oblivioni detur dextera mea.{VS:BR}'
      v:006: 'PSA:136:6 | 6 | 6 | Adhæreat lingua mea faucibus meis,{VS:BR} si non meminero tui ;{VS:BR} si non proposuero Jerusalem{VS:BR} in principio lætitiæ meæ.{VS:BR}'
      v:007: 'PSA:136:7 | 7 | 7 | Memor esto, Domine, filiorum Edom,{VS:BR} in die Jerusalem :{VS:BR} qui dicunt : Exinanite, exinanite{VS:BR} usque ad fundamentum in ea.{VS:BR}'
      v:008: 'PSA:136:8 | 8 | 8 | Filia Babylonis misera ! beatus qui retribuet tibi{VS:BR} retributionem tuam quam retribuisti nobis.{VS:BR}'
      v:009: 'PSA:136:9 | 9 | 9 | Beatus qui tenebit,{VS:BR} et allidet parvulos tuos ad petram.{VS:VERSE:END}'
  c:137:
    verses:
      v:001: 'PSA:137:1 | 1 | 1 | Ipsi David. {VS:VERSE:BEGIN}Confitebor tibi, Domine, in toto corde meo,{VS:BR} quoniam audisti verba oris mei.{VS:BR} In conspectu angelorum psallam tibi ;{VS:BR}'
      v:002: 'PSA:137:2 | 2 | 2 | adorabo ad templum sanctum tuum,{VS:BR} et confitebor nomini tuo :{VS:BR} super misericordia tua et veritate tua ;{VS:BR} quoniam magnificasti super omne, nomen sanctum tuum.{VS:BR}'
      v:003: 'PSA:137:3 | 3 | 3 | In quacumque die invocavero te, exaudi me ;{VS:BR} multiplicabis in anima mea virtutem.{VS:BR}'
      v:004: 'PSA:137:4 | 4 | 4 | Confiteantur tibi, Domine, omnes reges terræ,{VS:BR} quia audierunt omnia verba oris tui.{VS:BR}'
      v:005: 'PSA:137:5 | 5 | 5 | Et cantent in viis Domini,{VS:BR} quoniam magna est gloria Domini ;{VS:BR}'
      v:006: 'PSA:137:6 | 6 | 6 | quoniam excelsus Dominus, et humilia respicit,{VS:BR} et alta a longe cognoscit.{VS:BR}'
      v:007: 'PSA:137:7 | 7 | 7 | Si ambulavero in medio tribulationis, vivificabis me ;{VS:BR} et super iram inimicorum meorum extendisti manum tuam,{VS:BR} et salvum me fecit dextera tua.{VS:BR}'
      v:008: 'PSA:137:8 | 8 | 8 | Dominus retribuet pro me.{VS:BR} Domine, misericordia tua in sæculum ;{VS:BR} opera manuum tuarum ne despicias.{VS:VERSE:END}'
  c:138:
    verses:
      v:001: 'PSA:138:1 | 1 | 1 | In finem, psalmus David. {VS:VERSE:BEGIN}Domine, probasti me, et cognovisti me ;{VS:BR}'
      v:002: 'PSA:138:2 | 2 | 2 | tu cognovisti sessionem meam et resurrectionem meam.{VS:BR}'
      v:003: 'PSA:138:3 | 3 | 3 | Intellexisti cogitationes meas de longe ;{VS:BR} semitam meam et funiculum meum investigasti :{VS:BR}'
      v:004: 'PSA:138:4 | 4 | 4 | et omnes vias meas prævidisti,{VS:BR} quia non est sermo in lingua mea.{VS:BR}'
      v:005: 'PSA:138:5 | 5 | 5 | Ecce, Domine, tu cognovisti omnia,{VS:BR} novissima et antiqua.{VS:BR} Tu formasti me, et posuisti super me manum tuam.{VS:BR}'
      v:006: 'PSA:138:6 | 6 | 6 | Mirabilis facta est scientia tua ex me ;{VS:BR} confortata est, et non potero ad eam.{VS:BR}'
      v:007: 'PSA:138:7 | 7 | 7 | Quo ibo a spiritu tuo ?{VS:BR} et quo a facie tua fugiam ?{VS:BR}'
      v:008: 'PSA:138:8 | 8 | 8 | Si ascendero in cælum, tu illic es ;{VS:BR} si descendero in infernum, ades.{VS:BR}'
      v:009: 'PSA:138:9 | 9 | 9 | Si sumpsero pennas meas diluculo,{VS:BR} et habitavero in extremis maris,{VS:BR}'
      v:010: 'PSA:138:10 | 10 | 10 | etenim illuc manus tua deducet me,{VS:BR} et tenebit me dextera tua.{VS:BR}'
      v:011: 'PSA:138:11 | 11 | 11 | Et dixi : Forsitan tenebræ conculcabunt me ;{VS:BR} et nox illuminatio mea in deliciis meis.{VS:BR}'
      v:012: 'PSA:138:12 | 12 | 12 | Quia tenebræ non obscurabuntur a te,{VS:BR} et nox sicut dies illuminabitur :{VS:BR} sicut tenebræ ejus, ita et lumen ejus.{VS:BR}'
      v:013: 'PSA:138:13 | 13 | 13 | Quia tu possedisti renes meos ;{VS:BR} suscepisti me de utero matris meæ.{VS:BR}'
      v:014: 'PSA:138:14 | 14 | 14 | Confitebor tibi, quia terribiliter magnificatus es ;{VS:BR} mirabilia opera tua, et anima mea cognoscit nimis.{VS:BR}'
      v:015: 'PSA:138:15 | 15 | 15 | Non est occultatum os meum a te, quod fecisti in occulto ;{VS:BR} et substantia mea in inferioribus terræ.{VS:BR}'
      v:016: 'PSA:138:16 | 16 | 16 | Imperfectum meum viderunt oculi tui,{VS:BR} et in libro tuo omnes scribentur.{VS:BR} Dies formabuntur, et nemo in eis.{VS:BR}'
      v:017: 'PSA:138:17 | 17 | 17 | Mihi autem nimis honorificati sunt amici tui, Deus ;{VS:BR} nimis confortatus est principatus eorum.{VS:BR}'
      v:018: 'PSA:138:18 | 18 | 18 | Dinumerabo eos, et super arenam multiplicabuntur.{VS:BR} Exsurrexi, et adhuc sum tecum.{VS:BR}'
      v:019: 'PSA:138:19 | 19 | 19 | Si occideris, Deus, peccatores,{VS:BR} viri sanguinum, declinate a me :{VS:BR}'
      v:020: 'PSA:138:20 | 20 | 20 | quia dicitis in cogitatione :{VS:BR} Accipient in vanitate civitates tuas.{VS:BR}'
      v:021: 'PSA:138:21 | 21 | 21 | Nonne qui oderunt te, Domine, oderam,{VS:BR} et super inimicos tuos tabescebam ?{VS:BR}'
      v:022: 'PSA:138:22 | 22 | 22 | Perfecto odio oderam illos,{VS:BR} et inimici facti sunt mihi.{VS:BR}'
      v:023: 'PSA:138:23 | 23 | 23 | Proba me, Deus, et scito cor meum ;{VS:BR} interroga me, et cognosce semitas meas.{VS:BR}'
      v:024: 'PSA:138:24 | 24 | 24 | Et vide si via iniquitatis in me est,{VS:BR} et deduc me in via æterna.{VS:VERSE:END}'
  c:139:
    verses:
      v:001: PSA:139:1 | 1 | 1 | In finem. Psalmus David.
      v:002: 'PSA:139:2 | 2 | 2 | {VS:VERSE:BEGIN}Eripe me, Domine, ab homine malo ;{VS:BR} a viro iniquo eripe me.{VS:BR}'
      v:003: 'PSA:139:3 | 3 | 3 | Qui cogitaverunt iniquitates in corde,{VS:BR} tota die constituebant prælia.{VS:BR}'
      v:004: 'PSA:139:4 | 4 | 4 | Acuerunt linguas suas sicut serpentis ;{VS:BR} venenum aspidum sub labiis eorum.{VS:BR}'
      v:005: 'PSA:139:5 | 5 | 5 | Custodi me, Domine, de manu peccatoris,{VS:BR} et ab hominibus iniquis eripe me.{VS:BR} Qui cogitaverunt supplantare gressus meos :{VS:BR}'
      v:006: 'PSA:139:6 | 6 | 6 | absconderunt superbi laqueum mihi.{VS:BR} Et funes extenderunt in laqueum ;{VS:BR} juxta iter, scandalum posuerunt mihi.{VS:BR}'
      v:007: 'PSA:139:7 | 7 | 7 | Dixi Domino : Deus meus es tu ;{VS:BR} exaudi, Domine, vocem deprecationis meæ.{VS:BR}'
      v:008: 'PSA:139:8 | 8 | 8 | Domine, Domine, virtus salutis meæ,{VS:BR} obumbrasti super caput meum in die belli.{VS:BR}'
      v:009: 'PSA:139:9 | 9 | 9 | Ne tradas me, Domine, a desiderio meo peccatori :{VS:BR} cogitaverunt contra me ;{VS:BR} ne derelinquas me, ne forte exaltentur.{VS:BR}'
      v:010: 'PSA:139:10 | 10 | 10 | Caput circuitus eorum :{VS:BR} labor labiorum ipsorum operiet eos.{VS:BR}'
      v:011: 'PSA:139:11 | 11 | 11 | Cadent super eos carbones ;{VS:BR} in ignem dejicies eos :{VS:BR} in miseriis non subsistent.{VS:BR}'
      v:012: 'PSA:139:12 | 12 | 12 | Vir linguosus non dirigetur in terra ;{VS:BR} virum injustum mala capient in interitu.{VS:BR}'
      v:013: 'PSA:139:13 | 13 | 13 | Cognovi quia faciet Dominus judicium inopis,{VS:BR} et vindictam pauperum.{VS:BR}'
      v:014: 'PSA:139:14 | 14 | 14 | Verumtamen justi confitebuntur nomini tuo,{VS:BR} et habitabunt recti cum vultu tuo.{VS:VERSE:END}'
  c:140:
    verses:
      v:001: 'PSA:140:1 | 1 | 1 | Psalmus David. {VS:VERSE:BEGIN}Domine, clamavi ad te : exaudi me ;{VS:BR} intende voci meæ, cum clamavero ad te.{VS:BR}'
      v:002: 'PSA:140:2 | 2 | 2 | Dirigatur oratio mea sicut incensum in conspectu tuo ;{VS:BR} elevatio manuum mearum sacrificium vespertinum.{VS:BR}'
      v:003: 'PSA:140:3 | 3 | 3 | Pone, Domine, custodiam ori meo,{VS:BR} et ostium circumstantiæ labiis meis.{VS:BR}'
      v:004: 'PSA:140:4 | 4 | 4 | Non declines cor meum in verba malitiæ,{VS:BR} ad excusandas excusationes in peccatis ;{VS:BR} cum hominibus operantibus iniquitatem,{VS:BR} et non communicabo cum electis eorum.{VS:BR}'
      v:005: 'PSA:140:5 | 5 | 5 | Corripiet me justus in misericordia, et increpabit me :{VS:BR} oleum autem peccatoris non impinguet caput meum.{VS:BR} Quoniam adhuc et oratio mea in beneplacitis eorum :{VS:BR}'
      v:006: 'PSA:140:6 | 6 | 6 | absorpti sunt juncti petræ judices eorum.{VS:BR} Audient verba mea, quoniam potuerunt.{VS:BR}'
      v:007: 'PSA:140:7 | 7 | 7 | Sicut crassitudo terræ erupta est super terram,{VS:BR} dissipata sunt ossa nostra secus infernum.{VS:BR}'
      v:008: 'PSA:140:8 | 8 | 8 | Quia ad te, Domine, Domine, oculi mei ;{VS:BR} in te speravi, non auferas animam meam.{VS:BR}'
      v:009: 'PSA:140:9 | 9 | 9 | Custodi me a laqueo quem statuerunt mihi,{VS:BR} et a scandalis operantium iniquitatem.{VS:BR}'
      v:010: 'PSA:140:10 | 10 | 10 | Cadent in retiaculo ejus peccatores :{VS:BR} singulariter sum ego, donec transeam.{VS:VERSE:END}'
  c:141:
    verses:
      v:001: 'PSA:141:1 | 1 | 1 | Intellectus David, cum esset in spelunca, oratio.'
      v:002: 'PSA:141:2 | 2 | 2 | {VS:VERSE:BEGIN}Voce mea ad Dominum clamavi,{VS:BR} voce mea ad Dominum deprecatus sum.{VS:BR}'
      v:003: 'PSA:141:3 | 3 | 3 | Effundo in conspectu ejus orationem meam,{VS:BR} et tribulationem meam ante ipsum pronuntio :{VS:BR}'
      v:004: 'PSA:141:4 | 4 | 4 | in deficiendo ex me spiritum meum,{VS:BR} et tu cognovisti semitas meas.{VS:BR} In via hac qua ambulabam{VS:BR} absconderunt laqueum mihi.{VS:BR}'
      v:005: 'PSA:141:5 | 5 | 5 | Considerabam ad dexteram, et videbam,{VS:BR} et non erat qui cognosceret me :{VS:BR} periit fuga a me,{VS:BR} et non est qui requirat animam meam.{VS:BR}'
      v:006: 'PSA:141:6 | 6 | 6 | Clamavi ad te, Domine ;{VS:BR} dixi : Tu es spes mea,{VS:BR} portio mea in terra viventium.{VS:BR}'
      v:007: 'PSA:141:7 | 7 | 7 | Intende ad deprecationem meam,{VS:BR} quia humiliatus sum nimis.{VS:BR} Libera me a persequentibus me,{VS:BR} quia confortati sunt super me.{VS:BR}'
      v:008: 'PSA:141:8 | 8 | 8 | Educ de custodia animam meam{VS:BR} ad confitendum nomini tuo ;{VS:BR} me exspectant justi donec retribuas mihi.{VS:VERSE:END}'
  c:142:
    verses:
      v:001: 'PSA:142:1 | 1 | 1 | Psalmus David, quando persequebatur eum Absalom filius ejus. {VS:VERSE:BEGIN}Domine, exaudi orationem meam ;{VS:BR} auribus percipe obsecrationem meam in veritate tua ;{VS:BR} exaudi me in tua justitia.{VS:BR}'
      v:002: 'PSA:142:2 | 2 | 2 | Et non intres in judicium cum servo tuo,{VS:BR} quia non justificabitur in conspectu tuo omnis vivens.{VS:BR}'
      v:003: 'PSA:142:3 | 3 | 3 | Quia persecutus est inimicus animam meam ;{VS:BR} humiliavit in terra vitam meam ;{VS:BR} collocavit me in obscuris, sicut mortuos sæculi.{VS:BR}'
      v:004: 'PSA:142:4 | 4 | 4 | Et anxiatus est super me spiritus meus ;{VS:BR} in me turbatum est cor meum.{VS:BR}'
      v:005: 'PSA:142:5 | 5 | 5 | Memor fui dierum antiquorum ;{VS:BR} meditatus sum in omnibus operibus tuis :{VS:BR} in factis manuum tuarum meditabar.{VS:BR}'
      v:006: 'PSA:142:6 | 6 | 6 | Expandi manus meas ad te ;{VS:BR} anima mea sicut terra sine aqua tibi.{VS:BR}'
      v:007: 'PSA:142:7 | 7 | 7 | Velociter exaudi me, Domine ;{VS:BR} defecit spiritus meus.{VS:BR} Non avertas faciem tuam a me,{VS:BR} et similis ero descendentibus in lacum.{VS:BR}'
      v:008: 'PSA:142:8 | 8 | 8 | Auditam fac mihi mane misericordiam tuam,{VS:BR} quia in te speravi.{VS:BR} Notam fac mihi viam in qua ambulem,{VS:BR} quia ad te levavi animam meam.{VS:BR}'
      v:009: 'PSA:142:9 | 9 | 9 | Eripe me de inimicis meis, Domine :{VS:BR} ad te confugi.{VS:BR}'
      v:010: 'PSA:142:10 | 10 | 10 | Doce me facere voluntatem tuam,{VS:BR} quia Deus meus es tu.{VS:BR} Spiritus tuus bonus deducet me in terram rectam.{VS:BR}'
      v:011: 'PSA:142:11 | 11 | 11 | Propter nomen tuum, Domine, vivificabis me :{VS:BR} in æquitate tua, educes de tribulatione animam meam,{VS:BR}'
      v:012: 'PSA:142:12 | 12 | 12 | et in misericordia tua disperdes inimicos meos,{VS:BR} et perdes omnes qui tribulant animam meam,{VS:BR} quoniam ego servus tuus sum.{VS:VERSE:END}'
  c:143:
    verses:
      v:001: 'PSA:143:1 | 1 | 1 | Psalmus David. Adversus Goliath. {VS:VERSE:BEGIN}Benedictus Dominus Deus meus,{VS:BR} qui docet manus meas ad prælium,{VS:BR} et digitos meos ad bellum.{VS:BR}'
      v:002: 'PSA:143:2 | 2 | 2 | Misericordia mea et refugium meum ;{VS:BR} susceptor meus et liberator meus ;{VS:BR} protector meus, et in ipso speravi,{VS:BR} qui subdit populum meum sub me.{VS:BR}'
      v:003: 'PSA:143:3 | 3 | 3 | Domine, quid est homo, quia innotuisti ei ?{VS:BR} aut filius hominis, quia reputas eum ?{VS:BR}'
      v:004: 'PSA:143:4 | 4 | 4 | Homo vanitati similis factus est ;{VS:BR} dies ejus sicut umbra prætereunt.{VS:BR}'
      v:005: 'PSA:143:5 | 5 | 5 | Domine, inclina cælos tuos, et descende ;{VS:BR} tange montes, et fumigabunt.{VS:BR}'
      v:006: 'PSA:143:6 | 6 | 6 | Fulgura coruscationem, et dissipabis eos ;{VS:BR} emitte sagittas tuas, et conturbabis eos.{VS:BR}'
      v:007: 'PSA:143:7 | 7 | 7 | Emitte manum tuam de alto : eripe me,{VS:BR} et libera me de aquis multis,{VS:BR} de manu filiorum alienorum :{VS:BR}'
      v:008: 'PSA:143:8 | 8 | 8 | quorum os locutum est vanitatem,{VS:BR} et dextera eorum dextera iniquitatis.{VS:BR}'
      v:009: 'PSA:143:9 | 9 | 9 | Deus, canticum novum cantabo tibi ;{VS:BR} in psalterio decachordo psallam tibi.{VS:BR}'
      v:010: 'PSA:143:10 | 10 | 10 | Qui das salutem regibus,{VS:BR} qui redemisti David servum tuum de gladio maligno,{VS:BR}'
      v:011: 'PSA:143:11 | 11 | 11 | eripe me, et erue me de manu filiorum alienorum,{VS:BR} quorum os locutum est vanitatem,{VS:BR} et dextera eorum dextera iniquitatis.{VS:BR}'
      v:012: 'PSA:143:12 | 12 | 12 | Quorum filii sicut novellæ plantationes in juventute sua ;{VS:BR} filiæ eorum compositæ,{VS:BR} circumornatæ ut similitudo templi.{VS:BR}'
      v:013: 'PSA:143:13 | 13 | 13 | Promptuaria eorum plena, eructantia ex hoc in illud ;{VS:BR} oves eorum fœtosæ, abundantes in egressibus suis ;{VS:BR}'
      v:014: 'PSA:143:14 | 14 | 14 | boves eorum crassæ.{VS:BR} Non est ruina maceriæ, neque transitus,{VS:BR} neque clamor in plateis eorum.{VS:BR}'
      v:015: 'PSA:143:15 | 15 | 15 | Beatum dixerunt populum cui hæc sunt ;{VS:BR} beatus populus cujus Dominus Deus ejus.{VS:VERSE:END}'
  c:144:
    verses:
      v:001: 'PSA:144:1 | 1 | 1 | Laudatio ipsi David. {VS:VERSE:BEGIN}Exaltabo te, Deus meus rex,{VS:BR} et benedicam nomini tuo in sæculum, et in sæculum sæculi.{VS:BR}'
      v:002: 'PSA:144:2 | 2 | 2 | Per singulos dies benedicam tibi,{VS:BR} et laudabo nomen tuum in sæculum, et in sæculum sæculi.{VS:BR}'
      v:003: 'PSA:144:3 | 3 | 3 | Magnus Dominus, et laudabilis nimis,{VS:BR} et magnitudinis ejus non est finis.{VS:BR}'
      v:004: 'PSA:144:4 | 4 | 4 | Generatio et generatio laudabit opera tua,{VS:BR} et potentiam tuam pronuntiabunt.{VS:BR}'
      v:005: 'PSA:144:5 | 5 | 5 | Magnificentiam gloriæ sanctitatis tuæ loquentur,{VS:BR} et mirabilia tua narrabunt.{VS:BR}'
      v:006: 'PSA:144:6 | 6 | 6 | Et virtutem terribilium tuorum dicent,{VS:BR} et magnitudinem tuam narrabunt.{VS:BR}'
      v:007: 'PSA:144:7 | 7 | 7 | Memoriam abundantiæ suavitatis tuæ eructabunt,{VS:BR} et justitia tua exsultabunt.{VS:BR}'
      v:008: 'PSA:144:8 | 8 | 8 | Miserator et misericors Dominus :{VS:BR} patiens, et multum misericors.{VS:BR}'
      v:009: 'PSA:144:9 | 9 | 9 | Suavis Dominus universis,{VS:BR} et miserationes ejus super omnia opera ejus.{VS:BR}'
      v:010: 'PSA:144:10 | 10 | 10 | Confiteantur tibi, Domine, omnia opera tua,{VS:BR} et sancti tui benedicant tibi.{VS:BR}'
      v:011: 'PSA:144:11 | 11 | 11 | Gloriam regni tui dicent,{VS:BR} et potentiam tuam loquentur :{VS:BR}'
      v:012: 'PSA:144:12 | 12 | 12 | ut notam faciant filiis hominum potentiam tuam,{VS:BR} et gloriam magnificentiæ regni tui.{VS:BR}'
      v:013: 'PSA:144:13 | 13 | 13 | Regnum tuum regnum omnium sæculorum ;{VS:BR} et dominatio tua in omni generatione et generationem.{VS:BR} Fidelis Dominus in omnibus verbis suis,{VS:BR} et sanctus in omnibus operibus suis.{VS:BR}'
      v:014: 'PSA:144:14 | 14 | 14 | Allevat Dominus omnes qui corruunt,{VS:BR} et erigit omnes elisos.{VS:BR}'
      v:015: 'PSA:144:15 | 15 | 15 | Oculi omnium in te sperant, Domine,{VS:BR} et tu das escam illorum in tempore opportuno.{VS:BR}'
      v:016: 'PSA:144:16 | 16 | 16 | Aperis tu manum tuam,{VS:BR} et imples omne animal benedictione.{VS:BR}'
      v:017: 'PSA:144:17 | 17 | 17 | Justus Dominus in omnibus viis suis,{VS:BR} et sanctus in omnibus operibus suis.{VS:BR}'
      v:018: 'PSA:144:18 | 18 | 18 | Prope est Dominus omnibus invocantibus eum,{VS:BR} omnibus invocantibus eum in veritate.{VS:BR}'
      v:019: 'PSA:144:19 | 19 | 19 | Voluntatem timentium se faciet,{VS:BR} et deprecationem eorum exaudiet, et salvos faciet eos.{VS:BR}'
      v:020: 'PSA:144:20 | 20 | 20 | Custodit Dominus omnes diligentes se,{VS:BR} et omnes peccatores disperdet.{VS:BR}'
      v:021: 'PSA:144:21 | 21 | 21 | Laudationem Domini loquetur os meum ;{VS:BR} et benedicat omnis caro nomini sancto ejus in sæculum, et in sæculum sæculi.{VS:VERSE:END}'
  c:145:
    verses:
      v:001: 'PSA:145:1 | 1 | 1 | Alleluja, Aggæi et Zachariæ.'
      v:002: 'PSA:145:2 | 2 | 2 | {VS:VERSE:BEGIN}Lauda, anima mea, Dominum.{VS:BR} Laudabo Dominum in vita mea ;{VS:BR} psallam Deo meo quamdiu fuero.{VS:BR} Nolite confidere in principibus,{VS:BR}'
      v:003: 'PSA:145:3 | 3 | 3 | in filiis hominum, in quibus non est salus.{VS:BR}'
      v:004: 'PSA:145:4 | 4 | 4 | Exibit spiritus ejus, et revertetur in terram suam ;{VS:BR} in illa die peribunt omnes cogitationes eorum.{VS:BR}'
      v:005: 'PSA:145:5 | 5 | 5 | Beatus cujus Deus Jacob adjutor ejus,{VS:BR} spes ejus in Domino Deo ipsius :{VS:BR}'
      v:006: 'PSA:145:6 | 6 | 6 | qui fecit cælum et terram,{VS:BR} mare, et omnia quæ in eis sunt.{VS:BR}'
      v:007: 'PSA:145:7 | 7 | 7 | Qui custodit veritatem in sæculum ;{VS:BR} facit judicium injuriam patientibus ;{VS:BR} dat escam esurientibus.{VS:BR} Dominus solvit compeditos ;{VS:BR}'
      v:008: 'PSA:145:8 | 8 | 8 | Dominus illuminat cæcos.{VS:BR} Dominus erigit elisos ;{VS:BR} Dominus diligit justos.{VS:BR}'
      v:009: 'PSA:145:9 | 9 | 9 | Dominus custodit advenas,{VS:BR} pupillum et viduam suscipiet,{VS:BR} et vias peccatorum disperdet.{VS:BR}'
      v:010: 'PSA:145:10 | 10 | 10 | Regnabit Dominus in sæcula ;{VS:BR} Deus tuus, Sion, in generationem et generationem.{VS:VERSE:END}'
  c:146:
    verses:
      v:001: 'PSA:146:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate Dominum, quoniam bonus est psalmus ;{VS:BR} Deo nostro sit jucunda, decoraque laudatio.{VS:BR}'
      v:002: 'PSA:146:2 | 2 | 2 | Ædificans Jerusalem Dominus,{VS:BR} dispersiones Israëlis congregabit :{VS:BR}'
      v:003: 'PSA:146:3 | 3 | 3 | qui sanat contritos corde,{VS:BR} et alligat contritiones eorum ;{VS:BR}'
      v:004: 'PSA:146:4 | 4 | 4 | qui numerat multitudinem stellarum,{VS:BR} et omnibus eis nomina vocat.{VS:BR}'
      v:005: 'PSA:146:5 | 5 | 5 | Magnus Dominus noster, et magna virtus ejus,{VS:BR} et sapientiæ ejus non est numerus.{VS:BR}'
      v:006: 'PSA:146:6 | 6 | 6 | Suscipiens mansuetos Dominus ;{VS:BR} humilians autem peccatores usque ad terram.{VS:BR}'
      v:007: 'PSA:146:7 | 7 | 7 | Præcinite Domino in confessione ;{VS:BR} psallite Deo nostro in cithara.{VS:BR}'
      v:008: 'PSA:146:8 | 8 | 8 | Qui operit cælum nubibus,{VS:BR} et parat terræ pluviam ;{VS:BR} qui producit in montibus fœnum,{VS:BR} et herbam servituti hominum ;{VS:BR}'
      v:009: 'PSA:146:9 | 9 | 9 | qui dat jumentis escam ipsorum,{VS:BR} et pullis corvorum invocantibus eum.{VS:BR}'
      v:010: 'PSA:146:10 | 10 | 10 | Non in fortitudine equi voluntatem habebit,{VS:BR} nec in tibiis viri beneplacitum erit ei.{VS:BR}'
      v:011: 'PSA:146:11 | 11 | 11 | Beneplacitum est Domino super timentes eum,{VS:BR} et in eis qui sperant super misericordia ejus.{VS:VERSE:END}'
  c:147:
    verses:
      v:001: 'PSA:147:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Lauda, Jerusalem, Dominum ;{VS:BR} lauda Deum tuum, Sion.{VS:BR}'
      v:002: 'PSA:147:2 | 2 | 2 | Quoniam confortavit seras portarum tuarum ;{VS:BR} benedixit filiis tuis in te.{VS:BR}'
      v:003: 'PSA:147:3 | 3 | 3 | Qui posuit fines tuos pacem,{VS:BR} et adipe frumenti satiat te.{VS:BR}'
      v:004: 'PSA:147:4 | 4 | 4 | Qui emittit eloquium suum terræ :{VS:BR} velociter currit sermo ejus.{VS:BR}'
      v:005: 'PSA:147:5 | 5 | 5 | Qui dat nivem sicut lanam ;{VS:BR} nebulam sicut cinerem spargit.{VS:BR}'
      v:006: 'PSA:147:6 | 6 | 6 | Mittit crystallum suam sicut buccellas :{VS:BR} ante faciem frigoris ejus quis sustinebit ?{VS:BR}'
      v:007: 'PSA:147:7 | 7 | 7 | Emittet verbum suum, et liquefaciet ea ;{VS:BR} flabit spiritus ejus, et fluent aquæ.{VS:BR}'
      v:008: 'PSA:147:8 | 8 | 8 | Qui annuntiat verbum suum Jacob,{VS:BR} justitias et judicia sua Israël.{VS:BR}'
      v:009: 'PSA:147:9 | 9 | 9 | Non fecit taliter omni nationi,{VS:BR} et judicia sua non manifestavit eis.{VS:BR} Alleluja.{VS:VERSE:END}'
  c:148:
    verses:
      v:001: 'PSA:148:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate Dominum de cælis ;{VS:BR} laudate eum in excelsis.{VS:BR}'
      v:002: 'PSA:148:2 | 2 | 2 | Laudate eum, omnes angeli ejus ;{VS:BR} laudate eum, omnes virtutes ejus.{VS:BR}'
      v:003: 'PSA:148:3 | 3 | 3 | Laudate eum, sol et luna ;{VS:BR} laudate eum, omnes stellæ et lumen.{VS:BR}'
      v:004: 'PSA:148:4 | 4 | 4 | Laudate eum, cæli cælorum ;{VS:BR} et aquæ omnes quæ super cælos sunt,{VS:BR}'
      v:005: 'PSA:148:5 | 5 | 5 | laudent nomen Domini.{VS:BR} Quia ipse dixit, et facta sunt ;{VS:BR} ipse mandavit, et creata sunt.{VS:BR}'
      v:006: 'PSA:148:6 | 6 | 6 | Statuit ea in æternum, et in sæculum sæculi ;{VS:BR} præceptum posuit, et non præteribit.{VS:BR}'
      v:007: 'PSA:148:7 | 7 | 7 | Laudate Dominum de terra,{VS:BR} dracones et omnes abyssi ;{VS:BR}'
      v:008: 'PSA:148:8 | 8 | 8 | ignis, grando, nix, glacies, spiritus procellarum,{VS:BR} quæ faciunt verbum ejus ;{VS:BR}'
      v:009: 'PSA:148:9 | 9 | 9 | montes, et omnes colles ;{VS:BR} ligna fructifera, et omnes cedri ;{VS:BR}'
      v:010: 'PSA:148:10 | 10 | 10 | bestiæ, et universa pecora ;{VS:BR} serpentes, et volucres pennatæ ;{VS:BR}'
      v:011: 'PSA:148:11 | 11 | 11 | reges terræ et omnes populi ;{VS:BR} principes et omnes judices terræ ;{VS:BR}'
      v:012: 'PSA:148:12 | 12 | 12 | juvenes et virgines ; senes cum junioribus,{VS:BR} laudent nomen Domini :{VS:BR}'
      v:013: 'PSA:148:13 | 13 | 13 | quia exaltatum est nomen ejus solius.{VS:BR}'
      v:014: 'PSA:148:14 | 14 | 14 | Confessio ejus super cælum et terram ;{VS:BR} et exaltavit cornu populi sui.{VS:BR} Hymnus omnibus sanctis ejus ;{VS:BR} filiis Israël, populo appropinquanti sibi.{VS:BR} Alleluja.{VS:VERSE:END}'
  c:149:
    verses:
      v:001: 'PSA:149:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Cantate Domino canticum novum ;{VS:BR} laus ejus in ecclesia sanctorum.{VS:BR}'
      v:002: 'PSA:149:2 | 2 | 2 | Lætetur Israël in eo qui fecit eum,{VS:BR} et filii Sion exsultent in rege suo.{VS:BR}'
      v:003: 'PSA:149:3 | 3 | 3 | Laudent nomen ejus in choro ;{VS:BR} in tympano et psalterio psallant ei.{VS:BR}'
      v:004: 'PSA:149:4 | 4 | 4 | Quia beneplacitum est Domino in populo suo,{VS:BR} et exaltabit mansuetos in salutem.{VS:BR}'
      v:005: 'PSA:149:5 | 5 | 5 | Exsultabunt sancti in gloria ;{VS:BR} lætabuntur in cubilibus suis.{VS:BR}'
      v:006: 'PSA:149:6 | 6 | 6 | Exaltationes Dei in gutture eorum,{VS:BR} et gladii ancipites in manibus eorum :{VS:BR}'
      v:007: 'PSA:149:7 | 7 | 7 | ad faciendam vindictam in nationibus,{VS:BR} increpationes in populis ;{VS:BR}'
      v:008: 'PSA:149:8 | 8 | 8 | ad alligandos reges eorum in compedibus,{VS:BR} et nobiles eorum in manicis ferreis ;{VS:BR}'
      v:009: 'PSA:149:9 | 9 | 9 | ut faciant in eis judicium conscriptum :{VS:BR} gloria hæc est omnibus sanctis ejus.{VS:BR} Alleluja.{VS:VERSE:END}'
  c:150:
    verses:
      v:001: 'PSA:150:1 | 1 | 1 | Alleluja. {VS:VERSE:BEGIN}Laudate Dominum in sanctis ejus ;{VS:BR} laudate eum in firmamento virtutis ejus.{VS:BR}'
      v:002: 'PSA:150:2 | 2 | 2 | Laudate eum in virtutibus ejus ;{VS:BR} laudate eum secundum multitudinem magnitudinis ejus.{VS:BR}'
      v:003: 'PSA:150:3 | 3 | 3 | Laudate eum in sono tubæ ;{VS:BR} laudate eum in psalterio et cithara.{VS:BR}'
      v:004: 'PSA:150:4 | 4 | 4 | Laudate eum in tympano et choro ;{VS:BR} laudate eum in chordis et organo.{VS:BR}'
      v:005: 'PSA:150:5 | 5 | 5 | Laudate eum in cymbalis benesonantibus ;{VS:BR} laudate eum in cymbalis jubilationis.{VS:BR}'
      v:006: 'PSA:150:6 | 6 | 6 | Omnis spiritus laudet Dominum !{VS:BR} Alleluja.{VS:VERSE:END}'
