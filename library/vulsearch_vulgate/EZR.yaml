---
book_id: EZR
book_title: Esdrae
chapters:
  c:001:
    verses:
      v:001: 'EZR:1:1 | 1 | 1 | In anno primo Cyri regis Persarum, ut compleretur verbum Domini ex ore Jeremiæ, suscitavit Dominus spiritum Cyri regis Persarum : et traduxit vocem in omni regno suo, etiam per scripturam, dicens :'
      v:002: 'EZR:1:2 | 2 | 2 | Hæc dicit Cyrus rex Persarum : Omnia regna terræ dedit mihi Dominus Deus cæli, et ipse præcepit mihi ut ædificarem ei domum in Jerusalem, quæ est in Judæa.'
      v:003: 'EZR:1:3 | 3 | 3 | Quis est in vobis de universo populo ejus ? Sit Deus illius cum ipso. Ascendat in Jerusalem, quæ est in Judæa, et ædificet domum Domini Dei Israël : ipse est Deus qui est in Jerusalem.'
      v:004: 'EZR:1:4 | 4 | 4 | Et omnes reliqui in cunctis locis ubicumque habitant, adjuvent eum viri de loco suo argento et auro, et substantia, et pecoribus, excepto quod voluntarie offerunt templo Dei, quod est in Jerusalem.{VS:P}'
      v:005: 'EZR:1:5 | 5 | 5 | Et surrexerunt principes patrum de Juda et Benjamin, et sacerdotes, et Levitæ, et omnis cujus Deus suscitavit spiritum, ut ascenderent ad ædificandum templum Domini, quod erat in Jerusalem.'
      v:006: 'EZR:1:6 | 6 | 6 | Universique qui erant in circuitu, adjuverunt manus eorum in vasis argenteis et aureis, in substantia et jumentis, in supellectili, exceptis his quæ sponte obtulerant.'
      v:007: 'EZR:1:7 | 7 | 7 | Rex quoque Cyrus protulit vasa templi Domini, quæ tulerat Nabuchodonosor de Jerusalem, et posuerat ea in templo dei sui.'
      v:008: 'EZR:1:8 | 8 | 8 | Protulit autem ea Cyrus rex Persarum per manum Mithridatis filii Gazabar, et annumeravit ea Sassabasar principi Juda.'
      v:009: 'EZR:1:9 | 9 | 9 | Et hic est numerus eorum : phialæ aureæ triginta, phialæ argenteæ mille, cultri viginti novem, scyphi aurei triginta,'
      v:010: 'EZR:1:10 | 10 | 10 | scyphi argentei secundi quadringenti decem, vasa alia mille.'
      v:011: 'EZR:1:11 | 11 | 11 | Omnia vasa aurea et argentea quinque millia quadringenta : universa tulit Sassabasar cum his qui ascendebant de transmigratione Babylonis in Jerusalem.'
  c:002:
    verses:
      v:001: 'EZR:2:1 | 1 | 1 | Hi sunt autem provinciæ filii, qui ascenderunt de captivitate, quam transtulerat Nabuchodonosor rex Babylonis in Babylonem, et reversi sunt in Jerusalem et Judam, unusquisque in civitatem suam.'
      v:002: 'EZR:2:2 | 2 | 2 | Qui venerunt cum Zorobabel, Josue, Nehemia, Saraia, Rahelaia, Mardochai, Belsan, Mesphar, Beguai, Rehum, Baana. Numerus virorum populi Israël :'
      v:003: EZR:2:3 | 3 | 3 | filii Pharos duo millia centum septuaginta duo.
      v:004: 'EZR:2:4 | 4 | 4 | Filii Sephatia, trecenti septuaginta duo.'
      v:005: 'EZR:2:5 | 5 | 5 | Filii Area, septingenti septuaginta quinque.'
      v:006: 'EZR:2:6 | 6 | 6 | Filii Phahath Moab, filiorum Josue : Joab, duo millia octingenti duodecim.'
      v:007: 'EZR:2:7 | 7 | 7 | Filii Ælam, mille ducenti quinquaginta quatuor.'
      v:008: 'EZR:2:8 | 8 | 8 | Filii Zethua, nongenti quadraginta quinque.'
      v:009: 'EZR:2:9 | 9 | 9 | Filii Zachai, septingenti sexaginta.'
      v:010: 'EZR:2:10 | 10 | 10 | Filii Bani, sexcenti quadraginta duo.'
      v:011: 'EZR:2:11 | 11 | 11 | Filii Bebai, sexcenti viginti tres.'
      v:012: 'EZR:2:12 | 12 | 12 | Filii Azgad, mille ducenti viginti duo.'
      v:013: 'EZR:2:13 | 13 | 13 | Filii Adonicam, sexcenti sexaginta sex.'
      v:014: 'EZR:2:14 | 14 | 14 | Filii Beguai, duo millia quinquaginta sex.'
      v:015: 'EZR:2:15 | 15 | 15 | Filii Adin, quadringenti quinquaginta quatuor.'
      v:016: 'EZR:2:16 | 16 | 16 | Filii Ather, qui erant ex Ezechia, nonaginta octo.'
      v:017: 'EZR:2:17 | 17 | 17 | Filii Besai, trecenti viginti tres.'
      v:018: 'EZR:2:18 | 18 | 18 | Filii Jora, centum duodecim.'
      v:019: 'EZR:2:19 | 19 | 19 | Filii Hasum, ducenti viginti tres.'
      v:020: 'EZR:2:20 | 20 | 20 | Filii Gebbar, nonaginta quinque.'
      v:021: 'EZR:2:21 | 21 | 21 | Filii Bethlehem, centum viginti tres.'
      v:022: 'EZR:2:22 | 22 | 22 | Viri Netupha, quinquaginta sex.'
      v:023: 'EZR:2:23 | 23 | 23 | Viri Anathoth, centum viginti octo.'
      v:024: 'EZR:2:24 | 24 | 24 | Filii Azmaveth, quadraginta duo.'
      v:025: 'EZR:2:25 | 25 | 25 | Filii Cariathiarim, Cephira et Beroth, septingenti quadraginta tres.'
      v:026: 'EZR:2:26 | 26 | 26 | Filii Rama et Gabaa, sexcenti viginti unus.'
      v:027: 'EZR:2:27 | 27 | 27 | Viri Machmas, centum viginti duo.'
      v:028: 'EZR:2:28 | 28 | 28 | Viri Bethel et Hai, ducenti viginti tres.'
      v:029: 'EZR:2:29 | 29 | 29 | Filii Nebo, quinquaginta duo.'
      v:030: 'EZR:2:30 | 30 | 30 | Filii Megbis, centum quinquaginta sex.'
      v:031: 'EZR:2:31 | 31 | 31 | Filii Ælam alterius, mille ducenti quinquaginta quatuor.'
      v:032: 'EZR:2:32 | 32 | 32 | Filii Harim, trecenti viginti.'
      v:033: 'EZR:2:33 | 33 | 33 | Filii Lod Hadid, et Ono, septingenti viginti quinque.'
      v:034: 'EZR:2:34 | 34 | 34 | Filii Jericho, trecenti quadraginta quinque.'
      v:035: 'EZR:2:35 | 35 | 35 | Filii Senaa, tria millia sexcenti triginta.{VS:P}'
      v:036: 'EZR:2:36 | 36 | 36 | Sacerdotes : filii Jadaia in domo Josue, nongenti septuaginta tres.'
      v:037: 'EZR:2:37 | 37 | 37 | Filii Emmer, mille quinquaginta duo.'
      v:038: 'EZR:2:38 | 38 | 38 | Filii Pheshur, mille ducenti quadraginta septem.'
      v:039: 'EZR:2:39 | 39 | 39 | Filii Harim, mille decem et septem.'
      v:040: 'EZR:2:40 | 40 | 40 | Levitæ : filii Josue et Cedmihel filiorum Odoviæ, septuaginta quatuor.'
      v:041: 'EZR:2:41 | 41 | 41 | Cantores : filii Asaph, centum viginti octo.'
      v:042: 'EZR:2:42 | 42 | 42 | Filii janitorum : filii Sellum, filii Ater, filii Telmon, filii Accub, filii Hatitha, filii Sobai : universi centum triginta novem.{VS:P}'
      v:043: 'EZR:2:43 | 43 | 43 | Nathinæi : filii Siha, filii Hasupha, filii Tabbaoth,'
      v:044: 'EZR:2:44 | 44 | 44 | filii Ceros, filii Siaa, filii Phadon,'
      v:045: 'EZR:2:45 | 45 | 45 | filii Lebana, filii Hagaba, filii Accub,'
      v:046: 'EZR:2:46 | 46 | 46 | filii Hagab, filii Semlai, filii Hanan,'
      v:047: 'EZR:2:47 | 47 | 47 | filii Gaddel, filii Gaher, filii Raaia,'
      v:048: 'EZR:2:48 | 48 | 48 | filii Rasin, filii Necoda, filii Gazam,'
      v:049: 'EZR:2:49 | 49 | 49 | filii Aza, filii Phasea, filii Besee,'
      v:050: 'EZR:2:50 | 50 | 50 | filii Asena, filii Munim, filii Nephusim,'
      v:051: 'EZR:2:51 | 51 | 51 | filii Bacbuc, filii Hacupha, filii Harhur,'
      v:052: 'EZR:2:52 | 52 | 52 | filii Besluth, filii Mahida, filii Harsa,'
      v:053: 'EZR:2:53 | 53 | 53 | filii Bercos, filii Sisara, filii Thema,'
      v:054: 'EZR:2:54 | 54 | 54 | filii Nasia, filii Hatipha,'
      v:055: 'EZR:2:55 | 55 | 55 | filii servorum Salomonis, filii Sotai, filii Sophereth, filii Pharuda,'
      v:056: 'EZR:2:56 | 56 | 56 | filii Jala, filii Dercon, filii Geddel,'
      v:057: 'EZR:2:57 | 57 | 57 | filii Saphatia, filii Hatil, filii Phochereth, qui erant de Asebaim, filii Ami :'
      v:058: 'EZR:2:58 | 58 | 58 | omnes Nathinæi, et filii servorum Salomonis, trecenti nonaginta duo.{VS:P}'
      v:059: 'EZR:2:59 | 59 | 59 | Et hi qui ascenderunt de Thelmala, Thelharsa, Cherub, et Adon, et Emer : et non potuerunt indicare domum patrum suorum et semen suum, utrum ex Israël essent.'
      v:060: 'EZR:2:60 | 60 | 60 | Filii Dalaia, filii Tobia, filii Necoda, sexcenti quinquaginta duo.{VS:P}'
      v:061: 'EZR:2:61 | 61 | 61 | Et de filiis sacerdotum : filii Hobia, filii Accos, filii Berzellai, qui accepit de filiabus Berzellai Galaaditis, uxorem, et vocatus est nomine eorum :'
      v:062: 'EZR:2:62 | 62 | 62 | hi quæsierunt scripturam genealogiæ suæ, et non invenerunt, et ejecti sunt de sacerdotio.'
      v:063: 'EZR:2:63 | 63 | 63 | Et dixit Athersatha eis ut non comederent de Sancto sanctorum, donec surgeret sacerdos doctus atque perfectus.{VS:P}'
      v:064: 'EZR:2:64 | 64 | 64 | Omnis multitudo quasi unus, quadraginta duo millia trecenti sexaginta :'
      v:065: 'EZR:2:65 | 65 | 65 | exceptis servis eorum, et ancillis, qui erant septem millia trecenti triginta septem : et in ipsis cantores atque cantatrices ducenti.'
      v:066: 'EZR:2:66 | 66 | 66 | Equi eorum septingenti triginta sex, muli eorum, ducenti quadraginta quinque,'
      v:067: 'EZR:2:67 | 67 | 67 | cameli eorum, quadringenti triginta quinque, asini eorum, sex millia septingenti viginti.'
      v:068: 'EZR:2:68 | 68 | 68 | Et de principibus patrum, cum ingrederentur templum Domini, quod est in Jerusalem, sponte obtulerunt in domum Dei ad exstruendam eam in loco suo.'
      v:069: 'EZR:2:69 | 69 | 69 | Secundum vires suas dederunt impensas operis, auri solidos sexaginta millia et mille, argenti mnas quinque millia, et vestes sacerdotales centum.'
      v:070: 'EZR:2:70 | 70 | 70 | Habitaverunt ergo sacerdotes, et Levitæ, et de populo, et cantores, et janitores, et Nathinæi, in urbibus suis, universusque Israël in civitatibus suis.'
  c:003:
    verses:
      v:001: 'EZR:3:1 | 1 | 1 | Jamque venerat mensis septimus, et erant filii Israël in civitatibus suis : congregatus est ergo populus quasi vir unus in Jerusalem.'
      v:002: 'EZR:3:2 | 2 | 2 | Et surrexit Josue filius Josedec, et fratres ejus sacerdotes, et Zorobabel filius Salathiel, et fratres ejus, et ædificaverunt altare Dei Israël ut offerrent in eo holocautomata, sicut scriptum est in lege Moysi viri Dei.'
      v:003: 'EZR:3:3 | 3 | 3 | Collocaverunt autem altare Dei super bases suas, deterrentibus eos per circuitum populis terrarum : et obtulerunt super illud holocaustum Domino mane et vespere.'
      v:004: 'EZR:3:4 | 4 | 4 | Feceruntque solemnitatem tabernaculorum, sicut scriptum est, et holocaustum diebus singulis per ordinem secundum præceptum opus diei in die suo.'
      v:005: 'EZR:3:5 | 5 | 5 | Et post hæc holocaustum juge, tam in calendis quam in universis solemnitatibus Domini quæ erant consecratæ, et in omnibus in quibus ultro offerebatur munus Domino.'
      v:006: 'EZR:3:6 | 6 | 6 | A primo die mensis septimi cœperunt offerre holocaustum Domino : porro templum Dei nondum fundatum erat.'
      v:007: 'EZR:3:7 | 7 | 7 | Dederunt autem pecunias latomis et cæmentariis : cibum quoque, et potum, et oleum Sidoniis Tyriisque, ut deferrent ligna cedrina de Libano ad mare Joppe, juxta quod præceperat Cyrus rex Persarum eis.{VS:P}'
      v:008: 'EZR:3:8 | 8 | 8 | Anno autem secundo adventus eorum ad templum Dei in Jerusalem, mense secundo, cœperunt Zorobabel filius Salathiel, et Josue filius Josedec, et reliqui de fratribus eorum sacerdotes, et Levitæ, et omnes qui venerant de captivitate in Jerusalem, et constituerunt Levitas a viginti annis et supra, ut urgerent opus Domini.'
      v:009: 'EZR:3:9 | 9 | 9 | Stetitque Josue et filii ejus et fratres ejus, Cedmihel et filii ejus, et filii Juda, quasi vir unus, ut instarent super eos qui faciebant opus in templo Dei : filii Henadad, et filii eorum, et fratres eorum Levitæ.'
      v:010: 'EZR:3:10 | 10 | 10 | Fundato igitur a cæmentariis templo Domini, steterunt sacerdotes in ornatu suo cum tubis, et Levitæ filii Asaph in cymbalis, ut laudarent Deum per manus David regis Israël.'
      v:011: 'EZR:3:11 | 11 | 11 | Et concinebant in hymnis, et confessione Domino : Quoniam bonus, quoniam in æternum misericordia ejus super Israël. Omnis quoque populus vociferabatur clamore magno in laudando Dominum, eo quod fundatum esset templum Domini.'
      v:012: 'EZR:3:12 | 12 | 12 | Plurimi etiam de sacerdotibus et Levitis, et principes patrum, et seniores, qui viderant templum prius cum fundatum esset, et hoc templum, in oculis eorum, flebant voce magna : et multi vociferantes in lætitia, elevabant vocem.'
      v:013: 'EZR:3:13 | 13 | 13 | Nec poterat quisquam agnoscere vocem clamoris lætantium, et vocem fletus populi : commistim enim populus vociferabatur clamore magno, et vox audiebatur procul.'
  c:004:
    verses:
      v:001: 'EZR:4:1 | 1 | 1 | Audierunt autem hostes Judæ et Benjamin, quia filii captivitatis ædificarent templum Domino Deo Israël :'
      v:002: 'EZR:4:2 | 2 | 2 | et accedentes ad Zorobabel, et ad principes patrum, dixerunt eis : Ædificemus vobiscum, quia ita ut vos, quærimus Deum vestrum : ecce nos immolavimus victimas a diebus Asor Haddan regis Assur, qui adduxit nos huc.'
      v:003: 'EZR:4:3 | 3 | 3 | Et dixit eis Zorobabel, et Josue, et reliqui principes patrum Israël : Non est vobis et nobis ut ædificemus domum Deo nostro, sed nos ipsi soli ædificabimus Domino Deo nostro, sicut præcepit nobis Cyrus rex Persarum.'
      v:004: 'EZR:4:4 | 4 | 4 | Factum est igitur ut populus terræ impediret manus populi Judæ, et turbaret eos in ædificando.'
      v:005: 'EZR:4:5 | 5 | 5 | Conduxerunt autem adversus eos consiliatores, ut destruerent consilium eorum omnibus diebus Cyri regis Persarum, et usque ad regnum Darii regis Persarum.{VS:P}'
      v:006: 'EZR:4:6 | 6 | 6 | In regno autem Assueri, in principio regni ejus, scripserunt accusationem adversus habitatores Judæ et Jerusalem.'
      v:007: 'EZR:4:7 | 7 | 7 | Et in diebus Artaxerxis scripsit Beselam, Mithridates, et Thabeel, et reliqui qui erant in consilio eorum, ad Artaxerxem regem Persarum : epistola autem accusationis scripta erat syriace, et legebatur sermone syro.'
      v:008: 'EZR:4:8 | 8 | 8 | Reum Beelteem, et Samsai scriba, scripserunt epistolam unam de Jerusalem Artaxerxi regi, hujuscemodi :'
      v:009: 'EZR:4:9 | 9 | 9 | Reum Beelteem, et Samsai scriba, et reliqui consiliatores eorum, Dinæi, et Apharsathachæi, Terphalæi, Apharsæi, Erchuæi, Babylonii, Susanechæi, Dievi, et Ælamitæ,'
      v:010: 'EZR:4:10 | 10 | 10 | et ceteri de gentibus, quas transtulit Asenaphar magnus et gloriosus, et habitare eas fecit in civitatibus Samariæ, et in reliquis regionibus trans flumen in pace'
      v:011: 'EZR:4:11 | 11 | 11 | (hoc est exemplar epistolæ, quam miserunt ad eum), Artaxerxi regi, servi tui, viri qui sunt trans fluvium, salutem dicunt.'
      v:012: 'EZR:4:12 | 12 | 12 | Notum sit regi quia Judæi, qui ascenderunt a te ad nos, venerunt in Jerusalem civitatem rebellem et pessimam, quam ædificant exstruentes muros ejus, et parietes componentes.'
      v:013: 'EZR:4:13 | 13 | 13 | Nunc igitur notum sit regi, quia si civitas illa ædificata fuerit, et muri ejus instaurati, tributum, et vectigal, et annuos reditus non dabunt, et usque ad reges hæc noxa perveniet.'
      v:014: 'EZR:4:14 | 14 | 14 | Nos autem memores salis, quod in palatio comedimus, et quia læsiones regis videre nefas ducimus, idcirco misimus et nuntiavimus regi,'
      v:015: 'EZR:4:15 | 15 | 15 | ut recenseas in libris historiarum patrum tuorum, et invenies scriptum in commentariis : et scies quoniam urbs illa, urbs rebellis est, et nocens regibus et provinciis, et bella concitantur in ea ex diebus antiquis : quam ob rem et civitas ipsa destructa est.'
      v:016: 'EZR:4:16 | 16 | 16 | Nuntiamus nos regi, quoniam si civitas illa ædificata fuerit, et muri ipsius instaurati, possessionem trans fluvium non habebis.{VS:P}'
      v:017: 'EZR:4:17 | 17 | 17 | Verbum misit rex ad Reum Beelteem, et Samsai scribam, et ad reliquos, qui erant in consilio eorum habitatores Samariæ, et ceteris trans fluvium, salutem dicens et pacem.'
      v:018: 'EZR:4:18 | 18 | 18 | Accusatio, quam misistis ad nos, manifeste lecta est coram me,'
      v:019: 'EZR:4:19 | 19 | 19 | et a me præceptum est : et recensuerunt, inveneruntque quoniam civitas illa a diebus antiquis adversum reges rebellat, et seditiones, et prælia concitantur in ea :'
      v:020: 'EZR:4:20 | 20 | 20 | nam et reges fortissimi fuerunt in Jerusalem, qui et dominati sunt omni regioni quæ trans fluvium est : tributum quoque et vectigal, et reditus accipiebant.'
      v:021: 'EZR:4:21 | 21 | 21 | Nunc ergo audite sententiam : prohibeatis viros illos, ut urbs illa non ædificetur donec si forte a me jussum fuerit.'
      v:022: 'EZR:4:22 | 22 | 22 | Videte ne negligenter hoc impleatis, et paulatim crescat malum contra reges.{VS:P}'
      v:023: 'EZR:4:23 | 23 | 23 | Itaque exemplum edicti Artaxerxis regis lectum est coram Reum Beelteem, et Samsai scriba, et consiliariis eorum : et abierunt festini in Jerusalem ad Judæos, et prohibuerunt eos in brachio et robore.'
      v:024: 'EZR:4:24 | 24 | 24 | Tunc intermissum est opus domus Domini in Jerusalem, et non fiebat usque ad annum secundum regni Darii regis Persarum.'
  c:005:
    verses:
      v:001: 'EZR:5:1 | 1 | 1 | Prophetaverunt autem Aggæus propheta, et Zacharias filius Addo, prophetantes ad Judæos qui erant in Judæa et Jerusalem, in nomine Dei Israël.'
      v:002: 'EZR:5:2 | 2 | 2 | Tunc surrexerunt Zorobabel filius Salathiel, et Josue filius Josedec, et cœperunt ædificare templum Dei in Jerusalem, et cum eis prophetæ Dei adjuvantes eos.'
      v:003: 'EZR:5:3 | 3 | 3 | In ipso autem tempore venit ad eos Thathanai, qui erat dux trans flumen, et Stharbuzanai, et consiliarii eorum : sicque dixerunt eis : Quis dedit vobis consilium ut domum hanc ædificaretis, et muros ejus instauraretis ?'
      v:004: 'EZR:5:4 | 4 | 4 | Ad quod respondimus eis, quæ essent nomina hominum auctorum ædificationis illius.'
      v:005: 'EZR:5:5 | 5 | 5 | Oculus autem Dei eorum factus est super senes Judæorum, et non potuerunt inhibere eos. Placuitque ut res ad Darium referretur, et tunc satisfacerent adversus accusationem illam.{VS:P}'
      v:006: 'EZR:5:6 | 6 | 6 | Exemplar epistolæ, quam misit Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliatores ejus Arphasachæi, qui erant trans flumen, ad Darium regem.'
      v:007: 'EZR:5:7 | 7 | 7 | Sermo, quem miserant ei, sic scriptus erat : Dario regi pax omnis.'
      v:008: 'EZR:5:8 | 8 | 8 | Notum sit regi, isse nos ad Judæam provinciam, ad domum Dei magni, quæ ædificatur lapide impolito, et ligna ponuntur in parietibus : opusque illud diligenter exstruitur, et crescit in manibus eorum.'
      v:009: 'EZR:5:9 | 9 | 9 | Interrogavimus ergo senes illos, et ita diximus eis : Quis dedit vobis potestatem ut domum hanc ædificaretis, et muros hos instauraretis ?'
      v:010: 'EZR:5:10 | 10 | 10 | Sed et nomina eorum quæsivimus ab eis, ut nuntiaremus tibi : scripsimusque nomina eorum virorum, qui sunt principes in eis.'
      v:011: 'EZR:5:11 | 11 | 11 | Hujuscemodi autem sermonem responderunt nobis dicentes : Nos sumus servi Dei cæli et terræ, et ædificamus templum, quod erat exstructum ante hos annos multos, quodque rex Israël magnus ædificaverat, et exstruxerat.'
      v:012: 'EZR:5:12 | 12 | 12 | Postquam autem ad iracundiam provocaverunt patres nostri Deum cæli, tradidit eos in manus Nabuchodonosor regis Babylonis Chaldæi, domum quoque hanc destruxit, et populum ejus transtulit in Babylonem.'
      v:013: 'EZR:5:13 | 13 | 13 | Anno autem primo Cyri regis Babylonis, Cyrus rex proposuit edictum ut domus Dei hæc ædificaretur.'
      v:014: 'EZR:5:14 | 14 | 14 | Nam et vasa templi Dei aurea et argentea, quæ Nabuchodonosor tulerat de templo, quod erat in Jerusalem, et asportaverat ea in templum Babylonis, protulit Cyrus rex de templo Babylonis, et data sunt Sassabasar vocabulo, quem et principem constituit,'
      v:015: 'EZR:5:15 | 15 | 15 | dixitque ei : Hæc vasa tolle, et vade, et pone ea in templo, quod est in Jerusalem, et domus Dei ædificetur in loco suo.'
      v:016: 'EZR:5:16 | 16 | 16 | Tunc itaque Sassabasar ille venit et posuit fundamenta templi Dei in Jerusalem, et ex eo tempore usque nunc ædificatur, et necdum completum est.'
      v:017: 'EZR:5:17 | 17 | 17 | Nunc ergo si videtur regi bonum, recenseat in bibliotheca regis, quæ est in Babylone, utrumnam a Cyro rege jussum fuerit ut ædificaretur domus Dei in Jerusalem, et voluntatem regis super hac re mittat ad nos.'
  c:006:
    verses:
      v:001: 'EZR:6:1 | 1 | 1 | Tunc Darius rex præcepit : et recensuerunt in bibliotheca librorum, qui erant repositi in Babylone.'
      v:002: 'EZR:6:2 | 2 | 2 | Et inventum est in Ecbatanis, quod est castrum in Medena provincia, volumen unum : talisque scriptus erat in eo commentarius :'
      v:003: 'EZR:6:3 | 3 | 3 | Anno primo Cyri regis, Cyrus rex decrevit ut domus Dei ædificaretur, quæ est in Jerusalem, in loco ubi immolent hostias, et ut ponant fundamenta supportantia altitudinem cubitorum sexaginta, et latitudinem cubitorum sexaginta,'
      v:004: 'EZR:6:4 | 4 | 4 | ordines de lapidibus impolitis tres, et sic ordines de lignis novis : sumptus autem de domo regis dabuntur.'
      v:005: 'EZR:6:5 | 5 | 5 | Sed et vasa templi Dei aurea et argentea, quæ Nabuchodonosor tulerat de templo Jerusalem, et attulerat ea in Babylonem, reddantur, et referantur in templum in Jerusalem in locum suum, quæ et posita sunt in templo Dei.'
      v:006: 'EZR:6:6 | 6 | 6 | Nunc ergo Thathanai dux regionis, quæ est trans flumen, Stharbuzanai, et consiliarii vestri Apharsachæi, qui estis trans flumen, procul recedite ab illis,'
      v:007: 'EZR:6:7 | 7 | 7 | et dimittite fieri templum Dei illud a duce Judæorum, et a senioribus eorum, ut domum Dei illam ædificent in loco suo.'
      v:008: 'EZR:6:8 | 8 | 8 | Sed et a me præceptum est quid oporteat fieri a presbyteris Judæorum illis ut ædificetur domus Dei, scilicet ut de arca regis, id est, de tributis quæ dantur de regione trans flumen, studiose sumptus dentur viris illis, ne impediatur opus.'
      v:009: 'EZR:6:9 | 9 | 9 | Quod si necesse fuerit, et vitulos, et agnos, et hædos in holocaustum Deo cæli, frumentum, sal, vinum, et oleum, secundum ritum sacerdotum, qui sunt in Jerusalem, detur eis per singulos dies, ne sit in aliquo querimonia.'
      v:010: 'EZR:6:10 | 10 | 10 | Et offerant oblationes Deo cæli, orentque pro vita regis, et filiorum ejus.'
      v:011: 'EZR:6:11 | 11 | 11 | A me ergo positum est decretum : ut omnis homo qui hanc mutaverit jussionem, tollatur lignum de domum ipsius, et erigatur, et configatur in eo, domus autem ejus publicetur.'
      v:012: 'EZR:6:12 | 12 | 12 | Deus autem, qui habitare fecit nomen suum ibi, dissipet omnia regna, et populum qui extenderit manum suam ut repugnet, et dissipet domum Dei illam, quæ est in Jerusalem. Ego Darius statui decretum, quod studiose impleri volo.{VS:P}'
      v:013: 'EZR:6:13 | 13 | 13 | Igitur Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliarii ejus, secundum quod præceperat Darius rex, sic diligenter executi sunt.'
      v:014: 'EZR:6:14 | 14 | 14 | Seniores autem Judæorum ædificabant, et prosperabantur juxta prophetiam Aggæi prophetæ, et Zachariæ filii Addo : et ædificaverunt et construxerunt, jubente Deo Israël, et jubente Cyro, et Dario, et Artaxerxe regibus Persarum :'
      v:015: 'EZR:6:15 | 15 | 15 | et compleverunt domum Dei istam, usque ad diem tertium mensis Adar, qui est annus sextus regni Darii regis.'
      v:016: 'EZR:6:16 | 16 | 16 | Fecerunt autem filii Israël sacerdotes et Levitæ, et reliqui filiorum transmigrationis, dedicationem domus Dei in gaudio.'
      v:017: 'EZR:6:17 | 17 | 17 | Et obtulerunt in dedicationem domus Dei, vitulos centum, arietes ducentos, agnos quadringentos, hircos caprarum pro peccato totius Israël duodecim, juxta numerum tribuum Israël.'
      v:018: 'EZR:6:18 | 18 | 18 | Et statuerunt sacerdotes in ordinibus suis, et Levitas in vicibus suis, super opera Dei in Jerusalem, sicut scriptum est in libro Moysi.{VS:P}'
      v:019: 'EZR:6:19 | 19 | 19 | Fecerunt autem filii Israël transmigrationis Pascha, quartadecima die mensis primi.'
      v:020: 'EZR:6:20 | 20 | 20 | Purificati enim fuerant sacerdotes et Levitæ quasi unus : omnes mundi ad immolandum Pascha universis filiis transmigrationis, et fratribus suis sacerdotibus, et sibi.'
      v:021: 'EZR:6:21 | 21 | 21 | Et comederunt filii Israël, qui reversi fuerant de transmigratione, et omnes qui se separaverant a coinquinatione gentium terræ ad eos, ut quærerent Dominum Deum Israël.'
      v:022: 'EZR:6:22 | 22 | 22 | Et fecerunt solemnitatem azymorum septem diebus in lætitia, quoniam lætificaverat eos Dominus, et converterat cor regis Assur ad eos, ut adjuvaret manus eorum in opere domus Domini Dei Israël.'
  c:007:
    verses:
      v:001: 'EZR:7:1 | 1 | 1 | Post hæc autem verba in regno Artaxerxis regis Persarum, Esdras filius Saraiæ, filii Azariæ, filii Helciæ,'
      v:002: 'EZR:7:2 | 2 | 2 | filii Sellum, filii Sadoc, filii Achitob,'
      v:003: 'EZR:7:3 | 3 | 3 | filii Amariæ, filii Azariæ, filii Maraioth,'
      v:004: 'EZR:7:4 | 4 | 4 | filii Zarahiæ, filii Ozi, filii Bocci,'
      v:005: 'EZR:7:5 | 5 | 5 | filii Abisue, filii Phinees, filii Eleazar, filii Aaron sacerdotis ab initio.'
      v:006: 'EZR:7:6 | 6 | 6 | Ipse Esdras ascendit de Babylone, et ipse scriba velox in lege Moysi, quam Dominus Deus dedit Israël : et dedit ei rex secundum manum Domini Dei ejus super eum, omnem petitionem ejus.'
      v:007: 'EZR:7:7 | 7 | 7 | Et ascenderunt de filiis Israël, et de filiis sacerdotum, et de filiis Levitarum, et de cantoribus, et de janitoribus, et de Nathinæis, in Jerusalem, anno septimo Artaxerxis regis.'
      v:008: 'EZR:7:8 | 8 | 8 | Et venerunt in Jerusalem mense quinto, ipse est annus septimus regis.'
      v:009: 'EZR:7:9 | 9 | 9 | Quia in primo die mensis primi cœpit ascendere de Babylone, et in primo die mensis quinti venit in Jerusalem, juxta manum Dei sui bonam super se.'
      v:010: 'EZR:7:10 | 10 | 10 | Esdras enim paravit cor suum, ut investigaret legem Domini, et faceret et doceret in Israël præceptum et judicium.{VS:P}'
      v:011: 'EZR:7:11 | 11 | 11 | Hoc est autem exemplar epistolæ edicti, quod dedit rex Artaxerxes Esdræ sacerdoti, scribæ erudito in sermonibus et præceptis Domini, et cæremoniis ejus in Israël.'
      v:012: 'EZR:7:12 | 12 | 12 | Artaxerxes rex regum Esdræ sacerdoti scribæ legis Dei cæli doctissimo, salutem.'
      v:013: 'EZR:7:13 | 13 | 13 | A me decretum est, ut cuicumque placuerit in regno meo de populo Israël, et de sacerdotibus ejus, et de Levitis, ire in Jerusalem, tecum vadat.'
      v:014: 'EZR:7:14 | 14 | 14 | A facie enim regis, et septem consiliatorum ejus, missus es, ut visites Judæam et Jerusalem in lege Dei tui, quæ est in manu tua :'
      v:015: 'EZR:7:15 | 15 | 15 | et ut feras argentum et aurum quod rex, et consiliatores ejus, sponte obtulerunt Deo Israël, cujus in Jerusalem tabernaculum est.'
      v:016: 'EZR:7:16 | 16 | 16 | Et omne argentum et aurum quodcumque inveneris in universa provincia Babylonis, et populus offerre voluerit, et de sacerdotibus quæ sponte obtulerint domui Dei sui, quæ est in Jerusalem,'
      v:017: 'EZR:7:17 | 17 | 17 | libere accipe, et studiose eme de hac pecunia vitulos, arietes, agnos, et sacrificia, et libamina eorum, et offer ea super altare templi Dei vestri, quod est in Jerusalem.'
      v:018: 'EZR:7:18 | 18 | 18 | Sed et si quid tibi et fratribus tuis placuerit de reliquo argento et auro ut faciatis, juxta voluntatem Dei vestri facite.'
      v:019: 'EZR:7:19 | 19 | 19 | Vasa quoque, quæ dantur tibi in ministerium domus Dei tui, trade in conspectu Dei in Jerusalem.'
      v:020: 'EZR:7:20 | 20 | 20 | Sed et cetera, quibus opus fuerit in domum Dei tui, quantumcumque necesse est ut expendas, dabitur de thesauro, et de fisco regis,'
      v:021: 'EZR:7:21 | 21 | 21 | et a me. Ego Artaxerxes rex, statui atque decrevi omnibus custodibus arcæ publicæ, qui sunt trans flumen, ut quodcumque petierit a vobis Esdras sacerdos, scriba legis Dei cæli, absque mora detis,'
      v:022: 'EZR:7:22 | 22 | 22 | usque ad argenti talenta centum, et usque ad frumenti coros centum, et usque ad vini batos centum, et usque ad batos olei centum, sal vero absque mensura.'
      v:023: 'EZR:7:23 | 23 | 23 | Omne quod ad ritum Dei cæli pertinet, tribuatur diligenter in domo Dei cæli : ne forte irascatur contra regnum regis, et filiorum ejus.'
      v:024: 'EZR:7:24 | 24 | 24 | Vobis quoque notum facimus de universis sacerdotibus, et Levitis, et cantoribus, et janitoribus, Nathinæis, et ministris domus Dei hujus, ut vectigal, et tributum, et annonas non habeatis potestatem imponendi super eos.'
      v:025: 'EZR:7:25 | 25 | 25 | Tu autem Esdra, secundum sapientiam Dei tui, quæ est in manu tua, constitue judices et præsides, ut judicent omni populo qui est trans flumen, his videlicet qui noverunt legem Dei tui : sed et imperitos docete libere.'
      v:026: 'EZR:7:26 | 26 | 26 | Et omnis qui non fecerit legem Dei tui, et legem regis, diligenter, judicium erit de eo sive in mortem, sive in exilium, sive in condemnationem substantiæ ejus, vel certe in carcerem.{VS:P}'
      v:027: 'EZR:7:27 | 27 | 27 | Benedictus Dominus Deus patrum nostrorum, qui dedit hoc in corde regis ut glorificaret domum Domini quæ est in Jerusalem,'
      v:028: 'EZR:7:28 | 28 | 28 | et in me inclinavit misericordiam suam coram rege et consiliatoribus ejus, et universis principibus regis potentibus : et ego confortatus manu Domini Dei mei, quæ erat in me, congregavi de Israël principes qui ascenderent mecum.'
  c:008:
    verses:
      v:001: 'EZR:8:1 | 1 | 1 | Hi sunt ergo principes familiarum, et genealogia eorum, qui ascenderunt mecum in regno Artaxerxis regis de Babylone.'
      v:002: 'EZR:8:2 | 2 | 2 | De filiis Phinees, Gersom. De filiis Ithamar, Daniel. De filiis David, Hattus.'
      v:003: 'EZR:8:3 | 3 | 3 | De filiis Secheniæ, filiis Pharos, Zacharias : et cum eo numerati sunt viri centum quinquaginta.'
      v:004: 'EZR:8:4 | 4 | 4 | De filiis Phahath Moab, Elioënai filius Zarehe, et cum eo ducenti viri.'
      v:005: 'EZR:8:5 | 5 | 5 | De filiis Secheniæ, filius Ezechiel, et cum eo trecenti viri.'
      v:006: 'EZR:8:6 | 6 | 6 | De filiis Adan, Abed filius Jonathan, et cum eo quinquaginta viri.'
      v:007: 'EZR:8:7 | 7 | 7 | De filiis Alam, Isaias filius Athaliæ, et cum eo septuaginta viri.'
      v:008: 'EZR:8:8 | 8 | 8 | De filiis Saphatiæ, Zebedia filius Michaël, et cum eo octoginta viri.'
      v:009: 'EZR:8:9 | 9 | 9 | De filiis Joab, Obedia filius Jahiel, et cum eo ducenti decem et octo viri.'
      v:010: 'EZR:8:10 | 10 | 10 | De filiis Selomith, filius Josphiæ, et cum eo centum sexaginta viri.'
      v:011: 'EZR:8:11 | 11 | 11 | De filiis Bebai, Zacharias filius Bebai, et cum eo viginti octo viri.'
      v:012: 'EZR:8:12 | 12 | 12 | De filiis Azgad, Johanan filius Eccetan, et cum eo centum et decem viri.'
      v:013: 'EZR:8:13 | 13 | 13 | De filiis Adonicam, qui erant novissimi : et hæc nomina eorum : Elipheleth, et Jehiel, et Samaias, et cum eis sexaginta viri.'
      v:014: 'EZR:8:14 | 14 | 14 | De filii Begui, Uthai et Zachur, et cum eis septuaginta viri.{VS:P}'
      v:015: 'EZR:8:15 | 15 | 15 | Congregavi autem eos ad fluvium qui decurrit ad Ahava, et mansimus ibi tribus diebus : quæsivique in populo et in sacerdotibus de filiis Levi, et non inveni ibi.'
      v:016: 'EZR:8:16 | 16 | 16 | Itaque misi Eliezer, et Ariel, et Semeiam, et Elnathan, et Jarib, et alterum Elnathan, et Nathan, et Zachariam, et Mosollam principes : et Jojarib, et Elnathan sapientes.'
      v:017: 'EZR:8:17 | 17 | 17 | Et misi eos ad Eddo, qui est primus in Chasphiæ loco, et posui in ore eorum verba, quæ loquerentur ad Eddo, et fratres ejus Nathinæos in loco Chasphiæ, ut adducerent nobis ministros domus Dei nostri.'
      v:018: 'EZR:8:18 | 18 | 18 | Et adduxerunt nobis per manum Dei nostri bonam super nos, virum doctissimum de filiis Moholi filii Levi, filii Israël, et Sarabiam et filios ejus et fratres ejus decem et octo,'
      v:019: 'EZR:8:19 | 19 | 19 | et Hasabiam, et cum eo Isaiam de filiis Merari, fratresque ejus, et filios ejus viginti :'
      v:020: 'EZR:8:20 | 20 | 20 | et de Nathinæis, quos dederat David et principes ad ministeria Levitarum, Nathinæos ducentos viginti : omnes hi suis nominibus vocabantur.'
      v:021: 'EZR:8:21 | 21 | 21 | Et prædicavi ibi jejunium juxta fluvium Ahava, ut affligeremur coram Domino Deo nostro, et peteremus ab eo viam rectam nobis et filiis nostris, universæque substantiæ nostræ.'
      v:022: 'EZR:8:22 | 22 | 22 | Erubui enim petere a rege auxilium et equites, qui defenderent nos ab inimico in via : quia dixeramus regi : Manus Dei nostri est super omnes qui quærunt eum in bonitate : et imperium ejus, et fortitudo ejus, et furor, super omnes qui derelinquunt eum.'
      v:023: 'EZR:8:23 | 23 | 23 | Jejunavimus autem, et rogavimus Deum nostrum per hoc : et evenit nobis prospere.'
      v:024: 'EZR:8:24 | 24 | 24 | Et separavi de principibus sacerdotum duodecim, Sarabiam, et Hasabiam, et cum eis de fratribus eorum decem :'
      v:025: 'EZR:8:25 | 25 | 25 | appendique eis argentum et aurum, et vasa consecrata domus Dei nostri, quæ obtulerat rex et consiliatores ejus, et principes ejus, universusque Israël eorum qui inventi fuerant :'
      v:026: 'EZR:8:26 | 26 | 26 | et appendi in manibus eorum argenti talenta sexcenta quinquaginta, et vasa argentea centum, auri centum talenta :'
      v:027: 'EZR:8:27 | 27 | 27 | et crateres aureos viginti, qui habebant solidos millenos, et vasa æris fulgentis optimi duo, pulchra ut aurum.'
      v:028: 'EZR:8:28 | 28 | 28 | Et dixi eis : Vos sancti Domini, et vasa sancta, et argentum et aurum, quod sponte oblatum est Domino Deo patrum nostrorum :'
      v:029: 'EZR:8:29 | 29 | 29 | vigilate et custodite, donec appendatis coram principibus sacerdotum, et Levitarum, et ducibus familiarum Israël in Jerusalem, in thesaurum domus Domini.'
      v:030: 'EZR:8:30 | 30 | 30 | Susceperunt autem sacerdotes et Levitæ pondus argenti, et auri, et vasorum, ut deferrent Jerusalem in domum Dei nostri.'
      v:031: 'EZR:8:31 | 31 | 31 | Promovimus ergo a flumine Ahava duodecimo die mensis primi ut pergeremus Jerusalem : et manus Dei nostri fuit super nos, et liberavit nos de manu inimici et insidiatoris in via.{VS:P}'
      v:032: 'EZR:8:32 | 32 | 32 | Et venimus Jerusalem, et mansimus ibi tribus diebus.'
      v:033: 'EZR:8:33 | 33 | 33 | Die autem quarta appensum est argentum, et aurum, et vasa in domo Dei nostri per manum Meremoth filii Uriæ sacerdotis, et cum eo Eleazar filius Phinees, cumque eis Jozabed filius Josue, et Noadaia filius Bennoi Levitæ,'
      v:034: 'EZR:8:34 | 34 | 34 | juxta numerum et pondus omnium : descriptumque est omne pondus in tempore illo.'
      v:035: 'EZR:8:35 | 35 | 35 | Sed et qui venerant de captivitate filii transmigrationis, obtulerunt holocautomata Deo Israël, vitulos duodecim pro omni populo Israël, arietes nonaginta sex, agnos septuaginta septem, hircos pro peccato duodecim : omnia in holocaustum Domino.'
      v:036: 'EZR:8:36 | 36 | 36 | Dederunt autem edicta regis satrapis qui erant de conspectu regis, et ducibus trans flumen, et elevaverunt populum et domum Dei.'
  c:009:
    verses:
      v:001: 'EZR:9:1 | 1 | 1 | Postquam autem hæc completa sunt, accesserunt ad me principes, dicentes : Non est separatus populus Israël, sacerdotes et Levitæ, a populis terrarum et abominationibus eorum : Chananæi videlicet, et Hethæi, et Pherezæi, et Jebusæi, et Ammonitarum, et Moabitarum, et Ægyptiorum, et Amorrhæorum :'
      v:002: 'EZR:9:2 | 2 | 2 | tulerunt enim de filiabus eorum sibi et filiis suis, et commiscuerunt semen sanctum cum populis terrarum : manus etiam principum et magistratuum fuit in transgressione hac prima.'
      v:003: 'EZR:9:3 | 3 | 3 | Cumque audissem sermonem istum, scidi pallium meum et tunicam, et evelli capillos capitis mei et barbæ, et sedi mœrens.'
      v:004: 'EZR:9:4 | 4 | 4 | Convenerunt autem ad me omnes qui timebant verbum Dei Israël, pro transgressione eorum qui de captivitate venerant, et ego sedebam tristis usque ad sacrificium vespertinum :'
      v:005: 'EZR:9:5 | 5 | 5 | et in sacrificio vespertino, surrexi de afflictione mea, et scisso pallio et tunica, curvavi genua mea, et expandi manus meas ad Dominum Deum meum.{VS:P}'
      v:006: 'EZR:9:6 | 6 | 6 | Et dixi : Deus meus, confundor et erubesco levare faciem meam ad te : quoniam iniquitates nostræ multiplicatæ sunt super caput nostrum, et delicta nostra creverunt usque ad cælum,'
      v:007: 'EZR:9:7 | 7 | 7 | a diebus patrum nostrorum : sed et nos ipsi peccavimus graviter usque ad diem hanc, et in iniquitatibus nostris traditi sumus ipsi, et reges nostri, et sacerdotes nostri, in manum regum terrarum, et in gladium, et in captivitatem, et in rapinam, et in confusionem vultus, sicut et die hac.'
      v:008: 'EZR:9:8 | 8 | 8 | Et nunc quasi parum et ad momentum facta est deprecatio nostra apud Dominum Deum nostrum, ut dimitterentur nobis reliquiæ, et daretur nobis paxillus in loco sancto ejus, et illuminaret oculos nostros Deus noster, et daret nobis vitam modicam in servitute nostra :'
      v:009: 'EZR:9:9 | 9 | 9 | quia servi sumus, et in servitute nostra non dereliquit nos Deus noster, sed inclinavit super nos misericordiam coram rege Persarum, ut daret nobis vitam, et sublimaret domum Dei nostri, et exstrueret solitudines ejus, et daret nobis sepem in Juda et Jerusalem.{VS:P}'
      v:010: 'EZR:9:10 | 10 | 10 | Et nunc quid dicemus, Deus noster, post hæc ? Quia dereliquimus mandata tua,'
      v:011: 'EZR:9:11 | 11 | 11 | quæ præcepisti in manu servorum tuorum prophetarum, dicens : Terra, ad quam vos ingredimini ut possideatis eam, terra immunda est juxta immunditiam populorum, ceterarumque terrarum, abominationibus eorum qui repleverunt eam ab ore usque ad os in coinquinatione sua.'
      v:012: 'EZR:9:12 | 12 | 12 | Nunc ergo filias vestras ne detis filiis eorum, et filias eorum ne accipiatis filiis vestris, et non quæratis pacem eorum et prosperitatem eorum usque in æternum : ut confortemini, et comedatis quæ bona sunt terræ, et hæredes habeatis filios vestros usque in sæculum.'
      v:013: 'EZR:9:13 | 13 | 13 | Et post omnia quæ venerunt super nos in operibus nostris pessimis, et in delicto nostro magno, quia tu, Deus noster, liberasti nos de iniquitate nostra, et dedisti nobis salutem sicut est hodie,'
      v:014: 'EZR:9:14 | 14 | 14 | ut non converteremur, et irrita faceremus mandata tua, neque matrimonia jungeremus cum populis abominationum istarum. Numquid iratus es nobis usque ad consummationem, ne dimitteres nobis reliquias ad salutem ?'
      v:015: 'EZR:9:15 | 15 | 15 | Domine Deus Israël, justus es tu : quoniam derelicti sumus, qui salvaremur sicut die hac. Ecce coram te sumus in delicto nostro : non enim stari potest coram te super hoc.'
  c:010:
    verses:
      v:001: 'EZR:10:1 | 1 | 1 | Sic ergo orante Esdra, et implorante eo et flente, et jacente ante templum Dei, collectus est ad eum de Israël cœtus grandis nimis virorum et mulierum et puerorum, et flevit populus fletu multo.'
      v:002: 'EZR:10:2 | 2 | 2 | Et respondit Sechenias filius Jehiel de filiis Ælam, et dixit Esdræ : Nos prævaricati sumus in Deum nostrum, et duximus uxores alienigenas de populis terræ : et nunc, si est pœnitentia in Israël super hoc,'
      v:003: 'EZR:10:3 | 3 | 3 | percutiamus fœdus cum Domino Deo nostro, ut projiciamus universas uxores, et eos qui de his nati sunt, juxta voluntatem Domini, et eorum qui timent præceptum Domini Dei nostri : secundum legem fiat.'
      v:004: 'EZR:10:4 | 4 | 4 | Surge, tuum est decernere, nosque erimus tecum : confortare, et fac.'
      v:005: 'EZR:10:5 | 5 | 5 | Surrexit ergo Esdras, et adjuravit principes sacerdotum et Levitarum, et omnem Israël, ut facerent secundum verbum hoc : et juraverunt.'
      v:006: 'EZR:10:6 | 6 | 6 | Et surrexit Esdras ante domum Dei, et abiit ad cubiculum Johanan filii Eliasib, et ingressus est illuc : panem non comedit, et aquam non bibit : lugebat enim transgressionem eorum, qui venerant de captivitate.'
      v:007: 'EZR:10:7 | 7 | 7 | Et missa est vox in Juda et in Jerusalem omnibus filiis transmigrationis, ut congregarentur in Jerusalem :'
      v:008: 'EZR:10:8 | 8 | 8 | et omnis qui non venerit in tribus diebus juxta consilium principum et seniorum, auferetur universa substantia ejus, et ipse abjicietur de cœtu transmigrationis.'
      v:009: 'EZR:10:9 | 9 | 9 | Convenerunt igitur omnes viri Juda et Benjamin in Jerusalem tribus diebus : ipse est mensis nonus, vigesimo die mensis : et sedit omnis populus in platea domus Dei, trementes pro peccato, et pluviis.{VS:P}'
      v:010: 'EZR:10:10 | 10 | 10 | Et surrexit Esdras sacerdos, et dixit ad eos : Vos transgressi estis, et duxistis uxores alienigenas, ut adderetis super delictum Israël.'
      v:011: 'EZR:10:11 | 11 | 11 | Et nunc date confessionem Domino Deo patrum vestrorum, et facite placitum ejus, et separamini a populis terræ, et ab uxoribus alienigenis.'
      v:012: 'EZR:10:12 | 12 | 12 | Et respondit universa multitudo, dixitque voce magna : Juxta verbum tuum ad nos, sic fiat.'
      v:013: 'EZR:10:13 | 13 | 13 | Verumtamen quia populus multus est, et tempus pluviæ, et non sustinemus stare foris, et opus non est diei unius vel duorum (vehementer quippe peccavimus in sermone isto),'
      v:014: 'EZR:10:14 | 14 | 14 | constituantur principes in universa multitudine : et omnes in civitatibus nostris qui duxerunt uxores alienigenas veniant in temporibus statutis, et cum his seniores per civitatem et civitatem, et judices ejus, donec avertatur ira Dei nostri a nobis super peccato hoc.'
      v:015: 'EZR:10:15 | 15 | 15 | Igitur Jonathan filius Azahel, et Jaasia filius Thecue, steterunt super hoc, et Messollam et Sebethai Levites adjuverunt eos :'
      v:016: 'EZR:10:16 | 16 | 16 | feceruntque sic filii transmigrationis. Et abierunt Esdras sacerdos, et viri principes familiarum, in domos patrum suorum, et omnes per nomina sua, et sederunt in die primo mensis decimi ut quærerent rem.'
      v:017: 'EZR:10:17 | 17 | 17 | Et consummati sunt omnes viri, qui duxerant uxores alienigenas, usque ad diem primam mensis primi.{VS:P}'
      v:018: 'EZR:10:18 | 18 | 18 | Et inventi sunt de filiis sacerdotum qui duxerant uxores alienigenas. De filiis Josue filii Josedec, et fratres ejus, Maasia, et Eliezer, et Jarib, et Godolia.'
      v:019: 'EZR:10:19 | 19 | 19 | Et dederunt manus suas ut ejicerent uxores suas, et pro delicto suo arietem de ovibus offerrent.'
      v:020: 'EZR:10:20 | 20 | 20 | Et de filiis Emmer, Hanani, et Zebedia.'
      v:021: 'EZR:10:21 | 21 | 21 | Et de filiis Harim, Maasia, et Elia, et Semeia, et Jehiel, et Ozias.'
      v:022: 'EZR:10:22 | 22 | 22 | Et de filiis Pheshur, Elioënai, Maasia, Ismaël, Nathanaël, Jozabed, et Elasa.'
      v:023: 'EZR:10:23 | 23 | 23 | Et de filiis Levitarum, Jozabed, et Semei, et Celaia, ipse est Calita, Phataia, Juda, et Eliezer.'
      v:024: 'EZR:10:24 | 24 | 24 | Et de cantoribus, Eliasib. Et de janitoribus, Sellum, et Telem, et Uri.'
      v:025: 'EZR:10:25 | 25 | 25 | Et ex Israël, de filiis Pharos, Remeia, et Jesia, et Melchia, et Miamin, et Eliezer, et Melchia, et Banea.'
      v:026: 'EZR:10:26 | 26 | 26 | Et de filiis Ælam, Mathania, Zacharias, et Jehiel, et Abdi, et Jerimoth, et Elia.'
      v:027: 'EZR:10:27 | 27 | 27 | Et de filiis Zethua, Elioënai, Eliasib, Mathania, et Jerimuth, et Zabad, et Aziza.'
      v:028: 'EZR:10:28 | 28 | 28 | Et de filiis Bebai, Johanan, Hanania, Zabbai, Athalai.'
      v:029: 'EZR:10:29 | 29 | 29 | Et de filiis Bani, Mosollam, et Melluch, et Adaia, Jasub, et Saal, et Ramoth.'
      v:030: 'EZR:10:30 | 30 | 30 | Et de filiis Phahath Moab, Edna, et Chalal, Banaias, et Maasias, Mathanias, Beseleel, Bennui, et Manasse.'
      v:031: 'EZR:10:31 | 31 | 31 | Et de filiis Herem, Eliezer, Josue, Melchias, Semeias, Simeon,'
      v:032: 'EZR:10:32 | 32 | 32 | Benjamin, Maloch, Samarias.'
      v:033: 'EZR:10:33 | 33 | 33 | Et de filiis Hasom, Mathanai, Mathatha, Zabad, Eliphelet, Jermai, Manasse, Semei.'
      v:034: 'EZR:10:34 | 34 | 34 | De filiis Bani, Maaddi, Amram, et Vel,'
      v:035: 'EZR:10:35 | 35 | 35 | Baneas, et Badaias, Cheliau,'
      v:036: 'EZR:10:36 | 36 | 36 | Vania, Marimuth, et Eliasib,'
      v:037: 'EZR:10:37 | 37 | 37 | Mathanias, Mathanai, et Jasi,'
      v:038: 'EZR:10:38 | 38 | 38 | et Bani, et Bennui, Semei,'
      v:039: 'EZR:10:39 | 39 | 39 | et Salmias, et Nathan, et Adaias,'
      v:040: 'EZR:10:40 | 40 | 40 | et Mechnedebai, Sisai, Sarai,'
      v:041: 'EZR:10:41 | 41 | 41 | Ezrel, et Selemiau, Semeria,'
      v:042: 'EZR:10:42 | 42 | 42 | Sellum, Amaria, Joseph.'
      v:043: 'EZR:10:43 | 43 | 43 | De filiis Nebo, Jehiel, Mathathias, Zabad, Zabina, Jeddu, et Joël, et Banaia.'
      v:044: 'EZR:10:44 | 44 | 44 | Omnes hi acceperant uxores alienigenas, et fuerunt ex eis mulieres, quæ pepererant filios.'
