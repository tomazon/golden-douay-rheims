From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Bar.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: BAR
book_title: Baruch
chapters:
  c:001:
    verses:
      v:001: 'BAR:1:1 | 1 | 1 | Et hæc verba libri quæ scripsit Baruch filius Neriæ, filii Maasiæ, filii Sedeciæ, filii Sedei, filii Helciæ, in Babylonia,'
      v:002: 'BAR:1:2 | 2 | 2 | in anno quinto, in septimo die mensis, in tempore quo ceperunt Chaldæi Jerusalem, et succenderunt eam igni.'
      v:003: 'BAR:1:3 | 3 | 3 | Et legit Baruch verba libri hujus ad aures Jechoniæ filii Joakim regis Juda, et ad aures universi populi venientis ad librum,'
      v:004: 'BAR:1:4 | 4 | 4 | et ad aures potentium, filiorum regum, et ad aures presbyterorum, et ad aures populi, a minimo usque ad maximum eorum, omnium habitantium in Babylonia, ad flumen Sodi.'
      v:005: 'BAR:1:5 | 5 | 5 | Qui audientes plorabant, et jejunabant, et orabant in conspectu Domini.'
      v:006: 'BAR:1:6 | 6 | 6 | Et collegerunt pecuniam, secundum quod potuit uniuscujusque manus,'
      v:007: 'BAR:1:7 | 7 | 7 | et miserunt in Jerusalem ad Joakim filium Helciæ filii Salom sacerdotem, et ad sacerdotes, et ad omnem populum qui inventi sunt cum eo in Jerusalem :'
      v:008: 'BAR:1:8 | 8 | 8 | cum acciperet vasa templi Domini, quæ ablata fuerant de templo, revocare in terram Juda, decima die mensis Sivan, vasa argentea quæ fecit Sedecias filius Josiæ rex Juda,'
      v:009: 'BAR:1:9 | 9 | 9 | posteaquam cepisset Nabuchodonosor rex Babylonis Jechoniam, et principes, et cunctos potentes, et populum terræ, ab Jerusalem, et duxit eos vinctos in Babylonem.'
      v:010: 'BAR:1:10 | 10 | 10 | Et dixerunt : Ecce misimus ad vos pecunias, de quibus emite holocautomata et thus : et facite manna, et offerte pro peccato, ad aram Domini Dei nostri :'
      v:011: 'BAR:1:11 | 11 | 11 | et orate pro vita Nabuchodonosor regis Babylonis, et pro vita Baltassar filii ejus, ut sint dies eorum sicut dies cæli super terram :'
      v:012: 'BAR:1:12 | 12 | 12 | et ut det Dominus virtutem nobis, et illuminet oculos nostros, ut vivamus sub umbra Nabuchodonosor regis Babylonis, et sub umbra Baltassar filii ejus, et serviamus eis multis diebus, et inveniamus gratiam in conspectu eorum.'
      v:013: 'BAR:1:13 | 13 | 13 | Et pro nobis ipsis orate ad Dominum Deum nostrum, quia peccavimus Domino Deo nostro, et non est aversus furor ejus a nobis usque in hunc diem.'
      v:014: 'BAR:1:14 | 14 | 14 | Et legite librum istum quem misimus ad vos recitari in templo Domini, in die solemni et in die opportuno :'
      v:015: 'BAR:1:15 | 15 | 15 | et dicetis : {VERSE:BEGIN}Domino Deo nostro justitia,{VS:BR} nobis autem confusio faciei nostræ,{VS:BR} sicut est dies hæc omni Juda,{VS:BR} et habitantibus in Jerusalem :{VS:BR}'
      v:016: 'BAR:1:16 | 16 | 16 | regibus nostris, et principibus nostris,{VS:BR} et sacerdotibus nostris, et prophetis nostris,{VS:BR} et patribus nostris.{VS:BR}'
      v:017: 'BAR:1:17 | 17 | 17 | Peccavimus ante Dominum Deum nostrum,{VS:BR} et non credidimus, diffidentes in eum :{VS:BR}'
      v:018: 'BAR:1:18 | 18 | 18 | et non fuimus subjectibiles illi,{VS:BR} et non audivimus vocem Domini Dei nostri,{VS:BR} ut ambularemus in mandatis ejus, quæ dedit nobis.{VS:BR}'
      v:019: 'BAR:1:19 | 19 | 19 | A die qua eduxit patres nostros de terra Ægypti,{VS:BR} usque ad diem hanc,{VS:BR} eramus incredibiles ad Dominum Deum nostrum :{VS:BR} et dissipati recessimus, ne audiremus vocem ipsius :{VS:BR}'
      v:020: 'BAR:1:20 | 20 | 20 | et adhæserunt nobis multa mala et maledictiones{VS:BR} quæ constituit Dominus Moysi servo suo,{VS:BR} qui eduxit patres nostros de terra Ægypti,{VS:BR} dare nobis terram fluentem lac et mel, sicut hodierna die.{VS:BR}'
      v:021: 'BAR:1:21 | 21 | 21 | Et non audivimus vocem Domini Dei nostri,{VS:BR} secundum omnia verba prophetarum quos misit ad nos :{VS:BR}'
      v:022: 'BAR:1:22 | 22 | 22 | et abivimus unusquisque in sensum cordis nostri maligni,{VS:BR} operari diis alienis,{VS:BR} facientes mala ante oculos Domini Dei nostri.{VERSE:END}'
  c:002:
    verses:
      v:001: 'BAR:2:1 | 1 | 1 | {VERSE:BEGIN}Propter quod statuit Dominus Deus noster verbum suum,{VS:BR} quod locutus est ad nos,{VS:BR} et ad judices nostros qui judicaverunt Israël,{VS:BR} et ad reges nostros, et ad principes nostros,{VS:BR} et ad omnem Israël et Juda :{VS:BR}'
      v:002: 'BAR:2:2 | 2 | 2 | ut adduceret Dominus super nos mala magna,{VS:BR} quæ non sunt facta sub cælo{VS:BR} quemadmodum facta sunt in Jerusalem,{VS:BR} secundum quæ scripta sunt in lege Moysi,{VS:BR}'
      v:003: 'BAR:2:3 | 3 | 3 | ut manducaret homo carnes filii sui et carnes filiæ suæ.{VS:BR}'
      v:004: 'BAR:2:4 | 4 | 4 | Et dedit eos sub manu regum omnium qui sunt in circuitu nostro,{VS:BR} in improperium et in desolationem in omnibus populis{VS:BR} in quibus nos dispersit Dominus :{VS:BR}'
      v:005: 'BAR:2:5 | 5 | 5 | et facti sumus subtus, et non supra,{VS:BR} quia peccavimus Domino Deo nostro,{VS:BR} non obaudiendo voci ipsius.{VS:BR}'
      v:006: 'BAR:2:6 | 6 | 6 | Domino Deo nostro justitia,{VS:BR} nobis autem et patribus nostris confusio faciei,{VS:BR} sicut est dies hæc :{VS:BR}'
      v:007: 'BAR:2:7 | 7 | 7 | quia locutus est Dominus super nos omnia mala hæc{VS:BR} quæ venerunt super nos :{VS:BR}'
      v:008: 'BAR:2:8 | 8 | 8 | et non sumus deprecati faciem Domini Dei nostri,{VS:BR} ut reverteremur unusquisque nostrum a viis nostris pessimis.{VS:BR}'
      v:009: 'BAR:2:9 | 9 | 9 | Et vigilavit Dominus in malis,{VS:BR} et adduxit ea super nos :{VS:BR} quia justus est Dominus in omnibus operibus suis{VS:BR} quæ mandavit nobis,{VS:BR}'
      v:010: 'BAR:2:10 | 10 | 10 | et non audivimus vocem ipsius{VS:BR} ut iremus in præceptis Domini,{VS:BR} quæ dedit ante faciem nostram.{VERSE:END}{VS:P}'
      v:011: 'BAR:2:11 | 11 | 11 | {VERSE:BEGIN}Et nunc, Domine Deus Israël,{VS:BR} qui eduxisti populum tuum de terra Ægypti{VS:BR} in manu valida, et in signis, et in prodigiis,{VS:BR} et in virtute tua magna, et in brachio excelso,{VS:BR} et fecisti tibi nomen sicut est dies iste :{VS:BR}'
      v:012: 'BAR:2:12 | 12 | 12 | peccavimus, impie egimus,{VS:BR} inique gessimus, Domine Deus noster,{VS:BR} in omnibus justitiis tuis.{VS:BR}'
      v:013: 'BAR:2:13 | 13 | 13 | Avertatur ira tua a nobis,{VS:BR} quia derelicti sumus pauci inter gentes ubi dispersisti nos.{VS:BR}'
      v:014: 'BAR:2:14 | 14 | 14 | Exaudi, Domine, preces nostras et orationes nostras,{VS:BR} et educ nos propter te,{VS:BR} et da nobis invenire gratiam ante faciem eorum qui nos abduxerunt :{VS:BR}'
      v:015: 'BAR:2:15 | 15 | 15 | ut sciat omnis terra quia tu es Dominus Deus noster,{VS:BR} et quia nomen tuum invocatum est super Israël,{VS:BR} et super genus ipsius.{VS:BR}'
      v:016: 'BAR:2:16 | 16 | 16 | Respice, Domine, de domo sancta tua in nos,{VS:BR} et inclina aurem tuam, et exaudi nos.{VS:BR}'
      v:017: 'BAR:2:17 | 17 | 17 | Aperi oculos tuos et vide :{VS:BR} quia non mortui qui sunt in inferno,{VS:BR} quorum spiritus acceptus est a visceribus suis,{VS:BR} dabunt honorem et justificationem Domino :{VS:BR}'
      v:018: 'BAR:2:18 | 18 | 18 | sed anima quæ tristis est super magnitudine mali,{VS:BR} et incedit curva et infirma,{VS:BR} et oculi deficientes, et anima esuriens,{VS:BR} dat tibi gloriam et justitiam Domino.{VS:BR}'
      v:019: 'BAR:2:19 | 19 | 19 | Quia non secundum justitias patrum nostrorum{VS:BR} nos fundimus preces et petimus misericordiam{VS:BR} ante conspectum tuum, Domine Deus noster :{VS:BR}'
      v:020: 'BAR:2:20 | 20 | 20 | sed quia misisti iram tuam et furorem tuum super nos,{VS:BR} sicut locutus es in manu puerorum tuorum prophetarum,{VS:BR} dicens :'
      v:021: 'BAR:2:21 | 21 | 21 | Sic dicit Dominus :{VS:BR} Inclinate humerum vestrum et cervicem vestram,{VS:BR} et opera facite regi Babylonis,{VS:BR} et sedebitis in terra quam dedi patribus vestris.{VS:BR}'
      v:022: 'BAR:2:22 | 22 | 22 | Quod si non audieritis vocem Domini Dei vestri,{VS:BR} operari regi Babyloniæ,{VS:BR} defectionem vestram faciam de civitatibus Juda,{VS:BR} et a foris Jerusalem,{VS:BR}'
      v:023: 'BAR:2:23 | 23 | 23 | et auferam a vobis vocem jucunditatis et vocem gaudii,{VS:BR} et vocem sponsi et vocem sponsæ,{VS:BR} et erit omnis terra sine vestigio ab inhabitantibus eam.{VS:BR}'
      v:024: 'BAR:2:24 | 24 | 24 | Et non audierunt vocem tuam,{VS:BR} ut operarentur regi Babylonis :{VS:BR} et statuisti verba tua,{VS:BR} quæ locutus es in manibus puerorum tuorum prophetarum,{VS:BR} ut transferrentur ossa regum nostrorum{VS:BR} et ossa patrum nostrorum de loco suo :{VS:BR}'
      v:025: 'BAR:2:25 | 25 | 25 | et ecce projecta sunt in calore solis et in gelu noctis,{VS:BR} et mortui sunt in doloribus pessimis,{VS:BR} in fame et in gladio, et in emissione.{VS:BR}'
      v:026: 'BAR:2:26 | 26 | 26 | Et posuisti templum in quo invocatum est nomen tuum in ipso{VS:BR} sicut hæc dies,{VS:BR} propter iniquitatem domus Israël et domus Juda.{VS:BR}'
      v:027: 'BAR:2:27 | 27 | 27 | Et fecisti in nobis, Domine Deus noster,{VS:BR} secundum omnem bonitatem tuam{VS:BR} et secundum omnem miserationem tuam illam magnam :{VS:BR}'
      v:028: 'BAR:2:28 | 28 | 28 | sicut locutus es in manu pueri tui Moysi,{VS:BR} in die qua præcepisti ei scribere legem tuam coram filiis Israël,{VS:BR}'
      v:029: 'BAR:2:29 | 29 | 29 | dicens : Si non audieritis vocem meam,{VS:BR} multitudo hæc magna convertetur in minimam inter gentes,{VS:BR} quo ego eos dispergam :{VS:BR}'
      v:030: 'BAR:2:30 | 30 | 30 | quia scio quod me non audiet populus :{VS:BR} populus est enim dura cervice.{VS:BR} Et convertetur ad cor suum in terra captivitatis suæ,{VS:BR}'
      v:031: 'BAR:2:31 | 31 | 31 | et scient quia ego sum Dominus Deus eorum :{VS:BR} et dabo eis cor, et intelligent ;{VS:BR} aures, et audient :{VS:BR}'
      v:032: 'BAR:2:32 | 32 | 32 | et laudabunt me in terra captivitatis suæ,{VS:BR} et memores erunt nominis mei,{VS:BR}'
      v:033: 'BAR:2:33 | 33 | 33 | et avertent se a dorso suo duro,{VS:BR} et a malignitatibus suis :{VS:BR} quia reminiscentur viam patrum suorum,{VS:BR} qui peccaverunt in me.{VS:BR}'
      v:034: 'BAR:2:34 | 34 | 34 | Et revocabo illos in terram quam juravi patribus eorum,{VS:BR} Abraham, Isaac, et Jacob :{VS:BR} et dominabuntur ejus, et multiplicabo eos,{VS:BR} et non minorabuntur :{VS:BR}'
      v:035: 'BAR:2:35 | 35 | 35 | et statuam illis testamentum alterum sempiternum,{VS:BR} ut sim illis in Deum,{VS:BR} et ipsi erunt mihi in populum :{VS:BR} et non movebo amplius populum meum, filios Israël,{VS:BR} a terra quam dedi illis.{VERSE:END}'
  c:003:
    verses:
      v:001: 'BAR:3:1 | 1 | 1 | {VERSE:BEGIN}Et nunc, Domine omnipotens, Deus Israël,{VS:BR} anima in angustiis, et spiritus anxius clamat ad te.{VS:BR}'
      v:002: 'BAR:3:2 | 2 | 2 | Audi, Domine, et miserere,{VS:BR} quia Deus es misericors :{VS:BR} et miserere nostri, quia peccavimus ante te :{VS:BR}'
      v:003: 'BAR:3:3 | 3 | 3 | quia tu sedes in sempiternum,{VS:BR} et nos, peribimus in ævum ?{VS:BR}'
      v:004: 'BAR:3:4 | 4 | 4 | Domine omnipotens, Deus Israël,{VS:BR} audi nunc orationem mortuorum Israël,{VS:BR} et filiorum ipsorum qui peccaverunt ante te,{VS:BR} et non audierunt vocem Domini Dei sui,{VS:BR} et agglutinata sunt nobis mala.{VS:BR}'
      v:005: 'BAR:3:5 | 5 | 5 | Noli meminisse iniquitatum patrum nostrorum,{VS:BR} sed memento manus tuæ et nominis tui in tempore isto :{VS:BR}'
      v:006: 'BAR:3:6 | 6 | 6 | quia tu es Dominus Deus noster,{VS:BR} et laudabimus te, Domine :{VS:BR}'
      v:007: 'BAR:3:7 | 7 | 7 | quia propter hoc dedisti timorem tuum in cordibus nostris,{VS:BR} et ut invocemus nomen tuum,{VS:BR} et laudemus te in captivitate nostra,{VS:BR} quia convertimur ab iniquitate patrum nostrorum,{VS:BR} qui peccaverunt ante te.{VS:BR}'
      v:008: 'BAR:3:8 | 8 | 8 | Et ecce nos in captivitate nostra sumus hodie,{VS:BR} qua nos dispersisti in improperium,{VS:BR} et in maledictum, et in peccatum,{VS:BR} secundum omnes iniquitates patrum nostrorum,{VS:BR} qui recesserunt a te, Domine Deus noster.{VERSE:END}{VS:P}'
      v:009: 'BAR:3:9 | 9 | 9 | {VERSE:BEGIN}Audi, Israël, mandata vitæ :{VS:BR} auribus percipe, ut scias prudentiam.{VS:BR}'
      v:010: 'BAR:3:10 | 10 | 10 | Quid est, Israël, quod in terra inimicorum es,{VS:BR}'
      v:011: 'BAR:3:11 | 11 | 11 | inveterasti in terra aliena,{VS:BR} coinquinatus es cum mortuis,{VS:BR} deputatus es cum descendentibus in infernum ?{VS:BR}'
      v:012: 'BAR:3:12 | 12 | 12 | Dereliquisti fontem sapientiæ :{VS:BR}'
      v:013: 'BAR:3:13 | 13 | 13 | nam si in via Dei ambulasses,{VS:BR} habitasses utique in pace sempiterna.{VS:BR}'
      v:014: 'BAR:3:14 | 14 | 14 | Disce ubi sit prudentia,{VS:BR} ubi sit virtus, ubi sit intellectus,{VS:BR} ut scias simul ubi sit longiturnitas vitæ et victus,{VS:BR} ubi sit lumen oculorum, et pax.{VS:BR}'
      v:015: 'BAR:3:15 | 15 | 15 | Quis invenit locum ejus ?{VS:BR} et quis intravit in thesauros ejus ?{VS:BR}'
      v:016: 'BAR:3:16 | 16 | 16 | Ubi sunt principes gentium,{VS:BR} et qui dominantur super bestias quæ sunt super terram ?{VS:BR}'
      v:017: 'BAR:3:17 | 17 | 17 | qui in avibus cæli ludunt,{VS:BR}'
      v:018: 'BAR:3:18 | 18 | 18 | qui argentum thesaurizant, et aurum,{VS:BR} in quo confidunt homines,{VS:BR} et non est finis acquisitionis eorum ?{VS:BR} qui argentum fabricant, et solliciti sunt,{VS:BR} nec est inventio operum illorum ?{VS:BR}'
      v:019: 'BAR:3:19 | 19 | 19 | Exterminati sunt, et ad inferos descenderunt,{VS:BR} et alii loco eorum surrexerunt.{VS:BR}'
      v:020: 'BAR:3:20 | 20 | 20 | Juvenes viderunt lumen, et habitaverunt super terram,{VS:BR} viam autem disciplinæ ignoraverunt,{VS:BR}'
      v:021: 'BAR:3:21 | 21 | 21 | neque intellexerunt semitas ejus,{VS:BR} neque filii eorum susceperunt eam :{VS:BR} a facie ipsorum longe facta est ;{VS:BR}'
      v:022: 'BAR:3:22 | 22 | 22 | non est audita in terra Chanaan,{VS:BR} neque visa est in Theman.{VS:BR}'
      v:023: 'BAR:3:23 | 23 | 23 | Filii quoque Agar, qui exquirunt prudentiam quæ de terra est,{VS:BR} negotiatores Merrhæ et Theman,{VS:BR} et fabulatores, et exquisitores prudentiæ et intelligentiæ :{VS:BR} viam autem sapientiæ nescierunt,{VS:BR} neque commemorati sunt semitas ejus.{VS:BR}'
      v:024: 'BAR:3:24 | 24 | 24 | O Israël, quam magna est domus Dei,{VS:BR} et ingens locus possessionis ejus !{VS:BR}'
      v:025: 'BAR:3:25 | 25 | 25 | magnus est, et non habet finem :{VS:BR} excelsus, et immensus.{VS:BR}'
      v:026: 'BAR:3:26 | 26 | 26 | Ibi fuerunt gigantes nominati illi, qui ab initio fuerunt,{VS:BR} statura magna, scientes bellum.{VS:BR}'
      v:027: 'BAR:3:27 | 27 | 27 | Non hos elegit Dominus,{VS:BR} neque viam disciplinæ invenerunt :{VS:BR} propterea perierunt,{VS:BR}'
      v:028: 'BAR:3:28 | 28 | 28 | et quoniam non habuerunt sapientiam,{VS:BR} interierunt propter suam insipientiam.{VS:BR}'
      v:029: 'BAR:3:29 | 29 | 29 | Quis ascendit in cælum, et accepit eam,{VS:BR} et eduxit eam de nubibus ?{VS:BR}'
      v:030: 'BAR:3:30 | 30 | 30 | Quis transfretavit mare, et invenit illam, et attulit illam super aurum electum ?{VS:BR}'
      v:031: 'BAR:3:31 | 31 | 31 | Non est qui possit scire vias ejus,{VS:BR} neque qui exquirat semitas ejus :{VS:BR}'
      v:032: 'BAR:3:32 | 32 | 32 | sed qui scit universa novit eam,{VS:BR} et adinvenit eam prudentia sua{VS:BR} qui præparavit terram in æterno tempore :{VS:BR} et replevit eam pecudibus et quadrupedibus{VS:BR}'
      v:033: 'BAR:3:33 | 33 | 33 | qui emittit lumen, et vadit,{VS:BR} et vocavit illud, et obedit illi in tremore.{VS:BR}'
      v:034: 'BAR:3:34 | 34 | 34 | Stellæ autem dederunt lumen in custodiis suis,{VS:BR} et lætatæ sunt :{VS:BR}'
      v:035: 'BAR:3:35 | 35 | 35 | vocatæ sunt, et dixerunt : Adsumus,{VS:BR} et luxerunt ei cum jucunditate, qui fecit illas.{VS:BR}'
      v:036: 'BAR:3:36 | 36 | 36 | Hic est Deus noster,{VS:BR} et non æstimabitur alius adversus eum.{VS:BR}'
      v:037: 'BAR:3:37 | 37 | 37 | Hic adinvenit omnem viam disciplinæ,{VS:BR} et tradidit illam Jacob puero suo,{VS:BR} et Israël dilecto suo.{VS:BR}'
      v:038: 'BAR:3:38 | 38 | 38 | Post hæc in terris visus est,{VS:BR} et cum hominibus conversatus est.{VERSE:END}'
  c:004:
    verses:
      v:001: 'BAR:4:1 | 1 | 1 | {VERSE:BEGIN}Hic liber mandatorum Dei,{VS:BR} et lex quæ est in æternum :{VS:BR} omnes qui tenent eam pervenient ad vitam :{VS:BR} qui autem dereliquerunt eam, in mortem.{VS:BR}'
      v:002: 'BAR:4:2 | 2 | 2 | Convertere, Jacob, et apprehende eam :{VS:BR} ambula per viam ad splendorem ejus contra lumen ejus.{VS:BR}'
      v:003: 'BAR:4:3 | 3 | 3 | Ne tradas alteri gloriam tuam,{VS:BR} et dignitatem tuam genti alienæ.{VS:BR}'
      v:004: 'BAR:4:4 | 4 | 4 | Beati sumus, Israël,{VS:BR} quia quæ Deo placent manifesta sunt nobis.{VERSE:END}{VS:P}'
      v:005: 'BAR:4:5 | 5 | 5 | {VERSE:BEGIN}Animæquior esto, populus Dei, memorabilis Israël :{VS:BR}'
      v:006: 'BAR:4:6 | 6 | 6 | venundati estis gentibus non in perditionem :{VS:BR} sed propter quod in ira ad iracundiam provocastis Deum,{VS:BR} traditi estis adversariis.{VS:BR}'
      v:007: 'BAR:4:7 | 7 | 7 | Exacerbastis enim eum qui fecit vos, Deum æternum,{VS:BR} immolantes dæmoniis, et non Deo.{VS:BR}'
      v:008: 'BAR:4:8 | 8 | 8 | Obliti enim estis Deum qui nutrivit vos,{VS:BR} et contristastis nutricem vestram Jerusalem.{VS:BR}'
      v:009: 'BAR:4:9 | 9 | 9 | Vidit enim iracundiam a Deo venientem vobis, et dixit :{VS:BR} Audite, confines Sion :{VS:BR} adduxit enim mihi Deus luctum magnum.{VS:BR}'
      v:010: 'BAR:4:10 | 10 | 10 | Vidi enim captivitatem populi mei,{VS:BR} filiorum meorum et filiarum,{VS:BR} quam superduxit illis Æternus.{VS:BR}'
      v:011: 'BAR:4:11 | 11 | 11 | Nutrivi enim illos cum jucunditate ;{VS:BR} dimisi autem illos cum fletu et luctu.{VS:BR}'
      v:012: 'BAR:4:12 | 12 | 12 | Nemo gaudeat super me viduam et desolatam :{VS:BR} a multis derelicta sum propter peccata filiorum meorum,{VS:BR} quia declinaverunt a lege Dei.{VS:BR}'
      v:013: 'BAR:4:13 | 13 | 13 | Justitias autem ipsius nescierunt,{VS:BR} nec ambulaverunt per vias mandatorum Dei,{VS:BR} neque per semitas veritatis ejus cum justitia ingressi sunt.{VS:BR}'
      v:014: 'BAR:4:14 | 14 | 14 | Veniant confines Sion,{VS:BR} et memorentur captivitatem filiorum et filiarum mearum,{VS:BR} quam superduxit illis Æternus.{VS:BR}'
      v:015: 'BAR:4:15 | 15 | 15 | Adduxit enim super illos gentem de longinquo,{VS:BR} gentem improbam, et alterius linguæ,{VS:BR}'
      v:016: 'BAR:4:16 | 16 | 16 | qui non sunt reveriti senem,{VS:BR} neque puerorum miserti sunt,{VS:BR} et abduxerunt dilectos viduæ,{VS:BR} et a filiis unicam desolaverunt.{VS:BR}'
      v:017: 'BAR:4:17 | 17 | 17 | Ego autem, quid possum adjuvare vos ?{VS:BR}'
      v:018: 'BAR:4:18 | 18 | 18 | qui enim adduxit super vos mala,{VS:BR} ipse vos eripiet de manibus inimicorum vestrorum.{VS:BR}'
      v:019: 'BAR:4:19 | 19 | 19 | Ambulate, filii, ambulate :{VS:BR} ego enim derelicta sum sola.{VS:BR}'
      v:020: 'BAR:4:20 | 20 | 20 | Exui me stola pacis,{VS:BR} indui autem me sacco obsecrationis,{VS:BR} et clamabo ad Altissimum in diebus meis.{VS:BR}'
      v:021: 'BAR:4:21 | 21 | 21 | Animæquiores estote, filii ; clamate ad Dominum,{VS:BR} et eripiet vos de manu principum inimicorum.{VS:BR}'
      v:022: 'BAR:4:22 | 22 | 22 | Ego enim speravi in æternum salutem vestram,{VS:BR} et venit mihi gaudium a Sancto, super misericordia{VS:BR} quæ veniet vobis ab æterno salutari nostro.{VS:BR}'
      v:023: 'BAR:4:23 | 23 | 23 | Emisi enim vos cum luctu et ploratu :{VS:BR} reducet autem vos mihi Dominus{VS:BR} cum gaudio et jucunditate in sempiternum.{VS:BR}'
      v:024: 'BAR:4:24 | 24 | 24 | Sicut enim viderunt vicinæ Sion captivitatem vestram a Deo,{VS:BR} sic videbunt et in celeritate salutem vestram a Deo,{VS:BR} quæ superveniet vobis cum honore magno et splendore æterno.{VS:BR}'
      v:025: 'BAR:4:25 | 25 | 25 | Filii, patienter sustinete iram quæ supervenit vobis :{VS:BR} persecutus est enim te inimicus tuus :{VS:BR} sed cito videbis perditionem ipsius,{VS:BR} et super cervices ipsius ascendes.{VS:BR}'
      v:026: 'BAR:4:26 | 26 | 26 | Delicati mei ambulaverunt vias asperas :{VS:BR} ducti sunt enim ut grex direptus ab inimicis.{VS:BR}'
      v:027: 'BAR:4:27 | 27 | 27 | Animæquiores estote, filii, et proclamate ad Dominum :{VS:BR} erit enim memoria vestra ab eo qui duxit vos.{VS:BR}'
      v:028: 'BAR:4:28 | 28 | 28 | Sicut enim fuit sensus vester ut erraretis a Deo,{VS:BR} decies tantum iterum convertentes requiretis eum :{VS:BR}'
      v:029: 'BAR:4:29 | 29 | 29 | qui enim induxit vobis mala,{VS:BR} ipse rursum adducet vobis sempiternam jucunditatem cum salute vestra.{VERSE:END}{VS:P}'
      v:030: 'BAR:4:30 | 30 | 30 | {VERSE:BEGIN}Animæquior esto, Jerusalem :{VS:BR} exhortatur enim te, qui te nominavit.{VS:BR}'
      v:031: 'BAR:4:31 | 31 | 31 | Nocentes peribunt, qui te vexaverunt :{VS:BR} et qui gratulati sunt in tua ruina, punientur.{VS:BR}'
      v:032: 'BAR:4:32 | 32 | 32 | Civitates quibus servierunt filii tui, punientur,{VS:BR} et quæ accepit filios tuos.{VS:BR}'
      v:033: 'BAR:4:33 | 33 | 33 | Sicut enim gavisa est in tua ruina, et lætata est in casu tuo,{VS:BR} sic contristabitur in sua desolatione,{VS:BR}'
      v:034: 'BAR:4:34 | 34 | 34 | et amputabitur exsultatio multitudinis ejus,{VS:BR} et gaudimonium ejus erit in luctum.{VS:BR}'
      v:035: 'BAR:4:35 | 35 | 35 | Ignis enim superveniet ei ab Æterno in longiturnis diebus,{VS:BR} et habitabitur a dæmoniis in multitudine temporis.{VS:BR}'
      v:036: 'BAR:4:36 | 36 | 36 | Circumspice, Jerusalem, ad orientem,{VS:BR} et vide jucunditatem a Deo tibi venientem.{VS:BR}'
      v:037: 'BAR:4:37 | 37 | 37 | Ecce enim veniunt filii tui, quos dimisisti dispersos :{VS:BR} veniunt collecti ab oriente usque ad occidentem, in verbo Sancti,{VS:BR} gaudentes in honorem Dei.{VERSE:END}'
  c:005:
    verses:
      v:001: 'BAR:5:1 | 1 | 1 | {VERSE:BEGIN}Exue te, Jerusalem, stola luctus et vexationis tuæ,{VS:BR} et indue te decore, et honore ejus,{VS:BR} quæ a Deo tibi est, sempiternæ gloriæ.{VS:BR}'
      v:002: 'BAR:5:2 | 2 | 2 | Circumdabit te Deus diploide justitiæ,{VS:BR} et imponet mitram capiti honoris æterni.{VS:BR}'
      v:003: 'BAR:5:3 | 3 | 3 | Deus enim ostendet splendorem suum in te,{VS:BR} omni qui sub cælo est.{VS:BR}'
      v:004: 'BAR:5:4 | 4 | 4 | Nominabitur enim tibi nomen tuum a Deo in sempiternum :{VS:BR} pax justitiæ, et honor pietatis.{VS:BR}'
      v:005: 'BAR:5:5 | 5 | 5 | Exsurge, Jerusalem, et sta in excelso :{VS:BR} et circumspice ad orientem,{VS:BR} et vide collectos filios tuos ab oriente sole usque ad occidentem,{VS:BR} in verbo Sancti,{VS:BR} gaudentes Dei memoria.{VS:BR}'
      v:006: 'BAR:5:6 | 6 | 6 | Exierunt enim abs te pedibus ducti ab inimicis :{VS:BR} adducet autem illos Dominus ad te portatos in honore{VS:BR} sicut filios regni :{VS:BR}'
      v:007: 'BAR:5:7 | 7 | 7 | constituit enim Deus{VS:BR} humiliare omnem montem excelsum et rupes perennes,{VS:BR} et convalles replere in æqualitatem terræ,{VS:BR} ut ambulet Israël diligenter in honorem Dei.{VS:BR}'
      v:008: 'BAR:5:8 | 8 | 8 | Obumbraverunt autem et silvæ,{VS:BR} et omne lignum suavitatis Israël{VS:BR} ex mandato Dei.{VS:BR}'
      v:009: 'BAR:5:9 | 9 | 9 | Adducet enim Deus Israël cum jucunditate in lumine majestatis suæ,{VS:BR} cum misericordia et justitia quæ est ex ipso.{VERSE:END}'
  c:006:
    verses:
      v:001: 'BAR:6:1 | 1 | 1 | {PROLOG:BAR:START}Exemplar epistolæ quam misit Jeremias ad abducendos captivos in Babyloniam a rege Babyloniorum, ut annuntiaret illis secundum quod præceptum est illi a Deo{PROLOG:BAR:END}Propter peccata quæ peccastis ante Deum, abducemini in Babyloniam captivi a Nabuchodonosor rege Babylonis.'
      v:002: 'BAR:6:2 | 2 | 2 | Ingressi itaque in Babylonem, eritis ibi annis plurimis, et temporibus longis, usque ad generationes septem : post hoc autem educam vos inde cum pace.'
      v:003: 'BAR:6:3 | 3 | 3 | Nunc autem videbitis in Babylonia deos aureos et argenteos, et lapideos et ligneos, in humeris portari, ostentantes metum gentibus.'
      v:004: 'BAR:6:4 | 4 | 4 | Videte ergo ne et vos similes efficiamini factis alienis, et metuatis, et metus vos capiat in ipsis.'
      v:005: 'BAR:6:5 | 5 | 5 | Visa itaque turba de retro et ab ante, adorantes dicite in cordibus vestris : Te oportet adorari, Domine.'
      v:006: 'BAR:6:6 | 6 | 6 | Angelus enim meus vobiscum est : ipse autem exquiram animas vestras.'
      v:007: 'BAR:6:7 | 7 | 7 | Nam lingua ipsorum polita a fabro ; ipsa etiam inaurata et inargentata : falsa sunt, et non possunt loqui.'
      v:008: 'BAR:6:8 | 8 | 8 | Et sicut virgini amanti ornamenta, ita accepto auro fabricati sunt.'
      v:009: 'BAR:6:9 | 9 | 9 | Coronas certe aureas habent super capita sua dii illorum : unde subtrahunt sacerdotes ab eis aurum et argentum, et erogant illud in semetipsos.'
      v:010: 'BAR:6:10 | 10 | 10 | Dant autem et ex ipso prostitutis, et meretrices ornant : et iterum cum receperint illud a meretricibus, ornant deos suos.'
      v:011: BAR:6:11 | 11 | 11 | Hi autem non liberantur ab ærugine et tinea.
      v:012: 'BAR:6:12 | 12 | 12 | Opertis autem illis veste purpurea, extergunt faciem ipsorum propter pulverem domus qui est plurimus inter eos.'
      v:013: 'BAR:6:13 | 13 | 13 | Sceptrum autem habet ut homo, sicut judex regionis, qui in se peccantem non interficit.'
      v:014: 'BAR:6:14 | 14 | 14 | Habet etiam in manu gladium et securim, se autem de bello et a latronibus non liberat. Unde vobis notum sit quia non sunt dii :'
      v:015: 'BAR:6:15 | 15 | 15 | non ergo timueritis eos. Sicut enim vas hominis confractum inutile efficitur, tales sunt et dii illorum.'
      v:016: 'BAR:6:16 | 16 | 16 | Constitutis illis in domo, oculi eorum pleni sunt pulvere a pedibus introëuntium.'
      v:017: 'BAR:6:17 | 17 | 17 | Et sicut alicui qui regem offendit circumseptæ sunt januæ, aut sicut ad sepulchrum adductum mortuum : ita tutantur sacerdotes ostia clausuris et seris, ne a latronibus expolientur.'
      v:018: 'BAR:6:18 | 18 | 18 | Lucernas accendunt illis, et quidem multas, ex quibus nullam videre possunt : sunt autem sicut trabes in domo.'
      v:019: 'BAR:6:19 | 19 | 19 | Corda vero eorum dicunt elingere serpentes qui de terra sunt, dum comedunt eos, et vestimentum ipsorum, et non sentiunt.'
      v:020: BAR:6:20 | 20 | 20 | Nigræ fiunt facies eorum a fumo qui in domo fit.
      v:021: 'BAR:6:21 | 21 | 21 | Supra corpus eorum et supra caput eorum volant noctuæ, et hirundines, et aves etiam, similiter et cattæ.'
      v:022: 'BAR:6:22 | 22 | 22 | Unde sciatis quia non sunt dii : ne ergo timueritis eos.{VS:P}'
      v:023: 'BAR:6:23 | 23 | 23 | Aurum etiam quod habent ad speciem est : nisi aliquis exterserit æruginem, non fulgebunt : neque enim dum conflarentur, sentiebant.'
      v:024: 'BAR:6:24 | 24 | 24 | Ex omni pretio empta sunt, in quibus spiritus non inest ipsis.'
      v:025: 'BAR:6:25 | 25 | 25 | Sine pedibus, in humeris portantur, ostentantes ignobilitatem suam hominibus : confundantur etiam qui colunt ea.'
      v:026: 'BAR:6:26 | 26 | 26 | Propterea si ceciderint in terram, a semetipsis non consurgunt : neque si quis eum statuerit rectum, per semetipsum stabit : sed sicut mortuis munera eorum illis apponentur.'
      v:027: 'BAR:6:27 | 27 | 27 | Hostias illorum vendunt sacerdotes ipsorum, et abutuntur : similiter et mulieres eorum decerpentes, neque infirmo, neque mendicanti, aliquid impertiunt.'
      v:028: 'BAR:6:28 | 28 | 28 | De sacrificiis eorum fœtæ et menstruatæ contingunt. Scientes itaque ex his quia non sunt dii, ne timeatis eos.'
      v:029: 'BAR:6:29 | 29 | 29 | Unde enim vocantur dii ? quia mulieres apponunt diis argenteis, et aureis, et ligneis :'
      v:030: 'BAR:6:30 | 30 | 30 | et in domibus eorum sacerdotes sedent habentes tunicas scissas, et capita et barbam rasam, quorum capita nuda sunt.'
      v:031: BAR:6:31 | 31 | 31 | Rugiunt autem clamantes contra deos suos sicut in cœna mortui.
      v:032: 'BAR:6:32 | 32 | 32 | Vestimenta eorum auferunt sacerdotes, et vestiunt uxores suas et filios suos.'
      v:033: 'BAR:6:33 | 33 | 33 | Neque si quid mali patiuntur ab aliquo, neque si quid boni, poterunt retribuere : neque regem constituere possunt, neque auferre.'
      v:034: 'BAR:6:34 | 34 | 34 | Similiter neque dare divitias possunt, neque malum retribuere. Si quis illis votum voverit et non reddiderit, neque hoc requirunt.'
      v:035: 'BAR:6:35 | 35 | 35 | Hominem a morte non liberant, neque infirmum a potentiori eripiunt.'
      v:036: BAR:6:36 | 36 | 36 | Hominem cæcum ad visum non restituunt ; de necessitate hominem non liberabunt.
      v:037: 'BAR:6:37 | 37 | 37 | Viduæ non miserebuntur, neque orphanis benefacient.'
      v:038: 'BAR:6:38 | 38 | 38 | Lapidibus de monte similes sunt dii illorum, lignei, et lapidei, et aurei, et argentei : qui autem colunt ea, confundentur.'
      v:039: BAR:6:39 | 39 | 39 | Quomodo ergo æstimandum est aut dicendum illos esse deos ?
      v:040: 'BAR:6:40 | 40 | 40 | Adhuc enim ipsis Chaldæis non honorantibus ea : qui cum audierint mutum non posse loqui, offerunt illud ad Bel, postulantes ab eo loqui :'
      v:041: 'BAR:6:41 | 41 | 41 | quasi possint sentire qui non habent motum ! Et ipsi, cum intellexerint, relinquent ea : sensum enim non habent ipsi dii illorum.'
      v:042: 'BAR:6:42 | 42 | 42 | Mulieres autem circumdatæ funibus in viis sedent, succendentes ossa olivarum :'
      v:043: 'BAR:6:43 | 43 | 43 | cum autem aliqua ex ipsis, attracta ab aliquo transeunte, dormierit cum eo, proximæ suæ exprobrat quod ea non sit digna habita, sicut ipsa, neque funis ejus diruptus sit.'
      v:044: 'BAR:6:44 | 44 | 44 | Omnia autem quæ illis fiunt, falsa sunt : quomodo æstimandum aut dicendum est illos esse deos ?{VS:P}'
      v:045: 'BAR:6:45 | 45 | 45 | A fabris autem et ab aurificibus facta sunt : nihil aliud erunt, nisi id quod volunt esse sacerdotes.'
      v:046: 'BAR:6:46 | 46 | 46 | Artifices etiam ipsi, qui ea faciunt, non sunt multi temporis : numquid ergo possunt ea, quæ fabricata sunt ab ipsis, esse dii ?'
      v:047: BAR:6:47 | 47 | 47 | Reliquerunt autem falsa et opprobrium postea futuris.
      v:048: 'BAR:6:48 | 48 | 48 | Nam cum supervenerit illis prælium et mala, cogitant sacerdotes apud se ubi se abscondant cum illis.'
      v:049: 'BAR:6:49 | 49 | 49 | Quomodo ergo sentiri debeant quoniam dii sunt, qui nec de bello se liberant, neque de malis se eripiunt ?'
      v:050: 'BAR:6:50 | 50 | 50 | Nam cum sint lignea, inaurata et inargentata, scietur postea quia falsa sunt ab universis gentibus et regibus : quæ manifesta sunt quia non sunt dii, sed opera manuum hominum, et nullum Dei opus cum illis.'
      v:051: 'BAR:6:51 | 51 | 51 | Unde ergo notum est quia non sunt dii, sed opera manuum hominum, et nullum Dei opus in ipsis est.'
      v:052: 'BAR:6:52 | 52 | 52 | Regem regioni non suscitant, neque pluviam hominibus dabunt.'
      v:053: 'BAR:6:53 | 53 | 53 | Judicium quoque non discernent, neque regiones liberabunt ab injuria, quia nihil possunt, sicut corniculæ inter medium cæli et terræ.'
      v:054: 'BAR:6:54 | 54 | 54 | Etenim cum inciderit ignis in domum deorum ligneorum, argenteorum et aureorum, sacerdotes quidem ipsorum fugient, et liberabuntur : ipsi vero sicut trabes in medio comburentur.'
      v:055: BAR:6:55 | 55 | 55 | Regi autem et bello non resistent. Quomodo ergo æstimandum est aut recipiendum quia dii sunt ?
      v:056: 'BAR:6:56 | 56 | 56 | Non a furibus, neque a latronibus se liberabunt dii lignei, et lapidei, et inaurati, et inargentati : quibus hi qui fortiores sunt,'
      v:057: 'BAR:6:57 | 57 | 57 | aurum et argentum, et vestimentum quo operti sunt, auferent illis, et abibunt, nec sibi auxilium ferent.{VS:P}'
      v:058: 'BAR:6:58 | 58 | 58 | Itaque melius est esse regem ostentantem virtutem suam, aut vas in domo utile, in quo gloriabitur qui possidet illud, vel ostium in domo, quod custodit quæ in ipsa sunt, quam falsi dii.'
      v:059: 'BAR:6:59 | 59 | 59 | Sol quidem et luna ac sidera, cum sint splendida et emissa ad utilitates, obaudiunt :'
      v:060: 'BAR:6:60 | 60 | 60 | similiter et fulgur cum apparuerit, perspicuum est : idipsum autem et spiritus in omni regione spirat :'
      v:061: 'BAR:6:61 | 61 | 61 | et nubes, quibus cum imperatum fuerit a Deo perambulare universum orbem, perficiunt quod imperatum est eis :'
      v:062: 'BAR:6:62 | 62 | 62 | ignis etiam missus desuper, ut consumat montes et silvas, facit quod præceptum est ei : hæc autem neque speciebus, neque virtutibus, uni eorum similia sunt.'
      v:063: 'BAR:6:63 | 63 | 63 | Unde neque existimandum est, neque dicendum illos esse deos, quando non possunt neque judicium judicare, neque quidquam facere hominibus.'
      v:064: 'BAR:6:64 | 64 | 64 | Scientes itaque quia non sunt dii, ne ergo timueritis eos.'
      v:065: 'BAR:6:65 | 65 | 65 | Neque enim regibus maledicent, neque benedicent.'
      v:066: 'BAR:6:66 | 66 | 66 | Signa etiam in cælo gentibus non ostendunt : neque ut sol lucebunt, neque illuminabunt ut luna.'
      v:067: 'BAR:6:67 | 67 | 67 | Bestiæ meliores sunt illis, quæ possunt fugere sub tectum ac prodesse sibi.'
      v:068: 'BAR:6:68 | 68 | 68 | Nullo itaque modo nobis est manifestum quia sunt dii : propter quod ne timeatis eos.{VS:P}'
      v:069: 'BAR:6:69 | 69 | 69 | Nam sicut in cucumerario formido nihil custodit, ita sunt dii illorum lignei, et argentei, et inaurati.'
      v:070: 'BAR:6:70 | 70 | 70 | Eodem modo et in horto spina alba, supra quam omnis avis sedet, similiter et mortuo projecto in tenebris, similes sunt dii illorum lignei, et inaurati, et inargentati.'
      v:071: 'BAR:6:71 | 71 | 71 | A purpura quoque et murice, quæ supra illos tineant, scietis itaque quia non sunt dii : ipsi etiam postremo comeduntur, et erunt opprobrium in regione.'
      v:072: 'BAR:6:72 | 72 | 72 | Melior est homo justus qui non habet simulacra, nam erit longe ab opprobriis.'
