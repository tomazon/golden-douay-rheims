From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Eph.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: EPH
book_title: ad Ephesios
chapters:
  c:001:
    verses:
      v:001: 'EPH:1:1 | 1 | 1 | Paulus Apostolus Jesu Christi per voluntatem Dei, omnibus sanctis qui sunt Ephesi, et fidelibus in Christo Jesu.'
      v:002: 'EPH:1:2 | 2 | 2 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:003: 'EPH:1:3 | 3 | 3 | Benedictus Deus et Pater Domini nostri Jesu Christi, qui benedixit nos in omni benedictione spirituali in cælestibus in Christo,'
      v:004: 'EPH:1:4 | 4 | 4 | sicut elegit nos in ipso ante mundi constitutionem, ut essemus sancti et immaculati in conspectu ejus in caritate.'
      v:005: 'EPH:1:5 | 5 | 5 | Qui prædestinavit nos in adoptionem filiorum per Jesum Christum in ipsum : secundum propositum voluntatis suæ,'
      v:006: 'EPH:1:6 | 6 | 6 | in laudem gloriæ gratiæ suæ, in qua gratificavit nos in dilecto Filio suo.'
      v:007: 'EPH:1:7 | 7 | 7 | In quo habemus redemptionem per sanguinem ejus, remissionem peccatorum secundum divitias gratiæ ejus,'
      v:008: 'EPH:1:8 | 8 | 8 | quæ superabundavit in nobis in omni sapientia et prudentia :'
      v:009: 'EPH:1:9 | 9 | 9 | ut notum faceret nobis sacramentum voluntatis suæ, secundum beneplacitum ejus, quod proposuit in eo,'
      v:010: 'EPH:1:10 | 10 | 10 | in dispensatione plenitudinis temporum, instaurare omnia in Christo, quæ in cælis et quæ in terra sunt, in ipso ;'
      v:011: 'EPH:1:11 | 11 | 11 | in quo etiam et nos sorte vocati sumus prædestinati secundum propositum ejus qui operatur omnia secundum consilium voluntatis suæ :'
      v:012: 'EPH:1:12 | 12 | 12 | ut simus in laudem gloriæ ejus nos, qui ante speravimus in Christo ;'
      v:013: 'EPH:1:13 | 13 | 13 | in quo et vos, cum audissetis verbum veritatis, Evangelium salutis vestræ, in quo et credentes signati estis Spiritu promissionis Sancto,'
      v:014: 'EPH:1:14 | 14 | 14 | qui est pignus hæreditatis nostræ, in redemptionem acquisitionis, in laudem gloriæ ipsius.{VS:P}'
      v:015: 'EPH:1:15 | 15 | 15 | Propterea et ego audiens fidem vestram, quæ est in Domino Jesu, et dilectionem in omnes sanctos,'
      v:016: 'EPH:1:16 | 16 | 16 | non cesso gratias agens pro vobis, memoriam vestri faciens in orationibus meis :'
      v:017: 'EPH:1:17 | 17 | 17 | ut Deus, Domini nostri Jesu Christi Pater gloriæ, det vobis spiritum sapientiæ et revelationis in agnitione ejus,'
      v:018: 'EPH:1:18 | 18 | 18 | illuminatos oculos cordis vestri, ut sciatis quæ sit spes vocationis ejus, et quæ divitiæ gloriæ hæreditatis ejus in sanctis,'
      v:019: 'EPH:1:19 | 19 | 19 | et quæ sit supereminens magnitudo virtutis ejus in nos, qui credimus secundum operationem potentiæ virtutis ejus,'
      v:020: 'EPH:1:20 | 20 | 20 | quam operatus est in Christo, suscitans illum a mortuis, et constituens ad dexteram suam in cælestibus :'
      v:021: 'EPH:1:21 | 21 | 21 | supra omnem principatum, et potestatem, et virtutem, et dominationem, et omne nomen, quod nominatur non solum in hoc sæculo, sed etiam in futuro.'
      v:022: 'EPH:1:22 | 22 | 22 | Et omnia subjecit sub pedibus ejus : et ipsum dedit caput supra omnem ecclesiam,'
      v:023: 'EPH:1:23 | 23 | 23 | quæ est corpus ipsius, et plenitudo ejus, qui omnia in omnibus adimpletur.'
  c:002:
    verses:
      v:001: 'EPH:2:1 | 1 | 1 | Et vos, cum essetis mortui delictis et peccatis vestris,'
      v:002: 'EPH:2:2 | 2 | 2 | in quibus aliquando ambulastis secundum sæculum mundi hujus, secundum principem potestatis aëris hujus, spiritus, qui nunc operatur in filios diffidentiæ,'
      v:003: 'EPH:2:3 | 3 | 3 | in quibus et nos omnes aliquando conversati sumus in desideriis carnis nostræ, facientes voluntatem carnis et cogitationum, et eramus natura filii iræ, sicut et ceteri :'
      v:004: 'EPH:2:4 | 4 | 4 | Deus autem, qui dives est in misericordia, propter nimiam caritatem suam, qua dilexit nos,'
      v:005: 'EPH:2:5 | 5 | 5 | et cum essemus mortui peccatis, convivificavit nos in Christo (cujus gratia estis salvati),'
      v:006: 'EPH:2:6 | 6 | 6 | et conresuscitavit, et consedere fecit in cælestibus in Christo Jesu :'
      v:007: 'EPH:2:7 | 7 | 7 | ut ostenderet in sæculis supervenientibus abundantes divitias gratiæ suæ, in bonitate super nos in Christo Jesu.'
      v:008: 'EPH:2:8 | 8 | 8 | Gratia enim estis salvati per fidem, et hoc non ex vobis : Dei enim donum est :'
      v:009: 'EPH:2:9 | 9 | 9 | non ex operibus, ut ne quis glorietur.'
      v:010: 'EPH:2:10 | 10 | 10 | Ipsius enim sumus factura, creati in Christo Jesu in operibus bonis, quæ præparavit Deus ut in illis ambulemus.{VS:P}'
      v:011: 'EPH:2:11 | 11 | 11 | Propter quod memores estote quod aliquando vos gentes in carne, qui dicimini præputium ab ea quæ dicitur circumcisio in carne, manu facta :'
      v:012: 'EPH:2:12 | 12 | 12 | quia eratis illo in tempore sine Christo, alienati a conversatione Israël, et hospites testamentorum, promissionis spem non habentes, et sine Deo in hoc mundo.'
      v:013: 'EPH:2:13 | 13 | 13 | Nunc autem in Christo Jesu, vos, qui aliquando eratis longe, facti estis prope in sanguine Christi.'
      v:014: 'EPH:2:14 | 14 | 14 | Ipse enim est pax nostra, qui fecit utraque unum, et medium parietem maceriæ solvens, inimicitias in carne sua,'
      v:015: 'EPH:2:15 | 15 | 15 | legem mandatorum decretis evacuans, ut duos condat in semetipso in unum novum hominem, faciens pacem :'
      v:016: 'EPH:2:16 | 16 | 16 | et reconciliet ambos in uno corpore, Deo per crucem, interficiens inimicitias in semetipso.'
      v:017: 'EPH:2:17 | 17 | 17 | Et veniens evangelizavit pacem vobis, qui longe fuistis, et pacem iis, qui prope.'
      v:018: EPH:2:18 | 18 | 18 | Quoniam per ipsum habemus accessum ambo in uno Spiritu ad Patrem.
      v:019: 'EPH:2:19 | 19 | 19 | Ergo jam non estis hospites, et advenæ : sed estis cives sanctorum, et domestici Dei,'
      v:020: 'EPH:2:20 | 20 | 20 | superædificati super fundamentum apostolorum, et prophetarum, ipso summo angulari lapide Christo Jesu :'
      v:021: 'EPH:2:21 | 21 | 21 | in quo omnis ædificatio constructa crescit in templum sanctum in Domino,'
      v:022: EPH:2:22 | 22 | 22 | in quo et vos coædificamini in habitaculum Dei in Spiritu.
  c:003:
    verses:
      v:001: 'EPH:3:1 | 1 | 1 | Hujus rei gratia, ego Paulus vinctus Christi Jesu, pro vobis gentibus,'
      v:002: 'EPH:3:2 | 2 | 2 | si tamen audistis dispensationem gratiæ Dei, quæ data est mihi in vobis :'
      v:003: 'EPH:3:3 | 3 | 3 | quoniam secundum revelationem notum mihi factum est sacramentum, sicut supra scripsi in brevi,'
      v:004: 'EPH:3:4 | 4 | 4 | prout potestis legentes intelligere prudentiam meam in mysterio Christi :'
      v:005: 'EPH:3:5 | 5 | 5 | quod aliis generationibus non est agnitum filiis hominum, sicuti nunc revelatum est sanctis apostolis ejus et prophetis in Spiritu,'
      v:006: 'EPH:3:6 | 6 | 6 | gentes esse cohæredes, et concorporales, et comparticipes promissionis ejus in Christo Jesu per Evangelium :'
      v:007: 'EPH:3:7 | 7 | 7 | cujus factus sum minister secundum donum gratiæ Dei, quæ data est mihi secundum operationem virtutis ejus.'
      v:008: 'EPH:3:8 | 8 | 8 | Mihi omnium sanctorum minimo data est gratia hæc, in gentibus evangelizare investigabiles divitias Christi,'
      v:009: 'EPH:3:9 | 9 | 9 | et illuminare omnes, quæ sit dispensatio sacramenti absconditi a sæculis in Deo, qui omnia creavit :'
      v:010: 'EPH:3:10 | 10 | 10 | ut innotescat principatibus et potestatibus in cælestibus per Ecclesiam, multiformis sapientia Dei,'
      v:011: 'EPH:3:11 | 11 | 11 | secundum præfinitionem sæculorum, quam fecit in Christo Jesu Domino nostro :'
      v:012: 'EPH:3:12 | 12 | 12 | in quo habemus fiduciam, et accessum in confidentia per fidem ejus.'
      v:013: 'EPH:3:13 | 13 | 13 | Propter quod peto ne deficiatis in tribulationibus meis pro vobis : quæ est gloria vestra.{VS:P}'
      v:014: 'EPH:3:14 | 14 | 14 | Hujus rei gratia flecto genua mea ad Patrem Domini nostri Jesu Christi,'
      v:015: 'EPH:3:15 | 15 | 15 | ex quo omnis paternitas in cælis et in terra nominatur,'
      v:016: 'EPH:3:16 | 16 | 16 | ut det vobis secundum divitias gloriæ suæ, virtute corroborari per Spiritum ejus in interiorem hominem,'
      v:017: 'EPH:3:17 | 17 | 17 | Christum habitare per fidem in cordibus vestris : in caritate radicati, et fundati,'
      v:018: 'EPH:3:18 | 18 | 18 | ut possitis comprehendere cum omnibus sanctis, quæ sit latitudo, et longitudo, et sublimitas, et profundum :'
      v:019: 'EPH:3:19 | 19 | 19 | scire etiam supereminentem scientiæ caritatem Christi, ut impleamini in omnem plenitudinem Dei.'
      v:020: 'EPH:3:20 | 20 | 20 | Ei autem, qui potens est omnia facere superabundanter quam petimus aut intelligimus, secundum virtutem, quæ operatur in nobis :'
      v:021: 'EPH:3:21 | 21 | 21 | ipsi gloria in Ecclesia, et in Christo Jesu, in omnes generationes sæculi sæculorum. Amen.'
  c:004:
    verses:
      v:001: 'EPH:4:1 | 1 | 1 | Obsecro itaque vos ego vinctus in Domino, ut digne ambuletis vocatione, qua vocati estis,'
      v:002: 'EPH:4:2 | 2 | 2 | cum omni humilitate, et mansuetudine, cum patientia, supportantes invicem in caritate,'
      v:003: EPH:4:3 | 3 | 3 | solliciti servare unitatem Spiritus in vinculo pacis.
      v:004: 'EPH:4:4 | 4 | 4 | Unum corpus, et unus Spiritus, sicut vocati estis in una spe vocationis vestræ.'
      v:005: 'EPH:4:5 | 5 | 5 | Unus Dominus, una fides, unum baptisma.'
      v:006: 'EPH:4:6 | 6 | 6 | Unus Deus et Pater omnium, qui est super omnes, et per omnia, et in omnibus nobis.{VS:P}'
      v:007: EPH:4:7 | 7 | 7 | Unicuique autem nostrum data est gratia secundum mensuram donationis Christi.
      v:008: 'EPH:4:8 | 8 | 8 | Propter quod dicit : Ascendens in altum, captivam duxit captivitatem : dedit dona hominibus.'
      v:009: 'EPH:4:9 | 9 | 9 | Quod autem ascendit, quid est, nisi quia et descendit primum in inferiores partes terræ ?'
      v:010: 'EPH:4:10 | 10 | 10 | Qui descendit, ipse est et qui ascendit super omnes cælos, ut impleret omnia.'
      v:011: 'EPH:4:11 | 11 | 11 | Et ipse dedit quosdam quidem apostolos, quosdam autem prophetas, alios vero evangelistas, alios autem pastores et doctores,'
      v:012: 'EPH:4:12 | 12 | 12 | ad consummationem sanctorum in opus ministerii, in ædificationem corporis Christi :'
      v:013: 'EPH:4:13 | 13 | 13 | donec occurramus omnes in unitatem fidei, et agnitionis Filii Dei, in virum perfectum, in mensuram ætatis plenitudinis Christi :'
      v:014: 'EPH:4:14 | 14 | 14 | ut jam non simus parvuli fluctuantes, et circumferamur omni vento doctrinæ in nequitia hominum, in astutia ad circumventionem erroris.'
      v:015: 'EPH:4:15 | 15 | 15 | Veritatem autem facientes in caritate, crescamus in illo per omnia, qui est caput Christus :'
      v:016: 'EPH:4:16 | 16 | 16 | ex quo totum corpus compactum et connexum per omnem juncturam subministrationis, secundum operationem in mensuram uniuscujusque membri, augmentum corporis facit in ædificationem sui in caritate.{VS:P}'
      v:017: 'EPH:4:17 | 17 | 17 | Hoc igitur dico, et testificor in Domino, ut jam non ambuletis, sicut et gentes ambulant in vanitate sensus sui,'
      v:018: 'EPH:4:18 | 18 | 18 | tenebris obscuratum habentes intellectum, alienati a vita Dei per ignorantiam, quæ est in illis, propter cæcitatem cordis ipsorum,'
      v:019: 'EPH:4:19 | 19 | 19 | qui desperantes, semetipsos tradiderunt impudicitiæ, in operationem immunditiæ omnis in avaritiam.'
      v:020: 'EPH:4:20 | 20 | 20 | Vos autem non ita didicistis Christum,'
      v:021: 'EPH:4:21 | 21 | 21 | si tamen illum audistis, et in ipso edocti estis, sicut est veritas in Jesu,'
      v:022: 'EPH:4:22 | 22 | 22 | deponere vos secundum pristinam conversationem veterem hominem, qui corrumpitur secundum desideria erroris.'
      v:023: 'EPH:4:23 | 23 | 23 | Renovamini autem spiritu mentis vestræ,'
      v:024: 'EPH:4:24 | 24 | 24 | et induite novum hominem, qui secundum Deum creatus est in justitia, et sanctitate veritatis.{VS:P}'
      v:025: 'EPH:4:25 | 25 | 25 | Propter quod deponentes mendacium, loquimini veritatem unusquisque cum proximo suo : quoniam sumus invicem membra.'
      v:026: 'EPH:4:26 | 26 | 26 | Irascimini, et nolite peccare : sol non occidat super iracundiam vestram.'
      v:027: 'EPH:4:27 | 27 | 27 | Nolite locum dare diabolo :'
      v:028: 'EPH:4:28 | 28 | 28 | qui furabatur, jam non furetur : magis autem laboret, operando manibus suis, quod bonum est, ut habeat unde tribuat necessitatem patienti.'
      v:029: 'EPH:4:29 | 29 | 29 | Omnis sermo malus ex ore vestro non procedat : sed si quis bonus ad ædificationem fidei ut det gratiam audientibus.'
      v:030: 'EPH:4:30 | 30 | 30 | Et nolite contristare Spiritum Sanctum Dei : in quo signati estis in diem redemptionis.'
      v:031: 'EPH:4:31 | 31 | 31 | Omnis amaritudo, et ira, et indignatio, et clamor, et blasphemia tollatur a vobis cum omni malitia.'
      v:032: 'EPH:4:32 | 32 | 32 | Estote autem invicem benigni, misericordes, donantes invicem sicut et Deus in Christo donavit vobis.'
  c:005:
    verses:
      v:001: 'EPH:5:1 | 1 | 1 | Estote ergo imitatores Dei, sicut filii carissimi,'
      v:002: 'EPH:5:2 | 2 | 2 | et ambulate in dilectione, sicut et Christus dilexit nos, et tradidit semetipsum pro nobis, oblationem et hostiam Deo in odorem suavitatis.'
      v:003: 'EPH:5:3 | 3 | 3 | Fornicatio autem, et omnis immunditia, aut avaritia, nec nominetur in vobis, sicut decet sanctos :'
      v:004: 'EPH:5:4 | 4 | 4 | aut turpitudo, aut stultiloquium, aut scurrilitas, quæ ad rem non pertinet : sed magis gratiarum actio.'
      v:005: 'EPH:5:5 | 5 | 5 | Hoc enim scitote intelligentes : quod omnis fornicator, aut immundus, aut avarus, quod est idolorum servitus, non habet hæreditatem in regno Christi et Dei.'
      v:006: 'EPH:5:6 | 6 | 6 | Nemo vos seducat inanibus verbis : propter hæc enim venit ira Dei in filios diffidentiæ.'
      v:007: 'EPH:5:7 | 7 | 7 | Nolite ergo effici participes eorum.{VS:P}'
      v:008: 'EPH:5:8 | 8 | 8 | Eratis enim aliquando tenebræ : nunc autem lux in Domino. Ut filii lucis ambulate :'
      v:009: 'EPH:5:9 | 9 | 9 | fructus enim lucis est in omni bonitate, et justitia, et veritate :'
      v:010: 'EPH:5:10 | 10 | 10 | probantes quid sit beneplacitum Deo :'
      v:011: 'EPH:5:11 | 11 | 11 | et nolite communicare operibus infructuosis tenebrarum, magis autem redarguite.'
      v:012: 'EPH:5:12 | 12 | 12 | Quæ enim in occulto fiunt ab ipsis, turpe est et dicere.'
      v:013: 'EPH:5:13 | 13 | 13 | Omnia autem, quæ arguuntur, a lumine manifestantur : omne enim, quod manifestatur, lumen est.'
      v:014: 'EPH:5:14 | 14 | 14 | Propter quod dicit : Surge qui dormis, et exsurge a mortuis, et illuminabit te Christus.'
      v:015: 'EPH:5:15 | 15 | 15 | Videte itaque, fratres, quomodo caute ambuletis : non quasi insipientes,'
      v:016: 'EPH:5:16 | 16 | 16 | sed ut sapientes : redimentes tempus, quoniam dies mali sunt.'
      v:017: 'EPH:5:17 | 17 | 17 | Propterea nolite fieri imprudentes, sed intelligentes quæ sit voluntas Dei.'
      v:018: 'EPH:5:18 | 18 | 18 | Et nolite inebriari vino, in quo est luxuria, sed implemini Spiritu Sancto,'
      v:019: 'EPH:5:19 | 19 | 19 | loquentes vobismetipsis in psalmis, et hymnis, et canticis spiritualibus, cantantes et psallentes in cordibus vestris Domino,'
      v:020: 'EPH:5:20 | 20 | 20 | gratias agentes semper pro omnibus in nomine Domini nostri Jesu Christi Deo et Patri,'
      v:021: 'EPH:5:21 | 21 | 21 | subjecti invicem in timore Christi.{VS:P}'
      v:022: 'EPH:5:22 | 22 | 22 | Mulieres viris suis subditæ sint, sicut Domino :'
      v:023: 'EPH:5:23 | 23 | 23 | quoniam vir caput est mulieris, sicut Christus caput est Ecclesiæ : ipse, salvator corporis ejus.'
      v:024: 'EPH:5:24 | 24 | 24 | Sed sicut Ecclesia subjecta est Christo, ita et mulieres viris suis in omnibus.'
      v:025: 'EPH:5:25 | 25 | 25 | Viri, diligite uxores vestras, sicut et Christus dilexit Ecclesiam, et seipsum tradidit pro ea,'
      v:026: 'EPH:5:26 | 26 | 26 | ut illam sanctificaret, mundans lavacro aquæ in verbo vitæ,'
      v:027: 'EPH:5:27 | 27 | 27 | ut exhiberet ipse sibi gloriosam Ecclesiam, non habentem maculam, aut rugam, aut aliquid hujusmodi, sed ut sit sancta et immaculata.'
      v:028: 'EPH:5:28 | 28 | 28 | Ita et viri debent diligere uxores suas ut corpora sua. Qui suam uxorem diligit, seipsum diligit.'
      v:029: 'EPH:5:29 | 29 | 29 | Nemo enim umquam carnem suam odio habuit : sed nutrit et fovet eam, sicut et Christus Ecclesiam :'
      v:030: 'EPH:5:30 | 30 | 30 | quia membra sumus corporis ejus, de carne ejus et de ossibus ejus.'
      v:031: 'EPH:5:31 | 31 | 31 | Propter hoc relinquet homo patrem et matrem suam, et adhærebit uxori suæ, et erunt duo in carne una.'
      v:032: 'EPH:5:32 | 32 | 32 | Sacramentum hoc magnum est, ego autem dico in Christo et in Ecclesia.'
      v:033: 'EPH:5:33 | 33 | 33 | Verumtamen et vos singuli, unusquisque uxorem suam sicut seipsum diligat : uxor autem timeat virum suum.'
  c:006:
    verses:
      v:001: 'EPH:6:1 | 1 | 1 | Filii, obedite parentibus vestris in Domino : hoc enim justum est.'
      v:002: 'EPH:6:2 | 2 | 2 | Honora patrem tuum, et matrem tuam, quod est mandatum primum in promissione :'
      v:003: 'EPH:6:3 | 3 | 3 | ut bene sit tibi, et sis longævus super terram.'
      v:004: 'EPH:6:4 | 4 | 4 | Et vos patres, nolite ad iracundiam provocare filios vestros : sed educate illos in disciplina et correptione Domini.{VS:P}'
      v:005: 'EPH:6:5 | 5 | 5 | Servi, obedite dominis carnalibus cum timore et tremore, in simplicitate cordis vestri, sicut Christo :'
      v:006: 'EPH:6:6 | 6 | 6 | non ad oculum servientes, quasi hominibus placentes, sed ut servi Christi, facientes voluntatem Dei ex animo,'
      v:007: 'EPH:6:7 | 7 | 7 | cum bona voluntate servientes, sicut Domino, et non hominibus :'
      v:008: 'EPH:6:8 | 8 | 8 | scientes quoniam unusquisque quodcumque fecerit bonum, hoc recipiet a Domino, sive servus, sive liber.'
      v:009: 'EPH:6:9 | 9 | 9 | Et vos domini, eadem facite illis, remittentes minas : scientes quia et illorum et vester Dominus est in cælis : et personarum acceptio non est apud eum.{VS:P}'
      v:010: 'EPH:6:10 | 10 | 10 | De cetero, fratres, confortamini in Domino, et in potentia virtutis ejus.'
      v:011: 'EPH:6:11 | 11 | 11 | Induite vos armaturam Dei, ut possitis stare adversus insidias diaboli :'
      v:012: 'EPH:6:12 | 12 | 12 | quoniam non est nobis colluctatio adversus carnem et sanguinem, sed adversus principes, et potestates, adversus mundi rectores tenebrarum harum, contra spiritualia nequitiæ, in cælestibus.'
      v:013: 'EPH:6:13 | 13 | 13 | Propterea accipite armaturam Dei, ut possitis resistere in die malo, et in omnibus perfecti stare.'
      v:014: 'EPH:6:14 | 14 | 14 | State ergo succincti lumbos vestros in veritate, et induti loricam justitiæ,'
      v:015: 'EPH:6:15 | 15 | 15 | et calceati pedes in præparatione Evangelii pacis,'
      v:016: 'EPH:6:16 | 16 | 16 | in omnibus sumentes scutum fidei, in quo possitis omnia tela nequissimi ignea extinguere :'
      v:017: 'EPH:6:17 | 17 | 17 | et galeam salutis assumite, et gladium spiritus (quod est verbum Dei),'
      v:018: 'EPH:6:18 | 18 | 18 | per omnem orationem et obsecrationem orantes omni tempore in spiritu : et in ipso vigilantes in omni instantia et obsecratione pro omnibus sanctis :'
      v:019: 'EPH:6:19 | 19 | 19 | et pro me, ut detur mihi sermo in apertione oris mei cum fiducia, notum facere mysterium Evangelii :'
      v:020: 'EPH:6:20 | 20 | 20 | pro quo legatione fungor in catena, ita ut in ipso audeam, prout oportet me loqui.{VS:P}'
      v:021: 'EPH:6:21 | 21 | 21 | Ut autem et vos sciatis quæ circa me sunt, quid agam, omnia vobis nota faciet Tychicus, carissimus frater, et fidelis minister in Domino :'
      v:022: 'EPH:6:22 | 22 | 22 | quem misi ad vos in hoc ipsum, ut cognoscatis quæ circa nos sunt, et consoletur corda vestra.'
      v:023: 'EPH:6:23 | 23 | 23 | Pax fratribus, et caritas cum fide a Deo Patre et Domino Jesu Christo.'
      v:024: EPH:6:24 | 24 | 24 | Gratia cum omnibus qui diligunt Dominum nostrum Jesum Christum in incorruptione. Amen.
