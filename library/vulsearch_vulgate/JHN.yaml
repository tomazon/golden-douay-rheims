---
book_id: JHN
book_title: Joannes
chapters:
  c:001:
    verses:
      v:001: 'JHN:1:1 | 1 | 1 | {VS:VERSE:BEGIN}In principio erat Verbum,{VS:BR} et Verbum erat apud Deum,{VS:BR} et Deus erat Verbum.{VS:BR}'
      v:002: 'JHN:1:2 | 2 | 2 | Hoc erat in principio apud Deum.{VS:BR}'
      v:003: 'JHN:1:3 | 3 | 3 | Omnia per ipsum facta sunt :{VS:BR} et sine ipso factum est nihil, quod factum est.{VS:BR}'
      v:004: 'JHN:1:4 | 4 | 4 | In ipso vita erat,{VS:BR} et vita erat lux hominum :{VS:BR}'
      v:005: 'JHN:1:5 | 5 | 5 | et lux in tenebris lucet,{VS:BR} et tenebræ eam non comprehenderunt.{VS:BR}'
      v:006: 'JHN:1:6 | 6 | 6 | Fuit homo{VS:BR} missus a Deo,{VS:BR} cui nomen erat Joannes.{VS:BR}'
      v:007: 'JHN:1:7 | 7 | 7 | Hic venit in testimonium{VS:BR} ut testimonium perhiberet de lumine,{VS:BR} ut omnes crederent per illum.{VS:BR}'
      v:008: 'JHN:1:8 | 8 | 8 | Non erat ille lux,{VS:BR} sed ut testimonium perhiberet de lumine.{VS:BR}'
      v:009: 'JHN:1:9 | 9 | 9 | Erat lux vera,{VS:BR} quæ illuminat omnem hominem{VS:BR} venientem in hunc mundum.{VS:BR}'
      v:010: 'JHN:1:10 | 10 | 10 | In mundo erat,{VS:BR} et mundus per ipsum factus est,{VS:BR} et mundus eum non cognovit.{VS:BR}'
      v:011: 'JHN:1:11 | 11 | 11 | In propria venit,{VS:BR} et sui eum non receperunt.{VS:BR}'
      v:012: 'JHN:1:12 | 12 | 12 | Quotquot autem receperunt eum,{VS:BR} dedit eis potestatem filios Dei fieri,{VS:BR} his qui credunt in nomine ejus :{VS:BR}'
      v:013: 'JHN:1:13 | 13 | 13 | qui non ex sanguinibus,{VS:BR} neque ex voluntate carnis,{VS:BR} neque ex voluntate viri,{VS:BR} sed ex Deo nati sunt.{VS:BR}'
      v:014: 'JHN:1:14 | 14 | 14 | Et Verbum caro factum est,{VS:BR} et habitavit in nobis :{VS:BR} et vidimus gloriam ejus,{VS:BR} gloriam quasi unigeniti a Patre{VS:BR} plenum gratiæ et veritatis.{VS:BR}'
      v:015: 'JHN:1:15 | 15 | 15 | Joannes testimonium perhibet de ipso,{VS:BR} et clamat dicens :{VS:BR} Hic erat quem dixi :{VS:BR} Qui post me venturus est,{VS:BR} ante me factus est :{VS:BR} quia prior me erat.{VS:BR}'
      v:016: 'JHN:1:16 | 16 | 16 | Et de plenitudine ejus{VS:BR} nos omnes accepimus, et gratiam pro gratia :{VS:BR}'
      v:017: 'JHN:1:17 | 17 | 17 | quia lex per Moysen data est,{VS:BR} gratia et veritas per Jesum Christum facta est.{VS:BR}'
      v:018: 'JHN:1:18 | 18 | 18 | Deum nemo vidit umquam :{VS:BR} unigenitus Filius, qui est in sinu Patris,{VS:BR} ipse enarravit.{VS:VERSE:END}{VS:P}'
      v:019: 'JHN:1:19 | 19 | 19 | Et hoc est testimonium Joannis, quando miserunt Judæi ab Jerosolymis sacerdotes et Levitas ad eum ut interrogarent eum : Tu quis es ?'
      v:020: 'JHN:1:20 | 20 | 20 | Et confessus est, et non negavit, et confessus est : Quia non sum ego Christus.'
      v:021: 'JHN:1:21 | 21 | 21 | Et interrogaverunt eum : Quid ergo ? Elias es tu ? Et dixit : Non sum. Propheta es tu ? Et respondit : Non.'
      v:022: 'JHN:1:22 | 22 | 22 | Dixerunt ergo ei : Quis es ut responsum demus his qui miserunt nos ? quid dicis de teipso ?'
      v:023: 'JHN:1:23 | 23 | 23 | Ait : Ego vox clamantis in deserto : Dirigite viam Domini, sicut dixit Isaias propheta.'
      v:024: 'JHN:1:24 | 24 | 24 | Et qui missi fuerant, erant ex pharisæis.'
      v:025: 'JHN:1:25 | 25 | 25 | Et interrogaverunt eum, et dixerunt ei : Quid ergo baptizas, si tu non es Christus, neque Elias, neque propheta ?'
      v:026: 'JHN:1:26 | 26 | 26 | Respondit eis Joannes, dicens : Ego baptizo in aqua : medius autem vestrum stetit, quem vos nescitis.'
      v:027: 'JHN:1:27 | 27 | 27 | Ipse est qui post me venturus est, qui ante me factus est : cujus ego non sum dignus ut solvam ejus corrigiam calceamenti.'
      v:028: 'JHN:1:28 | 28 | 28 | Hæc in Bethania facta sunt trans Jordanem, ubi erat Joannes baptizans.{VS:P}'
      v:029: 'JHN:1:29 | 29 | 29 | Altera die vidit Joannes Jesum venientem ad se, et ait : Ecce agnus Dei, ecce qui tollit peccatum mundi.'
      v:030: 'JHN:1:30 | 30 | 30 | Hic est de quo dixi : Post me venit vir qui ante me factus est : quia prior me erat :'
      v:031: 'JHN:1:31 | 31 | 31 | et ego nesciebam eum, sed ut manifestetur in Israël, propterea veni ego in aqua baptizans.'
      v:032: 'JHN:1:32 | 32 | 32 | Et testimonium perhibuit Joannes, dicens : Quia vidi Spiritum descendentem quasi columbam de cælo, et mansit super eum.'
      v:033: 'JHN:1:33 | 33 | 33 | Et ego nesciebam eum : sed qui misit me baptizare in aqua, ille mihi dixit : Super quem videris Spiritum descendentem, et manentem super eum, hic est qui baptizat in Spiritu Sancto.'
      v:034: 'JHN:1:34 | 34 | 34 | Et ego vidi : et testimonium perhibui quia hic est Filius Dei.{VS:P}'
      v:035: 'JHN:1:35 | 35 | 35 | Altera die iterum stabat Joannes, et ex discipulis ejus duo.'
      v:036: 'JHN:1:36 | 36 | 36 | Et respiciens Jesum ambulantem, dicit : Ecce agnus Dei.'
      v:037: 'JHN:1:37 | 37 | 37 | Et audierunt eum duo discipuli loquentem, et secuti sunt Jesum.'
      v:038: 'JHN:1:38 | 38 | 38 | Conversus autem Jesus, et videns eos sequentes se, dicit eis : Quid quæritis ? Qui dixerunt ei : Rabbi (quod dicitur interpretatum Magister), ubi habitas ?'
      v:039: 'JHN:1:39 | 39 | 39 | Dicit eis : Venite et videte. Venerunt, et viderunt ubi maneret, et apud eum manserunt die illo : hora autem erat quasi decima.'
      v:040: 'JHN:1:40 | 40 | 40 | Erat autem Andreas, frater Simonis Petri, unus ex duobus qui audierant a Joanne, et secuti fuerant eum.'
      v:041: 'JHN:1:41 | 41 | 41 | Invenit hic primum fratrem suum Simonem, et dicit ei : Invenimus Messiam (quod est interpretatum Christus).'
      v:042: 'JHN:1:42 | 42 | 42 | Et adduxit eum ad Jesum. Intuitus autem eum Jesus, dixit : Tu es Simon, filius Jona ; tu vocaberis Cephas, quod interpretatur Petrus.'
      v:043: 'JHN:1:43 | 43 | 43 | In crastinum voluit exire in Galilæam, et invenit Philippum. Et dicit ei Jesus : Sequere me.'
      v:044: 'JHN:1:44 | 44 | 44 | Erat autem Philippus a Bethsaida, civitate Andreæ et Petri.'
      v:045: 'JHN:1:45 | 45 | 45 | Invenit Philippus Nathanaël, et dicit ei : Quem scripsit Moyses in lege, et prophetæ, invenimus Jesum filium Joseph a Nazareth.'
      v:046: 'JHN:1:46 | 46 | 46 | Et dixit ei Nathanaël : A Nazareth potest aliquid boni esse ? Dicit ei Philippus : Veni et vide.'
      v:047: 'JHN:1:47 | 47 | 47 | Vidit Jesus Nathanaël venientem ad se, et dicit de eo : Ecce vere Israëlita, in quo dolus non est.'
      v:048: 'JHN:1:48 | 48 | 48 | Dicit ei Nathanaël : Unde me nosti ? Respondit Jesus, et dixit ei : Priusquam te Philippus vocaret, cum esses sub ficu, vidi te.'
      v:049: 'JHN:1:49 | 49 | 49 | Respondit ei Nathanaël, et ait : Rabbi, tu es Filius Dei, tu es rex Israël.'
      v:050: 'JHN:1:50 | 50 | 50 | Respondit Jesus, et dixit ei : Quia dixi tibi : Vidi te sub ficu, credis ; majus his videbis.'
      v:051: 'JHN:1:51 | 51 | 51 | Et dicit ei : Amen, amen dico vobis, videbitis cælum apertum, et angelos Dei ascendentes, et descendentes supra Filium hominis.'
  c:002:
    verses:
      v:001: 'JHN:2:1 | 1 | 1 | Et die tertia nuptiæ factæ sunt in Cana Galilææ, et erat mater Jesu ibi.'
      v:002: 'JHN:2:2 | 2 | 2 | Vocatus est autem et Jesus, et discipuli ejus, ad nuptias.'
      v:003: 'JHN:2:3 | 3 | 3 | Et deficiente vino, dicit mater Jesu ad eum : Vinum non habent.'
      v:004: 'JHN:2:4 | 4 | 4 | Et dicit ei Jesus : Quid mihi et tibi est, mulier ? nondum venit hora mea.'
      v:005: 'JHN:2:5 | 5 | 5 | Dicit mater ejus ministris : Quodcumque dixerit vobis, facite.'
      v:006: 'JHN:2:6 | 6 | 6 | Erant autem ibi lapideæ hydriæ sex positæ secundum purificationem Judæorum, capientes singulæ metretas binas vel ternas.'
      v:007: 'JHN:2:7 | 7 | 7 | Dicit eis Jesus : Implete hydrias aqua. Et impleverunt eas usque ad summum.'
      v:008: 'JHN:2:8 | 8 | 8 | Et dicit eis Jesus : Haurite nunc, et ferte architriclino. Et tulerunt.'
      v:009: 'JHN:2:9 | 9 | 9 | Ut autem gustavit architriclinus aquam vinum factam, et non sciebat unde esset, ministri autem sciebant, qui hauserant aquam : vocat sponsum architriclinus,'
      v:010: 'JHN:2:10 | 10 | 10 | et dicit ei : Omnis homo primum bonum vinum ponit et cum inebriati fuerint, tunc id, quod deterius est. Tu autem servasti bonum vinum usque adhuc.'
      v:011: 'JHN:2:11 | 11 | 11 | Hoc fecit initium signorum Jesus in Cana Galilææ ; et manifestavit gloriam suam, et crediderunt in eum discipuli ejus.'
      v:012: 'JHN:2:12 | 12 | 12 | Post hoc descendit Capharnaum ipse, et mater ejus, et fratres ejus, et discipuli ejus : et ibi manserunt non multis diebus.{VS:P}'
      v:013: 'JHN:2:13 | 13 | 13 | Et prope erat Pascha Judæorum, et ascendit Jesus Jerosolymam :'
      v:014: 'JHN:2:14 | 14 | 14 | et invenit in templo vendentes boves, et oves, et columbas, et numularios sedentes.'
      v:015: 'JHN:2:15 | 15 | 15 | Et cum fecisset quasi flagellum de funiculis, omnes ejecit de templo, oves quoque, et boves, et numulariorum effudit æs, et mensas subvertit.'
      v:016: 'JHN:2:16 | 16 | 16 | Et his qui columbas vendebant, dixit : Auferte ista hinc, et nolite facere domum patris mei, domum negotiationis.'
      v:017: 'JHN:2:17 | 17 | 17 | Recordati sunt vero discipuli ejus quia scriptum est : Zelus domus tuæ comedit me.'
      v:018: 'JHN:2:18 | 18 | 18 | Responderunt ergo Judæi, et dixerunt ei : Quod signum ostendis nobis, quia hæc facis ?'
      v:019: 'JHN:2:19 | 19 | 19 | Respondit Jesus, et dixit eis : Solvite templum hoc, et in tribus diebus excitabo illud.'
      v:020: 'JHN:2:20 | 20 | 20 | Dixerunt ergo Judæi : Quadraginta et sex annis ædificatum est templum hoc, et tu in tribus diebus excitabis illud ?'
      v:021: JHN:2:21 | 21 | 21 | Ille autem dicebat de templo corporis sui.
      v:022: 'JHN:2:22 | 22 | 22 | Cum ergo resurrexisset a mortuis, recordati sunt discipuli ejus, quia hoc dicebat, et crediderunt scripturæ et sermoni quem dixit Jesus.'
      v:023: 'JHN:2:23 | 23 | 23 | Cum autem esset Jerosolymis in Pascha in die festo, multi crediderunt in nomine ejus, videntes signa ejus, quæ faciebat.'
      v:024: 'JHN:2:24 | 24 | 24 | Ipse autem Jesus non credebat semetipsum eis, eo quod ipse nosset omnes,'
      v:025: 'JHN:2:25 | 25 | 25 | et quia opus ei non erat ut quis testimonium perhiberet de homine : ipse enim sciebat quid esset in homine.'
  c:003:
    verses:
      v:001: 'JHN:3:1 | 1 | 1 | Erat autem homo ex pharisæis, Nicodemus nomine, princeps Judæorum.'
      v:002: 'JHN:3:2 | 2 | 2 | Hic venit ad Jesum nocte, et dixit ei : Rabbi, scimus quia a Deo venisti magister, nemo enim potest hæc signa facere, quæ tu facis, nisi fuerit Deus cum eo.'
      v:003: 'JHN:3:3 | 3 | 3 | Respondit Jesus, et dixit ei : Amen, amen dico tibi, nisi quis renatus fuerit denuo, non potest videre regnum Dei.'
      v:004: 'JHN:3:4 | 4 | 4 | Dicit ad eum Nicodemus : Quomodo potest homo nasci, cum sit senex ? numquid potest in ventrem matris suæ iterato introire et renasci ?'
      v:005: 'JHN:3:5 | 5 | 5 | Respondit Jesus : Amen, amen dico tibi, nisi quis renatus fuerit ex aqua, et Spiritu Sancto, non potest introire in regnum Dei.'
      v:006: 'JHN:3:6 | 6 | 6 | Quod natum est ex carne, caro est : et quod natum est ex spiritu, spiritus est.'
      v:007: 'JHN:3:7 | 7 | 7 | Non mireris quia dixi tibi : oportet vos nasci denuo.'
      v:008: 'JHN:3:8 | 8 | 8 | Spiritus ubi vult spirat, et vocem ejus audis, sed nescis unde veniat, aut quo vadat : sic est omnis qui natus est ex spiritu.'
      v:009: 'JHN:3:9 | 9 | 9 | Respondit Nicodemus, et dixit ei : Quomodo possunt hæc fieri ?'
      v:010: 'JHN:3:10 | 10 | 10 | Respondit Jesus, et dixit ei : Tu es magister in Israël, et hæc ignoras ?'
      v:011: 'JHN:3:11 | 11 | 11 | Amen, amen dico tibi, quia quod scimus loquimur, et quod vidimus testamur, et testimonium nostrum non accipitis.'
      v:012: 'JHN:3:12 | 12 | 12 | Si terrena dixi vobis, et non creditis : quomodo, si dixero vobis cælestia, credetis ?'
      v:013: 'JHN:3:13 | 13 | 13 | Et nemo ascendit in cælum, nisi qui descendit de cælo, Filius hominis, qui est in cælo.'
      v:014: 'JHN:3:14 | 14 | 14 | Et sicut Moyses exaltavit serpentem in deserto, ita exaltari oportet Filium hominis :'
      v:015: 'JHN:3:15 | 15 | 15 | ut omnis qui credit in ipsum, non pereat, sed habeat vitam æternam.'
      v:016: 'JHN:3:16 | 16 | 16 | Sic enim Deus dilexit mundum, ut Filium suum unigenitum daret : ut omnis qui credit in eum, non pereat, sed habeat vitam æternam.'
      v:017: 'JHN:3:17 | 17 | 17 | Non enim misit Deus Filium suum in mundum, ut judicet mundum, sed ut salvetur mundus per ipsum.'
      v:018: 'JHN:3:18 | 18 | 18 | Qui credit in eum, non judicatur ; qui autem non credit, jam judicatus est : quia non credit in nomine unigeniti Filii Dei.'
      v:019: 'JHN:3:19 | 19 | 19 | Hoc est autem judicium : quia lux venit in mundum, et dilexerunt homines magis tenebras quam lucem : erant enim eorum mala opera.'
      v:020: 'JHN:3:20 | 20 | 20 | Omnis enim qui male agit, odit lucem, et non venit ad lucem, ut non arguantur opera ejus :'
      v:021: 'JHN:3:21 | 21 | 21 | qui autem facit veritatem, venit ad lucem, ut manifestentur opera ejus, quia in Deo sunt facta.{VS:P}'
      v:022: 'JHN:3:22 | 22 | 22 | Post hæc venit Jesus et discipuli ejus in terram Judæam : et illic demorabatur cum eis, et baptizabat.'
      v:023: 'JHN:3:23 | 23 | 23 | Erat autem et Joannes baptizans, in Ænnon, juxta Salim : quia aquæ multæ erant illic, et veniebant et baptizabantur.'
      v:024: JHN:3:24 | 24 | 24 | Nondum enim missus fuerat Joannes in carcerem.
      v:025: JHN:3:25 | 25 | 25 | Facta est autem quæstio ex discipulis Joannis cum Judæis de purificatione.
      v:026: 'JHN:3:26 | 26 | 26 | Et venerunt ad Joannem, et dixerunt ei : Rabbi, qui erat tecum trans Jordanem, cui tu testimonium perhibuisti, ecce hic baptizat, et omnes veniunt ad eum.'
      v:027: 'JHN:3:27 | 27 | 27 | Respondit Joannes, et dixit : Non potest homo accipere quidquam, nisi fuerit ei datum de cælo.'
      v:028: 'JHN:3:28 | 28 | 28 | Ipsi vos mihi testimonium perhibetis, quod dixerim : Non sum ego Christus : sed quia missus sum ante illum.'
      v:029: 'JHN:3:29 | 29 | 29 | Qui habet sponsam, sponsus est : amicus autem sponsi, qui stat, et audit eum, gaudio gaudet propter vocem sponsi. Hoc ergo gaudium meum impletum est.'
      v:030: 'JHN:3:30 | 30 | 30 | Illum oportet crescere, me autem minui.'
      v:031: 'JHN:3:31 | 31 | 31 | Qui desursum venit, super omnes est. Qui est de terra, de terra est, et de terra loquitur. Qui de cælo venit, super omnes est.'
      v:032: 'JHN:3:32 | 32 | 32 | Et quod vidit, et audivit, hoc testatur : et testimonium ejus nemo accipit.'
      v:033: 'JHN:3:33 | 33 | 33 | Qui accepit ejus testimonium signavit, quia Deus verax est.'
      v:034: 'JHN:3:34 | 34 | 34 | Quem enim misit Deus, verba Dei loquitur : non enim ad mensuram dat Deus spiritum.'
      v:035: JHN:3:35 | 35 | 35 | Pater diligit Filium et omnia dedit in manu ejus.
      v:036: 'JHN:3:36 | 36 | 36 | Qui credit in Filium, habet vitam æternam ; qui autem incredulus est Filio, non videbit vitam, sed ira Dei manet super eum.'
  c:004:
    verses:
      v:001: 'JHN:4:1 | 1 | 1 | Ut ergo cognovit Jesus quia audierunt pharisæi quod Jesus plures discipulos facit, et baptizat, quam Joannes'
      v:002: 'JHN:4:2 | 2 | 2 | (quamquam Jesus non baptizaret, sed discipuli ejus),'
      v:003: 'JHN:4:3 | 3 | 3 | reliquit Judæam, et abiit iterum in Galilæam.'
      v:004: 'JHN:4:4 | 4 | 4 | Oportebat autem eum transire per Samariam.{VS:P}'
      v:005: 'JHN:4:5 | 5 | 5 | Venit ergo in civitatem Samariæ, quæ dicitur Sichar, juxta prædium quod dedit Jacob Joseph filio suo.'
      v:006: 'JHN:4:6 | 6 | 6 | Erat autem ibi fons Jacob. Jesus ergo fatigatus ex itinere, sedebat sic supra fontem. Hora erat quasi sexta.'
      v:007: 'JHN:4:7 | 7 | 7 | Venit mulier de Samaria haurire aquam. Dicit ei Jesus : Da mihi bibere.'
      v:008: JHN:4:8 | 8 | 8 | (Discipuli enim ejus abierant in civitatem ut cibos emerent.)
      v:009: 'JHN:4:9 | 9 | 9 | Dicit ergo ei mulier illa Samaritana : Quomodo tu, Judæus cum sis, bibere a me poscis, quæ sum mulier Samaritana ? non enim coutuntur Judæi Samaritanis.'
      v:010: 'JHN:4:10 | 10 | 10 | Respondit Jesus, et dixit ei : Si scires donum Dei, et quis est qui dicit tibi : Da mihi bibere, tu forsitan petisses ab eo, et dedisset tibi aquam vivam.'
      v:011: 'JHN:4:11 | 11 | 11 | Dicit ei mulier : Domine, neque in quo haurias habes, et puteus altus est : unde ergo habes aquam vivam ?'
      v:012: 'JHN:4:12 | 12 | 12 | Numquid tu major es patre nostro Jacob, qui dedit nobis puteum, et ipse ex eo bibit, et filii ejus, et pecora ejus ?'
      v:013: 'JHN:4:13 | 13 | 13 | Respondit Jesus, et dixit ei : Omnis qui bibit ex aqua hac, sitiet iterum ; qui autem biberit ex aqua quam ego dabo ei, non sitiet in æternum :'
      v:014: 'JHN:4:14 | 14 | 14 | sed aqua quam ego dabo ei, fiet in eo fons aquæ salientis in vitam æternam.'
      v:015: 'JHN:4:15 | 15 | 15 | Dicit ad eum mulier : Domine, da mihi hanc aquam, ut non sitiam, neque veniam huc haurire.'
      v:016: 'JHN:4:16 | 16 | 16 | Dicit ei Jesus : Vade, voca virum tuum, et veni huc.'
      v:017: 'JHN:4:17 | 17 | 17 | Respondit mulier, et dixit : Non habeo virum. Dicit ei Jesus : Bene dixisti, quia non habeo virum ;'
      v:018: 'JHN:4:18 | 18 | 18 | quinque enim viros habuisti, et nunc, quem habes, non est tuus vir : hoc vere dixisti.'
      v:019: 'JHN:4:19 | 19 | 19 | Dicit ei mulier : Domine, video quia propheta es tu.'
      v:020: 'JHN:4:20 | 20 | 20 | Patres nostri in monte hoc adoraverunt, et vos dicitis, quia Jerosolymis est locus ubi adorare oportet.'
      v:021: 'JHN:4:21 | 21 | 21 | Dicit ei Jesus : Mulier, crede mihi, quia venit hora, quando neque in monte hoc, neque in Jerosolymis adorabitis Patrem.'
      v:022: 'JHN:4:22 | 22 | 22 | Vos adoratis quod nescitis : nos adoramus quod scimus, quia salus ex Judæis est.'
      v:023: 'JHN:4:23 | 23 | 23 | Sed venit hora, et nunc est, quando veri adoratores adorabunt Patrem in spiritu et veritate. Nam et Pater tales quærit, qui adorent eum.'
      v:024: 'JHN:4:24 | 24 | 24 | Spiritus est Deus : et eos qui adorant eum, in spiritu et veritate oportet adorare.'
      v:025: 'JHN:4:25 | 25 | 25 | Dicit ei mulier : Scio quia Messias venit (qui dicitur Christus) : cum ergo venerit ille, nobis annuntiabit omnia.'
      v:026: 'JHN:4:26 | 26 | 26 | Dicit ei Jesus : Ego sum, qui loquor tecum.'
      v:027: 'JHN:4:27 | 27 | 27 | Et continuo venerunt discipuli ejus, et mirabantur quia cum muliere loquebatur. Nemo tamen dixit : Quid quæris ? aut, Quid loqueris cum ea ?'
      v:028: 'JHN:4:28 | 28 | 28 | Reliquit ergo hydriam suam mulier, et abiit in civitatem, et dicit illis hominibus :'
      v:029: 'JHN:4:29 | 29 | 29 | Venite, et videte hominem qui dixit mihi omnia quæcumque feci : numquid ipse est Christus ?'
      v:030: JHN:4:30 | 30 | 30 | Exierunt ergo de civitate et veniebant ad eum.
      v:031: 'JHN:4:31 | 31 | 31 | Interea rogabant eum discipuli, dicentes : Rabbi, manduca.'
      v:032: 'JHN:4:32 | 32 | 32 | Ille autem dicit eis : Ego cibum habeo manducare, quem vos nescitis.'
      v:033: 'JHN:4:33 | 33 | 33 | Dicebant ergo discipuli ad invicem : Numquid aliquis attulit ei manducare ?'
      v:034: 'JHN:4:34 | 34 | 34 | Dicit eis Jesus : Meus cibus est ut faciam voluntatem ejus qui misit me, ut perficiam opus ejus.'
      v:035: 'JHN:4:35 | 35 | 35 | Nonne vos dicitis quod adhuc quatuor menses sunt, et messis venit ? Ecce dico vobis : levate oculos vestros, et videte regiones, quia albæ sunt jam ad messem.'
      v:036: 'JHN:4:36 | 36 | 36 | Et qui metit, mercedem accipit, et congregat fructum in vitam æternam : ut et qui seminat, simul gaudeat, et qui metit.'
      v:037: 'JHN:4:37 | 37 | 37 | In hoc enim est verbum verum : quia alius est qui seminat, et alius est qui metit.'
      v:038: 'JHN:4:38 | 38 | 38 | Ego misi vos metere quod vos non laborastis : alii laboraverunt, et vos in labores eorum introistis.'
      v:039: 'JHN:4:39 | 39 | 39 | Ex civitate autem illa multi crediderunt in eum Samaritanorum, propter verbum mulieris testimonium perhibentis : Quia dixit mihi omnia quæcumque feci.'
      v:040: 'JHN:4:40 | 40 | 40 | Cum venissent ergo ad illum Samaritani, rogaverunt eum ut ibi maneret. Et mansit ibi duos dies.'
      v:041: JHN:4:41 | 41 | 41 | Et multo plures crediderunt in eum propter sermonem ejus.
      v:042: 'JHN:4:42 | 42 | 42 | Et mulieri dicebant : Quia jam non propter tuam loquelam credimus : ipsi enim audivimus, et scimus quia hic est vere Salvator mundi.{VS:P}'
      v:043: 'JHN:4:43 | 43 | 43 | Post duos autem dies exiit inde, et abiit in Galilæam.'
      v:044: 'JHN:4:44 | 44 | 44 | Ipse enim Jesus testimonium perhibuit, quia propheta in sua patria honorem non habet.'
      v:045: 'JHN:4:45 | 45 | 45 | Cum ergo venisset in Galilæam, exceperunt eum Galilæi, cum omnia vidissent quæ fecerat Jerosolymis in die festo : et ipsi enim venerant ad diem festum.'
      v:046: 'JHN:4:46 | 46 | 46 | Venit ergo iterum in Cana Galilææ, ubi fecit aquam vinum. Et erat quidam regulus, cujus filius infirmabatur Capharnaum.'
      v:047: 'JHN:4:47 | 47 | 47 | Hic cum audisset quia Jesus adveniret a Judæa in Galilæam, abiit ad eum, et rogabat eum ut descenderet, et sanaret filium ejus : incipiebat enim mori.'
      v:048: 'JHN:4:48 | 48 | 48 | Dixit ergo Jesus ad eum : Nisi signa et prodigia videritis, non creditis.'
      v:049: 'JHN:4:49 | 49 | 49 | Dicit ad eum regulus : Domine, descende priusquam moriatur filius meus.'
      v:050: 'JHN:4:50 | 50 | 50 | Dicit ei Jesus : Vade, filius tuus vivit. Credidit homo sermoni quem dixit ei Jesus, et ibat.'
      v:051: 'JHN:4:51 | 51 | 51 | Jam autem eo descendente, servi occurrerunt ei, et nuntiaverunt dicentes, quia filius ejus viveret.'
      v:052: 'JHN:4:52 | 52 | 52 | Interrogabat ergo horam ab eis in qua melius habuerit. Et dixerunt ei : Quia heri hora septima reliquit eum febris.'
      v:053: 'JHN:4:53 | 53 | 53 | Cognovit ergo pater, quia illa hora erat in qua dixit ei Jesus : Filius tuus vivit ; et credidit ipse et domus ejus tota.'
      v:054: 'JHN:4:54 | 54 | 54 | Hoc iterum secundum signum fecit Jesus, cum venisset a Judæa in Galilæam.'
  c:005:
    verses:
      v:001: 'JHN:5:1 | 1 | 1 | Post hæc erat dies festus Judæorum, et ascendit Jesus Jerosolymam.'
      v:002: 'JHN:5:2 | 2 | 2 | Est autem Jerosolymis probatica piscina, quæ cognominatur hebraice Bethsaida, quinque porticus habens.'
      v:003: 'JHN:5:3 | 3 | 3 | In his jacebat multitudo magna languentium, cæcorum, claudorum, aridorum, expectantium aquæ motum.'
      v:004: 'JHN:5:4 | 4 | 4 | Angelus autem Domini descendebat secundum tempus in piscinam, et movebatur aqua. Et qui prior descendisset in piscinam post motionem aquæ, sanus fiebat a quacumque detinebatur infirmitate.'
      v:005: JHN:5:5 | 5 | 5 | Erat autem quidam homo ibi triginta et octo annos habens in infirmitate sua.
      v:006: 'JHN:5:6 | 6 | 6 | Hunc autem cum vidisset Jesus jacentem, et cognovisset quia jam multum tempus haberet, dicit ei : Vis sanus fieri ?'
      v:007: 'JHN:5:7 | 7 | 7 | Respondit ei languidus : Domine, hominem non habeo, ut, cum turbata fuerit aqua, mittat me in piscinam : dum venio enim ego, alius ante me descendit.'
      v:008: 'JHN:5:8 | 8 | 8 | Dicit ei Jesus : Surge, tolle grabatum tuum et ambula.'
      v:009: 'JHN:5:9 | 9 | 9 | Et statim sanus factus est homo ille : et sustulit grabatum suum, et ambulabat. Erat autem sabbatum in die illo.{VS:P}'
      v:010: 'JHN:5:10 | 10 | 10 | Dicebant ergo Judæi illi qui sanatus fuerat : Sabbatum est, non licet tibi tollere grabatum tuum.'
      v:011: 'JHN:5:11 | 11 | 11 | Respondit eis : Qui me sanum fecit, ille mihi dixit : Tolle grabatum tuum et ambula.'
      v:012: 'JHN:5:12 | 12 | 12 | Interrogaverunt ergo eum : Quis est ille homo qui dixit tibi : Tolle grabatum tuum et ambula ?'
      v:013: 'JHN:5:13 | 13 | 13 | Is autem qui sanus fuerat effectus, nesciebat quis esset. Jesus enim declinavit a turba constituta in loco.'
      v:014: 'JHN:5:14 | 14 | 14 | Postea invenit eum Jesus in templo, et dixit illi : Ecce sanus factus es ; jam noli peccare, ne deterius tibi aliquid contingat.'
      v:015: 'JHN:5:15 | 15 | 15 | Abiit ille homo, et nuntiavit Judæis quia Jesus esset, qui fecit eum sanum.'
      v:016: 'JHN:5:16 | 16 | 16 | Propterea persequebantur Judæi Jesum, quia hæc faciebat in sabbato.'
      v:017: 'JHN:5:17 | 17 | 17 | Jesus autem respondit eis : Pater meus usque modo operatur, et ego operor.'
      v:018: 'JHN:5:18 | 18 | 18 | Propterea ergo magis quærebant eum Judæi interficere : quia non solum solvebat sabbatum, sed et patrem suum dicebat Deum, æqualem se faciens Deo.{VS:P} Respondit itaque Jesus, et dixit eis :'
      v:019: 'JHN:5:19 | 19 | 19 | Amen, amen dico vobis : non potest Filius a se facere quidquam, nisi quod viderit Patrem facientem : quæcumque enim ille fecerit, hæc et Filius similiter facit.'
      v:020: 'JHN:5:20 | 20 | 20 | Pater enim diligit Filium, et omnia demonstrat ei quæ ipse facit : et majora his demonstrabit ei opera, ut vos miremini.'
      v:021: 'JHN:5:21 | 21 | 21 | Sicut enim Pater suscitat mortuos, et vivificat, sic et Filius, quos vult, vivificat.'
      v:022: 'JHN:5:22 | 22 | 22 | Neque enim Pater judicat quemquam : sed omne judicium dedit Filio,'
      v:023: 'JHN:5:23 | 23 | 23 | ut omnes honorificent Filium, sicut honorificant Patrem ; qui non honorificat Filium, non honorificat Patrem, qui misit illum.'
      v:024: 'JHN:5:24 | 24 | 24 | Amen, amen dico vobis, quia qui verbum meum audit, et credit ei qui misit me, habet vitam æternam, et in judicium non venit, sed transiit a morte in vitam.'
      v:025: 'JHN:5:25 | 25 | 25 | Amen, amen dico vobis, quia venit hora, et nunc est, quando mortui audient vocem Filii Dei : et qui audierint, vivent.'
      v:026: 'JHN:5:26 | 26 | 26 | Sicut enim Pater habet vitam in semetipso, sic dedit et Filio habere vitam in semetipso :'
      v:027: 'JHN:5:27 | 27 | 27 | et potestatem dedit ei judicium facere, quia Filius hominis est.'
      v:028: 'JHN:5:28 | 28 | 28 | Nolite mirari hoc, quia venit hora in qua omnes qui in monumentis sunt audient vocem Filii Dei :'
      v:029: 'JHN:5:29 | 29 | 29 | et procedent qui bona fecerunt, in resurrectionem vitæ ; qui vero mala egerunt, in resurrectionem judicii.'
      v:030: 'JHN:5:30 | 30 | 30 | Non possum ego a meipso facere quidquam. Sicut audio, judico : et judicium meum justum est, quia non quæro voluntatem meam, sed voluntatem ejus qui misit me.{VS:P}'
      v:031: 'JHN:5:31 | 31 | 31 | Si ego testimonium perhibeo de meipso, testimonium meum non est verum.'
      v:032: 'JHN:5:32 | 32 | 32 | Alius est qui testimonium perhibet de me : et scio quia verum est testimonium, quod perhibet de me.'
      v:033: 'JHN:5:33 | 33 | 33 | Vos misistis ad Joannem, et testimonium perhibuit veritati.'
      v:034: 'JHN:5:34 | 34 | 34 | Ego autem non ab homine testimonium accipio : sed hæc dico ut vos salvi sitis.'
      v:035: 'JHN:5:35 | 35 | 35 | Ille erat lucerna ardens et lucens : vos autem voluistis ad horam exsultare in luce ejus.'
      v:036: 'JHN:5:36 | 36 | 36 | Ego autem habeo testimonium majus Joanne. Opera enim quæ dedit mihi Pater ut perficiam ea : ipsa opera, quæ ego facio, testimonium perhibent de me, quia Pater misit me :'
      v:037: 'JHN:5:37 | 37 | 37 | et qui misit me Pater, ipse testimonium perhibuit de me : neque vocem ejus umquam audistis, neque speciem ejus vidistis :'
      v:038: 'JHN:5:38 | 38 | 38 | et verbum ejus non habetis in vobis manens : quia quem misit ille, huic vos non creditis.'
      v:039: 'JHN:5:39 | 39 | 39 | Scrutamini Scripturas, quia vos putatis in ipsis vitam æternam habere : et illæ sunt quæ testimonium perhibent de me :'
      v:040: JHN:5:40 | 40 | 40 | et non vultis venire ad me ut vitam habeatis.
      v:041: JHN:5:41 | 41 | 41 | Claritatem ab hominibus non accipio.
      v:042: 'JHN:5:42 | 42 | 42 | Sed cognovi vos, quia dilectionem Dei non habetis in vobis.'
      v:043: 'JHN:5:43 | 43 | 43 | Ego veni in nomine Patris mei, et non accipitis me ; si alius venerit in nomine suo, illum accipietis.'
      v:044: 'JHN:5:44 | 44 | 44 | Quomodo vos potestis credere, qui gloriam ab invicem accipitis, et gloriam quæ a solo Deo est, non quæritis ?'
      v:045: 'JHN:5:45 | 45 | 45 | Nolite putare quia ego accusaturus sim vos apud Patrem : est qui accusat vos Moyses, in quo vos speratis.'
      v:046: 'JHN:5:46 | 46 | 46 | Si enim crederetis Moysi, crederetis forsitan et mihi : de me enim ille scripsit.'
      v:047: 'JHN:5:47 | 47 | 47 | Si autem illius litteris non creditis, quomodo verbis meis credetis ?'
  c:006:
    verses:
      v:001: 'JHN:6:1 | 1 | 1 | Post hæc abiit Jesus trans mare Galilææ, quod est Tiberiadis :'
      v:002: 'JHN:6:2 | 2 | 2 | et sequebatur eum multitudo magna, quia videbant signa quæ faciebat super his qui infirmabantur.'
      v:003: JHN:6:3 | 3 | 3 | Subiit ergo in montem Jesus et ibi sedebat cum discipulis suis.
      v:004: JHN:6:4 | 4 | 4 | Erat autem proximum Pascha dies festus Judæorum.
      v:005: 'JHN:6:5 | 5 | 5 | Cum sublevasset ergo oculos Jesus, et vidisset quia multitudo maxima venit ad eum, dixit ad Philippum : Unde ememus panes, ut manducent hi ?'
      v:006: 'JHN:6:6 | 6 | 6 | Hoc autem dicebat tentans eum : ipse enim sciebat quid esset facturus.'
      v:007: 'JHN:6:7 | 7 | 7 | Respondit ei Philippus : Ducentorum denariorum panes non sufficiunt eis, ut unusquisque modicum quid accipiat.'
      v:008: 'JHN:6:8 | 8 | 8 | Dicit ei unus ex discipulis ejus, Andreas, frater Simonis Petri :'
      v:009: 'JHN:6:9 | 9 | 9 | Est puer unus hic qui habet quinque panes hordeaceos et duos pisces : sed hæc quid sunt inter tantos ?'
      v:010: 'JHN:6:10 | 10 | 10 | Dixit ergo Jesus : Facite homines discumbere. Erat autem fœnum multum in loco. Discubuerunt ergo viri, numero quasi quinque millia.'
      v:011: 'JHN:6:11 | 11 | 11 | Accepit ergo Jesus panes : et cum gratias egisset, distribuit discumbentibus : similiter et ex piscibus quantum volebant.'
      v:012: 'JHN:6:12 | 12 | 12 | Ut autem impleti sunt, dixit discipulis suis : Colligite quæ superaverunt fragmenta, ne pereant.'
      v:013: 'JHN:6:13 | 13 | 13 | Collegerunt ergo, et impleverunt duodecim cophinos fragmentorum ex quinque panibus hordeaceis, quæ superfuerunt his qui manducaverant.'
      v:014: 'JHN:6:14 | 14 | 14 | Illi ergo homines cum vidissent quod Jesus fecerat signum, dicebant : Quia hic est vere propheta, qui venturus est in mundum.'
      v:015: 'JHN:6:15 | 15 | 15 | Jesus ergo cum cognovisset quia venturi essent ut raperent eum, et facerent eum regem, fugit iterum in montem ipse solus.{VS:P}'
      v:016: 'JHN:6:16 | 16 | 16 | Ut autem sero factum est, descenderunt discipuli ejus ad mare.'
      v:017: 'JHN:6:17 | 17 | 17 | Et cum ascendissent navim, venerunt trans mare in Capharnaum : et tenebræ jam factæ erant et non venerat ad eos Jesus.'
      v:018: 'JHN:6:18 | 18 | 18 | Mare autem, vento magno flante, exsurgebat.'
      v:019: 'JHN:6:19 | 19 | 19 | Cum remigassent ergo quasi stadia viginti quinque aut triginta, vident Jesum ambulantem supra mare, et proximum navi fieri, et timuerunt.'
      v:020: 'JHN:6:20 | 20 | 20 | Ille autem dicit eis : Ego sum, nolite timere.'
      v:021: 'JHN:6:21 | 21 | 21 | Voluerunt ergo accipere eum in navim et statim navis fuit ad terram, in quam ibant.'
      v:022: 'JHN:6:22 | 22 | 22 | Altera die, turba, quæ stabat trans mare, vidit quia navicula alia non erat ibi nisi una, et quia non introisset cum discipulis suis Jesus in navim, sed soli discipuli ejus abiissent :'
      v:023: 'JHN:6:23 | 23 | 23 | aliæ vero supervenerunt naves a Tiberiade juxta locum ubi manducaverant panem, gratias agente Domino.'
      v:024: 'JHN:6:24 | 24 | 24 | Cum ergo vidisset turba quia Jesus non esset ibi, neque discipuli ejus, ascenderunt in naviculas, et venerunt Capharnaum quærentes Jesum.{VS:P}'
      v:025: 'JHN:6:25 | 25 | 25 | Et cum invenissent eum trans mare, dixerunt ei : Rabbi, quando huc venisti ?'
      v:026: 'JHN:6:26 | 26 | 26 | Respondit eis Jesus, et dixit : Amen, amen dico vobis : quæritis me non quia vidistis signa, sed quia manducastis ex panibus et saturati estis.'
      v:027: 'JHN:6:27 | 27 | 27 | Operamini non cibum, qui perit, sed qui permanet in vitam æternam, quem Filius hominis dabit vobis. Hunc enim Pater signavit Deus.'
      v:028: 'JHN:6:28 | 28 | 28 | Dixerunt ergo ad eum : Quid faciemus ut operemur opera Dei ?'
      v:029: 'JHN:6:29 | 29 | 29 | Respondit Jesus, et dixit eis : Hoc est opus Dei, ut credatis in eum quem misit ille.'
      v:030: 'JHN:6:30 | 30 | 30 | Dixerunt ergo ei : Quod ergo tu facis signum ut videamus et credamus tibi ? quid operaris ?'
      v:031: 'JHN:6:31 | 31 | 31 | Patres nostri manducaverunt manna in deserto, sicut scriptum est : Panem de cælo dedit eis manducare.'
      v:032: 'JHN:6:32 | 32 | 32 | Dixit ergo eis Jesus : Amen, amen dico vobis : non Moyses dedit vobis panem de cælo, sed Pater meus dat vobis panem de cælo verum.'
      v:033: 'JHN:6:33 | 33 | 33 | Panis enim Dei est, qui de cælo descendit, et dat vitam mundo.'
      v:034: 'JHN:6:34 | 34 | 34 | Dixerunt ergo ad eum : Domine, semper da nobis panem hunc.'
      v:035: 'JHN:6:35 | 35 | 35 | Dixit autem eis Jesus : Ego sum panis vitæ : qui venit ad me, non esuriet, et qui credit in me, non sitiet umquam.'
      v:036: 'JHN:6:36 | 36 | 36 | Sed dixi vobis quia et vidistis me, et non creditis.'
      v:037: 'JHN:6:37 | 37 | 37 | Omne quod dat mihi Pater, ad me veniet : et eum qui venit ad me, non ejiciam foras :'
      v:038: 'JHN:6:38 | 38 | 38 | quia descendi de cælo, non ut faciam voluntatem meam, sed voluntatem ejus qui misit me.'
      v:039: 'JHN:6:39 | 39 | 39 | Hæc est autem voluntas ejus qui misit me, Patris : ut omne quod dedit mihi, non perdam ex eo, sed resuscitem illud in novissimo die.'
      v:040: 'JHN:6:40 | 40 | 40 | Hæc est autem voluntas Patris mei, qui misit me : ut omnis qui videt Filium et credit in eum, habeat vitam æternam, et ego resuscitabo eum in novissimo die.'
      v:041: 'JHN:6:41 | 41 | 41 | Murmurabant ergo Judæi de illo, quia dixisset : Ego sum panis vivus, qui de cælo descendi,'
      v:042: 'JHN:6:42 | 42 | 42 | et dicebant : Nonne hic est Jesus filius Joseph, cujus nos novimus patrem et matrem ? quomodo ergo dicit hic : Quia de cælo descendi ?'
      v:043: 'JHN:6:43 | 43 | 43 | Respondit ergo Jesus, et dixit eis : Nolite murmurare in invicem :'
      v:044: 'JHN:6:44 | 44 | 44 | nemo potest venire ad me, nisi Pater, qui misit me, traxerit eum ; et ego resuscitabo eum in novissimo die.'
      v:045: 'JHN:6:45 | 45 | 45 | Est scriptum in prophetis : Et erunt omnes docibiles Dei. Omnis qui audivit a Patre, et didicit, venit ad me.'
      v:046: 'JHN:6:46 | 46 | 46 | Non quia Patrem vidit quisquam, nisi is, qui est a Deo, hic vidit Patrem.'
      v:047: 'JHN:6:47 | 47 | 47 | Amen, amen dico vobis : qui credit in me, habet vitam æternam.{VS:P}'
      v:048: JHN:6:48 | 48 | 48 | Ego sum panis vitæ.
      v:049: 'JHN:6:49 | 49 | 49 | Patres vestri manducaverunt manna in deserto, et mortui sunt.'
      v:050: 'JHN:6:50 | 50 | 50 | Hic est panis de cælo descendens : ut si quis ex ipso manducaverit, non moriatur.'
      v:051: 'JHN:6:51 | 51 | 51 | Ego sum panis vivus, qui de cælo descendi.'
      v:052: 'JHN:6:52 | 52 | 52 | Si quis manducaverit ex hoc pane, vivet in æternum : et panis quem ego dabo, caro mea est pro mundi vita.'
      v:053: 'JHN:6:53 | 53 | 53 | Litigabant ergo Judæi ad invicem, dicentes : Quomodo potest hic nobis carnem suam dare ad manducandum ?'
      v:054: 'JHN:6:54 | 54 | 54 | Dixit ergo eis Jesus : Amen, amen dico vobis : nisi manducaveritis carnem Filii hominis, et biberitis ejus sanguinem, non habebitis vitam in vobis.'
      v:055: 'JHN:6:55 | 55 | 55 | Qui manducat meam carnem, et bibit meum sanguinem, habet vitam æternam : et ego resuscitabo eum in novissimo die.'
      v:056: 'JHN:6:56 | 56 | 56 | Caro enim mea vere est cibus : et sanguis meus, vere est potus ;'
      v:057: 'JHN:6:57 | 57 | 57 | qui manducat meam carnem et bibit meum sanguinem, in me manet, et ego in illo.'
      v:058: 'JHN:6:58 | 58 | 58 | Sicut misit me vivens Pater, et ego vivo propter Patrem : et qui manducat me, et ipse vivet propter me.'
      v:059: 'JHN:6:59 | 59 | 59 | Hic est panis qui de cælo descendit. Non sicut manducaverunt patres vestri manna, et mortui sunt. Qui manducat hunc panem, vivet in æternum.{VS:P}'
      v:060: 'JHN:6:60 | 60 | 60 | Hæc dixit in synagoga docens, in Capharnaum.'
      v:061: 'JHN:6:61 | 61 | 61 | Multi ergo audientes ex discipulis ejus, dixerunt : Durus est hic sermo, et quis potest eum audire ?'
      v:062: 'JHN:6:62 | 62 | 62 | Sciens autem Jesus apud semetipsum quia murmurarent de hoc discipuli ejus, dixit eis : Hoc vos scandalizat ?'
      v:063: JHN:6:63 | 63 | 63 | si ergo videritis Filium hominis ascendentem ubi erat prius ?
      v:064: 'JHN:6:64 | 64 | 64 | Spiritus est qui vivificat : caro non prodest quidquam : verba quæ ego locutus sum vobis, spiritus et vita sunt.'
      v:065: 'JHN:6:65 | 65 | 65 | Sed sunt quidam ex vobis qui non credunt. Sciebat enim ab initio Jesus qui essent non credentes, et quis traditurus esset eum.'
      v:066: 'JHN:6:66 | 66 | 66 | Et dicebat : Propterea dixi vobis, quia nemo potest venire ad me, nisi fuerit ei datum a Patre meo.'
      v:067: 'JHN:6:67 | 67 | 67 | Ex hoc multi discipulorum ejus abierunt retro : et jam non cum illo ambulabant.'
      v:068: 'JHN:6:68 | 68 | 68 | Dixit ergo Jesus ad duodecim : Numquid et vos vultis abire ?'
      v:069: 'JHN:6:69 | 69 | 69 | Respondit ergo ei Simon Petrus : Domine, ad quem ibimus ? verba vitæ æternæ habes :'
      v:070: 'JHN:6:70 | 70 | 70 | et nos credidimus, et cognovimus quia tu es Christus Filius Dei.'
      v:071: 'JHN:6:71 | 71 | 71 | Respondit eis Jesus : Nonne ego vos duodecim elegi : et ex vobis unus diabolus est ?'
      v:072: 'JHN:6:72 | 72 | 72 | Dicebat autem Judam Simonis Iscariotem : hic enim erat traditurus eum, cum esset unus ex duodecim.'
  c:007:
    verses:
      v:001: 'JHN:7:1 | 1 | 1 | Post hæc autem ambulabat Jesus in Galilæam : non enim volebat in Judæam ambulare, quia quærebant eum Judæi interficere.'
      v:002: 'JHN:7:2 | 2 | 2 | Erat autem in proximo dies festus Judæorum, Scenopegia.'
      v:003: 'JHN:7:3 | 3 | 3 | Dixerunt autem ad eum fratres ejus : Transi hinc, et vade in Judæam, ut et discipuli tui videant opera tua, quæ facis.'
      v:004: 'JHN:7:4 | 4 | 4 | Nemo quippe in occulto quid facit, et quærit ipse in palam esse : si hæc facis, manifesta teipsum mundo.'
      v:005: JHN:7:5 | 5 | 5 | Neque enim fratres ejus credebant in eum.
      v:006: 'JHN:7:6 | 6 | 6 | Dicit ergo eis Jesus : Tempus meum nondum advenit : tempus autem vestrum semper est paratum.'
      v:007: 'JHN:7:7 | 7 | 7 | Non potest mundus odisse vos : me autem odit, quia ego testimonium perhibeo de illo quod opera ejus mala sunt.'
      v:008: 'JHN:7:8 | 8 | 8 | Vos ascendite ad diem festum hunc, ego autem non ascendo ad diem festum istum : quia meum tempus nondum impletum est.'
      v:009: 'JHN:7:9 | 9 | 9 | Hæc cum dixisset, ipse mansit in Galilæa.{VS:P}'
      v:010: 'JHN:7:10 | 10 | 10 | Ut autem ascenderunt fratres ejus, tunc et ipse ascendit ad diem festum non manifeste, sed quasi in occulto.'
      v:011: 'JHN:7:11 | 11 | 11 | Judæi ergo quærebant eum in die festo, et dicebant : Ubi est ille ?'
      v:012: 'JHN:7:12 | 12 | 12 | Et murmur multum erat in turba de eo. Quidam enim dicebant : Quia bonus est. Alii autem dicebant : Non, sed seducit turbas.'
      v:013: 'JHN:7:13 | 13 | 13 | Nemo tamen palam loquebatur de illo propter metum Judæorum.{VS:P}'
      v:014: 'JHN:7:14 | 14 | 14 | Jam autem die festo mediante, ascendit Jesus in templum, et docebat.'
      v:015: 'JHN:7:15 | 15 | 15 | Et mirabantur Judæi, dicentes : Quomodo hic litteras scit, cum non didicerit ?'
      v:016: 'JHN:7:16 | 16 | 16 | Respondit eis Jesus, et dixit : Mea doctrina non est mea, sed ejus qui misit me.'
      v:017: 'JHN:7:17 | 17 | 17 | Si quis voluerit voluntatem ejus facere, cognoscet de doctrina, utrum ex Deo sit, an ego a meipso loquar.'
      v:018: 'JHN:7:18 | 18 | 18 | Qui a semetipso loquitur, gloriam propriam quærit ; qui autem quærit gloriam ejus qui misit eum, hic verax est, et injustitia in illo non est.'
      v:019: 'JHN:7:19 | 19 | 19 | Nonne Moyses dedit vobis legem : et nemo ex vobis facit legem ?'
      v:020: 'JHN:7:20 | 20 | 20 | Quid me quæritis interficere ? Respondit turba, et dixit : Dæmonium habes : quis te quærit interficere ?'
      v:021: 'JHN:7:21 | 21 | 21 | Respondit Jesus et dixit eis : Unum opus feci, et omnes miramini :'
      v:022: 'JHN:7:22 | 22 | 22 | propterea Moyses dedit vobis circumcisionem (non quia ex Moyse est, sed ex patribus), et in sabbato circumciditis hominem.'
      v:023: 'JHN:7:23 | 23 | 23 | Si circumcisionem accipit homo in sabbato, ut non solvatur lex Moysi : mihi indignamini quia totum hominem sanum feci in sabbato ?'
      v:024: 'JHN:7:24 | 24 | 24 | Nolite judicare secundum faciem, sed justum judicium judicate.{VS:P}'
      v:025: 'JHN:7:25 | 25 | 25 | Dicebant ergo quidam ex Jerosolymis : Nonne hic est, quem quærunt interficere ?'
      v:026: 'JHN:7:26 | 26 | 26 | et ecce palam loquitur, et nihil ei dicunt. Numquid vere cognoverunt principes quia hic est Christus ?'
      v:027: 'JHN:7:27 | 27 | 27 | Sed hunc scimus unde sit : Christus autem cum venerit, nemo scit unde sit.'
      v:028: 'JHN:7:28 | 28 | 28 | Clamabat ergo Jesus in templo docens, et dicens : Et me scitis, et unde sim scitis : et a meipso non veni, sed est verus qui misit me, quem vos nescitis.'
      v:029: 'JHN:7:29 | 29 | 29 | Ego scio eum : quia ab ipso sum, et ipse me misit.'
      v:030: 'JHN:7:30 | 30 | 30 | Quærebant ergo eum apprehendere : et nemo misit in illum manus, quia nondum venerat hora ejus.'
      v:031: 'JHN:7:31 | 31 | 31 | De turba autem multi crediderunt in eum, et dicebant : Christus cum venerit, numquid plura signa faciet quam quæ hic facit ?'
      v:032: 'JHN:7:32 | 32 | 32 | Audierunt pharisæi turbam murmurantem de illo hæc : et miserunt principes et pharisæi ministros ut apprehenderent eum.'
      v:033: 'JHN:7:33 | 33 | 33 | Dixit ergo eis Jesus : Adhuc modicum tempus vobiscum sum : et vado ad eum qui me misit.'
      v:034: 'JHN:7:34 | 34 | 34 | Quæretis me, et non invenietis : et ubi ego sum, vos non potestis venire.'
      v:035: 'JHN:7:35 | 35 | 35 | Dixerunt ergo Judæi ad semetipsos : Quo hic iturus est, quia non inveniemus eum ? numquid in dispersionem gentium iturus est, et docturus gentes ?'
      v:036: 'JHN:7:36 | 36 | 36 | quis est hic sermo, quem dixit : Quæretis me, et non invenietis : et ubi sum ego, vos non potestis venire ?{VS:P}'
      v:037: 'JHN:7:37 | 37 | 37 | In novissimo autem die magno festivitatis stabat Jesus, et clamabat dicens : Si quis sitit, veniat ad me et bibat.'
      v:038: 'JHN:7:38 | 38 | 38 | Qui credit in me, sicut dicit Scriptura, flumina de ventre ejus fluent aquæ vivæ.'
      v:039: 'JHN:7:39 | 39 | 39 | Hoc autem dixit de Spiritu, quem accepturi erant credentes in eum : nondum enim erat Spiritus datus, quia Jesus nondum erat glorificatus.{VS:P}'
      v:040: 'JHN:7:40 | 40 | 40 | Ex illa ergo turba cum audissent hos sermones ejus, dicebant : Hic est vere propheta.'
      v:041: 'JHN:7:41 | 41 | 41 | Alii dicebant : Hic est Christus. Quidam autem dicebant : Numquid a Galilæa venit Christus ?'
      v:042: 'JHN:7:42 | 42 | 42 | nonne Scriptura dicit : Quia ex semine David, et de Bethlehem castello, ubi erat David, venit Christus ?'
      v:043: JHN:7:43 | 43 | 43 | Dissensio itaque facta est in turba propter eum.
      v:044: 'JHN:7:44 | 44 | 44 | Quidam autem ex ipsis volebant apprehendere eum : sed nemo misit super eum manus.'
      v:045: 'JHN:7:45 | 45 | 45 | Venerunt ergo ministri ad pontifices et pharisæos. Et dixerunt eis illi : Quare non adduxistis illum ?'
      v:046: 'JHN:7:46 | 46 | 46 | Responderunt ministri : Numquam sic locutus est homo, sicut hic homo.'
      v:047: 'JHN:7:47 | 47 | 47 | Responderunt ergo eis pharisæi : Numquid et vos seducti estis ?'
      v:048: 'JHN:7:48 | 48 | 48 | numquid ex principibus aliquis credidit in eum, aut ex pharisæis ?'
      v:049: 'JHN:7:49 | 49 | 49 | sed turba hæc, quæ non novit legem, maledicti sunt.'
      v:050: 'JHN:7:50 | 50 | 50 | Dixit Nicodemus ad eos, ille qui venit ad eum nocte, qui unus erat ex ipsis :'
      v:051: 'JHN:7:51 | 51 | 51 | Numquid lex nostra judicat hominem, nisi prius audierit ab ipso, et cognoverit quid faciat ?'
      v:052: 'JHN:7:52 | 52 | 52 | Responderunt, et dixerunt ei : Numquid et tu Galilæus es ? scrutare Scripturas, et vide quia a Galilæa propheta non surgit.'
      v:053: JHN:7:53 | 53 | 53 | Et reversi sunt unusquisque in domum suam.
  c:008:
    verses:
      v:001: 'JHN:8:1 | 1 | 1 | Jesus autem perrexit in montem Oliveti :'
      v:002: 'JHN:8:2 | 2 | 2 | et diluculo iterum venit in templum, et omnis populus venit ad eum, et sedens docebat eos.'
      v:003: 'JHN:8:3 | 3 | 3 | Adducunt autem scribæ et pharisæi mulierem in adulterio deprehensam : et statuerunt eam in medio,'
      v:004: 'JHN:8:4 | 4 | 4 | et dixerunt ei : Magister, hæc mulier modo deprehensa est in adulterio.'
      v:005: JHN:8:5 | 5 | 5 | In lege autem Moyses mandavit nobis hujusmodi lapidare. Tu ergo quid dicis ?
      v:006: 'JHN:8:6 | 6 | 6 | Hoc autem dicebant tentantes eum, ut possent accusare eum. Jesus autem inclinans se deorsum, digito scribebat in terra.'
      v:007: 'JHN:8:7 | 7 | 7 | Cum ergo perseverarent interrogantes eum, erexit se, et dixit eis : Qui sine peccato est vestrum, primus in illam lapidem mittat.'
      v:008: 'JHN:8:8 | 8 | 8 | Et iterum se inclinans, scribebat in terra.'
      v:009: 'JHN:8:9 | 9 | 9 | Audientes autem unus post unum exibant, incipientes a senioribus : et remansit solus Jesus, et mulier in medio stans.'
      v:010: 'JHN:8:10 | 10 | 10 | Erigens autem se Jesus, dixit ei : Mulier, ubi sunt qui te accusabant ? nemo te condemnavit ?'
      v:011: 'JHN:8:11 | 11 | 11 | Quæ dixit : Nemo, Domine. Dixit autem Jesus : Nec ego te condemnabo : vade, et jam amplius noli peccare.{VS:P}'
      v:012: 'JHN:8:12 | 12 | 12 | Iterum ergo locutus est eis Jesus, dicens : Ego sum lux mundi : qui sequitur me, non ambulat in tenebris, sed habebit lumen vitæ.'
      v:013: 'JHN:8:13 | 13 | 13 | Dixerunt ergo ei pharisæi : Tu de teipso testimonium perhibes ; testimonium tuum non est verum.'
      v:014: 'JHN:8:14 | 14 | 14 | Respondit Jesus, et dixit eis : Et si ego testimonium perhibeo de meipso, verum est testimonium meum : quia scio unde veni et quo vado ; vos autem nescitis unde venio aut quo vado.'
      v:015: 'JHN:8:15 | 15 | 15 | Vos secundum carnem judicatis : ego non judico quemquam ;'
      v:016: 'JHN:8:16 | 16 | 16 | et si judico ego, judicium meum verum est, quia solus non sum : sed ego et qui misit me, Pater.'
      v:017: 'JHN:8:17 | 17 | 17 | Et in lege vestra scriptum est, quia duorum hominum testimonium verum est.'
      v:018: 'JHN:8:18 | 18 | 18 | Ego sum qui testimonium perhibeo de meipso, et testimonium perhibet de me qui misit me, Pater.'
      v:019: 'JHN:8:19 | 19 | 19 | Dicebant ergo ei : Ubi est Pater tuus ? Respondit Jesus : Neque me scitis, neque Patrem meum : si me sciretis, forsitan et Patrem meum sciretis.'
      v:020: 'JHN:8:20 | 20 | 20 | Hæc verba locutus est Jesus in gazophylacio, docens in templo : et nemo apprehendit eum, quia necdum venerat hora ejus.{VS:P}'
      v:021: 'JHN:8:21 | 21 | 21 | Dixit ergo iterum eis Jesus : Ego vado, et quæretis me, et in peccato vestro moriemini. Quo ego vado, vos non potestis venire.'
      v:022: 'JHN:8:22 | 22 | 22 | Dicebant ergo Judæi : Numquid interficiet semetipsum, quia dixit : Quo ego vado, vos non potestis venire ?'
      v:023: 'JHN:8:23 | 23 | 23 | Et dicebat eis : Vos de deorsum estis, ego de supernis sum. Vos de mundo hoc estis, ego non sum de hoc mundo.'
      v:024: 'JHN:8:24 | 24 | 24 | Dixi ergo vobis quia moriemini in peccatis vestris : si enim non credideritis quia ego sum, moriemini in peccato vestro.'
      v:025: 'JHN:8:25 | 25 | 25 | Dicebant ergo ei : Tu quis es ? Dixit eis Jesus : Principium, qui et loquor vobis.'
      v:026: 'JHN:8:26 | 26 | 26 | Multa habeo de vobis loqui, et judicare ; sed qui me misit, verax est ; et ego quæ audivi ab eo, hæc loquor in mundo.'
      v:027: JHN:8:27 | 27 | 27 | Et non cognoverunt quia Patrem ejus dicebat Deum.
      v:028: 'JHN:8:28 | 28 | 28 | Dixit ergo eis Jesus : Cum exaltaveritis Filium hominis, tunc cognoscetis quia ego sum, et a meipso facio nihil, sed sicut docuit me Pater, hæc loquor :'
      v:029: 'JHN:8:29 | 29 | 29 | et qui me misit, mecum est, et non reliquit me solum : quia ego quæ placita sunt ei, facio semper.'
      v:030: 'JHN:8:30 | 30 | 30 | Hæc illo loquente, multi crediderunt in eum.'
      v:031: 'JHN:8:31 | 31 | 31 | Dicebat ergo Jesus ad eos, qui crediderunt ei, Judæos : Si vos manseritis in sermone meo, vere discipuli mei eritis,'
      v:032: 'JHN:8:32 | 32 | 32 | et cognoscetis veritatem, et veritas liberabit vos.'
      v:033: 'JHN:8:33 | 33 | 33 | Responderunt ei : Semen Abrahæ sumus, et nemini servivimus umquam : quomodo tu dicis : Liberi eritis ?'
      v:034: 'JHN:8:34 | 34 | 34 | Respondit eis Jesus : Amen, amen dico vobis : quia omnis qui facit peccatum, servus est peccati.'
      v:035: 'JHN:8:35 | 35 | 35 | Servus autem non manet in domo in æternum : filius autem manet in æternum.'
      v:036: 'JHN:8:36 | 36 | 36 | Si ergo vos filius liberaverit, vere liberi eritis.'
      v:037: 'JHN:8:37 | 37 | 37 | Scio quia filii Abrahæ estis : sed quæritis me interficere, quia sermo meus non capit in vobis.'
      v:038: 'JHN:8:38 | 38 | 38 | Ego quod vidi apud Patrem meum, loquor : et vos quæ vidistis apud patrem vestrum, facitis.'
      v:039: 'JHN:8:39 | 39 | 39 | Responderunt, et dixerunt ei : Pater noster Abraham est. Dicit eis Jesus : Si filii Abrahæ estis, opera Abrahæ facite.'
      v:040: 'JHN:8:40 | 40 | 40 | Nunc autem quæritis me interficere, hominem, qui veritatem vobis locutus sum, quam audivi a Deo : hoc Abraham non fecit.'
      v:041: 'JHN:8:41 | 41 | 41 | Vos facitis opera patris vestri. Dixerunt itaque ei : Nos ex fornicatione non sumus nati : unum patrem habemus Deum.'
      v:042: 'JHN:8:42 | 42 | 42 | Dixit ergo eis Jesus : Si Deus pater vester esset, diligeretis utique et me ; ego enim ex Deo processi, et veni : neque enim a meipso veni, sed ille me misit.'
      v:043: 'JHN:8:43 | 43 | 43 | Quare loquelam meam non cognoscitis ? Quia non potestis audire sermonem meum.'
      v:044: 'JHN:8:44 | 44 | 44 | Vos ex patre diabolo estis : et desideria patris vestri vultis facere. Ille homicida erat ab initio, et in veritate non stetit : quia non est veritas in eo : cum loquitur mendacium, ex propriis loquitur, quia mendax est, et pater ejus.'
      v:045: 'JHN:8:45 | 45 | 45 | Ego autem si veritatem dico, non creditis mihi.'
      v:046: 'JHN:8:46 | 46 | 46 | Quis ex vobis arguet me de peccato ? si veritatem dico vobis, quare non creditis mihi ?'
      v:047: 'JHN:8:47 | 47 | 47 | Qui ex Deo est, verba Dei audit. Propterea vos non auditis, quia ex Deo non estis.{VS:P}'
      v:048: 'JHN:8:48 | 48 | 48 | Responderunt ergo Judæi, et dixerunt ei : Nonne bene dicimus nos quia Samaritanus es tu, et dæmonium habes ?'
      v:049: 'JHN:8:49 | 49 | 49 | Respondit Jesus : Ego dæmonium non habeo : sed honorifico Patrem meum, et vos inhonorastis me.'
      v:050: 'JHN:8:50 | 50 | 50 | Ego autem non quæro gloriam meam : est qui quærat, et judicet.'
      v:051: 'JHN:8:51 | 51 | 51 | Amen, amen dico vobis : si quis sermonem meum servaverit, mortem non videbit in æternum.'
      v:052: 'JHN:8:52 | 52 | 52 | Dixerunt ergo Judæi : Nunc cognovimus quia dæmonium habes. Abraham mortuus est, et prophetæ ; et tu dicis : Si quis sermonem meum servaverit, non gustabit mortem in æternum.'
      v:053: 'JHN:8:53 | 53 | 53 | Numquid tu major es patre nostro Abraham, qui mortuus est ? et prophetæ mortui sunt. Quem teipsum facis ?'
      v:054: 'JHN:8:54 | 54 | 54 | Respondit Jesus : Si ego glorifico meipsum, gloria mea nihil est : est Pater meus, qui glorificat me, quem vos dicitis quia Deus vester est,'
      v:055: 'JHN:8:55 | 55 | 55 | et non cognovistis eum : ego autem novi eum. Et si dixero quia non scio eum, ero similis vobis, mendax. Sed scio eum, et sermonem ejus servo.'
      v:056: 'JHN:8:56 | 56 | 56 | Abraham pater vester exsultavit ut videret diem meum : vidit, et gavisus est.'
      v:057: 'JHN:8:57 | 57 | 57 | Dixerunt ergo Judæi ad eum : Quinquaginta annos nondum habes, et Abraham vidisti ?'
      v:058: 'JHN:8:58 | 58 | 58 | Dixit eis Jesus : Amen, amen dico vobis, antequam Abraham fieret, ego sum.'
      v:059: 'JHN:8:59 | 59 | 59 | Tulerunt ergo lapides, ut jacerent in eum : Jesus autem abscondit se, et exivit de templo.'
  c:009:
    verses:
      v:001: 'JHN:9:1 | 1 | 1 | Et præteriens Jesus vidit hominem cæcum a nativitate :'
      v:002: 'JHN:9:2 | 2 | 2 | et interrogaverunt eum discipuli ejus : Rabbi, quis peccavit, hic, aut parentes ejus, ut cæcus nasceretur ?'
      v:003: 'JHN:9:3 | 3 | 3 | Respondit Jesus : Neque hic peccavit, neque parentes ejus : sed ut manifestentur opera Dei in illo.'
      v:004: 'JHN:9:4 | 4 | 4 | Me oportet operari opera ejus qui misit me, donec dies est : venit nox, quando nemo potest operari :'
      v:005: 'JHN:9:5 | 5 | 5 | quamdiu sum in mundo, lux sum mundi.'
      v:006: 'JHN:9:6 | 6 | 6 | Hæc cum dixisset, exspuit in terram, et fecit lutum ex sputo, et linivit lutum super oculos ejus,'
      v:007: 'JHN:9:7 | 7 | 7 | et dixit ei : Vade, lava in natatoria Siloë (quod interpretatur Missus). Abiit ergo, et lavit, et venit videns.'
      v:008: 'JHN:9:8 | 8 | 8 | Itaque vicini, et qui viderant eum prius quia mendicus erat, dicebant : Nonne hic est qui sedebat, et mendicabat ? Alii dicebant : Quia hic est.'
      v:009: 'JHN:9:9 | 9 | 9 | Alii autem : Nequaquam, sed similis est ei. Ille vero dicebat : Quia ego sum.'
      v:010: 'JHN:9:10 | 10 | 10 | Dicebant ergo ei : Quomodo aperti sunt tibi oculi ?'
      v:011: 'JHN:9:11 | 11 | 11 | Respondit : Ille homo qui dicitur Jesus, lutum fecit : et unxit oculos meos, et dixit mihi : Vade ad natatoria Siloë, et lava. Et abii, et lavi, et video.'
      v:012: 'JHN:9:12 | 12 | 12 | Et dixerunt ei : Ubi est ille ? Ait : Nescio.{VS:P}'
      v:013: 'JHN:9:13 | 13 | 13 | Adducunt eum ad pharisæos, qui cæcus fuerat.'
      v:014: 'JHN:9:14 | 14 | 14 | Erat autem sabbatum quando lutum fecit Jesus, et aperuit oculos ejus.'
      v:015: 'JHN:9:15 | 15 | 15 | Iterum ergo interrogabant eum pharisæi quomodo vidisset. Ille autem dixit eis : Lutum mihi posuit super oculos, et lavi, et video.'
      v:016: 'JHN:9:16 | 16 | 16 | Dicebant ergo ex pharisæis quidam : Non est hic homo a Deo, qui sabbatum non custodit. Alii autem dicebant : Quomodo potest homo peccator hæc signa facere ? Et schisma erat inter eos.'
      v:017: 'JHN:9:17 | 17 | 17 | Dicunt ergo cæco iterum : Tu quid dicis de illo qui aperuit oculos tuos ? Ille autem dixit : Quia propheta est.'
      v:018: 'JHN:9:18 | 18 | 18 | Non crediderunt ergo Judæi de illo, quia cæcus fuisset et vidisset, donec vocaverunt parentes ejus, qui viderat :'
      v:019: 'JHN:9:19 | 19 | 19 | et interrogaverunt eos, dicentes : Hic est filius vester, quem vos dicitis quia cæcus natus est ? quomodo ergo nunc videt ?'
      v:020: 'JHN:9:20 | 20 | 20 | Responderunt eis parentes ejus, et dixerunt : Scimus quia hic est filius noster, et quia cæcus natus est :'
      v:021: 'JHN:9:21 | 21 | 21 | quomodo autem nunc videat, nescimus : aut quis ejus aperuit oculos, nos nescimus ; ipsum interrogate : ætatem habet, ipse de se loquatur.'
      v:022: 'JHN:9:22 | 22 | 22 | Hæc dixerunt parentes ejus, quoniam timebant Judæos : jam enim conspiraverunt Judæi, ut si quis eum confiteretur esse Christum, extra synagogam fieret.'
      v:023: 'JHN:9:23 | 23 | 23 | Propterea parentes ejus dixerunt : Quia ætatem habet, ipsum interrogate.'
      v:024: 'JHN:9:24 | 24 | 24 | Vocaverunt ergo rursum hominem qui fuerat cæcus, et dixerunt ei : Da gloriam Deo : nos scimus quia hic homo peccator est.'
      v:025: 'JHN:9:25 | 25 | 25 | Dixit ergo eis ille : Si peccator est, nescio ; unum scio, quia cæcus cum essem, modo video.'
      v:026: 'JHN:9:26 | 26 | 26 | Dixerunt ergo illi : Quid fecit tibi ? quomodo aperuit tibi oculos ?'
      v:027: 'JHN:9:27 | 27 | 27 | Respondit eis : Dixi vobis jam, et audistis : quid iterum vultis audire ? numquid et vos vultis discipuli ejus fieri ?'
      v:028: 'JHN:9:28 | 28 | 28 | Maledixerunt ergo ei, et dixerunt : Tu discipulus illius sis : nos autem Moysi discipuli sumus.'
      v:029: JHN:9:29 | 29 | 29 | Nos scimus quia Moysi locutus est Deus ; hunc autem nescimus unde sit.
      v:030: 'JHN:9:30 | 30 | 30 | Respondit ille homo, et dixit eis : In hoc enim mirabile est quia vos nescitis unde sit, et aperuit meos oculos :'
      v:031: 'JHN:9:31 | 31 | 31 | scimus autem quia peccatores Deus non audit : sed si quis Dei cultor est, et voluntatem ejus facit, hunc exaudit.'
      v:032: JHN:9:32 | 32 | 32 | A sæculo non est auditum quia quis aperuit oculos cæci nati.
      v:033: 'JHN:9:33 | 33 | 33 | Nisi esset hic a Deo, non poterat facere quidquam.'
      v:034: 'JHN:9:34 | 34 | 34 | Responderunt, et dixerunt ei : In peccatis natus es totus, et tu doces nos ? Et ejecerunt eum foras.{VS:P}'
      v:035: 'JHN:9:35 | 35 | 35 | Audivit Jesus quia ejecerunt eum foras : et cum invenisset eum, dixit ei : Tu credis in Filium Dei ?'
      v:036: 'JHN:9:36 | 36 | 36 | Respondit ille, et dixit : Quis est, Domine, ut credam in eum ?'
      v:037: 'JHN:9:37 | 37 | 37 | Et dixit ei Jesus : Et vidisti eum, et qui loquitur tecum, ipse est.'
      v:038: 'JHN:9:38 | 38 | 38 | At ille ait : Credo, Domine. Et procidens adoravit eum.'
      v:039: 'JHN:9:39 | 39 | 39 | Et dixit Jesus : In judicium ego in hunc mundum veni : ut qui non vident videant, et qui vident cæci fiant.'
      v:040: 'JHN:9:40 | 40 | 40 | Et audierunt quidam ex pharisæis qui cum ipso erant, et dixerunt ei : Numquid et nos cæci sumus ?'
      v:041: 'JHN:9:41 | 41 | 41 | Dixit eis Jesus : Si cæci essetis, non haberetis peccatum. Nunc vero dicitis, Quia videmus : peccatum vestrum manet.'
  c:010:
    verses:
      v:001: 'JHN:10:1 | 1 | 1 | Amen, amen dico vobis : qui non intrat per ostium in ovile ovium, sed ascendit aliunde, ille fur est et latro.'
      v:002: 'JHN:10:2 | 2 | 2 | Qui autem intrat per ostium, pastor est ovium.'
      v:003: 'JHN:10:3 | 3 | 3 | Huic ostiarius aperit, et oves vocem ejus audiunt, et proprias oves vocat nominatim, et educit eas.'
      v:004: 'JHN:10:4 | 4 | 4 | Et cum proprias oves emiserit, ante eas vadit : et oves illum sequuntur, quia sciunt vocem ejus.'
      v:005: 'JHN:10:5 | 5 | 5 | Alienum autem non sequuntur, sed fugiunt ab eo : quia non noverunt vocem alienorum.'
      v:006: 'JHN:10:6 | 6 | 6 | Hoc proverbium dixit eis Jesus : illi autem non cognoverunt quid loqueretur eis.'
      v:007: 'JHN:10:7 | 7 | 7 | Dixit ergo eis iterum Jesus : Amen, amen dico vobis, quia ego sum ostium ovium.'
      v:008: 'JHN:10:8 | 8 | 8 | Omnes quotquot venerunt, fures sunt, et latrones, et non audierunt eos oves.'
      v:009: 'JHN:10:9 | 9 | 9 | Ego sum ostium. Per me si quis introierit, salvabitur : et ingredietur, et egredietur, et pascua inveniet.'
      v:010: 'JHN:10:10 | 10 | 10 | Fur non venit nisi ut furetur, et mactet, et perdat. Ego veni ut vitam habeant, et abundantius habeant.'
      v:011: JHN:10:11 | 11 | 11 | Ego sum pastor bonus. Bonus pastor animam suam dat pro ovibus suis.
      v:012: 'JHN:10:12 | 12 | 12 | Mercenarius autem, et qui non est pastor, cujus non sunt oves propriæ, videt lupum venientem, et dimittit oves, et fugit : et lupus rapit, et dispergit oves ;'
      v:013: 'JHN:10:13 | 13 | 13 | mercenarius autem fugit, quia mercenarius est, et non pertinet ad eum de ovibus.'
      v:014: 'JHN:10:14 | 14 | 14 | Ego sum pastor bonus : et cognosco meas, et cognoscunt me meæ.'
      v:015: 'JHN:10:15 | 15 | 15 | Sicut novit me Pater, et ego agnosco Patrem : et animam meam pono pro ovibus meis.'
      v:016: 'JHN:10:16 | 16 | 16 | Et alias oves habeo, quæ non sunt ex hoc ovili : et illas oportet me adducere, et vocem meam audient, et fiet unum ovile et unus pastor.'
      v:017: 'JHN:10:17 | 17 | 17 | Propterea me diligit Pater : quia ego pono animam meam, ut iterum sumam eam.'
      v:018: 'JHN:10:18 | 18 | 18 | Nemo tollit eam a me : sed ego pono eam a meipso, et potestatem habeo ponendi eam, et potestatem habeo iterum sumendi eam. Hoc mandatum accepi a Patre meo.{VS:P}'
      v:019: JHN:10:19 | 19 | 19 | Dissensio iterum facta est inter Judæos propter sermones hos.
      v:020: 'JHN:10:20 | 20 | 20 | Dicebant autem multi ex ipsis : Dæmonium habet, et insanit : quid eum auditis ?'
      v:021: 'JHN:10:21 | 21 | 21 | Alii dicebant : Hæc verba non sunt dæmonium habentis : numquid dæmonium potest cæcorum oculos aperire ?{VS:P}'
      v:022: 'JHN:10:22 | 22 | 22 | Facta sunt autem Encænia in Jerosolymis, et hiems erat.'
      v:023: 'JHN:10:23 | 23 | 23 | Et ambulabat Jesus in templo, in porticu Salomonis.'
      v:024: 'JHN:10:24 | 24 | 24 | Circumdederunt ergo eum Judæi, et dicebant ei : Quousque animam nostram tollis ? si tu es Christus, dic nobis palam.'
      v:025: 'JHN:10:25 | 25 | 25 | Respondit eis Jesus : Loquor vobis, et non creditis : opera quæ ego facio in nomine Patris mei, hæc testimonium perhibent de me :'
      v:026: 'JHN:10:26 | 26 | 26 | sed vos non creditis, quia non estis ex ovibus meis.'
      v:027: 'JHN:10:27 | 27 | 27 | Oves meæ vocem meam audiunt, et ego cognosco eas, et sequuntur me :'
      v:028: 'JHN:10:28 | 28 | 28 | et ego vitam æternam do eis, et non peribunt in æternum, et non rapiet eas quisquam de manu mea.'
      v:029: 'JHN:10:29 | 29 | 29 | Pater meus quod dedit mihi, majus omnibus est : et nemo potest rapere de manu Patris mei.'
      v:030: 'JHN:10:30 | 30 | 30 | Ego et Pater unum sumus.{VS:P}'
      v:031: 'JHN:10:31 | 31 | 31 | Sustulerunt ergo lapides Judæi, ut lapidarent eum.'
      v:032: 'JHN:10:32 | 32 | 32 | Respondit eis Jesus : Multa bona opera ostendi vobis ex Patre meo : propter quod eorum opus me lapidatis ?'
      v:033: 'JHN:10:33 | 33 | 33 | Responderunt ei Judæi : De bono opere non lapidamus te, sed de blasphemia ; et quia tu homo cum sis, facis teipsum Deum.'
      v:034: 'JHN:10:34 | 34 | 34 | Respondit eis Jesus : Nonne scriptum est in lege vestra, Quia ego dixi : Dii estis ?'
      v:035: 'JHN:10:35 | 35 | 35 | Si illos dixit deos, ad quos sermo Dei factus est, et non potest solvi Scriptura :'
      v:036: 'JHN:10:36 | 36 | 36 | quem Pater sanctificavit, et misit in mundum vos dicitis : Quia blasphemas, quia dixi : Filius Dei sum ?'
      v:037: 'JHN:10:37 | 37 | 37 | Si non facio opera Patris mei, nolite credere mihi.'
      v:038: 'JHN:10:38 | 38 | 38 | Si autem facio : etsi mihi non vultis credere, operibus credite, ut cognoscatis, et credatis quia Pater in me est, et ego in Patre.'
      v:039: 'JHN:10:39 | 39 | 39 | Quærebant ergo eum apprehendere : et exivit de manibus eorum.'
      v:040: 'JHN:10:40 | 40 | 40 | Et abiit iterum trans Jordanem, in eum locum ubi erat Joannes baptizans primum, et mansit illic ;'
      v:041: 'JHN:10:41 | 41 | 41 | et multi venerunt ad eum, et dicebant : Quia Joannes quidem signum fecit nullum.'
      v:042: 'JHN:10:42 | 42 | 42 | Omnia autem quæcumque dixit Joannes de hoc, vera erant. Et multi crediderunt in eum.'
  c:011:
    verses:
      v:001: 'JHN:11:1 | 1 | 1 | Erat autem quidam languens Lazarus a Bethania, de castello Mariæ et Marthæ sororis ejus.'
      v:002: 'JHN:11:2 | 2 | 2 | (Maria autem erat quæ unxit Dominum unguento, et extersit pedes ejus capillis suis : cujus frater Lazarus infirmabatur.)'
      v:003: 'JHN:11:3 | 3 | 3 | Miserunt ergo sorores ejus ad eum dicentes : Domine, ecce quem amas infirmatur.'
      v:004: 'JHN:11:4 | 4 | 4 | Audiens autem Jesus dixit eis : Infirmitas hæc non est ad mortem, sed pro gloria Dei, ut glorificetur Filius Dei per eam.'
      v:005: 'JHN:11:5 | 5 | 5 | Diligebat autem Jesus Martham, et sororem ejus Mariam, et Lazarum.'
      v:006: 'JHN:11:6 | 6 | 6 | Ut ergo audivit quia infirmabatur, tunc quidem mansit in eodem loco duobus diebus ;'
      v:007: 'JHN:11:7 | 7 | 7 | deinde post hæc dixit discipulis suis : Eamus in Judæam iterum.'
      v:008: 'JHN:11:8 | 8 | 8 | Dicunt ei discipuli : Rabbi, nunc quærebant te Judæi lapidare, et iterum vadis illuc ?'
      v:009: 'JHN:11:9 | 9 | 9 | Respondit Jesus : Nonne duodecim sunt horæ diei ? Si quis ambulaverit in die, non offendit, quia lucem hujus mundi videt :'
      v:010: 'JHN:11:10 | 10 | 10 | si autem ambulaverit in nocte, offendit, quia lux non est in eo.'
      v:011: 'JHN:11:11 | 11 | 11 | Hæc ait, et post hæc dixit eis : Lazarus amicus noster dormit : sed vado ut a somno excitem eum.'
      v:012: 'JHN:11:12 | 12 | 12 | Dixerunt ergo discipuli ejus : Domine, si dormit, salvus erit.'
      v:013: 'JHN:11:13 | 13 | 13 | Dixerat autem Jesus de morte ejus : illi autem putaverunt quia de dormitione somni diceret.'
      v:014: 'JHN:11:14 | 14 | 14 | Tunc ergo Jesus dixit eis manifeste : Lazarus mortuus est :'
      v:015: 'JHN:11:15 | 15 | 15 | et gaudeo propter vos, ut credatis, quoniam non eram ibi, sed eamus ad eum.'
      v:016: 'JHN:11:16 | 16 | 16 | Dixit ergo Thomas, qui dicitur Didymus, ad condiscipulos : Eamus et nos, ut moriamur cum eo.'
      v:017: 'JHN:11:17 | 17 | 17 | Venit itaque Jesus : et invenit eum quatuor dies jam in monumento habentem.'
      v:018: JHN:11:18 | 18 | 18 | (Erat autem Bethania juxta Jerosolymam quasi stadiis quindecim.)
      v:019: 'JHN:11:19 | 19 | 19 | Multi autem ex Judæis venerant ad Martham et Mariam, ut consolarentur eas de fratre suo.'
      v:020: 'JHN:11:20 | 20 | 20 | Martha ergo ut audivit quia Jesus venit, occurrit illi : Maria autem domi sedebat.'
      v:021: 'JHN:11:21 | 21 | 21 | Dixit ergo Martha ad Jesum : Domine, si fuisses hic, frater meus non fuisset mortuus :'
      v:022: 'JHN:11:22 | 22 | 22 | sed et nunc scio quia quæcumque poposceris a Deo, dabit tibi Deus.'
      v:023: 'JHN:11:23 | 23 | 23 | Dicit illi Jesus : Resurget frater tuus.'
      v:024: 'JHN:11:24 | 24 | 24 | Dicit ei Martha : Scio quia resurget in resurrectione in novissimo die.'
      v:025: 'JHN:11:25 | 25 | 25 | Dixit ei Jesus : Ego sum resurrectio et vita : qui credit in me, etiam si mortuus fuerit, vivet :'
      v:026: 'JHN:11:26 | 26 | 26 | et omnis qui vivit et credit in me, non morietur in æternum. Credis hoc ?'
      v:027: 'JHN:11:27 | 27 | 27 | Ait illi : Utique Domine, ego credidi quia tu es Christus, Filius Dei vivi, qui in hunc mundum venisti.'
      v:028: 'JHN:11:28 | 28 | 28 | Et cum hæc dixisset, abiit, et vocavit Mariam sororem suam silentio, dicens : Magister adest, et vocat te.'
      v:029: 'JHN:11:29 | 29 | 29 | Illa ut audivit, surgit cito, et venit ad eum ;'
      v:030: 'JHN:11:30 | 30 | 30 | nondum enim venerat Jesus in castellum : sed erat adhuc in illo loco, ubi occurrerat ei Martha.'
      v:031: 'JHN:11:31 | 31 | 31 | Judæi ergo, qui erant cum ea in domo, et consolabantur eam, cum vidissent Mariam quia cito surrexit, et exiit, secuti sunt eam dicentes : Quia vadit ad monumentum, ut ploret ibi.'
      v:032: 'JHN:11:32 | 32 | 32 | Maria ergo, cum venisset ubi erat Jesus, videns eum, cecidit ad pedes ejus, et dicit ei : Domine, si fuisses hic, non esset mortuus frater meus.'
      v:033: 'JHN:11:33 | 33 | 33 | Jesus ergo, ut vidit eam plorantem, et Judæos, qui venerant cum ea, plorantes, infremuit spiritu, et turbavit seipsum,'
      v:034: 'JHN:11:34 | 34 | 34 | et dixit : Ubi posuistis eum ? Dicunt ei : Domine, veni, et vide.'
      v:035: JHN:11:35 | 35 | 35 | Et lacrimatus est Jesus.
      v:036: 'JHN:11:36 | 36 | 36 | Dixerunt ergo Judæi : Ecce quomodo amabat eum.'
      v:037: 'JHN:11:37 | 37 | 37 | Quidam autem ex ipsis dixerunt : Non poterat hic, qui aperuit oculos cæci nati, facere ut hic non moreretur ?'
      v:038: 'JHN:11:38 | 38 | 38 | Jesus ergo rursum fremens in semetipso, venit ad monumentum. Erat autem spelunca, et lapis superpositus erat ei.'
      v:039: 'JHN:11:39 | 39 | 39 | Ait Jesus : Tollite lapidem. Dicit ei Martha, soror ejus qui mortuus fuerat : Domine, jam fœtet, quatriduanus est enim.'
      v:040: 'JHN:11:40 | 40 | 40 | Dicit ei Jesus : Nonne dixi tibi quoniam si credideris, videbis gloriam Dei ?'
      v:041: 'JHN:11:41 | 41 | 41 | Tulerunt ergo lapidem : Jesus autem, elevatis sursum oculis, dixit : Pater, gratias ago tibi quoniam audisti me.'
      v:042: 'JHN:11:42 | 42 | 42 | Ego autem sciebam quia semper me audis, sed propter populum qui circumstat, dixi : ut credant quia tu me misisti.'
      v:043: 'JHN:11:43 | 43 | 43 | Hæc cum dixisset, voce magna clamavit : Lazare, veni foras.'
      v:044: 'JHN:11:44 | 44 | 44 | Et statim prodiit qui fuerat mortuus, ligatus pedes, et manus institis, et facies illius sudario erat ligata. Dixit eis Jesus : Solvite eum et sinite abire.'
      v:045: 'JHN:11:45 | 45 | 45 | Multi ergo ex Judæis, qui venerant ad Mariam, et Martham, et viderant quæ fecit Jesus, crediderunt in eum.'
      v:046: 'JHN:11:46 | 46 | 46 | Quidam autem ex ipsis abierunt ad pharisæos, et dixerunt eis quæ fecit Jesus.{VS:P}'
      v:047: 'JHN:11:47 | 47 | 47 | Collegerunt ergo pontifices et pharisæi concilium, et dicebant : Quid facimus, quia hic homo multa signa facit ?'
      v:048: 'JHN:11:48 | 48 | 48 | Si dimittimus eum sic, omnes credent in eum, et venient Romani, et tollent nostrum locum, et gentem.'
      v:049: 'JHN:11:49 | 49 | 49 | Unus autem ex ipsis, Caiphas nomine, cum esset pontifex anni illius, dixit eis : Vos nescitis quidquam,'
      v:050: 'JHN:11:50 | 50 | 50 | nec cogitatis quia expedit vobis ut unus moriatur homo pro populo, et non tota gens pereat.'
      v:051: 'JHN:11:51 | 51 | 51 | Hoc autem a semetipso non dixit : sed cum esset pontifex anni illius, prophetavit, quod Jesus moriturus erat pro gente,'
      v:052: 'JHN:11:52 | 52 | 52 | et non tantum pro gente, sed ut filios Dei, qui erant dispersi, congregaret in unum.'
      v:053: 'JHN:11:53 | 53 | 53 | Ab illo ergo die cogitaverunt ut interficerent eum.{VS:P}'
      v:054: 'JHN:11:54 | 54 | 54 | Jesus ergo jam non in palam ambulabat apud Judæos, sed abiit in regionem juxta desertum, in civitatem quæ dicitur Ephrem, et ibi morabatur cum discipulis suis.'
      v:055: 'JHN:11:55 | 55 | 55 | Proximum autem erat Pascha Judæorum, et ascenderunt multi Jerosolymam de regione ante Pascha, ut sanctificarent seipsos.'
      v:056: 'JHN:11:56 | 56 | 56 | Quærebant ergo Jesum, et colloquebantur ad invicem, in templo stantes : Quid putatis, quia non venit ad diem festum ? Dederant autem pontifices et pharisæi mandatum ut si quis cognoverit ubi sit, indicet, ut apprehendant eum.'
  c:012:
    verses:
      v:001: 'JHN:12:1 | 1 | 1 | Jesus ergo ante sex dies Paschæ venit Bethaniam, ubi Lazarus fuerat mortuus, quem suscitavit Jesus.'
      v:002: 'JHN:12:2 | 2 | 2 | Fecerunt autem ei cœnam ibi, et Martha ministrabat, Lazarus vero unus erat ex discumbentibus cum eo.'
      v:003: 'JHN:12:3 | 3 | 3 | Maria ergo accepit libram unguenti nardi pistici pretiosi, et unxit pedes Jesu, et extersit pedes ejus capillis suis : et domus impleta est ex odore unguenti.'
      v:004: 'JHN:12:4 | 4 | 4 | Dixit ergo unus ex discipulis ejus, Judas Iscariotes, qui erat eum traditurus :'
      v:005: 'JHN:12:5 | 5 | 5 | Quare hoc unguentum non veniit trecentis denariis, et datum est egenis ?'
      v:006: 'JHN:12:6 | 6 | 6 | Dixit autem hoc, non quia de egenis pertinebat ad eum, sed quia fur erat, et loculos habens, ea quæ mittebantur, portabat.'
      v:007: 'JHN:12:7 | 7 | 7 | Dixit ergo Jesus : Sinite illam ut in diem sepulturæ meæ servet illud.'
      v:008: 'JHN:12:8 | 8 | 8 | Pauperes enim semper habetis vobiscum : me autem non semper habetis.'
      v:009: 'JHN:12:9 | 9 | 9 | Cognovit ergo turba multa ex Judæis quia illic est, et venerunt, non propter Jesum tantum, sed ut Lazarum viderent, quem suscitavit a mortuis.{VS:P}'
      v:010: 'JHN:12:10 | 10 | 10 | Cogitaverunt autem principes sacerdotum ut et Lazarum interficerent :'
      v:011: 'JHN:12:11 | 11 | 11 | quia multi propter illum abibant ex Judæis, et credebant in Jesum.'
      v:012: 'JHN:12:12 | 12 | 12 | In crastinum autem, turba multa quæ venerat ad diem festum, cum audissent quia venit Jesus Jerosolymam,'
      v:013: 'JHN:12:13 | 13 | 13 | acceperunt ramos palmarum, et processerunt obviam ei, et clamabant : Hosanna, benedictus qui venit in nomine Domini, rex Israël.'
      v:014: 'JHN:12:14 | 14 | 14 | Et invenit Jesus asellum, et sedit super eum, sicut scriptum est :'
      v:015: 'JHN:12:15 | 15 | 15 | Noli timere, filia Sion : ecce rex tuus venit sedens super pullum asinæ.'
      v:016: 'JHN:12:16 | 16 | 16 | Hæc non cognoverunt discipuli ejus primum : sed quando glorificatus est Jesus, tunc recordati sunt quia hæc erant scripta de eo, et hæc fecerunt ei.'
      v:017: 'JHN:12:17 | 17 | 17 | Testimonium ergo perhibebat turba, quæ erat cum eo quando Lazarum vocavit de monumento, et suscitavit eum a mortuis.'
      v:018: 'JHN:12:18 | 18 | 18 | Propterea et obviam venit ei turba : quia audierunt fecisse hoc signum.'
      v:019: 'JHN:12:19 | 19 | 19 | Pharisæi ergo dixerunt ad semetipsos : Videtis quia nihil proficimus ? ecce mundus totus post eum abiit.{VS:P}'
      v:020: 'JHN:12:20 | 20 | 20 | Erant autem quidam gentiles, ex his qui ascenderant ut adorarent in die festo.'
      v:021: 'JHN:12:21 | 21 | 21 | Hi ergo accesserunt ad Philippum, qui erat a Bethsaida Galilææ, et rogabant eum, dicentes : Domine, volumus Jesum videre.'
      v:022: 'JHN:12:22 | 22 | 22 | Venit Philippus, et dicit Andreæ ; Andreas rursum et Philippus dixerunt Jesu.'
      v:023: 'JHN:12:23 | 23 | 23 | Jesus autem respondit eis, dicens : Venit hora, ut clarificetur Filius hominis.'
      v:024: 'JHN:12:24 | 24 | 24 | Amen, amen dico vobis, nisi granum frumenti cadens in terram, mortuum fuerit,'
      v:025: 'JHN:12:25 | 25 | 25 | ipsum solum manet : si autem mortuum fuerit, multum fructum affert. Qui amat animam suam, perdet eam ; et qui odit animam suam in hoc mundo, in vitam æternam custodit eam.'
      v:026: 'JHN:12:26 | 26 | 26 | Si quis mihi ministrat, me sequatur, et ubi sum ego, illic et minister meus erit. Si quis mihi ministraverit, honorificabit eum Pater meus.'
      v:027: 'JHN:12:27 | 27 | 27 | Nunc anima mea turbata est. Et quid dicam ? Pater, salvifica me ex hac hora. Sed propterea veni in horam hanc :'
      v:028: 'JHN:12:28 | 28 | 28 | Pater, clarifica nomen tuum. Venit ergo vox de cælo : Et clarificavi, et iterum clarificabo.'
      v:029: 'JHN:12:29 | 29 | 29 | Turba ergo, quæ stabat, et audierat, dicebat tonitruum esse factum. Alii dicebant : Angelus ei locutus est.'
      v:030: 'JHN:12:30 | 30 | 30 | Respondit Jesus, et dixit : Non propter me hæc vox venit, sed propter vos.'
      v:031: 'JHN:12:31 | 31 | 31 | Nunc judicium est mundi : nunc princeps hujus mundi ejicietur foras.'
      v:032: 'JHN:12:32 | 32 | 32 | Et ego, si exaltatus fuero a terra, omnia traham ad meipsum.'
      v:033: 'JHN:12:33 | 33 | 33 | (Hoc autem dicebat, significans qua morte esset moriturus.){VS:P}'
      v:034: 'JHN:12:34 | 34 | 34 | Respondit ei turba : Nos audivimus ex lege, quia Christus manet in æternum : et quomodo tu dicis : Oportet exaltari Filium hominis ? quis est iste Filius hominis ?'
      v:035: 'JHN:12:35 | 35 | 35 | Dixit ergo eis Jesus : Adhuc modicum, lumen in vobis est. Ambulate dum lucem habetis, ut non vos tenebræ comprehendant ; et qui ambulat in tenebris, nescit quo vadat.'
      v:036: 'JHN:12:36 | 36 | 36 | Dum lucem habetis, credite in lucem, ut filii lucis sitis. Hæc locutus est Jesus, et abiit et abscondit se ab eis.{VS:P}'
      v:037: 'JHN:12:37 | 37 | 37 | Cum autem tanta signa fecisset coram eis, non credebant in eum ;'
      v:038: 'JHN:12:38 | 38 | 38 | ut sermo Isaiæ prophetæ impleretur, quem dixit : {VS:VERSE:BEGIN}Domine, quis credidit auditui nostro ?{VS:BR} et brachium Domini cui revelatum est ?{VS:VERSE:END}'
      v:039: 'JHN:12:39 | 39 | 39 | Propterea non poterant credere, quia iterum dixit Isaias :'
      v:040: 'JHN:12:40 | 40 | 40 | {VS:VERSE:BEGIN}Excæcavit oculos eorum, et induravit cor eorum{VS:BR} ut non videant oculis, et non intelligant corde,{VS:BR} et convertantur, et sanem eos.{VS:VERSE:END}'
      v:041: 'JHN:12:41 | 41 | 41 | Hæc dixit Isaias, quando vidit gloriam ejus, et locutus est de eo.{VS:P}'
      v:042: 'JHN:12:42 | 42 | 42 | Verumtamen et ex principibus multi crediderunt in eum : sed propter pharisæos non confitebantur, ut e synagoga non ejicerentur.'
      v:043: JHN:12:43 | 43 | 43 | Dilexerunt enim gloriam hominum magis quam gloriam Dei.
      v:044: 'JHN:12:44 | 44 | 44 | Jesus autem clamavit, et dixit : Qui credit in me, non credit in me, sed in eum qui misit me.'
      v:045: 'JHN:12:45 | 45 | 45 | Et qui videt me, videt eum qui misit me.'
      v:046: 'JHN:12:46 | 46 | 46 | Ego lux in mundum veni, ut omnis qui credit in me, in tenebris non maneat.'
      v:047: 'JHN:12:47 | 47 | 47 | Et si quis audierit verba mea, et non custodierit, ego non judico eum ; non enim veni ut judicem mundum, sed ut salvificem mundum.'
      v:048: 'JHN:12:48 | 48 | 48 | Qui spernit me et non accipit verba mea, habet qui judicet eum. Sermo quem locutus sum, ille judicabit eum in novissimo die.'
      v:049: 'JHN:12:49 | 49 | 49 | Quia ego ex meipso non sum locutus, sed qui misit me, Pater, ipse mihi mandatum dedit quid dicam et quid loquar.'
      v:050: 'JHN:12:50 | 50 | 50 | Et scio quia mandatum ejus vita æterna est : quæ ergo ego loquor, sicut dixit mihi Pater, sic loquor.'
  c:013:
    verses:
      v:001: 'JHN:13:1 | 1 | 1 | Ante diem festum Paschæ, sciens Jesus quia venit hora ejus ut transeat ex hoc mundo ad Patrem : cum dilexisset suos, qui erant in mundo, in finem dilexit eos.'
      v:002: 'JHN:13:2 | 2 | 2 | Et cœna facta, cum diabolus jam misisset in cor ut traderet eum Judas Simonis Iscariotæ :'
      v:003: 'JHN:13:3 | 3 | 3 | sciens quia omnia dedit ei Pater in manus, et quia a Deo exivit, et ad Deum vadit :'
      v:004: 'JHN:13:4 | 4 | 4 | surgit a cœna, et ponit vestimenta sua, et cum accepisset linteum, præcinxit se.'
      v:005: 'JHN:13:5 | 5 | 5 | Deinde mittit aquam in pelvim, et cœpit lavare pedes discipulorum, et extergere linteo, quo erat præcinctus.'
      v:006: 'JHN:13:6 | 6 | 6 | Venit ergo ad Simonem Petrum. Et dicit ei Petrus : Domine, tu mihi lavas pedes ?'
      v:007: 'JHN:13:7 | 7 | 7 | Respondit Jesus, et dixit ei : Quod ego facio, tu nescis modo : scies autem postea.'
      v:008: 'JHN:13:8 | 8 | 8 | Dicit ei Petrus : Non lavabis mihi pedes in æternum. Respondit ei Jesus : Si non lavero te, non habebis partem mecum.'
      v:009: 'JHN:13:9 | 9 | 9 | Dicit ei Simon Petrus : Domine, non tantum pedes meos, sed et manus, et caput.'
      v:010: 'JHN:13:10 | 10 | 10 | Dicit ei Jesus : Qui lotus est, non indiget nisi ut pedes lavet, sed est mundus totus. Et vos mundi estis, sed non omnes.'
      v:011: 'JHN:13:11 | 11 | 11 | Sciebat enim quisnam esset qui traderet eum ; propterea dixit : Non estis mundi omnes.'
      v:012: 'JHN:13:12 | 12 | 12 | Postquam ergo lavit pedes eorum, et accepit vestimenta sua, cum recubuisset iterum, dixit eis : Scitis quid fecerim vobis ?'
      v:013: 'JHN:13:13 | 13 | 13 | Vos vocatis me Magister et Domine, et bene dicitis : sum etenim.'
      v:014: 'JHN:13:14 | 14 | 14 | Si ergo ego lavi pedes vestros, Dominus et Magister, et vos debetis alter alterius lavare pedes.'
      v:015: 'JHN:13:15 | 15 | 15 | Exemplum enim dedi vobis, ut quemadmodum ego feci vobis, ita et vos faciatis.'
      v:016: 'JHN:13:16 | 16 | 16 | Amen, amen dico vobis : non est servus major domino suo : neque apostolus major est eo qui misit illum.'
      v:017: 'JHN:13:17 | 17 | 17 | Si hæc scitis, beati eritis si feceritis ea.'
      v:018: 'JHN:13:18 | 18 | 18 | Non de omnibus vobis dico : ego scio quos elegerim ; sed ut adimpleatur Scriptura : Qui manducat mecum panem, levabit contra me calcaneum suum.'
      v:019: 'JHN:13:19 | 19 | 19 | Amodo dico vobis, priusquam fiat : ut cum factum fuerit, credatis quia ego sum.'
      v:020: 'JHN:13:20 | 20 | 20 | Amen, amen dico vobis : qui accipit si quem misero, me accipit ; qui autem me accipit, accipit eum qui me misit.{VS:P}'
      v:021: 'JHN:13:21 | 21 | 21 | Cum hæc dixisset Jesus, turbatus est spiritu : et protestatus est, et dixit : Amen, amen dico vobis, quia unus ex vobis tradet me.'
      v:022: 'JHN:13:22 | 22 | 22 | Aspiciebant ergo ad invicem discipuli, hæsitantes de quo diceret.'
      v:023: 'JHN:13:23 | 23 | 23 | Erat ergo recumbens unus ex discipulis ejus in sinu Jesu, quem diligebat Jesus.'
      v:024: 'JHN:13:24 | 24 | 24 | Innuit ergo huic Simon Petrus, et dixit ei : Quis est, de quo dicit ?'
      v:025: 'JHN:13:25 | 25 | 25 | Itaque cum recubuisset ille supra pectus Jesu, dicit ei : Domine, quis est ?'
      v:026: 'JHN:13:26 | 26 | 26 | Respondit Jesus : Ille est cui ego intinctum panem porrexero. Et cum intinxisset panem, dedit Judæ Simonis Iscariotæ.'
      v:027: 'JHN:13:27 | 27 | 27 | Et post buccellam, introivit in eum Satanas. Et dixit ei Jesus : Quod facis, fac citius.'
      v:028: JHN:13:28 | 28 | 28 | Hoc autem nemo scivit discumbentium ad quid dixerit ei.
      v:029: 'JHN:13:29 | 29 | 29 | Quidam enim putabant, quia loculos habebat Judas, quod dixisset ei Jesus : Eme ea quæ opus sunt nobis ad diem festum : aut egenis ut aliquid daret.'
      v:030: 'JHN:13:30 | 30 | 30 | Cum ergo accepisset ille buccellam, exivit continuo. Erat autem nox.{VS:P}'
      v:031: 'JHN:13:31 | 31 | 31 | Cum ergo exisset, dixit Jesus : Nunc clarificatus est Filius hominis, et Deus clarificatus est in eo.'
      v:032: 'JHN:13:32 | 32 | 32 | Si Deus clarificatus est in eo, et Deus clarificabit eum in semetipso : et continuo clarificabit eum.'
      v:033: 'JHN:13:33 | 33 | 33 | Filioli, adhuc modicum vobiscum sum. Quæretis me ; et sicut dixi Judæis, quo ego vado, vos non potestis venire : et vobis dico modo.'
      v:034: 'JHN:13:34 | 34 | 34 | Mandatum novum do vobis : ut diligatis invicem : sicut dilexi vos, ut et vos diligatis invicem.'
      v:035: 'JHN:13:35 | 35 | 35 | In hoc cognoscent omnes quia discipuli mei estis, si dilectionem habueritis ad invicem.{VS:P}'
      v:036: 'JHN:13:36 | 36 | 36 | Dicit ei Simon Petrus : Domine, quo vadis ? Respondit Jesus : Quo ego vado non potes me modo sequi : sequeris autem postea.'
      v:037: 'JHN:13:37 | 37 | 37 | Dicit ei Petrus : Quare non possum te sequi modo ? animam meam pro te ponam.'
      v:038: 'JHN:13:38 | 38 | 38 | Respondit ei Jesus : Animam tuam pro me pones ? amen, amen dico tibi : non cantabit gallus, donec ter me neges.'
  c:014:
    verses:
      v:001: 'JHN:14:1 | 1 | 1 | Non turbetur cor vestrum. Creditis in Deum, et in me credite.'
      v:002: 'JHN:14:2 | 2 | 2 | In domo Patris mei mansiones multæ sunt ; si quominus dixissem vobis : quia vado parare vobis locum.'
      v:003: 'JHN:14:3 | 3 | 3 | Et si abiero, et præparavero vobis locum, iterum venio, et accipiam vos ad meipsum : ut ubi sum ego, et vos sitis.'
      v:004: 'JHN:14:4 | 4 | 4 | Et quo ego vado scitis, et viam scitis.'
      v:005: 'JHN:14:5 | 5 | 5 | Dicit ei Thomas : Domine, nescimus quo vadis : et quomodo possumus viam scire ?'
      v:006: 'JHN:14:6 | 6 | 6 | Dicit ei Jesus : Ego sum via, et veritas, et vita. Nemo venit ad Patrem, nisi per me.'
      v:007: 'JHN:14:7 | 7 | 7 | Si cognovissetis me, et Patrem meum utique cognovissetis : et amodo cognoscetis eum, et vidistis eum.'
      v:008: 'JHN:14:8 | 8 | 8 | Dicit ei Philippus : Domine, ostende nobis Patrem, et sufficit nobis.'
      v:009: 'JHN:14:9 | 9 | 9 | Dicit ei Jesus : Tanto tempore vobiscum sum, et non cognovistis me ? Philippe, qui videt me, videt et Patrem. Quomodo tu dicis : Ostende nobis Patrem ?'
      v:010: 'JHN:14:10 | 10 | 10 | Non creditis quia ego in Patre, et Pater in me est ? Verba quæ ego loquor vobis, a meipso non loquor. Pater autem in me manens, ipse facit opera.'
      v:011: 'JHN:14:11 | 11 | 11 | Non creditis quia ego in Patre, et Pater in me est ?'
      v:012: 'JHN:14:12 | 12 | 12 | alioquin propter opera ipsa credite. Amen, amen dico vobis, qui credit in me, opera quæ ego facio, et ipse faciet, et majora horum faciet : quia ego ad Patrem vado.'
      v:013: 'JHN:14:13 | 13 | 13 | Et quodcumque petieritis Patrem in nomine meo, hoc faciam : ut glorificetur Pater in Filio.'
      v:014: 'JHN:14:14 | 14 | 14 | Si quid petieritis me in nomine meo, hoc faciam.{VS:P}'
      v:015: 'JHN:14:15 | 15 | 15 | Si diligitis me, mandata mea servate :'
      v:016: 'JHN:14:16 | 16 | 16 | et ego rogabo Patrem, et alium Paraclitum dabit vobis, ut maneat vobiscum in æternum,'
      v:017: 'JHN:14:17 | 17 | 17 | Spiritum veritatis, quem mundus non potest accipere, quia non videt eum, nec scit eum : vos autem cognoscetis eum, quia apud vos manebit, et in vobis erit.'
      v:018: 'JHN:14:18 | 18 | 18 | Non relinquam vos orphanos : veniam ad vos.'
      v:019: 'JHN:14:19 | 19 | 19 | Adhuc modicum, et mundus me jam non videt. Vos autem videtis me : quia ego vivo, et vos vivetis.'
      v:020: 'JHN:14:20 | 20 | 20 | In illo die vos cognoscetis quia ego sum in Patre meo, et vos in me, et ego in vobis.'
      v:021: 'JHN:14:21 | 21 | 21 | Qui habet mandata mea, et servat ea : ille est qui diligit me. Qui autem diligit me, diligetur a Patre meo : et ego diligam eum, et manifestabo ei meipsum.'
      v:022: 'JHN:14:22 | 22 | 22 | Dicit ei Judas, non ille Iscariotes : Domine, quid factum est, quia manifestaturus es nobis teipsum, et non mundo ?'
      v:023: 'JHN:14:23 | 23 | 23 | Respondit Jesus, et dixit ei : Si quis diligit me, sermonem meum servabit, et Pater meus diliget eum, et ad eum veniemus, et mansionem apud eum faciemus ;'
      v:024: 'JHN:14:24 | 24 | 24 | qui non diligit me, sermones meos non servat. Et sermonem, quem audistis, non est meus : sed ejus qui misit me, Patris.'
      v:025: JHN:14:25 | 25 | 25 | Hæc locutus sum vobis apud vos manens.
      v:026: 'JHN:14:26 | 26 | 26 | Paraclitus autem Spiritus Sanctus, quem mittet Pater in nomine meo, ille vos docebit omnia, et suggeret vobis omnia quæcumque dixero vobis.{VS:P}'
      v:027: 'JHN:14:27 | 27 | 27 | Pacem relinquo vobis, pacem meam do vobis : non quomodo mundus dat, ego do vobis. Non turbetur cor vestrum, neque formidet.'
      v:028: 'JHN:14:28 | 28 | 28 | Audistis quia ego dixi vobis : Vado, et venio ad vos. Si diligeretis me, gauderetis utique, quia vado ad Patrem : quia Pater major me est.'
      v:029: 'JHN:14:29 | 29 | 29 | Et nunc dixi vobis priusquam fiat : ut cum factum fuerit, credatis.'
      v:030: 'JHN:14:30 | 30 | 30 | Jam non multa loquar vobiscum : venit enim princeps mundi hujus, et in me non habet quidquam.'
      v:031: 'JHN:14:31 | 31 | 31 | Sed ut cognoscat mundus quia diligo Patrem, et sicut mandatum dedit mihi Pater, sic facio. Surgite, eamus hinc.'
  c:015:
    verses:
      v:001: 'JHN:15:1 | 1 | 1 | Ego sum vitis vera, et Pater meus agricola est.'
      v:002: 'JHN:15:2 | 2 | 2 | Omnem palmitem in me non ferentem fructum, tollet eum, et omnem qui fert fructum, purgabit eum, ut fructum plus afferat.'
      v:003: JHN:15:3 | 3 | 3 | Jam vos mundi estis propter sermonem quem locutus sum vobis.
      v:004: 'JHN:15:4 | 4 | 4 | Manete in me, et ego in vobis. Sicut palmes non potest ferre fructum a semetipso, nisi manserit in vite, sic nec vos, nisi in me manseritis.'
      v:005: 'JHN:15:5 | 5 | 5 | Ego sum vitis, vos palmites : qui manet in me, et ego in eo, hic fert fructum multum, quia sine me nihil potestis facere.'
      v:006: 'JHN:15:6 | 6 | 6 | Si quis in me non manserit, mittetur foras sicut palmes, et arescet, et colligent eum, et in ignem mittent, et ardet.'
      v:007: 'JHN:15:7 | 7 | 7 | Si manseritis in me, et verba mea in vobis manserint, quodcumque volueritis petetis, et fiet vobis.'
      v:008: 'JHN:15:8 | 8 | 8 | In hoc clarificatus est Pater meus, ut fructum plurimum afferatis, et efficiamini mei discipuli.{VS:P}'
      v:009: 'JHN:15:9 | 9 | 9 | Sicut dilexit me Pater, et ego dilexi vos. Manete in dilectione mea.'
      v:010: 'JHN:15:10 | 10 | 10 | Si præcepta mea servaveritis, manebitis in dilectione mea, sicut et ego Patris mei præcepta servavi, et maneo in ejus dilectione.'
      v:011: 'JHN:15:11 | 11 | 11 | Hæc locutus sum vobis : ut gaudium meum in vobis sit, et gaudium vestrum impleatur.'
      v:012: 'JHN:15:12 | 12 | 12 | Hoc est præceptum meum, ut diligatis invicem, sicut dilexi vos.'
      v:013: 'JHN:15:13 | 13 | 13 | Majorem hac dilectionem nemo habet, ut animam suam ponat quis pro amicis suis.'
      v:014: 'JHN:15:14 | 14 | 14 | Vos amici mei estis, si feceritis quæ ego præcipio vobis.'
      v:015: 'JHN:15:15 | 15 | 15 | Jam non dicam vos servos : quia servus nescit quid faciat dominus ejus. Vos autem dixi amicos : quia omnia quæcumque audivi a Patre meo, nota feci vobis.'
      v:016: 'JHN:15:16 | 16 | 16 | Non vos me elegistis, sed ego elegi vos, et posui vos ut eatis, et fructum afferatis, et fructus vester maneat : ut quodcumque petieritis Patrem in nomine meo, det vobis.'
      v:017: 'JHN:15:17 | 17 | 17 | Hæc mando vobis : ut diligatis invicem.{VS:P}'
      v:018: 'JHN:15:18 | 18 | 18 | Si mundus vos odit, scitote quia me priorem vobis odio habuit.'
      v:019: 'JHN:15:19 | 19 | 19 | Si de mundo fuissetis, mundus quod suum erat diligeret : quia vero de mundo non estis, sed ego elegi vos de mundo, propterea odit vos mundus.'
      v:020: 'JHN:15:20 | 20 | 20 | Mementote sermonis mei, quem ego dixi vobis : non est servus major domino suo. Si me persecuti sunt, et vos persequentur ; si sermonem meum servaverunt, et vestrum servabunt.'
      v:021: 'JHN:15:21 | 21 | 21 | Sed hæc omnia facient vobis propter nomen meum : quia nesciunt eum qui misit me.'
      v:022: 'JHN:15:22 | 22 | 22 | Si non venissem, et locutus fuissem eis, peccatum non haberent : nunc autem excusationem non habent de peccato suo.'
      v:023: 'JHN:15:23 | 23 | 23 | Qui me odit, et Patrem meum odit.'
      v:024: 'JHN:15:24 | 24 | 24 | Si opera non fecissem in eis quæ nemo alius fecit, peccatum non haberent : nunc autem et viderunt, et oderunt et me, et Patrem meum.'
      v:025: 'JHN:15:25 | 25 | 25 | Sed ut adimpleatur sermo, qui in lege eorum scriptus est : Quia odio habuerunt me gratis.'
      v:026: 'JHN:15:26 | 26 | 26 | Cum autem venerit Paraclitus, quem ego mittam vobis a Patre, Spiritum veritatis, qui a Patre procedit, ille testimonium perhibebit de me ;'
      v:027: 'JHN:15:27 | 27 | 27 | et vos testimonium perhibebitis, quia ab initio mecum estis.'
  c:016:
    verses:
      v:001: 'JHN:16:1 | 1 | 1 | Hæc locutus sum vobis, ut non scandalizemini.'
      v:002: 'JHN:16:2 | 2 | 2 | Absque synagogis facient vos : sed venit hora, ut omnis qui interficit vos arbitretur obsequium se præstare Deo.'
      v:003: 'JHN:16:3 | 3 | 3 | Et hæc facient vobis, quia non noverunt Patrem, neque me.'
      v:004: 'JHN:16:4 | 4 | 4 | Sed hæc locutus sum vobis, ut cum venerit hora eorum, reminiscamini quia ego dixi vobis.{VS:P}'
      v:005: 'JHN:16:5 | 5 | 5 | Hæc autem vobis ab initio non dixi, quia vobiscum eram. Et nunc vado ad eum qui misit me ; et nemo ex vobis interrogat me : Quo vadis ?'
      v:006: 'JHN:16:6 | 6 | 6 | sed quia hæc locutus sum vobis, tristitia implevit cor vestrum.'
      v:007: 'JHN:16:7 | 7 | 7 | Sed ego veritatem dico vobis : expedit vobis ut ego vadam : si enim non abiero, Paraclitus non veniet ad vos ; si autem abiero, mittam eum ad vos.'
      v:008: 'JHN:16:8 | 8 | 8 | Et cum venerit ille, arguet mundum de peccato, et de justitia, et de judicio.'
      v:009: 'JHN:16:9 | 9 | 9 | De peccato quidem, quia non crediderunt in me.'
      v:010: 'JHN:16:10 | 10 | 10 | De justitia vero, quia ad Patrem vado, et jam non videbitis me.'
      v:011: 'JHN:16:11 | 11 | 11 | De judicio autem, quia princeps hujus mundi jam judicatus est.'
      v:012: 'JHN:16:12 | 12 | 12 | Adhuc multa habeo vobis dicere, sed non potestis portare modo.'
      v:013: 'JHN:16:13 | 13 | 13 | Cum autem venerit ille Spiritus veritatis, docebit vos omnem veritatem : non enim loquetur a semetipso, sed quæcumque audiet loquetur, et quæ ventura sunt annuntiabit vobis.'
      v:014: 'JHN:16:14 | 14 | 14 | Ille me clarificabit, quia de meo accipiet, et annuntiabit vobis.'
      v:015: 'JHN:16:15 | 15 | 15 | Omnia quæcumque habet Pater, mea sunt. Propterea dixi : quia de meo accipiet, et annuntiabit vobis.{VS:P}'
      v:016: 'JHN:16:16 | 16 | 16 | Modicum, et jam non videbitis me ; et iterum modicum, et videbitis me : quia vado ad Patrem.'
      v:017: 'JHN:16:17 | 17 | 17 | Dixerunt ergo ex discipulis ejus ad invicem : Quid est hoc quod dicit nobis : Modicum, et non videbitis me ; et iterum modicum, et videbitis me, et quia vado ad Patrem ?'
      v:018: 'JHN:16:18 | 18 | 18 | Dicebant ergo : Quid est hoc quod dicit : Modicum ? nescimus quid loquitur.'
      v:019: 'JHN:16:19 | 19 | 19 | Cognovit autem Jesus, quia volebant eum interrogare, et dixit eis : De hoc quæritis inter vos quia dixi : Modicum, et non videbitis me ; et iterum modicum, et videbitis me.'
      v:020: 'JHN:16:20 | 20 | 20 | Amen, amen dico vobis : quia plorabitis, et flebitis vos, mundus autem gaudebit ; vos autem contristabimini, sed tristitia vestra vertetur in gaudium.'
      v:021: 'JHN:16:21 | 21 | 21 | Mulier cum parit, tristitiam habet, quia venit hora ejus ; cum autem pepererit puerum, jam non meminit pressuræ propter gaudium, quia natus est homo in mundum.'
      v:022: 'JHN:16:22 | 22 | 22 | Et vos igitur nunc quidem tristitiam habetis, iterum autem videbo vos, et gaudebit cor vestrum : et gaudium vestrum nemo tollet a vobis.'
      v:023: 'JHN:16:23 | 23 | 23 | Et in illo die me non rogabitis quidquam. Amen, amen dico vobis : si quid petieritis Patrem in nomine meo, dabit vobis.'
      v:024: 'JHN:16:24 | 24 | 24 | Usque modo non petistis quidquam in nomine meo : petite, et accipietis, ut gaudium vestrum sit plenum.{VS:P}'
      v:025: 'JHN:16:25 | 25 | 25 | Hæc in proverbiis locutus sum vobis. Venit hora cum jam non in proverbiis loquar vobis, sed palam de Patre annuntiabo vobis :'
      v:026: 'JHN:16:26 | 26 | 26 | in illo die in nomine meo petetis : et non dico vobis quia ego rogabo Patrem de vobis :'
      v:027: 'JHN:16:27 | 27 | 27 | ipse enim Pater amat vos, quia vos me amastis, et credidistis, quia ego a Deo exivi.'
      v:028: 'JHN:16:28 | 28 | 28 | Exivi a Patre, et veni in mundum : iterum relinquo mundum, et vado ad Patrem.'
      v:029: 'JHN:16:29 | 29 | 29 | Dicunt ei discipuli ejus : Ecce nunc palam loqueris, et proverbium nullum dicis :'
      v:030: 'JHN:16:30 | 30 | 30 | nunc scimus quia scis omnia, et non opus est tibi ut quis te interroget : in hoc credimus quia a Deo existi.'
      v:031: 'JHN:16:31 | 31 | 31 | Respondit eis Jesus : Modo creditis ?'
      v:032: 'JHN:16:32 | 32 | 32 | ecce venit hora, et jam venit, ut dispergamini unusquisque in propria, et me solum relinquatis : et non sum solus, quia Pater mecum est.'
      v:033: 'JHN:16:33 | 33 | 33 | Hæc locutus sum vobis, ut in me pacem habeatis. In mundo pressuram habebitis : sed confidite, ego vici mundum.'
  c:017:
    verses:
      v:001: 'JHN:17:1 | 1 | 1 | Hæc locutus est Jesus : et sublevatis oculis in cælum, dixit : Pater, venit hora : clarifica Filium tuum, ut Filius tuus clarificet te :'
      v:002: 'JHN:17:2 | 2 | 2 | sicut dedisti ei potestatem omnis carnis, ut omne, quod dedisti ei, det eis vitam æternam.'
      v:003: 'JHN:17:3 | 3 | 3 | Hæc est autem vita æterna : ut cognoscant te, solum Deum verum, et quem misisti Jesum Christum.'
      v:004: 'JHN:17:4 | 4 | 4 | Ego te clarificavi super terram : opus consummavi, quod dedisti mihi ut faciam :'
      v:005: 'JHN:17:5 | 5 | 5 | et nunc clarifica me tu, Pater, apud temetipsum, claritate quam habui, priusquam mundus esset, apud te.{VS:P}'
      v:006: 'JHN:17:6 | 6 | 6 | Manifestavi nomen tuum hominibus, quos dedisti mihi de mundo : tui erant, et mihi eos dedisti : et sermonem tuum servaverunt.'
      v:007: 'JHN:17:7 | 7 | 7 | Nunc cognoverunt quia omnia quæ dedisti mihi, abs te sunt :'
      v:008: 'JHN:17:8 | 8 | 8 | quia verba quæ dedisti mihi, dedi eis : et ipsi acceperunt, et cognoverunt vere quia a te exivi, et crediderunt quia tu me misisti.'
      v:009: 'JHN:17:9 | 9 | 9 | Ego pro eis rogo ; non pro mundo rogo, sed pro his quos dedisti mihi : quia tui sunt :'
      v:010: 'JHN:17:10 | 10 | 10 | et mea omnia tua sunt, et tua mea sunt : et clarificatus sum in eis.'
      v:011: 'JHN:17:11 | 11 | 11 | Et jam non sum in mundo, et hi in mundo sunt, et ego ad te venio. Pater sancte, serva eos in nomine tuo, quos dedisti mihi : ut sint unum, sicut et nos.'
      v:012: 'JHN:17:12 | 12 | 12 | Cum essem cum eis, ego servabam eos in nomine tuo. Quos dedisti mihi, custodivi : et nemo ex eis periit, nisi filius perditionis, ut Scriptura impleatur.'
      v:013: 'JHN:17:13 | 13 | 13 | Nunc autem ad te venio : et hæc loquor in mundo, ut habeant gaudium meum impletum in semetipsis.'
      v:014: 'JHN:17:14 | 14 | 14 | Ego dedi eis sermonem tuum, et mundus eos odio habuit, quia non sunt de mundo, sicut et ego non sum de mundo.'
      v:015: 'JHN:17:15 | 15 | 15 | Non rogo ut tollas eos de mundo, sed ut serves eos a malo.'
      v:016: 'JHN:17:16 | 16 | 16 | De mundo non sunt, sicut et ego non sum de mundo.'
      v:017: JHN:17:17 | 17 | 17 | Sanctifica eos in veritate. Sermo tuus veritas est.
      v:018: 'JHN:17:18 | 18 | 18 | Sicut tu me misisti in mundum, et ego misi eos in mundum :'
      v:019: 'JHN:17:19 | 19 | 19 | et pro eis ego sanctifico meipsum : ut sint et ipsi sanctificati in veritate.{VS:P}'
      v:020: 'JHN:17:20 | 20 | 20 | Non pro eis autem rogo tantum, sed et pro eis qui credituri sunt per verbum eorum in me :'
      v:021: 'JHN:17:21 | 21 | 21 | ut omnes unum sint, sicut tu Pater in me, et ego in te, ut et ipsi in nobis unum sint : ut credat mundus, quia tu me misisti.'
      v:022: 'JHN:17:22 | 22 | 22 | Et ego claritatem, quam dedisti mihi, dedi eis : ut sint unum, sicut et nos unum sumus.'
      v:023: 'JHN:17:23 | 23 | 23 | Ego in eis, et tu in me : ut sint consummati in unum : et cognoscat mundus quia tu me misisti, et dilexisti eos, sicut et me dilexisti.'
      v:024: 'JHN:17:24 | 24 | 24 | Pater, quos dedisti mihi, volo ut ubi sum ego, et illi sint mecum : ut videant claritatem meam, quam dedisti mihi : quia dilexisti me ante constitutionem mundi.'
      v:025: 'JHN:17:25 | 25 | 25 | Pater juste, mundus te non cognovit, ego autem te cognovi : et hi cognoverunt, quia tu me misisti.'
      v:026: 'JHN:17:26 | 26 | 26 | Et notum feci eis nomen tuum, et notum faciam : ut dilectio, qua dilexisti me, in ipsis sit, et ego in ipsis.'
  c:018:
    verses:
      v:001: 'JHN:18:1 | 1 | 1 | Hæc cum dixisset Jesus, egressus est cum discipulis suis trans torrentem Cedron, ubi erat hortus, in quem introivit ipse, et discipuli ejus.'
      v:002: 'JHN:18:2 | 2 | 2 | Sciebat autem et Judas, qui tradebat eum, locum : quia frequenter Jesus convenerat illuc cum discipulis suis.'
      v:003: 'JHN:18:3 | 3 | 3 | Judas ergo cum accepisset cohortem, et a pontificibus et pharisæis ministros, venit illuc cum laternis, et facibus, et armis.'
      v:004: 'JHN:18:4 | 4 | 4 | Jesus itaque sciens omnia quæ ventura erant super eum, processit, et dixit eis : Quem quæritis ?'
      v:005: 'JHN:18:5 | 5 | 5 | Responderunt ei : Jesum Nazarenum. Dicit eis Jesus : Ego sum. Stabat autem et Judas, qui tradebat eum, cum ipsis.'
      v:006: 'JHN:18:6 | 6 | 6 | Ut ergo dixit eis : Ego sum : abierunt retrorsum, et ceciderunt in terram.'
      v:007: 'JHN:18:7 | 7 | 7 | Iterum ergo interrogavit eos : Quem quæritis ? Illi autem dixerunt : Jesum Nazarenum.'
      v:008: 'JHN:18:8 | 8 | 8 | Respondit Jesus : Dixi vobis, quia ego sum : si ergo me quæritis, sinite hos abire.'
      v:009: 'JHN:18:9 | 9 | 9 | Ut impleretur sermo, quem dixit : Quia quos dedisti mihi, non perdidi ex eis quemquam.'
      v:010: 'JHN:18:10 | 10 | 10 | Simon ergo Petrus habens gladium eduxit eum : et percussit pontificis servum, et abscidit auriculam ejus dexteram. Erat autem nomen servo Malchus.'
      v:011: 'JHN:18:11 | 11 | 11 | Dixit ergo Jesus Petro : Mitte gladium tuum in vaginam. Calicem, quem dedit mihi Pater, non bibam illum ?'
      v:012: 'JHN:18:12 | 12 | 12 | Cohors ergo, et tribunus, et ministri Judæorum comprehenderunt Jesum, et ligaverunt eum.{VS:P}'
      v:013: 'JHN:18:13 | 13 | 13 | Et adduxerunt eum ad Annam primum : erat enim socer Caiphæ, qui erat pontifex anni illius.'
      v:014: 'JHN:18:14 | 14 | 14 | Erat autem Caiphas, qui consilium dederat Judæis : Quia expedit unum hominem mori pro populo.{VS:P}'
      v:015: 'JHN:18:15 | 15 | 15 | Sequebatur autem Jesum Simon Petrus, et alius discipulus. Discipulus autem ille erat notus pontifici, et introivit cum Jesu in atrium pontificis.'
      v:016: 'JHN:18:16 | 16 | 16 | Petrus autem stabat ad ostium foris. Exivit ergo discipulus alius, qui erat notus pontifici, et dixit ostiariæ : et introduxit Petrum.'
      v:017: 'JHN:18:17 | 17 | 17 | Dicit ergo Petro ancilla ostiaria : Numquid et tu ex discipulis es hominis istius ? Dicit ille : Non sum.'
      v:018: 'JHN:18:18 | 18 | 18 | Stabant autem servi et ministri ad prunas, quia frigus erat, et calefaciebant se : erat autem cum eis et Petrus stans, et calefaciens se.{VS:P}'
      v:019: 'JHN:18:19 | 19 | 19 | Pontifex ergo interrogavit Jesum de discipulis suis, et de doctrina ejus.'
      v:020: 'JHN:18:20 | 20 | 20 | Respondit ei Jesus : Ego palam locutus sum mundo : ego semper docui in synagoga, et in templo, quo omnes Judæi conveniunt, et in occulto locutus sum nihil.'
      v:021: 'JHN:18:21 | 21 | 21 | Quid me interrogas ? interroga eos qui audierunt quid locutus sim ipsis : ecce hi sciunt quæ dixerim ego.'
      v:022: 'JHN:18:22 | 22 | 22 | Hæc autem cum dixisset, unus assistens ministrorum dedit alapam Jesu, dicens : Sic respondes pontifici ?'
      v:023: 'JHN:18:23 | 23 | 23 | Respondit ei Jesus : Si male locutus sum, testimonium perhibe de malo : si autem bene, quid me cædis ?'
      v:024: 'JHN:18:24 | 24 | 24 | Et misit eum Annas ligatum ad Caipham pontificem.{VS:P}'
      v:025: 'JHN:18:25 | 25 | 25 | Erat autem Simon Petrus stans, et calefaciens se. Dixerunt ergo ei : Numquid et tu ex discipulis ejus es ? Negavit ille, et dixit : Non sum.'
      v:026: 'JHN:18:26 | 26 | 26 | Dicit ei unus ex servis pontificis, cognatus ejus, cujus abscidit Petrus auriculam : Nonne ego te vidi in horto cum illo ?'
      v:027: 'JHN:18:27 | 27 | 27 | Iterum ergo negavit Petrus : et statim gallus cantavit.{VS:P}'
      v:028: 'JHN:18:28 | 28 | 28 | Adducunt ergo Jesum a Caipha in prætorium. Erat autem mane : et ipsi non introierunt in prætorium, ut non contaminarentur, sed ut manducarent Pascha.'
      v:029: 'JHN:18:29 | 29 | 29 | Exivit ergo Pilatus ad eos foras, et dixit : Quam accusationem affertis adversus hominem hunc ?'
      v:030: 'JHN:18:30 | 30 | 30 | Responderunt, et dixerunt ei : Si non esset hic malefactor, non tibi tradidissemus eum.'
      v:031: 'JHN:18:31 | 31 | 31 | Dixit ergo eis Pilatus : Accipite eum vos, et secundum legem vestram judicate eum. Dixerunt ergo ei Judæi : Nobis non licet interficere quemquam.'
      v:032: 'JHN:18:32 | 32 | 32 | Ut sermo Jesu impleretur, quem dixit, significans qua morte esset moriturus.'
      v:033: 'JHN:18:33 | 33 | 33 | Introivit ergo iterum in prætorium Pilatus : et vocavit Jesum, et dixit ei : Tu es rex Judæorum ?'
      v:034: 'JHN:18:34 | 34 | 34 | Respondit Jesus : A temetipso hoc dicis, an alii dixerunt tibi de me ?'
      v:035: 'JHN:18:35 | 35 | 35 | Respondit Pilatus : Numquid ego Judæus sum ? gens tua et pontifices tradiderunt te mihi : quid fecisti ?'
      v:036: 'JHN:18:36 | 36 | 36 | Respondit Jesus : Regnum meum non est de hoc mundo. Si ex hoc mundo esset regnum meum, ministri mei utique decertarent ut non traderer Judæis : nunc autem regnum meum non est hinc.'
      v:037: 'JHN:18:37 | 37 | 37 | Dixit itaque ei Pilatus : Ergo rex es tu ? Respondit Jesus : Tu dicis quia rex sum ego. Ego in hoc natus sum, et ad hoc veni in mundum, ut testimonium perhibeam veritati : omnis qui est ex veritate, audit vocem meam.'
      v:038: 'JHN:18:38 | 38 | 38 | Dicit ei Pilatus : Quid est veritas ? Et cum hoc dixisset, iterum exivit ad Judæos, et dicit eis : Ego nullam invenio in eo causam.'
      v:039: 'JHN:18:39 | 39 | 39 | Est autem consuetudo vobis ut unum dimittam vobis in Pascha : vultis ergo dimittam vobis regem Judæorum ?'
      v:040: 'JHN:18:40 | 40 | 40 | Clamaverunt ergo rursum omnes, dicentes : Non hunc, sed Barabbam. Erat autem Barabbas latro.'
  c:019:
    verses:
      v:001: 'JHN:19:1 | 1 | 1 | Tunc ergo apprehendit Pilatus Jesum, et flagellavit.'
      v:002: 'JHN:19:2 | 2 | 2 | Et milites plectentes coronam de spinis, imposuerunt capiti ejus : et veste purpurea circumdederunt eum.'
      v:003: 'JHN:19:3 | 3 | 3 | Et veniebant ad eum, et dicebant : Ave, rex Judæorum : et dabant ei alapas.'
      v:004: 'JHN:19:4 | 4 | 4 | Exivit ergo iterum Pilatus foras, et dicit eis : Ecce adduco vobis eum foras, ut cognoscatis quia nullam invenio in eo causam.'
      v:005: 'JHN:19:5 | 5 | 5 | (Exivit ergo Jesus portans coronam spineam, et purpureum vestimentum.) Et dicit eis : Ecce homo.'
      v:006: 'JHN:19:6 | 6 | 6 | Cum ergo vidissent eum pontifices et ministri, clamabant, dicentes : Crucifige, crucifige eum. Dicit eis Pilatus : Accipite eum vos, et crucifigite : ego enim non invenio in eo causam.{VS:P}'
      v:007: 'JHN:19:7 | 7 | 7 | Responderunt ei Judæi : Nos legem habemus, et secundum legem debet mori, quia Filium Dei se fecit.'
      v:008: 'JHN:19:8 | 8 | 8 | Cum ergo audisset Pilatus hunc sermonem, magis timuit.'
      v:009: 'JHN:19:9 | 9 | 9 | Et ingressus est prætorium iterum : et dixit ad Jesum : Unde es tu ? Jesus autem responsum non dedit ei.'
      v:010: 'JHN:19:10 | 10 | 10 | Dicit ergo ei Pilatus : Mihi non loqueris ? nescis quia potestatem habeo crucifigere te, et potestatem habeo dimittere te ?'
      v:011: 'JHN:19:11 | 11 | 11 | Respondit Jesus : Non haberes potestatem adversum me ullam, nisi tibi datum esset desuper. Propterea qui me tradidit tibi, majus peccatum habet.'
      v:012: 'JHN:19:12 | 12 | 12 | Et exinde quærebat Pilatus dimittere eum. Judæi autem clamabant dicentes : Si hunc dimittis, non es amicus Cæsaris. Omnis enim qui se regem facit, contradicit Cæsari.{VS:P}'
      v:013: 'JHN:19:13 | 13 | 13 | Pilatus autem cum audisset hos sermones, adduxit foras Jesum : et sedit pro tribunali, in loco qui dicitur Lithostrotos, hebraice autem Gabbatha.'
      v:014: 'JHN:19:14 | 14 | 14 | Erat autem parasceve Paschæ, hora quasi sexta, et dicit Judæis : Ecce rex vester.'
      v:015: 'JHN:19:15 | 15 | 15 | Illi autem clamabant : Tolle, tolle, crucifige eum. Dicit eis Pilatus : Regem vestrum crucifigam ? Responderunt pontifices : Non habemus regem, nisi Cæsarem.'
      v:016: 'JHN:19:16 | 16 | 16 | Tunc ergo tradidit eis illum ut crucifigeretur. Susceperunt autem Jesum, et eduxerunt.{VS:P}'
      v:017: 'JHN:19:17 | 17 | 17 | Et bajulans sibi crucem exivit in eum, qui dicitur Calvariæ locum, hebraice autem Golgotha :'
      v:018: 'JHN:19:18 | 18 | 18 | ubi crucifixerunt eum, et cum eo alios duos hinc et hinc, medium autem Jesum.'
      v:019: 'JHN:19:19 | 19 | 19 | Scripsit autem et titulum Pilatus, et posuit super crucem. Erat autem scriptum : Jesus Nazarenus, Rex Judæorum.'
      v:020: 'JHN:19:20 | 20 | 20 | Hunc ergo titulum multi Judæorum legerunt : quia prope civitatem erat locus, ubi crucifixus est Jesus, et erat scriptum hebraice, græce, et latine.'
      v:021: 'JHN:19:21 | 21 | 21 | Dicebant ergo Pilato pontifices Judæorum : Noli scribere : Rex Judæorum : sed quia ipse dixit : Rex sum Judæorum.'
      v:022: 'JHN:19:22 | 22 | 22 | Respondit Pilatus : Quod scripsi, scripsi.'
      v:023: 'JHN:19:23 | 23 | 23 | Milites ergo cum crucifixissent eum, acceperunt vestimenta ejus (et fecerunt quatuor partes, unicuique militi partem) et tunicam. Erat autem tunica inconsutilis, desuper contexta per totum.'
      v:024: 'JHN:19:24 | 24 | 24 | Dixerunt ergo ad invicem : Non scindamus eam, sed sortiamur de illa cujus sit. Ut Scriptura impleretur, dicens : Partiti sunt vestimenta mea sibi : et in vestem meam miserunt sortem. Et milites quidem hæc fecerunt.{VS:P}'
      v:025: 'JHN:19:25 | 25 | 25 | Stabant autem juxta crucem Jesu mater ejus, et soror matris ejus, Maria Cleophæ, et Maria Magdalene.'
      v:026: 'JHN:19:26 | 26 | 26 | Cum vidisset ergo Jesus matrem, et discipulum stantem, quem diligebat, dicit matri suæ : Mulier, ecce filius tuus.'
      v:027: 'JHN:19:27 | 27 | 27 | Deinde dicit discipulo : Ecce mater tua. Et ex illa hora accepit eam discipulus in sua.'
      v:028: 'JHN:19:28 | 28 | 28 | Postea sciens Jesus quia omnia consummata sunt, ut consummaretur Scriptura, dixit : Sitio.'
      v:029: 'JHN:19:29 | 29 | 29 | Vas ergo erat positum aceto plenum. Illi autem spongiam plenam aceto, hyssopo circumponentes, obtulerunt ori ejus.'
      v:030: 'JHN:19:30 | 30 | 30 | Cum ergo accepisset Jesus acetum, dixit : Consummatum est. Et inclinato capite tradidit spiritum.{VS:P}'
      v:031: 'JHN:19:31 | 31 | 31 | Judæi ergo (quoniam parasceve erat) ut non remanerent in cruce corpora sabbato (erat enim magnus dies ille sabbati), rogaverunt Pilatum ut frangerentur eorum crura, et tollerentur.'
      v:032: 'JHN:19:32 | 32 | 32 | Venerunt ergo milites : et primi quidem fregerunt crura, et alterius, qui crucifixus est cum eo.'
      v:033: 'JHN:19:33 | 33 | 33 | Ad Jesum autem cum venissent, ut viderunt eum jam mortuum, non fregerunt ejus crura,'
      v:034: 'JHN:19:34 | 34 | 34 | sed unus militum lancea latus ejus aperuit, et continuo exivit sanguis et aqua.'
      v:035: 'JHN:19:35 | 35 | 35 | Et qui vidit, testimonium perhibuit : et verum est testimonium ejus. Et ille scit quia vera dicit : ut et vos credatis.'
      v:036: 'JHN:19:36 | 36 | 36 | Facta sunt enim hæc ut Scriptura impleretur : Os non comminuetis ex eo.'
      v:037: 'JHN:19:37 | 37 | 37 | Et iterum alia Scriptura dicit : Videbunt in quem transfixerunt.{VS:P}'
      v:038: 'JHN:19:38 | 38 | 38 | Post hæc autem rogavit Pilatum Joseph ab Arimathæa (eo quod esset discipulus Jesu, occultus autem propter metum Judæorum), ut tolleret corpus Jesu. Et permisit Pilatus. Venit ergo, et tulit corpus Jesu.'
      v:039: 'JHN:19:39 | 39 | 39 | Venit autem et Nicodemus, qui venerat ad Jesum nocte primum, ferens mixturam myrrhæ et aloës, quasi libras centum.'
      v:040: 'JHN:19:40 | 40 | 40 | Acceperunt ergo corpus Jesu, et ligaverunt illud linteis cum aromatibus, sicut mos est Judæis sepelire.'
      v:041: 'JHN:19:41 | 41 | 41 | Erat autem in loco, ubi crucifixus est, hortus : et in horto monumentum novum, in quo nondum quisquam positus erat.'
      v:042: 'JHN:19:42 | 42 | 42 | Ibi ergo propter parasceven Judæorum, quia juxta erat monumentum, posuerunt Jesum.'
  c:020:
    verses:
      v:001: 'JHN:20:1 | 1 | 1 | Una autem sabbati, Maria Magdalene venit mane, cum adhuc tenebræ essent, ad monumentum : et vidit lapidem sublatum a monumento.'
      v:002: 'JHN:20:2 | 2 | 2 | Cucurrit ergo, et venit ad Simonem Petrum, et ad alium discipulum, quem amabat Jesus, et dicit illis : Tulerunt Dominum de monumento, et nescimus ubi posuerunt eum.{VS:P}'
      v:003: 'JHN:20:3 | 3 | 3 | Exiit ergo Petrus, et ille alius discipulus, et venerunt ad monumentum.'
      v:004: 'JHN:20:4 | 4 | 4 | Currebant autem duo simul, et ille alius discipulus præcucurrit citius Petro, et venit primus ad monumentum.'
      v:005: 'JHN:20:5 | 5 | 5 | Et cum se inclinasset, vidit posita linteamina : non tamen introivit.'
      v:006: 'JHN:20:6 | 6 | 6 | Venit ergo Simon Petrus sequens eum, et introivit in monumentum, et vidit linteamina posita,'
      v:007: 'JHN:20:7 | 7 | 7 | et sudarium, quod fuerat super caput ejus, non cum linteaminibus positum, sed separatim involutum in unum locum.'
      v:008: 'JHN:20:8 | 8 | 8 | Tunc ergo introivit et ille discipulus qui venerat primus ad monumentum : et vidit, et credidit :'
      v:009: 'JHN:20:9 | 9 | 9 | nondum enim sciebant Scripturam, quia oportebat eum a mortuis resurgere.'
      v:010: 'JHN:20:10 | 10 | 10 | Abierunt ergo iterum discipuli ad semetipsos.{VS:P}'
      v:011: 'JHN:20:11 | 11 | 11 | Maria autem stabat ad monumentum foris, plorans. Dum ergo fleret, inclinavit se, et prospexit in monumentum :'
      v:012: 'JHN:20:12 | 12 | 12 | et vidit duos angelos in albis sedentes, unum ad caput, et unum ad pedes, ubi positum fuerat corpus Jesu.'
      v:013: 'JHN:20:13 | 13 | 13 | Dicunt ei illi : Mulier, quid ploras ? Dicit eis : Quia tulerunt Dominum meum : et nescio ubi posuerunt eum.'
      v:014: 'JHN:20:14 | 14 | 14 | Hæc cum dixisset, conversa est retrorsum, et vidit Jesum stantem : et non sciebat quia Jesus est.'
      v:015: 'JHN:20:15 | 15 | 15 | Dicit ei Jesus : Mulier, quid ploras ? quem quæris ? Illa existimans quia hortulanus esset, dicit ei : Domine, si tu sustulisti eum, dicito mihi ubi posuisti eum, et ego eum tollam.'
      v:016: 'JHN:20:16 | 16 | 16 | Dicit ei Jesus : Maria. Conversa illa, dicit ei : Rabboni (quod dicitur Magister).'
      v:017: 'JHN:20:17 | 17 | 17 | Dicit ei Jesus : Noli me tangere, nondum enim ascendi ad Patrem meum : vade autem ad fratres meos, et dic eis : Ascendo ad Patrem meum, et Patrem vestrum, Deum meum, et Deum vestrum.'
      v:018: 'JHN:20:18 | 18 | 18 | Venit Maria Magdalene annuntians discipulis : Quia vidi Dominum, et hæc dixit mihi.{VS:P}'
      v:019: 'JHN:20:19 | 19 | 19 | Cum ergo sero esset die illo, una sabbatorum, et fores essent clausæ, ubi erant discipuli congregati propter metum Judæorum : venit Jesus, et stetit in medio, et dixit eis : Pax vobis.'
      v:020: 'JHN:20:20 | 20 | 20 | Et cum hoc dixisset, ostendit eis manus et latus. Gavisi sunt ergo discipuli, viso Domino.'
      v:021: 'JHN:20:21 | 21 | 21 | Dixit ergo eis iterum : Pax vobis. Sicut misit me Pater, et ego mitto vos.'
      v:022: 'JHN:20:22 | 22 | 22 | Hæc cum dixisset, insufflavit, et dixit eis : Accipite Spiritum Sanctum :'
      v:023: 'JHN:20:23 | 23 | 23 | quorum remiseritis peccata, remittuntur eis : et quorum retinueritis, retenta sunt.'
      v:024: 'JHN:20:24 | 24 | 24 | Thomas autem unus ex duodecim, qui dicitur Didymus, non erat cum eis quando venit Jesus.'
      v:025: 'JHN:20:25 | 25 | 25 | Dixerunt ergo ei alii discipuli : Vidimus Dominum. Ille autem dixit eis : Nisi videro in manibus ejus fixuram clavorum, et mittam digitum meum in locum clavorum, et mittam manum meam in latus ejus, non credam.{VS:P}'
      v:026: 'JHN:20:26 | 26 | 26 | Et post dies octo, iterum erant discipuli ejus intus, et Thomas cum eis. Venit Jesus januis clausis, et stetit in medio, et dixit : Pax vobis.'
      v:027: 'JHN:20:27 | 27 | 27 | Deinde dicit Thomæ : Infer digitum tuum huc, et vide manus meas, et affer manum tuam, et mitte in latus meum : et noli esse incredulus, sed fidelis.'
      v:028: 'JHN:20:28 | 28 | 28 | Respondit Thomas, et dixit ei : Dominus meus et Deus meus.'
      v:029: 'JHN:20:29 | 29 | 29 | Dixit ei Jesus : Quia vidisti me, Thoma, credidisti : beati qui non viderunt, et crediderunt.'
      v:030: 'JHN:20:30 | 30 | 30 | Multa quidem et alia signa fecit Jesus in conspectu discipulorum suorum, quæ non sunt scripta in libro hoc.'
      v:031: 'JHN:20:31 | 31 | 31 | Hæc autem scripta sunt ut credatis, quia Jesus est Christus Filius Dei : et ut credentes, vitam habeatis in nomine ejus.'
  c:021:
    verses:
      v:001: 'JHN:21:1 | 1 | 1 | Postea manifestavit se iterum Jesus discipulis ad mare Tiberiadis. Manifestavit autem sic :'
      v:002: 'JHN:21:2 | 2 | 2 | erant simul Simon Petrus, et Thomas, qui dicitur Didymus, et Nathanaël, qui erat a Cana Galilææ, et filii Zebedæi, et alii ex discipulis ejus duo.'
      v:003: 'JHN:21:3 | 3 | 3 | Dicit eis Simon Petrus : Vado piscari. Dicunt ei : Venimus et nos tecum. Et exierunt, et ascenderunt in navim : et illa nocte nihil prendiderunt.'
      v:004: 'JHN:21:4 | 4 | 4 | Mane autem facto stetit Jesus in littore : non tamen cognoverunt discipuli quia Jesus est.'
      v:005: 'JHN:21:5 | 5 | 5 | Dixit ergo eis Jesus : Pueri, numquid pulmentarium habetis ? Responderunt ei : Non.'
      v:006: 'JHN:21:6 | 6 | 6 | Dicit eis : Mittite in dexteram navigii rete, et invenietis. Miserunt ergo : et jam non valebant illud trahere præ multitudine piscium.'
      v:007: 'JHN:21:7 | 7 | 7 | Dixit ergo discipulus ille, quem diligebat Jesus, Petro : Dominus est. Simon Petrus cum audisset quia Dominus est, tunica succinxit se (erat enim nudus) et misit se in mare.'
      v:008: 'JHN:21:8 | 8 | 8 | Alii autem discipuli navigio venerunt (non enim longe erant a terra, sed quasi cubitis ducentis), trahentes rete piscium.'
      v:009: 'JHN:21:9 | 9 | 9 | Ut ergo descenderunt in terram, viderunt prunas positas, et piscem superpositum, et panem.'
      v:010: 'JHN:21:10 | 10 | 10 | Dicit eis Jesus : Afferte de piscibus, quos prendidistis nunc.'
      v:011: 'JHN:21:11 | 11 | 11 | Ascendit Simon Petrus et traxit rete in terram, plenum magnis piscibus centum quinquaginta tribus. Et cum tanti essent, non est scissum rete.'
      v:012: 'JHN:21:12 | 12 | 12 | Dicit eis Jesus : Venite, prandete. Et nemo audebat discumbentium interrogare eum : Tu quis es ? scientes, quia Dominus est.'
      v:013: 'JHN:21:13 | 13 | 13 | Et venit Jesus, et accipit panem, et dat eis, et piscem similiter.'
      v:014: 'JHN:21:14 | 14 | 14 | Hoc jam tertio manifestatus est Jesus discipulis suis cum resurrexisset a mortuis.{VS:P}'
      v:015: 'JHN:21:15 | 15 | 15 | Cum ergo prandissent, dicit Simoni Petro Jesus : Simon Joannis, diligis me plus his ? Dicit ei : Etiam Domine, tu scis quia amo te. Dicit ei : Pasce agnos meos.'
      v:016: 'JHN:21:16 | 16 | 16 | Dicit ei iterum : Simon Joannis, diligis me ? Ait illi : Etiam Domine, tu scis quia amo te. Dicit ei : Pasce agnos meos.'
      v:017: 'JHN:21:17 | 17 | 17 | Dicit ei tertio : Simon Joannis, amas me ? Contristatus est Petrus, quia dixit ei tertio : Amas me ? et dixit ei : Domine, tu omnia nosti, tu scis quia amo te. Dixit ei : Pasce oves meas.'
      v:018: 'JHN:21:18 | 18 | 18 | Amen, amen dico tibi : cum esses junior, cingebas te, et ambulabas ubi volebas : cum autem senueris, extendes manus tuas, et alius te cinget, et ducet quo tu non vis.'
      v:019: 'JHN:21:19 | 19 | 19 | Hoc autem dixit significans qua morte clarificaturus esset Deum. Et cum hoc dixisset, dicit ei : Sequere me.{VS:P}'
      v:020: 'JHN:21:20 | 20 | 20 | Conversus Petrus vidit illum discipulum, quem diligebat Jesus, sequentem, qui et recubuit in cœna super pectus ejus, et dixit : Domine, quis est qui tradet te ?'
      v:021: 'JHN:21:21 | 21 | 21 | Hunc ergo cum vidisset Petrus, dixit Jesu : Domine, hic autem quid ?'
      v:022: 'JHN:21:22 | 22 | 22 | Dicit ei Jesus : Sic eum volo manere donec veniam, quid ad te ? tu me sequere.'
      v:023: 'JHN:21:23 | 23 | 23 | Exiit ergo sermo iste inter fratres quia discipulus ille non moritur. Et non dixit ei Jesus : Non moritur, sed : Sic eum volo manere donec veniam, quid ad te ?'
      v:024: 'JHN:21:24 | 24 | 24 | Hic est discipulus ille qui testimonium perhibet de his, et scripsit hæc : et scimus quia verum est testimonium ejus.'
      v:025: 'JHN:21:25 | 25 | 25 | Sunt autem et alia multa quæ fecit Jesus : quæ si scribantur per singula, nec ipsum arbitror mundum capere posse eos, qui scribendi sunt, libros.'
