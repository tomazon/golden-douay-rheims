book_title: Joannis II
chapters:
  c:001:
    verses:
      v:001: '2JN:1:1 | 1 | 1 | Senior Electæ dominæ, et natis ejus, quos ego diligo in veritate, et non ego solus, sed et omnes qui cognoverunt veritatem,'
      v:002: '2JN:1:2 | 2 | 2 | propter veritatem, quæ permanet in nobis, et nobiscum erit in æternum.'
      v:003: '2JN:1:3 | 3 | 3 | Sit vobiscum gratia, misericordia, pax a Deo Patre, et a Christo Jesu Filio Patris in veritate, et caritate.{VS:P}'
      v:004: '2JN:1:4 | 4 | 4 | Gavisus sum valde, quoniam inveni de filiis tuis ambulantes in veritate, sicut mandatum accepimus a Patre.'
      v:005: '2JN:1:5 | 5 | 5 | Et nunc rogo te domina, non tamquam mandatum novum scribens tibi, sed quod habuimus ab initio, ut diligamus alterutrum.'
      v:006: '2JN:1:6 | 6 | 6 | Et hæc est caritas, ut ambulemus secundum mandata ejus. Hoc est enim mandatum, ut quemadmodum audistis ab initio, in eo ambuletis.{VS:P}'
      v:007: '2JN:1:7 | 7 | 7 | Quoniam multi seductores exierunt in mundum, qui non confitentur Jesum Christum venisse in carnem : hic est seductor, et antichristus.'
      v:008: '2JN:1:8 | 8 | 8 | Videte vosmetipsos, ne perdatis quæ operati estis : sed ut mercedem plenam accipiatis.'
      v:009: '2JN:1:9 | 9 | 9 | Omnis qui recedit, et non permanet in doctrina Christi, Deum non habet : qui permanet in doctrina, hic et Patrem et Filium habet.'
      v:010: '2JN:1:10 | 10 | 10 | Si quis venit ad vos, et hanc doctrinam non affert, nolite recipere eum in domum, nec Ave ei dixeritis.'
      v:011: '2JN:1:11 | 11 | 11 | Qui enim dicit illi Ave, communicat operibus ejus malignis.{VS:P}'
      v:012: '2JN:1:12 | 12 | 12 | Plura habens vobis scribere, nolui per cartam et atramentum : spero enim me futurum apud vos, et os ad os loqui : ut gaudium vestrum plenum sit.'
      v:013: 2JN:1:13 | 13 | 13 | Salutant te filii sororis tuæ Electæ.
