book_id: JDG
book_title: Judicum
chapters:
  c:001:
    verses:
      v:001: 'JDG:1:1 | 1 | 1 | Post mortem Josue, consuluerunt filii Israël Dominum, dicentes : Quis ascendet ante nos contra Chananæum, et erit dux belli ?'
      v:002: 'JDG:1:2 | 2 | 2 | Dixitque Dominus : Judas ascendet : ecce tradidi terram in manus ejus.'
      v:003: 'JDG:1:3 | 3 | 3 | Et ait Judas Simeoni fratri suo : Ascende mecum in sortem meam, et pugna contra Chananæum, ut et ego pergam tecum in sortem tuam. Et abiit cum eo Simeon.{VS:P}'
      v:004: 'JDG:1:4 | 4 | 4 | Ascenditque Judas, et tradidit Dominus Chananæum ac Pherezæum in manus eorum : et percusserunt in Bezec decem millia virorum.'
      v:005: 'JDG:1:5 | 5 | 5 | Inveneruntque Adonibezec in Bezec, et pugnaverunt contra eum, ac percusserunt Chananæum et Pherezæum.'
      v:006: 'JDG:1:6 | 6 | 6 | Fugit autem Adonibezec : quem persecuti comprehenderunt, cæsis summitatibus manuum ejus ac pedum.'
      v:007: 'JDG:1:7 | 7 | 7 | Dixitque Adonibezec : Septuaginta reges amputatis manuum ac pedum summitatibus colligebant sub mensa mea ciborum reliquias : sicut feci, ita reddidit mihi Deus. Adduxeruntque eum in Jerusalem, et ibi mortuus est.'
      v:008: 'JDG:1:8 | 8 | 8 | Oppugnantes ergo filii Juda Jerusalem, ceperunt eam, et percusserunt in ore gladii, tradentes cunctam incendio civitatem.'
      v:009: 'JDG:1:9 | 9 | 9 | Et postea descendentes pugnaverunt contra Chananæum, qui habitabat in montanis, et ad meridiem, et in campestribus.'
      v:010: 'JDG:1:10 | 10 | 10 | Pergensque Judas contra Chananæum, qui habitabat in Hebron (cujus nomen fuit antiquitus Cariath Arbe), percussit Sesai, et Ahiman, et Tholmai :'
      v:011: 'JDG:1:11 | 11 | 11 | atque inde profectus abiit ad habitatores Dabir, cujus nomen vetus erat Cariath Sepher, id est, civitas litterarum.{VS:P}'
      v:012: 'JDG:1:12 | 12 | 12 | Dixitque Caleb : Qui percusserit Cariath Sepher, et vastaverit eam, dabo ei Axam filiam meam uxorem.'
      v:013: 'JDG:1:13 | 13 | 13 | Cumque cepisset eam Othoniel filius Cenez frater Caleb minor, dedit ei Axam filiam suam conjugem.'
      v:014: 'JDG:1:14 | 14 | 14 | Quam pergentem in itinere monuit vir suus ut peteret a patre suo agrum. Quæ cum suspirasset sedens in asino, dixit ei Caleb : Quid habes ?'
      v:015: 'JDG:1:15 | 15 | 15 | At illa respondit : Da mihi benedictionem, quia terram arentem dedisti mihi : da et irriguam aquis. Dedit ergo ei Caleb irriguum superius, et irriguum inferius.'
      v:016: 'JDG:1:16 | 16 | 16 | Filii autem Cinæi cognati Moysi ascenderunt de civitate palmarum cum filiis Juda, in desertum sortis ejus, quod est ad meridiem Arad, et habitaverunt cum eo.'
      v:017: 'JDG:1:17 | 17 | 17 | Abiit autem Judas cum Simeone fratre suo, et percusserunt simul Chananæum qui habitabat in Sephaath, et interfecerunt eum. Vocatumque est nomen urbis, Horma, id est, anathema.'
      v:018: 'JDG:1:18 | 18 | 18 | Cepitque Judas Gazam cum finibus suis, et Ascalonem, atque Accaron cum terminis suis.'
      v:019: 'JDG:1:19 | 19 | 19 | Fuitque Dominus cum Juda, et montana possedit : nec potuit delere habitatores vallis, quia falcatis curribus abundabant.'
      v:020: 'JDG:1:20 | 20 | 20 | Dederuntque Caleb Hebron, sicut dixerat Moyses, qui delevit ex ea tres filios Enac.'
      v:021: 'JDG:1:21 | 21 | 21 | Jebusæum autem habitatorem Jerusalem non deleverunt filii Benjamin : habitavitque Jebusæus cum filiis Benjamin in Jerusalem, usque in præsentem diem.{VS:P}'
      v:022: 'JDG:1:22 | 22 | 22 | Domus quoque Joseph ascendit in Bethel, fuitque Dominus cum eis.'
      v:023: 'JDG:1:23 | 23 | 23 | Nam cum obsiderent urbem, quæ prius Luza vocabatur,'
      v:024: 'JDG:1:24 | 24 | 24 | viderunt hominem egredientem de civitate, dixeruntque ad eum : Ostende nobis introitum civitatis, et faciemus tecum misericordiam.'
      v:025: 'JDG:1:25 | 25 | 25 | Qui cum ostendisset eis, percusserunt urbem in ore gladii : hominem autem illum, et omnem cognationem ejus, dimiserunt.'
      v:026: 'JDG:1:26 | 26 | 26 | Qui dimissus, abiit in terram Hetthim, et ædificavit ibi civitatem, vocavitque eam Luzam : quæ ita appellatur usque in præsentem diem.'
      v:027: 'JDG:1:27 | 27 | 27 | Manasses quoque non delevit Bethsan, et Thanac cum viculis suis, et habitatores Dor, et Jeblaam, et Mageddo cum viculis suis, cœpitque Chananæus habitare cum eis.'
      v:028: 'JDG:1:28 | 28 | 28 | Postquam autem confortatus est Israël, fecit eos tributarios, et delere noluit.'
      v:029: 'JDG:1:29 | 29 | 29 | Ephraim etiam non interfecit Chananæum, qui habitabat in Gazer, sed habitavit cum eo.'
      v:030: 'JDG:1:30 | 30 | 30 | Zabulon non delevit habitatores Cetron, et Naalol : sed habitavit Chananæus in medio ejus, factusque est ei tributarius.'
      v:031: 'JDG:1:31 | 31 | 31 | Aser quoque non delevit habitatores Accho, et Sidonis, Ahalab, et Achazib, et Helba, et Aphec, et Rohob :'
      v:032: 'JDG:1:32 | 32 | 32 | habitavitque in medio Chananæi habitatoris illius terræ, nec interfecit eum.'
      v:033: 'JDG:1:33 | 33 | 33 | Nephthali quoque non delevit habitatores Bethsames, et Bethanath : et habitavit inter Chananæum habitatorem terræ, fueruntque ei Bethsamitæ et Bethanitæ tributarii.'
      v:034: 'JDG:1:34 | 34 | 34 | Arctavitque Amorrhæus filios Dan in monte, nec dedit eis locum ut ad planiora descenderent :'
      v:035: 'JDG:1:35 | 35 | 35 | habitavitque in monte Hares, quod interpretatur testaceo, in Ajalon et Salebim. Et aggravata est manus domus Joseph, factusque est ei tributarius.'
      v:036: 'JDG:1:36 | 36 | 36 | Fuit autem terminus Amorrhæi ab ascensu Scorpionis, petra, et superiora loca.'
  c:002:
    verses:
      v:001: 'JDG:2:1 | 1 | 1 | Ascenditque angelus Domini de Galgalis ad Locum flentium, et ait : Eduxi vos de Ægypto, et introduxi in terram, pro qua juravi patribus vestris : et pollicitus sum ut non facerem irritum pactum meum vobiscum in sempiternum,'
      v:002: 'JDG:2:2 | 2 | 2 | ita dumtaxat ut non feriretis fœdus cum habitatoribus terræ hujus, sed aras eorum subverteretis : et noluistis audire vocem meam : cur hoc fecistis ?'
      v:003: 'JDG:2:3 | 3 | 3 | Quam ob rem nolui delere eos a facie vestra : ut habeatis hostes, et dii eorum sint vobis in ruinam.'
      v:004: 'JDG:2:4 | 4 | 4 | Cumque loqueretur angelus Domini hæc verba ad omnes filios Israël, elevaverunt ipsi vocem suam, et fleverunt.'
      v:005: 'JDG:2:5 | 5 | 5 | Et vocatum est nomen loci illius, Locus flentium, sive lacrimarum : immolaveruntque ibi hostias Domino.{VS:P}'
      v:006: 'JDG:2:6 | 6 | 6 | Dimisit ergo Josue populum, et abierunt filii Israël unusquisque in possessionem suam, ut obtinerent eam :'
      v:007: 'JDG:2:7 | 7 | 7 | servieruntque Domino cunctis diebus ejus, et seniorum, qui longo post eum vixerunt tempore, et noverant omnia opera Domini quæ fecerat cum Israël.'
      v:008: 'JDG:2:8 | 8 | 8 | Mortuus est autem Josue filius Nun, famulus Domini, centum et decem annorum,'
      v:009: 'JDG:2:9 | 9 | 9 | et sepelierunt eum in finibus possessionis suæ in Thamnathsare in monte Ephraim, a septentrionali plaga montis Gaas.'
      v:010: 'JDG:2:10 | 10 | 10 | Omnisque illa generatio congregata est ad patres suos : et surrexerunt alii, qui non noverant Dominum, et opera quæ fecerat cum Israël.{VS:P}'
      v:011: 'JDG:2:11 | 11 | 11 | Feceruntque filii Israël malum in conspectu Domini, et servierunt Baalim.'
      v:012: 'JDG:2:12 | 12 | 12 | Ac dimiserunt Dominum Deum patrum suorum, qui eduxerat eos de terra Ægypti, et secuti sunt deos alienos, deosque populorum, qui habitabant in circuitu eorum, et adoraverunt eos : et ad iracundiam concitaverunt Dominum,'
      v:013: 'JDG:2:13 | 13 | 13 | dimittentes eum, et servientes Baal et Astaroth.'
      v:014: 'JDG:2:14 | 14 | 14 | Iratusque Dominus contra Israël, tradidit eos in manus diripientium : qui ceperunt eos, et vendiderunt hostibus qui habitabant per gyrum : nec potuerunt resistere adversariis suis,'
      v:015: 'JDG:2:15 | 15 | 15 | sed quocumque pergere voluissent, manus Domini super eos erat, sicut locutus est, et juravit eis, et vehementer afflicti sunt.{VS:P}'
      v:016: 'JDG:2:16 | 16 | 16 | Suscitavitque Dominus judices, qui liberarent eos de vastantium manibus : sed nec eos audire voluerunt,'
      v:017: 'JDG:2:17 | 17 | 17 | fornicantes cum diis alienis, et adorantes eos. Cito deseruerunt viam, per quam ingressi fuerant patres eorum : et audientes mandata Domini, omnia fecere contraria.'
      v:018: 'JDG:2:18 | 18 | 18 | Cumque Dominus judices suscitaret, in diebus eorum flectebatur misericordia, et audiebat afflictorum gemitus, et liberabat eos de cæde vastantium.'
      v:019: 'JDG:2:19 | 19 | 19 | Postquam autem mortuus esset judex, revertebantur, et multo faciebant pejora quam fecerant patres eorum, sequentes deos alienos, servientes eis, et adorantes illos. Non dimiserunt adinventiones suas, et viam durissimam per quam ambulare consueverunt.'
      v:020: 'JDG:2:20 | 20 | 20 | Iratusque est furor Domini in Israël, et ait : Quia irritum fecit gens ista pactum meum, quod pepigeram cum patribus eorum, et vocem meam audire contempsit :'
      v:021: 'JDG:2:21 | 21 | 21 | et ego non delebo gentes, quas dimisit Josue, et mortuus est :'
      v:022: 'JDG:2:22 | 22 | 22 | ut in ipsis experiar Israël, utrum custodiant viam Domini, et ambulent in ea, sicut custodierunt patres eorum, an non.'
      v:023: 'JDG:2:23 | 23 | 23 | Dimisit ergo Dominus omnes nationes has, et cito subvertere noluit, nec tradidit in manus Josue.'
  c:003:
    verses:
      v:001: 'JDG:3:1 | 1 | 1 | Hæ sunt gentes quas Dominus dereliquit, ut erudiret in eis Israëlem, et omnes qui non noverant bella Chananæorum :'
      v:002: 'JDG:3:2 | 2 | 2 | ut postea discerent filii eorum certare cum hostibus, et habere consuetudinem præliandi :'
      v:003: 'JDG:3:3 | 3 | 3 | quinque satrapas Philisthinorum, omnemque Chananæum, et Sidonium, atque Hevæum, qui habitabat in monte Libano, de monte Baal Hermon usque ad introitum Emath.'
      v:004: 'JDG:3:4 | 4 | 4 | Dimisitque eos, ut in ipsis experiretur Israëlem, utrum audiret mandata Domini quæ præceperat patribus eorum per manum Moysi, an non.'
      v:005: 'JDG:3:5 | 5 | 5 | Itaque filii Israël habitaverunt in medio Chananæi, et Hethæi, et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi :'
      v:006: 'JDG:3:6 | 6 | 6 | et duxerunt uxores filias eorum, ipsique filias suas filiis eorum tradiderunt, et servierunt diis eorum.{VS:P}'
      v:007: 'JDG:3:7 | 7 | 7 | Feceruntque malum in conspectu Domini, et obliti sunt Dei sui, servientes Baalim et Astaroth.'
      v:008: 'JDG:3:8 | 8 | 8 | Iratusque contra Israël Dominus, tradidit eos in manus Chusan Rasathaim regis Mesopotamiæ, servieruntque ei octo annis.'
      v:009: 'JDG:3:9 | 9 | 9 | Et clamaverunt ad Dominum, qui suscitavit eis salvatorem, et liberavit eos, Othoniel videlicet filium Cenez, fratrem Caleb minorem :'
      v:010: 'JDG:3:10 | 10 | 10 | fuitque in eo spiritus Domini, et judicavit Israël. Egressusque est ad pugnam, et tradidit Dominus in manus ejus Chusan Rasathaim regem Syriæ, et oppressit eum.'
      v:011: 'JDG:3:11 | 11 | 11 | Quievitque terra quadraginta annis, et mortuus est Othoniel filius Cenez.{VS:P}'
      v:012: 'JDG:3:12 | 12 | 12 | Addiderunt autem filii Israël facere malum in conspectu Domini : qui confortavit adversum eos Eglon regem Moab, quia fecerunt malum in conspectu ejus.'
      v:013: 'JDG:3:13 | 13 | 13 | Et copulavit ei filios Ammon, et Amalec : abiitque et percussit Israël, atque possedit urbem palmarum.'
      v:014: JDG:3:14 | 14 | 14 | Servieruntque filii Israël Eglon regi Moab decem et octo annis.
      v:015: 'JDG:3:15 | 15 | 15 | Et postea clamaverunt ad Dominum, qui suscitavit eis salvatorem vocabulo Aod, filium Gera, filii Jemini, qui utraque manu pro dextera utebatur. Miseruntque filii Israël per illum munera Eglon regi Moab.'
      v:016: 'JDG:3:16 | 16 | 16 | Qui fecit sibi gladium ancipitem, habentem in medio capulum longitudinis palmæ manus, et accinctus est eo subter sagum in dextro femore.'
      v:017: JDG:3:17 | 17 | 17 | Obtulitque munera Eglon regi Moab. Erat autem Eglon crassus nimis.
      v:018: 'JDG:3:18 | 18 | 18 | Cumque obtulisset ei munera, prosecutus est socios, qui cum eo venerant.'
      v:019: 'JDG:3:19 | 19 | 19 | Et reversus de Galgalis, ubi erant idola, dixit ad regem : Verbum secretum habeo ad te, o rex. Et ille imperavit silentium : egressisque omnibus qui circa eum erant,'
      v:020: 'JDG:3:20 | 20 | 20 | ingressus est Aod ad eum : sedebat autem in æstivo cœnaculo solus : dixitque : Verbum Dei habeo ad te. Qui statim surrexit de throno.'
      v:021: 'JDG:3:21 | 21 | 21 | Extenditque Aod sinistram manum, et tulit sicam de dextro femore suo, infixitque eam in ventre ejus'
      v:022: 'JDG:3:22 | 22 | 22 | tam valide, ut capulus sequeretur ferrum in vulnere, ac pinguissimo adipe stringeretur. Nec eduxit gladium, sed ita ut percusserat, reliquit in corpore : statimque per secreta naturæ alvi stercora proruperunt.'
      v:023: 'JDG:3:23 | 23 | 23 | Aod autem clausis diligentissime ostiis cœnaculi, et obfirmatis sera,'
      v:024: 'JDG:3:24 | 24 | 24 | per posticum egressus est. Servique regis ingressi viderunt clausas fores cœnaculi, atque dixerunt : Forsitan purgat alvum in æstivo cubiculo.'
      v:025: 'JDG:3:25 | 25 | 25 | Expectantesque diu donec erubescerent, et videntes quod nullus aperiret, tulerunt clavem : et aperientes invenerunt dominum suum in terra jacentem mortuum.{VS:P}'
      v:026: 'JDG:3:26 | 26 | 26 | Aod autem, dum illi turbarentur, effugit, et pertransiit locum idolorum, unde reversus fuerat. Venitque in Seirath :'
      v:027: 'JDG:3:27 | 27 | 27 | et statim insonuit buccina in monte Ephraim, descenderuntque cum eo filii Israël, ipso in fronte gradiente.'
      v:028: 'JDG:3:28 | 28 | 28 | Qui dixit ad eos : Sequimini me : tradidit enim Dominus inimicos nostros Moabitas in manus nostras. Descenderuntque post eum, et occupaverunt vada Jordanis quæ transmittunt in Moab : et non dimiserunt transire quemquam :'
      v:029: 'JDG:3:29 | 29 | 29 | sed percusserunt Moabitas in tempore illo, circiter decem millia, omnes robustos et fortes viros. Nullus eorum evadere potuit.'
      v:030: 'JDG:3:30 | 30 | 30 | Humiliatusque est Moab in die illo sub manu Israël : et quievit terra octoginta annis.{VS:P}'
      v:031: 'JDG:3:31 | 31 | 31 | Post hunc fuit Samgar filius Anath, qui percussit de Philisthiim sexcentos viros vomere : et ipse quoque defendit Israël.'
  c:004:
    verses:
      v:001: 'JDG:4:1 | 1 | 1 | Addideruntque filii Israël facere malum in conspectu Domini post mortem Aod,'
      v:002: 'JDG:4:2 | 2 | 2 | et tradidit illos Dominus in manus Jabin regis Chanaan, qui regnavit in Asor : habuitque ducem exercitus sui nomine Sisaram, ipse autem habitabat in Haroseth gentium.'
      v:003: 'JDG:4:3 | 3 | 3 | Clamaveruntque filii Israël ad Dominum : nongentos enim habebat falcatos currus, et per viginti annos vehementer oppresserat eos.'
      v:004: 'JDG:4:4 | 4 | 4 | Erat autem Debbora prophetis uxor Lapidoth, quæ judicabat populum in illo tempore.'
      v:005: 'JDG:4:5 | 5 | 5 | Et sedebat sub palma, quæ nomine illius vocabatur, inter Rama et Bethel in monte Ephraim : ascendebantque ad eam filii Israël in omne judicium.'
      v:006: 'JDG:4:6 | 6 | 6 | Quæ misit et vocavit Barac filium Abinoëm de Cedes Nephthali : dixitque ad eum : Præcepit tibi Dominus Deus Israël : Vade, et duc exercitum in montem Thabor, tollesque tecum decem millia pugnatorum de filiis Nephthali, et de filiis Zabulon :'
      v:007: 'JDG:4:7 | 7 | 7 | ego autem adducam ad te in loco torrentis Cison, Sisaram principem exercitus Jabin, et currus ejus, atque omnem multitudinem, et tradam eos in manu tua.'
      v:008: 'JDG:4:8 | 8 | 8 | Dixitque ad eam Barac : Si venis mecum, vadam : si nolueris venire mecum, non pergam.'
      v:009: 'JDG:4:9 | 9 | 9 | Quæ dixit ad eum : Ibo quidem tecum, sed in hac vice victoria non reputabitur tibi, quia in manu mulieris tradetur Sisara. Surrexit itaque Debbora, et perrexit cum Barac in Cedes.'
      v:010: 'JDG:4:10 | 10 | 10 | Qui, accitis Zabulon et Nephthali, ascendit cum decem millibus pugnatorum, habens Debboram in comitatu suo.'
      v:011: 'JDG:4:11 | 11 | 11 | Haber autem Cinæus recesserat quondam a ceteris Cinæis fratribus suis, filiis Hobab cognati Moysi : et tetenderat tabernacula usque ad vallem, quæ vocatur Sennim, et erat juxta Cedes.'
      v:012: 'JDG:4:12 | 12 | 12 | Nuntiatumque est Sisaræ quod ascendisset Barac filius Abinoëm in montem Thabor :'
      v:013: 'JDG:4:13 | 13 | 13 | et congregavit nongentos falcatos currus, et omnem exercitum de Haroseth gentium ad torrentem Cison.'
      v:014: 'JDG:4:14 | 14 | 14 | Dixitque Debbora ad Barac : Surge, hæc est enim dies, in qua tradidit Dominus Sisaram in manus tuas : en ipse ductor est tuus. Descendit itaque Barac de monte Thabor, et decem millia pugnatorum cum eo.'
      v:015: 'JDG:4:15 | 15 | 15 | Perterruitque Dominus Sisaram, et omnes currus ejus, universamque multitudinem in ore gladii ad conspectum Barac : in tantum, ut Sisara de curru desiliens, pedibus fugeret,'
      v:016: 'JDG:4:16 | 16 | 16 | et Barac persequeretur fugientes currus, et exercitum usque ad Haroseth gentium, et omnis hostium multitudo usque ad internecionem caderet.{VS:P}'
      v:017: 'JDG:4:17 | 17 | 17 | Sisara autem fugiens pervenit ad tentorium Jahel uxoris Haber Cinæi. Erat enim pax inter Jabin regem Asor, et domum Haber Cinæi.'
      v:018: 'JDG:4:18 | 18 | 18 | Egressa igitur Jahel in occursum Sisaræ, dixit ad eum : Intra ad me, domine mi : intra, ne timeas. Qui ingressus tabernaculum ejus, et opertus ab ea pallio,'
      v:019: 'JDG:4:19 | 19 | 19 | dixit ad eam : Da mihi, obsecro, paululum aquæ, quia sitio valde. Quæ aperuit utrem lactis, et dedit ei bibere, et operuit illum.'
      v:020: 'JDG:4:20 | 20 | 20 | Dixitque Sisara ad eam : Sta ante ostium tabernaculi : et cum venerit aliquis interrogans te, et dicens : Numquid hic est aliquis ? respondebis : Nullus est.'
      v:021: 'JDG:4:21 | 21 | 21 | Tulit itaque Jahel uxor Haber clavum tabernaculi, assumens pariter et malleum : et ingressa abscondite et cum silentio, posuit supra tempus capitis ejus clavum, percussumque malleo defixit in cerebrum usque ad terram : qui soporem morti consocians defecit, et mortuus est.'
      v:022: 'JDG:4:22 | 22 | 22 | Et ecce Barac sequens Sisaram veniebat : egressaque Jahel in occursum ejus, dixit ei : Veni, et ostendam tibi virum quem quæris. Qui cum intrasset ad eam, vidit Sisaram jacentem mortuum, et clavum infixum in tempore ejus.'
      v:023: 'JDG:4:23 | 23 | 23 | Humiliavit ergo Deus in die illo Jabin regem Chanaan coram filiis Israël :'
      v:024: 'JDG:4:24 | 24 | 24 | qui crescebant quotidie, et forti manu opprimebant Jabin regem Chanaan, donec delerent eum.'
  c:005:
    verses:
      v:001: 'JDG:5:1 | 1 | 1 | Cecineruntque Debbora et Barac filius Abinoëm in illo die, dicentes :'
      v:002: 'JDG:5:2 | 2 | 2 | {VERSE:BEGIN}Qui sponte obtulistis de Israël animas vestras ad periculum,{VS:BR} benedicite Domino.{VS:BR}'
      v:003: 'JDG:5:3 | 3 | 3 | Audite, reges ; auribus percipite, principes :{VS:BR} ego sum, ego sum, quæ Domino canam,{VS:BR} psallam Domino Deo Israël.{VS:BR}'
      v:004: 'JDG:5:4 | 4 | 4 | Domine, cum exires de Seir,{VS:BR} et transires per regiones Edom,{VS:BR} terra mota est,{VS:BR} cælique ac nubes distillaverunt aquis.{VS:BR}'
      v:005: 'JDG:5:5 | 5 | 5 | Montes fluxerunt a facie Domini,{VS:BR} et Sinai a facie Domini Dei Israël.{VS:BR}'
      v:006: 'JDG:5:6 | 6 | 6 | In diebus Samgar filii Anath,{VS:BR} in diebus Jahel quieverunt semitæ :{VS:BR} et qui ingrediebantur per eas,{VS:BR} ambulaverunt per calles devios.{VS:BR}'
      v:007: 'JDG:5:7 | 7 | 7 | Cessaverunt fortes in Israël, et quieverunt :{VS:BR} donec surgeret Debbora,{VS:BR} surgeret mater in Israël.{VS:BR}'
      v:008: 'JDG:5:8 | 8 | 8 | Nova bella elegit Dominus,{VS:BR} et portas hostium ipse subvertit :{VS:BR} clypeus et hasta si apparuerint{VS:BR} in quadraginta millibus Israël.{VERSE:END}{VS:P}'
      v:009: 'JDG:5:9 | 9 | 9 | {VERSE:BEGIN}Cor meum diligit principes Israël :{VS:BR} qui propria voluntate obtulistis vos discrimini,{VS:BR} benedicite Domino.{VS:BR}'
      v:010: 'JDG:5:10 | 10 | 10 | Qui ascenditis super nitentes asinos,{VS:BR} et sedetis in judicio,{VS:BR} et ambulatis in via,{VS:BR} loquimini.{VS:BR}'
      v:011: 'JDG:5:11 | 11 | 11 | Ubi collisi sunt currus,{VS:BR} et hostium suffocatus est exercitus,{VS:BR} ibi narrentur justitiæ Domini,{VS:BR} et clementia in fortes Israël :{VS:BR} tunc descendit populus Domini ad portas,{VS:BR} et obtinuit principatum.{VS:BR}'
      v:012: 'JDG:5:12 | 12 | 12 | Surge, surge Debbora ;{VS:BR} surge, surge, et loquere canticum :{VS:BR} surge Barac, et apprehende captivos tuos, fili Abinoëm.{VS:BR}'
      v:013: 'JDG:5:13 | 13 | 13 | Salvatæ sunt reliquiæ populi :{VS:BR} Dominus in fortibus dimicavit.{VS:BR}'
      v:014: 'JDG:5:14 | 14 | 14 | Ex Ephraim delevit eos in Amalec,{VS:BR} et post eum ex Benjamin in populos tuos, o Amalec :{VS:BR} de Machir principes descenderunt,{VS:BR} et de Zabulon qui exercitum ducerent ad bellandum.{VS:BR}'
      v:015: 'JDG:5:15 | 15 | 15 | Duces Issachar fuere cum Debbora,{VS:BR} et Barac vestigia sunt secuti,{VS:BR} qui quasi in præceps ac barathrum se discrimini dedit :{VS:BR} diviso contra se Ruben,{VS:BR} magnanimorum reperta est contentio.{VS:BR}'
      v:016: 'JDG:5:16 | 16 | 16 | Quare habitas inter duos terminos,{VS:BR} ut audias sibilos gregum ?{VS:BR} diviso contra se Ruben,{VS:BR} magnanimorum reperta est contentio.{VS:BR}'
      v:017: 'JDG:5:17 | 17 | 17 | Galaad trans Jordanem quiescebat,{VS:BR} et Dan vacabat navibus :{VS:BR} Aser habitabat in littore maris,{VS:BR} et in portubus morabatur.{VS:BR}'
      v:018: 'JDG:5:18 | 18 | 18 | Zabulon vero et Nephthali obtulerunt animas suas morti{VS:BR} in regione Merome.{VERSE:END}{VS:P}'
      v:019: 'JDG:5:19 | 19 | 19 | {VERSE:BEGIN}Venerunt reges et pugnaverunt :{VS:BR} pugnaverunt reges Chanaan{VS:BR} in Thanach juxta aquas Mageddo,{VS:BR} et tamen nihil tulere prædantes.{VS:BR}'
      v:020: 'JDG:5:20 | 20 | 20 | De cælo dimicatum est contra eos :{VS:BR} stellæ manentes in ordine et cursu suo,{VS:BR} adversus Sisaram pugnaverunt.{VS:BR}'
      v:021: 'JDG:5:21 | 21 | 21 | Torrens Cison traxit cadavera eorum,{VS:BR} torrens Cadumim, torrens Cison :{VS:BR} conculca, anima mea, robustos.{VS:BR}'
      v:022: 'JDG:5:22 | 22 | 22 | Ungulæ equorum ceciderunt, fugientibus impetu,{VS:BR} et per præceps ruentibus fortissimis hostium.{VS:BR}'
      v:023: 'JDG:5:23 | 23 | 23 | Maledicite terræ Meroz, dixit angelus Domini :{VS:BR} maledicite habitatoribus ejus,{VS:BR} quia non venerunt ad auxilium Domini,{VS:BR} in adjutorium fortissimorum ejus.{VERSE:END}{VS:P}'
      v:024: 'JDG:5:24 | 24 | 24 | {VERSE:BEGIN}Benedicta inter mulieres Jahel uxor Haber Cinæi,{VS:BR} et benedicatur in tabernaculo suo.{VS:BR}'
      v:025: 'JDG:5:25 | 25 | 25 | Aquam petenti lac dedit,{VS:BR} et in phiala principum obtulit butyrum.{VS:BR}'
      v:026: 'JDG:5:26 | 26 | 26 | Sinistram manum misit ad clavum,{VS:BR} et dexteram ad fabrorum malleos.{VS:BR} Percussitque Sisaram quærens in capite vulneri locum,{VS:BR} et tempus valide perforans :{VS:BR}'
      v:027: 'JDG:5:27 | 27 | 27 | inter pedes ejus ruit ; defecit, et mortuus est :{VS:BR} volvebatur ante pedes ejus,{VS:BR} et jacebat exanimis et miserabilis.{VS:BR}'
      v:028: 'JDG:5:28 | 28 | 28 | Per fenestram respiciens, ululabat mater ejus :{VS:BR} et de cœnaculo loquebatur :{VS:BR} Cur moratur regredi currus ejus ?{VS:BR} quare tardaverunt pedes quadrigarum illius ?{VS:BR}'
      v:029: 'JDG:5:29 | 29 | 29 | Una sapientior ceteris uxoribus ejus,{VS:BR} hæc socrui verba respondit :{VS:BR}'
      v:030: 'JDG:5:30 | 30 | 30 | Forsitan nunc dividit spolia,{VS:BR} et pulcherrima feminarum eligitur ei :{VS:BR} vestes diversorum colorum Sisaræ traduntur in prædam,{VS:BR} et supellex varia ad ornanda colla congeritur.{VS:BR}'
      v:031: 'JDG:5:31 | 31 | 31 | Sic pereant omnes inimici tui, Domine :{VS:BR} qui autem diligunt te, sicut sol in ortu suo splendet, ita rutilent.{VERSE:END}'
      v:032: JDG:5:32 | 32 | 32 | Quievitque terra per quadraginta annos.
  c:006:
    verses:
      v:001: 'JDG:6:1 | 1 | 1 | Fecerunt autem filii Israël malum in conspectu Domini : qui tradidit illos in manu Madian septem annis,'
      v:002: 'JDG:6:2 | 2 | 2 | et oppressi sunt valde ab eis. Feceruntque sibi antra et speluncas in montibus, et munitissima ad repugnandum loca.'
      v:003: 'JDG:6:3 | 3 | 3 | Cumque sevisset Israël, ascendebat Madian et Amalec, ceterique orientalium nationum :'
      v:004: 'JDG:6:4 | 4 | 4 | et apud eos figentes tentoria, sicut erant in herbis cuncta vastabant usque ad introitum Gazæ : nihilque omnino ad vitam pertinens relinquebant in Israël, non oves, non boves, non asinos.'
      v:005: 'JDG:6:5 | 5 | 5 | Ipsi enim et universi greges eorum veniebant cum tabernaculis suis, et instar locustarum universa complebant, innumera multitudo hominum et camelorum, quidquid tetigerant devastantes.'
      v:006: JDG:6:6 | 6 | 6 | Humiliatusque est Israël valde in conspectu Madian.
      v:007: JDG:6:7 | 7 | 7 | Et clamavit ad Dominum postulans auxilium contra Madianitas.
      v:008: 'JDG:6:8 | 8 | 8 | Qui misit ad eos virum prophetam, et locutus est : Hæc dicit Dominus Deus Israël : Ego vos feci conscendere de Ægypto, et eduxi vos de domo servitutis,'
      v:009: 'JDG:6:9 | 9 | 9 | et liberavi de manu Ægyptiorum, et omnium inimicorum qui affligebant vos : ejecique eos ad introitum vestrum, et tradidi vobis terram eorum.'
      v:010: 'JDG:6:10 | 10 | 10 | Et dixi : Ego Dominus Deus vester : ne timeatis deos Amorrhæorum, in quorum terra habitatis. Et noluistis audire vocem meam.{VS:P}'
      v:011: 'JDG:6:11 | 11 | 11 | Venit autem angelus Domini, et sedit sub quercu, quæ erat in Ephra, et pertinebat ad Joas patrem familiæ Ezri. Cumque Gedeon filius ejus excuteret atque purgaret frumenta in torculari, ut fugeret Madian,'
      v:012: 'JDG:6:12 | 12 | 12 | apparuit ei angelus Domini, et ait : Dominus tecum, virorum fortissime.'
      v:013: 'JDG:6:13 | 13 | 13 | Dixitque ei Gedeon : Obsecro, mi domine, si Dominus nobiscum est, cur apprehenderunt nos hæc omnia ? ubi sunt mirabilia ejus, quæ narraverunt patres nostri, atque dixerunt : De Ægypto eduxit nos Dominus ? nunc autem dereliquit nos Dominus, et tradidit in manu Madian.'
      v:014: 'JDG:6:14 | 14 | 14 | Respexitque ad eum Dominus, et ait : Vade in hac fortitudine tua, et liberabis Israël de manu Madian : scito quod miserim te.'
      v:015: 'JDG:6:15 | 15 | 15 | Qui respondens ait : Obsecro, mi domine, in quo liberabo Israël ? ecce familia mea infima est in Manasse, et ego minimus in domo patris mei.'
      v:016: 'JDG:6:16 | 16 | 16 | Dixitque ei Dominus : Ego ero tecum : et percuties Madian quasi unum virum.'
      v:017: 'JDG:6:17 | 17 | 17 | Et ille : Si inveni, inquit, gratiam coram te, da mihi signum quod tu sis qui loqueris ad me :'
      v:018: 'JDG:6:18 | 18 | 18 | nec recedas hinc, donec revertar ad te, portans sacrificium, et offerens tibi. Qui respondit : Ego præstolabor adventum tuum.'
      v:019: 'JDG:6:19 | 19 | 19 | Ingressus est itaque Gedeon, et coxit hædum, et de farinæ modio azymos panes : carnesque ponens in canistro, et jus carnium mittens in ollam, tulit omnia sub quercu, et obtulit ei.'
      v:020: 'JDG:6:20 | 20 | 20 | Cui dixit angelus Domini : Tolle carnes et azymos panes, et pone supra petram illam, et jus desuper funde. Cumque fecisset ita,'
      v:021: 'JDG:6:21 | 21 | 21 | extendit angelus Domini summitatem virgæ, quam tenebat in manu, et tetigit carnes et panes azymos : ascenditque ignis de petra, et carnes azymosque panes consumpsit : angelus autem Domini evanuit ex oculis ejus.{VS:P}'
      v:022: 'JDG:6:22 | 22 | 22 | Vidensque Gedeon quod esset angelus Domini, ait : Heu mi Domine Deus : quia vidi angelum Domini facie ad faciem.'
      v:023: 'JDG:6:23 | 23 | 23 | Dixitque ei Dominus : Pax tecum : ne timeas, non morieris.'
      v:024: 'JDG:6:24 | 24 | 24 | Ædificavit ergo ibi Gedeon altare Domino, vocavitque illud, Domini pax, usque in præsentem diem. Cumque adhuc esset in Ephra, quæ est familiæ Ezri,'
      v:025: 'JDG:6:25 | 25 | 25 | nocte illa dixit Dominus ad eum : Tolle taurum patris tui, et alterum taurum annorum septem, destruesque aram Baal, quæ est patris tui, et nemus, quod circa aram est, succide.'
      v:026: 'JDG:6:26 | 26 | 26 | Et ædificabis altare Domino Deo tuo in summitate petræ hujus, super quam ante sacrificium posuisti : tollesque taurum secundum, et offeres holocaustum super struem lignorum, quæ de nemore succideris.'
      v:027: 'JDG:6:27 | 27 | 27 | Assumptis ergo Gedeon decem viris de servis suis, fecit sicut præceperat ei Dominus. Timens autem domum patris sui, et homines illius civitatis, per diem noluit id facere, sed omnia nocte complevit.'
      v:028: 'JDG:6:28 | 28 | 28 | Cumque surrexissent viri oppidi ejus mane, viderunt destructam aram Baal, lucumque succisum, et taurum alterum impositum super altare, quod tunc ædificatum erat.'
      v:029: 'JDG:6:29 | 29 | 29 | Dixeruntque ad invicem : Quis hoc fecit ? Cumque perquirerent auctorem facti, dictum est : Gedeon filius Joas fecit hæc omnia.'
      v:030: 'JDG:6:30 | 30 | 30 | Et dixerunt ad Joas : Produc filium tuum huc, ut moriatur : quia destruxit aram Baal, et succidit nemus.'
      v:031: 'JDG:6:31 | 31 | 31 | Quibus ille respondit : Numquid ultores estis Baal, ut pugnetis pro eo ? qui adversarius est ejus, moriatur antequam lux crastina veniat : si deus est, vindicet se de eo, qui suffodit aram ejus.'
      v:032: 'JDG:6:32 | 32 | 32 | Ex illo die vocatus est Gedeon Jerobaal, eo quod dixisset Joas : Ulciscatur se de eo Baal, qui suffodit aram ejus.{VS:P}'
      v:033: 'JDG:6:33 | 33 | 33 | Igitur omnis Madian, et Amalec, et orientales populi, congregati sunt simul : et transeuntes Jordanem, castrametati sunt in valle Jezraël.'
      v:034: 'JDG:6:34 | 34 | 34 | Spiritus autem Domini induit Gedeon, qui clangens buccina convocavit domum Abiezer, ut sequeretur se.'
      v:035: 'JDG:6:35 | 35 | 35 | Misitque nuntios in universum Manassen, qui et ipse secutus est eum : et alios nuntios in Aser et Zabulon et Nephthali, qui occurrerunt ei.'
      v:036: 'JDG:6:36 | 36 | 36 | Dixitque Gedeon ad Deum : Si salvum facis per manum meam Israël, sicut locutus es,'
      v:037: 'JDG:6:37 | 37 | 37 | ponam hoc vellus lanæ in area : si ros in solo vellere fuerit, et in omni terra siccitas, sciam quod per manum meam, sicut locutus es, liberabis Israël.'
      v:038: 'JDG:6:38 | 38 | 38 | Factumque est ita. Et de nocte consurgens expresso vellere, concham rore implevit.'
      v:039: 'JDG:6:39 | 39 | 39 | Dixitque rursus ad Deum : Ne irascatur furor tuus contra me si adhuc semel tentavero, signum quærens in vellere. Oro ut solum vellus siccum sit, et omnis terra rore madens.'
      v:040: 'JDG:6:40 | 40 | 40 | Fecitque Deus nocte illa ut postulaverat : et fuit siccitas in solo vellere, et ros in omni terra.'
  c:007:
    verses:
      v:001: 'JDG:7:1 | 1 | 1 | Igitur Jerobaal qui et Gedeon, de nocte consurgens, et omnis populus cum eo, venit ad fontem qui vocatur Harad. Erant autem castra Madian in valle ad septentrionalem plagam collis excelsi.'
      v:002: 'JDG:7:2 | 2 | 2 | Dixitque Dominus ad Gedeon : Multus tecum est populus, nec tradetur Madian in manus ejus : ne glorietur contra me Israël, et dicat : Meis viribus liberatus sum.'
      v:003: 'JDG:7:3 | 3 | 3 | Loquere ad populum, et cunctis audientibus prædica : Qui formidolosus et timidus est, revertatur. Recesseruntque de monte Galaad, et reversi sunt de populo viginti duo millia virorum, et tantum decem millia remanserunt.'
      v:004: 'JDG:7:4 | 4 | 4 | Dixitque Dominus ad Gedeon : Adhuc populus multus est : duc eos ad aquas et ibi probabo illos : et de quo dixero tibi ut tecum vadat, ipse pergat ; quem ire prohibuero, revertatur.'
      v:005: 'JDG:7:5 | 5 | 5 | Cumque descendisset populus ad aquas, dixit Dominus ad Gedeon : Qui lingua lambuerint aquas, sicut solent canes lambere, separabis eos seorsum : qui autem curvatis genibus biberint, in altera parte erunt.'
      v:006: 'JDG:7:6 | 6 | 6 | Fuit itaque numerus eorum qui manu ad os projiciente lambuerant aquas, trecenti viri : omnis autem reliqua multitudo flexo poplite biberat.'
      v:007: 'JDG:7:7 | 7 | 7 | Et ait Dominus ad Gedeon : In trecentis viris qui lambuerunt aquas, liberabo vos, et tradam in manu tua Madian : omnis autem reliqua multitudo revertatur in locum suum.'
      v:008: 'JDG:7:8 | 8 | 8 | Sumptis itaque pro numero cibariis et tubis, omnem reliquam multitudinem abire præcepit ad tabernacula sua : et ipse cum trecentis viris se certamini dedit. Castra autem Madian erant subter in valle.{VS:P}'
      v:009: 'JDG:7:9 | 9 | 9 | Eadem nocte dixit Dominus ad eum : Surge, et descende in castra : quia tradidi eos in manu tua.'
      v:010: 'JDG:7:10 | 10 | 10 | Sin autem solus ire formidas, descendat tecum Phara puer tuus.'
      v:011: 'JDG:7:11 | 11 | 11 | Et cum audieris quid loquantur, tunc confortabuntur manus tuæ, et securior ad hostium castra descendes. Descendit ergo ipse et Phara puer ejus in partem castrorum, ubi erant armatorum vigiliæ.'
      v:012: 'JDG:7:12 | 12 | 12 | Madian autem et Amalec, et omnes orientales populi, fusi jacebant in valle, ut locustarum multitudo : cameli quoque innumerabiles erant, sicut arena quæ jacet in littore maris.'
      v:013: 'JDG:7:13 | 13 | 13 | Cumque venisset Gedeon, narrabat aliquis somnium proximo suo : et in hunc modum referebat quod viderat : Vidi somnium, et videbatur mihi quasi subcinericius panis ex hordeo volvi, et in castra Madian descendere : cumque pervenisset ad tabernaculum, percussit illud, atque subvertit, et terræ funditus coæquavit.'
      v:014: 'JDG:7:14 | 14 | 14 | Respondit is, cui loquebatur : Non est hoc aliud, nisi gladius Gedeonis filii Joas viri Israëlitæ : tradidit enim Dominus in manus ejus Madian, et omnia castra ejus.'
      v:015: 'JDG:7:15 | 15 | 15 | Cumque audisset Gedeon somnium, et interpretationem ejus, adoravit : et reversus est ad castra Israël, et ait : Surgite, tradidit enim Dominus in manus nostras castra Madian.'
      v:016: 'JDG:7:16 | 16 | 16 | Divisitque trecentos viros in tres partes, et dedit tubas in manibus eorum, lagenasque vacuas, ac lampades in medio lagenarum.'
      v:017: 'JDG:7:17 | 17 | 17 | Et dixit ad eos : Quod me facere videritis, hoc facite : ingrediar partem castrorum, et quod fecero, sectamini.'
      v:018: 'JDG:7:18 | 18 | 18 | Quando personuerit tuba in manu mea, vos quoque per castrorum circuitum clangite, et conclamate : Domino et Gedeoni.{VS:P}'
      v:019: 'JDG:7:19 | 19 | 19 | Ingressusque est Gedeon, et trecenti viri qui erant cum eo, in partem castrorum, incipientibus vigiliis noctis mediæ : et custodibus suscitatis, cœperunt buccinis clangere, et complodere inter se lagenas.'
      v:020: 'JDG:7:20 | 20 | 20 | Cumque per gyrum castrorum in tribus personarent locis, et hydrias confregissent, tenuerunt sinistris manibus lampades, et dextris sonantes tubas, clamaveruntque : Gladius Domini et Gedeonis :'
      v:021: 'JDG:7:21 | 21 | 21 | stantes singuli in loco suo per circuitum castrorum hostilium. Omnia itaque castra turbata sunt, et vociferantes ululantesque fugerunt :'
      v:022: 'JDG:7:22 | 22 | 22 | et nihilominus insistebant trecenti viri buccinis personantes. Immisitque Dominus gladium omnibus castris, et mutua se cæde truncabant,'
      v:023: 'JDG:7:23 | 23 | 23 | fugientes usque ad Bethsetta, et crepidinem Abelmehula in Tebbath. Conclamantes autem viri Israël de Nephthali, et Aser, et omni Manasse, persequebantur Madian.'
      v:024: 'JDG:7:24 | 24 | 24 | Misitque Gedeon nuntios in omnem montem Ephraim, dicens : Descendite in occursum Madian, et occupate aquas usque Bethbera atque Jordanem. Clamavitque omnis Ephraim, et præoccupavit aquas atque Jordanem usque Bethbera.'
      v:025: 'JDG:7:25 | 25 | 25 | Apprehensosque duos viros Madian, Oreb et Zeb, interfecit Oreb in petra Oreb, Zeb vero in torculari Zeb. Et persecuti sunt Madian, capita Oreb et Zeb portantes ad Gedeon trans fluenta Jordanis.'
  c:008:
    verses:
      v:001: 'JDG:8:1 | 1 | 1 | Dixeruntque ad eum viri Ephraim : Quid est hoc quod facere voluisti, ut nos non vocares, cum ad pugnam pergeres contra Madian ? jurgantes fortiter, et prope vim inferentes.'
      v:002: 'JDG:8:2 | 2 | 2 | Quibus ille respondit : Quid enim tale facere potui, quale vos fecistis ? nonne melior est racemus Ephraim, vindemiis Abiezer ?'
      v:003: 'JDG:8:3 | 3 | 3 | In manus vestras Dominus tradidit principes Madian, Oreb et Zeb : quid tale facere potui, quale vos fecistis ? Quod cum locutus esset, requievit spiritus eorum, quo tumebant contra eum.{VS:P}'
      v:004: 'JDG:8:4 | 4 | 4 | Cumque venisset Gedeon ad Jordanem, transivit eum cum trecentis viris, qui secum erant : et præ lassitudine, fugientes persequi non poterant.'
      v:005: 'JDG:8:5 | 5 | 5 | Dixitque ad viros Soccoth : Date, obsecro, panes populo qui mecum est, quia valde defecerunt : ut possimus persequi Zebee et Salmana reges Madian.'
      v:006: 'JDG:8:6 | 6 | 6 | Responderunt principes Soccoth : Forsitan palmæ manuum Zebee et Salmana in manu tua sunt, et idcirco postulas ut demus exercitui tuo panes.'
      v:007: 'JDG:8:7 | 7 | 7 | Quibus ille ait : Cum ergo tradiderit Dominus Zebee et Salmana in manus meas, conteram carnes vestras cum spinis tribulisque deserti.'
      v:008: 'JDG:8:8 | 8 | 8 | Et inde conscendens, venit in Phanuel : locutusque est ad viros loci illius similia. Cui et illi responderunt, sicut responderant viri Soccoth.'
      v:009: 'JDG:8:9 | 9 | 9 | Dixit itaque et eis : Cum reversus fuero victor in pace, destruam turrim hanc.{VS:P}'
      v:010: 'JDG:8:10 | 10 | 10 | Zebee autem et Salmana requiescebant cum omni exercitu suo. Quindecim enim millia viri remanserant ex omnibus turmis orientalium populorum, cæsis centum viginti millibus bellatorum educentium gladium.'
      v:011: 'JDG:8:11 | 11 | 11 | Ascendensque Gedeon per viam eorum, qui in tabernaculis morabantur, ad orientalem partem Nobe et Jegbaa, percussit castra hostium, qui securi erant, et nihil adversi suspicabantur.'
      v:012: 'JDG:8:12 | 12 | 12 | Fugeruntque Zebee et Salmana, quos persequens Gedeon comprehendit, turbato omni exercitu eorum.'
      v:013: 'JDG:8:13 | 13 | 13 | Revertensque de bello ante solis ortum,'
      v:014: 'JDG:8:14 | 14 | 14 | apprehendit puerum de viris Soccoth : interrogavitque eum nomina principum et seniorum Soccoth, et descripsit septuaginta septem viros.'
      v:015: 'JDG:8:15 | 15 | 15 | Venitque ad Soccoth, et dixit eis : En Zebee et Salmana, super quibus exprobrastis mihi, dicentes : Forsitan manus Zebee et Salmana in manibus tuis sunt, et idcirco postulas ut demus viris, qui lassi sunt et defecerunt, panes.'
      v:016: 'JDG:8:16 | 16 | 16 | Tulit ergo seniores civitatis et spinas deserti ac tribulos, et contrivit cum eis atque comminuit viros Soccoth.'
      v:017: 'JDG:8:17 | 17 | 17 | Turrim quoque Phanuel subvertit, occisis habitatoribus civitatis.'
      v:018: 'JDG:8:18 | 18 | 18 | Dixitque ad Zebee et Salmana : Quales fuerunt viri, quos occidistis in Thabor ? Qui responderunt : Similes tui, et unus ex eis quasi filius regis.'
      v:019: 'JDG:8:19 | 19 | 19 | Quibus ille respondit : Fratres mei fuerunt, filii matris meæ. Vivit Dominus, quia si servassetis eos, non vos occiderem.'
      v:020: 'JDG:8:20 | 20 | 20 | Dixitque Jether primogenito suo : Surge, et interfice eos. Qui non eduxit gladium : timebat enim, quia adhuc puer erat.'
      v:021: 'JDG:8:21 | 21 | 21 | Dixeruntque Zebee et Salmana : Tu surge, et irrue in nos : quia juxta ætatem robur est hominis. Surrexit Gedeon, et interfecit Zebee et Salmana : et tulit ornamenta ac bullas quibus colla regalium camelorum decorari solent.{VS:P}'
      v:022: 'JDG:8:22 | 22 | 22 | Dixeruntque omnes viri Israël ad Gedeon : Dominare nostri tu, et filius tuus, et filius filii tui : quia liberasti nos de manu Madian.'
      v:023: 'JDG:8:23 | 23 | 23 | Quibus ille ait : Non dominabor vestri, nec dominabitur in vos filius meus, sed dominabitur vobis Dominus.'
      v:024: 'JDG:8:24 | 24 | 24 | Dixitque ad eos : Unam petitionem postulo a vobis : date mihi inaures ex præda vestra. Inaures enim aureas Ismaëlitæ habere consueverant.'
      v:025: 'JDG:8:25 | 25 | 25 | Qui responderunt : Libentissime dabimus. Expandentesque super terram pallium, projecerunt in eo inaures de præda :'
      v:026: 'JDG:8:26 | 26 | 26 | et fuit pondus postulatarum inaurium, mille septingenti auri sicli, absque ornamentis, et monilibus, et veste purpurea, quibus reges Madian uti soliti erant, et præter torques aureas camelorum.'
      v:027: 'JDG:8:27 | 27 | 27 | Fecitque ex eo Gedeon ephod, et posuit illud in civitate sua Ephra. Fornicatusque est omnis Israël in eo, et factum est Gedeoni et omni domui ejus in ruinam.'
      v:028: 'JDG:8:28 | 28 | 28 | Humiliatus est autem Madian coram filiis Israël, nec potuerunt ultra cervices elevare : sed quievit terra per quadraginta annos, quibus Gedeon præfuit.{VS:P}'
      v:029: 'JDG:8:29 | 29 | 29 | Abiit itaque Jerobaal filius Joas, et habitavit in domo sua :'
      v:030: 'JDG:8:30 | 30 | 30 | habuitque septuaginta filios, qui egressi sunt de femore ejus : eo quod plures haberet uxores.'
      v:031: 'JDG:8:31 | 31 | 31 | Concubina autem illius, quam habebat in Sichem, genuit ei filium nomine Abimelech.'
      v:032: 'JDG:8:32 | 32 | 32 | Mortuusque est Gedeon filius Joas in senectute bona, et sepultus est in sepulchro Joas patris sui in Ephra de familia Ezri.'
      v:033: 'JDG:8:33 | 33 | 33 | Postquam autem mortuus est Gedeon, aversi sunt filii Israël, et fornicati sunt cum Baalim. Percusseruntque cum Baal fœdus, ut esset eis in deum :'
      v:034: 'JDG:8:34 | 34 | 34 | nec recordati sunt Domini Dei sui, qui eruit eos de manibus inimicorum suorum omnium per circuitum :'
      v:035: 'JDG:8:35 | 35 | 35 | nec fecerunt misericordiam cum domo Jerobaal Gedeon, juxta omnia bona quæ fecerat Israëli.'
  c:009:
    verses:
      v:001: 'JDG:9:1 | 1 | 1 | Abiit autem Abimelech filius Jerobaal in Sichem ad fratres matris suæ, et locutus est ad eos, et ad omnem cognationem domus patris matris suæ, dicens :'
      v:002: 'JDG:9:2 | 2 | 2 | Loquimini ad omnes viros Sichem : Quid vobis est melius, ut dominentur vestri septuaginta viri omnes filii Jerobaal, an ut dominetur unus vir ? simulque considerate quod os vestrum et caro vestra sum.'
      v:003: 'JDG:9:3 | 3 | 3 | Locutique sunt fratres matris ejus de eo ad omnes viros Sichem universos sermones istos, et inclinaverunt cor eorum post Abimelech, dicentes : Frater noster est.'
      v:004: 'JDG:9:4 | 4 | 4 | Dederuntque illi septuaginta pondo argenti de fano Baalberit. Qui conduxit sibi ex eo viros inopes et vagos, secutique sunt eum.'
      v:005: 'JDG:9:5 | 5 | 5 | Et venit in domum patris sui in Ephra, et occidit fratres suos filios Jerobaal, septuaginta viros super lapidem unum : remansitque Joatham filius Jerobaal minimus, et absconditus est.{VS:P}'
      v:006: 'JDG:9:6 | 6 | 6 | Congregati sunt autem omnes viri Sichem, et universæ familiæ urbis Mello : abieruntque et constituerunt regem Abimelech, juxta quercum quæ stabat in Sichem.'
      v:007: 'JDG:9:7 | 7 | 7 | Quod cum nuntiatum esset Joatham, ivit, et stetit in vertice montis Garizim : elevataque voce, clamavit, et dixit : Audite me, viri Sichem ; ita audiat vos Deus.'
      v:008: 'JDG:9:8 | 8 | 8 | Ierunt ligna, ut ungerent super se regem : dixeruntque olivæ : Impera nobis.'
      v:009: 'JDG:9:9 | 9 | 9 | Quæ respondit : Numquid possum deserere pinguedinem meam, qua et dii utuntur et homines, et venire ut inter ligna promovear ?'
      v:010: 'JDG:9:10 | 10 | 10 | Dixeruntque ligna ad arborem ficum : Veni, et super nos regnum accipe.'
      v:011: 'JDG:9:11 | 11 | 11 | Quæ respondit eis : Numquid possum deserere dulcedinem meam, fructusque suavissimos, et ire ut inter cetera ligna promovear ?'
      v:012: 'JDG:9:12 | 12 | 12 | Locutaque sunt ligna ad vitem : Veni, et impera nobis.'
      v:013: 'JDG:9:13 | 13 | 13 | Quæ respondit eis : Numquid possum deserere vinum meum, quod lætificat Deum et homines, et inter ligna cetera promoveri ?'
      v:014: 'JDG:9:14 | 14 | 14 | Dixeruntque omnia ligna ad rhamnum : Veni, et impera super nos.'
      v:015: 'JDG:9:15 | 15 | 15 | Quæ respondit eis : Si vere me regem vobis constituitis, venite, et sub umbra mea requiescite : si autem non vultis, egrediatur ignis de rhamno, et devoret cedros Libani.'
      v:016: 'JDG:9:16 | 16 | 16 | Nunc igitur, si recte et absque peccato constituistis super vos regem Abimelech, et bene egistis cum Jerobaal, et cum domo ejus, et reddidistis vicem beneficiis ejus, qui pugnavit pro vobis,'
      v:017: 'JDG:9:17 | 17 | 17 | et animam suam dedit periculis, ut erueret vos de manu Madian,'
      v:018: 'JDG:9:18 | 18 | 18 | qui nunc surrexistis contra domum patris mei, et interfecistis filios ejus septuaginta viros super unum lapidem, et constituistis regem Abimelech filium ancillæ ejus super habitatores Sichem, eo quod frater vester sit :'
      v:019: 'JDG:9:19 | 19 | 19 | si ergo recte et absque vitio egistis cum Jerobaal et domo ejus, hodie lætamini in Abimelech, et ille lætetur in vobis.'
      v:020: 'JDG:9:20 | 20 | 20 | Sin autem perverse : egrediatur ignis ex eo, et consumat habitatores Sichem, et oppidum Mello : egrediaturque ignis de viris Sichem, et de oppido Mello, et devoret Abimelech.'
      v:021: 'JDG:9:21 | 21 | 21 | Quæ cum dixisset, fugit, et abiit in Bera : habitavitque ibi ob metum Abimelech fratris sui.{VS:P}'
      v:022: JDG:9:22 | 22 | 22 | Regnavit itaque Abimelech super Israël tribus annis.
      v:023: 'JDG:9:23 | 23 | 23 | Misitque Dominus spiritum pessimum inter Abimelech et habitatores Sichem : qui cœperunt eum detestari,'
      v:024: 'JDG:9:24 | 24 | 24 | et scelus interfectionis septuaginta filiorum Jerobaal, et effusionem sanguinis eorum conferre in Abimelech fratrem suum, et in ceteros Sichimorum principes, qui eum adjuverant.'
      v:025: 'JDG:9:25 | 25 | 25 | Posueruntque insidias adversus eum in summitate montium : et dum illius præstolabantur adventum, exercebant latrocinia, agentes prædas de prætereuntibus : nuntiatumque est Abimelech.'
      v:026: 'JDG:9:26 | 26 | 26 | Venit autem Gaal filius Obed cum fratribus suis, et transivit in Sichimam. Ad cujus adventum erecti habitatores Sichem,'
      v:027: 'JDG:9:27 | 27 | 27 | egressi sunt in agros, vastantes vineas, uvasque calcantes : et factis cantantium choris, ingressi sunt fanum dei sui, et inter epulas et pocula maledicebant Abimelech,'
      v:028: 'JDG:9:28 | 28 | 28 | clamante Gaal filio Obed : Quis est Abimelech, et quæ est Sichem, ut serviamus ei ? numquid non est filius Jerobaal, et constituit principem Zebul servum suum super viros Emor patris Sichem ? cur ergo serviemus ei ?'
      v:029: 'JDG:9:29 | 29 | 29 | utinam daret aliquis populum istum sub manu mea, ut auferrem de medio Abimelech. Dictumque est Abimelech : Congrega exercitus multitudinem, et veni.'
      v:030: 'JDG:9:30 | 30 | 30 | Zebul enim princeps civitatis, auditis sermonibus Gaal filii Obed, iratus est valde,'
      v:031: 'JDG:9:31 | 31 | 31 | et misit clam ad Abimelech nuntios, dicens : Ecce Gaal filius Obed venit in Sichimam cum fratribus suis, et oppugnat adversum te civitatem.'
      v:032: 'JDG:9:32 | 32 | 32 | Surge itaque nocte cum populo qui tecum est, et latita in agro :'
      v:033: 'JDG:9:33 | 33 | 33 | et primo mane, oriente sole, irrue super civitatem. Illo autem egrediente adversum te cum populo suo, fac ei quod potueris.{VS:P}'
      v:034: 'JDG:9:34 | 34 | 34 | Surrexit itaque Abimelech cum omni exercitu suo nocte, et tetendit insidias juxta Sichimam in quatuor locis.'
      v:035: 'JDG:9:35 | 35 | 35 | Egressusque est Gaal filius Obed, et stetit in introitu portæ civitatis. Surrexit autem Abimelech, et omnis exercitus cum eo, de insidiarum loco.'
      v:036: 'JDG:9:36 | 36 | 36 | Cumque vidisset populum Gaal, dixit ad Zebul : Ecce de montibus multitudo descendit. Cui ille respondit : Umbras montium vides quasi capita hominum, et hoc errore deciperis.'
      v:037: 'JDG:9:37 | 37 | 37 | Rursumque Gaal ait : Ecce populus de umbilico terræ descendit, et unus cuneus venit per viam quæ respicit quercum.'
      v:038: 'JDG:9:38 | 38 | 38 | Cui dixit Zebul : Ubi est nunc os tuum, quo loquebaris : Quis est Abimelech ut serviamus ei ? nonne hic populus est, quem despiciebas ? egredere, et pugna contra eum.'
      v:039: 'JDG:9:39 | 39 | 39 | Abiit ergo Gaal, spectante Sichimorum populo, et pugnavit contra Abimelech,'
      v:040: 'JDG:9:40 | 40 | 40 | qui persecutus est eum fugientem, et in urbem compulit : cecideruntque ex parte ejus plurimi, usque ad portam civitatis.'
      v:041: 'JDG:9:41 | 41 | 41 | Et Abimelech sedit in Ruma : Zebul autem Gaal et socios ejus expulit de urbe, nec in ea passus est commorari.'
      v:042: 'JDG:9:42 | 42 | 42 | Sequenti ergo die, egressus est populus in campum. Quod cum nuntiatum esset Abimelech,'
      v:043: 'JDG:9:43 | 43 | 43 | tulit exercitum suum, et divisit in tres turmas, tendens insidias in agris. Vidensque quod egrederetur populus de civitate, surrexit, et irruit in eos'
      v:044: 'JDG:9:44 | 44 | 44 | cum cuneo suo, oppugnans et obsidens civitatem : duæ autem turmæ palantes per campum adversarios persequebantur.'
      v:045: 'JDG:9:45 | 45 | 45 | Porro Abimelech omni die illo oppugnabat urbem : quam cepit, interfectis habitatoribus ejus, ipsaque destructa, ita ut sal in ea dispergeret.{VS:P}'
      v:046: 'JDG:9:46 | 46 | 46 | Quod cum audissent qui habitabant in turre Sichimorum, ingressi sunt fanum dei sui Berith, ubi fœdus cum eo pepigerant, et ex eo locus nomen acceperat : qui erat munitus valde.'
      v:047: 'JDG:9:47 | 47 | 47 | Abimelech quoque audiens viros turris Sichimorum pariter conglobatos,'
      v:048: 'JDG:9:48 | 48 | 48 | ascendit in montem Selmon cum omni populo suo : et arrepta securi, præcidit arboris ramum, impositumque ferens humero, dixit ad socios : Quod me videtis facere, cito facite.'
      v:049: 'JDG:9:49 | 49 | 49 | Igitur certatim ramos de arboribus præcidentes, sequebantur ducem. Qui circumdantes præsidium, succenderunt : atque ita factum est, ut fumo et igne mille homines necarentur, viri pariter et mulieres, habitatorum turris Sichem.{VS:P}'
      v:050: 'JDG:9:50 | 50 | 50 | Abimelech autem inde proficiscens venit ad oppidum Thebes, quod circumdans obsidebat exercitu.'
      v:051: 'JDG:9:51 | 51 | 51 | Erat autem turris excelsa in media civitate, ad quam confugerant simul viri ac mulieres, et omnes principes civitatis, clausa firmissime janua, et super turris tectum stantes per propugnacula.'
      v:052: 'JDG:9:52 | 52 | 52 | Accedensque Abimelech juxta turrim, pugnabat fortiter : et appropinquans ostio, ignem supponere nitebatur :'
      v:053: 'JDG:9:53 | 53 | 53 | et ecce una mulier fragmen molæ desuper jaciens, illisit capiti Abimelech, et confregit cerebrum ejus.'
      v:054: 'JDG:9:54 | 54 | 54 | Qui vocavit cito armigerum suum, et ait ad eum : Evagina gladium tuum, et percute me, ne forte dicatur quod a femina interfectus sim. Qui jussa perficiens, interfecit eum.'
      v:055: 'JDG:9:55 | 55 | 55 | Illoque mortuo, omnes qui cum eo erant de Israël, reversi sunt in sedes suas :'
      v:056: 'JDG:9:56 | 56 | 56 | et reddidit Deus malum quod fecerat Abimelech contra patrem suum, interfectis septuaginta fratribus suis.'
      v:057: 'JDG:9:57 | 57 | 57 | Sichimitis quoque quod operati erant, retributum est, et venit super eos maledictio Joatham filii Jerobaal.'
  c:010:
    verses:
      v:001: 'JDG:10:1 | 1 | 1 | Post Abimelech surrexit dux in Israël Thola filius Phua patrui Abimelech, vir de Issachar, qui habitavit in Samir montis Ephraim :'
      v:002: 'JDG:10:2 | 2 | 2 | et judicavit Israëlem viginti et tribus annis, mortuusque est, ac sepultus in Samir.'
      v:003: 'JDG:10:3 | 3 | 3 | Huic successit Jair Galaadites, qui judicavit Israël per viginti et duos annos,'
      v:004: 'JDG:10:4 | 4 | 4 | habens triginta filios sedentes super triginta pullos asinarum, et principes triginta civitatum, quæ ex nomine ejus sunt appellatæ Havoth Jair, id est, oppida Jair, usque in præsentem diem, in terra Galaad.'
      v:005: 'JDG:10:5 | 5 | 5 | Mortuusque est Jair, ac sepultus in loco cui est vocabulum Camon.{VS:P}'
      v:006: 'JDG:10:6 | 6 | 6 | Filii autem Israël peccatis veteribus jungentes nova, fecerunt malum in conspectu Domini, et servierunt idolis, Baalim et Astaroth, et diis Syriæ ac Sidonis et Moab et filiorum Ammon et Philisthiim : dimiseruntque Dominum, et non coluerunt eum.'
      v:007: 'JDG:10:7 | 7 | 7 | Contra quos Dominus iratus, tradidit eos in manus Philisthiim et filiorum Ammon.'
      v:008: 'JDG:10:8 | 8 | 8 | Afflictique sunt, et vehementer oppressi per annos decem et octo, omnes qui habitabant trans Jordanem in terra Amorrhæi, qui est in Galaad :'
      v:009: 'JDG:10:9 | 9 | 9 | in tantum ut filii Ammon, Jordane transmisso, vastarent Judam et Benjamin et Ephraim : afflictusque est Israël nimis.'
      v:010: 'JDG:10:10 | 10 | 10 | Et clamantes ad Dominum, dixerunt : Peccavimus tibi, quia dereliquimus Dominum Deum nostrum, et servivimus Baalim.'
      v:011: 'JDG:10:11 | 11 | 11 | Quibus locutus est Dominus : Numquid non Ægyptii et Amorrhæi, filiique Ammon et Philisthiim,'
      v:012: 'JDG:10:12 | 12 | 12 | Sidonii quoque et Amalec et Chanaan oppresserunt vos, et clamastis ad me, et erui vos de manu eorum ?'
      v:013: 'JDG:10:13 | 13 | 13 | Et tamen reliquistis me, et coluistis deos alienos : idcirco non addam ut ultra vos liberem :'
      v:014: 'JDG:10:14 | 14 | 14 | ite, et invocate deos quos elegistis : ipsi vos liberent in tempore angustiæ.'
      v:015: 'JDG:10:15 | 15 | 15 | Dixeruntque filii Israël ad Dominum : Peccavimus, redde tu nobis quidquid tibi placet : tantum nunc libera nos.'
      v:016: 'JDG:10:16 | 16 | 16 | Quæ dicentes, omnia de finibus suis alienorum deorum idola projecerunt, et servierunt Domino Deo : qui doluit super miseriis eorum.'
      v:017: 'JDG:10:17 | 17 | 17 | Itaque filii Ammon conclamantes in Galaad fixere tentoria, contra quos congregati filii Israël in Maspha castrametati sunt.'
      v:018: 'JDG:10:18 | 18 | 18 | Dixeruntque principes Galaad singuli ad proximos suos : Qui primus ex nobis contra filios Ammon cœperit dimicare, erit dux populi Galaad.'
  c:011:
    verses:
      v:001: 'JDG:11:1 | 1 | 1 | Fuit illo tempore Jephte Galaadites vir fortissimus atque pugnator, filius mulieris meretricis, qui natus est de Galaad.'
      v:002: 'JDG:11:2 | 2 | 2 | Habuit autem Galaad uxorem, de qua suscepit filios : qui postquam creverant, ejecerunt Jephte, dicentes : Hæres in domo patris nostri esse non poteris, quia de altera matre natus es.'
      v:003: 'JDG:11:3 | 3 | 3 | Quos ille fugiens atque devitans, habitavit in terra Tob : congregatique sunt ad eum viri inopes, et latrocinantes, et quasi principem sequebantur.'
      v:004: JDG:11:4 | 4 | 4 | In illis diebus pugnabant filii Ammon contra Israël.
      v:005: 'JDG:11:5 | 5 | 5 | Quibus acriter instantibus perrexerunt majores natu de Galaad, ut tollerent in auxilium sui Jephte de terra Tob :'
      v:006: 'JDG:11:6 | 6 | 6 | dixeruntque ad eum : Veni et esto princeps noster, et pugna contra filios Ammon.'
      v:007: 'JDG:11:7 | 7 | 7 | Quibus ille respondit : Nonne vos estis, qui odistis me, et ejecistis de domo patris mei ? et nunc venistis ad me necessitate compulsi.'
      v:008: 'JDG:11:8 | 8 | 8 | Dixeruntque principes Galaad ad Jephte : Ob hanc igitur causam nunc ad te venimus, ut proficiscaris nobiscum, et pugnes contra filios Ammon, sisque dux omnium qui habitant in Galaad.'
      v:009: 'JDG:11:9 | 9 | 9 | Jephte quoque dixit eis : Si vere venistis ad me, ut pugnem pro vobis contra filios Ammon, tradideritque eos Dominus in manus meas, ego ero vester princeps ?'
      v:010: 'JDG:11:10 | 10 | 10 | Qui responderunt ei : Dominus, qui hæc audit, ipse mediator ac testis est quod nostra promissa faciemus.'
      v:011: 'JDG:11:11 | 11 | 11 | Abiit itaque Jephte cum principibus Galaad, fecitque eum omnis populus principem sui. Locutusque est Jephte omnes sermones suos coram Domino in Maspha.{VS:P}'
      v:012: 'JDG:11:12 | 12 | 12 | Et misit nuntios ad regem filiorum Ammon, qui ex persona sua dicerent : Quid mihi et tibi est, quia venisti contra me, ut vastares terram meam ?'
      v:013: 'JDG:11:13 | 13 | 13 | Quibus ille respondit : Quia tulit Israël terram meam, quando ascendit de Ægypto, a finibus Arnon usque Jaboc atque Jordanem : nunc ergo cum pace redde mihi eam.'
      v:014: 'JDG:11:14 | 14 | 14 | Per quos rursum mandavit Jephte, et imperavit eis ut dicerent regi Ammon :'
      v:015: 'JDG:11:15 | 15 | 15 | Hæc dicit Jephte : Non tulit Israël terram Moab, nec terram filiorum Ammon :'
      v:016: 'JDG:11:16 | 16 | 16 | sed quando de Ægypto conscenderunt, ambulavit per solitudinem usque ad mare Rubrum, et venit in Cades.'
      v:017: 'JDG:11:17 | 17 | 17 | Misitque nuntios ad regem Edom, dicens : Dimitte me ut transeam per terram tuam. Qui noluit acquiescere precibus ejus. Misit quoque ad regem Moab, qui et ipse transitum præbere contempsit. Mansit itaque in Cades,'
      v:018: 'JDG:11:18 | 18 | 18 | et circuivit ex latere terram Edom et terram Moab : venitque contra orientalem plagam terræ Moab, et castrametatus est trans Arnon : nec voluit intrare terminos Moab. (Arnon quippe confinium est terræ Moab.)'
      v:019: 'JDG:11:19 | 19 | 19 | Misit itaque Israël nuntios ad Sehon regem Amorrhæorum, qui habitabat in Hesebon, et dixerunt ei : Dimitte ut transeam per terram tuam usque ad fluvium.'
      v:020: 'JDG:11:20 | 20 | 20 | Qui et ipse Israël verba despiciens, non dimisit eum transire per terminos suos : sed infinita multitudine congregata, egressus est contra eum in Jasa, et fortiter resistebat.'
      v:021: 'JDG:11:21 | 21 | 21 | Tradiditque eum Dominus in manus Israël cum omni exercitu suo : qui percussit eum, et possedit omnem terram Amorrhæi habitatoris regionis illius,'
      v:022: 'JDG:11:22 | 22 | 22 | et universos fines ejus, de Arnon usque Jaboc, et de solitudine usque ad Jordanem.'
      v:023: 'JDG:11:23 | 23 | 23 | Dominus ergo Deus Israël subvertit Amorrhæum, pugnante contra illum populo suo Israël, et tu nunc vis possidere terram ejus ?'
      v:024: 'JDG:11:24 | 24 | 24 | nonne ea quæ possidet Chamos deus tuus, tibi jure debentur ? quæ autem Dominus Deus noster victor obtinuit, in nostram cedent possessionem :'
      v:025: 'JDG:11:25 | 25 | 25 | nisi forte melior es Balac filio Sephor rege Moab ; aut docere potes, quod jurgatus sit contra Israël, et pugnaverit contra eum,'
      v:026: 'JDG:11:26 | 26 | 26 | quando habitavit in Hesebon et viculis ejus, et in Aroër et villis illius, vel in cunctis civitatibus juxta Jordanem, per trecentos annos. Quare tanto tempore nihil super hac repetitione tentastis ?'
      v:027: 'JDG:11:27 | 27 | 27 | Igitur non ego pecco in te, sed tu contra me male agis, indicens mihi bella non justa. Judicet Dominus arbiter hujus diei inter Israël, et inter filios Ammon.'
      v:028: 'JDG:11:28 | 28 | 28 | Noluitque acquiescere rex filiorum Ammon verbis Jephte, quæ per nuntios mandaverat.{VS:P}'
      v:029: 'JDG:11:29 | 29 | 29 | Factus est ergo super Jephte spiritus Domini, et circuiens Galaad et Manasse, Maspha quoque Galaad, et inde transiens ad filios Ammon,'
      v:030: 'JDG:11:30 | 30 | 30 | votum vovit Domino, dicens : Si tradideris filios Ammon in manus meas,'
      v:031: 'JDG:11:31 | 31 | 31 | quicumque primus fuerit egressus de foribus domus meæ, mihique occurrerit revertenti cum pace a filiis Ammon, eum holocaustum offeram Domino.'
      v:032: 'JDG:11:32 | 32 | 32 | Transivitque Jephte ad filios Ammon, ut pugnaret contra eos : quos tradidit Dominus in manus ejus.'
      v:033: 'JDG:11:33 | 33 | 33 | Percussitque ab Aroër usque dum venias in Mennith, viginti civitates, et usque ad Abel, quæ est vineis consita, plaga magna nimis : humiliatique sunt filii Ammon a filiis Israël.{VS:P}'
      v:034: 'JDG:11:34 | 34 | 34 | Revertente autem Jephte in Maspha domum suam, occurrit ei unigenita filia sua cum tympanis et choris : non enim habebat alios liberos.'
      v:035: 'JDG:11:35 | 35 | 35 | Qua visa, scidit vestimenta sua, et ait : Heu me, filia mea ! decepisti me, et ipsa decepta es : aperui enim os meum ad Dominum, et aliud facere non potero.'
      v:036: 'JDG:11:36 | 36 | 36 | Cui illa respondit : Pater mi, si aperuisti os tuum ad Dominum, fac mihi quodcumque pollicitus es, concessa tibi ultione atque victoria de hostibus tuis.'
      v:037: 'JDG:11:37 | 37 | 37 | Dixitque ad patrem : Hoc solum mihi præsta quod deprecor : dimitte me ut duobus mensibus circumeam montes, et plangam virginitatem meam cum sodalibus meis.'
      v:038: 'JDG:11:38 | 38 | 38 | Cui ille respondit : Vade. Et dimisit eam duobus mensibus. Cumque abiisset cum sociis ac sodalibus suis, flebat virginitatem suam in montibus.'
      v:039: 'JDG:11:39 | 39 | 39 | Expletisque duobus mensibus, reversa est ad patrem suum, et fecit ei sicut voverat, quæ ignorabat virum. Exinde mos increbruit in Israël, et consuetudo servata est,'
      v:040: 'JDG:11:40 | 40 | 40 | ut post anni circulum conveniant in unum filiæ Israël, et plangant filiam Jephte Galaaditæ diebus quatuor.'
  c:012:
    verses:
      v:001: 'JDG:12:1 | 1 | 1 | Ecce autem in Ephraim orta est seditio : nam transeuntes contra aquilonem, dixerunt ad Jephte : Quare vadens ad pugnam contra filios Ammon, vocare nos noluisti, ut pergeremus tecum ? igitur incendemus domum tuam.'
      v:002: 'JDG:12:2 | 2 | 2 | Quibus ille respondit : Disceptatio erat mihi et populo meo contra filios Ammon vehemens : vocavique vos, ut præberetis mihi auxilium, et facere noluistis.'
      v:003: 'JDG:12:3 | 3 | 3 | Quod cernens, posui animam meam in manibus meis, transivique ad filios Ammon, et tradidit eos Dominus in manus meas. Quid commerui, ut adversum me consurgatis in prælium ?'
      v:004: 'JDG:12:4 | 4 | 4 | Vocatis itaque ad se cunctis viris Galaad, pugnabat contra Ephraim : percusseruntque viri Galaad Ephraim, quia dixerat : Fugitivus est Galaad de Ephraim, et habitat in medio Ephraim et Manasse.'
      v:005: 'JDG:12:5 | 5 | 5 | Occupaveruntque Galaaditæ vada Jordanis, per quæ Ephraim reversurus erat. Cumque venisset ad ea de Ephraim numero, fugiens, atque dixisset : Obsecro ut me transire permittatis : dicebant ei Galaaditæ : Numquid Ephrathæus es ? quo dicente : Non sum :'
      v:006: 'JDG:12:6 | 6 | 6 | interrogabant eum : Dic ergo Scibboleth, quod interpretatur Spica. Qui respondebat : Sibboleth : eadem littera spicam exprimere non valens. Statimque apprehensum jugulabant in ipso Jordanis transitu. Et ceciderunt in illo tempore de Ephraim quadraginta duo millia.{VS:P}'
      v:007: 'JDG:12:7 | 7 | 7 | Judicavit itaque Jephte Galaadites Israël sex annis : et mortuus est, ac sepultus in civitate sua Galaad.{VS:P}'
      v:008: 'JDG:12:8 | 8 | 8 | Post hunc judicavit Israël Abesan de Bethlehem :'
      v:009: 'JDG:12:9 | 9 | 9 | qui habuit triginta filios, et totidem filias, quas emittens foras, maritis dedit, et ejusdem numeri filiis suis accepit uxores, introducens in domum suam. Qui septem annis judicavit Israël :'
      v:010: 'JDG:12:10 | 10 | 10 | mortuusque est, ac sepultus in Bethlehem.'
      v:011: 'JDG:12:11 | 11 | 11 | Cui successit Ahialon Zabulonites : et judicavit Israël decem annis :'
      v:012: 'JDG:12:12 | 12 | 12 | mortuusque est, ac sepultus in Zabulon.'
      v:013: 'JDG:12:13 | 13 | 13 | Post hunc judicavit Israël Abdon filius Illel Pharathonites :'
      v:014: 'JDG:12:14 | 14 | 14 | qui habuit quadraginta filios, et triginta ex eis nepotes, ascendentes super septuaginta pullos asinarum. Et judicavit Israël octo annis :'
      v:015: 'JDG:12:15 | 15 | 15 | mortuusque est, ac sepultus in Pharathon terræ Ephraim, in monte Amalec.'
  c:013:
    verses:
      v:001: 'JDG:13:1 | 1 | 1 | Rursumque filii Israël fecerunt malum in conspectu Domini : qui tradidit eos in manus Philisthinorum quadraginta annis.'
      v:002: 'JDG:13:2 | 2 | 2 | Erat autem quidam vir de Saraa, et de stirpe Dan, nomine Manue, habens uxorem sterilem.'
      v:003: 'JDG:13:3 | 3 | 3 | Cui apparuit angelus Domini, et dixit ad eam : Sterilis es et absque liberis : sed concipies, et paries filium.'
      v:004: 'JDG:13:4 | 4 | 4 | Cave ergo ne bibas vinum ac siceram, nec immundum quidquam comedas :'
      v:005: 'JDG:13:5 | 5 | 5 | quia concipies, et paries filium, cujus non tanget caput novacula : erit enim nazaræus Dei ab infantia sua et ex matris utero, et ipse incipiet liberare Israël de manu Philisthinorum.'
      v:006: 'JDG:13:6 | 6 | 6 | Quæ cum venisset ad maritum suum, dixit ei : Vir Dei venit ad me, habens vultum angelicum, terribilis nimis. Quem cum interrogassem quis esset, et unde venisset, et quo nomine vocaretur, noluit mihi dicere :'
      v:007: 'JDG:13:7 | 7 | 7 | sed hoc respondit : Ecce concipies et paries filium : cave ne vinum bibas, nec siceram, et ne aliquo vescaris immundo : erit enim puer nazaræus Dei ab infantia sua, ex utero matris suæ usque ad diem mortis suæ.'
      v:008: 'JDG:13:8 | 8 | 8 | Oravit itaque Manue Dominum, et ait : Obsecro, Domine, ut vir Dei, quem misisti, veniat iterum, et doceat nos quid debeamus facere de puero, qui nasciturus est.'
      v:009: 'JDG:13:9 | 9 | 9 | Exaudivitque Dominus deprecantem Manue, et apparuit rursum angelus Dei uxori ejus sedenti in agro : Manue autem maritus ejus non erat cum ea. Quæ cum vidisset angelum,'
      v:010: 'JDG:13:10 | 10 | 10 | festinavit, et cucurrit ad virum suum : nuntiavitque ei, dicens : Ecce apparuit mihi vir, quem ante videram.'
      v:011: 'JDG:13:11 | 11 | 11 | Qui surrexit, et secutus est uxorem suam : veniensque ad virum, dixit ei : Tu es qui locutus es mulieri ? Et ille respondit : Ego sum.'
      v:012: 'JDG:13:12 | 12 | 12 | Cui Manue : Quando, inquit, sermo tuus fuerit expletus, quid vis ut faciat puer ? aut a quo se observare debebit ?{VS:P}'
      v:013: 'JDG:13:13 | 13 | 13 | Dixitque angelus Domini ad Manue : Ab omnibus, quæ locutus sum uxori tuæ, abstineat se,'
      v:014: 'JDG:13:14 | 14 | 14 | et quidquid ex vinea nascitur, non comedat : vinum et siceram non bibat ; nullo vescatur immundo : et quod ei præcepi, impleat atque custodiat.'
      v:015: 'JDG:13:15 | 15 | 15 | Dixitque Manue ad angelum Domini : Obsecro te ut acquiescas precibus meis, et faciamus tibi hædum de capris.'
      v:016: 'JDG:13:16 | 16 | 16 | Cui respondit angelus : Si me cogis, non comedam panes tuos : si autem vis holocaustum facere, offer illud Domino. Et nesciebat Manue quod angelus Domini esset.'
      v:017: 'JDG:13:17 | 17 | 17 | Dixitque ad eum : Quod est tibi nomen, ut, si sermo tuus fuerit expletus, honoremus te ?'
      v:018: 'JDG:13:18 | 18 | 18 | Cui ille respondit : Cur quæris nomen meum, quod est mirabile ?'
      v:019: 'JDG:13:19 | 19 | 19 | Tulit itaque Manue hædum de capris, et libamenta, et posuit super petram, offerens Domino, qui facit mirabilia : ipse autem et uxor ejus intuebantur.'
      v:020: 'JDG:13:20 | 20 | 20 | Cumque ascenderet flamma altaris in cælum, angelus Domini pariter in flamma ascendit. Quod cum vidissent Manue et uxor ejus, proni ceciderunt in terram,'
      v:021: 'JDG:13:21 | 21 | 21 | et ultra eis non apparuit angelus Domini. Statimque intellexit Manue angelum Domini esse,'
      v:022: 'JDG:13:22 | 22 | 22 | et dixit ad uxorem suam : Morte moriemur, quia vidimus Deum.'
      v:023: 'JDG:13:23 | 23 | 23 | Cui respondit mulier : Si Dominus nos vellet occidere, de manibus nostris holocaustum et libamenta non suscepisset, nec ostendisset nobis hæc omnia, neque ea quæ sunt ventura dixisset.{VS:P}'
      v:024: 'JDG:13:24 | 24 | 24 | Peperit itaque filium, et vocavit nomen ejus Samson. Crevitque puer, et benedixit ei Dominus.'
      v:025: JDG:13:25 | 25 | 25 | Cœpitque spiritus Domini esse cum eo in castris Dan inter Saraa et Esthaol.
  c:014:
    verses:
      v:001: 'JDG:14:1 | 1 | 1 | Descendit ergo Samson in Thamnatha : vidensque ibi mulierem de filiabus Philisthiim,'
      v:002: 'JDG:14:2 | 2 | 2 | ascendit, et nuntiavit patri suo et matri suæ, dicens : Vidi mulierem in Thamnatha de filiabus Philisthinorum : quam quæso ut mihi accipiatis uxorem.'
      v:003: 'JDG:14:3 | 3 | 3 | Cui dixerunt pater et mater sua : Numquid non est mulier in filiabus fratrum tuorum, et in omni populo meo, quia vis accipere uxorem de Philisthiim, qui incircumcisi sunt ? Dixitque Samson ad patrem suum : Hanc mihi accipe : quia placuit oculis meis.'
      v:004: 'JDG:14:4 | 4 | 4 | Parentes autem ejus nesciebant quod res a Domino fieret, et quæreret occasionem contra Philisthiim : eo enim tempore Philisthiim dominabantur Israëli.'
      v:005: 'JDG:14:5 | 5 | 5 | Descendit itaque Samson cum patre suo et matre in Thamnatha. Cumque venissent ad vineas oppidi, apparuit catulus leonis sævus, et rugiens, et occurrit ei.'
      v:006: 'JDG:14:6 | 6 | 6 | Irruit autem spiritus Domini in Samson, et dilaceravit leonem, quasi hædum in frusta discerpens, nihil omnino habens in manu : et hoc patri et matri noluit indicare.'
      v:007: 'JDG:14:7 | 7 | 7 | Descenditque, et locutus est mulieri quæ placuerat oculis ejus.'
      v:008: 'JDG:14:8 | 8 | 8 | Et post aliquot dies revertens ut acciperet eam, declinavit ut videret cadaver leonis, et ecce examen apum in ore leonis erat ac favus mellis.'
      v:009: 'JDG:14:9 | 9 | 9 | Quem cum sumpsisset in manibus comedebat in via : veniensque ad patrem suum et matrem, dedit eis partem, qui et ipsi comederunt : nec tamen eis voluit indicare quod mel de corpore leonis assumpserat.{VS:P}'
      v:010: 'JDG:14:10 | 10 | 10 | Descendit itaque pater ejus ad mulierem, et fecit filio suo Samson convivium : sic enim juvenes facere consueverant.'
      v:011: 'JDG:14:11 | 11 | 11 | Cum ergo cives loci illius vidissent eum, dederunt ei sodales triginta ut essent cum eo.'
      v:012: 'JDG:14:12 | 12 | 12 | Quibus locutus est Samson : Proponam vobis problema : quod si solveritis mihi intra septem dies convivii, dabo vobis triginta sindones, et totidem tunicas :'
      v:013: 'JDG:14:13 | 13 | 13 | sin autem non potueritis solvere, vos dabitis mihi triginta sindones, et ejusdem numeri tunicas. Qui responderunt ei : Propone problema, ut audiamus.'
      v:014: 'JDG:14:14 | 14 | 14 | Dixitque eis : {VERSE:BEGIN}De comedente exivit cibus,{VS:BR} et de forti egressa est dulcedo.{VERSE:END} Nec potuerunt per tres dies propositionem solvere.'
      v:015: 'JDG:14:15 | 15 | 15 | Cumque adesset dies septimus, dixerunt ad uxorem Samson : Blandire viro tuo et suade ei ut indicet tibi quid significet problema : quod si facere nolueris, incendemus te, et domum patris tui : an idcirco vocastis nos ad nuptias ut spoliaretis ?'
      v:016: 'JDG:14:16 | 16 | 16 | Quæ fundebat apud Samson lacrimas, et quærebatur, dicens : Odisti me, et non diligis : idcirco problema, quod proposuisti filiis populi mei, non vis mihi exponere. At ille respondit : Patri meo et matri nolui dicere : et tibi indicare potero ?'
      v:017: 'JDG:14:17 | 17 | 17 | Septem igitur diebus convivii flebat ante eum : tandemque die septimo cum ei esset molesta, exposuit. Quæ statim indicavit civibus suis.'
      v:018: 'JDG:14:18 | 18 | 18 | Et illi dixerunt ei die septimo ante solis occubitum : {VERSE:BEGIN}Quid dulcius melle,{VS:BR} et quid fortius leone ?{VERSE:END} Qui ait ad eos : {VERSE:BEGIN}Si non arassetis in vitula mea,{VS:BR} non invenissetis propositionem meam.{VERSE:END}{VS:P}'
      v:019: 'JDG:14:19 | 19 | 19 | Irruit itaque in eum spiritus Domini, descenditque Ascalonem, et percussit ibi triginta viros : quorum ablatas vestes dedit iis qui problema solverant. Iratusque nimis ascendit in domum patris sui :'
      v:020: JDG:14:20 | 20 | 20 | uxor autem ejus accepit maritum unum de amicis ejus et pronubis.
  c:015:
    verses:
      v:001: 'JDG:15:1 | 1 | 1 | Post aliquantulum autem temporis, cum dies triticeæ messis instarent, venit Samson, invisere volens uxorem suam, et attulit ei hædum de capris. Cumque cubiculum ejus solito vellet intrare, prohibuit eum pater illius, dicens :'
      v:002: 'JDG:15:2 | 2 | 2 | Putavi quod odisses eam, et ideo tradidi illam amico tuo : sed habet sororem, quæ junior et pulchrior illa est : sit tibi pro ea uxor.'
      v:003: 'JDG:15:3 | 3 | 3 | Cui Samson respondit : Ab hac die non erit culpa in me contra Philisthæos : faciam enim vobis mala.'
      v:004: 'JDG:15:4 | 4 | 4 | Perrexitque et cepit trecentas vulpes, caudasque earum junxit ad caudas, et faces ligavit in medio :'
      v:005: 'JDG:15:5 | 5 | 5 | quas igne succendens, dimisit ut huc illucque discurrerent. Quæ statim perrexerunt in segetes Philisthinorum. Quibus succensis, et comportatæ jam fruges, et adhuc stantes in stipula, concrematæ sunt, in tantum ut vineas quoque et oliveta flamma consumeret.'
      v:006: 'JDG:15:6 | 6 | 6 | Dixeruntque Philisthiim : Quis fecit hanc rem ? Quibus dictum est : Samson gener Thamnathæi : quia tulit uxorem ejus, et alteri tradidit, hæc operatus est. Ascenderuntque Philisthiim, et combusserunt tam mulierem quam patrem ejus.'
      v:007: 'JDG:15:7 | 7 | 7 | Quibus ait Samson : Licet hæc feceritis, tamen adhuc ex vobis expetam ultionem, et tunc quiescam.'
      v:008: 'JDG:15:8 | 8 | 8 | Percussitque eos ingenti plaga, ita ut stupentes suram femori imponerent. Et descendens habitavit in spelunca petræ Etam.'
      v:009: 'JDG:15:9 | 9 | 9 | Igitur ascendentes Philisthiim in terram Juda, castrametati sunt in loco, qui postea vocatus est Lechi, id est, Maxilla, ubi eorum effusus est exercitus.'
      v:010: 'JDG:15:10 | 10 | 10 | Dixeruntque ad eos de tribu Juda : Cur ascendistis adversum nos ? Qui responderunt : Ut ligemus Samson venimus, et reddamus ei quæ in nos operatus est.{VS:P}'
      v:011: 'JDG:15:11 | 11 | 11 | Descenderunt ergo tria millia virorum de Juda ad specum silicis Etam, dixeruntque ad Samson : Nescis quod Philisthiim imperent nobis ? quare hoc facere voluisti ? Quibus ille ait : Sicut fecerunt mihi, sic feci eis.'
      v:012: 'JDG:15:12 | 12 | 12 | Ligare, inquiunt, te venimus, et tradere in manus Philisthinorum. Quibus Samson : Jurate, ait, et spondete mihi quod non occidatis me.'
      v:013: 'JDG:15:13 | 13 | 13 | Dixerunt : Non te occidemus, sed vinctum trademus. Ligaveruntque eum duobus novis funibus, et tulerunt eum de petra Etam.'
      v:014: 'JDG:15:14 | 14 | 14 | Qui cum venisset ad locum Maxillæ, et Philisthiim vociferantes occurrissent ei, irruit spiritus Domini in eum : et sicut solent ad odorem ignis lina consumi, ita vincula, quibus ligatus erat, dissipata sunt et soluta.'
      v:015: 'JDG:15:15 | 15 | 15 | Inventamque maxillam, id est, mandibulam asini, quæ jacebat, arripiens interfecit in ea mille viros,'
      v:016: 'JDG:15:16 | 16 | 16 | et ait : {VERSE:BEGIN}In maxilla asini,{VS:BR} in mandibula pulli asinarum,{VS:BR} delevi eos,{VS:BR} et percussi mille viros.{VERSE:END}'
      v:017: 'JDG:15:17 | 17 | 17 | Cumque hæc verba canens complesset, projecit mandibulam de manu, et vocavit nomen loci illius Ramathlechi, quod interpretatur, Elevatio maxillæ.'
      v:018: 'JDG:15:18 | 18 | 18 | Sitiensque valde, clamavit ad Dominum, et ait : Tu dedisti in manu servi tui salutem hanc maximam atque victoriam : en siti morior, incidamque in manus incircumcisorum.'
      v:019: 'JDG:15:19 | 19 | 19 | Aperuit itaque Dominus molarem dentem in maxilla asini, et egressæ sunt ex eo aquæ. Quibus haustis, refocillavit spiritum, et vires recepit. Idcirco appellatum est nomen loci illius, Fons invocantis de maxilla, usque in præsentem diem.'
      v:020: JDG:15:20 | 20 | 20 | Judicavitque Israël in diebus Philisthiim viginti annis.
  c:016:
    verses:
      v:001: 'JDG:16:1 | 1 | 1 | Abiit quoque in Gazam, et vidit ibi mulierem meretricem, ingressusque est ad eam.'
      v:002: 'JDG:16:2 | 2 | 2 | Quod cum audissent Philisthiim, et percrebruisset apud eos intrasse urbem Samson, circumdederunt eum, positis in porta civitatis custodibus : et ibi tota nocte cum silentio præstolantes, ut facto mane exeuntem occiderent.'
      v:003: 'JDG:16:3 | 3 | 3 | Dormivit autem Samson usque ad medium noctis : et inde consurgens, apprehendit ambas portæ fores cum postibus suis et sera, impositasque humeris suis portavit ad verticem montis, qui respicit Hebron.{VS:P}'
      v:004: 'JDG:16:4 | 4 | 4 | Post hæc amavit mulierem, quæ habitabat in valle Sorec, et vocabatur Dalila.'
      v:005: 'JDG:16:5 | 5 | 5 | Veneruntque ad eam principes Philisthinorum, atque dixerunt : Decipe eum, et disce ab illo, in quo habeat tantam fortitudinem, et quomodo eum superare valeamus, et vinctum affligere : quod si feceris, dabimus tibi singuli mille et centum argenteos.'
      v:006: 'JDG:16:6 | 6 | 6 | Locuta est ergo Dalila ad Samson : Dic mihi, obsecro, in quo sit tua maxima fortitudo, et quid sit quo ligatus erumpere nequeas ?'
      v:007: 'JDG:16:7 | 7 | 7 | Cui respondit Samson : Si septem nerviceis funibus necdum siccis, et adhuc humentibus, ligatus fuero, infirmus ero ut ceteri homines.'
      v:008: 'JDG:16:8 | 8 | 8 | Attuleruntque ad eam satrapæ Philisthinorum septem funes, ut dixerat : quibus vinxit eum,'
      v:009: 'JDG:16:9 | 9 | 9 | latentibus apud se insidiis, et in cubiculo finem rei expectantibus : clamavitque ad eum : Philisthiim super te, Samson. Qui rupit vincula, quomodo si rumpat quis filum de stuppæ tortum putamine, cum odorem ignis acceperit : et non est cognitum in quo esset fortitudo ejus.'
      v:010: 'JDG:16:10 | 10 | 10 | Dixitque ad eum Dalila : Ecce illusisti mihi, et falsum locutus es : saltem nunc indica mihi quo ligari debeas.'
      v:011: 'JDG:16:11 | 11 | 11 | Cui ille respondit : Si ligatus fuero novis funibus, qui numquam fuerunt in opere, infirmus ero, et aliorum hominum similis.'
      v:012: 'JDG:16:12 | 12 | 12 | Quibus rursum Dalila vinxit eum, et clamavit : Philisthiim super te, Samson : in cubiculo insidiis præparatis. Qui ita rupit vincula quasi fila telarum.'
      v:013: 'JDG:16:13 | 13 | 13 | Dixitque Dalila rursum ad eum : Usquequo decipis me, et falsum loqueris ? ostende quo vinciri debeas. Cui respondit Samson : Si septem crines capitis mei cum licio plexueris, et clavum his circumligatum terræ fixeris, infirmus ero.'
      v:014: 'JDG:16:14 | 14 | 14 | Quod cum fecisset Dalila, dixit ad eum : Philisthiim super te, Samson. Qui consurgens de somno extraxit clavum cum crinibus et licio.{VS:P}'
      v:015: 'JDG:16:15 | 15 | 15 | Dixitque ad eum Dalila : Quomodo dicis quod amas me, cum animus tuus non sit mecum ? Per tres vices mentitus es mihi, et noluisti dicere in quo sit maxima fortitudo tua.'
      v:016: 'JDG:16:16 | 16 | 16 | Cumque molesta esset ei, et per multos dies jugiter adhæreret, spatium ad quietem non tribuens, defecit anima ejus, et ad mortem usque lassata est.'
      v:017: 'JDG:16:17 | 17 | 17 | Tunc aperiens veritatem rei, dixit ad eam : Ferrum numquam ascendit super caput meum, quia nazaræus, id est, consecratus Deo, sum de utero matris meæ : si rasum fuerit caput meum, recedet a me fortitudo mea, et deficiam, eroque sicut ceteri homines.'
      v:018: 'JDG:16:18 | 18 | 18 | Vidensque illa quod confessus ei esset omnem animum suum, misit ad principes Philisthinorum ac mandavit : Ascende adhuc semel, quia nunc mihi aperuit cor suum. Qui ascenderunt assumpta pecunia, quam promiserant.'
      v:019: 'JDG:16:19 | 19 | 19 | At illa dormire eum fecit super genua sua, et in sinu suo reclinare caput. Vocavitque tonsorem, et rasit septem crines ejus, et cœpit abigere eum, et a se repellere : statim enim ab eo fortitudo discessit.'
      v:020: 'JDG:16:20 | 20 | 20 | Dixitque : Philisthiim super te, Samson. Qui de somno consurgens, dixit in animo suo : Egrediar sicut ante feci, et me excutiam : nesciens quod recessisset ab eo Dominus.'
      v:021: 'JDG:16:21 | 21 | 21 | Quem cum apprehendissent Philisthiim, statim eruerunt oculos ejus, et duxerunt Gazam vinctum catenis, et clausum in carcere molere fecerunt.{VS:P}'
      v:022: JDG:16:22 | 22 | 22 | Jamque capilli ejus renasci cœperunt.
      v:023: 'JDG:16:23 | 23 | 23 | Et principes Philisthinorum convenerunt in unum ut immolarent hostias magnificas Dagon deo suo, et epularentur, dicentes : Tradidit deus noster inimicum nostrum Samson in manus nostras.'
      v:024: 'JDG:16:24 | 24 | 24 | Quod etiam populus videns, laudabat deum suum, eademque dicebat : Tradidit deus noster adversarium nostrum in manus nostras, qui delevit terram nostram, et occidit plurimos.'
      v:025: 'JDG:16:25 | 25 | 25 | Lætantesque per convivia, sumptis jam epulis, præceperunt ut vocaretur Samson, et ante eos luderet. Qui adductus de carcere ludebat ante eos, feceruntque eum stare inter duas columnas.'
      v:026: 'JDG:16:26 | 26 | 26 | Qui dixit puero regenti gressus suos : Dimitte me, ut tangam columnas, quibus omnis imminet domus, et recliner super eas, et paululum requiescam.'
      v:027: 'JDG:16:27 | 27 | 27 | Domus autem erat plena virorum ac mulierum, et erant ibi omnes principes Philisthinorum, ac de tecto et solario circiter tria millia utriusque sexus spectantes ludentem Samson.'
      v:028: 'JDG:16:28 | 28 | 28 | At ille invocato Domino ait : Domine Deus, memento mei, et redde mihi nunc fortitudinem pristinam, Deus meus, ut ulciscar me de hostibus meis, et pro amissione duorum luminum unam ultionem recipiam.'
      v:029: 'JDG:16:29 | 29 | 29 | Et apprehendens ambas columnas quibus innitebatur domus, alteramque earum dextera et alteram læva tenens,'
      v:030: 'JDG:16:30 | 30 | 30 | ait : Moriatur anima mea cum Philisthiim. Concussisque fortiter columnis, cecidit domus super omnes principes, et ceteram multitudinem quæ ibi erat : multoque plures interfecit moriens, quam ante vivus occiderat.'
      v:031: 'JDG:16:31 | 31 | 31 | Descendentes autem fratres ejus et universa cognatio, tulerunt corpus ejus, et sepelierunt inter Saraa et Esthaol in sepulchro patris sui Manue : judicavitque Israël viginti annis.'
  c:017:
    verses:
      v:001: 'JDG:17:1 | 1 | 1 | Fuit eo tempore vir quidam de monte Ephraim nomine Michas,'
      v:002: 'JDG:17:2 | 2 | 2 | qui dixit matri suæ : Mille et centum argenteos, quos separaveras tibi, et super quibus me audiente juraveras, ecce ego habeo, et apud me sunt. Cui illa respondit : Benedictus filius meus Domino.'
      v:003: 'JDG:17:3 | 3 | 3 | Reddidit ergo eos matri suæ, quæ dixerat ei : Consecravi et vovi hoc argentum Domino, ut de manu mea suscipiat filius meus, et faciat sculptile atque conflatile : et nunc trado illud tibi.'
      v:004: 'JDG:17:4 | 4 | 4 | Reddidit igitur eos matri suæ : quæ tulit ducentos argenteos, et dedit eos argentario, ut faceret ex eis sculptile atque conflatile, quod fuit in domo Michæ.'
      v:005: 'JDG:17:5 | 5 | 5 | Qui ædiculam quoque in ea deo separavit, et fecit ephod, et theraphim, id est, vestem sacerdotalem, et idola : implevitque unius filiorum suorum manum, et factus est ei sacerdos.'
      v:006: 'JDG:17:6 | 6 | 6 | In diebus illis non erat rex in Israël, sed unusquisque quod sibi rectum videbatur, hoc faciebat.{VS:P}'
      v:007: 'JDG:17:7 | 7 | 7 | Fuit quoque alter adolescens de Bethlehem Juda, ex cognatione ejus : eratque ipse Levites, et habitabat ibi.'
      v:008: 'JDG:17:8 | 8 | 8 | Egressusque de civitate Bethlehem, peregrinari voluit ubicumque sibi commodum reperisset. Cumque venisset in montem Ephraim, iter faciens, et declinasset parumper in domum Michæ,'
      v:009: 'JDG:17:9 | 9 | 9 | interrogatus est ab eo unde venisset. Qui respondit : Levita sum de Bethlehem Juda, et vado ut habitem ubi potuero, et utile mihi esse perspexero.'
      v:010: 'JDG:17:10 | 10 | 10 | Dixitque Michas : Mane apud me, et esto mihi parens ac sacerdos : daboque tibi per annos singulos decem argenteos, ac vestem duplicem, et quæ ad victum sunt necessaria.'
      v:011: 'JDG:17:11 | 11 | 11 | Acquievit, et mansit apud hominem, fuitque illi quasi unus de filiis.'
      v:012: 'JDG:17:12 | 12 | 12 | Implevitque Michas manum ejus, et habuit puerum sacerdotem apud se :'
      v:013: 'JDG:17:13 | 13 | 13 | Nunc scio, dicens, quod benefaciet mihi Deus habenti Levitici generis sacerdotem.'
  c:018:
    verses:
      v:001: 'JDG:18:1 | 1 | 1 | In diebus illis non erat rex in Israël, et tribus Dan quærebat possessionem sibi, ut habitaret in ea : usque ad illum enim diem inter ceteras tribus sortem non acceperat.'
      v:002: 'JDG:18:2 | 2 | 2 | Miserunt ergo filii Dan stirpis et familiæ suæ quinque viros fortissimos de Saraa et Esthaol, ut explorarent terram, et diligenter inspicerent : dixeruntque eis : Ite, et considerate terram. Qui cum pergentes venissent in montem Ephraim, et intrassent domum Michæ, requieverunt ibi :'
      v:003: 'JDG:18:3 | 3 | 3 | et agnoscentes vocem adolescentis Levitæ, utentesque illius diversorio, dixerunt ad eum : Quis te huc adducit ? quid hic agis ? quam ob causam huc venire voluisti ?'
      v:004: 'JDG:18:4 | 4 | 4 | Qui respondit eis : Hæc et hæc præstitit mihi Michas, et me mercede conduxit, ut sim ei sacerdos.'
      v:005: 'JDG:18:5 | 5 | 5 | Rogaverunt autem eum ut consuleret Dominum ut scire possent an prospero itinere pergerent, et res haberet effectum.'
      v:006: 'JDG:18:6 | 6 | 6 | Qui respondit eis : Ite in pace : Dominus respicit viam vestram, et iter quo pergitis.'
      v:007: 'JDG:18:7 | 7 | 7 | Euntes igitur quinque viri venerunt Lais : videruntque populum habitantem in ea absque ullo timore, juxta consuetudinem Sidoniorum, securum et quietum, nullo ei penitus resistente, magnarumque opum, et procul a Sidone atque a cunctis hominibus separatum.{VS:P}'
      v:008: 'JDG:18:8 | 8 | 8 | Reversique ad fratres suos in Saraa et Esthaol, et quid egissent sciscitantibus responderunt :'
      v:009: 'JDG:18:9 | 9 | 9 | Surgite, ascendamus ad eos : vidimus enim terram valde opulentam et uberem. Nolite negligere, nolite cessare : eamus, et possideamus eam : nullus erit labor.'
      v:010: 'JDG:18:10 | 10 | 10 | Intrabimus ad securos, in regionem latissimam, tradetque nobis Dominus locum, in quo nullius rei est penuria eorum quæ gignuntur in terra.'
      v:011: 'JDG:18:11 | 11 | 11 | Profecti igitur sunt de cognatione Dan, id est, de Saraa et Esthaol, sexcenti viri accincti armis bellicis,'
      v:012: 'JDG:18:12 | 12 | 12 | ascendentesque manserunt in Cariathiarim Judæ : qui locus ex eo tempore Castrorum Dan nomen accepit, et est post tergum Cariathiarim.'
      v:013: 'JDG:18:13 | 13 | 13 | Inde transierunt in montem Ephraim. Cumque venissent ad domum Michæ,'
      v:014: 'JDG:18:14 | 14 | 14 | dixerunt quinque viri, qui prius missi fuerant ad considerandam terram Lais, ceteris fratribus suis : Nostis quod in domibus istis sit ephod, et theraphim, et sculptile, atque conflatile : videte quid vobis placeat.{VS:P}'
      v:015: 'JDG:18:15 | 15 | 15 | Et cum paululum declinassent, ingressi sunt domum adolescentis Levitæ, qui erat in domo Michæ : salutaveruntque eum verbis pacificis.'
      v:016: 'JDG:18:16 | 16 | 16 | Sexcenti autem viri ita ut erant armati, stabant ante ostium.'
      v:017: 'JDG:18:17 | 17 | 17 | At illi, qui ingressi fuerant domum juvenis, sculptile, et ephod, et theraphim, atque conflatile tollere nitebantur, et sacerdos stabat ante ostium, sexcentis viris fortissimis haud procul expectantibus.'
      v:018: 'JDG:18:18 | 18 | 18 | Tulerunt igitur qui intraverant sculptile, ephod, et idola, atque conflatile. Quibus dixit sacerdos : Quid facitis ?'
      v:019: 'JDG:18:19 | 19 | 19 | Cui responderunt : Tace et pone digitum super os tuum : venique nobiscum, ut habeamus te patrem, ac sacerdotem. Quid tibi melius est, ut sis sacerdos in domo unius viri, an in una tribu et familia in Israël ?'
      v:020: 'JDG:18:20 | 20 | 20 | Quod cum audisset, acquievit sermonibus eorum, et tulit ephod, et idola, ac sculptile, et profectus est cum eis.'
      v:021: 'JDG:18:21 | 21 | 21 | Qui cum pergerent, et ante se ire fecissent parvulos ac jumenta, et omne quod erat pretiosum,'
      v:022: 'JDG:18:22 | 22 | 22 | et jam a domo Michæ essent procul, viri qui habitabant in ædibus Michæ conclamantes secuti sunt,'
      v:023: 'JDG:18:23 | 23 | 23 | et post tergum clamare cœperunt. Qui cum respexissent, dixerunt ad Micham : Quid tibi vis ? cur clamas ?'
      v:024: 'JDG:18:24 | 24 | 24 | Qui respondit : Deos meos, quos mihi feci, tulistis, et sacerdotem, et omnia quæ habeo, et dicitis : Quid tibi est ?'
      v:025: 'JDG:18:25 | 25 | 25 | Dixeruntque ei filii Dan : Cave ne ultra loquaris ad nos, et veniant ad te viri animo concitati, et ipse cum omni domo tua pereas.'
      v:026: 'JDG:18:26 | 26 | 26 | Et sic cœpto itinere perrexerunt. Videns autem Michas quod fortiores se essent, reversus est in domum suam.{VS:P}'
      v:027: 'JDG:18:27 | 27 | 27 | Sexcenti autem viri tulerunt sacerdotem, et quæ supra diximus : veneruntque in Lais ad populum quiescentem atque securum, et percusserunt eos in ore gladii : urbemque incendio tradiderunt,'
      v:028: 'JDG:18:28 | 28 | 28 | nullo penitus ferente præsidium, eo quod procul habitarent a Sidone, et cum nullo hominum haberent quidquam societatis ac negotii. Erat autem civitas sita in regione Rohob : quam rursum exstruentes habitaverunt in ea,'
      v:029: 'JDG:18:29 | 29 | 29 | vocato nomine civitatis Dan, juxta vocabulum patris sui, quem genuerat Israël, quæ prius Lais dicebatur.'
      v:030: 'JDG:18:30 | 30 | 30 | Posueruntque sibi sculptile, et Jonathan filium Gersam filii Moysi ac filios ejus sacerdotes in tribu Dan, usque ad diem captivitatis suæ.'
      v:031: JDG:18:31 | 31 | 31 | Mansitque apud eos idolum Michæ omni tempore quo fuit domus Dei in Silo. In diebus illis non erat rex in Israël.
  c:019:
    verses:
      v:001: 'JDG:19:1 | 1 | 1 | Fuit quidam vir Levites habitans in latere montis Ephraim, qui accepit uxorem de Bethlehem Juda :'
      v:002: 'JDG:19:2 | 2 | 2 | quæ reliquit eum, et reversa est in domum patris sui in Bethlehem, mansitque apud eum quatuor mensibus.'
      v:003: 'JDG:19:3 | 3 | 3 | Secutusque est eam vir suus, volens reconciliari ei, atque blandiri, et secum reducere, habens in comitatu puerum et duos asinos : quæ suscepit eum, et introduxit in domum patris sui. Quod cum audisset socer ejus, eumque vidisset, occurrit ei lætus,'
      v:004: 'JDG:19:4 | 4 | 4 | et amplexatus est hominem. Mansitque gener in domo soceri tribus diebus, comedens cum eo et bibens familiariter.'
      v:005: 'JDG:19:5 | 5 | 5 | Die autem quarto de nocte consurgens, proficisci voluit : quem tenuit socer, et ait ad eum : Gusta prius pauxillum panis, et conforta stomachum, et sic proficisceris.'
      v:006: 'JDG:19:6 | 6 | 6 | Sederuntque simul, ac comederunt et biberunt. Dixitque pater puellæ ad generum suum : Quæso te ut hodie hic maneas, pariterque lætemur.'
      v:007: 'JDG:19:7 | 7 | 7 | At ille consurgens, cœpit velle proficisci. Et nihilominus obnixe eum socer tenuit, et apud se fecit manere.'
      v:008: 'JDG:19:8 | 8 | 8 | Mane autem facto, parabat Levites iter. Cui socer rursum : Oro te, inquit, ut paululum cibi capias, et assumptis viribus donec increscat dies, postea proficiscaris. Comederunt ergo simul.'
      v:009: 'JDG:19:9 | 9 | 9 | Surrexitque adolescens, ut pergeret cum uxore sua et puero. Cui rursum locutus est socer : Considera quod dies ad occasum declivior sit, et propinquat ad vesperum : mane apud me etiam hodie, et duc lætum diem, et cras proficisceris ut vadas in domum tuam.'
      v:010: 'JDG:19:10 | 10 | 10 | Noluit gener acquiescere sermonibus ejus : sed statim perrexit, et venit contra Jebus, quæ altero nomine vocatur Jerusalem, ducens secum duos asinos onustos, et concubinam.{VS:P}'
      v:011: 'JDG:19:11 | 11 | 11 | Jamque erant juxta Jebus, et dies mutabatur in noctem : dixitque puer ad dominum suum : Veni, obsecro : declinemus ad urbem Jebusæorum, et maneamus in ea.'
      v:012: 'JDG:19:12 | 12 | 12 | Cui respondit dominus : Non ingrediar oppidum gentis alienæ, quæ non est de filiis Israël : sed transibo usque Gabaa,'
      v:013: 'JDG:19:13 | 13 | 13 | et cum illuc pervenero, manebimus in ea, aut certe in urbe Rama.'
      v:014: 'JDG:19:14 | 14 | 14 | Transierunt ergo Jebus, et cœptum carpebant iter, occubuitque eis sol juxta Gabaa, quæ est in tribu Benjamin :'
      v:015: 'JDG:19:15 | 15 | 15 | diverteruntque ad eam, ut manerent ibi. Quo cum intrassent, sedebant in platea civitatis, et nullus eos recipere voluit hospitio.'
      v:016: 'JDG:19:16 | 16 | 16 | Et ecce, apparuit homo senex, revertens de agro et de opere suo vesperi, qui et ipse de monte erat Ephraim, et peregrinus habitabat in Gabaa : homines autem regionis illius erant filii Jemini.'
      v:017: 'JDG:19:17 | 17 | 17 | Elevatisque oculis, vidit senex sedentem hominem cum sarcinulis suis in platea civitatis, et dixit ad eum : Unde venis ? et quo vadis ?'
      v:018: 'JDG:19:18 | 18 | 18 | Qui respondit ei : Profecti sumus de Bethlehem Juda, et pergimus ad locum nostrum, qui est in latere montis Ephraim, unde ieramus in Bethlehem : et nunc vadimus ad domum Dei, nullusque sub tectum suum nos vult recipere,'
      v:019: 'JDG:19:19 | 19 | 19 | habentes paleas et fœnum in asinorum pabulum, et panem ac vinum in meos et ancillæ tuæ usus, et pueri qui mecum est : nulla re indigemus nisi hospitio.'
      v:020: 'JDG:19:20 | 20 | 20 | Cui respondit senex : Pax tecum sit, ego præbebo omnia quæ necessaria sunt : tantum, quæso, ne in platea maneas.'
      v:021: 'JDG:19:21 | 21 | 21 | Introduxitque eum in domum suam, et pabulum asinis præbuit : ac postquam laverunt pedes suos, recepit eos in convivium.{VS:P}'
      v:022: 'JDG:19:22 | 22 | 22 | Illis epulantibus, et post laborem itineris cibo et potu reficientibus corpora, venerunt viri civitatis illius, filii Belial (id est, absque jugo), et circumdantes domum senis, fores pulsare cœperunt, clamantes ad dominum domus atque dicentes : Educ virum, qui ingressus est domum tuam, ut abutamur eo.'
      v:023: 'JDG:19:23 | 23 | 23 | Egressusque est ad eos senex, et ait : Nolite, fratres, nolite facere malum hoc, quia ingressus est homo hospitium meum : et cessate ab hac stultitia.'
      v:024: 'JDG:19:24 | 24 | 24 | Habeo filiam virginem, et hic homo habet concubinam : educam eas ad vos, ut humilietis eas, et vestram libidinem compleatis : tantum, obsecro, ne scelus hoc contra naturam operemini in virum.'
      v:025: 'JDG:19:25 | 25 | 25 | Nolebant acquiescere sermonibus illius : quod cernens homo, eduxit ad eos concubinam suam, et eis tradidit illudendam : qua cum tota nocte abusi essent, dimiserunt eam mane.'
      v:026: 'JDG:19:26 | 26 | 26 | At mulier, recedentibus tenebris, venit ad ostium domus, ubi manebat dominus suus, et ibi corruit.'
      v:027: 'JDG:19:27 | 27 | 27 | Mane facto, surrexit homo, et aperuit ostium, ut cœptam expleret viam : et ecce concubina ejus jacebat ante ostium sparsis in limine manibus.'
      v:028: 'JDG:19:28 | 28 | 28 | Cui ille, putans eam quiescere, loquebatur : Surge, et ambulemus. Qua nihil respondente, intelligens quod erat mortua, tulit eam, et imposuit asino, reversusque est in domum suam.'
      v:029: 'JDG:19:29 | 29 | 29 | Quam cum esset ingressus, arripuit gladium, et cadaver uxoris cum ossibus suis in duodecim partes ac frusta concidens, misit in omnes terminos Israël.'
      v:030: 'JDG:19:30 | 30 | 30 | Quod cum vidissent singuli, conclamabant : Numquam res talis facta est in Israël, ex eo die quo ascenderunt patres nostri de Ægypto usque in præsens tempus : ferte sententiam, et in commune decernite quid facto opus sit.'
  c:020:
    verses:
      v:001: 'JDG:20:1 | 1 | 1 | Egressi itaque sunt omnes filii Israël, et pariter congregati, quasi vir unus, de Dan usque Bersabee, et terra Galaad, ad Dominum in Maspha.'
      v:002: 'JDG:20:2 | 2 | 2 | Omnesque anguli populorum, et cunctæ tribus Israël in ecclesiam populi Dei convenerunt, quadringenta millia peditum pugnatorum.'
      v:003: 'JDG:20:3 | 3 | 3 | (Nec latuit filios Benjamin quod ascendissent filii Israël in Maspha.) Interrogatusque Levita, maritus mulieris interfectæ, quomodo tantum scelus perpetratum esset,'
      v:004: 'JDG:20:4 | 4 | 4 | respondit : Veni in Gabaa Benjamin cum uxore mea, illucque diverti :'
      v:005: 'JDG:20:5 | 5 | 5 | et ecce homines civitatis illius circumdederunt nocte domum in qua manebam, volentes me occidere, et uxorem meam incredibili furore libidinis vexantes, denique mortua est.'
      v:006: 'JDG:20:6 | 6 | 6 | Quam arreptam, in frusta concidi, misique partes in omnes terminos possessionis vestræ : quia numquam tantum nefas, et tam grande piaculum, factum est in Israël.'
      v:007: 'JDG:20:7 | 7 | 7 | Adestis, omnes filii Israël : decernite quid facere debeatis.'
      v:008: 'JDG:20:8 | 8 | 8 | Stansque omnis populus, quasi unius hominis sermone respondit : Non recedemus in tabernacula nostra, nec suam quisquam intrabit domum :'
      v:009: JDG:20:9 | 9 | 9 | sed hoc contra Gabaa in commune faciamus.
      v:010: 'JDG:20:10 | 10 | 10 | Decem viri eligantur e centum ex omnibus tribubus Israël, et centum de mille, et mille de decem millibus, ut comportent exercitui cibaria, et possimus pugnare contra Gabaa Benjamin, et reddere ei pro scelere, quod meretur.'
      v:011: 'JDG:20:11 | 11 | 11 | Convenitque universus Israël ad civitatem, quasi homo unus eadem mente, unoque consilio.{VS:P}'
      v:012: 'JDG:20:12 | 12 | 12 | Et miserunt nuntios ad omnem tribum Benjamin, qui dicerent : Cur tantum nefas in vobis repertum est ?'
      v:013: 'JDG:20:13 | 13 | 13 | Tradite homines de Gabaa, qui hoc flagitium perpetrarunt, ut moriantur, et auferatur malum de Israël. Qui noluerunt fratrum suorum filiorum Israël audire mandatum :'
      v:014: 'JDG:20:14 | 14 | 14 | sed ex cunctis urbibus, quæ sortis suæ erant, convenerunt in Gabaa, ut illis ferrent auxilium, et contra universum populum Israël dimicarent.'
      v:015: 'JDG:20:15 | 15 | 15 | Inventique sunt viginti quinque millia de Benjamin educentium gladium, præter habitatores Gabaa,'
      v:016: 'JDG:20:16 | 16 | 16 | qui septingenti erant viri fortissimi, ita sinistra ut dextra præliantes : et sic fundis lapides ad certum jacientes, ut capillum quoque possent percutere, et nequaquam in alteram partem ictus lapidis deferretur.'
      v:017: 'JDG:20:17 | 17 | 17 | Virorum quoque Israël, absque filiis Benjamin, inventa sunt quadringenta millia educentium gladium, et paratorum ad pugnam.{VS:P}'
      v:018: 'JDG:20:18 | 18 | 18 | Qui surgentes venerunt in domum Dei, hoc est, in Silo : consulueruntque Deum, atque dixerunt : Quis erit in exercitu nostro princeps certaminis contra filios Benjamin ? Quibus respondit Dominus : Judas sit dux vester.'
      v:019: 'JDG:20:19 | 19 | 19 | Statimque filii Israël surgentes mane, castrametati sunt juxta Gabaa :'
      v:020: 'JDG:20:20 | 20 | 20 | et inde procedentes ad pugnam contra Benjamin, urbem oppugnare cœperunt.'
      v:021: 'JDG:20:21 | 21 | 21 | Egressique filii Benjamin de Gabaa, occiderunt de filiis Israël die illo viginti duo millia virorum.'
      v:022: 'JDG:20:22 | 22 | 22 | Rursum filii Israël et fortitudine et numero confidentes, in eodem loco in quo prius certaverant, aciem direxerunt :'
      v:023: 'JDG:20:23 | 23 | 23 | ita tamen ut prius ascenderent et flerent coram Domino usque ad noctem, consulerentque eum, et dicerent : Debeo ultra procedere ad dimicandum contra filios Benjamin fratres meos, an non ? Quibus ille respondit : Ascendite ad eos, et inite certamen.'
      v:024: 'JDG:20:24 | 24 | 24 | Cumque filii Israël altera die contra filios Benjamin ad prælium processissent,'
      v:025: 'JDG:20:25 | 25 | 25 | eruperunt filii Benjamin de portis Gabaa : et occurrentes eis tanta in illos cæde bacchati sunt, ut decem et octo millia virorum educentium gladium prosternerent.{VS:P}'
      v:026: 'JDG:20:26 | 26 | 26 | Quam ob rem omnes filii Israël venerunt in domum Dei, et sedentes flebant coram Domino : jejunaveruntque die illo usque ad vesperam, et obtulerunt ei holocausta, atque pacificas victimas,'
      v:027: 'JDG:20:27 | 27 | 27 | et super statu suo interrogaverunt. Eo tempore ibi erat arca fœderis Dei,'
      v:028: 'JDG:20:28 | 28 | 28 | et Phinees filius Eleazari filii Aaron præpositus domus. Consuluerunt igitur Dominum, atque dixerunt : Exire ultra debemus ad pugnam contra filios Benjamin fratres nostros, an quiescere ? Quibus ait Dominus : Ascendite : cras enim tradam eos in manus vestras.'
      v:029: 'JDG:20:29 | 29 | 29 | Posueruntque filii Israël insidias per circuitum urbis Gabaa :'
      v:030: 'JDG:20:30 | 30 | 30 | et tertia vice, sicut semel et bis, contra Benjamin exercitum produxerunt.'
      v:031: 'JDG:20:31 | 31 | 31 | Sed et filii Benjamin audacter eruperunt de civitate, et fugientes adversarios longius persecuti sunt, ita ut vulnerarent ex eis sicut primo die et secundo, et cæderent per duas semitas vertentes terga, quarum una ferebatur in Bethel et altera in Gabaa, atque prosternerent triginta circiter viros :'
      v:032: 'JDG:20:32 | 32 | 32 | putaverunt enim solito eos more cedere. Qui fugam arte simulantes inierunt consilium ut abstraherent eos de civitate, et quasi fugientes ad supradictas semitas perducerent.'
      v:033: 'JDG:20:33 | 33 | 33 | Omnes itaque filii Israël surgentes de sedibus suis, tetenderunt aciem in loco qui vocatur Baalthamar. Insidiæ quoque, quæ circa urbem erant, paulatim se aperire cœperunt,'
      v:034: 'JDG:20:34 | 34 | 34 | et ab occidentali urbis parte procedere. Sed et alia decem millia virorum de universo Israël, habitatores urbis ad certamina provocabant. Ingravatumque est bellum contra filios Benjamin : et non intellexerunt quod ex omni parte illis instaret interitus.'
      v:035: 'JDG:20:35 | 35 | 35 | Percussitque eos Dominus in conspectu filiorum Israël, et interfecerunt ex eis in illo die viginti quinque millia, et centum viros, omnes bellatores et educentes gladium.{VS:P}'
      v:036: 'JDG:20:36 | 36 | 36 | Filii autem Benjamin cum se inferiores esse vidissent, cœperunt fugere. Quod cernentes filii Israël, dederunt eis ad fugiendum locum, ut ad præparatas insidias devenirent, quas juxta urbem posuerant.'
      v:037: 'JDG:20:37 | 37 | 37 | Qui cum repente de latibulis surrexissent, et Benjamin terga cædentibus daret, ingressi sunt civitatem, et percusserunt eam in ore gladii.'
      v:038: 'JDG:20:38 | 38 | 38 | Signum autem dederant filii Israël his quos in insidiis collocaverant, ut postquam urbem cepissent, ignem accenderent : ut ascendente in altum fumo, captam urbem demonstrarent.'
      v:039: 'JDG:20:39 | 39 | 39 | Quod cum cernerent filii Israël in ipso certamine positi (putaverunt enim filii Benjamin eos fugere, et instantius persequebantur, cæsis de exercitu eorum triginta viris),'
      v:040: 'JDG:20:40 | 40 | 40 | et viderent quasi columnam fumi de civitate conscendere : Benjamin quoque aspiciens retro, cum captam cerneret civitatem, et flammas in sublime ferri :'
      v:041: 'JDG:20:41 | 41 | 41 | qui prius simulaverant fugam, versa facie fortius resistebant. Quod cum vidissent filii Benjamin, in fugam versi sunt,'
      v:042: 'JDG:20:42 | 42 | 42 | et ad viam deserti ire cœperunt, illuc quoque eos adversariis persequentibus : sed et hi qui urbem succenderant, occurrerunt eis.'
      v:043: 'JDG:20:43 | 43 | 43 | Atque ita factum est, ut ex utraque parte ab hostibus cæderentur, nec erat ulla requies morientium. Ceciderunt, atque prostrati sunt ad orientalem plagam urbis Gabaa.'
      v:044: 'JDG:20:44 | 44 | 44 | Fuerunt autem qui in eodem loco interfecti sunt, decem et octo millia virorum, omnes robustissimi pugnatores.{VS:P}'
      v:045: 'JDG:20:45 | 45 | 45 | Quod cum vidissent qui remanserant de Benjamin, fugerunt in solitudinem : et pergebant ad petram, cujus vocabulum est Remmon. In illa quoque fuga palantes, et in diversa tendentes, occiderunt quinque millia virorum. Et cum ultra tenderent, persecuti sunt eos, et interfecerunt etiam alia duo millia.'
      v:046: 'JDG:20:46 | 46 | 46 | Et sic factum est, ut omnes qui ceciderant de Benjamin in diversis locis essent viginti quinque millia pugnatores ad bella promptissimi.'
      v:047: 'JDG:20:47 | 47 | 47 | Remanserunt itaque de omni numero Benjamin, qui evadere et fugere in solitudinem potuerunt, sexcenti viri : sederuntque in petra Remmon mensibus quatuor.'
      v:048: 'JDG:20:48 | 48 | 48 | Regressi autem filii Israël, omnes reliquias civitatis a viris usque ad jumenta gladio percusserunt, cunctasque urbes et viculos Benjamin vorax flamma consumpsit.'
  c:021:
    verses:
      v:001: 'JDG:21:1 | 1 | 1 | Juraverunt quoque filii Israël in Maspha, et dixerunt : Nullus nostrum dabit filiis Benjamin de filiabus suis uxorem.'
      v:002: 'JDG:21:2 | 2 | 2 | Veneruntque omnes ad domum Dei in Silo, et in conspectu ejus sedentes usque ad vesperam, levaverunt vocem, et magno ululatu cœperunt flere, dicentes :'
      v:003: 'JDG:21:3 | 3 | 3 | Quare, Domine Deus Israël, factum est hoc malum in populo tuo, ut hodie una tribus auferretur ex nobis ?'
      v:004: 'JDG:21:4 | 4 | 4 | Altera autem die diluculo consurgentes, exstruxerunt altare : obtuleruntque ibi holocausta, et pacificas victimas, et dixerunt :'
      v:005: 'JDG:21:5 | 5 | 5 | Quis non ascendit in exercitu Domini de universis tribubus Israël ? grandi enim juramento se constrinxerant, cum essent in Maspha, interfici eos qui defuissent.'
      v:006: 'JDG:21:6 | 6 | 6 | Ductique pœnitentia filii Israël super fratre suo Benjamin, cœperunt dicere : Ablata est tribus una de Israël :'
      v:007: 'JDG:21:7 | 7 | 7 | unde uxores accipient ? omnes enim in commune juravimus, non daturos nos his filias nostras.'
      v:008: 'JDG:21:8 | 8 | 8 | Idcirco dixerunt : Quis est de universis tribubus Israël, qui non ascendit ad Dominum in Maspha ? Et ecce inventi sunt habitatores Jabes Galaad in illo exercitu non fuisse.'
      v:009: 'JDG:21:9 | 9 | 9 | (Eo quoque tempore cum essent in Silo, nullus ex eis ibi repertus est.){VS:P}'
      v:010: 'JDG:21:10 | 10 | 10 | Miserunt itaque decem millia viros robustissimos, et præceperunt eis : Ite, et percutite habitatores Jabes Galaad in ore gladii, tam uxores quam parvulos eorum.'
      v:011: 'JDG:21:11 | 11 | 11 | Et hoc erit quod observare debebitis : omne generis masculini, et mulieres quæ cognoverunt viros, interficite ; virgines autem reservate.'
      v:012: 'JDG:21:12 | 12 | 12 | Inventæque sunt de Jabes Galaad quadringentæ virgines, quæ nescierunt viri thorum : et adduxerunt eas ad castra in Silo, in terram Chanaan.'
      v:013: 'JDG:21:13 | 13 | 13 | Miseruntque nuntios ad filios Benjamin, qui erant in petra Remmon, et præceperunt eis, ut eos susciperent in pace.'
      v:014: 'JDG:21:14 | 14 | 14 | Veneruntque filii Benjamin in illo tempore, et datæ sunt eis uxores de filiabus Jabes Galaad : alias autem non repererunt, quas simili modo traderent.'
      v:015: 'JDG:21:15 | 15 | 15 | Universusque Israël valde doluit, et egit pœnitentiam super interfectione unius tribus ex Israël.{VS:P}'
      v:016: 'JDG:21:16 | 16 | 16 | Dixeruntque majores natu : Quid faciemus reliquis, qui non acceperunt uxores ? omnes in Benjamin feminæ conciderunt,'
      v:017: 'JDG:21:17 | 17 | 17 | et magna nobis cura, ingentique studio providendum est, ne una tribus deleatur ex Israël.'
      v:018: 'JDG:21:18 | 18 | 18 | Filias enim nostras eis dare non possumus, constricti juramento et maledictione qua diximus : Maledictus qui dederit de filiabus suis uxorem Benjamin.'
      v:019: 'JDG:21:19 | 19 | 19 | Ceperuntque consilium, atque dixerunt : Ecce solemnitas Domini est in Silo anniversaria, quæ sita est ad septentrionem urbis Bethel, et ad orientalem plagam viæ, quæ de Bethel tendit ad Sichimam, et ad meridiem oppidi Lebona.'
      v:020: 'JDG:21:20 | 20 | 20 | Præceperuntque filiis Benjamin, atque dixerunt : Ite, et latitate in vineis.'
      v:021: 'JDG:21:21 | 21 | 21 | Cumque videritis filias Silo ad ducendos choros ex more procedere, exite repente de vineis, et rapite ex eis singuli uxores singulas, et pergite in terram Benjamin.'
      v:022: 'JDG:21:22 | 22 | 22 | Cumque venerint patres earum, ac fratres, et adversum vos queri cœperint atque jurgari, dicemus eis : Miseremini eorum : non enim rapuerunt eas jure bellantium atque victorum : sed rogantibus ut acciperent, non dedistis, et a vestra parte peccatum est.'
      v:023: 'JDG:21:23 | 23 | 23 | Feceruntque filii Benjamin ut sibi fuerat imperatum : et juxta numerum suum, rapuerunt sibi de his quæ ducebant choros, uxores singulas : abieruntque in possessionem suam ædificantes urbes, et habitantes in eis.'
      v:024: 'JDG:21:24 | 24 | 24 | Filii quoque Israël reversi sunt per tribus et familias in tabernacula sua. In diebus illis non erat rex in Israël : sed unusquisque quod sibi rectum videbatur, hoc faciebat.'
