book_id: SIR
book_title: Ecclesiasticus
chapters:
  c:001:
    verses:
      v:001: 'SIR:1:1 | 1 | 1 | {PROLOG:SIR:BEGIN}Multorum nobis et magnorum per legem, et prophetas, aliosque qui secuti sunt illos, sapientia demonstrata est, in quibus oportet laudare Israël doctrinæ et sapientiæ causa, quia non solum ipsos loquentes necesse est esse peritos, sed etiam extraneos posse et dicentes et scribentes doctissimos fieri. Avus meus Jesus, postquam se amplius dedit ad diligentiam lectionis legis, et prophetarum, et aliorum librorum qui nobis a parentibus nostris traditi sunt, voluit et ipse scribere aliquid horum quæ ad doctrinam et sapientiam pertinent, ut desiderantes discere, et illorum periti facti, magis magisque attendant animo, et confirmentur ad legitimam vitam. Hortor itaque venire vos cum benevolentia, et attentiori studio lectionem facere, et veniam habere in illis, in quibus videmur, sequentes imaginem sapientiæ, deficere in verborum compositione. Nam deficiunt verba hebraica, quando fuerint translata ad alteram linguam : non autem solum hæc, sed et ipsa lex, et prophetæ, ceteraque aliorum librorum non parvam habent differentiam quando inter se dicuntur. Nam in octavo et trigesimo anno temporibus Ptolemæi Evergetis regis, postquam perveni in Ægyptum, et cum multum temporis ibi fuissem, inveni ibi libros relictos, non parvæ neque contemnendæ doctrinæ. Itaque bonum et necessarium putavi et ipse aliquam addere diligentiam et laborem interpretandi librum istum : et multa vigilia attuli doctrinam in spatio temporis, ad illa quæ ad finem ducunt, librum istum dare, et illis qui volunt animum intendere, et discere quemadmodum oporteat instituere mores, qui secundum legem Domini proposuerint vitam agere. {PROLOG:SIR:END}{VS:P}Omnis sapientia a Domino Deo est :{VS:BR} et cum illo fuit semper, et est ante ævum.{VS:BR}'
      v:002: 'SIR:1:2 | 2 | 2 | Arenam maris, et pluviæ guttas,{VS:BR} et dies sæculi, quis dinumeravit ?{VS:BR} altitudinem cæli, et latitudinem terræ,{VS:BR} et profundum abyssi, quis dimensus est ?{VS:BR}'
      v:003: 'SIR:1:3 | 3 | 3 | sapientiam Dei præcedentem omnia, quis investigavit ?{VS:BR}'
      v:004: 'SIR:1:4 | 4 | 4 | Prior omnium creata est sapientia,{VS:BR} et intellectus prudentiæ ab ævo.{VS:BR}'
      v:005: 'SIR:1:5 | 5 | 5 | Fons sapientiæ verbum Dei in excelsis,{VS:BR} et ingressus illius mandata æterna.{VS:BR}'
      v:006: 'SIR:1:6 | 6 | 6 | Radix sapientiæ cui revelata est ?{VS:BR} et astutias illius quis agnovit ?{VS:BR}'
      v:007: 'SIR:1:7 | 7 | 7 | disciplina sapientiæ cui revelata est et manifestata ?{VS:BR} et multiplicationem ingressus illius quis intellexit ?{VS:BR}'
      v:008: 'SIR:1:8 | 8 | 8 | Unus est altissimus, Creator omnipotens,{VS:BR} et rex potens et metuendus nimis,{VS:BR} sedens super thronum illius, et dominans Deus.{VS:BR}'
      v:009: 'SIR:1:9 | 9 | 9 | Ipse creavit illam in Spiritu Sancto,{VS:BR} et vidit, et dinumeravit, et mensus est :{VS:BR}'
      v:010: 'SIR:1:10 | 10 | 10 | et effudit illam super omnia opera sua,{VS:BR} et super omnem carnem, secundum datum suum,{VS:BR} et præbuit illam diligentibus se.{VERSE:END}{VS:P}'
      v:011: 'SIR:1:11 | 11 | 11 | {VERSE:BEGIN}Timor Domini gloria, et gloriatio,{VS:BR} et lætitia, et corona exsultationis.{VS:BR}'
      v:012: 'SIR:1:12 | 12 | 12 | Timor Domini delectabit cor,{VS:BR} et dabit lætitiam, et gaudium, et longitudinem dierum.{VS:BR}'
      v:013: 'SIR:1:13 | 13 | 13 | Timenti Dominum bene erit in extremis,{VS:BR} et in die defunctionis suæ benedicetur.{VS:BR}'
      v:014: 'SIR:1:14 | 14 | 14 | Dilectio Dei honorabilis sapientia :{VS:BR}'
      v:015: 'SIR:1:15 | 15 | 15 | quibus autem apparuerit in visu diligunt eam in visione,{VS:BR} et in agnitione magnalium suorum.{VS:BR}'
      v:016: 'SIR:1:16 | 16 | 16 | Initium sapientiæ timor Domini :{VS:BR} et cum fidelibus in vulva concreatus est :{VS:BR} cum electis feminis graditur,{VS:BR} et cum justis et fidelibus agnoscitur.{VS:BR}'
      v:017: 'SIR:1:17 | 17 | 17 | Timor Domini scientiæ religiositas :{VS:BR}'
      v:018: 'SIR:1:18 | 18 | 18 | religiositas custodiet et justificabit cor ;{VS:BR} jucunditatem atque gaudium dabit.{VS:BR}'
      v:019: 'SIR:1:19 | 19 | 19 | Timenti Dominum bene erit,{VS:BR} et in diebus consummationis illius benedicetur.{VS:BR}'
      v:020: 'SIR:1:20 | 20 | 20 | Plenitudo sapientiæ est timere Deum,{VS:BR} et plenitudo a fructibus illius.{VS:BR}'
      v:021: 'SIR:1:21 | 21 | 21 | Omnem domum illius implebit a generationibus,{VS:BR} et receptacula a thesauris illius.{VS:BR}'
      v:022: 'SIR:1:22 | 22 | 22 | Corona sapientiæ timor Domini,{VS:BR} replens pacem et salutis fructum :{VS:BR}'
      v:023: 'SIR:1:23 | 23 | 23 | et vidit, et dinumeravit eam :{VS:BR} utraque autem sunt dona Dei.{VS:BR}'
      v:024: 'SIR:1:24 | 24 | 24 | Scientiam et intellectum prudentiæ sapientia compartietur,{VS:BR} et gloriam tenentium se exaltat.{VS:BR}'
      v:025: 'SIR:1:25 | 25 | 25 | Radix sapientiæ est timere Dominum,{VS:BR} et rami illius longævi.{VS:BR}'
      v:026: 'SIR:1:26 | 26 | 26 | In thesauris sapientiæ intellectus et scientiæ religiositas :{VS:BR} execratio autem peccatoribus sapientia.{VS:BR}'
      v:027: 'SIR:1:27 | 27 | 27 | Timor Domini expellit peccatum :{VS:BR}'
      v:028: 'SIR:1:28 | 28 | 28 | nam qui sine timore est non poterit justificari :{VS:BR} iracundia enim animositatis illius subversio illius est.{VS:BR}'
      v:029: 'SIR:1:29 | 29 | 29 | Usque in tempus sustinebit patiens,{VS:BR} et postea redditio jucunditatis.{VS:BR}'
      v:030: 'SIR:1:30 | 30 | 30 | Bonus sensus usque in tempus abscondet verba illius,{VS:BR} et labia multorum enarrabunt sensum illius.{VS:BR}'
      v:031: 'SIR:1:31 | 31 | 31 | In thesauris sapientiæ significatio disciplinæ :{VS:BR}'
      v:032: 'SIR:1:32 | 32 | 32 | execratio autem peccatori cultura Dei.{VS:BR}'
      v:033: 'SIR:1:33 | 33 | 33 | Fili, concupiscens sapientiam, conserva justitiam,{VS:BR} et Deus præbebit illam tibi.{VS:BR}'
      v:034: 'SIR:1:34 | 34 | 34 | Sapientia enim et disciplina timor Domini :{VS:BR} et quod beneplacitum est illi,{VS:BR}'
      v:035: 'SIR:1:35 | 35 | 35 | fides et mansuetudo,{VS:BR} et adimplebit thesauros illius.{VS:BR}'
      v:036: 'SIR:1:36 | 36 | 36 | Ne sis incredibilis timori Domini,{VS:BR} et ne accesseris ad illum duplici corde.{VS:BR}'
      v:037: 'SIR:1:37 | 37 | 37 | Ne fueris hypocrita in conspectu hominum,{VS:BR} et non scandalizeris in labiis tuis.{VS:BR}'
      v:038: 'SIR:1:38 | 38 | 38 | Attende in illis, ne forte cadas,{VS:BR} et adducas animæ tuæ inhonorationem :{VS:BR}'
      v:039: 'SIR:1:39 | 39 | 39 | et revelet Deus absconsa tua,{VS:BR} et in medio synagogæ elidat te :{VS:BR}'
      v:040: 'SIR:1:40 | 40 | 40 | quoniam accessisti maligne ad Dominum,{VS:BR} et cor tuum plenum est dolo et fallacia.{VERSE:END}'
  c:002:
    verses:
      v:001: 'SIR:2:1 | 1 | 1 | {VERSE:BEGIN}Fili, accedens ad servitutem Dei{VS:BR} sta in justitia et timore,{VS:BR} et præpara animam tuam ad tentationem.{VS:BR}'
      v:002: 'SIR:2:2 | 2 | 2 | Deprime cor tuum, et sustine :{VS:BR} inclina aurem tuam, et suscipe verba intellectus :{VS:BR} et ne festines in tempore obductionis.{VS:BR}'
      v:003: 'SIR:2:3 | 3 | 3 | Sustine sustentationes Dei :{VS:BR} conjungere Deo, et sustine,{VS:BR} ut crescat in novissimo vita tua.{VS:BR}'
      v:004: 'SIR:2:4 | 4 | 4 | Omne quod tibi applicitum fuerit accipe :{VS:BR} et in dolore sustine,{VS:BR} et in humilitate tua patientiam habe :{VS:BR}'
      v:005: 'SIR:2:5 | 5 | 5 | quoniam in igne probatur aurum et argentum,{VS:BR} homines vero receptibiles in camino humiliationis.{VS:BR}'
      v:006: 'SIR:2:6 | 6 | 6 | Crede Deo, et recuperabit te :{VS:BR} et dirige viam tuam, et spera in illum :{VS:BR} serva timorem illius, et in illo veterasce.{VERSE:END}{VS:P}'
      v:007: 'SIR:2:7 | 7 | 7 | {VERSE:BEGIN}Metuentes Dominum, sustinete misericordiam ejus :{VS:BR} et non deflectatis ab illo, ne cadatis.{VS:BR}'
      v:008: 'SIR:2:8 | 8 | 8 | Qui timetis Dominum, credite illi,{VS:BR} et non evacuabitur merces vestra.{VS:BR}'
      v:009: 'SIR:2:9 | 9 | 9 | Qui timetis Dominum, sperate in illum,{VS:BR} et in oblectationem veniet vobis misericordia.{VS:BR}'
      v:010: 'SIR:2:10 | 10 | 10 | Qui timetis Dominum, diligite illum,{VS:BR} et illuminabuntur corda vestra.{VS:BR}'
      v:011: 'SIR:2:11 | 11 | 11 | Respicite, filii, nationes hominum :{VS:BR} et scitote quia nullus speravit in Domino et confusus est.{VS:BR}'
      v:012: 'SIR:2:12 | 12 | 12 | Quis enim permansit in mandatis ejus, et derelictus est ?{VS:BR} aut quis invocavit eum, et despexit illum ?{VS:BR}'
      v:013: 'SIR:2:13 | 13 | 13 | Quoniam pius et misericors est Deus,{VS:BR} et remittet in die tribulationis peccata,{VS:BR} et protector est omnibus exquirentibus se in veritate.{VERSE:END}{VS:P}'
      v:014: 'SIR:2:14 | 14 | 14 | {VERSE:BEGIN}Væ duplici corde, et labiis scelestis,{VS:BR} et manibus malefacientibus,{VS:BR} et peccatori terram ingredienti duabus viis !{VS:BR}'
      v:015: 'SIR:2:15 | 15 | 15 | Væ dissolutis corde, qui non credunt Deo,{VS:BR} et ideo non protegentur ab eo !{VS:BR}'
      v:016: 'SIR:2:16 | 16 | 16 | Væ his qui perdiderunt sustinentiam,{VS:BR} et qui dereliquerunt vias rectas,{VS:BR} et diverterunt in vias pravas !{VS:BR}'
      v:017: 'SIR:2:17 | 17 | 17 | Et quid facient cum inspicere cœperit Dominus ?{VS:BR}'
      v:018: 'SIR:2:18 | 18 | 18 | Qui timent Dominum non erunt incredibiles verbo illius :{VS:BR} et qui diligunt illum conservabunt viam illius.{VS:BR}'
      v:019: 'SIR:2:19 | 19 | 19 | Qui timent Dominum inquirent quæ beneplacita sunt ei,{VS:BR} et qui diligunt eum replebuntur lege ipsius.{VS:BR}'
      v:020: 'SIR:2:20 | 20 | 20 | Qui timent Dominum præparabunt corda sua,{VS:BR} et in conspectu illius sanctificabunt animas suas.{VS:BR}'
      v:021: 'SIR:2:21 | 21 | 21 | Qui timent Dominum custodiunt mandata illius,{VS:BR} et patientiam habebunt usque ad inspectionem illius,{VS:BR}'
      v:022: 'SIR:2:22 | 22 | 22 | dicentes : Si pœnitentiam non egerimus,{VS:BR} incidemus in manus Domini, et non in manus hominum.{VS:BR}'
      v:023: 'SIR:2:23 | 23 | 23 | Secundum enim magnitudinem ipsius,{VS:BR} sic et misericordia illius cum ipso est.{VERSE:END}'
  c:003:
    verses:
      v:001: 'SIR:3:1 | 1 | 1 | {VERSE:BEGIN}Filii sapientiæ ecclesia justorum,{VS:BR} et natio illorum obedientia et dilectio.{VS:BR}'
      v:002: 'SIR:3:2 | 2 | 2 | Judicium patris audite, filii,{VS:BR} et sic facite, ut salvi sitis.{VS:BR}'
      v:003: 'SIR:3:3 | 3 | 3 | Deus enim honoravit patrem in filiis :{VS:BR} et judicium matris exquirens, firmavit in filios.{VS:BR}'
      v:004: 'SIR:3:4 | 4 | 4 | Qui diligit Deum exorabit pro peccatis,{VS:BR} et continebit se ab illis,{VS:BR} et in oratione dierum exaudietur.{VS:BR}'
      v:005: 'SIR:3:5 | 5 | 5 | Et sicut qui thesaurizat,{VS:BR} ita et qui honorificat matrem suam.{VS:BR}'
      v:006: 'SIR:3:6 | 6 | 6 | Qui honorat patrem suum jucundabitur in filiis,{VS:BR} et in die orationis suæ exaudietur.{VS:BR}'
      v:007: 'SIR:3:7 | 7 | 7 | Qui honorat patrem suum vita vivet longiore,{VS:BR} et qui obedit patri refrigerabit matrem.{VS:BR}'
      v:008: 'SIR:3:8 | 8 | 8 | Qui timet Dominum honorat parentes,{VS:BR} et quasi dominis serviet his qui se genuerunt.{VS:BR}'
      v:009: 'SIR:3:9 | 9 | 9 | In opere, et sermone, et omni patientia, honora patrem tuum,{VS:BR}'
      v:010: 'SIR:3:10 | 10 | 10 | ut superveniat tibi benedictio ab eo,{VS:BR} et benedictio illius in novissimo maneat.{VS:BR}'
      v:011: 'SIR:3:11 | 11 | 11 | Benedictio patris firmat domos filiorum :{VS:BR} maledictio autem matris eradicat fundamenta.{VS:BR}'
      v:012: 'SIR:3:12 | 12 | 12 | Ne glorieris in contumelia patris tui :{VS:BR} non enim est tibi gloria ejus confusio.{VS:BR}'
      v:013: 'SIR:3:13 | 13 | 13 | Gloria enim hominis ex honore patris sui,{VS:BR} et dedecus filii pater sine honore.{VS:BR}'
      v:014: 'SIR:3:14 | 14 | 14 | Fili, suscipe senectam patris tui,{VS:BR} et non contristes eum in vita illius :{VS:BR}'
      v:015: 'SIR:3:15 | 15 | 15 | et si defecerit sensu, veniam da,{VS:BR} et ne spernas eum in virtute tua :{VS:BR} eleemosyna enim patris non erit in oblivione.{VS:BR}'
      v:016: 'SIR:3:16 | 16 | 16 | Nam pro peccato matris restituetur tibi bonum :{VS:BR}'
      v:017: 'SIR:3:17 | 17 | 17 | et in justitia ædificabitur tibi,{VS:BR} et in die tribulationis commemorabitur tui,{VS:BR} et sicut in sereno glacies, solventur peccata tua.{VS:BR}'
      v:018: 'SIR:3:18 | 18 | 18 | Quam malæ famæ est qui derelinquit patrem,{VS:BR} et est maledictus a Deo qui exasperat matrem !{VERSE:END}{VS:P}'
      v:019: 'SIR:3:19 | 19 | 19 | {VERSE:BEGIN}Fili, in mansuetudine opera tua perfice,{VS:BR} et super hominum gloriam diligeris.{VS:BR}'
      v:020: 'SIR:3:20 | 20 | 20 | Quanto magnus es, humilia te in omnibus,{VS:BR} et coram Deo invenies gratiam :{VS:BR}'
      v:021: 'SIR:3:21 | 21 | 21 | quoniam magna potentia Dei solius,{VS:BR} et ab humilibus honoratur.{VS:BR}'
      v:022: 'SIR:3:22 | 22 | 22 | Altiora te ne quæsieris,{VS:BR} et fortiora te ne scrutatus fueris :{VS:BR} sed quæ præcepit tibi Deus, illa cogita semper,{VS:BR} et in pluribus operibus ejus ne fueris curiosus.{VS:BR}'
      v:023: 'SIR:3:23 | 23 | 23 | Non est enim tibi necessarium{VS:BR} ea, quæ abscondita sunt, videre oculis tuis.{VS:BR}'
      v:024: 'SIR:3:24 | 24 | 24 | In supervacuis rebus noli scrutari multipliciter,{VS:BR} et in pluribus operibus ejus non eris curiosus.{VS:BR}'
      v:025: 'SIR:3:25 | 25 | 25 | Plurima enim super sensum hominum ostensa sunt tibi :{VS:BR}'
      v:026: 'SIR:3:26 | 26 | 26 | multos quoque supplantavit suspicio illorum,{VS:BR} et in vanitate detinuit sensus illorum.{VS:BR}'
      v:027: 'SIR:3:27 | 27 | 27 | Cor durum habebit male in novissimo,{VS:BR} et qui amat periculum in illo peribit.{VS:BR}'
      v:028: 'SIR:3:28 | 28 | 28 | Cor ingrediens duas vias non habebit successus,{VS:BR} et pravus corde in illis scandalizabitur.{VS:BR}'
      v:029: 'SIR:3:29 | 29 | 29 | Cor nequam gravabitur in doloribus,{VS:BR} et peccator adjiciet ad peccandum.{VS:BR}'
      v:030: 'SIR:3:30 | 30 | 30 | Synagogæ superborum non erit sanitas,{VS:BR} frutex enim peccati radicabitur in illis, et non intelligetur.{VS:BR}'
      v:031: 'SIR:3:31 | 31 | 31 | Cor sapientis intelligitur in sapientia,{VS:BR} et auris bona audiet cum omni concupiscentia sapientiam.{VS:BR}'
      v:032: 'SIR:3:32 | 32 | 32 | Sapiens cor et intelligibile abstinebit se a peccatis,{VS:BR} et in operibus justitiæ successus habebit.{VERSE:END}{VS:P}'
      v:033: 'SIR:3:33 | 33 | 33 | {VERSE:BEGIN}Ignem ardentem extinguit aqua,{VS:BR} et eleemosyna resistit peccatis :{VS:BR}'
      v:034: 'SIR:3:34 | 34 | 34 | et Deus prospector est ejus qui reddit gratiam :{VS:BR} meminit ejus in posterum,{VS:BR} et in tempore casus sui inveniet firmamentum.{VERSE:END}'
  c:004:
    verses:
      v:001: 'SIR:4:1 | 1 | 1 | {VERSE:BEGIN}Fili, eleemosynam pauperis ne defraudes,{VS:BR} et oculos tuos ne transvertas a paupere.{VS:BR}'
      v:002: 'SIR:4:2 | 2 | 2 | Animam esurientem ne despexeris,{VS:BR} et non exasperes pauperem in inopia sua.{VS:BR}'
      v:003: 'SIR:4:3 | 3 | 3 | Cor inopis ne afflixeris,{VS:BR} et non protrahas datum angustianti.{VS:BR}'
      v:004: 'SIR:4:4 | 4 | 4 | Rogationem contribulati ne abjicias,{VS:BR} et non avertas faciem tuam ab egeno.{VS:BR}'
      v:005: 'SIR:4:5 | 5 | 5 | Ab inope ne avertas oculos tuos propter iram :{VS:BR} et non relinquas quærentibus tibi retro maledicere.{VS:BR}'
      v:006: 'SIR:4:6 | 6 | 6 | Maledicentis enim tibi in amaritudine animæ,{VS:BR} exaudietur deprecatio illius :{VS:BR} exaudiet autem eum qui fecit illum.{VS:BR}'
      v:007: 'SIR:4:7 | 7 | 7 | Congregationi pauperum affabilem te facito :{VS:BR} et presbytero humilia animam tuam,{VS:BR} et magnato humilia caput tuum.{VS:BR}'
      v:008: 'SIR:4:8 | 8 | 8 | Declina pauperi sine tristitia aurem tuam,{VS:BR} et redde debitum tuum,{VS:BR} et responde illi pacifica in mansuetudine.{VS:BR}'
      v:009: 'SIR:4:9 | 9 | 9 | Libera eum qui injuriam patitur de manu superbi,{VS:BR} et non acide feras in anima tua.{VS:BR}'
      v:010: 'SIR:4:10 | 10 | 10 | In judicando esto pupillis misericors ut pater,{VS:BR} et pro viro matri illorum :{VS:BR}'
      v:011: 'SIR:4:11 | 11 | 11 | et eris tu velut filius Altissimi obediens,{VS:BR} et miserebitur tui magis quam mater.{VERSE:END}{VS:P}'
      v:012: 'SIR:4:12 | 12 | 12 | {VERSE:BEGIN}Sapientia filiis suis vitam inspirat :{VS:BR} et suscipit inquirentes se,{VS:BR} et præibit in via justitiæ.{VS:BR}'
      v:013: 'SIR:4:13 | 13 | 13 | Et qui illam diligit, diligit vitam,{VS:BR} et qui vigilaverint ad illam complectentur placorem ejus.{VS:BR}'
      v:014: 'SIR:4:14 | 14 | 14 | Qui tenuerint illam, vitam hæreditabunt :{VS:BR} et quo introibit benedicet Deus.{VS:BR}'
      v:015: 'SIR:4:15 | 15 | 15 | Qui serviunt ei obsequentes erunt sancto :{VS:BR} et eos qui diligunt illam, diligit Deus.{VS:BR}'
      v:016: 'SIR:4:16 | 16 | 16 | Qui audit illam judicabit gentes :{VS:BR} et qui intuetur illam permanebit confidens.{VS:BR}'
      v:017: 'SIR:4:17 | 17 | 17 | Si crediderit ei, hæreditabit illam,{VS:BR} et erunt in confirmatione creaturæ illius :{VS:BR}'
      v:018: 'SIR:4:18 | 18 | 18 | quoniam in tentatione ambulat cum eo,{VS:BR} et in primis eligit eum.{VS:BR}'
      v:019: 'SIR:4:19 | 19 | 19 | Timorem, et metum, et probationem inducet super illum :{VS:BR} et cruciabit illum in tribulatione doctrinæ suæ,{VS:BR} donec tentet eum in cogitationibus suis,{VS:BR} et credat animæ illius.{VS:BR}'
      v:020: 'SIR:4:20 | 20 | 20 | Et firmabit illum, et iter adducet directum ad illum,{VS:BR} et lætificabit illum :{VS:BR}'
      v:021: 'SIR:4:21 | 21 | 21 | et denudabit absconsa sua illi,{VS:BR} et thesaurizabit super illum scientiam et intellectum justitiæ.{VS:BR}'
      v:022: 'SIR:4:22 | 22 | 22 | Si autem oberraverit, derelinquet eum,{VS:BR} et tradet eum in manus inimici sui.{VERSE:END}{VS:P}'
      v:023: 'SIR:4:23 | 23 | 23 | {VERSE:BEGIN}Fili, conserva tempus,{VS:BR} et devita a malo.{VS:BR}'
      v:024: 'SIR:4:24 | 24 | 24 | Pro anima tua ne confundaris dicere verum :{VS:BR}'
      v:025: 'SIR:4:25 | 25 | 25 | est enim confusio adducens peccatum,{VS:BR} et est confusio adducens gloriam et gratiam.{VS:BR}'
      v:026: 'SIR:4:26 | 26 | 26 | Ne accipias faciem adversus faciem tuam,{VS:BR} nec adversus animam tuam mendacium.{VS:BR}'
      v:027: 'SIR:4:27 | 27 | 27 | Ne reverearis proximum tuum in casu suo,{VS:BR}'
      v:028: 'SIR:4:28 | 28 | 28 | nec retineas verbum in tempore salutis.{VS:BR} Non abscondas sapientiam tuam in decore suo :{VS:BR}'
      v:029: 'SIR:4:29 | 29 | 29 | in lingua enim sapientia dignoscitur :{VS:BR} et sensus, et scientia, et doctrina in verbo sensati,{VS:BR} et firmamentum in operibus justitiæ.{VS:BR}'
      v:030: 'SIR:4:30 | 30 | 30 | Non contradicas verbo veritatis ullo modo,{VS:BR} et de mendacio ineruditionis tuæ confundere.{VS:BR}'
      v:031: 'SIR:4:31 | 31 | 31 | Non confundaris confiteri peccata tua,{VS:BR} et ne subjicias te omni homini pro peccato.{VS:BR}'
      v:032: 'SIR:4:32 | 32 | 32 | Noli resistere contra faciem potentis,{VS:BR} nec coneris contra ictum fluvii.{VS:BR}'
      v:033: 'SIR:4:33 | 33 | 33 | Pro justitia agonizare pro anima tua,{VS:BR} et usque ad mortem certa pro justitia :{VS:BR} et Deus expugnabit pro te inimicos tuos.{VS:BR}'
      v:034: 'SIR:4:34 | 34 | 34 | Noli citatus esse in lingua tua,{VS:BR} et inutilis, et remissus in operibus tuis.{VS:BR}'
      v:035: 'SIR:4:35 | 35 | 35 | Noli esse sicut leo in domo tua,{VS:BR} evertens domesticos tuos, et opprimens subjectos tibi.{VS:BR}'
      v:036: 'SIR:4:36 | 36 | 36 | Non sit porrecta manus tua ad accipiendum,{VS:BR} et ad dandum collecta.{VERSE:END}'
  c:005:
    verses:
      v:001: 'SIR:5:1 | 1 | 1 | {VERSE:BEGIN}Noli attendere ad possessiones iniquas,{VS:BR} et ne dixeris : Est mihi sufficiens vita :{VS:BR} nihil enim proderit in tempore vindictæ et obductionis.{VS:BR}'
      v:002: 'SIR:5:2 | 2 | 2 | Ne sequaris in fortitudine tua concupiscentiam cordis tui,{VS:BR}'
      v:003: 'SIR:5:3 | 3 | 3 | et ne dixeris : Quomodo potui ?{VS:BR} aut, Quis me subjiciet propter facta mea ?{VS:BR} Deus enim vindicans vindicabit.{VS:BR}'
      v:004: 'SIR:5:4 | 4 | 4 | Ne dixeris : Peccavi : et quid mihi accidit triste ?{VS:BR} Altissimus enim est patiens redditor.{VS:BR}'
      v:005: 'SIR:5:5 | 5 | 5 | De propitiato peccato noli esse sine metu,{VS:BR} neque adjicias peccatum super peccatum.{VS:BR}'
      v:006: 'SIR:5:6 | 6 | 6 | Et ne dicas : Miseratio Domini magna est,{VS:BR} multitudinis peccatorum meorum miserebitur :{VS:BR}'
      v:007: 'SIR:5:7 | 7 | 7 | misericordia enim et ira ab illo cito proximant,{VS:BR} et in peccatores respicit ira illius.{VS:BR}'
      v:008: 'SIR:5:8 | 8 | 8 | Non tardes converti ad Dominum,{VS:BR} et ne differas de die in diem :{VS:BR}'
      v:009: 'SIR:5:9 | 9 | 9 | subito enim veniet ira illius,{VS:BR} et in tempore vindictæ disperdet te.{VS:BR}'
      v:010: 'SIR:5:10 | 10 | 10 | Noli anxius esse in divitiis injustis :{VS:BR} non enim proderunt tibi in die obductionis et vindictæ.{VERSE:END}{VS:P}'
      v:011: 'SIR:5:11 | 11 | 11 | {VERSE:BEGIN}Non ventiles te in omnem ventum,{VS:BR} et non eas in omnem viam :{VS:BR} sic enim omnis peccator probatur in duplici lingua.{VS:BR}'
      v:012: 'SIR:5:12 | 12 | 12 | Esto firmus in via Domini,{VS:BR} et in veritate sensus tui et scientia :{VS:BR} et prosequatur te verbum pacis et justitiæ.{VS:BR}'
      v:013: 'SIR:5:13 | 13 | 13 | Esto mansuetus ad audiendum verbum, ut intelligas,{VS:BR} et cum sapientia proferas responsum verum.{VS:BR}'
      v:014: 'SIR:5:14 | 14 | 14 | Si est tibi intellectus, responde proximo :{VS:BR} sin autem, sit manus tua super os tuum,{VS:BR} ne capiaris in verbo indisciplinato, et confundaris.{VS:BR}'
      v:015: 'SIR:5:15 | 15 | 15 | Honor et gloria in sermone sensati :{VS:BR} lingua vero imprudentis subversio est ipsius.{VS:BR}'
      v:016: 'SIR:5:16 | 16 | 16 | Non appelleris susurro,{VS:BR} et lingua tua ne capiaris et confundaris :{VS:BR}'
      v:017: 'SIR:5:17 | 17 | 17 | super furem enim est confusio et pœnitentia,{VS:BR} et denotatio pessima super bilinguem :{VS:BR} susurratori autem odium, et inimicitia, et contumelia.{VS:BR}'
      v:018: 'SIR:5:18 | 18 | 18 | Justifica pusillum{VS:BR} et magnum similiter.{VERSE:END}'
  c:006:
    verses:
      v:001: 'SIR:6:1 | 1 | 1 | {VERSE:BEGIN}Noli fieri pro amico inimicus proximo :{VS:BR} improperium enim et contumeliam malus hæreditabit :{VS:BR} et omnis peccator invidus et bilinguis.{VERSE:END}{VS:P}'
      v:002: 'SIR:6:2 | 2 | 2 | {VERSE:BEGIN}Non te extollas in cogitatione animæ tuæ velut taurus,{VS:BR} ne forte elidatur virtus tua per stultitiam :{VS:BR}'
      v:003: 'SIR:6:3 | 3 | 3 | et folia tua comedat, et fructus tuos perdat,{VS:BR} et relinquaris velut lignum aridum in eremo.{VS:BR}'
      v:004: 'SIR:6:4 | 4 | 4 | Anima enim nequam disperdet qui se habet,{VS:BR} et in gaudium inimicis dat illum,{VS:BR} et deducet in sortem impiorum.{VERSE:END}{VS:P}'
      v:005: 'SIR:6:5 | 5 | 5 | {VERSE:BEGIN}Verbum dulce multiplicat amicos et mitigat inimicos,{VS:BR} et lingua eucharis in bono homine abundat.{VS:BR}'
      v:006: 'SIR:6:6 | 6 | 6 | Multi pacifici sint tibi :{VS:BR} et consiliarius sit tibi unus de mille.{VS:BR}'
      v:007: 'SIR:6:7 | 7 | 7 | Si possides amicum, in tentatione posside eum,{VS:BR} et ne facile credas ei.{VS:BR}'
      v:008: 'SIR:6:8 | 8 | 8 | Est enim amicus secundum tempus suum,{VS:BR} et non permanebit in die tribulationis.{VS:BR}'
      v:009: 'SIR:6:9 | 9 | 9 | Et est amicus qui convertitur ad inimicitiam,{VS:BR} et est amicus qui odium et rixam et convitia denudabit.{VS:BR}'
      v:010: 'SIR:6:10 | 10 | 10 | Est autem amicus socius mensæ,{VS:BR} et non permanebit in die necessitatis.{VS:BR}'
      v:011: 'SIR:6:11 | 11 | 11 | Amicus si permanserit fixus, erit tibi quasi coæqualis,{VS:BR} et in domesticis tuis fiducialiter aget.{VS:BR}'
      v:012: 'SIR:6:12 | 12 | 12 | Si humiliaverit se contra te,{VS:BR} et a facie tua absconderit se,{VS:BR} unanimem habebis amicitiam bonam.{VS:BR}'
      v:013: 'SIR:6:13 | 13 | 13 | Ab inimicis tuis separare,{VS:BR} et ab amicis tuis attende.{VS:BR}'
      v:014: 'SIR:6:14 | 14 | 14 | Amicus fidelis protectio fortis :{VS:BR} qui autem invenit illum, invenit thesaurum.{VS:BR}'
      v:015: 'SIR:6:15 | 15 | 15 | Amico fideli nulla est comparatio,{VS:BR} et non est digna ponderatio auri et argenti contra bonitatem fidei illius.{VS:BR}'
      v:016: 'SIR:6:16 | 16 | 16 | Amicus fidelis medicamentum vitæ et immortalitatis :{VS:BR} et qui metuunt Dominum, invenient illum.{VS:BR}'
      v:017: 'SIR:6:17 | 17 | 17 | Qui timet Deum æque habebit amicitiam bonam,{VS:BR} quoniam secundum illum erit amicus illius.{VERSE:END}{VS:P}'
      v:018: 'SIR:6:18 | 18 | 18 | {VERSE:BEGIN}Fili, a juventute tua excipe doctrinam,{VS:BR} et usque ad canos invenies sapientiam.{VS:BR}'
      v:019: 'SIR:6:19 | 19 | 19 | Quasi is qui arat et seminat accede ad eam,{VS:BR} et sustine bonos fructus illius.{VS:BR}'
      v:020: 'SIR:6:20 | 20 | 20 | In opere enim ipsius exiguum laborabis,{VS:BR} et cito edes de generationibus illius.{VS:BR}'
      v:021: 'SIR:6:21 | 21 | 21 | Quam aspera est nimium sapientia indoctis hominibus !{VS:BR} et non permanebit in illa excors.{VS:BR}'
      v:022: 'SIR:6:22 | 22 | 22 | Quasi lapidis virtus probatio erit in illis :{VS:BR} et non demorabuntur projicere illam.{VS:BR}'
      v:023: 'SIR:6:23 | 23 | 23 | Sapientia enim doctrinæ secundum nomen est ejus,{VS:BR} et non est multis manifestata :{VS:BR} quibus autem cognita est,{VS:BR} permanet usque ad conspectum Dei.{VS:BR}'
      v:024: 'SIR:6:24 | 24 | 24 | Audi, fili, et accipe consilium intellectus,{VS:BR} et ne abjicias consilium meum.{VS:BR}'
      v:025: 'SIR:6:25 | 25 | 25 | Injice pedem tuum in compedes illius,{VS:BR} et in torques illius collum tuum.{VS:BR}'
      v:026: 'SIR:6:26 | 26 | 26 | Subjice humerum tuum, et porta illam,{VS:BR} et ne acedieris vinculis ejus.{VS:BR}'
      v:027: 'SIR:6:27 | 27 | 27 | In omni animo tuo accede ad illam,{VS:BR} et in omni virtute tua conserva vias ejus.{VS:BR}'
      v:028: 'SIR:6:28 | 28 | 28 | Investiga illam, et manifestabitur tibi :{VS:BR} et continens factus, ne derelinquas eam :{VS:BR}'
      v:029: 'SIR:6:29 | 29 | 29 | in novissimis enim invenies requiem in ea,{VS:BR} et convertetur tibi in oblectationem.{VS:BR}'
      v:030: 'SIR:6:30 | 30 | 30 | Et erunt tibi compedes ejus in protectionem fortitudinis et bases virtutis,{VS:BR} et torques illius in stolam gloriæ :{VS:BR}'
      v:031: 'SIR:6:31 | 31 | 31 | decor enim vitæ est in illa,{VS:BR} et vincula illius alligatura salutaris.{VS:BR}'
      v:032: 'SIR:6:32 | 32 | 32 | Stolam gloriæ indues eam,{VS:BR} et coronam gratulationis superpones tibi.{VS:BR}'
      v:033: 'SIR:6:33 | 33 | 33 | Fili, si attenderis mihi, disces :{VS:BR} et si accommodaveris animum tuum, sapiens eris.{VS:BR}'
      v:034: 'SIR:6:34 | 34 | 34 | Si inclinaveris aurem tuam, excipies doctrinam :{VS:BR} et si dilexeris audire, sapiens eris.{VS:BR}'
      v:035: 'SIR:6:35 | 35 | 35 | In multitudine presbyterorum prudentium sta,{VS:BR} et sapientiæ illorum ex corde conjungere,{VS:BR} ut omnem narrationem Dei possis audire,{VS:BR} et proverbia laudis non effugiant a te.{VS:BR}'
      v:036: 'SIR:6:36 | 36 | 36 | Et si videris sensatum, evigila ad eum,{VS:BR} et gradus ostiorum illius exterat pes tuus.{VS:BR}'
      v:037: 'SIR:6:37 | 37 | 37 | Cogitatum tuum habe in præceptis Dei,{VS:BR} et in mandatis illius maxime assiduus esto :{VS:BR} et ipse dabit tibi cor,{VS:BR} et concupiscentia sapientiæ dabitur tibi.{VERSE:END}'
  c:007:
    verses:
      v:001: 'SIR:7:1 | 1 | 1 | {VERSE:BEGIN}Noli facere mala, et non te apprehendent :{VS:BR}'
      v:002: 'SIR:7:2 | 2 | 2 | discede ab iniquo, et deficient mala abs te.{VS:BR}'
      v:003: 'SIR:7:3 | 3 | 3 | Fili, non semines mala in sulcis injustitiæ,{VS:BR} et non metes ea in septuplum.{VS:BR}'
      v:004: 'SIR:7:4 | 4 | 4 | Noli quærere a Domino ducatum,{VS:BR} neque a rege cathedram honoris.{VS:BR}'
      v:005: 'SIR:7:5 | 5 | 5 | Non te justifices ante Deum,{VS:BR} quoniam agnitor cordis ipse est :{VS:BR} et penes regem noli velle videri sapiens.{VS:BR}'
      v:006: 'SIR:7:6 | 6 | 6 | Noli quærere fieri judex,{VS:BR} nisi valeas virtute irrumpere iniquitates :{VS:BR} ne forte extimescas faciem potentis,{VS:BR} et ponas scandalum in æquitate tua.{VS:BR}'
      v:007: 'SIR:7:7 | 7 | 7 | Non pecces in multitudinem civitatis,{VS:BR} nec te immittas in populum :{VS:BR}'
      v:008: 'SIR:7:8 | 8 | 8 | neque alliges duplicia peccata,{VS:BR} nec enim in uno eris immunis.{VS:BR}'
      v:009: 'SIR:7:9 | 9 | 9 | Noli esse pusillanimis in animo tuo :{VS:BR}'
      v:010: 'SIR:7:10 | 10 | 10 | exorare et facere eleemosynam ne despicias.{VS:BR}'
      v:011: 'SIR:7:11 | 11 | 11 | Ne dicas : In multitudine munerum meorum respiciet Deus,{VS:BR} et offerente me Deo altissimo, munera mea suscipiet.{VS:BR}'
      v:012: 'SIR:7:12 | 12 | 12 | Non irrideas hominem in amaritudine animæ :{VS:BR} est enim qui humiliat et exaltat circumspector Deus.{VS:BR}'
      v:013: 'SIR:7:13 | 13 | 13 | Noli amare mendacium adversus fratrem tuum,{VS:BR} neque in amicum similiter facias.{VS:BR}'
      v:014: 'SIR:7:14 | 14 | 14 | Noli velle mentiri omne mendacium :{VS:BR} assiduitas enim illius non est bona.{VS:BR}'
      v:015: 'SIR:7:15 | 15 | 15 | Noli verbosus esse in multitudine presbyterorum,{VS:BR} et non iteres verbum in oratione tua.{VS:BR}'
      v:016: 'SIR:7:16 | 16 | 16 | Non oderis laboriosa opera,{VS:BR} et rusticationem creatam ab Altissimo.{VS:BR}'
      v:017: 'SIR:7:17 | 17 | 17 | Non te reputes in multitudine indisciplinatorum.{VS:BR}'
      v:018: 'SIR:7:18 | 18 | 18 | Memento iræ, quoniam non tardabit.{VS:BR}'
      v:019: 'SIR:7:19 | 19 | 19 | Humilia valde spiritum tuum,{VS:BR} quoniam vindicta carnis impii ignis et vermis.{VERSE:END}{VS:P}'
      v:020: 'SIR:7:20 | 20 | 20 | {VERSE:BEGIN}Noli prævaricari in amicum pecuniam differentem,{VS:BR} neque fratrem carissimum auro spreveris.{VS:BR}'
      v:021: 'SIR:7:21 | 21 | 21 | Noli discedere a muliere sensata et bona,{VS:BR} quam sortitus es in timore Domini :{VS:BR} gratia enim verecundiæ illius super aurum.{VS:BR}'
      v:022: 'SIR:7:22 | 22 | 22 | Non lædas servum in veritate operantem,{VS:BR} neque mercenarium dantem animam suam.{VS:BR}'
      v:023: 'SIR:7:23 | 23 | 23 | Servus sensatus sit tibi dilectus quasi anima tua :{VS:BR} non defraudes illum libertate,{VS:BR} neque inopem derelinquas illum.{VS:BR}'
      v:024: 'SIR:7:24 | 24 | 24 | Pecora tibi sunt, attende illis :{VS:BR} et si sunt utilia, perseverent apud te.{VS:BR}'
      v:025: 'SIR:7:25 | 25 | 25 | Filii tibi sunt ? erudi illos,{VS:BR} et curva illos a pueritia illorum.{VS:BR}'
      v:026: 'SIR:7:26 | 26 | 26 | Filiæ tibi sunt ? serva corpus illarum,{VS:BR} et non ostendas hilarem faciem tuam ad illas.{VS:BR}'
      v:027: 'SIR:7:27 | 27 | 27 | Trade filiam, et grande opus feceris :{VS:BR} et homini sensato da illam.{VS:BR}'
      v:028: 'SIR:7:28 | 28 | 28 | Mulier si est tibi secundum animam tuam, non projicias illam :{VS:BR} et odibili non credas te.{VS:BR} In toto corde tuo{VS:BR}'
      v:029: 'SIR:7:29 | 29 | 29 | honora patrem tuum,{VS:BR} et gemitus matris tuæ ne obliviscaris :{VS:BR}'
      v:030: 'SIR:7:30 | 30 | 30 | memento quoniam nisi per illos natus non fuisses :{VS:BR} et retribue illis, quomodo et illi tibi.{VERSE:END}{VS:P}'
      v:031: 'SIR:7:31 | 31 | 31 | {VERSE:BEGIN}In tota anima tua time Dominum,{VS:BR} et sacerdotes illius sanctifica.{VS:BR}'
      v:032: 'SIR:7:32 | 32 | 32 | In omni virtute tua dilige eum qui te fecit,{VS:BR} et ministros ejus ne derelinquas.{VS:BR}'
      v:033: 'SIR:7:33 | 33 | 33 | Honora Deum ex tota anima tua,{VS:BR} et honorifica sacerdotes,{VS:BR} et propurga te cum brachiis.{VS:BR}'
      v:034: 'SIR:7:34 | 34 | 34 | Da illis partem, sicut mandatum est tibi, primitiarum et purgationis,{VS:BR} et de negligentia tua purga te cum paucis.{VS:BR}'
      v:035: 'SIR:7:35 | 35 | 35 | Datum brachiorum tuorum,{VS:BR} et sacrificium sanctificationis offeres Domino,{VS:BR} et initia sanctorum.{VS:BR}'
      v:036: 'SIR:7:36 | 36 | 36 | Et pauperi porrige manum tuam,{VS:BR} ut perficiatur propitiatio et benedictio tua.{VS:BR}'
      v:037: 'SIR:7:37 | 37 | 37 | Gratia dati in conspectu omnis viventis,{VS:BR} et mortuo non prohibeas gratiam.{VS:BR}'
      v:038: 'SIR:7:38 | 38 | 38 | Non desis plorantibus in consolatione,{VS:BR} et cum lugentibus ambula.{VS:BR}'
      v:039: 'SIR:7:39 | 39 | 39 | Non te pigeat visitare infirmum :{VS:BR} ex his enim in dilectione firmaberis.{VS:BR}'
      v:040: 'SIR:7:40 | 40 | 40 | In omnibus operibus tuis memorare novissima tua,{VS:BR} et in æternum non peccabis.{VERSE:END}'
  c:008:
    verses:
      v:001: 'SIR:8:1 | 1 | 1 | {VERSE:BEGIN}Non litiges cum homine potente,{VS:BR} ne forte incidas in manus illius.{VS:BR}'
      v:002: 'SIR:8:2 | 2 | 2 | Non contendas cum viro locuplete,{VS:BR} ne forte contra te constituat litem tibi :{VS:BR}'
      v:003: 'SIR:8:3 | 3 | 3 | multos enim perdidit aurum et argentum,{VS:BR} et usque ad cor regum extendit et convertit.{VS:BR}'
      v:004: 'SIR:8:4 | 4 | 4 | Non litiges cum homine linguato,{VS:BR} et non strues in ignem illius ligna.{VS:BR}'
      v:005: 'SIR:8:5 | 5 | 5 | Non communices homini indocto,{VS:BR} ne male de progenie tua loquatur.{VS:BR}'
      v:006: 'SIR:8:6 | 6 | 6 | Ne despicias hominem avertentem se a peccato,{VS:BR} neque improperes ei :{VS:BR} memento quoniam omnes in correptione sumus.{VS:BR}'
      v:007: 'SIR:8:7 | 7 | 7 | Ne spernas hominem in sua senectute,{VS:BR} etenim ex nobis senescunt.{VS:BR}'
      v:008: 'SIR:8:8 | 8 | 8 | Noli de mortuo inimico tuo gaudere :{VS:BR} sciens quoniam omnes morimur,{VS:BR} et in gaudium nolumus venire.{VS:BR}'
      v:009: 'SIR:8:9 | 9 | 9 | Ne despicias narrationem presbyterorum sapientium,{VS:BR} et in proverbiis eorum conversare :{VS:BR}'
      v:010: 'SIR:8:10 | 10 | 10 | ab ipsis enim disces sapientiam et doctrinam intellectus,{VS:BR} et servire magnatis sine querela.{VS:BR}'
      v:011: 'SIR:8:11 | 11 | 11 | Non te prætereat narratio seniorum,{VS:BR} ipsi enim didicerunt a patribus suis :{VS:BR}'
      v:012: 'SIR:8:12 | 12 | 12 | quoniam ab ipsis disces intellectum,{VS:BR} et in tempore necessitatis dare responsum.{VS:BR}'
      v:013: 'SIR:8:13 | 13 | 13 | Non incendas carbones peccatorum arguens eos,{VS:BR} et ne incendaris flamma ignis peccatorum illorum.{VS:BR}'
      v:014: 'SIR:8:14 | 14 | 14 | Ne contra faciem stes contumeliosi,{VS:BR} ne sedeat quasi insidiator ori tuo.{VS:BR}'
      v:015: 'SIR:8:15 | 15 | 15 | Noli fœnerari homini fortiori te :{VS:BR} quod si fœneraveris, quasi perditum habe.{VS:BR}'
      v:016: 'SIR:8:16 | 16 | 16 | Non spondeas super virtutem tuam :{VS:BR} quod si spoponderis, quasi restituens cogita.{VS:BR}'
      v:017: 'SIR:8:17 | 17 | 17 | Non judices contra judicem,{VS:BR} quoniam secundum quod justum est judicat.{VS:BR}'
      v:018: 'SIR:8:18 | 18 | 18 | Cum audace non eas in via,{VS:BR} ne forte gravet mala sua in te :{VS:BR} ipse enim secundum voluntatem suam vadit,{VS:BR} et simul cum stultitia illius peries.{VS:BR}'
      v:019: 'SIR:8:19 | 19 | 19 | Cum iracundo non facias rixam,{VS:BR} et cum audace non eas in desertum :{VS:BR} quoniam quasi nihil est ante illum sanguis,{VS:BR} et ubi non est adjutorium, elidet te.{VS:BR}'
      v:020: 'SIR:8:20 | 20 | 20 | Cum fatuis consilium non habeas :{VS:BR} non enim poterunt diligere nisi quæ eis placent.{VS:BR}'
      v:021: 'SIR:8:21 | 21 | 21 | Coram extraneo ne facias consilium :{VS:BR} nescis enim quid pariet.{VS:BR}'
      v:022: 'SIR:8:22 | 22 | 22 | Non omni homini cor tuum manifestes,{VS:BR} ne forte inferat tibi gratiam falsam, et convicietur tibi.{VERSE:END}'
  c:009:
    verses:
      v:001: 'SIR:9:1 | 1 | 1 | {VERSE:BEGIN}Non zeles mulierem sinus tui,{VS:BR} ne ostendat super te malitiam doctrinæ nequam.{VS:BR}'
      v:002: 'SIR:9:2 | 2 | 2 | Non des mulieri potestatem animæ tuæ,{VS:BR} ne ingrediatur in virtutem tuam, et confundaris.{VS:BR}'
      v:003: 'SIR:9:3 | 3 | 3 | Ne respicias mulierem multivolam,{VS:BR} ne forte incidas in laqueos illius.{VS:BR}'
      v:004: 'SIR:9:4 | 4 | 4 | Cum saltatrice ne assiduus sis,{VS:BR} nec audias illam, ne forte pereas in efficacia illius.{VS:BR}'
      v:005: 'SIR:9:5 | 5 | 5 | Virginem ne conspicias,{VS:BR} ne forte scandalizeris in decore illius.{VS:BR}'
      v:006: 'SIR:9:6 | 6 | 6 | Ne des fornicariis animam tuam in ullo,{VS:BR} ne perdas te et hæreditatem tuam.{VS:BR}'
      v:007: 'SIR:9:7 | 7 | 7 | Noli circumspicere in vicis civitatis,{VS:BR} nec oberraveris in plateis illius.{VS:BR}'
      v:008: 'SIR:9:8 | 8 | 8 | Averte faciem tuam a muliere compta,{VS:BR} et ne circumspicias speciem alienam.{VS:BR}'
      v:009: 'SIR:9:9 | 9 | 9 | Propter speciem mulieris multi perierunt :{VS:BR} et ex hoc concupiscentia quasi ignis exardescit.{VS:BR}'
      v:010: 'SIR:9:10 | 10 | 10 | Omnis mulier quæ est fornicaria,{VS:BR} quasi stercus in via conculcabitur.{VS:BR}'
      v:011: 'SIR:9:11 | 11 | 11 | Speciem mulieris alienæ multi admirati, reprobi facti sunt :{VS:BR} colloquium enim illius quasi ignis exardescit.{VS:BR}'
      v:012: 'SIR:9:12 | 12 | 12 | Cum aliena muliere ne sedeas omnino,{VS:BR} nec accumbas cum ea super cubitum :{VS:BR}'
      v:013: 'SIR:9:13 | 13 | 13 | et non alterceris cum illa in vino,{VS:BR} ne forte declinet cor tuum in illam,{VS:BR} et sanguine tuo labaris in perditionem.{VERSE:END}{VS:P}'
      v:014: 'SIR:9:14 | 14 | 14 | {VERSE:BEGIN}Ne derelinquas amicum antiquum :{VS:BR} novus enim non erit similis illi.{VS:BR}'
      v:015: 'SIR:9:15 | 15 | 15 | Vinum novum amicus novus :{VS:BR} veterascet, et cum suavitate bibes illud.{VS:BR}'
      v:016: 'SIR:9:16 | 16 | 16 | Non zeles gloriam et opes peccatoris :{VS:BR} non enim scis quæ futura sit illius subversio.{VS:BR}'
      v:017: 'SIR:9:17 | 17 | 17 | Non placeat tibi injuria injustorum,{VS:BR} sciens quoniam usque ad inferos non placebit impius.{VS:BR}'
      v:018: 'SIR:9:18 | 18 | 18 | Longe abesto ab homine potestatem habente occidendi,{VS:BR} et non suspicaberis timorem mortis.{VS:BR}'
      v:019: 'SIR:9:19 | 19 | 19 | Et si accesseris ad illum, noli aliquid committere,{VS:BR} ne forte auferat vitam tuam.{VS:BR}'
      v:020: 'SIR:9:20 | 20 | 20 | Communionem mortis scito,{VS:BR} quoniam in medio laqueorum ingredieris,{VS:BR} et super dolentium arma ambulabis.{VS:BR}'
      v:021: 'SIR:9:21 | 21 | 21 | Secundum virtutem tuam cave te a proximo tuo,{VS:BR} et cum sapientibus et prudentibus tracta.{VS:BR}'
      v:022: 'SIR:9:22 | 22 | 22 | Viri justi sint tibi convivæ,{VS:BR} et in timore Dei sit tibi gloriatio :{VS:BR}'
      v:023: 'SIR:9:23 | 23 | 23 | et in sensu sit tibi cogitatus Dei,{VS:BR} et omnis enarratio tua in præceptis Altissimi.{VS:BR}'
      v:024: 'SIR:9:24 | 24 | 24 | In manu artificum opera laudabuntur,{VS:BR} et princeps populi in sapientia sermonis sui,{VS:BR} in sensu vero seniorum verbum.{VS:BR}'
      v:025: 'SIR:9:25 | 25 | 25 | Terribilis est in civitate sua homo linguosus :{VS:BR} et temerarius in verbo suo odibilis erit.{VERSE:END}'
  c:010:
    verses:
      v:001: 'SIR:10:1 | 1 | 1 | {VERSE:BEGIN}Judex sapiens judicabit populum suum,{VS:BR} et principatus sensati stabilis erit.{VS:BR}'
      v:002: 'SIR:10:2 | 2 | 2 | Secundum judicem populi, sic et ministri ejus :{VS:BR} et qualis rector est civitatis, tales et inhabitantes in ea.{VS:BR}'
      v:003: 'SIR:10:3 | 3 | 3 | Rex insipiens perdet populum suum :{VS:BR} et civitates inhabitabuntur per sensum potentium.{VS:BR}'
      v:004: 'SIR:10:4 | 4 | 4 | In manu Dei potestas terræ :{VS:BR} et utilem rectorem suscitabit in tempus super illam.{VS:BR}'
      v:005: 'SIR:10:5 | 5 | 5 | In manu Dei prosperitas hominis,{VS:BR} et super faciem scribæ imponet honorem suum.{VERSE:END}{VS:P}'
      v:006: 'SIR:10:6 | 6 | 6 | {VERSE:BEGIN}Omnis injuriæ proximi ne memineris,{VS:BR} et nihil agas in operibus injuriæ.{VS:BR}'
      v:007: 'SIR:10:7 | 7 | 7 | Odibilis coram Deo est et hominibus superbia,{VS:BR} et execrabilis omnis iniquitas gentium.{VS:BR}'
      v:008: 'SIR:10:8 | 8 | 8 | Regnum a gente in gentem transfertur propter injustitias,{VS:BR} et injurias, et contumelias, et diversos dolos.{VS:BR}'
      v:009: 'SIR:10:9 | 9 | 9 | Avaro autem nihil est scelestius.{VS:BR} Quid superbit terra et cinis ?{VS:BR}'
      v:010: 'SIR:10:10 | 10 | 10 | Nihil est iniquius quam amare pecuniam :{VS:BR} hic enim et animam suam venalem habet,{VS:BR} quoniam in vita sua projecit intima sua.{VS:BR}'
      v:011: 'SIR:10:11 | 11 | 11 | Omnis potentatus brevis vita ;{VS:BR} languor prolixior gravat medicum.{VS:BR}'
      v:012: 'SIR:10:12 | 12 | 12 | Brevem languorem præcidit medicus :{VS:BR} sic et rex hodie est, et cras morietur.{VS:BR}'
      v:013: 'SIR:10:13 | 13 | 13 | Cum enim morietur homo,{VS:BR} hæreditabit serpentes, et bestias, et vermes.{VS:BR}'
      v:014: 'SIR:10:14 | 14 | 14 | Initium superbiæ hominis apostatare a Deo :{VS:BR}'
      v:015: 'SIR:10:15 | 15 | 15 | quoniam ab eo qui fecit illum recessit cor ejus,{VS:BR} quoniam initium omnis peccati est superbia.{VS:BR} Qui tenuerit illam adimplebitur maledictis,{VS:BR} et subvertet eum in finem.{VS:BR}'
      v:016: 'SIR:10:16 | 16 | 16 | Propterea exhonoravit Dominus conventus malorum,{VS:BR} et destruxit eos usque in finem.{VS:BR}'
      v:017: 'SIR:10:17 | 17 | 17 | Sedes ducum superborum destruxit Deus,{VS:BR} et sedere fecit mites pro eis.{VS:BR}'
      v:018: 'SIR:10:18 | 18 | 18 | Radices gentium superbarum arefecit Deus,{VS:BR} et plantavit humiles ex ipsis gentibus.{VS:BR}'
      v:019: 'SIR:10:19 | 19 | 19 | Terras gentium evertit Dominus,{VS:BR} et perdidit eas usque ad fundamentum.{VS:BR}'
      v:020: 'SIR:10:20 | 20 | 20 | Arefecit ex ipsis, et disperdidit eos,{VS:BR} et cessare fecit memoriam eorum a terra.{VS:BR}'
      v:021: 'SIR:10:21 | 21 | 21 | Memoriam superborum perdidit Deus,{VS:BR} et reliquit memoriam humilium sensu.{VS:BR}'
      v:022: 'SIR:10:22 | 22 | 22 | Non est creata hominibus superbia,{VS:BR} neque iracundia nationi mulierum.{VERSE:END}{VS:P}'
      v:023: 'SIR:10:23 | 23 | 23 | {VERSE:BEGIN}Semen hominum honorabitur hoc, quod timet Deum :{VS:BR} semen autem hoc exhonorabitur, quod præterit mandata Domini.{VS:BR}'
      v:024: 'SIR:10:24 | 24 | 24 | In medio fratrum rector illorum in honore :{VS:BR} et qui timent Dominum erunt in oculis illius.{VS:BR}'
      v:025: 'SIR:10:25 | 25 | 25 | Gloria divitum, honoratorum, et pauperum,{VS:BR} timor Dei est.{VS:BR}'
      v:026: 'SIR:10:26 | 26 | 26 | Noli despicere hominem justum pauperem,{VS:BR} et noli magnificare virum peccatorem divitem.{VS:BR}'
      v:027: 'SIR:10:27 | 27 | 27 | Magnus, et judex, et potens est in honore :{VS:BR} et non est major illo qui timet Deum.{VS:BR}'
      v:028: 'SIR:10:28 | 28 | 28 | Servo sensato liberi servient :{VS:BR} et vir prudens et disciplinatus non murmurabit correptus,{VS:BR} et inscius non honorabitur.{VS:BR}'
      v:029: 'SIR:10:29 | 29 | 29 | Noli extollere te in faciendo opere tuo,{VS:BR} et noli cunctari in tempore angustiæ.{VS:BR}'
      v:030: 'SIR:10:30 | 30 | 30 | Melior est qui operatur et abundat in omnibus,{VS:BR} quam qui gloriatur et eget pane.{VS:BR}'
      v:031: 'SIR:10:31 | 31 | 31 | Fili, in mansuetudine serva animam tuam,{VS:BR} et da illi honorem secundum meritum suum.{VS:BR}'
      v:032: 'SIR:10:32 | 32 | 32 | Peccantem in animam suam quis justificabit ?{VS:BR} et quis honorificabit exhonorantem animam suam ?{VS:BR}'
      v:033: 'SIR:10:33 | 33 | 33 | Pauper gloriatur per disciplinam et timorem suum :{VS:BR} et est homo qui honorificatur propter substantiam suam.{VS:BR}'
      v:034: 'SIR:10:34 | 34 | 34 | Qui autem gloriatur in paupertate, quanto magis in substantia !{VS:BR} et qui gloriatur in substantia, paupertatem vereatur.{VERSE:END}'
  c:011:
    verses:
      v:001: 'SIR:11:1 | 1 | 1 | {VERSE:BEGIN}Sapientia humiliati exaltabit caput illius,{VS:BR} et in medio magnatorum consedere illum faciet.{VS:BR}'
      v:002: 'SIR:11:2 | 2 | 2 | Non laudes virum in specie sua,{VS:BR} neque spernas hominem in visu suo.{VS:BR}'
      v:003: 'SIR:11:3 | 3 | 3 | Brevis in volatilibus est apis,{VS:BR} et initium dulcoris habet fructus illius.{VS:BR}'
      v:004: 'SIR:11:4 | 4 | 4 | In vestitu ne glorieris umquam,{VS:BR} nec in die honoris tui extollaris :{VS:BR} quoniam mirabilia opera Altissimi solius,{VS:BR} et gloriosa, et absconsa, et invisa opera illius.{VS:BR}'
      v:005: 'SIR:11:5 | 5 | 5 | Multi tyranni sederunt in throno :{VS:BR} et insuspicabilis portavit diadema.{VS:BR}'
      v:006: 'SIR:11:6 | 6 | 6 | Multi potentes oppressi sunt valide,{VS:BR} et gloriosi traditi sunt in manus alterorum.{VS:BR}'
      v:007: 'SIR:11:7 | 7 | 7 | Priusquam interroges, ne vituperes quemquam :{VS:BR} et cum interrogaveris, corripe juste.{VERSE:END}{VS:P}'
      v:008: 'SIR:11:8 | 8 | 8 | {VERSE:BEGIN}Priusquam audias, ne respondeas verbum :{VS:BR} et in medio sermonum ne adjicias loqui.{VS:BR}'
      v:009: 'SIR:11:9 | 9 | 9 | De ea re quæ te non molestat, ne certeris :{VS:BR} et in judicio peccantium ne consistas.{VS:BR}'
      v:010: 'SIR:11:10 | 10 | 10 | Fili, ne in multis sint actus tui :{VS:BR} et si dives fueris, non eris immunis a delicto.{VS:BR} Si enim secutus fueris, non apprehendes :{VS:BR} et non effugies, si præcucurreris.{VS:BR}'
      v:011: 'SIR:11:11 | 11 | 11 | Est homo laborans et festinans, et dolens :{VS:BR} impius, et tanto magis non abundabit.{VS:BR}'
      v:012: 'SIR:11:12 | 12 | 12 | Est homo marcidus egens recuperatione,{VS:BR} plus deficiens virtute, et abundans paupertate :{VS:BR}'
      v:013: 'SIR:11:13 | 13 | 13 | et oculus Dei respexit illum in bono,{VS:BR} et erexit eum ab humilitate ipsius, et exaltavit caput ejus :{VS:BR} et mirati sunt in illo multi, et honoraverunt Deum.{VERSE:END}{VS:P}'
      v:014: 'SIR:11:14 | 14 | 14 | {VERSE:BEGIN}Bona et mala, vita et mors,{VS:BR} paupertas et honestas, a Deo sunt :{VS:BR}'
      v:015: 'SIR:11:15 | 15 | 15 | sapientia, et disciplina, et scientia legis, apud Deum :{VS:BR} dilectio, et viæ bonorum, apud ipsum.{VS:BR}'
      v:016: 'SIR:11:16 | 16 | 16 | Error et tenebræ peccatoribus concreata sunt :{VS:BR} qui autem exsultant in malis consenescunt in malo.{VS:BR}'
      v:017: 'SIR:11:17 | 17 | 17 | Datio Dei permanet justis,{VS:BR} et profectus illius successus habebit in æternum.{VS:BR}'
      v:018: 'SIR:11:18 | 18 | 18 | Est qui locupletatur parce agendo,{VS:BR} et hæc est pars mercedis illius.{VS:BR}'
      v:019: 'SIR:11:19 | 19 | 19 | In eo quod dicit : Inveni requiem mihi,{VS:BR} et nunc manducabo de bonis meis solus :{VS:BR}'
      v:020: 'SIR:11:20 | 20 | 20 | et nescit quod tempus præteriet, et mors appropinquet,{VS:BR} et relinquat omnia aliis, et morietur.{VS:BR}'
      v:021: 'SIR:11:21 | 21 | 21 | Sta in testamento tuo, et in illo colloquere,{VS:BR} et in opere mandatorum tuorum veterasce.{VS:BR}'
      v:022: 'SIR:11:22 | 22 | 22 | Ne manseris in operibus peccatorum :{VS:BR} confide autem in Deo, et mane in loco tuo.{VS:BR}'
      v:023: 'SIR:11:23 | 23 | 23 | Facile est enim in oculis Dei{VS:BR} subito honestare pauperem.{VS:BR}'
      v:024: 'SIR:11:24 | 24 | 24 | Benedictio Dei in mercedem justi festinat,{VS:BR} et in hora veloci processus illius fructificat.{VS:BR}'
      v:025: 'SIR:11:25 | 25 | 25 | Ne dicas : Quid est mihi opus ?{VS:BR} et quæ erunt mihi ex hoc bona ?{VS:BR}'
      v:026: 'SIR:11:26 | 26 | 26 | Ne dicas : Sufficiens mihi sum :{VS:BR} et quid ex hoc pessimabor ?{VS:BR}'
      v:027: 'SIR:11:27 | 27 | 27 | In die bonorum ne immemor sis malorum,{VS:BR} et in die malorum ne immemor sis bonorum :{VS:BR}'
      v:028: 'SIR:11:28 | 28 | 28 | quoniam facile est coram Deo in die obitus{VS:BR} retribuere unicuique secundum vias suas.{VS:BR}'
      v:029: 'SIR:11:29 | 29 | 29 | Malitia horæ oblivionem facit luxuriæ magnæ,{VS:BR} et in fine hominis denudatio operum illius.{VS:BR}'
      v:030: 'SIR:11:30 | 30 | 30 | Ante mortem ne laudes hominem quemquam :{VS:BR} quoniam in filiis suis agnoscitur vir.{VERSE:END}{VS:P}'
      v:031: 'SIR:11:31 | 31 | 31 | {VERSE:BEGIN}Non omnem hominem inducas in domum tuam :{VS:BR} multæ enim sunt insidiæ dolosi.{VS:BR}'
      v:032: 'SIR:11:32 | 32 | 32 | Sicut enim eructant præcordia fœtentium,{VS:BR} et sicut perdix inducitur in caveam, et ut caprea in laqueum :{VS:BR} sic et cor superborum,{VS:BR} et sicut prospector videns casum proximi sui.{VS:BR}'
      v:033: 'SIR:11:33 | 33 | 33 | Bona enim in mala convertens insidiatur,{VS:BR} et in electis imponet maculam.{VS:BR}'
      v:034: 'SIR:11:34 | 34 | 34 | A scintilla una augetur ignis,{VS:BR} et ab uno doloso augetur sanguis :{VS:BR} homo vero peccator sanguini insidiatur.{VS:BR}'
      v:035: 'SIR:11:35 | 35 | 35 | Attende tibi a pestifero, fabricat enim mala,{VS:BR} ne inducat super te subsannationem in perpetuum.{VS:BR}'
      v:036: 'SIR:11:36 | 36 | 36 | Admitte ad te alienigenam :{VS:BR} et subvertet te in turbine,{VS:BR} et abalienabit te a tuis propriis.{VERSE:END}'
  c:012:
    verses:
      v:001: 'SIR:12:1 | 1 | 1 | {VERSE:BEGIN}Si benefeceris, scito cui feceris,{VS:BR} et erit gratia in bonis tuis multa.{VS:BR}'
      v:002: 'SIR:12:2 | 2 | 2 | Benefac justo, et invenies retributionem magnam :{VS:BR} et si non ab ipso, certe a Domino.{VS:BR}'
      v:003: 'SIR:12:3 | 3 | 3 | Non est enim ei bene qui assiduus est in malis,{VS:BR} et eleemosynas non danti :{VS:BR} quoniam et Altissimus odio habet peccatores,{VS:BR} et misertus est pœnitentibus.{VS:BR}'
      v:004: 'SIR:12:4 | 4 | 4 | Da misericordi, et ne suscipias peccatorem :{VS:BR} et impiis et peccatoribus reddet vindictam,{VS:BR} custodiens eos in diem vindictæ.{VS:BR}'
      v:005: 'SIR:12:5 | 5 | 5 | Da bono, et non receperis peccatorem.{VS:BR}'
      v:006: 'SIR:12:6 | 6 | 6 | Benefac humili, et non dederis impio :{VS:BR} prohibe panes illi dari, ne in ipsis potentior te sit :{VS:BR}'
      v:007: 'SIR:12:7 | 7 | 7 | nam duplicia mala invenies in omnibus bonis quæcumque feceris illi,{VS:BR} quoniam et Altissimus odio habet peccatores,{VS:BR} et impiis reddet vindictam.{VERSE:END}{VS:P}'
      v:008: 'SIR:12:8 | 8 | 8 | {VERSE:BEGIN}Non agnoscetur in bonis amicus,{VS:BR} et non abscondetur in malis inimicus.{VS:BR}'
      v:009: 'SIR:12:9 | 9 | 9 | In bonis viri, inimici illius in tristitia :{VS:BR} et in malitia illius, amicus agnitus est.{VS:BR}'
      v:010: 'SIR:12:10 | 10 | 10 | Non credas inimico tuo in æternum :{VS:BR} sicut enim æramentum æruginat nequitia illius :{VS:BR}'
      v:011: 'SIR:12:11 | 11 | 11 | et si humiliatus vadat curvus,{VS:BR} adjice animum tuum, et custodi te ab illo.{VS:BR}'
      v:012: 'SIR:12:12 | 12 | 12 | Non statuas illum penes te,{VS:BR} nec sedeat ad dexteram tuam,{VS:BR} ne forte conversus in locum tuum, inquirat cathedram tuam,{VS:BR} et in novissimo agnosces verba mea,{VS:BR} et in sermonibus meis stimuleris.{VS:BR}'
      v:013: 'SIR:12:13 | 13 | 13 | Quis miserebitur incantatori a serpente percusso,{VS:BR} et omnibus qui appropiant bestiis ?{VS:BR} et sic qui comitatur cum viro iniquo,{VS:BR} et obvolutus est in peccatis ejus.{VS:BR}'
      v:014: 'SIR:12:14 | 14 | 14 | Una hora tecum permanebit :{VS:BR} si autem declinaveris, non supportabit.{VS:BR}'
      v:015: 'SIR:12:15 | 15 | 15 | In labiis suis indulcat inimicus,{VS:BR} et in corde suo insidiatur ut subvertat te in foveam.{VS:BR}'
      v:016: 'SIR:12:16 | 16 | 16 | In oculis suis lacrimatur inimicus,{VS:BR} et si invenerit tempus, non satiabitur sanguine.{VS:BR}'
      v:017: 'SIR:12:17 | 17 | 17 | Et si incurrerint tibi mala,{VS:BR} invenies eum illic priorem.{VS:BR}'
      v:018: 'SIR:12:18 | 18 | 18 | In oculis suis lacrimatur inimicus,{VS:BR} et quasi adjuvans suffodiet plantas tuas.{VS:BR}'
      v:019: 'SIR:12:19 | 19 | 19 | Caput suum movebit, et plaudet manu,{VS:BR} et multa susurrans commutabit vultum suum.{VERSE:END}'
  c:013:
    verses:
      v:001: 'SIR:13:1 | 1 | 1 | {VERSE:BEGIN}Qui tetigerit picem inquinabitur ab ea :{VS:BR} et qui communicaverit superbo induet superbiam.{VS:BR}'
      v:002: 'SIR:13:2 | 2 | 2 | Pondus super se tollet qui honestiori se communicat,{VS:BR} et ditiori te ne socius fueris.{VS:BR}'
      v:003: 'SIR:13:3 | 3 | 3 | Quid communicabit cacabus ad ollam ?{VS:BR} quando enim se colliserint, confringetur.{VS:BR}'
      v:004: 'SIR:13:4 | 4 | 4 | Dives injuste egit, et fremet :{VS:BR} pauper autem læsus tacebit.{VS:BR}'
      v:005: 'SIR:13:5 | 5 | 5 | Si largitus fueris, assumet te :{VS:BR} et si non habueris, derelinquet te.{VS:BR}'
      v:006: 'SIR:13:6 | 6 | 6 | Si habes, convivet tecum, et evacuabit te :{VS:BR} et ipse non dolebit super te.{VS:BR}'
      v:007: 'SIR:13:7 | 7 | 7 | Si necessarius illi fueris, supplantabit te,{VS:BR} et subridens spem dabit, narrans tibi bona,{VS:BR} et dicet : Quid opus est tibi ?{VS:BR}'
      v:008: 'SIR:13:8 | 8 | 8 | Et confundet te in cibis suis,{VS:BR} donec te exinaniat bis et ter :{VS:BR} et in novissimo deridebit te,{VS:BR} et postea videns derelinquet te,{VS:BR} et caput suum movebit ad te.{VS:BR}'
      v:009: 'SIR:13:9 | 9 | 9 | Humiliare Deo, et exspecta manus ejus.{VS:BR}'
      v:010: 'SIR:13:10 | 10 | 10 | Attende ne seductus in stultitiam humilieris.{VS:BR}'
      v:011: 'SIR:13:11 | 11 | 11 | Noli esse humilis in sapientia tua,{VS:BR} ne humiliatus in stultitiam seducaris.{VS:BR}'
      v:012: 'SIR:13:12 | 12 | 12 | Advocatus a potentiore, discede :{VS:BR} ex hoc enim magis te advocabit.{VS:BR}'
      v:013: 'SIR:13:13 | 13 | 13 | Ne improbus sis, ne impingaris :{VS:BR} et ne longe sis ab eo, ne eas in oblivionem.{VS:BR}'
      v:014: 'SIR:13:14 | 14 | 14 | Ne retineas ex æquo loqui cum illo,{VS:BR} nec credas multis verbis illius :{VS:BR} ex multa enim loquela tentabit te,{VS:BR} et subridens interrogabit te de absconditis tuis.{VS:BR}'
      v:015: 'SIR:13:15 | 15 | 15 | Immitis animus illius conservabit verba tua :{VS:BR} et non parcet de malitia, et de vinculis.{VS:BR}'
      v:016: 'SIR:13:16 | 16 | 16 | Cave tibi, et attende diligenter auditui tuo,{VS:BR} quoniam cum subversione tua ambulas :{VS:BR}'
      v:017: 'SIR:13:17 | 17 | 17 | audiens vero illa,{VS:BR} quasi in somnis vide, et vigilabis.{VS:BR}'
      v:018: 'SIR:13:18 | 18 | 18 | Omni vita tua dilige Deum,{VS:BR} et invoca illum in salute tua.{VS:BR}'
      v:019: 'SIR:13:19 | 19 | 19 | Omne animal diligit simile sibi,{VS:BR} sic et omnis homo proximum sibi.{VS:BR}'
      v:020: 'SIR:13:20 | 20 | 20 | Omnis caro ad similem sibi conjungetur,{VS:BR} et omnis homo simili sui sociabitur.{VS:BR}'
      v:021: 'SIR:13:21 | 21 | 21 | Si communicabit lupus agno aliquando,{VS:BR} sic peccator justo.{VS:BR}'
      v:022: 'SIR:13:22 | 22 | 22 | Quæ communicatio sancto homini ad canem ?{VS:BR} aut quæ pars diviti ad pauperem ?{VS:BR}'
      v:023: 'SIR:13:23 | 23 | 23 | Venatio leonis onager in eremo :{VS:BR} sic et pascua divitum sunt pauperes.{VS:BR}'
      v:024: 'SIR:13:24 | 24 | 24 | Et sicut abominatio est superbo humilitas,{VS:BR} sic et execratio divitis pauper.{VS:BR}'
      v:025: 'SIR:13:25 | 25 | 25 | Dives commotus confirmatur ab amicis suis :{VS:BR} humilis autem cum ceciderit, expelletur et a notis.{VS:BR}'
      v:026: 'SIR:13:26 | 26 | 26 | Diviti decepto multi recuperatores :{VS:BR} locutus est superba, et justificaverunt illum.{VS:BR}'
      v:027: 'SIR:13:27 | 27 | 27 | Humilis deceptus est, insuper et arguitur :{VS:BR} locutus est sensate, et non est datus ei locus.{VS:BR}'
      v:028: 'SIR:13:28 | 28 | 28 | Dives locutus est, et omnes tacuerunt,{VS:BR} et verbum illius usque ad nubes perducent.{VS:BR}'
      v:029: 'SIR:13:29 | 29 | 29 | Pauper locutus est, et dicunt : Quis est hic ?{VS:BR} et si offenderit, subvertent illum.{VERSE:END}{VS:P}'
      v:030: 'SIR:13:30 | 30 | 30 | {VERSE:BEGIN}Bona est substantia cui non est peccatum in conscientia :{VS:BR} et nequissima paupertas in ore impii.{VS:BR}'
      v:031: 'SIR:13:31 | 31 | 31 | Cor hominis immutat faciem illius,{VS:BR} sive in bona, sive in mala.{VS:BR}'
      v:032: 'SIR:13:32 | 32 | 32 | Vestigium cordis boni et faciem bonam{VS:BR} difficile invenies, et cum labore.{VERSE:END}'
  c:014:
    verses:
      v:001: 'SIR:14:1 | 1 | 1 | {VERSE:BEGIN}Beatus vir qui non est lapsus verbo ex ore suo,{VS:BR} et non est stimulatus in tristitia delicti.{VS:BR}'
      v:002: 'SIR:14:2 | 2 | 2 | Felix qui non habuit animi sui tristitiam,{VS:BR} et non excidit a spe sua.{VS:BR}'
      v:003: 'SIR:14:3 | 3 | 3 | Viro cupido et tenaci sine ratione est substantia :{VS:BR} et homini livido ad quid aurum ?{VS:BR}'
      v:004: 'SIR:14:4 | 4 | 4 | Qui acervat ex animo suo injuste, aliis congregat,{VS:BR} et in bonis illius alius luxuriabitur.{VS:BR}'
      v:005: 'SIR:14:5 | 5 | 5 | Qui sibi nequam est, cui alii bonus erit ?{VS:BR} et non jucundabitur in bonis suis.{VS:BR}'
      v:006: 'SIR:14:6 | 6 | 6 | Qui sibi invidet, nihil est illo nequius :{VS:BR} et hæc redditio est malitiæ illius.{VS:BR}'
      v:007: 'SIR:14:7 | 7 | 7 | Et si bene fecerit, ignoranter et non volens facit :{VS:BR} et in novissimo manifestat malitiam suam.{VS:BR}'
      v:008: 'SIR:14:8 | 8 | 8 | Nequam est oculus lividi :{VS:BR} et avertens faciem suam, et despiciens animam suam.{VS:BR}'
      v:009: 'SIR:14:9 | 9 | 9 | Insatiabilis oculus cupidi in parte iniquitatis :{VS:BR} non satiabitur donec consumat arefaciens animam suam.{VS:BR}'
      v:010: 'SIR:14:10 | 10 | 10 | Oculus malus ad mala, et non saturabitur pane,{VS:BR} sed indigens et in tristitia erit super mensam suam.{VS:BR}'
      v:011: 'SIR:14:11 | 11 | 11 | Fili, si habes, benefac tecum,{VS:BR} et Deo dignas oblationes offer.{VS:BR}'
      v:012: 'SIR:14:12 | 12 | 12 | Memor esto quoniam mors non tardat,{VS:BR} et testamentum inferorum, quia demonstratum est tibi :{VS:BR} testamentum enim hujus mundi morte morietur.{VS:BR}'
      v:013: 'SIR:14:13 | 13 | 13 | Ante mortem benefac amico tuo,{VS:BR} et secundum vires tuas exporrigens da pauperi.{VS:BR}'
      v:014: 'SIR:14:14 | 14 | 14 | Non defrauderis a die bono,{VS:BR} et particula boni doni non te prætereat.{VS:BR}'
      v:015: 'SIR:14:15 | 15 | 15 | Nonne aliis relinques dolores et labores tuos{VS:BR} in divisione sortis ?{VS:BR}'
      v:016: 'SIR:14:16 | 16 | 16 | Da et accipe,{VS:BR} et justifica animam tuam.{VS:BR}'
      v:017: 'SIR:14:17 | 17 | 17 | Ante obitum tuum operare justitiam,{VS:BR} quoniam non est apud inferos invenire cibum.{VS:BR}'
      v:018: 'SIR:14:18 | 18 | 18 | Omnis caro sicut fœnum veterascet,{VS:BR} et sicut folium fructificans in arbore viridi.{VS:BR}'
      v:019: 'SIR:14:19 | 19 | 19 | Alia generantur, et alia dejiciuntur :{VS:BR} sic generatio carnis et sanguinis, alia finitur, et alia nascitur.{VS:BR}'
      v:020: 'SIR:14:20 | 20 | 20 | Omne opus corruptibile in fine deficiet,{VS:BR} et qui illud operatur ibit cum illo.{VS:BR}'
      v:021: 'SIR:14:21 | 21 | 21 | Et omne opus electum justificabitur,{VS:BR} et qui operatur illud honorabitur in illo.{VERSE:END}{VS:P}'
      v:022: 'SIR:14:22 | 22 | 22 | {VERSE:BEGIN}Beatus vir qui in sapientia morabitur,{VS:BR} et qui in justitia sua meditabitur,{VS:BR} et in sensu cogitabit circumspectionem Dei :{VS:BR}'
      v:023: 'SIR:14:23 | 23 | 23 | qui excogitat vias illius in corde suo,{VS:BR} et in absconditis suis intelligens,{VS:BR} vadens post illam quasi investigator,{VS:BR} et in viis illius consistens :{VS:BR}'
      v:024: 'SIR:14:24 | 24 | 24 | qui respicit per fenestras illius,{VS:BR} et in januis illius audiens :{VS:BR}'
      v:025: 'SIR:14:25 | 25 | 25 | qui requiescit juxta domum illius,{VS:BR} et in parietibus illius figens palum,{VS:BR} statuet casulam suam ad manus illius,{VS:BR} et requiescent in casula illius bona per ævum.{VS:BR}'
      v:026: 'SIR:14:26 | 26 | 26 | Statuet filios suos sub tegmine illius,{VS:BR} et sub ramis ejus morabitur.{VS:BR}'
      v:027: 'SIR:14:27 | 27 | 27 | Protegetur sub tegmine illius a fervore,{VS:BR} et in gloria ejus requiescet.{VERSE:END}'
  c:015:
    verses:
      v:001: 'SIR:15:1 | 1 | 1 | {VERSE:BEGIN}Qui timet Deum faciet bona,{VS:BR} et qui continens est justitiæ apprehendet illam :{VS:BR}'
      v:002: 'SIR:15:2 | 2 | 2 | et obviabit illi quasi mater honorificata,{VS:BR} et quasi mulier a virginitate suscipiet illum.{VS:BR}'
      v:003: 'SIR:15:3 | 3 | 3 | Cibabit illum pane vitæ et intellectus,{VS:BR} et aqua sapientiæ salutaris potabit illum :{VS:BR} et firmabitur in illo, et non flectetur :{VS:BR}'
      v:004: 'SIR:15:4 | 4 | 4 | et continebit illum, et non confundetur :{VS:BR} et exaltabit illum apud proximos suos,{VS:BR}'
      v:005: 'SIR:15:5 | 5 | 5 | et in medio ecclesiæ aperiet os ejus,{VS:BR} et adimplebit illum spiritu sapientiæ et intellectus,{VS:BR} et stola gloriæ vestiet illum.{VS:BR}'
      v:006: 'SIR:15:6 | 6 | 6 | Jucunditatem et exsultationem thesaurizabit super illum,{VS:BR} et nomine æterno hæreditabit illum.{VS:BR}'
      v:007: 'SIR:15:7 | 7 | 7 | Homines stulti non apprehendent illam,{VS:BR} et homines sensati obviabunt illi.{VS:BR} Homines stulti non videbunt eam :{VS:BR} longe enim abest a superbia et dolo.{VS:BR}'
      v:008: 'SIR:15:8 | 8 | 8 | Viri mendaces non erunt illius memores :{VS:BR} et viri veraces invenientur in illa,{VS:BR} et successum habebunt usque ad inspectionem Dei.{VS:BR}'
      v:009: 'SIR:15:9 | 9 | 9 | Non est speciosa laus in ore peccatoris,{VS:BR}'
      v:010: 'SIR:15:10 | 10 | 10 | quoniam a Deo profecta est sapientia.{VS:BR} Sapientiæ enim Dei astabit laus,{VS:BR} et in ore fideli abundabit,{VS:BR} et Dominator dabit eam illi.{VERSE:END}{VS:P}'
      v:011: 'SIR:15:11 | 11 | 11 | {VERSE:BEGIN}Non dixeris : Per Deum abest :{VS:BR} quæ enim odit ne feceris.{VS:BR}'
      v:012: 'SIR:15:12 | 12 | 12 | Non dicas : Ille me implanavit :{VS:BR} non enim necessarii sunt ei homines impii.{VS:BR}'
      v:013: 'SIR:15:13 | 13 | 13 | Omne execramentum erroris odit Dominus,{VS:BR} et non erit amabile timentibus eum.{VS:BR}'
      v:014: 'SIR:15:14 | 14 | 14 | Deus ab initio constituit hominem,{VS:BR} et reliquit illum in manu consilii sui :{VS:BR}'
      v:015: 'SIR:15:15 | 15 | 15 | adjecit mandata et præcepta sua.{VS:BR}'
      v:016: 'SIR:15:16 | 16 | 16 | Si volueris mandata servare, conservabunt te,{VS:BR} et in perpetuum fidem placitam facere.{VS:BR}'
      v:017: 'SIR:15:17 | 17 | 17 | Apposuit tibi aquam et ignem,{VS:BR} ad quod volueris porrige manum tuam.{VS:BR}'
      v:018: 'SIR:15:18 | 18 | 18 | Ante hominem vita et mors, bonum et malum :{VS:BR} quod placuerit ei dabitur illi :{VS:BR}'
      v:019: 'SIR:15:19 | 19 | 19 | quoniam multa sapientia Dei, et fortis in potentia,{VS:BR} videns omnes sine intermissione.{VS:BR}'
      v:020: 'SIR:15:20 | 20 | 20 | Oculi Domini ad timentes eum,{VS:BR} et ipse agnoscit omnem operam hominis.{VS:BR}'
      v:021: 'SIR:15:21 | 21 | 21 | Nemini mandavit impie agere,{VS:BR} et nemini dedit spatium peccandi :{VS:BR}'
      v:022: 'SIR:15:22 | 22 | 22 | non enim concupiscit multitudinem{VS:BR} filiorum infidelium et inutilium.{VERSE:END}'
  c:016:
    verses:
      v:001: 'SIR:16:1 | 1 | 1 | {VERSE:BEGIN}Ne jucunderis in filiis impiis, si multiplicentur :{VS:BR} nec oblecteris super ipsos, si non est timor Dei in illis.{VS:BR}'
      v:002: 'SIR:16:2 | 2 | 2 | Non credas vitæ illorum,{VS:BR} et ne respexeris in labores eorum.{VS:BR}'
      v:003: 'SIR:16:3 | 3 | 3 | Melior est enim unus timens Deum,{VS:BR} quam mille filii impii :{VS:BR}'
      v:004: 'SIR:16:4 | 4 | 4 | et utile est mori sine filiis,{VS:BR} quam relinquere filios impios.{VS:BR}'
      v:005: 'SIR:16:5 | 5 | 5 | Ab uno sensato inhabitabitur patria :{VS:BR} tribus impiorum deseretur.{VS:BR}'
      v:006: 'SIR:16:6 | 6 | 6 | Multa talia vidit oculus meus,{VS:BR} et fortiora horum audivit auris mea.{VS:BR}'
      v:007: 'SIR:16:7 | 7 | 7 | In synagoga peccantium exardebit ignis,{VS:BR} et in gente incredibili exardescet ira.{VS:BR}'
      v:008: 'SIR:16:8 | 8 | 8 | Non exoraverunt pro peccatis suis antiqui gigantes,{VS:BR} qui destructi sunt confidentes suæ virtuti.{VS:BR}'
      v:009: 'SIR:16:9 | 9 | 9 | Et non pepercit peregrinationi Lot,{VS:BR} et execratus est eos præ superbia verbi illorum.{VS:BR}'
      v:010: 'SIR:16:10 | 10 | 10 | Non misertus est illis, gentem totam perdens,{VS:BR} et extollentem se in peccatis suis.{VS:BR}'
      v:011: 'SIR:16:11 | 11 | 11 | Et sicut sexcenta millia peditum,{VS:BR} qui congregati sunt in duritia cordis sui :{VS:BR} et si unus fuisset cervicatus,{VS:BR} mirum si fuisset immunis.{VS:BR}'
      v:012: 'SIR:16:12 | 12 | 12 | Misericordia enim et ira est cum illo :{VS:BR} potens exoratio, et effundens iram.{VS:BR}'
      v:013: 'SIR:16:13 | 13 | 13 | Secundum misericordiam suam,{VS:BR} sic correptio illius homines secundum opera sua judicat.{VS:BR}'
      v:014: 'SIR:16:14 | 14 | 14 | Non effugiet in rapina peccator,{VS:BR} et non retardabit sufferentia misericordiam facientis.{VS:BR}'
      v:015: 'SIR:16:15 | 15 | 15 | Omnis misericordia faciet locum unicuique,{VS:BR} secundum meritum operum suorum,{VS:BR} et secundum intellectum peregrinationis ipsius.{VERSE:END}{VS:P}'
      v:016: 'SIR:16:16 | 16 | 16 | {VERSE:BEGIN}Non dicas : A Deo abscondar :{VS:BR} et ex summo, quis mei memorabitur ?{VS:BR}'
      v:017: 'SIR:16:17 | 17 | 17 | in populo magno non agnoscar :{VS:BR} quæ est enim anima mea in tam immensa creatura ?{VS:BR}'
      v:018: 'SIR:16:18 | 18 | 18 | Ecce cælum et cæli cælorum,{VS:BR} abyssus, et universa terra, et quæ in eis sunt,{VS:BR} in conspectu illius commovebuntur.{VS:BR}'
      v:019: 'SIR:16:19 | 19 | 19 | Montes simul, et colles, et fundamenta terræ,{VS:BR} cum conspexerit illa Deus, tremore concutientur.{VS:BR}'
      v:020: 'SIR:16:20 | 20 | 20 | Et in omnibus his insensatum est cor,{VS:BR} et omne cor intelligitur ab illo.{VS:BR}'
      v:021: 'SIR:16:21 | 21 | 21 | Et vias illius quis intelligit,{VS:BR} et procellam quam nec oculus videbit hominis ?{VS:BR}'
      v:022: 'SIR:16:22 | 22 | 22 | Nam plurima illius opera sunt in absconsis :{VS:BR} sed opera justitiæ ejus quis enuntiabit, aut quis sustinebit ?{VS:BR} longe enim est testamentum a quibusdam,{VS:BR} et interrogatio omnium in consummatione est.{VS:BR}'
      v:023: 'SIR:16:23 | 23 | 23 | Qui minoratur corde cogitat inania,{VS:BR} et vir imprudens et errans cogitat stulta.{VERSE:END}{VS:P}'
      v:024: 'SIR:16:24 | 24 | 24 | {VERSE:BEGIN}Audi me, fili, et disce disciplinam sensus,{VS:BR} et in verbis meis attende in corde tuo :{VS:BR}'
      v:025: 'SIR:16:25 | 25 | 25 | et dicam in æquitate disciplinam,{VS:BR} et scrutabor enarrare sapientiam :{VS:BR} et in verbis meis attende in corde tuo,{VS:BR} et dico in æquitate spiritus virtutes{VS:BR} quas posuit Deus in opera sua ab initio,{VS:BR} et in veritate enuntio scientiam ejus.{VS:BR}'
      v:026: 'SIR:16:26 | 26 | 26 | In judicio Dei opera ejus ab initio,{VS:BR} et ab institutione ipsorum distinxit partes illorum,{VS:BR} et initia eorum in gentibus suis.{VS:BR}'
      v:027: 'SIR:16:27 | 27 | 27 | Ornavit in æternum opera illorum :{VS:BR} nec esurierunt, nec laboraverunt,{VS:BR} et non destiterunt ab operibus suis.{VS:BR}'
      v:028: 'SIR:16:28 | 28 | 28 | Unusquisque proximum sibi non angustiabit in æternum :{VS:BR}'
      v:029: 'SIR:16:29 | 29 | 29 | non sis incredibilis verbo illius.{VS:BR}'
      v:030: 'SIR:16:30 | 30 | 30 | Post hæc Deus in terram respexit,{VS:BR} et implevit illam bonis suis :{VS:BR}'
      v:031: 'SIR:16:31 | 31 | 31 | anima omnis vitalis denuntiavit ante faciem ipsius,{VS:BR} et in ipsam iterum reversio illorum.{VERSE:END}'
  c:017:
    verses:
      v:001: 'SIR:17:1 | 1 | 1 | {VERSE:BEGIN}Deus creavit de terra hominem,{VS:BR} et secundum imaginem suam fecit illum :{VS:BR}'
      v:002: 'SIR:17:2 | 2 | 2 | et iterum convertit illum in ipsam,{VS:BR} et secundum se vestivit illum virtute.{VS:BR}'
      v:003: 'SIR:17:3 | 3 | 3 | Numerum dierum et tempus dedit illi,{VS:BR} et dedit illi potestatem eorum quæ sunt super terram.{VS:BR}'
      v:004: 'SIR:17:4 | 4 | 4 | Posuit timorem illius super omnem carnem,{VS:BR} et dominatus est bestiarum et volatilium.{VS:BR}'
      v:005: 'SIR:17:5 | 5 | 5 | Creavit ex ipso adjutorium simile sibi :{VS:BR} consilium, et linguam, et oculos, et aures,{VS:BR} et cor dedit illis excogitandi,{VS:BR} et disciplina intellectus replevit illos.{VS:BR}'
      v:006: 'SIR:17:6 | 6 | 6 | Creavit illis scientiam spiritus,{VS:BR} sensu implevit cor illorum,{VS:BR} et mala et bona ostendit illis.{VS:BR}'
      v:007: 'SIR:17:7 | 7 | 7 | Posuit oculum suum super corda illorum,{VS:BR} ostendere illis magnalia operum suorum :{VS:BR}'
      v:008: 'SIR:17:8 | 8 | 8 | ut nomen sanctificationis collaudent,{VS:BR} et gloriari in mirabilibus illius ;{VS:BR} ut magnalia enarrent operum ejus.{VS:BR}'
      v:009: 'SIR:17:9 | 9 | 9 | Addidit illis disciplinam,{VS:BR} et legem vitæ hæreditavit illos.{VS:BR}'
      v:010: 'SIR:17:10 | 10 | 10 | Testamentum æternum constituit cum illis,{VS:BR} et justitiam et judicia sua ostendit illis.{VS:BR}'
      v:011: 'SIR:17:11 | 11 | 11 | Et magnalia honoris ejus vidit oculus illorum,{VS:BR} et honorem vocis audierunt aures illorum.{VS:BR} Et dixit illis : Attendite ab omni iniquo.{VS:BR}'
      v:012: 'SIR:17:12 | 12 | 12 | Et mandavit illis unicuique de proximo suo.{VS:BR}'
      v:013: 'SIR:17:13 | 13 | 13 | Viæ illorum coram ipso sunt semper :{VS:BR} non sunt absconsæ ab oculis ipsius.{VS:BR}'
      v:014: 'SIR:17:14 | 14 | 14 | In unamquamque gentem præposuit rectorem :{VS:BR}'
      v:015: 'SIR:17:15 | 15 | 15 | et pars Dei Israël facta est manifesta.{VS:BR}'
      v:016: 'SIR:17:16 | 16 | 16 | Et omnia opera illorum velut sol in conspectu Dei :{VS:BR} et oculi ejus sine intermissione inspicientes in viis eorum.{VS:BR}'
      v:017: 'SIR:17:17 | 17 | 17 | Non sunt absconsa testamenta per iniquitatem illorum,{VS:BR} et omnes iniquitates eorum in conspectu Dei.{VS:BR}'
      v:018: 'SIR:17:18 | 18 | 18 | Eleemosyna viri quasi signaculum cum ipso,{VS:BR} et gratiam hominis quasi pupillam conservabit.{VS:BR}'
      v:019: 'SIR:17:19 | 19 | 19 | Et postea resurget,{VS:BR} et retribuet illis retributionem, unicuique in caput ipsorum,{VS:BR} et convertet in interiores partes terræ.{VS:BR}'
      v:020: 'SIR:17:20 | 20 | 20 | Pœnitentibus autem dedit viam justitiæ,{VS:BR} et confirmavit deficientes sustinere,{VS:BR} et destinavit illis sortem veritatis.{VERSE:END}{VS:P}'
      v:021: 'SIR:17:21 | 21 | 21 | {VERSE:BEGIN}Convertere ad Dominum, et relinque peccata tua :{VS:BR}'
      v:022: 'SIR:17:22 | 22 | 22 | precare ante faciem Domini, et minue offendicula.{VS:BR}'
      v:023: 'SIR:17:23 | 23 | 23 | Revertere ad Dominum, et avertere ab injustitia tua,{VS:BR} et nimis odito execrationem :{VS:BR}'
      v:024: 'SIR:17:24 | 24 | 24 | et cognosce justitias et judicia Dei,{VS:BR} et sta in sorte propositionis, et orationis altissimi Dei.{VS:BR}'
      v:025: 'SIR:17:25 | 25 | 25 | In partes vade sæculi sancti,{VS:BR} cum vivis et dantibus confessionem Deo.{VS:BR}'
      v:026: 'SIR:17:26 | 26 | 26 | Non demoreris in errore impiorum :{VS:BR} ante mortem confitere :{VS:BR} a mortuo, quasi nihil, perit confessio.{VS:BR}'
      v:027: 'SIR:17:27 | 27 | 27 | Confiteberis vivens,{VS:BR} vivus et sanus confiteberis :{VS:BR} et laudabis Deum,{VS:BR} et gloriaberis in miserationibus illius.{VS:BR}'
      v:028: 'SIR:17:28 | 28 | 28 | Quam magna misericordia Domini,{VS:BR} et propitiatio illius convertentibus ad se !{VS:BR}'
      v:029: 'SIR:17:29 | 29 | 29 | Nec enim omnia possunt esse in hominibus,{VS:BR} quoniam non est immortalis filius hominis,{VS:BR} et in vanitate malitiæ placuerunt.{VS:BR}'
      v:030: 'SIR:17:30 | 30 | 30 | Quid lucidius sole ?{VS:BR} et hic deficiet ;{VS:BR} aut quid nequius quam quod excogitavit caro et sanguis ?{VS:BR} et hoc arguetur.{VS:BR}'
      v:031: 'SIR:17:31 | 31 | 31 | Virtutem altitudinis cæli ipse conspicit :{VS:BR} et omnes homines terra et cinis.{VERSE:END}'
  c:018:
    verses:
      v:001: 'SIR:18:1 | 1 | 1 | {VERSE:BEGIN}Qui vivit in æternum creavit omnia simul.{VS:BR} Deus solus justificabitur,{VS:BR} et manet invictus rex in æternum.{VS:BR}'
      v:002: 'SIR:18:2 | 2 | 2 | Quis sufficit enarrare opera illius ?{VS:BR}'
      v:003: 'SIR:18:3 | 3 | 3 | quis enim investigabit magnalia ejus ?{VS:BR}'
      v:004: 'SIR:18:4 | 4 | 4 | virtutem autem magnitudinis ejus quis enuntiabit ?{VS:BR} aut quis adjiciet enarrare misericordiam ejus ?{VS:BR}'
      v:005: 'SIR:18:5 | 5 | 5 | Non est minuere neque adjicere,{VS:BR} nec est invenire magnalia Dei.{VS:BR}'
      v:006: 'SIR:18:6 | 6 | 6 | Cum consummaverit homo, tunc incipiet :{VS:BR} et cum quieverit, aporiabitur.{VS:BR}'
      v:007: 'SIR:18:7 | 7 | 7 | Quid est homo ? et quæ est gratia illius ?{VS:BR} et quid bonum aut quid nequam illius ?{VS:BR}'
      v:008: 'SIR:18:8 | 8 | 8 | Numerus dierum hominum, ut multum centum anni,{VS:BR} quasi gutta aquæ maris deputati sunt :{VS:BR} et sicut calculus arenæ, sic exigui anni in die ævi.{VS:BR}'
      v:009: 'SIR:18:9 | 9 | 9 | Propter hoc patiens est Deus in illis,{VS:BR} et effundit super eos misericordiam suam.{VS:BR}'
      v:010: 'SIR:18:10 | 10 | 10 | Vidit præsumptionem cordis eorum, quoniam mala est :{VS:BR} et cognovit subversionem illorum, quoniam nequam est.{VS:BR}'
      v:011: 'SIR:18:11 | 11 | 11 | Ideo adimplevit propitiationem suam in illis,{VS:BR} et ostendit eis viam æquitatis.{VS:BR}'
      v:012: 'SIR:18:12 | 12 | 12 | Miseratio hominis circa proximum suum :{VS:BR} misericordia autem Dei super omnem carnem.{VS:BR}'
      v:013: 'SIR:18:13 | 13 | 13 | Qui misericordiam habet, docet et erudit{VS:BR} quasi pastor gregem suum.{VS:BR}'
      v:014: 'SIR:18:14 | 14 | 14 | Miseretur excipientis doctrinam miserationis,{VS:BR} et qui festinat in judiciis ejus.{VERSE:END}{VS:P}'
      v:015: 'SIR:18:15 | 15 | 15 | {VERSE:BEGIN}Fili, in bonis non des querelam,{VS:BR} et in omni dato non des tristitiam verbi mali.{VS:BR}'
      v:016: 'SIR:18:16 | 16 | 16 | Nonne ardorem refrigerabit ros ?{VS:BR} sic et verbum melius quam datum.{VS:BR}'
      v:017: 'SIR:18:17 | 17 | 17 | Nonne ecce verbum super datum bonum ?{VS:BR} sed utraque cum homine justificato.{VS:BR}'
      v:018: 'SIR:18:18 | 18 | 18 | Stultus acriter improperabit :{VS:BR} et datus indisciplinati tabescere facit oculos.{VS:BR}'
      v:019: 'SIR:18:19 | 19 | 19 | Ante judicium para justitiam tibi,{VS:BR} et antequam loquaris, disce.{VS:BR}'
      v:020: 'SIR:18:20 | 20 | 20 | Ante languorem adhibe medicinam :{VS:BR} et ante judicium interroga teipsum,{VS:BR} et in conspectu Dei invenies propitiationem.{VS:BR}'
      v:021: 'SIR:18:21 | 21 | 21 | Ante languorem humilia te,{VS:BR} et in tempore infirmitatis ostende conversationem tuam.{VS:BR}'
      v:022: 'SIR:18:22 | 22 | 22 | Non impediaris orare semper,{VS:BR} et ne verearis usque ad mortem justificari,{VS:BR} quoniam merces Dei manet in æternum.{VS:BR}'
      v:023: 'SIR:18:23 | 23 | 23 | Ante orationem præpara animam tuam,{VS:BR} et noli esse quasi homo qui tentat Deum.{VS:BR}'
      v:024: 'SIR:18:24 | 24 | 24 | Memento iræ in die consummationis,{VS:BR} et tempus retributionis in conversatione faciei.{VS:BR}'
      v:025: 'SIR:18:25 | 25 | 25 | Memento paupertatis in tempore abundantiæ,{VS:BR} et necessitatum paupertatis in die divitiarum.{VS:BR}'
      v:026: 'SIR:18:26 | 26 | 26 | A mane usque ad vesperam immutabitur tempus,{VS:BR} et hæc omnia citata in oculis Dei.{VS:BR}'
      v:027: 'SIR:18:27 | 27 | 27 | Homo sapiens in omnibus metuet,{VS:BR} et in diebus delictorum attendet ab inertia.{VS:BR}'
      v:028: 'SIR:18:28 | 28 | 28 | Omnis astutus agnoscit sapientiam,{VS:BR} et invenienti eam dabit confessionem.{VS:BR}'
      v:029: 'SIR:18:29 | 29 | 29 | Sensati in verbis et ipsi sapienter egerunt,{VS:BR} et intellexerunt veritatem et justitiam,{VS:BR} et impluerunt proverbia et judicia.{VERSE:END}{VS:P}'
      v:030: 'SIR:18:30 | 30 | 30 | {VERSE:BEGIN}Post concupiscentias tuas non eas,{VS:BR} et a voluntate tua avertere.{VS:BR}'
      v:031: 'SIR:18:31 | 31 | 31 | Si præstes animæ tuæ concupiscentias ejus,{VS:BR} faciet te in gaudium inimicis tuis.{VS:BR}'
      v:032: 'SIR:18:32 | 32 | 32 | Ne oblecteris in turbis nec in modicis :{VS:BR} assidua enim est commissio illorum.{VS:BR}'
      v:033: 'SIR:18:33 | 33 | 33 | Ne fueris mediocris in contentione ex fœnore,{VS:BR} et est tibi nihil in sacculo :{VS:BR} eris enim invidus vitæ tuæ.{VERSE:END}'
  c:019:
    verses:
      v:001: 'SIR:19:1 | 1 | 1 | {VERSE:BEGIN}Operarius ebriosus non locupletabitur :{VS:BR} et qui spernit modica paulatim decidet.{VS:BR}'
      v:002: 'SIR:19:2 | 2 | 2 | Vinum et mulieres apostatare faciunt sapientes,{VS:BR} et arguent sensatos.{VS:BR}'
      v:003: 'SIR:19:3 | 3 | 3 | Et qui se jungit fornicariis erit nequam :{VS:BR} putredo et vermes hæreditabunt illum :{VS:BR} et extolletur in exemplum majus,{VS:BR} et tolletur de numero anima ejus.{VERSE:END}{VS:P}'
      v:004: 'SIR:19:4 | 4 | 4 | {VERSE:BEGIN}Qui credit cito levis corde est, et minorabitur :{VS:BR} et qui delinquit in animam suam, insuper habebitur.{VS:BR}'
      v:005: 'SIR:19:5 | 5 | 5 | Qui gaudet iniquitate, denotabitur :{VS:BR} et qui odit correptionem, minuetur vita :{VS:BR} et qui odit loquacitatem, extinguit malitiam.{VS:BR}'
      v:006: 'SIR:19:6 | 6 | 6 | Qui peccat in animam suam, pœnitebit :{VS:BR} et qui jucundatur in malitia, denotabitur.{VS:BR}'
      v:007: 'SIR:19:7 | 7 | 7 | Ne iteres verbum nequam et durum,{VS:BR} et non minoraberis.{VS:BR}'
      v:008: 'SIR:19:8 | 8 | 8 | Amico et inimico noli narrare sensum tuum :{VS:BR} et si est tibi delictum, noli denudare :{VS:BR}'
      v:009: 'SIR:19:9 | 9 | 9 | audiet enim te, et custodiet te,{VS:BR} et quasi defendens peccatum, odiet te,{VS:BR} et sic aderit tibi semper.{VS:BR}'
      v:010: 'SIR:19:10 | 10 | 10 | Audisti verbum adversus proximum tuum ?{VS:BR} commoriatur in te, fidens quoniam non te dirumpet.{VS:BR}'
      v:011: 'SIR:19:11 | 11 | 11 | A facie verbi parturit fatuus,{VS:BR} tamquam gemitus partus infantis.{VS:BR}'
      v:012: 'SIR:19:12 | 12 | 12 | Sagitta infixa femori carnis,{VS:BR} sic verbum in corde stulti.{VS:BR}'
      v:013: 'SIR:19:13 | 13 | 13 | Corripe amicum,{VS:BR} ne forte non intellexerit, et dicat : Non feci :{VS:BR} aut, si fecerit, ne iterum addat facere.{VS:BR}'
      v:014: 'SIR:19:14 | 14 | 14 | Corripe proximum, ne forte non dixerit :{VS:BR} et si dixerit, ne forte iteret.{VS:BR}'
      v:015: 'SIR:19:15 | 15 | 15 | Corripe amicum, sæpe enim fit commissio :{VS:BR}'
      v:016: 'SIR:19:16 | 16 | 16 | et non omni verbo credas.{VS:BR} Est qui labitur lingua, sed non ex animo :{VS:BR}'
      v:017: 'SIR:19:17 | 17 | 17 | quis est enim qui non deliquerit in lingua sua ?{VERSE:END}{VS:P} {VERSE:BEGIN}Corripe proximum antequam commineris,{VS:BR}'
      v:018: 'SIR:19:18 | 18 | 18 | et da locum timori Altissimi :{VS:BR} quia omnis sapientia timor Dei, et in illa timere Deum,{VS:BR} et in omni sapientia dispositio legis.{VS:BR}'
      v:019: 'SIR:19:19 | 19 | 19 | Et non est sapientia nequitiæ disciplina,{VS:BR} et non est cogitatus peccatorum prudentia.{VS:BR}'
      v:020: 'SIR:19:20 | 20 | 20 | Est nequitia, et in ipsa execratio,{VS:BR} et est insipiens qui minuitur sapientia.{VS:BR}'
      v:021: 'SIR:19:21 | 21 | 21 | Melior est homo qui minuitur sapientia,{VS:BR} et deficiens sensu, in timore,{VS:BR} quam qui abundat sensu,{VS:BR} et transgreditur legem Altissimi.{VS:BR}'
      v:022: 'SIR:19:22 | 22 | 22 | Est solertia certa, et ipsa iniqua :{VS:BR}'
      v:023: 'SIR:19:23 | 23 | 23 | et est qui emittit verbum certum enarrans veritatem.{VS:BR} Est qui nequiter humiliat se,{VS:BR} et interiora ejus plena sunt dolo :{VS:BR}'
      v:024: 'SIR:19:24 | 24 | 24 | et est qui se nimium submittit a multa humilitate :{VS:BR} et est qui inclinat faciem suam,{VS:BR} et fingit se non videre quod ignoratum est :{VS:BR}'
      v:025: 'SIR:19:25 | 25 | 25 | et si ab imbecillitate virium vetetur peccare,{VS:BR} si invenerit tempus malefaciendi, malefaciet.{VS:BR}'
      v:026: 'SIR:19:26 | 26 | 26 | Ex visu cognoscitur vir,{VS:BR} et ab occursu faciei cognoscitur sensatus.{VS:BR}'
      v:027: 'SIR:19:27 | 27 | 27 | Amictus corporis, et risus dentium,{VS:BR} et ingressus hominis, enuntiant de illo.{VS:BR}'
      v:028: 'SIR:19:28 | 28 | 28 | Est correptio mendax in ira contumeliosi,{VS:BR} et est judicium quod non probatur esse bonum :{VS:BR} et est tacens, et ipse est prudens.{VERSE:END}'
  c:020:
    verses:
      v:001: 'SIR:20:1 | 1 | 1 | {VERSE:BEGIN}Quam bonum est arguere, quam irasci,{VS:BR} et confitentem in oratione non prohibere !{VS:BR}'
      v:002: 'SIR:20:2 | 2 | 2 | Concupiscentia spadonis devirginabit juvenculam :{VS:BR}'
      v:003: 'SIR:20:3 | 3 | 3 | sic qui facit per vim judicium iniquum.{VS:BR}'
      v:004: 'SIR:20:4 | 4 | 4 | Quam bonum est correptum manifestare pœnitentiam !{VS:BR} sic enim effugies voluntarium peccatum.{VS:BR}'
      v:005: 'SIR:20:5 | 5 | 5 | Est tacens qui invenitur sapiens :{VS:BR} et est odibilis qui procax est ad loquendum.{VS:BR}'
      v:006: 'SIR:20:6 | 6 | 6 | Est tacens non habens sensum loquelæ :{VS:BR} et est tacens sciens tempus aptum.{VS:BR}'
      v:007: 'SIR:20:7 | 7 | 7 | Homo sapiens tacebit usque ad tempus :{VS:BR} lascivus autem et imprudens non servabunt tempus.{VS:BR}'
      v:008: 'SIR:20:8 | 8 | 8 | Qui multis utitur verbis lædet animam suam :{VS:BR} et qui potestatem sibi sumit injuste, odietur.{VS:BR}'
      v:009: 'SIR:20:9 | 9 | 9 | Est processio in malis viro indisciplinato,{VS:BR} et est inventio in detrimentum.{VS:BR}'
      v:010: 'SIR:20:10 | 10 | 10 | Est datum quod non est utile,{VS:BR} et est datum cujus retributio duplex.{VS:BR}'
      v:011: 'SIR:20:11 | 11 | 11 | Est propter gloriam minoratio,{VS:BR} et est qui ab humilitate levabit caput.{VS:BR}'
      v:012: 'SIR:20:12 | 12 | 12 | Est qui multa redimat modico pretio,{VS:BR} et restituens ea in septuplum.{VS:BR}'
      v:013: 'SIR:20:13 | 13 | 13 | Sapiens in verbis seipsum amabilem facit :{VS:BR} gratiæ autem fatuorum effundentur.{VS:BR}'
      v:014: 'SIR:20:14 | 14 | 14 | Datus insipientis non erit utilis tibi :{VS:BR} oculi enim illius septemplices sunt.{VS:BR}'
      v:015: 'SIR:20:15 | 15 | 15 | Exigua dabit, et multa improperabit :{VS:BR} et apertio oris illius inflammatio est.{VS:BR}'
      v:016: 'SIR:20:16 | 16 | 16 | Hodie fœneratur quis, et cras expetit :{VS:BR} odibilis est homo hujusmodi.{VS:BR}'
      v:017: 'SIR:20:17 | 17 | 17 | Fatuo non erit amicus,{VS:BR} et non erit gratia bonis illius :{VS:BR}'
      v:018: 'SIR:20:18 | 18 | 18 | qui enim edunt panem illius, falsæ linguæ sunt.{VS:BR} Quoties et quanti irridebunt eum !{VS:BR}'
      v:019: 'SIR:20:19 | 19 | 19 | neque enim quod habendum erat directo sensu distribuit ;{VS:BR} similiter et quod non erat habendum.{VS:BR}'
      v:020: 'SIR:20:20 | 20 | 20 | Lapsus falsæ linguæ quasi qui in pavimento cadens :{VS:BR} sic casus malorum festinanter veniet.{VS:BR}'
      v:021: 'SIR:20:21 | 21 | 21 | Homo acharis quasi fabula vana,{VS:BR} in ore indisciplinatorum assidua erit.{VS:BR}'
      v:022: 'SIR:20:22 | 22 | 22 | Ex ore fatui reprobabitur parabola :{VS:BR} non enim dicit illam in tempore suo.{VERSE:END}{VS:P}'
      v:023: 'SIR:20:23 | 23 | 23 | {VERSE:BEGIN}Est qui vetatur peccare præ inopia,{VS:BR} et in requie sua stimulabitur.{VS:BR}'
      v:024: 'SIR:20:24 | 24 | 24 | Est qui perdet animam suam præ confusione,{VS:BR} et ab imprudenti persona perdet eam :{VS:BR} personæ autem acceptione perdet se.{VS:BR}'
      v:025: 'SIR:20:25 | 25 | 25 | Est qui præ confusione promittit amico,{VS:BR} et lucratus est eum inimicum gratis.{VS:BR}'
      v:026: 'SIR:20:26 | 26 | 26 | Opprobrium nequam in homine mendacium :{VS:BR} et in ore indisciplinatorum assidue erit.{VS:BR}'
      v:027: 'SIR:20:27 | 27 | 27 | Potior fur quam assiduitas viri mendacis :{VS:BR} perditionem autem ambo hæreditabunt.{VS:BR}'
      v:028: 'SIR:20:28 | 28 | 28 | Mores hominum mendacium sine honore,{VS:BR} et confusio illorum cum ipsis sine intermissione.{VS:BR}'
      v:029: 'SIR:20:29 | 29 | 29 | Sapiens in verbis producet seipsum,{VS:BR} et homo prudens placebit magnatis.{VS:BR}'
      v:030: 'SIR:20:30 | 30 | 30 | Qui operatur terram suam inaltabit acervum frugum,{VS:BR} et qui operatur justitiam, ipse exaltabitur :{VS:BR} qui vero placet magnatis effugiet iniquitatem.{VS:BR}'
      v:031: 'SIR:20:31 | 31 | 31 | Xenia et dona excæcant oculos judicum,{VS:BR} et quasi mutus, in ore avertit correptiones eorum.{VS:BR}'
      v:032: 'SIR:20:32 | 32 | 32 | Sapientia absconsa, et thesaurus invisus,{VS:BR} quæ utilitas in utrisque ?{VS:BR}'
      v:033: 'SIR:20:33 | 33 | 33 | Melior est qui celat insipientiam suam,{VS:BR} quam homo qui abscondit sapientiam suam.{VERSE:END}'
  c:021:
    verses:
      v:001: 'SIR:21:1 | 1 | 1 | {VERSE:BEGIN}Fili, peccasti, non adjicias iterum :{VS:BR} sed et de pristinis deprecare, ut tibi dimittantur.{VS:BR}'
      v:002: 'SIR:21:2 | 2 | 2 | Quasi a facie colubri fuge peccata :{VS:BR} et si accesseris ad illa, suscipient te.{VS:BR}'
      v:003: 'SIR:21:3 | 3 | 3 | Dentes leonis dentes ejus,{VS:BR} interficientes animas hominum.{VS:BR}'
      v:004: 'SIR:21:4 | 4 | 4 | Quasi rhomphæa bis acuta omnis iniquitas :{VS:BR} plagæ illius non est sanitas.{VS:BR}'
      v:005: 'SIR:21:5 | 5 | 5 | Objurgatio et injuriæ annullabunt substantiam,{VS:BR} et domus quæ nimis locuples est annullabitur superbia :{VS:BR} sic substantia superbi eradicabitur.{VS:BR}'
      v:006: 'SIR:21:6 | 6 | 6 | Deprecatio pauperis ex ore usque ad aures ejus perveniet,{VS:BR} et judicium festinato adveniet illi.{VS:BR}'
      v:007: 'SIR:21:7 | 7 | 7 | Qui odit correptionem vestigium est peccatoris,{VS:BR} et qui timet Deum convertetur ad cor suum.{VS:BR}'
      v:008: 'SIR:21:8 | 8 | 8 | Notus a longe potens lingua audaci,{VS:BR} et sensatus scit labi se ab ipso.{VS:BR}'
      v:009: 'SIR:21:9 | 9 | 9 | Qui ædificat domum suam impendiis alienis,{VS:BR} quasi qui colligit lapides suos in hieme.{VS:BR}'
      v:010: 'SIR:21:10 | 10 | 10 | Stupa collecta synagoga peccantium,{VS:BR} et consummatio illorum flamma ignis.{VS:BR}'
      v:011: 'SIR:21:11 | 11 | 11 | Via peccatorum complanata lapidibus :{VS:BR} et in fine illorum inferi, et tenebræ, et pœnæ.{VERSE:END}{VS:P}'
      v:012: 'SIR:21:12 | 12 | 12 | {VERSE:BEGIN}Qui custodit justitiam, continebit sensum ejus.{VS:BR}'
      v:013: 'SIR:21:13 | 13 | 13 | Consummatio timoris Dei, sapientia et sensus.{VS:BR}'
      v:014: 'SIR:21:14 | 14 | 14 | Non erudietur{VS:BR} qui non est sapiens in bono.{VS:BR}'
      v:015: 'SIR:21:15 | 15 | 15 | Est autem sapientia quæ abundat in malo,{VS:BR} et non est sensus ubi est amaritudo.{VS:BR}'
      v:016: 'SIR:21:16 | 16 | 16 | Scientia sapientis tamquam inundatio abundabit,{VS:BR} et consilium illius sicut fons vitæ permanet.{VS:BR}'
      v:017: 'SIR:21:17 | 17 | 17 | Cor fatui quasi vas confractum,{VS:BR} et omnem sapientiam non tenebit.{VS:BR}'
      v:018: 'SIR:21:18 | 18 | 18 | Verbum sapiens quodcumque audierit scius,{VS:BR} laudabit, et ad se adjiciet :{VS:BR} audivit luxuriosus, et displicebit illi,{VS:BR} et projiciet illud post dorsum suum.{VS:BR}'
      v:019: 'SIR:21:19 | 19 | 19 | Narratio fatui quasi sarcina in via :{VS:BR} nam in labiis sensati invenietur gratia.{VS:BR}'
      v:020: 'SIR:21:20 | 20 | 20 | Os prudentis quæritur in ecclesia,{VS:BR} et verba illius cogitabunt in cordibus suis.{VS:BR}'
      v:021: 'SIR:21:21 | 21 | 21 | Tamquam domus exterminata, sic fatuo sapientia :{VS:BR} et scientia insensati inenarrabilia verba.{VS:BR}'
      v:022: 'SIR:21:22 | 22 | 22 | Compedes in pedibus, stulto doctrina :{VS:BR} et quasi vincula manuum super manum dextram.{VS:BR}'
      v:023: 'SIR:21:23 | 23 | 23 | Fatuus in risu exaltat vocem suam :{VS:BR} vir autem sapiens vix tacite ridebit.{VS:BR}'
      v:024: 'SIR:21:24 | 24 | 24 | Ornamentum aureum prudenti doctrina,{VS:BR} et quasi brachiale in brachio dextro.{VS:BR}'
      v:025: 'SIR:21:25 | 25 | 25 | Pes fatui facilis in domum proximi :{VS:BR} et homo peritus confundetur a persona potentis.{VS:BR}'
      v:026: 'SIR:21:26 | 26 | 26 | Stultus a fenestra respiciet in domum :{VS:BR} vir autem eruditus foris stabit.{VS:BR}'
      v:027: 'SIR:21:27 | 27 | 27 | Stultitia hominis auscultare per ostium :{VS:BR} et prudens gravabitur contumelia.{VS:BR}'
      v:028: 'SIR:21:28 | 28 | 28 | Labia imprudentium stulta narrabunt ;{VS:BR} verba autem prudentium statera ponderabuntur.{VS:BR}'
      v:029: 'SIR:21:29 | 29 | 29 | In ore fatuorum cor illorum,{VS:BR} et in corde sapientium os illorum.{VS:BR}'
      v:030: 'SIR:21:30 | 30 | 30 | Dum maledicit impius diabolum,{VS:BR} maledicit ipse animam suam.{VS:BR}'
      v:031: 'SIR:21:31 | 31 | 31 | Susurro coinquinabit animam suam, et in omnibus odietur,{VS:BR} et qui cum eo manserit odiosus erit :{VS:BR} tacitus et sensatus honorabitur.{VERSE:END}'
  c:022:
    verses:
      v:001: 'SIR:22:1 | 1 | 1 | {VERSE:BEGIN}In lapide luteo lapidatus est piger :{VS:BR} et omnes loquentur super aspernationem illius.{VS:BR}'
      v:002: 'SIR:22:2 | 2 | 2 | De stercore boum lapidatus est piger :{VS:BR} et omnis qui tetigerit eum excutiet manus.{VERSE:END}{VS:P}'
      v:003: 'SIR:22:3 | 3 | 3 | {VERSE:BEGIN}Confusio patris est de filio indisciplinato :{VS:BR} filia autem in deminoratione fiet.{VS:BR}'
      v:004: 'SIR:22:4 | 4 | 4 | Filia prudens hæreditas viro suo :{VS:BR} nam quæ confundit, in contumeliam fit genitoris.{VS:BR}'
      v:005: 'SIR:22:5 | 5 | 5 | Patrem et virum confundit audax,{VS:BR} et ab impiis non minorabitur :{VS:BR} ab utrisque autem inhonorabitur.{VS:BR}'
      v:006: 'SIR:22:6 | 6 | 6 | Musica in luctu importuna narratio :{VS:BR} flagella et doctrina in omni tempore sapientia.{VERSE:END}{VS:P}'
      v:007: 'SIR:22:7 | 7 | 7 | {VERSE:BEGIN}Qui docet fatuum,{VS:BR} quasi qui conglutinat testam.{VS:BR}'
      v:008: 'SIR:22:8 | 8 | 8 | Qui narrat verbum non audienti,{VS:BR} quasi qui excitat dormientem de gravi somno.{VS:BR}'
      v:009: 'SIR:22:9 | 9 | 9 | Cum dormiente loquitur qui enarrat stulto sapientiam :{VS:BR} et in fine narrationis dicit : Quis est hic ?{VS:BR}'
      v:010: 'SIR:22:10 | 10 | 10 | Supra mortuum plora, defecit enim lux ejus :{VS:BR} et supra fatuum plora, defecit enim sensus.{VS:BR}'
      v:011: 'SIR:22:11 | 11 | 11 | Modicum plora super mortuum, quoniam requievit :{VS:BR}'
      v:012: 'SIR:22:12 | 12 | 12 | nequissimi enim nequissima vita super mortem fatui.{VS:BR}'
      v:013: 'SIR:22:13 | 13 | 13 | Luctus mortui septem dies :{VS:BR} fatui autem et impii omnes dies vitæ illorum.{VS:BR}'
      v:014: 'SIR:22:14 | 14 | 14 | Cum stulto ne multum loquaris,{VS:BR} et cum insensato ne abieris.{VS:BR}'
      v:015: 'SIR:22:15 | 15 | 15 | Serva te ab illo, ut non molestiam habeas,{VS:BR} et non coinquinaberis peccato illius.{VS:BR}'
      v:016: 'SIR:22:16 | 16 | 16 | Deflecte ab illo, et invenies requiem,{VS:BR} et non acediaberis in stultitia illius.{VS:BR}'
      v:017: 'SIR:22:17 | 17 | 17 | Super plumbum quid gravabitur ?{VS:BR} et quod illi aliud nomen quam fatuus ?{VS:BR}'
      v:018: 'SIR:22:18 | 18 | 18 | Arenam, et salem, et massam ferri facilius est ferre{VS:BR} quam hominem imprudentem, et fatuum, et impium.{VERSE:END}{VS:P}'
      v:019: 'SIR:22:19 | 19 | 19 | {VERSE:BEGIN}Loramentum ligneum colligatum in fundamento ædificii non dissolvetur,{VS:BR} sic et cor confirmatum in cogitatione consilii.{VS:BR}'
      v:020: 'SIR:22:20 | 20 | 20 | Cogitatus sensati in omni tempore metu non depravabitur.{VS:BR}'
      v:021: 'SIR:22:21 | 21 | 21 | Sicut pali in excelsis, et cæmenta sine impensa posita,{VS:BR} contra faciem venti non permanebunt :{VS:BR}'
      v:022: 'SIR:22:22 | 22 | 22 | sic et cor timidum in cogitatione stulti{VS:BR} contra impetum timoris non resistet.{VS:BR}'
      v:023: 'SIR:22:23 | 23 | 23 | Sicut cor trepidum in cogitatione fatui omni tempore non metuet,{VS:BR} sic et qui in præceptis Dei permanet semper.{VERSE:END}{VS:P}'
      v:024: 'SIR:22:24 | 24 | 24 | {VERSE:BEGIN}Pungens oculum deducit lacrimas,{VS:BR} et qui pungit cor profert sensum.{VS:BR}'
      v:025: 'SIR:22:25 | 25 | 25 | Mittens lapidem in volatilia, dejiciet illa :{VS:BR} sic et qui conviciatur amico, dissolvit amicitiam.{VS:BR}'
      v:026: 'SIR:22:26 | 26 | 26 | Ad amicum etsi produxeris gladium, non desperes :{VS:BR} est enim regressus.{VS:BR} Ad amicum'
      v:027: 'SIR:22:27 | 27 | 27 | si aperueris os triste, non timeas :{VS:BR} est enim concordatio :{VS:BR} excepto convitio, et improperio, et superbia,{VS:BR} et mysterii revelatione, et plaga dolosa :{VS:BR} in his omnibus effugiet amicus.{VS:BR}'
      v:028: 'SIR:22:28 | 28 | 28 | Fidem posside cum amico in paupertate illius,{VS:BR} ut et in bonis illius læteris.{VS:BR}'
      v:029: 'SIR:22:29 | 29 | 29 | In tempore tribulationis illius permane illi fidelis,{VS:BR} ut et in hæreditate illius cohæres sis.{VS:BR}'
      v:030: 'SIR:22:30 | 30 | 30 | Ante ignem camini vapor et fumus ignis inaltatur :{VS:BR} sic et ante sanguinem maledicta, et contumeliæ, et minæ.{VS:BR}'
      v:031: 'SIR:22:31 | 31 | 31 | Amicum salutare non confundar,{VS:BR} a facie illius non me abscondam :{VS:BR} et si mala mihi evenerint per illum, sustinebo.{VS:BR}'
      v:032: 'SIR:22:32 | 32 | 32 | Omnis qui audiet cavebit se ab eo.{VERSE:END}{VS:P}'
      v:033: 'SIR:22:33 | 33 | 33 | {VERSE:BEGIN}Quis dabit ori meo custodiam,{VS:BR} et super labia mea signaculum certum,{VS:BR} ut non cadam ab ipsis,{VS:BR} et lingua mea perdat me ?{VERSE:END}'
  c:023:
    verses:
      v:001: 'SIR:23:1 | 1 | 1 | {VERSE:BEGIN}Domine, pater et dominator vitæ meæ,{VS:BR} ne derelinquas me in consilio eorum,{VS:BR} nec sinas me cadere in illis.{VS:BR}'
      v:002: 'SIR:23:2 | 2 | 2 | Quis superponet in cogitatu meo flagella,{VS:BR} et in corde meo doctrinam sapientiæ,{VS:BR} ut ignorationibus eorum non parcant mihi,{VS:BR} et non appareant delicta eorum,{VS:BR}'
      v:003: 'SIR:23:3 | 3 | 3 | et ne adincrescant ignorantiæ meæ,{VS:BR} et multiplicentur delicta mea,{VS:BR} et peccata mea abundent,{VS:BR} et incidam in conspectu adversariorum meorum,{VS:BR} et gaudeat super me inimicus meus ?{VS:BR}'
      v:004: 'SIR:23:4 | 4 | 4 | Domine, pater et Deus vitæ meæ,{VS:BR} ne derelinquas me in cogitatu illorum.{VS:BR}'
      v:005: 'SIR:23:5 | 5 | 5 | Extollentiam oculorum meorum ne dederis mihi,{VS:BR} et omne desiderium averte a me.{VS:BR}'
      v:006: 'SIR:23:6 | 6 | 6 | Aufer a me ventris concupiscentias,{VS:BR} et concubitus concupiscentiæ ne apprehendant me,{VS:BR} et animæ irreverenti et infrunitæ ne tradas me.{VERSE:END}{VS:P}'
      v:007: 'SIR:23:7 | 7 | 7 | {VERSE:BEGIN}Doctrinam oris audite, filii :{VS:BR} et qui custodierit illam non periet labiis,{VS:BR} nec scandalizabitur in operibus nequissimis.{VS:BR}'
      v:008: 'SIR:23:8 | 8 | 8 | In vanitate sua apprehenditur peccator :{VS:BR} et superbus et maledicus scandalizabitur in illis.{VS:BR}'
      v:009: 'SIR:23:9 | 9 | 9 | Jurationi non assuescat os tuum :{VS:BR} multi enim casus in illa.{VS:BR}'
      v:010: 'SIR:23:10 | 10 | 10 | Nominatio vero Dei non sit assidua in ore tuo,{VS:BR} et nominibus sanctorum non admiscearis,{VS:BR} quoniam non eris immunis ab eis.{VS:BR}'
      v:011: 'SIR:23:11 | 11 | 11 | Sicut enim servus interrogatus assidue a livore non minuitur,{VS:BR} sic omnis jurans et nominans in toto a peccato non purgabitur.{VS:BR}'
      v:012: 'SIR:23:12 | 12 | 12 | Vir multum jurans implebitur iniquitate,{VS:BR} et non discedet a domo illius plaga.{VS:BR}'
      v:013: 'SIR:23:13 | 13 | 13 | Et si frustraverit, delictum illius super ipsum erit :{VS:BR} et si dissimulaverit, delinquit dupliciter :{VS:BR}'
      v:014: 'SIR:23:14 | 14 | 14 | et si in vacuum juraverit, non justificabitur :{VS:BR} replebitur enim retributione domus illius.{VS:BR}'
      v:015: 'SIR:23:15 | 15 | 15 | Est et alia loquela contraria morti :{VS:BR} non inveniatur in hæreditate Jacob.{VS:BR}'
      v:016: 'SIR:23:16 | 16 | 16 | Etenim a misericordibus omnia hæc auferentur,{VS:BR} et in delictis non volutabuntur.{VS:BR}'
      v:017: 'SIR:23:17 | 17 | 17 | Indisciplinatæ loquelæ non assuescat os tuum :{VS:BR} est enim in illa verbum peccati.{VS:BR}'
      v:018: 'SIR:23:18 | 18 | 18 | Memento patris et matris tuæ :{VS:BR} in medio enim magnatorum consistis :{VS:BR}'
      v:019: 'SIR:23:19 | 19 | 19 | ne forte obliviscatur te Deus in conspectu illorum,{VS:BR} et assiduitate tua infatuatus, improperium patiaris,{VS:BR} et maluisses non nasci,{VS:BR} et diem nativitatis tuæ maledicas.{VS:BR}'
      v:020: 'SIR:23:20 | 20 | 20 | Homo assuetus in verbis improperii{VS:BR} in omnibus diebus suis non erudietur.{VERSE:END}{VS:P}'
      v:021: 'SIR:23:21 | 21 | 21 | {VERSE:BEGIN}Duo genera abundant in peccatis,{VS:BR} et tertium adducit iram et perditionem.{VS:BR}'
      v:022: 'SIR:23:22 | 22 | 22 | Anima calida quasi ignis ardens,{VS:BR} non extinguetur donec aliquid glutiat :{VS:BR}'
      v:023: 'SIR:23:23 | 23 | 23 | et homo nequam in ore carnis suæ{VS:BR} non desinet donec incendat ignem.{VS:BR}'
      v:024: 'SIR:23:24 | 24 | 24 | Homini fornicario omnis panis dulcis :{VS:BR} non fatigabitur transgrediens usque ad finem.{VS:BR}'
      v:025: 'SIR:23:25 | 25 | 25 | Omnis homo qui transgreditur lectum suum,{VS:BR} contemnens in animam suam, et dicens : Quis me videt ?{VS:BR}'
      v:026: 'SIR:23:26 | 26 | 26 | Tenebræ circumdant me, et parietes cooperiunt me,{VS:BR} et nemo circumspicit me : quem vereor ?{VS:BR} delictorum meorum non memorabitur Altissimus.{VS:BR}'
      v:027: 'SIR:23:27 | 27 | 27 | Et non intelligit quoniam omnia videt oculus illius,{VS:BR} quoniam expellit a se timorem Dei hujusmodi hominis timor,{VS:BR} et oculi hominum timentes illum :{VS:BR}'
      v:028: 'SIR:23:28 | 28 | 28 | et non cognovit quoniam oculi Domini{VS:BR} multo plus lucidiores sunt super solem,{VS:BR} circumspicientes omnes vias hominum,{VS:BR} et profundum abyssi, et hominum corda,{VS:BR} intuentes in absconditas partes.{VS:BR}'
      v:029: 'SIR:23:29 | 29 | 29 | Domino enim Deo antequam crearentur omnia sunt agnita :{VS:BR} sic et post perfectum respicit omnia.{VS:BR}'
      v:030: 'SIR:23:30 | 30 | 30 | Hic in plateis civitatis vindicabitur,{VS:BR} et quasi pullus equinus fugabitur,{VS:BR} et ubi non speravit apprehendetur.{VS:BR}'
      v:031: 'SIR:23:31 | 31 | 31 | Et erit dedecus omnibus,{VS:BR} eo quod non intellexerit timorem Domini.{VS:BR}'
      v:032: 'SIR:23:32 | 32 | 32 | Sic et mulier omnis relinquens virum suum,{VS:BR} et statuens hæreditatem ex alieno matrimonio :{VS:BR}'
      v:033: 'SIR:23:33 | 33 | 33 | primo enim in lege Altissimi incredibilis fuit :{VS:BR} secundo in virum suum deliquit :{VS:BR} tertio in adulterio fornicata est,{VS:BR} et ex alio viro filios statuit sibi.{VS:BR}'
      v:034: 'SIR:23:34 | 34 | 34 | Hæc in ecclesiam adducetur,{VS:BR} et in filios ejus respicietur :{VS:BR}'
      v:035: 'SIR:23:35 | 35 | 35 | non tradent filii ejus radices,{VS:BR} et rami ejus non dabunt fructum :{VS:BR}'
      v:036: 'SIR:23:36 | 36 | 36 | derelinquet in maledictum memoriam ejus,{VS:BR} et dedecus illius non delebitur.{VS:BR}'
      v:037: 'SIR:23:37 | 37 | 37 | Et agnoscent qui derelicti sunt,{VS:BR} quoniam nihil melius est quam timor Dei,{VS:BR} et nihil dulcius quam respicere in mandatis Domini.{VS:BR}'
      v:038: 'SIR:23:38 | 38 | 38 | Gloria magna est sequi Dominum :{VS:BR} longitudo enim dierum assumetur ab eo.{VERSE:END}'
  c:024:
    verses:
      v:001: 'SIR:24:1 | 1 | 1 | {VERSE:BEGIN}Sapientia laudabit animam suam,{VS:BR} et in Deo honorabitur,{VS:BR} et in medio populi sui gloriabitur,{VS:BR}'
      v:002: 'SIR:24:2 | 2 | 2 | et in ecclesiis Altissimi aperiet os suum,{VS:BR} et in conspectu virtutis illius gloriabitur,{VS:BR}'
      v:003: 'SIR:24:3 | 3 | 3 | et in medio populi sui exaltabitur,{VS:BR} et in plenitudine sancta admirabitur,{VS:BR}'
      v:004: 'SIR:24:4 | 4 | 4 | et in multitudine electorum habebit laudem,{VS:BR} et inter benedictos benedicetur, dicens :{VS:BR}'
      v:005: 'SIR:24:5 | 5 | 5 | Ego ex ore Altissimi prodivi,{VS:BR} primogenita ante omnem creaturam.{VS:BR}'
      v:006: 'SIR:24:6 | 6 | 6 | Ego feci in cælis ut oriretur lumen indeficiens,{VS:BR} et sicut nebula texi omnem terram.{VS:BR}'
      v:007: 'SIR:24:7 | 7 | 7 | Ego in altissimis habitavi,{VS:BR} et thronus meus in columna nubis.{VS:BR}'
      v:008: 'SIR:24:8 | 8 | 8 | Gyrum cæli circuivi sola,{VS:BR} et profundum abyssi penetravi :{VS:BR} in fluctibus maris ambulavi.{VS:BR}'
      v:009: 'SIR:24:9 | 9 | 9 | Et in omni terra steti :{VS:BR} et in omni populo,{VS:BR}'
      v:010: 'SIR:24:10 | 10 | 10 | et in omni gente primatum habui :{VS:BR}'
      v:011: 'SIR:24:11 | 11 | 11 | et omnium excellentium et humilium corda virtute calcavi.{VS:BR} Et in his omnibus requiem quæsivi,{VS:BR} et in hæreditate Domini morabor.{VS:BR}'
      v:012: 'SIR:24:12 | 12 | 12 | Tunc præcepit, et dixit mihi Creator omnium :{VS:BR} et qui creavit me, requievit in tabernaculo meo.{VS:BR}'
      v:013: 'SIR:24:13 | 13 | 13 | Et dixit mihi : In Jacob inhabita,{VS:BR} et in Israël hæreditare,{VS:BR} et in electis meis mitte radices.{VERSE:END}{VS:P}'
      v:014: 'SIR:24:14 | 14 | 14 | {VERSE:BEGIN}Ab initio et ante sæcula creata sum,{VS:BR} et usque ad futurum sæculum non desinam :{VS:BR} et in habitatione sancta coram ipso ministravi.{VS:BR}'
      v:015: 'SIR:24:15 | 15 | 15 | Et sic in Sion firmata sum,{VS:BR} et in civitate sanctificata similiter requievi,{VS:BR} et in Jerusalem potestas mea.{VS:BR}'
      v:016: 'SIR:24:16 | 16 | 16 | Et radicavi in populo honorificato,{VS:BR} et in parte Dei mei hæreditas illius,{VS:BR} et in plenitudine sanctorum detentio mea.{VERSE:END}{VS:P}'
      v:017: 'SIR:24:17 | 17 | 17 | {VERSE:BEGIN}Quasi cedrus exaltata sum in Libano,{VS:BR} et quasi cypressus in monte Sion :{VS:BR}'
      v:018: 'SIR:24:18 | 18 | 18 | quasi palma exaltata sum in Cades,{VS:BR} et quasi plantatio rosæ in Jericho :{VS:BR}'
      v:019: 'SIR:24:19 | 19 | 19 | quasi oliva speciosa in campis,{VS:BR} et quasi platanus exaltata sum juxta aquam in plateis.{VS:BR}'
      v:020: 'SIR:24:20 | 20 | 20 | Sicut cinnamomum et balsamum aromatizans odorem dedi ;{VS:BR} quasi myrrha electa dedi suavitatem odoris :{VS:BR}'
      v:021: 'SIR:24:21 | 21 | 21 | et quasi storax, et galbanus, et ungula, et gutta,{VS:BR} et quasi Libanus non incisus vaporavi habitationem meam,{VS:BR} et quasi balsamum non mistum odor meus.{VS:BR}'
      v:022: 'SIR:24:22 | 22 | 22 | Ego quasi terebinthus extendi ramos meos,{VS:BR} et rami mei honoris et gratiæ.{VS:BR}'
      v:023: 'SIR:24:23 | 23 | 23 | Ego quasi vitis fructificavi suavitatem odoris :{VS:BR} et flores mei fructus honoris et honestatis.{VS:BR}'
      v:024: 'SIR:24:24 | 24 | 24 | Ego mater pulchræ dilectionis, et timoris,{VS:BR} et agnitionis, et sanctæ spei.{VS:BR}'
      v:025: 'SIR:24:25 | 25 | 25 | In me gratia omnis viæ et veritatis :{VS:BR} in me omnis spes vitæ et virtutis.{VS:BR}'
      v:026: 'SIR:24:26 | 26 | 26 | Transite ad me, omnes qui concupiscitis me,{VS:BR} et a generationibus meis implemini :{VS:BR}'
      v:027: 'SIR:24:27 | 27 | 27 | spiritus enim meus super mel dulcis,{VS:BR} et hæreditas mea super mel et favum.{VS:BR}'
      v:028: 'SIR:24:28 | 28 | 28 | Memoria mea in generationes sæculorum.{VS:BR}'
      v:029: 'SIR:24:29 | 29 | 29 | Qui edunt me, adhuc esurient,{VS:BR} et qui bibunt me, adhuc sitient.{VS:BR}'
      v:030: 'SIR:24:30 | 30 | 30 | Qui audit me non confundetur,{VS:BR} et qui operantur in me non peccabunt :{VS:BR}'
      v:031: 'SIR:24:31 | 31 | 31 | qui elucidant me, vitam æternam habebunt.{VERSE:END}{VS:P}'
      v:032: 'SIR:24:32 | 32 | 32 | {VERSE:BEGIN}Hæc omnia liber vitæ,{VS:BR} et testamentum Altissimi, et agnitio veritatis.{VS:BR}'
      v:033: 'SIR:24:33 | 33 | 33 | Legem mandavit Moyses in præceptis justitiarum,{VS:BR} et hæreditatem domui Jacob,{VS:BR} et Israël promissiones.{VS:BR}'
      v:034: 'SIR:24:34 | 34 | 34 | Posuit David, puero suo,{VS:BR} excitare regem ex ipso fortissimum,{VS:BR} et in throno honoris sedentem in sempiternum.{VS:BR}'
      v:035: 'SIR:24:35 | 35 | 35 | Qui implet quasi Phison sapientiam,{VS:BR} et sicut Tigris in diebus novorum :{VS:BR}'
      v:036: 'SIR:24:36 | 36 | 36 | qui adimplet quasi Euphrates sensum,{VS:BR} qui multiplicat quasi Jordanis in tempore messis :{VS:BR}'
      v:037: 'SIR:24:37 | 37 | 37 | qui mittit disciplinam sicut lucem,{VS:BR} et assistens quasi Gehon in die vindemiæ.{VS:BR}'
      v:038: 'SIR:24:38 | 38 | 38 | Qui perficit primus scire ipsam,{VS:BR} et infirmior non investigabit eam.{VS:BR}'
      v:039: 'SIR:24:39 | 39 | 39 | A mari enim abundavit cogitatio ejus,{VS:BR} et consilium illius ab abysso magna.{VS:BR}'
      v:040: 'SIR:24:40 | 40 | 40 | Ego sapientia effudi flumina :{VS:BR}'
      v:041: 'SIR:24:41 | 41 | 41 | ego quasi trames aquæ immensæ de fluvio :{VS:BR} ego quasi fluvii dioryx,{VS:BR} et sicut aquæductus exivi de paradiso.{VS:BR}'
      v:042: 'SIR:24:42 | 42 | 42 | Dixi : Rigabo hortum meum plantationum,{VS:BR} et inebriabo prati mei fructum.{VS:BR}'
      v:043: 'SIR:24:43 | 43 | 43 | Et ecce factus est mihi trames abundans,{VS:BR} et fluvius meus appropinquavit ad mare :{VS:BR}'
      v:044: 'SIR:24:44 | 44 | 44 | quoniam doctrinam quasi antelucanum illumino omnibus,{VS:BR} et enarrabo illam usque ad longinquum.{VS:BR}'
      v:045: 'SIR:24:45 | 45 | 45 | Penetrabo omnes inferiores partes terræ,{VS:BR} et inspiciam omnes dormientes,{VS:BR} et illuminabo omnes sperantes in Domino.{VS:BR}'
      v:046: 'SIR:24:46 | 46 | 46 | Adhuc doctrinam quasi prophetiam effundam,{VS:BR} et relinquam illam quærentibus sapientiam,{VS:BR} et non desinam in progenies illorum usque in ævum sanctum.{VS:BR}'
      v:047: 'SIR:24:47 | 47 | 47 | Videte quoniam non soli mihi laboravi,{VS:BR} sed omnibus exquirentibus veritatem.{VERSE:END}'
  c:025:
    verses:
      v:001: 'SIR:25:1 | 1 | 1 | {VERSE:BEGIN}In tribus placitum est spiritui meo,{VS:BR} quæ sunt probata coram Deo et hominibus :{VS:BR}'
      v:002: 'SIR:25:2 | 2 | 2 | concordia fratrum,{VS:BR} et amor proximorum,{VS:BR} et vir et mulier bene sibi consentientes.{VS:BR}'
      v:003: 'SIR:25:3 | 3 | 3 | Tres species odivit anima mea,{VS:BR} et aggravor valde animæ illorum :{VS:BR}'
      v:004: 'SIR:25:4 | 4 | 4 | pauperem superbum, divitem mendacem,{VS:BR} senem fatuum et insensatum.{VERSE:END}{VS:P}'
      v:005: 'SIR:25:5 | 5 | 5 | {VERSE:BEGIN}Quæ in juventute tua non congregasti,{VS:BR} quomodo in senectute tua invenies ?{VS:BR}'
      v:006: 'SIR:25:6 | 6 | 6 | Quam speciosum canitiei judicium,{VS:BR} et presbyteris cognoscere consilium !{VS:BR}'
      v:007: 'SIR:25:7 | 7 | 7 | Quam speciosa veteranis sapientia,{VS:BR} et gloriosus intellectus et consilium !{VS:BR}'
      v:008: 'SIR:25:8 | 8 | 8 | Corona senum multa peritia,{VS:BR} et gloria illorum timor Dei.{VERSE:END}{VS:P}'
      v:009: 'SIR:25:9 | 9 | 9 | {VERSE:BEGIN}Novem insuspicabilia cordis magnificavi :{VS:BR} et decimum dicam in lingua hominibus :{VS:BR}'
      v:010: 'SIR:25:10 | 10 | 10 | homo qui jucundatur in filiis,{VS:BR} vivens et videns subversionem inimicorum suorum.{VS:BR}'
      v:011: 'SIR:25:11 | 11 | 11 | Beatus qui habitat cum muliere sensata,{VS:BR} et qui lingua sua non est lapsus,{VS:BR} et qui non servivit indignis se.{VS:BR}'
      v:012: 'SIR:25:12 | 12 | 12 | Beatus qui invenit amicum verum,{VS:BR} et qui enarrat justitiam auri audienti.{VS:BR}'
      v:013: 'SIR:25:13 | 13 | 13 | Quam magnus qui invenit sapientiam et scientiam !{VS:BR} sed non est super timentem Dominum.{VS:BR}'
      v:014: 'SIR:25:14 | 14 | 14 | Timor Dei super omnia se superposuit.{VS:BR}'
      v:015: 'SIR:25:15 | 15 | 15 | Beatus homo cui donatum est habere timorem Dei :{VS:BR} qui tenet illum, cui assimilabitur ?{VS:BR}'
      v:016: 'SIR:25:16 | 16 | 16 | Timor Dei initium dilectionis ejus :{VS:BR} fidei autem initium agglutinandum est ei.{VERSE:END}{VS:P}'
      v:017: 'SIR:25:17 | 17 | 17 | {VERSE:BEGIN}Omnis plaga tristitia cordis est,{VS:BR} et omnis malitia nequitia mulieris.{VS:BR}'
      v:018: 'SIR:25:18 | 18 | 18 | Et omnem plagam, et non plagam videbit cordis :{VS:BR}'
      v:019: 'SIR:25:19 | 19 | 19 | et omnem nequitiam, et non nequitiam mulieris :{VS:BR}'
      v:020: 'SIR:25:20 | 20 | 20 | et omnem obductum, et non obductum odientium :{VS:BR}'
      v:021: 'SIR:25:21 | 21 | 21 | et omnem vindictam, et non vindictam inimicorum.{VS:BR}'
      v:022: 'SIR:25:22 | 22 | 22 | Non est caput nequius super caput colubri,{VS:BR}'
      v:023: 'SIR:25:23 | 23 | 23 | et non est ira super iram mulieris.{VS:BR} Commorari leoni et draconi placebit,{VS:BR} quam habitare cum muliere nequam.{VS:BR}'
      v:024: 'SIR:25:24 | 24 | 24 | Nequitia mulieris immutat faciem ejus :{VS:BR} et obcæcat vultum suum tamquam ursus,{VS:BR} et quasi saccum ostendit.{VS:BR} In medio proximorum ejus{VS:BR}'
      v:025: 'SIR:25:25 | 25 | 25 | ingemuit vir ejus,{VS:BR} et audiens suspiravit modicum.{VS:BR}'
      v:026: 'SIR:25:26 | 26 | 26 | Brevis omnis malitia super malitiam mulieris :{VS:BR} sors peccatorum cadat super illam.{VS:BR}'
      v:027: 'SIR:25:27 | 27 | 27 | Sicut ascensus arenosus in pedibus veterani,{VS:BR} sic mulier linguata homini quieto.{VS:BR}'
      v:028: 'SIR:25:28 | 28 | 28 | Ne respicias in mulieris speciem,{VS:BR} et non concupiscas mulierem in specie.{VS:BR}'
      v:029: 'SIR:25:29 | 29 | 29 | Mulieris ira, et irreverentia,{VS:BR} et confusio magna.{VS:BR}'
      v:030: 'SIR:25:30 | 30 | 30 | Mulier si primatum habeat,{VS:BR} contraria est viro suo.{VS:BR}'
      v:031: 'SIR:25:31 | 31 | 31 | Cor humile, et facies tristis,{VS:BR} et plaga cordis, mulier nequam.{VS:BR}'
      v:032: 'SIR:25:32 | 32 | 32 | Manus debiles et genua dissoluta,{VS:BR} mulier quæ non beatificat virum suum.{VS:BR}'
      v:033: 'SIR:25:33 | 33 | 33 | A muliere initium factum est peccati,{VS:BR} et per illam omnes morimur.{VS:BR}'
      v:034: 'SIR:25:34 | 34 | 34 | Non des aquæ tuæ exitum, nec modicum :{VS:BR} nec mulieri nequam veniam prodeundi.{VS:BR}'
      v:035: 'SIR:25:35 | 35 | 35 | Si non ambulaverit ad manum tuam,{VS:BR} confundet te in conspectu inimicorum.{VS:BR}'
      v:036: 'SIR:25:36 | 36 | 36 | A carnibus tuis abscinde illam,{VS:BR} ne semper te abutatur.{VERSE:END}'
  c:026:
    verses:
      v:001: 'SIR:26:1 | 1 | 1 | {VERSE:BEGIN}Mulieris bonæ beatus vir :{VS:BR} numerus enim annorum illius duplex.{VS:BR}'
      v:002: 'SIR:26:2 | 2 | 2 | Mulier fortis oblectat virum suum,{VS:BR} et annos vitæ illius in pace implebit.{VS:BR}'
      v:003: 'SIR:26:3 | 3 | 3 | Pars bona mulier bona,{VS:BR} in parte timentium Deum dabitur viro pro factis bonis :{VS:BR}'
      v:004: 'SIR:26:4 | 4 | 4 | divitis autem et pauperis cor bonum,{VS:BR} in omni tempore vultus illorum hilaris.{VS:BR}'
      v:005: 'SIR:26:5 | 5 | 5 | A tribus timuit cor meum,{VS:BR} et in quarto facies mea metuit :{VS:BR}'
      v:006: 'SIR:26:6 | 6 | 6 | delaturam civitatis, et collectionem populi :{VS:BR}'
      v:007: 'SIR:26:7 | 7 | 7 | calumniam mendacem super mortem omnia gravia :{VS:BR}'
      v:008: 'SIR:26:8 | 8 | 8 | dolor cordis et luctus, mulier zelotypa.{VS:BR}'
      v:009: 'SIR:26:9 | 9 | 9 | In muliere zelotypa flagellum linguæ,{VS:BR} omnibus communicans.{VS:BR}'
      v:010: 'SIR:26:10 | 10 | 10 | Sicut boum jugum quod movetur, ita et mulier nequam :{VS:BR} qui tenet illam quasi qui apprehendit scorpionem.{VS:BR}'
      v:011: 'SIR:26:11 | 11 | 11 | Mulier ebriosa ira magna, et contumelia :{VS:BR} et turpitudo illius non tegetur.{VS:BR}'
      v:012: 'SIR:26:12 | 12 | 12 | Fornicatio mulieris in extollentia oculorum,{VS:BR} et in palpebris illius agnoscetur.{VS:BR}'
      v:013: 'SIR:26:13 | 13 | 13 | In filia non avertente se, firma custodiam,{VS:BR} ne inventa occasione utatur se.{VS:BR}'
      v:014: 'SIR:26:14 | 14 | 14 | Ab omni irreverentia oculorum ejus cave,{VS:BR} et ne mireris si te neglexerit.{VS:BR}'
      v:015: 'SIR:26:15 | 15 | 15 | Sicut viator sitiens ad fontem os aperiet,{VS:BR} et ab omni aqua proxima bibet,{VS:BR} et contra omnem palum sedebit,{VS:BR} et contra omnem sagittam aperiet pharetram donec deficiat.{VS:BR}'
      v:016: 'SIR:26:16 | 16 | 16 | Gratia mulieris sedulæ delectabit virum suum,{VS:BR} et ossa illius impinguabit.{VS:BR}'
      v:017: 'SIR:26:17 | 17 | 17 | Disciplina illius datum Dei est.{VS:BR}'
      v:018: 'SIR:26:18 | 18 | 18 | Mulier sensata et tacita,{VS:BR} non est immutatio eruditæ animæ.{VS:BR}'
      v:019: 'SIR:26:19 | 19 | 19 | Gratia super gratiam{VS:BR} mulier sancta et pudorata.{VS:BR}'
      v:020: 'SIR:26:20 | 20 | 20 | Omnis autem ponderatio non est digna{VS:BR} continentis animæ.{VS:BR}'
      v:021: 'SIR:26:21 | 21 | 21 | Sicut sol oriens mundo in altissimis Dei,{VS:BR} sic mulieris bonæ species in ornamentum domus ejus.{VS:BR}'
      v:022: 'SIR:26:22 | 22 | 22 | Lucerna splendens super candelabrum sanctum,{VS:BR} et species faciei super ætatem stabilem.{VS:BR}'
      v:023: 'SIR:26:23 | 23 | 23 | Columnæ aureæ super bases argenteas,{VS:BR} et pedes firmi super plantas stabilis mulieris.{VS:BR}'
      v:024: 'SIR:26:24 | 24 | 24 | Fundamenta æterna supra petram solidam,{VS:BR} et mandata Dei in corde mulieris sanctæ.{VERSE:END}{VS:P}'
      v:025: 'SIR:26:25 | 25 | 25 | {VERSE:BEGIN}In duobus contristatum est cor meum,{VS:BR} et in tertio iracundia mihi advenit :{VS:BR}'
      v:026: 'SIR:26:26 | 26 | 26 | vir bellator deficiens per inopiam ;{VS:BR} et vir sensatus contemptus ;{VS:BR}'
      v:027: 'SIR:26:27 | 27 | 27 | et qui transgreditur a justitia ad peccatum :{VS:BR} Deus paravit eum ad rhomphæam.{VERSE:END}{VS:P}'
      v:028: 'SIR:26:28 | 28 | 28 | {VERSE:BEGIN}Duæ species difficiles et periculosæ mihi apparuerunt :{VS:BR} difficile exuitur negotians a negligentia,{VS:BR} et non justificabitur caupo a peccatis labiorum.{VERSE:END}'
  c:027:
    verses:
      v:001: 'SIR:27:1 | 1 | 1 | {VERSE:BEGIN}Propter inopiam multi deliquerunt :{VS:BR} et qui quærit locupletari avertit oculum suum.{VS:BR}'
      v:002: 'SIR:27:2 | 2 | 2 | Sicut in medio compaginis lapidum palus figitur,{VS:BR} sic et inter medium venditionis et emptionis angustiabitur peccatum :{VS:BR}'
      v:003: 'SIR:27:3 | 3 | 3 | conteretur cum delinquente delictum.{VS:BR}'
      v:004: 'SIR:27:4 | 4 | 4 | Si non in timore Domini tenueris te instanter,{VS:BR} cito subvertetur domus tua.{VERSE:END}{VS:P}'
      v:005: 'SIR:27:5 | 5 | 5 | {VERSE:BEGIN}Sicut in percussura cribri remanebit pulvis,{VS:BR} sic aporia hominis in cogitatu illius.{VS:BR}'
      v:006: 'SIR:27:6 | 6 | 6 | Vasa figuli probat fornax,{VS:BR} et homines justos tentatio tribulationis.{VS:BR}'
      v:007: 'SIR:27:7 | 7 | 7 | Sicut rusticatio de ligno ostendit fructum illius,{VS:BR} sic verbum ex cogitatu cordis hominis.{VS:BR}'
      v:008: 'SIR:27:8 | 8 | 8 | Ante sermonem non laudes virum :{VS:BR} hæc enim tentatio est hominum.{VS:BR}'
      v:009: 'SIR:27:9 | 9 | 9 | Si sequaris justitiam, apprehendes illam,{VS:BR} et indues quasi poderem honoris :{VS:BR} et inhabitabis cum ea, et proteget te in sempiternum,{VS:BR} et in die agnitionis invenies firmamentum.{VS:BR}'
      v:010: 'SIR:27:10 | 10 | 10 | Volatilia ad sibi similia conveniunt :{VS:BR} et veritas ad eos qui operantur illam revertetur.{VS:BR}'
      v:011: 'SIR:27:11 | 11 | 11 | Leo venationi insidiatur semper :{VS:BR} sic peccata operantibus iniquitates.{VS:BR}'
      v:012: 'SIR:27:12 | 12 | 12 | Homo sanctus in sapientia manet sicut sol :{VS:BR} nam stultus sicut luna mutatur.{VS:BR}'
      v:013: 'SIR:27:13 | 13 | 13 | In medio insensatorum serva verbum tempori :{VS:BR} in medio autem cogitantium assiduus esto.{VS:BR}'
      v:014: 'SIR:27:14 | 14 | 14 | Narratio peccantium odiosa,{VS:BR} et risus illorum in deliciis peccati.{VS:BR}'
      v:015: 'SIR:27:15 | 15 | 15 | Loquela multum jurans horripilationem capiti statuet,{VS:BR} et irreverentia ipsius obturatio aurium.{VS:BR}'
      v:016: 'SIR:27:16 | 16 | 16 | Effusio sanguinis in rixa superborum,{VS:BR} et maledictio illorum auditus gravis.{VS:BR}'
      v:017: 'SIR:27:17 | 17 | 17 | Qui denudat arcana amici fidem perdit,{VS:BR} et non inveniet amicum ad animum suum.{VS:BR}'
      v:018: 'SIR:27:18 | 18 | 18 | Dilige proximum,{VS:BR} et conjungere fide cum illo.{VS:BR}'
      v:019: 'SIR:27:19 | 19 | 19 | Quod si denudaveris absconsa illius,{VS:BR} non persequeris post eum.{VS:BR}'
      v:020: 'SIR:27:20 | 20 | 20 | Sicut enim homo qui perdit amicum suum,{VS:BR} sic et qui perdit amicitiam proximi sui.{VS:BR}'
      v:021: 'SIR:27:21 | 21 | 21 | Et sicut qui dimittit avem de manu sua,{VS:BR} sic dereliquisti proximum tuum, et non eum capies.{VS:BR}'
      v:022: 'SIR:27:22 | 22 | 22 | Non illum sequaris, quoniam longe abest :{VS:BR} effugit enim quasi caprea de laqueo, quoniam vulnerata est anima ejus :{VS:BR}'
      v:023: 'SIR:27:23 | 23 | 23 | ultra eum non poteris colligare.{VS:BR} Et maledicti est concordatio :{VS:BR}'
      v:024: 'SIR:27:24 | 24 | 24 | denudare autem amici mysteria, desperatio est animæ infelicis.{VERSE:END}{VS:P}'
      v:025: 'SIR:27:25 | 25 | 25 | {VERSE:BEGIN}Annuens oculo fabricat iniqua,{VS:BR} et nemo eum abjiciet.{VS:BR}'
      v:026: 'SIR:27:26 | 26 | 26 | In conspectu oculorum tuorum condulcabit os suum,{VS:BR} et super sermones tuos admirabitur :{VS:BR} novissime autem pervertet os suum,{VS:BR} et in verbis tuis dabit scandalum.{VS:BR}'
      v:027: 'SIR:27:27 | 27 | 27 | Multa odivi, et non coæquavi ei,{VS:BR} et Dominus odiet illum.{VS:BR}'
      v:028: 'SIR:27:28 | 28 | 28 | Qui in altum mittit lapidem, super caput ejus cadet :{VS:BR} et plaga dolosa dolosi dividet vulnera.{VS:BR}'
      v:029: 'SIR:27:29 | 29 | 29 | Et qui foveam fodit incidet in eam :{VS:BR} et qui statuit lapidem proximo offendet in eo :{VS:BR} et qui laqueum alii ponit, peribit in illo.{VS:BR}'
      v:030: 'SIR:27:30 | 30 | 30 | Facienti nequissimum consilium, super ipsum devolvetur,{VS:BR} et non agnoscet unde adveniat illi.{VS:BR}'
      v:031: 'SIR:27:31 | 31 | 31 | Illusio et improperium superborum,{VS:BR} et vindicta sicut leo insidiabitur illi.{VS:BR}'
      v:032: 'SIR:27:32 | 32 | 32 | Laqueo peribunt qui oblectantur casu justorum,{VS:BR} dolor autem consumet illos antequam moriantur.{VERSE:END}{VS:P}'
      v:033: 'SIR:27:33 | 33 | 33 | {VERSE:BEGIN}Ira et furor utraque execrabilia sunt,{VS:BR} et vir peccator continens erit illorum.{VERSE:END}'
  c:028:
    verses:
      v:001: 'SIR:28:1 | 1 | 1 | {VERSE:BEGIN}Qui vindicari vult, a Domino inveniet vindictam,{VS:BR} et peccata illius servans servabit.{VS:BR}'
      v:002: 'SIR:28:2 | 2 | 2 | Relinque proximo tuo nocenti te,{VS:BR} et tunc deprecanti tibi peccata solventur.{VS:BR}'
      v:003: 'SIR:28:3 | 3 | 3 | Homo homini reservat iram,{VS:BR} et a Deo quærit medelam :{VS:BR}'
      v:004: 'SIR:28:4 | 4 | 4 | in hominem similem sibi non habet misericordiam,{VS:BR} et de peccatis suis deprecatur.{VS:BR}'
      v:005: 'SIR:28:5 | 5 | 5 | Ipse cum caro sit reservat iram,{VS:BR} et propitiationem petit a Deo :{VS:BR} quis exorabit pro delictis illius ?{VS:BR}'
      v:006: 'SIR:28:6 | 6 | 6 | Memento novissimorum, et desine inimicari :{VS:BR}'
      v:007: 'SIR:28:7 | 7 | 7 | tabitudo enim et mors imminent in mandatis ejus.{VS:BR}'
      v:008: 'SIR:28:8 | 8 | 8 | Memorare timorem Dei,{VS:BR} et non irascaris proximo.{VS:BR}'
      v:009: 'SIR:28:9 | 9 | 9 | Memorare testamentum Altissimi,{VS:BR} et despice ignorantiam proximi.{VS:BR}'
      v:010: 'SIR:28:10 | 10 | 10 | Abstine te a lite,{VS:BR} et minues peccata.{VS:BR}'
      v:011: 'SIR:28:11 | 11 | 11 | Homo enim iracundus incendit litem,{VS:BR} et vir peccator turbabit amicos,{VS:BR} et in medio pacem habentium immittet inimicitiam.{VS:BR}'
      v:012: 'SIR:28:12 | 12 | 12 | Secundum enim ligna silvæ sic ignis exardescit :{VS:BR} et secundum virtutem hominis sic iracundia illius erit,{VS:BR} et secundum substantiam suam exaltabit iram suam.{VS:BR}'
      v:013: 'SIR:28:13 | 13 | 13 | Certamen festinatum incendit ignem,{VS:BR} et lis festinans effundit sanguinem :{VS:BR} et lingua testificans adducit mortem.{VS:BR}'
      v:014: 'SIR:28:14 | 14 | 14 | Si sufflaveris in scintillam, quasi ignis exardebit :{VS:BR} et si exspueris super illam, extinguetur :{VS:BR} utraque ex ore proficiscuntur.{VERSE:END}{VS:P}'
      v:015: 'SIR:28:15 | 15 | 15 | {VERSE:BEGIN}Susurro et bilinguis maledictus,{VS:BR} multos enim turbabit pacem habentes.{VS:BR}'
      v:016: 'SIR:28:16 | 16 | 16 | Lingua tertia multos commovit,{VS:BR} et dispersit illos de gente in gentem.{VS:BR}'
      v:017: 'SIR:28:17 | 17 | 17 | Civitates muratas divitum destruxit,{VS:BR} et domus magnatorum effodit.{VS:BR}'
      v:018: 'SIR:28:18 | 18 | 18 | Virtutes populorum concidit,{VS:BR} et gentes fortes dissolvit.{VS:BR}'
      v:019: 'SIR:28:19 | 19 | 19 | Lingua tertia mulieres viratas ejecit,{VS:BR} et privavit illas laboribus suis.{VS:BR}'
      v:020: 'SIR:28:20 | 20 | 20 | Qui respicit illam non habebit requiem,{VS:BR} nec habebit amicum in quo requiescat.{VS:BR}'
      v:021: 'SIR:28:21 | 21 | 21 | Flagelli plaga livorem facit :{VS:BR} plaga autem linguæ comminuet ossa.{VS:BR}'
      v:022: 'SIR:28:22 | 22 | 22 | Multi ceciderunt in ore gladii :{VS:BR} sed non sic quasi qui interierunt per linguam suam.{VS:BR}'
      v:023: 'SIR:28:23 | 23 | 23 | Beatus qui tectus est a lingua nequam,{VS:BR} qui in iracundiam illius non transivit,{VS:BR} et qui non attraxit jugum illius,{VS:BR} et in vinculis ejus non est ligatus :{VS:BR}'
      v:024: 'SIR:28:24 | 24 | 24 | jugum enim illius jugum ferreum est,{VS:BR} et vinculum illius vinculum æreum est ;{VS:BR}'
      v:025: 'SIR:28:25 | 25 | 25 | mors illius mors nequissima :{VS:BR} et utilis potius infernus quam illa.{VS:BR}'
      v:026: 'SIR:28:26 | 26 | 26 | Perseverantia illius non permanebit,{VS:BR} sed obtinebit vias injustorum,{VS:BR} et in flamma sua non comburet justos.{VS:BR}'
      v:027: 'SIR:28:27 | 27 | 27 | Qui relinquunt Deum incident in illam,{VS:BR} et exardebit in illis, et non extinguetur,{VS:BR} et immittetur in illos quasi leo,{VS:BR} et quasi pardus lædet illos.{VS:BR}'
      v:028: 'SIR:28:28 | 28 | 28 | Sepi aures tuas spinis :{VS:BR} linguam nequam noli audire :{VS:BR} et ori tuo facito ostia et seras.{VS:BR}'
      v:029: 'SIR:28:29 | 29 | 29 | Aurum tuum et argentum tuum confla,{VS:BR} et verbis tuis facito stateram,{VS:BR} et frenos ori tuo rectos :{VS:BR}'
      v:030: 'SIR:28:30 | 30 | 30 | et attende ne forte labaris in lingua,{VS:BR} et cadas in conspectu inimicorum insidiantium tibi,{VS:BR} et sit casus tuus insanabilis in mortem.{VERSE:END}'
  c:029:
    verses:
      v:001: 'SIR:29:1 | 1 | 1 | {VERSE:BEGIN}Qui facit misericordiam fœneratur proximo suo :{VS:BR} et qui prævalet manu mandata servat.{VS:BR}'
      v:002: 'SIR:29:2 | 2 | 2 | Fœnerare proximo tuo in tempore necessitatis illius :{VS:BR} et iterum redde proximo in tempore suo.{VS:BR}'
      v:003: 'SIR:29:3 | 3 | 3 | Confirma verbum, et fideliter age cum illo :{VS:BR} et in omni tempore invenies quod tibi necessarium est.{VS:BR}'
      v:004: 'SIR:29:4 | 4 | 4 | Multi quasi inventionem æstimaverunt fœnus,{VS:BR} et præstiterunt molestiam his qui se adjuverunt.{VS:BR}'
      v:005: 'SIR:29:5 | 5 | 5 | Donec accipiant, osculantur manus dantis,{VS:BR} et in promissionibus humiliant vocem suam :{VS:BR}'
      v:006: 'SIR:29:6 | 6 | 6 | et in tempore redditionis postulabit tempus,{VS:BR} et loquetur verba tædii et murmurationum,{VS:BR} et tempus causabitur.{VS:BR}'
      v:007: 'SIR:29:7 | 7 | 7 | Si autem potuerit reddere, adversabitur :{VS:BR} solidi vix reddet dimidium,{VS:BR} et computabit illud quasi inventionem :{VS:BR}'
      v:008: 'SIR:29:8 | 8 | 8 | sin autem, fraudabit illum pecunia sua,{VS:BR} et possidebit illum inimicum gratis :{VS:BR}'
      v:009: 'SIR:29:9 | 9 | 9 | et convitia et maledicta reddet illi,{VS:BR} et pro honore et beneficio reddet illi contumeliam.{VS:BR}'
      v:010: 'SIR:29:10 | 10 | 10 | Multi non causa nequitiæ non fœnerati sunt,{VS:BR} sed fraudari gratis timuerunt.{VS:BR}'
      v:011: 'SIR:29:11 | 11 | 11 | Verumtamen super humilem animo fortior esto,{VS:BR} et pro eleemosyna non trahas illum.{VS:BR}'
      v:012: 'SIR:29:12 | 12 | 12 | Propter mandatum assume pauperem,{VS:BR} et propter inopiam ejus ne dimittas eum vacuum.{VS:BR}'
      v:013: 'SIR:29:13 | 13 | 13 | Perde pecuniam propter fratrem et amicum tuum,{VS:BR} et non abscondas illam sub lapide in perditionem.{VS:BR}'
      v:014: 'SIR:29:14 | 14 | 14 | Pone thesaurum tuum in præceptis Altissimi,{VS:BR} et proderit tibi magis quam aurum.{VS:BR}'
      v:015: 'SIR:29:15 | 15 | 15 | Conclude eleemosynam in corde pauperis,{VS:BR} et hæc pro te exorabit ab omni malo.{VS:BR}'
      v:016: SIR:29:16 | 16 | 16 | Super scutum potentis
      v:017: 'SIR:29:17 | 17 | 17 | et super lanceam{VS:BR}'
      v:018: 'SIR:29:18 | 18 | 18 | adversus inimicum tuum pugnabit.{VERSE:END}{VS:P}'
      v:019: 'SIR:29:19 | 19 | 19 | {VERSE:BEGIN}Vir bonus fidem facit pro proximo suo :{VS:BR} et qui perdiderit confusionem derelinquet sibi.{VS:BR}'
      v:020: 'SIR:29:20 | 20 | 20 | Gratiam fidejussoris ne obliviscaris :{VS:BR} dedit enim pro te animam suam.{VS:BR}'
      v:021: 'SIR:29:21 | 21 | 21 | Repromissorem fugit peccator et immundus.{VS:BR}'
      v:022: 'SIR:29:22 | 22 | 22 | Bona repromissoris sibi ascribit peccator :{VS:BR} et ingratus sensu derelinquet liberantem se.{VS:BR}'
      v:023: 'SIR:29:23 | 23 | 23 | Vir repromittit de proximo suo :{VS:BR} et cum perdiderit reverentiam, derelinquetur ab eo.{VS:BR}'
      v:024: 'SIR:29:24 | 24 | 24 | Repromissio nequissima multos perdidit dirigentes,{VS:BR} et commovit illos quasi fluctus maris.{VS:BR}'
      v:025: 'SIR:29:25 | 25 | 25 | Viros potentes gyrans migrare fecit,{VS:BR} et vagati sunt in gentibus alienis.{VS:BR}'
      v:026: 'SIR:29:26 | 26 | 26 | Peccator transgrediens mandatum Domini incidet in promissionem nequam :{VS:BR} et qui conatur multa agere incidet in judicium.{VS:BR}'
      v:027: 'SIR:29:27 | 27 | 27 | Recupera proximum secundum virtutem tuam,{VS:BR} et attende tibi ne incidas.{VERSE:END}{VS:P}'
      v:028: 'SIR:29:28 | 28 | 28 | {VERSE:BEGIN}Initium vitæ hominis, aqua et panis,{VS:BR} et vestimentum, et domus protegens turpitudinem.{VS:BR}'
      v:029: 'SIR:29:29 | 29 | 29 | Melior est victus pauperis sub tegmine asserum{VS:BR} quam epulæ splendidæ in peregre sine domicilio.{VS:BR}'
      v:030: 'SIR:29:30 | 30 | 30 | Minimum pro magno placeat tibi,{VS:BR} et improperium peregrinationis non audies.{VS:BR}'
      v:031: 'SIR:29:31 | 31 | 31 | Vita nequam hospitandi de domo in domum :{VS:BR} et ubi hospitabitur non fiducialiter aget, nec aperiet os.{VS:BR}'
      v:032: 'SIR:29:32 | 32 | 32 | Hospitabitur, et pascet, et potabit ingratos,{VS:BR} et ad hæc amara audiet :{VS:BR}'
      v:033: 'SIR:29:33 | 33 | 33 | transi, hospes, et orna mensam,{VS:BR} et quæ in manu habes ciba ceteros.{VS:BR}'
      v:034: 'SIR:29:34 | 34 | 34 | Exi a facie honoris amicorum meorum :{VS:BR} necessitudine domus meæ hospitio mihi factus est frater.{VS:BR}'
      v:035: 'SIR:29:35 | 35 | 35 | Gravia hæc homini habenti sensum :{VS:BR} correptio domus, et improperium fœneratoris.{VERSE:END}'
  c:030:
    verses:
      v:001: 'SIR:30:1 | 1 | 1 | {VERSE:BEGIN}Qui diligit filium suum assiduat illi flagella,{VS:BR} ut lætetur in novissimo suo,{VS:BR} et non palpet proximorum ostia.{VS:BR}'
      v:002: 'SIR:30:2 | 2 | 2 | Qui docet filium suum laudabitur in illo,{VS:BR} et in medio domesticorum in illo gloriabitur.{VS:BR}'
      v:003: 'SIR:30:3 | 3 | 3 | Qui docet filium suum in zelum mittit inimicum,{VS:BR} et in medio amicorum gloriabitur in illo.{VS:BR}'
      v:004: 'SIR:30:4 | 4 | 4 | Mortuus est pater ejus, et quasi non est mortuus :{VS:BR} similem enim reliquit sibi post se.{VS:BR}'
      v:005: 'SIR:30:5 | 5 | 5 | In vita sua vidit, et lætatus est in illo :{VS:BR} in obitu suo non est contristatus,{VS:BR} nec confusus est coram inimicis :{VS:BR}'
      v:006: 'SIR:30:6 | 6 | 6 | reliquit enim defensorem domus contra inimicos,{VS:BR} et amicis reddentem gratiam.{VS:BR}'
      v:007: 'SIR:30:7 | 7 | 7 | Pro animabus filiorum colligabit vulnera sua,{VS:BR} et super omnem vocem turbabuntur viscera ejus.{VS:BR}'
      v:008: 'SIR:30:8 | 8 | 8 | Equus indomitus evadit durus,{VS:BR} et filius remissus evadet præceps.{VS:BR}'
      v:009: 'SIR:30:9 | 9 | 9 | Lacta filium, et paventem te faciet :{VS:BR} lude cum eo, et contristabit te.{VS:BR}'
      v:010: 'SIR:30:10 | 10 | 10 | Non corrideas illi, ne doleas,{VS:BR} et in novissimo obstupescent dentes tui.{VS:BR}'
      v:011: 'SIR:30:11 | 11 | 11 | Non des illi potestatem in juventute,{VS:BR} et ne despicias cogitatus illius.{VS:BR}'
      v:012: 'SIR:30:12 | 12 | 12 | Curva cervicem ejus in juventute,{VS:BR} et tunde latera ejus dum infans est,{VS:BR} ne forte induret, et non credat tibi,{VS:BR} et erit tibi dolor animæ.{VS:BR}'
      v:013: 'SIR:30:13 | 13 | 13 | Doce filium tuum, et operare in illo,{VS:BR} ne in turpitudinem illius offendas.{VERSE:END}{VS:P}'
      v:014: 'SIR:30:14 | 14 | 14 | {VERSE:BEGIN}Melior est pauper sanus, et fortis viribus,{VS:BR} quam dives imbecillis et flagellatus malitia.{VS:BR}'
      v:015: 'SIR:30:15 | 15 | 15 | Salus animæ in sanctitate justitiæ{VS:BR} melior est omni auro et argento :{VS:BR} et corpus validum quam census immensus.{VS:BR}'
      v:016: 'SIR:30:16 | 16 | 16 | Non est census super censum salutis corporis,{VS:BR} et non est oblectamentum super cordis gaudium.{VS:BR}'
      v:017: 'SIR:30:17 | 17 | 17 | Melior est mors quam vita amara,{VS:BR} et requies æterna quam languor perseverans.{VS:BR}'
      v:018: 'SIR:30:18 | 18 | 18 | Bona abscondita in ore clauso,{VS:BR} quasi appositiones epularum circumpositæ sepulchro.{VS:BR}'
      v:019: 'SIR:30:19 | 19 | 19 | Quid proderit libatio idolo ?{VS:BR} nec enim manducabit, nec odorabit.{VS:BR}'
      v:020: 'SIR:30:20 | 20 | 20 | Sic qui effugatur a Domino,{VS:BR} portans mercedes iniquitatis :{VS:BR}'
      v:021: 'SIR:30:21 | 21 | 21 | videns oculis et ingemiscens,{VS:BR} sicut spado complectens virginem, et suspirans.{VS:BR}'
      v:022: 'SIR:30:22 | 22 | 22 | Tristitiam non des animæ tuæ,{VS:BR} et non affligas temetipsum in consilio tuo.{VS:BR}'
      v:023: 'SIR:30:23 | 23 | 23 | Jucunditas cordis, hæc est vita hominis,{VS:BR} et thesaurus sine defectione sanctitatis :{VS:BR} et exsultatio viri est longævitas.{VS:BR}'
      v:024: 'SIR:30:24 | 24 | 24 | Miserere animæ tuæ placens Deo, et contine :{VS:BR} congrega cor tuum in sanctitate ejus,{VS:BR} et tristitiam longe repelle a te.{VS:BR}'
      v:025: 'SIR:30:25 | 25 | 25 | Multos enim occidit tristitia,{VS:BR} et non est utilitas in illa.{VS:BR}'
      v:026: 'SIR:30:26 | 26 | 26 | Zelus et iracundia minuunt dies,{VS:BR} et ante tempus senectam adducet cogitatus.{VS:BR}'
      v:027: 'SIR:30:27 | 27 | 27 | Splendidum cor et bonum in epulis est :{VS:BR} epulæ enim illius diligenter fiunt.{VERSE:END}'
  c:031:
    verses:
      v:001: 'SIR:31:1 | 1 | 1 | {VERSE:BEGIN}Vigilia honestatis tabefaciet carnes,{VS:BR} et cogitatus illius auferet somnum.{VS:BR}'
      v:002: 'SIR:31:2 | 2 | 2 | Cogitatus præscientiæ avertit sensum,{VS:BR} et infirmitas gravis sobriam facit animam.{VS:BR}'
      v:003: 'SIR:31:3 | 3 | 3 | Laboravit dives in congregatione substantiæ,{VS:BR} et in requie sua replebitur bonis suis.{VS:BR}'
      v:004: 'SIR:31:4 | 4 | 4 | Laboravit pauper in diminutione victus,{VS:BR} et in fine inops fit.{VS:BR}'
      v:005: 'SIR:31:5 | 5 | 5 | Qui aurum diligit non justificabitur,{VS:BR} et qui insequitur consumptionem replebitur ex ea.{VS:BR}'
      v:006: 'SIR:31:6 | 6 | 6 | Multi dati sunt in auri casus,{VS:BR} et facta est in specie ipsius perditio illorum.{VS:BR}'
      v:007: 'SIR:31:7 | 7 | 7 | Lignum offensionis est aurum sacrificantium :{VS:BR} væ illis qui sectantur illud !{VS:BR} et omnis imprudens deperiet in illo.{VS:BR}'
      v:008: 'SIR:31:8 | 8 | 8 | Beatus dives qui inventus est sine macula,{VS:BR} et qui post aurum non abiit,{VS:BR} nec speravit in pecunia et thesauris.{VS:BR}'
      v:009: 'SIR:31:9 | 9 | 9 | Quis est hic ? et laudabimus eum :{VS:BR} fecit enim mirabilia in vita sua.{VS:BR}'
      v:010: 'SIR:31:10 | 10 | 10 | Qui probatus est in illo, et perfectus est, erit illi gloria æterna :{VS:BR} qui potuit transgredi, et non est transgressus ;{VS:BR} facere mala, et non fecit.{VS:BR}'
      v:011: 'SIR:31:11 | 11 | 11 | Ideo stabilita sunt bona illius in Domino,{VS:BR} et eleemosynas illius enarrabit omnis ecclesia sanctorum.{VERSE:END}{VS:P}'
      v:012: 'SIR:31:12 | 12 | 12 | {VERSE:BEGIN}Supra mensam magnam sedisti ?{VS:BR} non aperias super illam faucem tuam prior.{VS:BR}'
      v:013: 'SIR:31:13 | 13 | 13 | Non dicas sic : Multa sunt, quæ super illam sunt.{VS:BR}'
      v:014: 'SIR:31:14 | 14 | 14 | Memento quoniam malus est oculus nequam.{VS:BR}'
      v:015: 'SIR:31:15 | 15 | 15 | Nequius oculo quid creatum est ?{VS:BR} ideo ab omni facie sua lacrimabitur, cum viderit.{VS:BR}'
      v:016: 'SIR:31:16 | 16 | 16 | Ne extendas manum tuam prior,{VS:BR} et invidia contaminatus erubescas.{VS:BR}'
      v:017: 'SIR:31:17 | 17 | 17 | Ne comprimaris in convivio.{VS:BR}'
      v:018: 'SIR:31:18 | 18 | 18 | Intellige quæ sunt proximi tui ex teipso.{VS:BR}'
      v:019: 'SIR:31:19 | 19 | 19 | Utere quasi homo frugi his quæ tibi apponuntur :{VS:BR} ne, cum manducas multum, odio habearis.{VS:BR}'
      v:020: 'SIR:31:20 | 20 | 20 | Cessa prior causa disciplinæ :{VS:BR} et noli nimius esse, ne forte offendas.{VS:BR}'
      v:021: 'SIR:31:21 | 21 | 21 | Et si in medio multorum sedisti,{VS:BR} prior illis ne extendas manum tuam,{VS:BR} nec prior poscas bibere.{VS:BR}'
      v:022: 'SIR:31:22 | 22 | 22 | Quam sufficiens est homini erudito vinum exiguum !{VS:BR} et in dormiendo non laborabis ab illo,{VS:BR} et non senties dolorem.{VS:BR}'
      v:023: 'SIR:31:23 | 23 | 23 | Vigilia, cholera et tortura viro infrunito,{VS:BR}'
      v:024: 'SIR:31:24 | 24 | 24 | somnus sanitatis in homine parco :{VS:BR} dormiet usque mane,{VS:BR} et anima illius cum ipso delectabitur.{VS:BR}'
      v:025: 'SIR:31:25 | 25 | 25 | Et si coactus fueris in edendo multum,{VS:BR} surge e medio, evome, et refrigerabit te,{VS:BR} et non adduces corpori tuo infirmitatem.{VS:BR}'
      v:026: 'SIR:31:26 | 26 | 26 | Audi me, fili, et ne spernas me,{VS:BR} et in novissimo invenies verba mea.{VS:BR}'
      v:027: 'SIR:31:27 | 27 | 27 | In omnibus operibus tuis esto velox,{VS:BR} et omnis infirmitas non occurret tibi.{VS:BR}'
      v:028: 'SIR:31:28 | 28 | 28 | Splendidum in panibus benedicent labia multorum,{VS:BR} et testimonium veritatis illius fidele.{VS:BR}'
      v:029: 'SIR:31:29 | 29 | 29 | Nequissimo in pane murmurabit civitas,{VS:BR} et testimonium nequitiæ illius verum est.{VS:BR}'
      v:030: 'SIR:31:30 | 30 | 30 | Diligentes in vino noli provocare :{VS:BR} multos enim exterminavit vinum.{VS:BR}'
      v:031: 'SIR:31:31 | 31 | 31 | Ignis probat ferrum durum :{VS:BR} sic vinum corda superborum arguet in ebrietate potatum.{VS:BR}'
      v:032: 'SIR:31:32 | 32 | 32 | Æqua vita hominibus vinum in sobrietate :{VS:BR} si bibas illud moderate, eris sobrius.{VS:BR}'
      v:033: 'SIR:31:33 | 33 | 33 | Quæ vita est ei qui minuitur vino ?{VS:BR}'
      v:034: 'SIR:31:34 | 34 | 34 | Quid defraudat vitam ? mors.{VS:BR}'
      v:035: 'SIR:31:35 | 35 | 35 | Vinum in jucunditatem creatum est,{VS:BR} et non in ebrietatem ab initio.{VS:BR}'
      v:036: 'SIR:31:36 | 36 | 36 | Exsultatio animæ et cordis vinum moderate potatum.{VS:BR}'
      v:037: 'SIR:31:37 | 37 | 37 | Sanitas est animæ et corpori sobrius potus.{VS:BR}'
      v:038: 'SIR:31:38 | 38 | 38 | Vinum multum potatum irritationem,{VS:BR} et iram, et ruinas multas facit.{VS:BR}'
      v:039: 'SIR:31:39 | 39 | 39 | Amaritudo animæ{VS:BR} vinum multum potatum.{VS:BR}'
      v:040: 'SIR:31:40 | 40 | 40 | Ebrietatis animositas, imprudentis offensio,{VS:BR} minorans virtutem, et faciens vulnera.{VS:BR}'
      v:041: 'SIR:31:41 | 41 | 41 | In convivio vini non arguas proximum,{VS:BR} et non despicias eum in jucunditate illius.{VS:BR}'
      v:042: 'SIR:31:42 | 42 | 42 | Verba improperii non dicas illi,{VS:BR} et non premas illum repetendo.{VERSE:END}'
  c:032:
    verses:
      v:001: 'SIR:32:1 | 1 | 1 | {VERSE:BEGIN}Rectorem te posuerunt ? noli extolli :{VS:BR} esto in illis quasi unus ex ipsis.{VS:BR}'
      v:002: 'SIR:32:2 | 2 | 2 | Curam illorum habe, et sic conside,{VS:BR} et omni cura tua explicita recumbe :{VS:BR}'
      v:003: 'SIR:32:3 | 3 | 3 | ut læteris propter illos,{VS:BR} et ornamentum gratiæ accipias coronam,{VS:BR} et dignationem consequaris corrogationis.{VS:BR}'
      v:004: 'SIR:32:4 | 4 | 4 | Loquere major natu :{VS:BR} decet enim te{VS:BR}'
      v:005: 'SIR:32:5 | 5 | 5 | primum verbum diligenti scientia,{VS:BR} et non impedias musicam.{VS:BR}'
      v:006: 'SIR:32:6 | 6 | 6 | Ubi auditus non est, non effundas sermonem,{VS:BR} et importune noli extolli in sapientia tua.{VS:BR}'
      v:007: 'SIR:32:7 | 7 | 7 | Gemmula carbunculi in ornamento auri,{VS:BR} et comparatio musicorum in convivio vini.{VS:BR}'
      v:008: 'SIR:32:8 | 8 | 8 | Sicut in fabricatione auri signum est smaragdi,{VS:BR} sic numerus musicorum in jucundo et moderato vino.{VS:BR}'
      v:009: 'SIR:32:9 | 9 | 9 | Audi tacens,{VS:BR} et pro reverentia accedet tibi bona gratia.{VS:BR}'
      v:010: 'SIR:32:10 | 10 | 10 | Adolescens, loquere in tua causa vix.{VS:BR}'
      v:011: 'SIR:32:11 | 11 | 11 | Si bis interrogatus fueris,{VS:BR} habeat caput responsum tuum.{VS:BR}'
      v:012: 'SIR:32:12 | 12 | 12 | In multis esto quasi inscius,{VS:BR} et audi tacens simul et quærens.{VS:BR}'
      v:013: 'SIR:32:13 | 13 | 13 | In medio magnatorum non præsumas :{VS:BR} et ubi sunt senes non multum loquaris.{VS:BR}'
      v:014: 'SIR:32:14 | 14 | 14 | Ante grandinem præibit coruscatio :{VS:BR} et ante verecundiam præibit gratia,{VS:BR} et pro reverentia accedet tibi bona gratia.{VS:BR}'
      v:015: 'SIR:32:15 | 15 | 15 | Et hora surgendi non te trices :{VS:BR} præcurre autem prior in domum tuam,{VS:BR} et illic avocare, et illic lude,{VS:BR}'
      v:016: 'SIR:32:16 | 16 | 16 | et age conceptiones tuas,{VS:BR} et non in delictis et verbo superbo :{VS:BR}'
      v:017: 'SIR:32:17 | 17 | 17 | et super his omnibus benedicito Dominum, qui fecit te,{VS:BR} et inebriantem te ab omnibus bonis suis.{VERSE:END}{VS:P}'
      v:018: 'SIR:32:18 | 18 | 18 | {VERSE:BEGIN}Qui timet Dominum excipiet doctrinam ejus :{VS:BR} et qui vigilaverint ad illum invenient benedictionem.{VS:BR}'
      v:019: 'SIR:32:19 | 19 | 19 | Qui quærit legem replebitur ab ea,{VS:BR} et qui insidiose agit scandalizabitur in ea.{VS:BR}'
      v:020: 'SIR:32:20 | 20 | 20 | Qui timent Dominum invenient judicium justum,{VS:BR} et justitias quasi lumen accendent.{VS:BR}'
      v:021: 'SIR:32:21 | 21 | 21 | Peccator homo vitabit correptionem,{VS:BR} et secundum voluntatem suam inveniet comparationem.{VS:BR}'
      v:022: 'SIR:32:22 | 22 | 22 | Vir consilii non disperdet intelligentiam :{VS:BR} alienus et superbus non pertimescet timorem :{VS:BR}'
      v:023: 'SIR:32:23 | 23 | 23 | etiam postquam fecit cum eo sine consilio,{VS:BR} et suis insectationibus arguetur.{VS:BR}'
      v:024: 'SIR:32:24 | 24 | 24 | Fili, sine consilio nihil facias,{VS:BR} et post factum non pœnitebis.{VS:BR}'
      v:025: 'SIR:32:25 | 25 | 25 | In via ruinæ non eas, et non offendes in lapides :{VS:BR} nec credas te viæ laboriosæ, ne ponas animæ tuæ scandalum.{VS:BR}'
      v:026: 'SIR:32:26 | 26 | 26 | Et a filiis tuis cave,{VS:BR} et a domesticis tuis attende.{VS:BR}'
      v:027: 'SIR:32:27 | 27 | 27 | In omni opere tuo crede ex fide animæ tuæ,{VS:BR} hoc est enim conservatio mandatorum.{VS:BR}'
      v:028: 'SIR:32:28 | 28 | 28 | Qui credit Deo attendit mandatis :{VS:BR} et qui confidit in illo non minorabitur.{VERSE:END}'
  c:033:
    verses:
      v:001: 'SIR:33:1 | 1 | 1 | {VERSE:BEGIN}Timenti Dominum non occurrent mala :{VS:BR} sed in tentatione Deus illum conservabit, et liberabit a malis.{VS:BR}'
      v:002: 'SIR:33:2 | 2 | 2 | Sapiens non odit mandata et justitias,{VS:BR} et non illidetur quasi in procella navis.{VS:BR}'
      v:003: 'SIR:33:3 | 3 | 3 | Homo sensatus credit legi Dei,{VS:BR} et lex illi fidelis.{VERSE:END}{VS:P}'
      v:004: 'SIR:33:4 | 4 | 4 | {VERSE:BEGIN}Qui interrogationem manifestat parabit verbum,{VS:BR} et sic deprecatus exaudietur :{VS:BR} et conservabit disciplinam, et tunc respondebit.{VS:BR}'
      v:005: 'SIR:33:5 | 5 | 5 | Præcordia fatui quasi rota carri,{VS:BR} et quasi axis versatilis cogitatus illius.{VS:BR}'
      v:006: 'SIR:33:6 | 6 | 6 | Equus emissarius, sic et amicus subsannator :{VS:BR} sub omni supra sedente hinnit.{VERSE:END}{VS:P}'
      v:007: 'SIR:33:7 | 7 | 7 | {VERSE:BEGIN}Quare dies diem superat, et iterum lux lucem,{VS:BR} et annus annum a sole ?{VS:BR}'
      v:008: 'SIR:33:8 | 8 | 8 | A Domini scientia separati sunt,{VS:BR} facto sole, et præceptum custodiente.{VS:BR}'
      v:009: 'SIR:33:9 | 9 | 9 | Et immutavit tempora, et dies festos ipsorum,{VS:BR} et in illis dies festos celebraverunt ad horam.{VS:BR}'
      v:010: 'SIR:33:10 | 10 | 10 | Ex ipsis exaltavit et magnificavit Deus,{VS:BR} et ex ipsis posuit in numerum dierum :{VS:BR} et omnes homines de solo et ex terra unde creatus est Adam.{VS:BR}'
      v:011: 'SIR:33:11 | 11 | 11 | In multitudine disciplinæ Dominus separavit eos,{VS:BR} et immutavit vias eorum.{VS:BR}'
      v:012: 'SIR:33:12 | 12 | 12 | Ex ipsis benedixit et exaltavit,{VS:BR} et ex ipsis sanctificavit, et ad se applicavit,{VS:BR} et ex ipsis maledixit, et humiliavit,{VS:BR} et convertit illos a separatione ipsorum.{VS:BR}'
      v:013: 'SIR:33:13 | 13 | 13 | Quasi lutum figuli in manu ipsius,{VS:BR} plasmare illud et disponere.{VS:BR}'
      v:014: 'SIR:33:14 | 14 | 14 | Omnes viæ ejus secundum dispositionem ejus :{VS:BR} sic homo in manu illius qui se fecit,{VS:BR} et reddet illi secundum judicium suum.{VS:BR}'
      v:015: 'SIR:33:15 | 15 | 15 | Contra malum bonum est, et contra mortem vita :{VS:BR} sic et contra virum justum peccator,{VS:BR} et sic intuere in omnia opera Altissimi,{VS:BR} duo et duo, et unum contra unum.{VERSE:END}{VS:P}'
      v:016: 'SIR:33:16 | 16 | 16 | {VERSE:BEGIN}Et ego novissimus evigilavi,{VS:BR} et quasi qui colligit acinos post vindemiatores.{VS:BR}'
      v:017: 'SIR:33:17 | 17 | 17 | In benedictione Dei et ipse speravi,{VS:BR} et quasi qui vindemiat replevi torcular.{VS:BR}'
      v:018: 'SIR:33:18 | 18 | 18 | Respicite quoniam non mihi soli laboravi,{VS:BR} sed omnibus exquirentibus disciplinam.{VS:BR}'
      v:019: 'SIR:33:19 | 19 | 19 | Audite me, magnates et omnes populi :{VS:BR} et rectores ecclesiæ, auribus percipite.{VERSE:END}{VS:P}'
      v:020: 'SIR:33:20 | 20 | 20 | {VERSE:BEGIN}Filio et mulieri, fratri et amico,{VS:BR} non des potestatem super te in vita tua :{VS:BR} et non dederis alii possessionem tuam,{VS:BR} ne forte pœniteat te, et depreceris pro illis.{VS:BR}'
      v:021: 'SIR:33:21 | 21 | 21 | Dum adhuc superes et aspiras,{VS:BR} non immutabit te omnis caro.{VS:BR}'
      v:022: 'SIR:33:22 | 22 | 22 | Melius est enim ut filii tui te rogent,{VS:BR} quam te respicere in manus filiorum tuorum.{VS:BR}'
      v:023: 'SIR:33:23 | 23 | 23 | In omnibus operibus tuis præcellens esto.{VS:BR}'
      v:024: 'SIR:33:24 | 24 | 24 | Ne dederis maculam in gloria tua.{VS:BR} In die consummationis dierum vitæ tuæ, et in tempore exitus tui,{VS:BR} distribue hæreditatem tuam.{VERSE:END}{VS:P}'
      v:025: 'SIR:33:25 | 25 | 25 | {VERSE:BEGIN}Cibaria, et virga, et onus asino :{VS:BR} panis, et disciplina, et opus servo.{VS:BR}'
      v:026: 'SIR:33:26 | 26 | 26 | Operatur in disciplina, et quærit requiescere :{VS:BR} laxa manus illi, et quærit libertatem.{VS:BR}'
      v:027: 'SIR:33:27 | 27 | 27 | Jugum et lorum curvant collum durum,{VS:BR} et servum inclinant operationes assiduæ.{VS:BR}'
      v:028: 'SIR:33:28 | 28 | 28 | Servo malevolo tortura et compedes :{VS:BR} mitte illum in operationem, ne vacet :{VS:BR}'
      v:029: 'SIR:33:29 | 29 | 29 | multam enim malitiam docuit otiositas.{VS:BR}'
      v:030: 'SIR:33:30 | 30 | 30 | In opera constitue eum :{VS:BR} sic enim condecet illum.{VS:BR} Quod si non obaudierit, curva illum compedibus,{VS:BR} et non amplifices super omnem carnem :{VS:BR} verum sine judicio nihil facias grave.{VS:BR}'
      v:031: 'SIR:33:31 | 31 | 31 | Si est tibi servus fidelis, sit tibi quasi anima tua :{VS:BR} quasi fratrem sic eum tracta,{VS:BR} quoniam in sanguine animæ comparasti illum.{VS:BR}'
      v:032: 'SIR:33:32 | 32 | 32 | Si læseris eum injuste,{VS:BR} in fugam convertetur :{VS:BR}'
      v:033: 'SIR:33:33 | 33 | 33 | et si extollens discesserit,{VS:BR} quem quæras et in qua via quæras illum nescis.{VERSE:END}'
  c:034:
    verses:
      v:001: 'SIR:34:1 | 1 | 1 | {VERSE:BEGIN}Vana spes et mendacium viro insensato :{VS:BR} et somnia extollunt imprudentes.{VS:BR}'
      v:002: 'SIR:34:2 | 2 | 2 | Quasi qui apprehendit umbram et persequitur ventum,{VS:BR} sic et qui attendit ad visa mendacia.{VS:BR}'
      v:003: 'SIR:34:3 | 3 | 3 | Hoc secundum hoc visio somniorum,{VS:BR} ante faciem hominis similitudo hominis.{VS:BR}'
      v:004: 'SIR:34:4 | 4 | 4 | Ab immundo, quid mundabitur ?{VS:BR} et a mendace, quid verum dicetur ?{VS:BR}'
      v:005: 'SIR:34:5 | 5 | 5 | Divinatio erroris, et auguria mendacia,{VS:BR} et somnia malefacientium, vanitas est :{VS:BR}'
      v:006: 'SIR:34:6 | 6 | 6 | et sicut parturientis, cor tuum phantasias patitur.{VS:BR} Nisi ab Altissimo fuerit emissa visitatio,{VS:BR} ne dederis in illis cor tuum :{VS:BR}'
      v:007: 'SIR:34:7 | 7 | 7 | multos enim errare fecerunt somnia,{VS:BR} et exciderunt sperantes in illis.{VS:BR}'
      v:008: 'SIR:34:8 | 8 | 8 | Sine mendacio consummabitur verbum legis,{VS:BR} et sapientia in ore fidelis complanabitur.{VERSE:END}{VS:P}'
      v:009: 'SIR:34:9 | 9 | 9 | {VERSE:BEGIN}Qui non est tentatus quid scit ?{VS:BR} vir in multis expertus cogitabit multa :{VS:BR} et qui multa didicit enarrabit intellectum.{VS:BR}'
      v:010: 'SIR:34:10 | 10 | 10 | Qui non est expertus pauca recognoscit :{VS:BR} qui autem in multis factus est, multiplicat malitiam.{VS:BR}'
      v:011: 'SIR:34:11 | 11 | 11 | Qui tentatus non est qualia scit ?{VS:BR} qui implanatus est abundabit nequitia.{VS:BR}'
      v:012: 'SIR:34:12 | 12 | 12 | Multa vidi errando,{VS:BR} et plurimas verborum consuetudines.{VS:BR}'
      v:013: 'SIR:34:13 | 13 | 13 | Aliquoties usque ad mortem periclitatus sum horum causa,{VS:BR} et liberatus sum gratia Dei.{VERSE:END}{VS:P}'
      v:014: 'SIR:34:14 | 14 | 14 | {VERSE:BEGIN}Spiritus timentium Deum quæritur,{VS:BR} et in respectu illius benedicetur.{VS:BR}'
      v:015: 'SIR:34:15 | 15 | 15 | Spes enim illorum in salvantem illos,{VS:BR} et oculi Dei in diligentes se.{VS:BR}'
      v:016: 'SIR:34:16 | 16 | 16 | Qui timet Dominum nihil trepidabit :{VS:BR} et non pavebit, quoniam ipse est spes ejus.{VS:BR}'
      v:017: 'SIR:34:17 | 17 | 17 | Timentis Dominum, beata est anima ejus.{VS:BR}'
      v:018: 'SIR:34:18 | 18 | 18 | Ad quem respicit, et quis est fortitudo ejus ?{VS:BR}'
      v:019: 'SIR:34:19 | 19 | 19 | Oculi Domini super timentes eum :{VS:BR} protector potentiæ, firmamentum virtutis,{VS:BR} tegimen ardoris, et umbraculum meridiani :{VS:BR}'
      v:020: 'SIR:34:20 | 20 | 20 | deprecatio offensionis, et adjutorium casus :{VS:BR} exaltans animam, et illuminans oculos,{VS:BR} dans sanitatem, et vitam, et benedictionem.{VERSE:END}{VS:P}'
      v:021: 'SIR:34:21 | 21 | 21 | {VERSE:BEGIN}Immolantis ex iniquo oblatio est maculata,{VS:BR} et non sunt beneplacitæ subsannationes injustorum.{VS:BR}'
      v:022: 'SIR:34:22 | 22 | 22 | Dominus solus sustinentibus se{VS:BR} in via veritatis et justitiæ.{VS:BR}'
      v:023: 'SIR:34:23 | 23 | 23 | Dona iniquorum non probat Altissimus,{VS:BR} nec respicit in oblationes iniquorum,{VS:BR} nec in multitudine sacrificiorum eorum propitiabitur peccatis.{VS:BR}'
      v:024: 'SIR:34:24 | 24 | 24 | Qui offert sacrificium ex substantia pauperum,{VS:BR} quasi qui victimat filium in conspectu patris sui.{VS:BR}'
      v:025: 'SIR:34:25 | 25 | 25 | Panis egentium vita pauperum est :{VS:BR} qui defraudat illum homo sanguinis est.{VS:BR}'
      v:026: 'SIR:34:26 | 26 | 26 | Qui aufert in sudore panem,{VS:BR} quasi qui occidit proximum suum.{VS:BR}'
      v:027: 'SIR:34:27 | 27 | 27 | Qui effundit sanguinem,{VS:BR} et qui fraudem facit mercenario, fratres sunt.{VS:BR}'
      v:028: 'SIR:34:28 | 28 | 28 | Unus ædificans, et unus destruens :{VS:BR} quid prodest illis, nisi labor ?{VS:BR}'
      v:029: 'SIR:34:29 | 29 | 29 | Unus orans, et unus maledicens :{VS:BR} cujus vocem exaudiet Deus ?{VS:BR}'
      v:030: 'SIR:34:30 | 30 | 30 | Qui baptizatur a mortuo, et iterum tangit eum,{VS:BR} quid proficit lavatio illius ?{VS:BR}'
      v:031: 'SIR:34:31 | 31 | 31 | Sic homo qui jejunat in peccatis suis,{VS:BR} et iterum eadem faciens :{VS:BR} quid proficit humiliando se ?{VS:BR} orationem illius quis exaudiet ?{VERSE:END}'
  c:035:
    verses:
      v:001: 'SIR:35:1 | 1 | 1 | {VERSE:BEGIN}Qui conservat legem{VS:BR} multiplicat oblationem.{VS:BR}'
      v:002: 'SIR:35:2 | 2 | 2 | Sacrificium salutare est attendere mandatis,{VS:BR} et discedere ab omni iniquitate.{VS:BR}'
      v:003: 'SIR:35:3 | 3 | 3 | Et propitiationem litare sacrificii super injustitias :{VS:BR} et deprecatio pro peccatis, recedere ab injustitia.{VS:BR}'
      v:004: 'SIR:35:4 | 4 | 4 | Retribuet gratiam qui offert similaginem :{VS:BR} et qui facit misericordiam offert sacrificium.{VS:BR}'
      v:005: 'SIR:35:5 | 5 | 5 | Beneplacitum est Domino recedere ab iniquitate :{VS:BR} et deprecatio pro peccatis recedere ab injustitia.{VS:BR}'
      v:006: 'SIR:35:6 | 6 | 6 | Non apparebis ante conspectum Domini vacuus :{VS:BR}'
      v:007: 'SIR:35:7 | 7 | 7 | hæc enim omnia propter mandatum Dei fiunt.{VS:BR}'
      v:008: 'SIR:35:8 | 8 | 8 | Oblatio justi impinguat altare,{VS:BR} et odor suavitatis est in conspectu Altissimi.{VS:BR}'
      v:009: 'SIR:35:9 | 9 | 9 | Sacrificium justi acceptum est,{VS:BR} et memoriam ejus non obliviscetur Dominus.{VS:BR}'
      v:010: 'SIR:35:10 | 10 | 10 | Bono animo gloriam redde Deo,{VS:BR} et non minuas primitias manuum tuarum.{VS:BR}'
      v:011: 'SIR:35:11 | 11 | 11 | In omni dato hilarem fac vultum tuum,{VS:BR} et in exsultatione sanctifica decimas tuas.{VS:BR}'
      v:012: 'SIR:35:12 | 12 | 12 | Da Altissimo secundum datum ejus,{VS:BR} et in bono oculo adinventionem facito manuum tuarum,{VS:BR}'
      v:013: 'SIR:35:13 | 13 | 13 | quoniam Dominus retribuens est,{VS:BR} et septies tantum reddet tibi.{VS:BR}'
      v:014: 'SIR:35:14 | 14 | 14 | Noli offerre munera prava,{VS:BR} non enim suscipiet illa.{VS:BR}'
      v:015: 'SIR:35:15 | 15 | 15 | Et noli inspicere sacrificium injustum,{VS:BR} quoniam Dominus judex est,{VS:BR} et non est apud illum gloria personæ.{VS:BR}'
      v:016: 'SIR:35:16 | 16 | 16 | Non accipiet Dominus personam in pauperem,{VS:BR} et deprecationem læsi exaudiet.{VS:BR}'
      v:017: 'SIR:35:17 | 17 | 17 | Non despiciet preces pupilli,{VS:BR} nec viduam, si effundat loquelam gemitus.{VS:BR}'
      v:018: 'SIR:35:18 | 18 | 18 | Nonne lacrimæ viduæ ad maxillam descendunt,{VS:BR} et exclamatio ejus super deducentem eas ?{VS:BR}'
      v:019: 'SIR:35:19 | 19 | 19 | A maxilla enim ascendunt usque ad cælum,{VS:BR} et Dominus exauditor non delectabitur in illis.{VS:BR}'
      v:020: 'SIR:35:20 | 20 | 20 | Qui adorat Deum in oblectatione suscipietur,{VS:BR} et deprecatio illius usque ad nubes propinquabit.{VERSE:END}{VS:P}'
      v:021: 'SIR:35:21 | 21 | 21 | {VERSE:BEGIN}Oratio humiliantis se nubes penetrabit,{VS:BR} et donec propinquet non consolabitur,{VS:BR} et non discedet donec Altissimus aspiciat.{VS:BR}'
      v:022: 'SIR:35:22 | 22 | 22 | Et Dominus non elongabit :{VS:BR} et judicabit justos, et faciet judicium :{VS:BR} et Fortissimus non habebit in illis patientiam,{VS:BR} ut contribulet dorsum ipsorum :{VS:BR}'
      v:023: 'SIR:35:23 | 23 | 23 | et gentibus reddet vindictam,{VS:BR} donec tollat plenitudinem superborum,{VS:BR} et sceptra iniquorum contribulet :{VS:BR}'
      v:024: 'SIR:35:24 | 24 | 24 | donec reddat hominibus secundum actus suos,{VS:BR} et secundum opera Adæ, et secundum præsumptionem illius :{VS:BR}'
      v:025: 'SIR:35:25 | 25 | 25 | donec judicet judicium plebis suæ,{VS:BR} et oblectabit justos misericordia sua.{VS:BR}'
      v:026: 'SIR:35:26 | 26 | 26 | Speciosa misericordia Dei in tempore tribulationis,{VS:BR} quasi nubes pluviæ in tempore siccitatis.{VERSE:END}'
  c:036:
    verses:
      v:001: 'SIR:36:1 | 1 | 1 | {VERSE:BEGIN}Miserere nostri, Deus omnium, et respice nos,{VS:BR} et ostende nobis lucem miserationum tuarum :{VS:BR}'
      v:002: 'SIR:36:2 | 2 | 2 | et immitte timorem tuum super gentes quæ non exquisierunt te,{VS:BR} ut cognoscant quia non est deus nisi tu,{VS:BR} et enarrent magnalia tua.{VS:BR}'
      v:003: 'SIR:36:3 | 3 | 3 | Alleva manum tuam super gentes alienas,{VS:BR} ut videant potentiam tuam.{VS:BR}'
      v:004: 'SIR:36:4 | 4 | 4 | Sicut enim in conspectu eorum sanctificatus es in nobis,{VS:BR} sic in conspectu nostro magnificaberis in eis :{VS:BR}'
      v:005: 'SIR:36:5 | 5 | 5 | ut cognoscant te, sicut et nos cognovimus{VS:BR} quoniam non est deus præter te, Domine.{VS:BR}'
      v:006: 'SIR:36:6 | 6 | 6 | Innova signa, et immuta mirabilia.{VS:BR}'
      v:007: 'SIR:36:7 | 7 | 7 | Glorifica manum et brachium dextrum.{VS:BR}'
      v:008: 'SIR:36:8 | 8 | 8 | Excita furorem, et effunde iram.{VS:BR}'
      v:009: 'SIR:36:9 | 9 | 9 | Tolle adversarium, et afflige inimicum.{VS:BR}'
      v:010: 'SIR:36:10 | 10 | 10 | Festina tempus, et memento finis,{VS:BR} ut enarrent mirabilia tua.{VS:BR}'
      v:011: 'SIR:36:11 | 11 | 11 | In ira flammæ devoretur qui salvatur :{VS:BR} et qui pessimant plebem tuam inveniant perditionem.{VS:BR}'
      v:012: 'SIR:36:12 | 12 | 12 | Contere caput principum inimicorum,{VS:BR} dicentium : Non est alius præter nos.{VS:BR}'
      v:013: 'SIR:36:13 | 13 | 13 | Congrega omnes tribus Jacob,{VS:BR} ut cognoscant quia non est deus nisi tu,{VS:BR} et enarrent magnalia tua,{VS:BR} et hæreditabis eos sicut ab initio.{VS:BR}'
      v:014: 'SIR:36:14 | 14 | 14 | Miserere plebi tuæ, super quam invocatum est nomen tuum,{VS:BR} et Israël quem coæquasti primogenito tuo.{VS:BR}'
      v:015: 'SIR:36:15 | 15 | 15 | Miserere civitati sanctificationis tuæ,{VS:BR} Jerusalem, civitati requiei tuæ.{VS:BR}'
      v:016: 'SIR:36:16 | 16 | 16 | Reple Sion inenarrabilibus verbis tuis,{VS:BR} et gloria tua populum tuum.{VS:BR}'
      v:017: 'SIR:36:17 | 17 | 17 | Da testimonium his qui ab initio creaturæ tuæ sunt,{VS:BR} et suscita prædicationes quas locuti sunt in nomine tuo prophetæ priores.{VS:BR}'
      v:018: 'SIR:36:18 | 18 | 18 | Da mercedem sustinentibus te,{VS:BR} ut prophetæ tui fideles inveniantur :{VS:BR} et exaudi orationes servorum tuorum,{VS:BR}'
      v:019: 'SIR:36:19 | 19 | 19 | secundum benedictionem Aaron de populo tuo :{VS:BR} et dirige nos in viam justitiæ,{VS:BR} et sciant omnes qui habitant terram{VS:BR} quia tu es Deus conspector sæculorum.{VERSE:END}{VS:P}'
      v:020: 'SIR:36:20 | 20 | 20 | {VERSE:BEGIN}Omnem escam manducabit venter :{VS:BR} et est cibus cibo melior.{VS:BR}'
      v:021: 'SIR:36:21 | 21 | 21 | Fauces contingunt cibum feræ,{VS:BR} et cor sensatum verba mendacia.{VS:BR}'
      v:022: 'SIR:36:22 | 22 | 22 | Cor pravum dabit tristitiam,{VS:BR} et homo peritus resistet illi.{VS:BR}'
      v:023: 'SIR:36:23 | 23 | 23 | Omnem masculum excipiet mulier :{VS:BR} et est filia melior filia.{VS:BR}'
      v:024: 'SIR:36:24 | 24 | 24 | Species mulieris exhilarat faciem viri sui,{VS:BR} et super omnem concupiscentiam hominis superducit desiderium.{VS:BR}'
      v:025: 'SIR:36:25 | 25 | 25 | Si est lingua curationis,{VS:BR} est et mitigationis et misericordiæ :{VS:BR} non est vir illius secundum filios hominum.{VS:BR}'
      v:026: 'SIR:36:26 | 26 | 26 | Qui possidet mulierem bonam inchoat possessionem :{VS:BR} adjutorium secundum illum est, et columna ut requies.{VS:BR}'
      v:027: 'SIR:36:27 | 27 | 27 | Ubi non est sepes, diripietur possessio :{VS:BR} et ubi non est mulier, ingemiscit egens.{VS:BR}'
      v:028: 'SIR:36:28 | 28 | 28 | Quis credit ei qui non habet nidum,{VS:BR} et deflectens ubicumque obscuraverit,{VS:BR} quasi succinctus latro exiliens de civitate in civitatem ?{VERSE:END}'
  c:037:
    verses:
      v:001: 'SIR:37:1 | 1 | 1 | {VERSE:BEGIN}Omnis amicus dicet : Et ego amicitiam copulavi :{VS:BR} sed est amicus solo nomine amicus.{VS:BR} Nonne tristitia inest usque ad mortem ?{VS:BR}'
      v:002: 'SIR:37:2 | 2 | 2 | sodalis autem et amicus ad inimicitiam convertentur.{VS:BR}'
      v:003: 'SIR:37:3 | 3 | 3 | O præsumptio nequissima, unde creata es{VS:BR} cooperire aridam malitia et dolositate illius ?{VS:BR}'
      v:004: 'SIR:37:4 | 4 | 4 | Sodalis amico conjucundatur in oblectationibus,{VS:BR} et in tempore tribulationis adversarius erit.{VS:BR}'
      v:005: 'SIR:37:5 | 5 | 5 | Sodalis amico condolet causa ventris,{VS:BR} et contra hostem accipiet scutum.{VS:BR}'
      v:006: 'SIR:37:6 | 6 | 6 | Non obliviscaris amici tui in animo tuo,{VS:BR} et non immemor sis illius in opibus tuis.{VS:BR}'
      v:007: 'SIR:37:7 | 7 | 7 | Noli consiliari cum eo qui tibi insidiatur,{VS:BR} et a zelantibus te absconde consilium.{VERSE:END}{VS:P}'
      v:008: 'SIR:37:8 | 8 | 8 | {VERSE:BEGIN}Omnis consiliarius prodit consilium,{VS:BR} sed est consiliarius in semetipso.{VS:BR}'
      v:009: 'SIR:37:9 | 9 | 9 | A consiliario serva animam tuam :{VS:BR} prius scito quæ sit illius necessitas :{VS:BR} et ipse enim animo suo cogitabit :{VS:BR}'
      v:010: 'SIR:37:10 | 10 | 10 | ne forte mittat sudem in terram,{VS:BR} et dicat tibi :{VS:BR}'
      v:011: 'SIR:37:11 | 11 | 11 | Bona est via tua :{VS:BR} et stet e contrario videre quid tibi eveniat.{VS:BR}'
      v:012: 'SIR:37:12 | 12 | 12 | Cum viro irreligioso tracta de sanctitate,{VS:BR} et cum injusto de justitia,{VS:BR} et cum muliere de ea quæ æmulatur,{VS:BR} cum timido de bello,{VS:BR} cum negotiatore de trajectione,{VS:BR} cum emptore de venditione,{VS:BR} cum viro livido de gratiis agendis,{VS:BR}'
      v:013: 'SIR:37:13 | 13 | 13 | cum impio de pietate,{VS:BR} cum inhonesto de honestate,{VS:BR} cum operario agrario de omni opere,{VS:BR}'
      v:014: 'SIR:37:14 | 14 | 14 | cum operario annuali de consummatione anni,{VS:BR} cum servo pigro de multa operatione.{VS:BR} Non attendas his in omni consilio :{VS:BR}'
      v:015: 'SIR:37:15 | 15 | 15 | sed cum viro sancto assiduus esto,{VS:BR} quemcumque cognoveris observantem timorem Dei :{VS:BR}'
      v:016: 'SIR:37:16 | 16 | 16 | cujus anima est secundum animam tuam,{VS:BR} et qui, cum titubaveris in tenebris, condolebit tibi.{VS:BR}'
      v:017: 'SIR:37:17 | 17 | 17 | Cor boni consilii statue tecum :{VS:BR} non est enim tibi aliud pluris illo.{VS:BR}'
      v:018: 'SIR:37:18 | 18 | 18 | Anima viri sancti enuntiat aliquando vera,{VS:BR} quam septem circumspectores sedentes in excelso ad speculandum.{VS:BR}'
      v:019: 'SIR:37:19 | 19 | 19 | Et in his omnibus deprecare Altissimum,{VS:BR} ut dirigat in veritate viam tuam.{VERSE:END}{VS:P}'
      v:020: 'SIR:37:20 | 20 | 20 | {VERSE:BEGIN}Ante omnia opera verbum verax præcedat te,{VS:BR} et ante omnem actum consilium stabile.{VS:BR}'
      v:021: 'SIR:37:21 | 21 | 21 | Verbum nequam immutabit cor :{VS:BR} ex quo partes quatuor oriuntur :{VS:BR} bonum et malum, vita et mors :{VS:BR} et dominatrix illorum est assidua lingua.{VS:BR} Est vir astutus multorum eruditor,{VS:BR} et animæ suæ inutilis est.{VS:BR}'
      v:022: 'SIR:37:22 | 22 | 22 | Vir peritus multos erudivit,{VS:BR} et animæ suæ suavis est.{VS:BR}'
      v:023: 'SIR:37:23 | 23 | 23 | Qui sophistice loquitur odibilis est :{VS:BR} in omni re defraudabitur.{VS:BR}'
      v:024: 'SIR:37:24 | 24 | 24 | Non est illi data a Domino gratia,{VS:BR} omni enim sapientia defraudatus est.{VS:BR}'
      v:025: 'SIR:37:25 | 25 | 25 | Est sapiens animæ suæ sapiens,{VS:BR} et fructus sensus illius laudabilis.{VS:BR}'
      v:026: 'SIR:37:26 | 26 | 26 | Vir sapiens plebem suam erudit,{VS:BR} et fructus sensus illius fideles sunt.{VS:BR}'
      v:027: 'SIR:37:27 | 27 | 27 | Vir sapiens implebitur benedictionibus,{VS:BR} et videntes illum laudabunt.{VS:BR}'
      v:028: 'SIR:37:28 | 28 | 28 | Vita viri in numero dierum :{VS:BR} dies autem Israël innumerabiles sunt.{VS:BR}'
      v:029: 'SIR:37:29 | 29 | 29 | Sapiens in populo hæreditabit honorem,{VS:BR} et nomen illius erit vivens in æternum.{VERSE:END}{VS:P}'
      v:030: 'SIR:37:30 | 30 | 30 | {VERSE:BEGIN}Fili, in vita tua tenta animam tuam,{VS:BR} et si fuerit nequam non des illi potestatem :{VS:BR}'
      v:031: 'SIR:37:31 | 31 | 31 | non enim omnia omnibus expediunt,{VS:BR} et non omni animæ omne genus placet.{VS:BR}'
      v:032: 'SIR:37:32 | 32 | 32 | Noli avidus esse in omni epulatione,{VS:BR} et non te effundas super omnem escam :{VS:BR}'
      v:033: 'SIR:37:33 | 33 | 33 | in multis enim escis erit infirmitas,{VS:BR} et aviditas appropinquabit usque ad choleram.{VS:BR}'
      v:034: 'SIR:37:34 | 34 | 34 | Propter crapulam multi obierunt :{VS:BR} qui autem abstinens est adjiciet vitam.{VERSE:END}'
  c:038:
    verses:
      v:001: 'SIR:38:1 | 1 | 1 | {VERSE:BEGIN}Honora medicum propter necessitatem :{VS:BR} etenim illum creavit Altissimus.{VS:BR}'
      v:002: 'SIR:38:2 | 2 | 2 | A Deo est enim omnis medela,{VS:BR} et a rege accipiet donationem.{VS:BR}'
      v:003: 'SIR:38:3 | 3 | 3 | Disciplina medici exaltabit caput illius,{VS:BR} et in conspectu magnatorum collaudabitur.{VS:BR}'
      v:004: 'SIR:38:4 | 4 | 4 | Altissimus creavit de terra medicamenta,{VS:BR} et vir prudens non abhorrebit illa.{VS:BR}'
      v:005: 'SIR:38:5 | 5 | 5 | Nonne a ligno indulcata est aqua amara ?{VS:BR}'
      v:006: 'SIR:38:6 | 6 | 6 | Ad agnitionem hominum virtus illorum :{VS:BR} et dedit hominibus scientiam Altissimus,{VS:BR} honorari in mirabilibus suis.{VS:BR}'
      v:007: 'SIR:38:7 | 7 | 7 | In his curans mitigabit dolorem :{VS:BR} et unguentarius faciet pigmenta suavitatis,{VS:BR} et unctiones conficiet sanitatis :{VS:BR} et non consummabuntur opera ejus.{VS:BR}'
      v:008: 'SIR:38:8 | 8 | 8 | Pax enim Dei super faciem terræ.{VS:BR}'
      v:009: 'SIR:38:9 | 9 | 9 | Fili, in tua infirmitate ne despicias teipsum :{VS:BR} sed ora Dominum, et ipse curabit te.{VS:BR}'
      v:010: 'SIR:38:10 | 10 | 10 | Averte a delicto, et dirige manus,{VS:BR} et ab omni delicto munda cor tuum.{VS:BR}'
      v:011: 'SIR:38:11 | 11 | 11 | Da suavitatem et memoriam similaginis,{VS:BR} et impingua oblationem, et da locum medico :{VS:BR}'
      v:012: 'SIR:38:12 | 12 | 12 | etenim illum Dominus creavit, et non discedat a te,{VS:BR} quia opera ejus sunt necessaria.{VS:BR}'
      v:013: 'SIR:38:13 | 13 | 13 | Est enim tempus quando in manus illorum incurras :{VS:BR}'
      v:014: 'SIR:38:14 | 14 | 14 | ipsi vero Dominum deprecabuntur, ut dirigat requiem eorum,{VS:BR} et sanitatem, propter conversationem illorum.{VS:BR}'
      v:015: 'SIR:38:15 | 15 | 15 | Qui delinquit in conspectu ejus qui fecit eum,{VS:BR} incidet in manus medici.{VERSE:END}{VS:P}'
      v:016: 'SIR:38:16 | 16 | 16 | {VERSE:BEGIN}Fili, in mortuum produc lacrimas,{VS:BR} et quasi dira passus incipe plorare :{VS:BR} et secundum judicium contege corpus illius,{VS:BR} et non despicias sepulturam illius.{VS:BR}'
      v:017: 'SIR:38:17 | 17 | 17 | Propter delaturam autem amare fer luctum illius uno die,{VS:BR} et consolare propter tristitiam :{VS:BR}'
      v:018: 'SIR:38:18 | 18 | 18 | et fac luctum secundum meritum ejus{VS:BR} uno die, vel duobus, propter detractionem :{VS:BR}'
      v:019: 'SIR:38:19 | 19 | 19 | a tristitia enim festinat mors, et cooperit virtutem,{VS:BR} et tristitia cordis flectit cervicem.{VS:BR}'
      v:020: 'SIR:38:20 | 20 | 20 | In abductione permanet tristitia,{VS:BR} et substantia inopis secundum cor ejus.{VS:BR}'
      v:021: 'SIR:38:21 | 21 | 21 | Ne dederis in tristitia cor tuum,{VS:BR} sed repelle eam a te, et memento novissimorum.{VS:BR}'
      v:022: 'SIR:38:22 | 22 | 22 | Noli oblivisci, neque enim est conversio :{VS:BR} et huic nihil proderis, et teipsum pessimabis.{VS:BR}'
      v:023: 'SIR:38:23 | 23 | 23 | Memor esto judicii mei : sic enim erit et tuum :{VS:BR} mihi heri, et tibi hodie.{VS:BR}'
      v:024: 'SIR:38:24 | 24 | 24 | In requie mortui requiescere fac memoriam ejus,{VS:BR} et consolare illum in exitu spiritus sui.{VERSE:END}{VS:P}'
      v:025: 'SIR:38:25 | 25 | 25 | {VERSE:BEGIN}Sapientia scribæ in tempore vacuitatis,{VS:BR} et qui minoratur actu sapientiam percipiet,{VS:BR} qua sapientia replebitur.{VS:BR}'
      v:026: 'SIR:38:26 | 26 | 26 | Qui tenet aratrum,{VS:BR} et qui gloriatur in jaculo, stimulo boves agitat,{VS:BR} et conversatur in operibus eorum,{VS:BR} et enarratio ejus in filiis taurorum.{VS:BR}'
      v:027: 'SIR:38:27 | 27 | 27 | Cor suum dabit ad versandos sulcos,{VS:BR} et vigilia ejus in sagina vaccarum.{VS:BR}'
      v:028: 'SIR:38:28 | 28 | 28 | Sic omnis faber et architectus,{VS:BR} qui noctem tamquam diem transigit :{VS:BR} qui sculpit signacula sculptilia,{VS:BR} et assiduitas ejus variat picturam :{VS:BR} cor suum dabit in similitudinem picturæ,{VS:BR} et vigilia sua perficiet opus.{VS:BR}'
      v:029: 'SIR:38:29 | 29 | 29 | Sic faber ferrarius sedens juxta incudem,{VS:BR} et considerans opus ferri :{VS:BR} vapor ignis uret carnes ejus,{VS:BR} et in calore fornacis concertatur.{VS:BR}'
      v:030: 'SIR:38:30 | 30 | 30 | Vox mallei innovat aurem ejus,{VS:BR} et contra similitudinem vasis oculus ejus.{VS:BR}'
      v:031: 'SIR:38:31 | 31 | 31 | Cor suum dabit in consummationem operum,{VS:BR} et vigilia sua ornabit in perfectionem.{VS:BR}'
      v:032: 'SIR:38:32 | 32 | 32 | Sic figulus sedens ad opus suum,{VS:BR} convertens pedibus suis rotam,{VS:BR} qui in sollicitudine positus est semper propter opus suum,{VS:BR} et in numero est omnis operatio ejus.{VS:BR}'
      v:033: 'SIR:38:33 | 33 | 33 | In brachio suo formabit lutum,{VS:BR} et ante pedes suos curvabit virtutem suam.{VS:BR}'
      v:034: 'SIR:38:34 | 34 | 34 | Cor suum dabit ut consummet linitionem,{VS:BR} et vigilia sua mundabit fornacem.{VS:BR}'
      v:035: 'SIR:38:35 | 35 | 35 | Omnes hi in manibus suis speraverunt,{VS:BR} et unusquisque in arte sua sapiens est.{VS:BR}'
      v:036: 'SIR:38:36 | 36 | 36 | Sine his omnibus non ædificatur civitas,{VS:BR}'
      v:037: 'SIR:38:37 | 37 | 37 | et non inhabitabunt, nec inambulabunt,{VS:BR} et in ecclesiam non transilient.{VS:BR}'
      v:038: 'SIR:38:38 | 38 | 38 | Super sellam judicis non sedebunt,{VS:BR} et testamentum judicii non intelligent,{VS:BR} neque palam facient disciplinam et judicium,{VS:BR} et in parabolis non invenientur :{VS:BR}'
      v:039: 'SIR:38:39 | 39 | 39 | sed creaturam ævi confirmabunt :{VS:BR} et deprecatio illorum in operatione artis,{VS:BR} accomodantes animam suam,{VS:BR} et conquirentes in lege Altissimi.{VERSE:END}'
  c:039:
    verses:
      v:001: 'SIR:39:1 | 1 | 1 | {VERSE:BEGIN}Sapientiam omnium antiquorum exquiret sapiens,{VS:BR} et in prophetis vacabit.{VS:BR}'
      v:002: 'SIR:39:2 | 2 | 2 | Narrationem virorum nominatorum conservabit,{VS:BR} et in versutias parabolarum simul introibit.{VS:BR}'
      v:003: 'SIR:39:3 | 3 | 3 | Occulta proverbiorum exquiret,{VS:BR} et in absconditis parabolarum conversabitur.{VS:BR}'
      v:004: 'SIR:39:4 | 4 | 4 | In medio magnatorum ministrabit,{VS:BR} et in conspectu præsidis apparebit.{VS:BR}'
      v:005: 'SIR:39:5 | 5 | 5 | In terram alienigenarum gentium pertransiet :{VS:BR} bona enim et mala in hominibus tentabit.{VS:BR}'
      v:006: 'SIR:39:6 | 6 | 6 | Cor suum tradet ad vigilandum diluculo ad Dominum, qui fecit illum,{VS:BR} et in conspectu Altissimi deprecabitur.{VS:BR}'
      v:007: 'SIR:39:7 | 7 | 7 | Aperiet os suum in oratione,{VS:BR} et pro delictis suis deprecabitur.{VS:BR}'
      v:008: 'SIR:39:8 | 8 | 8 | Si enim Dominus magnus voluerit,{VS:BR} spiritu intelligentiæ replebit illum :{VS:BR}'
      v:009: 'SIR:39:9 | 9 | 9 | et ipse tamquam imbres mittet eloquia sapientiæ suæ,{VS:BR} et in oratione confitebitur Domino :{VS:BR}'
      v:010: 'SIR:39:10 | 10 | 10 | et ipse diriget consilium ejus, et disciplinam,{VS:BR} et in absconditis suis consiliabitur.{VS:BR}'
      v:011: 'SIR:39:11 | 11 | 11 | Ipse palam faciet disciplinam doctrinæ suæ,{VS:BR} et in lege testamenti Domini gloriabitur.{VS:BR}'
      v:012: 'SIR:39:12 | 12 | 12 | Collaudabunt multi sapientiam ejus,{VS:BR} et usque in sæculum non delebitur.{VS:BR}'
      v:013: 'SIR:39:13 | 13 | 13 | Non recedet memoria ejus,{VS:BR} et nomen ejus requiretur a generatione in generationem.{VS:BR}'
      v:014: 'SIR:39:14 | 14 | 14 | Sapientiam ejus enarrabunt gentes,{VS:BR} et laudem ejus enuntiabit ecclesia.{VS:BR}'
      v:015: 'SIR:39:15 | 15 | 15 | Si permanserit, nomen derelinquet plus quam mille :{VS:BR} et si requieverit, proderit illi.{VERSE:END}{VS:P}'
      v:016: 'SIR:39:16 | 16 | 16 | {VERSE:BEGIN}Adhuc consiliabor ut enarrem :{VS:BR} ut furore enim repletus sum.{VS:BR}'
      v:017: 'SIR:39:17 | 17 | 17 | In voce dicit : Obaudite me, divini fructus,{VS:BR} et quasi rosa plantata super rivos aquarum fructificate.{VS:BR}'
      v:018: 'SIR:39:18 | 18 | 18 | Quasi Libanus odorem suavitatis habete.{VS:BR}'
      v:019: 'SIR:39:19 | 19 | 19 | Florete flores quasi lilium :{VS:BR} et date odorem, et frondete in gratiam :{VS:BR} et collaudate canticum, et benedicite Dominum in operibus suis.{VS:BR}'
      v:020: 'SIR:39:20 | 20 | 20 | Date nomini ejus magnificentiam,{VS:BR} et confitemini illi in voce labiorum vestrorum,{VS:BR} et in canticis labiorum, et citharis :{VS:BR} et sic dicetis in confessione :{VS:BR}'
      v:021: 'SIR:39:21 | 21 | 21 | Opera Domini universa bona valde.{VS:BR}'
      v:022: 'SIR:39:22 | 22 | 22 | In verbo ejus stetit aqua sicut congeries :{VS:BR} et in sermone oris illius sicut exceptoria aquarum :{VS:BR}'
      v:023: 'SIR:39:23 | 23 | 23 | quoniam in præcepto ipsius placor fit,{VS:BR} et non est minoratio in salute ipsius.{VS:BR}'
      v:024: 'SIR:39:24 | 24 | 24 | Opera omnis carnis coram illo,{VS:BR} et non est quidquam absconditum ab oculis ejus.{VS:BR}'
      v:025: 'SIR:39:25 | 25 | 25 | A sæculo usque in sæculum respicit,{VS:BR} et nihil est mirabile in conspectu ejus.{VS:BR}'
      v:026: 'SIR:39:26 | 26 | 26 | Non est dicere : Quid est hoc, aut quid est istud ?{VS:BR} omnia enim in tempore suo quærentur.{VS:BR}'
      v:027: 'SIR:39:27 | 27 | 27 | Benedictio illius quasi fluvius inundavit.{VS:BR}'
      v:028: 'SIR:39:28 | 28 | 28 | Quomodo cataclysmus aridam inebriavit,{VS:BR} sic ira ipsius gentes quæ non exquisierunt eum hæreditabit.{VS:BR}'
      v:029: 'SIR:39:29 | 29 | 29 | Quomodo convertit aquas in siccitatem, et siccata est terra,{VS:BR} et viæ illius viis illorum directæ sunt,{VS:BR} sic peccatoribus offensiones in ira ejus.{VS:BR}'
      v:030: 'SIR:39:30 | 30 | 30 | Bona bonis creata sunt ab initio :{VS:BR} sic nequissimis bona et mala.{VS:BR}'
      v:031: 'SIR:39:31 | 31 | 31 | Initium necessariæ rei vitæ hominum, aqua, ignis, et ferrum,{VS:BR} sal, lac, et panis similagineus, et mel,{VS:BR} et botrus uvæ, et oleum, et vestimentum.{VS:BR}'
      v:032: 'SIR:39:32 | 32 | 32 | Hæc omnia sanctis in bona,{VS:BR} sic et impiis et peccatoribus in mala convertentur.{VS:BR}'
      v:033: 'SIR:39:33 | 33 | 33 | Sunt spiritus qui ad vindictam creati sunt,{VS:BR} et in furore suo confirmaverunt tormenta sua.{VS:BR}'
      v:034: 'SIR:39:34 | 34 | 34 | In tempore consummationis effundent virtutem,{VS:BR} et furorem ejus qui fecit illos placabunt.{VS:BR}'
      v:035: 'SIR:39:35 | 35 | 35 | Ignis, grando, fames, et mors,{VS:BR} omnia hæc ad vindictam creata sunt :{VS:BR}'
      v:036: 'SIR:39:36 | 36 | 36 | bestiarum dentes, et scorpii, et serpentes,{VS:BR} et rhomphæa vindicans in exterminium impios.{VS:BR}'
      v:037: 'SIR:39:37 | 37 | 37 | In mandatis ejus epulabuntur :{VS:BR} et super terram in necessitatem præparabuntur,{VS:BR} et in temporibus suis non præterient verbum.{VS:BR}'
      v:038: 'SIR:39:38 | 38 | 38 | Propterea ab initio confirmatus sum, et consiliatus sum,{VS:BR} et cogitavi, et scripta dimisi.{VS:BR}'
      v:039: 'SIR:39:39 | 39 | 39 | Omnia opera Domini bona,{VS:BR} et omne opus hora sua subministrabit.{VS:BR}'
      v:040: 'SIR:39:40 | 40 | 40 | Non est dicere : Hoc illo nequius est :{VS:BR} omnia enim in tempore suo comprobabuntur.{VS:BR}'
      v:041: 'SIR:39:41 | 41 | 41 | Et nunc in omni corde et ore collaudate,{VS:BR} et benedicite nomen Domini.{VERSE:END}'
  c:040:
    verses:
      v:001: 'SIR:40:1 | 1 | 1 | {VERSE:BEGIN}Occupatio magna creata est omnibus hominibus,{VS:BR} et jugum grave super filios Adam,{VS:BR} a die exitus de ventre matris eorum{VS:BR} usque in diem sepulturæ in matrem omnium.{VS:BR}'
      v:002: 'SIR:40:2 | 2 | 2 | Cogitationes eorum, et timores cordis,{VS:BR} adinventio exspectationis, et dies finitionis,{VS:BR}'
      v:003: 'SIR:40:3 | 3 | 3 | a residente super sedem gloriosam,{VS:BR} usque ad humiliatum in terra et cinere :{VS:BR}'
      v:004: 'SIR:40:4 | 4 | 4 | ab eo qui utitur hyacintho et portat coronam,{VS:BR} usque ad eum qui operitur lino crudo :{VS:BR} furor, zelus, tumultus, fluctuatio, et timor mortis,{VS:BR} iracundia perseverans, et contentio :{VS:BR}'
      v:005: 'SIR:40:5 | 5 | 5 | et in tempore refectionis in cubili,{VS:BR} somnus noctis immutat scientiam ejus.{VS:BR}'
      v:006: 'SIR:40:6 | 6 | 6 | Modicum tamquam nihil in requie,{VS:BR} et ab eo in somnis, quasi in die respectus.{VS:BR}'
      v:007: 'SIR:40:7 | 7 | 7 | Conturbatus est in visu cordis sui,{VS:BR} tamquam qui evaserit in die belli :{VS:BR} in tempore salutis suæ exsurrexit,{VS:BR} et admirans ad nullum timorem :{VS:BR}'
      v:008: 'SIR:40:8 | 8 | 8 | cum omni carne, ab homine usque ad pecus,{VS:BR} et super peccatores septuplum.{VS:BR}'
      v:009: 'SIR:40:9 | 9 | 9 | Ad hæc mors, sanguis, contentio, et rhomphæa,{VS:BR} oppressiones, fames, et contritio, et flagella :{VS:BR}'
      v:010: 'SIR:40:10 | 10 | 10 | super iniquos creata sunt hæc omnia :{VS:BR} et propter illos factus est cataclysmus.{VERSE:END}{VS:P}'
      v:011: 'SIR:40:11 | 11 | 11 | {VERSE:BEGIN}Omnia quæ de terra sunt in terram convertentur,{VS:BR} et omnes aquæ in mare revertentur.{VS:BR}'
      v:012: 'SIR:40:12 | 12 | 12 | Omne munus et iniquitas delebitur,{VS:BR} et fides in sæculum stabit.{VS:BR}'
      v:013: 'SIR:40:13 | 13 | 13 | Substantiæ injustorum sicut fluvius siccabuntur,{VS:BR} et sicut tonitruum magnum in pluvia personabunt.{VS:BR}'
      v:014: 'SIR:40:14 | 14 | 14 | In aperiendo manus suas lætabitur :{VS:BR} sic prævaricatores in consummatione tabescent.{VS:BR}'
      v:015: 'SIR:40:15 | 15 | 15 | Nepotes impiorum non multiplicabunt ramos :{VS:BR} et radices immundæ super cacumen petræ sonant.{VS:BR}'
      v:016: 'SIR:40:16 | 16 | 16 | Super omnem aquam viriditas,{VS:BR} et ad oram fluminis ante omne fœnum evelletur.{VERSE:END}{VS:P}'
      v:017: 'SIR:40:17 | 17 | 17 | {VERSE:BEGIN}Gratia sicut paradisus in benedictionibus,{VS:BR} et misericordia in sæculum permanet.{VS:BR}'
      v:018: 'SIR:40:18 | 18 | 18 | Vita sibi sufficientis operarii condulcabitur,{VS:BR} et in ea invenies thesaurum.{VS:BR}'
      v:019: 'SIR:40:19 | 19 | 19 | Filii et ædificatio civitatis confirmabit nomen :{VS:BR} et super hæc mulier immaculata computabitur.{VS:BR}'
      v:020: 'SIR:40:20 | 20 | 20 | Vinum et musica lætificant cor :{VS:BR} et super utraque dilectio sapientiæ.{VS:BR}'
      v:021: 'SIR:40:21 | 21 | 21 | Tibiæ et psalterium suavem faciunt melodiam :{VS:BR} et super utraque lingua suavis.{VS:BR}'
      v:022: 'SIR:40:22 | 22 | 22 | Gratiam et speciem desiderabit oculus tuus :{VS:BR} et super hæc virides sationes.{VS:BR}'
      v:023: 'SIR:40:23 | 23 | 23 | Amicus et sodalis in tempore convenientes,{VS:BR} et super utrosque mulier cum viro.{VS:BR}'
      v:024: 'SIR:40:24 | 24 | 24 | Fratres in adjutorium in tempore tribulationis :{VS:BR} et super eos misericordia liberabit.{VS:BR}'
      v:025: 'SIR:40:25 | 25 | 25 | Aurum et argentum est constitutio pedum :{VS:BR} et super utrumque consilium beneplacitum.{VS:BR}'
      v:026: 'SIR:40:26 | 26 | 26 | Facultates et virtutes exaltant cor,{VS:BR} et super hæc timor Domini.{VS:BR}'
      v:027: 'SIR:40:27 | 27 | 27 | Non est in timore Domini minoratio :{VS:BR} et non est in eo inquirere adjutorium.{VS:BR}'
      v:028: 'SIR:40:28 | 28 | 28 | Timor Domini sicut paradisus benedictionis,{VS:BR} et super omnem gloriam operuerunt illum.{VERSE:END}{VS:P}'
      v:029: 'SIR:40:29 | 29 | 29 | {VERSE:BEGIN}Fili, in tempore vitæ tuæ ne indigeas :{VS:BR} melius est enim mori quam indigere.{VS:BR}'
      v:030: 'SIR:40:30 | 30 | 30 | Vir respiciens in mensam alienam,{VS:BR} non est vita ejus in cogitatione victus :{VS:BR} alit enim animam suam cibis alienis :{VS:BR}'
      v:031: 'SIR:40:31 | 31 | 31 | vir autem disciplinatus et eruditus custodiet se.{VS:BR}'
      v:032: 'SIR:40:32 | 32 | 32 | In ore imprudentis condulcabitur inopia,{VS:BR} et in ventre ejus ignis ardebit.{VERSE:END}'
  c:041:
    verses:
      v:001: 'SIR:41:1 | 1 | 1 | {VERSE:BEGIN}O mors, quam amara est memoria tua{VS:BR} homini pacem habenti in substantiis suis :{VS:BR}'
      v:002: 'SIR:41:2 | 2 | 2 | viro quieto, et cujus viæ directæ sunt in omnibus,{VS:BR} et adhuc valenti accipere cibum !{VS:BR}'
      v:003: 'SIR:41:3 | 3 | 3 | O mors, bonum est judicium tuum homini indigenti,{VS:BR} et qui minoratur viribus,{VS:BR}'
      v:004: 'SIR:41:4 | 4 | 4 | defecto ætate, et cui de omnibus cura est,{VS:BR} et incredibili, qui perdit patientiam !{VS:BR}'
      v:005: 'SIR:41:5 | 5 | 5 | Noli metuere judicium mortis :{VS:BR} memento quæ ante te fuerunt,{VS:BR} et quæ superventura sunt tibi :{VS:BR} hoc judicium a Domino omni carni.{VS:BR}'
      v:006: 'SIR:41:6 | 6 | 6 | Et quid superveniet tibi in beneplacito Altissimi ?{VS:BR} sive decem, sive centum, sive mille anni :{VS:BR}'
      v:007: 'SIR:41:7 | 7 | 7 | non est enim in inferno accusatio vitæ.{VERSE:END}{VS:P}'
      v:008: 'SIR:41:8 | 8 | 8 | {VERSE:BEGIN}Filii abominationum fiunt filii peccatorum,{VS:BR} et qui conversantur secus domos impiorum.{VS:BR}'
      v:009: 'SIR:41:9 | 9 | 9 | Filiorum peccatorum periet hæreditas,{VS:BR} et cum semine illorum assiduitas opprobrii.{VS:BR}'
      v:010: 'SIR:41:10 | 10 | 10 | De patre impio queruntur filii,{VS:BR} quoniam propter illum sunt in opprobrio.{VS:BR}'
      v:011: 'SIR:41:11 | 11 | 11 | Væ vobis, viri impii,{VS:BR} qui dereliquistis legem Domini Altissimi !{VS:BR}'
      v:012: 'SIR:41:12 | 12 | 12 | Et si nati fueritis, in maledictione nascemini :{VS:BR} et si mortui fueritis, in maledictione erit pars vestra.{VS:BR}'
      v:013: 'SIR:41:13 | 13 | 13 | Omnia quæ de terra sunt in terram convertentur :{VS:BR} sic impii a maledicto in perditionem.{VS:BR}'
      v:014: 'SIR:41:14 | 14 | 14 | Luctus hominum in corpore ipsorum :{VS:BR} nomen autem impiorum delebitur.{VS:BR}'
      v:015: 'SIR:41:15 | 15 | 15 | Curam habe de bono nomine :{VS:BR} hoc enim magis permanebit tibi{VS:BR} quam mille thesauri pretiosi et magni.{VS:BR}'
      v:016: 'SIR:41:16 | 16 | 16 | Bonæ vitæ numerus dierum :{VS:BR} bonum autem nomen permanebit in ævum.{VERSE:END}{VS:P}'
      v:017: 'SIR:41:17 | 17 | 17 | {VERSE:BEGIN}Disciplinam in pace conservate, filii :{VS:BR} sapientia enim abscondita, et thesaurus invisus,{VS:BR} quæ utilitas in utrisque ?{VS:BR}'
      v:018: 'SIR:41:18 | 18 | 18 | Melior est homo qui abscondit stultitiam suam,{VS:BR} quam homo qui abscondit sapientiam suam.{VS:BR}'
      v:019: 'SIR:41:19 | 19 | 19 | Verumtamen reveremini in his quæ procedunt de ore meo :{VS:BR}'
      v:020: 'SIR:41:20 | 20 | 20 | non est enim bonum omnem reverentiam observare,{VS:BR} et non omnia omnibus bene placent in fide.{VS:BR}'
      v:021: 'SIR:41:21 | 21 | 21 | Erubescite a patre et a matre de fornicatione :{VS:BR} et a præsidente et a potente de mendacio :{VS:BR}'
      v:022: 'SIR:41:22 | 22 | 22 | a principe et a judice de delicto :{VS:BR} a synagoga et plebe de iniquitate :{VS:BR}'
      v:023: 'SIR:41:23 | 23 | 23 | a socio et amico de injustitia,{VS:BR} et de loco in quo habitas :{VS:BR}'
      v:024: 'SIR:41:24 | 24 | 24 | de furto, de veritate Dei, et testamento :{VS:BR} de discubitu in panibus, et ab obfuscatione dati et accepti :{VS:BR}'
      v:025: 'SIR:41:25 | 25 | 25 | a salutantibus de silentio,{VS:BR} a respectu mulieris fornicariæ,{VS:BR} et ab aversione vultus cognati.{VS:BR}'
      v:026: 'SIR:41:26 | 26 | 26 | Ne avertas faciem a proximo tuo,{VS:BR} et ab auferendo partem et non restituendo.{VS:BR}'
      v:027: 'SIR:41:27 | 27 | 27 | Ne respicias mulierem alieni viri,{VS:BR} et ne scruteris ancillam ejus,{VS:BR} neque steteris ad lectum ejus.{VS:BR}'
      v:028: 'SIR:41:28 | 28 | 28 | Ab amicis de sermonibus improperii :{VS:BR} et cum dederis, ne improperes.{VERSE:END}'
  c:042:
    verses:
      v:001: 'SIR:42:1 | 1 | 1 | {VERSE:BEGIN}Non duplices sermonem auditus de revelatione sermonis absconditi :{VS:BR} et eris vere sine confusione,{VS:BR} et invenies gratiam in conspectu omnium hominum.{VS:BR} Ne pro his omnibus confundaris,{VS:BR} et ne accipias personam ut delinquas :{VS:BR}'
      v:002: 'SIR:42:2 | 2 | 2 | de lege Altissimi, et testamento,{VS:BR} et de judicio justificare impium,{VS:BR}'
      v:003: 'SIR:42:3 | 3 | 3 | de verbo sociorum et viatorum,{VS:BR} et de datione hæreditatis amicorum,{VS:BR}'
      v:004: 'SIR:42:4 | 4 | 4 | de æqualitate stateræ et ponderum,{VS:BR} de acquisitione multorum et paucorum,{VS:BR}'
      v:005: 'SIR:42:5 | 5 | 5 | de corruptione emptionis et negotiatorum,{VS:BR} et de multa disciplina filiorum,{VS:BR} et servo pessimo latus sanguinare.{VS:BR}'
      v:006: 'SIR:42:6 | 6 | 6 | Super mulierem nequam bonum est signum.{VS:BR}'
      v:007: 'SIR:42:7 | 7 | 7 | Ubi manus multæ sunt, claude :{VS:BR} et quodcumque trades, numera et appende :{VS:BR} datum vero et acceptum omne describe.{VS:BR}'
      v:008: 'SIR:42:8 | 8 | 8 | De disciplina insensati et fatui,{VS:BR} et de senioribus qui judicantur ab adolescentibus :{VS:BR} et eris eruditus in omnibus,{VS:BR} et probabilis in conspectu omnium vivorum.{VERSE:END}{VS:P}'
      v:009: 'SIR:42:9 | 9 | 9 | {VERSE:BEGIN}Filia patris abscondita est vigilia,{VS:BR} et sollicitudo ejus aufert somnum :{VS:BR} ne forte in adolescentia sua adulta efficiatur,{VS:BR} et cum viro commorata odibilis fiat :{VS:BR}'
      v:010: 'SIR:42:10 | 10 | 10 | nequando polluatur in virginitate sua,{VS:BR} et in paternis suis gravida inveniatur :{VS:BR} ne forte cum viro commorata transgrediatur,{VS:BR} aut certe sterilis efficiatur.{VS:BR}'
      v:011: 'SIR:42:11 | 11 | 11 | Super filiam luxuriosam confirma custodiam,{VS:BR} nequando faciat te in opprobrium venire inimicis,{VS:BR} a detractione in civitate, et objectione plebis,{VS:BR} et confundat te in multitudine populi.{VS:BR}'
      v:012: 'SIR:42:12 | 12 | 12 | Omni homini noli intendere in specie,{VS:BR} et in medio mulierum noli commorari :{VS:BR}'
      v:013: 'SIR:42:13 | 13 | 13 | de vestimentis enim procedit tinea,{VS:BR} et a muliere iniquitas viri.{VS:BR}'
      v:014: 'SIR:42:14 | 14 | 14 | Melior est enim iniquitas viri quam mulier benefaciens,{VS:BR} et mulier confundens in opprobrium.{VERSE:END}{VS:P}'
      v:015: 'SIR:42:15 | 15 | 15 | {VERSE:BEGIN}Memor ero igitur operum Domini,{VS:BR} et quæ vidi annuntiabo.{VS:BR} In sermonibus Domini opera ejus.{VS:BR}'
      v:016: 'SIR:42:16 | 16 | 16 | Sol illuminans per omnia respexit,{VS:BR} et gloria Domini plenum est opus ejus.{VS:BR}'
      v:017: 'SIR:42:17 | 17 | 17 | Nonne Dominus fecit sanctos enarrare omnia mirabilia sua,{VS:BR} quæ confirmavit Dominus omnipotens stabiliri in gloria sua ?{VS:BR}'
      v:018: 'SIR:42:18 | 18 | 18 | Abyssum et cor hominum investigavit,{VS:BR} et in astutia eorum excogitavit.{VS:BR}'
      v:019: 'SIR:42:19 | 19 | 19 | Cognovit enim Dominus omnem scientiam,{VS:BR} et inspexit in signum ævi,{VS:BR} annuntians quæ præterierunt et quæ superventura sunt,{VS:BR} revelans vestigia occultorum.{VS:BR}'
      v:020: 'SIR:42:20 | 20 | 20 | Non præterit illum omnis cogitatus,{VS:BR} et non abscondit se ab eo ullus sermo.{VS:BR}'
      v:021: 'SIR:42:21 | 21 | 21 | Magnalia sapientiæ suæ decoravit,{VS:BR} qui est ante sæculum et usque in sæculum :{VS:BR} neque adjectum est,{VS:BR}'
      v:022: 'SIR:42:22 | 22 | 22 | neque minuitur,{VS:BR} et non eget alicujus consilio.{VS:BR}'
      v:023: 'SIR:42:23 | 23 | 23 | Quam desiderabilia omnia opera ejus !{VS:BR} et tamquam scintilla quæ est considerare !{VS:BR}'
      v:024: 'SIR:42:24 | 24 | 24 | Omnia hæc vivunt, et manent in sæculum,{VS:BR} et in omni necessitate omnia obaudiunt ei.{VS:BR}'
      v:025: 'SIR:42:25 | 25 | 25 | Omnia duplicia, unum contra unum,{VS:BR} et non fecit quidquam deesse.{VS:BR}'
      v:026: 'SIR:42:26 | 26 | 26 | Uniuscujusque confirmavit bona :{VS:BR} et quis satiabitur videns gloriam ejus ?{VERSE:END}'
  c:043:
    verses:
      v:001: 'SIR:43:1 | 1 | 1 | {VERSE:BEGIN}Altitudinis firmamentum pulchritudo ejus est,{VS:BR} species cæli in visione gloriæ.{VS:BR}'
      v:002: 'SIR:43:2 | 2 | 2 | Sol in aspectu annuntians in exitu,{VS:BR} vas admirabile, opus Excelsi.{VS:BR}'
      v:003: 'SIR:43:3 | 3 | 3 | In meridiano exurit terram,{VS:BR} et in conspectu ardoris ejus quis poterit sustinere ?{VS:BR} fornacem custodiens in operibus ardoris :{VS:BR}'
      v:004: 'SIR:43:4 | 4 | 4 | tripliciter sol exurens montes,{VS:BR} radios igneos exsufflans,{VS:BR} et refulgens radiis suis obcæcat oculos.{VS:BR}'
      v:005: 'SIR:43:5 | 5 | 5 | Magnus Dominus qui fecit illum,{VS:BR} et in sermonibus ejus festinavit iter.{VERSE:END}{VS:P}'
      v:006: 'SIR:43:6 | 6 | 6 | {VERSE:BEGIN}Et luna in omnibus in tempore suo,{VS:BR} ostensio temporis, et signum ævi.{VS:BR}'
      v:007: 'SIR:43:7 | 7 | 7 | A luna signum diei festi :{VS:BR} luminare quod minuitur in consummatione.{VS:BR}'
      v:008: 'SIR:43:8 | 8 | 8 | Mensis secundum nomen ejus est,{VS:BR} crescens mirabiliter in consummatione.{VS:BR}'
      v:009: 'SIR:43:9 | 9 | 9 | Vas castrorum in excelsis,{VS:BR} in firmamento cæli resplendens gloriose.{VS:BR}'
      v:010: 'SIR:43:10 | 10 | 10 | Species cæli gloria stellarum :{VS:BR} mundum illuminans in excelsis Dominus.{VS:BR}'
      v:011: 'SIR:43:11 | 11 | 11 | In verbis Sancti stabunt ad judicium,{VS:BR} et non deficient in vigiliis suis.{VERSE:END}{VS:P}'
      v:012: 'SIR:43:12 | 12 | 12 | {VERSE:BEGIN}Vide arcum, et benedic eum qui fecit illum :{VS:BR} valde speciosus est in splendore suo.{VS:BR}'
      v:013: 'SIR:43:13 | 13 | 13 | Gyravit cælum in circuitu gloriæ suæ :{VS:BR} manus Excelsi aperuerunt illum.{VS:BR}'
      v:014: 'SIR:43:14 | 14 | 14 | Imperio suo acceleravit nivem,{VS:BR} et accelerat coruscationes emittere judicii sui.{VS:BR}'
      v:015: 'SIR:43:15 | 15 | 15 | Propterea aperti sunt thesauri,{VS:BR} et evolaverunt nebulæ sicut aves.{VS:BR}'
      v:016: 'SIR:43:16 | 16 | 16 | In magnitudine sua posuit nubes,{VS:BR} et confracti sunt lapides grandinis.{VS:BR}'
      v:017: 'SIR:43:17 | 17 | 17 | In conspectu ejus commovebuntur montes,{VS:BR} et in voluntate ejus aspirabit notus.{VS:BR}'
      v:018: 'SIR:43:18 | 18 | 18 | Vox tonitrui ejus verberavit terram,{VS:BR} tempestas aquilonis, et congregatio spiritus :{VS:BR}'
      v:019: 'SIR:43:19 | 19 | 19 | et sicut avis deponens ad sedendum, aspergit nivem,{VS:BR} et sicut locusta demergens descensus ejus.{VS:BR}'
      v:020: 'SIR:43:20 | 20 | 20 | Pulchritudinem candoris ejus admirabitur oculus,{VS:BR} et super imbrem ejus expavescet cor.{VS:BR}'
      v:021: 'SIR:43:21 | 21 | 21 | Gelu sicut salem effundet super terram :{VS:BR} et dum gelaverit, fiet tamquam cacumina tribuli.{VS:BR}'
      v:022: 'SIR:43:22 | 22 | 22 | Frigidus ventus aquilo flavit,{VS:BR} et gelavit crystallus ab aqua :{VS:BR} super omnem congregationem aquarum requiescet,{VS:BR} et sicut lorica induet se aquis :{VS:BR}'
      v:023: 'SIR:43:23 | 23 | 23 | et devorabit montes, et exuret desertum,{VS:BR} et extinguet viride, sicut igne.{VS:BR}'
      v:024: 'SIR:43:24 | 24 | 24 | Medicina omnium in festinatione nebulæ :{VS:BR} et ros obvians ab ardore venienti humilem efficiet eum.{VS:BR}'
      v:025: 'SIR:43:25 | 25 | 25 | In sermone ejus siluit ventus,{VS:BR} et cogitatione sua placavit abyssum :{VS:BR} et plantavit in illa Dominus insulas.{VS:BR}'
      v:026: 'SIR:43:26 | 26 | 26 | Qui navigant mare enarrent pericula ejus,{VS:BR} et audientes auribus nostris admirabimur.{VS:BR}'
      v:027: 'SIR:43:27 | 27 | 27 | Illic præclara opera et mirabilia,{VS:BR} varia bestiarum genera, et omnium pecorum, et creatura belluarum.{VS:BR}'
      v:028: 'SIR:43:28 | 28 | 28 | Propter ipsum confirmatus est itineris finis,{VS:BR} et in sermone ejus composita sunt omnia.{VERSE:END}{VS:P}'
      v:029: 'SIR:43:29 | 29 | 29 | {VERSE:BEGIN}Multa dicemus, et deficiemus in verbis :{VS:BR} consummatio autem sermonum ipse est in omnibus.{VS:BR}'
      v:030: 'SIR:43:30 | 30 | 30 | Gloriantes ad quid valebimus ?{VS:BR} ipse enim omnipotens super omnia opera sua.{VS:BR}'
      v:031: 'SIR:43:31 | 31 | 31 | Terribilis Dominus, et magnus vehementer,{VS:BR} et mirabilis potentia ipsius.{VS:BR}'
      v:032: 'SIR:43:32 | 32 | 32 | Glorificantes Dominum quantumcumque potueritis,{VS:BR} supervalebit enim adhuc : et admirabilis magnificentia ejus.{VS:BR}'
      v:033: 'SIR:43:33 | 33 | 33 | Benedicentes Dominum, exaltate illum quantum potestis :{VS:BR} major enim est omni laude.{VS:BR}'
      v:034: 'SIR:43:34 | 34 | 34 | Exaltantes eum, replemini virtute, ne laboretis,{VS:BR} non enim comprehendetis.{VS:BR}'
      v:035: 'SIR:43:35 | 35 | 35 | Quis videbit eum et enarrabit ?{VS:BR} et quis magnificabit eum sicut est ab initio ?{VS:BR}'
      v:036: 'SIR:43:36 | 36 | 36 | Multa abscondita sunt majora his :{VS:BR} pauca enim vidimus operum ejus.{VS:BR}'
      v:037: 'SIR:43:37 | 37 | 37 | Omnia autem Dominus fecit,{VS:BR} et pie agentibus dedit sapientiam.{VERSE:END}'
  c:044:
    verses:
      v:001: 'SIR:44:1 | 1 | 1 | {VERSE:BEGIN}Laudemus viros gloriosos,{VS:BR} et parentes nostros in generatione sua.{VS:BR}'
      v:002: 'SIR:44:2 | 2 | 2 | Multam gloriam fecit Dominus :{VS:BR} magnificentia sua a sæculo.{VS:BR}'
      v:003: 'SIR:44:3 | 3 | 3 | Dominantes in potestatibus suis,{VS:BR} homines magni virtute et prudentia sua præditi,{VS:BR} nuntiantes in prophetis dignitatem prophetarum :{VS:BR}'
      v:004: 'SIR:44:4 | 4 | 4 | et imperantes in præsenti populo,{VS:BR} et virtute prudentiæ populis sanctissima verba :{VS:BR}'
      v:005: 'SIR:44:5 | 5 | 5 | in peritia sua requirentes modos musicos,{VS:BR} et narrantes carmina Scripturarum :{VS:BR}'
      v:006: 'SIR:44:6 | 6 | 6 | homines divites in virtute,{VS:BR} pulchritudinis studium habentes,{VS:BR} pacificantes in domibus suis.{VS:BR}'
      v:007: 'SIR:44:7 | 7 | 7 | Omnes isti in generationibus gentis suæ gloriam adepti sunt,{VS:BR} et in diebus suis habentur in laudibus.{VS:BR}'
      v:008: 'SIR:44:8 | 8 | 8 | Qui de illis nati sunt reliquerunt nomen{VS:BR} narrandi laudes eorum.{VS:BR}'
      v:009: 'SIR:44:9 | 9 | 9 | Et sunt quorum non est memoria :{VS:BR} perierunt quasi qui non fuerint :{VS:BR} et nati sunt quasi non nati,{VS:BR} et filii ipsorum cum ipsis.{VS:BR}'
      v:010: 'SIR:44:10 | 10 | 10 | Sed illi viri misericordiæ sunt,{VS:BR} quorum pietates non defuerunt.{VS:BR}'
      v:011: 'SIR:44:11 | 11 | 11 | Cum semine eorum permanent bona :{VS:BR}'
      v:012: 'SIR:44:12 | 12 | 12 | hæreditas sancta nepotes eorum,{VS:BR} et in testamentis stetit semen eorum :{VS:BR}'
      v:013: 'SIR:44:13 | 13 | 13 | et filii eorum propter illos usque in æternum manent :{VS:BR} semen eorum et gloria eorum non derelinquetur.{VS:BR}'
      v:014: 'SIR:44:14 | 14 | 14 | Corpora ipsorum in pace sepulta sunt,{VS:BR} et nomen eorum vivit in generationem et generationem.{VS:BR}'
      v:015: 'SIR:44:15 | 15 | 15 | Sapientiam ipsorum narrent populi,{VS:BR} et laudem eorum nuntiet ecclesia.{VERSE:END}{VS:P}'
      v:016: 'SIR:44:16 | 16 | 16 | {VERSE:BEGIN}Enoch placuit Deo, et translatus est in paradisum,{VS:BR} ut det gentibus pœnitentiam.{VS:BR}'
      v:017: 'SIR:44:17 | 17 | 17 | Noë inventus est perfectus, justus,{VS:BR} et in tempore iracundiæ factus est reconciliatio.{VS:BR}'
      v:018: 'SIR:44:18 | 18 | 18 | Ideo dimissum est reliquum terræ,{VS:BR} cum factum est diluvium.{VS:BR}'
      v:019: 'SIR:44:19 | 19 | 19 | Testamenta sæculi posita sunt apud illum,{VS:BR} ne deleri possit diluvio omnis caro.{VERSE:END}{VS:P}'
      v:020: 'SIR:44:20 | 20 | 20 | {VERSE:BEGIN}Abraham magnus pater multitudinis gentium,{VS:BR} et non est inventus similis illi in gloria :{VS:BR} qui conservavit legem Excelsi,{VS:BR} et fuit in testamento cum illo.{VS:BR}'
      v:021: 'SIR:44:21 | 21 | 21 | In carne ejus stare fecit testamentum,{VS:BR} et in tentatione inventus est fidelis.{VS:BR}'
      v:022: 'SIR:44:22 | 22 | 22 | Ideo jurejurando dedit illi gloriam in gente sua,{VS:BR} crescere illum quasi terræ cumulum,{VS:BR}'
      v:023: 'SIR:44:23 | 23 | 23 | et ut stellas exaltare semen ejus,{VS:BR} et hæreditare illos a mari usque ad mare,{VS:BR} et a flumine usque ad terminos terræ.{VS:BR}'
      v:024: 'SIR:44:24 | 24 | 24 | Et in Isaac eodem modo fecit,{VS:BR} propter Abraham patrem ejus.{VS:BR}'
      v:025: 'SIR:44:25 | 25 | 25 | Benedictionem omnium gentium dedit illi Dominus,{VS:BR} et testamentum confirmavit super caput Jacob.{VS:BR}'
      v:026: 'SIR:44:26 | 26 | 26 | Agnovit eum in benedictionibus suis,{VS:BR} et dedit illi hæreditatem,{VS:BR} et divisit illi partem in tribubus duodecim.{VS:BR}'
      v:027: 'SIR:44:27 | 27 | 27 | Et conservavit illi homines misericordiæ,{VS:BR} invenientes gratiam in oculis omnis carnis.{VERSE:END}'
  c:045:
    verses:
      v:001: 'SIR:45:1 | 1 | 1 | {VERSE:BEGIN}Dilectus Deo et hominibus Moyses,{VS:BR} cujus memoria in benedictione est.{VS:BR}'
      v:002: 'SIR:45:2 | 2 | 2 | Similem illum fecit in gloria sanctorum,{VS:BR} et magnificavit eum in timore inimicorum,{VS:BR} et in verbis suis monstra placavit.{VS:BR}'
      v:003: 'SIR:45:3 | 3 | 3 | Glorificavit illum in conspectu regum,{VS:BR} et jussit illi coram populo suo,{VS:BR} et ostendit illi gloriam suam.{VS:BR}'
      v:004: 'SIR:45:4 | 4 | 4 | In fide et lenitate ipsius sanctum fecit illum,{VS:BR} et elegit eum ex omni carne.{VS:BR}'
      v:005: 'SIR:45:5 | 5 | 5 | Audivit enim eum, et vocem ipsius,{VS:BR} et induxit illum in nubem.{VS:BR}'
      v:006: 'SIR:45:6 | 6 | 6 | Et dedit illi coram præcepta,{VS:BR} et legem vitæ et disciplinæ,{VS:BR} docere Jacob testamentum suum,{VS:BR} et judicia sua Israël.{VERSE:END}{VS:P}'
      v:007: 'SIR:45:7 | 7 | 7 | {VERSE:BEGIN}Excelsum fecit Aaron fratrem ejus,{VS:BR} et similem sibi, de tribu Levi.{VS:BR}'
      v:008: 'SIR:45:8 | 8 | 8 | Statuit ei testamentum æternum,{VS:BR} et dedit illi sacerdotium gentis,{VS:BR} et beatificavit illum in gloria :{VS:BR}'
      v:009: 'SIR:45:9 | 9 | 9 | et circumcinxit eum zona gloriæ,{VS:BR} et induit eum stolam gloriæ,{VS:BR} et coronavit eum in vasis virtutis.{VS:BR}'
      v:010: 'SIR:45:10 | 10 | 10 | Circumpedes, et femoralia, et humerale posuit ei :{VS:BR} et cinxit illum tintinnabulis aureis plurimis in gyro :{VS:BR}'
      v:011: 'SIR:45:11 | 11 | 11 | dare sonitum in incessu suo,{VS:BR} auditum facere sonitum in templo{VS:BR} in memoriam filiis gentis suæ.{VS:BR}'
      v:012: 'SIR:45:12 | 12 | 12 | Stolam sanctam auro, et hyacintho, et purpura,{VS:BR} opus textile viri sapientis, judicio et veritate præditi :{VS:BR}'
      v:013: 'SIR:45:13 | 13 | 13 | torto cocco opus artificis{VS:BR} gemmis pretiosis figuratis in ligatura auri,{VS:BR} et opere lapidarii sculptis,{VS:BR} in memoriam secundum numerum tribuum Israël.{VS:BR}'
      v:014: 'SIR:45:14 | 14 | 14 | Corona aurea super mitram ejus{VS:BR} expressa signo sanctitatis, et gloria honoris :{VS:BR} opus virtutis, et desideria oculorum ornata.{VS:BR}'
      v:015: 'SIR:45:15 | 15 | 15 | Sic pulchra ante ipsum non fuerunt talia{VS:BR} usque ad originem.{VS:BR}'
      v:016: 'SIR:45:16 | 16 | 16 | Non est indutus illa alienigena aliquis,{VS:BR} sed tantum filii ipsius soli,{VS:BR} et nepotes ejus per omne tempus.{VS:BR}'
      v:017: 'SIR:45:17 | 17 | 17 | Sacrificia ipsius{VS:BR} consumpta sunt igne quotidie.{VS:BR}'
      v:018: 'SIR:45:18 | 18 | 18 | Complevit Moyses manus ejus,{VS:BR} et unxit illum oleo sancto.{VS:BR}'
      v:019: 'SIR:45:19 | 19 | 19 | Factum est illi in testamentum æternum,{VS:BR} et semini ejus, sicut dies cæli,{VS:BR} fungi sacerdotio, et habere laudem,{VS:BR} et glorificare populum suum in nomine ejus.{VS:BR}'
      v:020: 'SIR:45:20 | 20 | 20 | Ipsum elegit ab omni vivente,{VS:BR} offerre sacrificium Deo, incensum, et bonum odorem,{VS:BR} in memoriam placare pro populo suo :{VS:BR}'
      v:021: 'SIR:45:21 | 21 | 21 | et dedit illi in præceptis suis potestatem,{VS:BR} in testamentis judiciorum :{VS:BR} docere Jacob testimonia,{VS:BR} et in lege sua lucem dare Israël.{VS:BR}'
      v:022: 'SIR:45:22 | 22 | 22 | Quia contra illum steterunt alieni,{VS:BR} et propter invidiam circumdederunt illum homines in deserto,{VS:BR} qui erant cum Dathan et Abiron,{VS:BR} et congregatio Core in iracundia.{VS:BR}'
      v:023: 'SIR:45:23 | 23 | 23 | Vidit Dominus Deus, et non placuit illi,{VS:BR} et consumpti sunt in impetu iracundiæ.{VS:BR}'
      v:024: 'SIR:45:24 | 24 | 24 | Fecit illis monstra,{VS:BR} et consumpsit illos in flamma ignis.{VS:BR}'
      v:025: 'SIR:45:25 | 25 | 25 | Et addidit Aaron gloriam,{VS:BR} et dedit illi hæreditatem,{VS:BR} et primitias frugum terræ divisit illi.{VS:BR}'
      v:026: 'SIR:45:26 | 26 | 26 | Panem ipsis in primis paravit in satietatem :{VS:BR} nam et sacrificia Domini edent,{VS:BR} quæ dedit illi et semini ejus.{VS:BR}'
      v:027: 'SIR:45:27 | 27 | 27 | Ceterum in terra gentes non hæreditabit,{VS:BR} et pars non est illi in gente :{VS:BR} ipse est enim pars ejus, et hæreditas.{VERSE:END}{VS:P}'
      v:028: 'SIR:45:28 | 28 | 28 | {VERSE:BEGIN}Phinees, filius Eleazari, tertius in gloria est,{VS:BR} imitando eum in timore Domini,{VS:BR}'
      v:029: 'SIR:45:29 | 29 | 29 | et stare in reverentia gentis :{VS:BR} in bonitate et alacritate animæ suæ placuit Deo pro Israël.{VS:BR}'
      v:030: 'SIR:45:30 | 30 | 30 | Ideo statuit illi testamentum pacis,{VS:BR} principem sanctorum et gentis suæ,{VS:BR} ut sit illi et semini ejus sacerdotii dignitas in æternum.{VS:BR}'
      v:031: 'SIR:45:31 | 31 | 31 | Et testamentum David regi filio Jesse de tribu Juda,{VS:BR} hæreditas ipsi et semini ejus :{VS:BR} ut daret sapientiam in cor nostrum,{VS:BR} judicare gentem suam in justitia,{VS:BR} ne abolerentur bona ipsorum :{VS:BR} et gloriam ipsorum in gentem eorum æternam fecit.{VERSE:END}'
  c:046:
    verses:
      v:001: 'SIR:46:1 | 1 | 1 | {VERSE:BEGIN}Fortis in bello Jesus Nave, successor Moysi in prophetis,{VS:BR} qui fuit magnus secundum nomen suum,{VS:BR}'
      v:002: 'SIR:46:2 | 2 | 2 | maximus in salutem electorum Dei,{VS:BR} expugnare insurgentes hostes,{VS:BR} ut consequeretur hæreditatem Israël.{VS:BR}'
      v:003: 'SIR:46:3 | 3 | 3 | Quam gloriam adeptus est in tollendo manus suas,{VS:BR} et jactando contra civitates rhomphæas !{VS:BR}'
      v:004: 'SIR:46:4 | 4 | 4 | Quis ante illum sic restitit ?{VS:BR} nam hostes ipse Dominus perduxit.{VS:BR}'
      v:005: 'SIR:46:5 | 5 | 5 | An non in iracundia ejus impeditus est sol,{VS:BR} et una dies facta est quasi duo ?{VS:BR}'
      v:006: 'SIR:46:6 | 6 | 6 | Invocavit Altissimum potentem,{VS:BR} in oppugnando inimicos undique :{VS:BR} et audivit illum magnus et sanctus Deus,{VS:BR} in saxis grandinis virtutis valde fortis.{VS:BR}'
      v:007: 'SIR:46:7 | 7 | 7 | Impetum fecit contra gentem hostilem,{VS:BR} et in descensu perdidit contrarios :{VS:BR}'
      v:008: 'SIR:46:8 | 8 | 8 | ut cognoscant gentes potentiam ejus,{VS:BR} quia contra Deum pugnare non est facile.{VS:BR} Et secutus est a tergo potentis :{VS:BR}'
      v:009: 'SIR:46:9 | 9 | 9 | et in diebus Moysi misericordiam fecit,{VS:BR} ipse, et Caleb filius Jephone,{VS:BR} stare contra hostem, et prohibere gentem a peccatis,{VS:BR} et perfringere murmur malitiæ.{VS:BR}'
      v:010: 'SIR:46:10 | 10 | 10 | Et ipsi duo constituti a periculo liberati sunt{VS:BR} a numero sexcentorum millium peditum,{VS:BR} inducere illos in hæreditatem,{VS:BR} in terram quæ manat lac et mel.{VS:BR}'
      v:011: 'SIR:46:11 | 11 | 11 | Et dedit Dominus ipsi Caleb fortitudinem,{VS:BR} et usque in senectutem permansit illi virtus,{VS:BR} ut ascenderet in excelsum terræ locum,{VS:BR} et semen ipsius obtinuit hæreditatem,{VS:BR}'
      v:012: 'SIR:46:12 | 12 | 12 | ut viderent omnes filii Israël{VS:BR} quia bonum est obsequi sancto Deo.{VERSE:END}{VS:P}'
      v:013: 'SIR:46:13 | 13 | 13 | {VERSE:BEGIN}Et judices singuli suo nomine, quorum non est corruptum cor,{VS:BR} qui non aversi sunt a Domino,{VS:BR}'
      v:014: 'SIR:46:14 | 14 | 14 | ut sit memoria illorum in benedictione,{VS:BR} et ossa eorum pullulent de loco suo :{VS:BR}'
      v:015: 'SIR:46:15 | 15 | 15 | et nomen eorum permaneat in æternum,{VS:BR} permanens ad filios illorum, sanctorum virorum gloria.{VERSE:END}{VS:P}'
      v:016: 'SIR:46:16 | 16 | 16 | {VERSE:BEGIN}Dilectus a Domino Deo suo Samuel, propheta Domini,{VS:BR} renovavit imperium,{VS:BR} et unxit principes in gente sua.{VS:BR}'
      v:017: 'SIR:46:17 | 17 | 17 | In lege Domini congregationem judicavit,{VS:BR} et vidit Deus Jacob :{VS:BR} et in fide sua probatus est propheta,{VS:BR}'
      v:018: 'SIR:46:18 | 18 | 18 | et cognitus est in verbis suis fidelis,{VS:BR} quia vidit Deum lucis.{VS:BR}'
      v:019: 'SIR:46:19 | 19 | 19 | Et invocavit Dominum omnipotentem,{VS:BR} in oppugnando hostes circumstantes undique,{VS:BR} in oblatione agni inviolati.{VS:BR}'
      v:020: 'SIR:46:20 | 20 | 20 | Et intonuit de cælo Dominus,{VS:BR} et in sonitu magno auditam fecit vocem suam :{VS:BR}'
      v:021: 'SIR:46:21 | 21 | 21 | et contrivit principes Tyriorum,{VS:BR} et omnes duces Philisthiim :{VS:BR}'
      v:022: 'SIR:46:22 | 22 | 22 | et ante tempus finis vitæ suæ et sæculi,{VS:BR} testimonium præbuit in conspectu Domini et christi :{VS:BR} pecunias et usque ad calceamenta ab omni carne non accepit,{VS:BR} et non accusavit illum homo.{VS:BR}'
      v:023: 'SIR:46:23 | 23 | 23 | Et post hoc dormivit : et notum fecit regi,{VS:BR} et ostendit illi finem vitæ suæ :{VS:BR} et exaltavit vocem suam de terra in prophetia,{VS:BR} delere impietatem gentis.{VERSE:END}'
  c:047:
    verses:
      v:001: 'SIR:47:1 | 1 | 1 | {VERSE:BEGIN}Post hæc surrexit Nathan,{VS:BR} propheta in diebus David.{VS:BR}'
      v:002: 'SIR:47:2 | 2 | 2 | Et quasi adeps separatus a carne,{VS:BR} sic David a filiis Israël.{VS:BR}'
      v:003: 'SIR:47:3 | 3 | 3 | Cum leonibus lusit quasi cum agnis,{VS:BR} et in ursis similiter fecit sicut in agnis ovium, in juventute sua.{VS:BR}'
      v:004: 'SIR:47:4 | 4 | 4 | Numquid non occidit gigantem,{VS:BR} et abstulit opprobrium de gente ?{VS:BR}'
      v:005: 'SIR:47:5 | 5 | 5 | In tollendo manum,{VS:BR} saxo fundæ dejecit exsultationem Goliæ :{VS:BR}'
      v:006: 'SIR:47:6 | 6 | 6 | nam invocavit Dominum omnipotentem,{VS:BR} et dedit in dextera ejus tollere hominem fortem in bello,{VS:BR} et exaltare cornu gentis suæ.{VS:BR}'
      v:007: 'SIR:47:7 | 7 | 7 | Sic in decem millibus glorificavit eum :{VS:BR} et laudavit eum in benedictionibus Domini,{VS:BR} in offerendo illi coronam gloriæ :{VS:BR}'
      v:008: 'SIR:47:8 | 8 | 8 | contrivit enim inimicos undique,{VS:BR} et extirpavit Philisthiim contrarios usque in hodiernum diem :{VS:BR} contrivit cornu ipsorum usque in æternum.{VS:BR}'
      v:009: 'SIR:47:9 | 9 | 9 | In omni opere dedit confessionem Sancto,{VS:BR} et Excelso in verbo gloriæ.{VS:BR}'
      v:010: 'SIR:47:10 | 10 | 10 | De omni corde suo laudavit Dominum :{VS:BR} et dilexit Deum, qui fecit illum,{VS:BR} et dedit illi contra inimicos potentiam :{VS:BR}'
      v:011: 'SIR:47:11 | 11 | 11 | et stare fecit cantores contra altare,{VS:BR} et in sono eorum dulces fecit modos.{VS:BR}'
      v:012: 'SIR:47:12 | 12 | 12 | Et dedit in celebrationibus decus,{VS:BR} et ornavit tempora usque ad consummationem vitæ,{VS:BR} ut laudarent nomen sanctum Domini,{VS:BR} et amplificarent mane Dei sanctitatem.{VS:BR}'
      v:013: 'SIR:47:13 | 13 | 13 | Dominus purgavit peccata ipsius,{VS:BR} et exaltavit in æternum cornu ejus :{VS:BR} et dedit illi testamentum regni,{VS:BR} et sedem gloriæ in Israël.{VERSE:END}{VS:P}'
      v:014: 'SIR:47:14 | 14 | 14 | {VERSE:BEGIN}Post ipsum surrexit filius sensatus,{VS:BR} et propter illum dejecit omnem potentiam inimicorum.{VS:BR}'
      v:015: 'SIR:47:15 | 15 | 15 | Salomon imperavit in diebus pacis,{VS:BR} cui subjecit Deus omnes hostes,{VS:BR} ut conderet domum in nomine suo,{VS:BR} et pararet sanctitatem in sempiternum.{VS:BR} Quemadmodum eruditus es in juventute tua,{VS:BR}'
      v:016: 'SIR:47:16 | 16 | 16 | et impletus es, quasi flumen, sapientia,{VS:BR} et terram retexit anima tua.{VS:BR}'
      v:017: 'SIR:47:17 | 17 | 17 | Et replesti in comparationibus ænigmata :{VS:BR} ad insulas longe divulgatum est nomen tuum,{VS:BR} et dilectus es in pace tua.{VS:BR}'
      v:018: 'SIR:47:18 | 18 | 18 | In cantilenis, et proverbiis,{VS:BR} et comparationibus, et interpretationibus, miratæ sunt terræ :{VS:BR}'
      v:019: 'SIR:47:19 | 19 | 19 | et in nomine Domini Dei,{VS:BR} cui est cognomen Deus Israël.{VS:BR}'
      v:020: 'SIR:47:20 | 20 | 20 | Collegisti quasi auricalcum aurum,{VS:BR} et ut plumbum complesti argentum :{VS:BR}'
      v:021: 'SIR:47:21 | 21 | 21 | et inclinasti femora tua mulieribus :{VS:BR} potestatem habuisti in corpore tuo.{VS:BR}'
      v:022: 'SIR:47:22 | 22 | 22 | Dedisti maculam in gloria tua,{VS:BR} et profanasti semen tuum,{VS:BR} inducere iracundiam ad liberos tuos,{VS:BR} et incitari stultitiam tuam :{VS:BR}'
      v:023: 'SIR:47:23 | 23 | 23 | ut faceres imperium bipartitum,{VS:BR} et ex Ephraim imperare imperium durum.{VS:BR}'
      v:024: 'SIR:47:24 | 24 | 24 | Deus autem non derelinquet misericordiam suam :{VS:BR} et non corrumpet, nec delebit opera sua,{VS:BR} neque perdet a stirpe nepotes electi sui,{VS:BR} et semen ejus qui diligit Dominum non corrumpet.{VS:BR}'
      v:025: 'SIR:47:25 | 25 | 25 | Dedit autem reliquum Jacob,{VS:BR} et David de ipsa stirpe.{VS:BR}'
      v:026: 'SIR:47:26 | 26 | 26 | Et finem habuit Salomon cum patribus suis.{VERSE:END}{VS:P}'
      v:027: 'SIR:47:27 | 27 | 27 | {VERSE:BEGIN}Et dereliquit post se de semine suo, gentis stultitiam,{VS:BR}'
      v:028: 'SIR:47:28 | 28 | 28 | et imminutum a prudentia, Roboam,{VS:BR} qui avertit gentem consilio suo :{VS:BR}'
      v:029: 'SIR:47:29 | 29 | 29 | et Jeroboam filium Nabat, qui peccare fecit Israël,{VS:BR} et dedit viam peccandi Ephraim :{VS:BR} et plurima redundaverunt peccata ipsorum.{VS:BR}'
      v:030: 'SIR:47:30 | 30 | 30 | Valde averterunt illos a terra sua.{VS:BR}'
      v:031: 'SIR:47:31 | 31 | 31 | Et quæsivit omnes nequitias,{VS:BR} usque dum perveniret ad illos defensio,{VS:BR} et ab omnibus peccatis liberavit eos.{VERSE:END}'
  c:048:
    verses:
      v:001: 'SIR:48:1 | 1 | 1 | {VERSE:BEGIN}Et surrexit Elias propheta quasi ignis,{VS:BR} et verbum ipsius quasi facula ardebat.{VS:BR}'
      v:002: 'SIR:48:2 | 2 | 2 | Qui induxit in illos famem :{VS:BR} et irritantes illum invidia sua pauci facti sunt :{VS:BR} non enim poterant sustinere præcepta Domini.{VS:BR}'
      v:003: 'SIR:48:3 | 3 | 3 | Verbo Domini continuit cælum,{VS:BR} et dejecit de cælo ignem ter.{VS:BR}'
      v:004: 'SIR:48:4 | 4 | 4 | Sic amplificatus est Elias in mirabilibus suis.{VS:BR} Et quis potest similiter sic gloriari tibi ?{VS:BR}'
      v:005: 'SIR:48:5 | 5 | 5 | qui sustulisti mortuum ab inferis de sorte mortis,{VS:BR} in verbo Domini Dei :{VS:BR}'
      v:006: 'SIR:48:6 | 6 | 6 | qui dejecisti reges ad perniciem,{VS:BR} et confregisti facile potentiam ipsorum,{VS:BR} et gloriosos de lecto suo :{VS:BR}'
      v:007: 'SIR:48:7 | 7 | 7 | qui audis in Sina judicium,{VS:BR} et in Horeb judicia defensionis :{VS:BR}'
      v:008: 'SIR:48:8 | 8 | 8 | qui ungis reges ad pœnitentiam,{VS:BR} et prophetas facis successores post te :{VS:BR}'
      v:009: 'SIR:48:9 | 9 | 9 | qui receptus es in turbine ignis,{VS:BR} in curru equorum igneorum :{VS:BR}'
      v:010: 'SIR:48:10 | 10 | 10 | qui scriptus es in judiciis temporum,{VS:BR} lenire iracundiam Domini,{VS:BR} conciliare cor patris ad filium,{VS:BR} et restituere tribus Jacob.{VS:BR}'
      v:011: 'SIR:48:11 | 11 | 11 | Beati sunt qui te viderunt,{VS:BR} et in amicitia tua decorati sunt.{VS:BR}'
      v:012: 'SIR:48:12 | 12 | 12 | Nam nos vita vivimus tantum :{VS:BR} post mortem autem non erit tale nomen nostrum.{VERSE:END}{VS:P}'
      v:013: 'SIR:48:13 | 13 | 13 | {VERSE:BEGIN}Elias quidem in turbine tectus est,{VS:BR} et in Eliseo completus est spiritus ejus :{VS:BR} in diebus suis non pertimuit principem,{VS:BR} et potentia nemo vicit illum :{VS:BR}'
      v:014: 'SIR:48:14 | 14 | 14 | nec superavit illum verbum aliquod,{VS:BR} et mortuum prophetavit corpus ejus.{VS:BR}'
      v:015: 'SIR:48:15 | 15 | 15 | In vita sua fecit monstra,{VS:BR} et in morte mirabilia operatus est.{VERSE:END}{VS:P}'
      v:016: 'SIR:48:16 | 16 | 16 | {VERSE:BEGIN}In omnibus istis non pœnituit populus,{VS:BR} et non recesserunt a peccatis suis,{VS:BR} usque dum ejecti sunt de terra sua,{VS:BR} et dispersi sunt in omnem terram :{VS:BR}'
      v:017: 'SIR:48:17 | 17 | 17 | et relicta est gens perpauca,{VS:BR} et princeps in domo David.{VS:BR}'
      v:018: 'SIR:48:18 | 18 | 18 | Quidam ipsorum fecerunt quod placeret Deo :{VS:BR} alii autem multa commiserunt peccata.{VS:BR}'
      v:019: 'SIR:48:19 | 19 | 19 | Ezechias munivit civitatem suam,{VS:BR} et induxit in medium ipsius aquam :{VS:BR} et fodit ferro rupem,{VS:BR} et ædificavit ad aquam puteum.{VS:BR}'
      v:020: 'SIR:48:20 | 20 | 20 | In diebus ipsius ascendit Sennacherib,{VS:BR} et misit Rabsacen, et sustulit manum suam contra illos :{VS:BR} et extulit manum suam in Sion,{VS:BR} et superbus factus est potentia sua.{VS:BR}'
      v:021: 'SIR:48:21 | 21 | 21 | Tunc mota sunt corda et manus ipsorum :{VS:BR} et doluerunt quasi parturientes mulieres.{VS:BR}'
      v:022: 'SIR:48:22 | 22 | 22 | Et invocaverunt Dominum misericordem,{VS:BR} et expandentes manus suas extulerunt ad cælum :{VS:BR} et Sanctus, Dominus Deus, audivit cito vocem ipsorum.{VS:BR}'
      v:023: 'SIR:48:23 | 23 | 23 | Non est commemoratus peccatorum illorum,{VS:BR} neque dedit illos inimicis suis :{VS:BR} sed purgavit eos in manu Isaiæ sancti prophetæ.{VS:BR}'
      v:024: 'SIR:48:24 | 24 | 24 | Dejecit castra Assyriorum,{VS:BR} et contrivit illos angelus Domini :{VS:BR}'
      v:025: 'SIR:48:25 | 25 | 25 | nam fecit Ezechias quod placuit Deo,{VS:BR} et fortiter ivit in via David patris sui,{VS:BR} quam mandavit illi Isaias, propheta magnus,{VS:BR} et fidelis in conspectu Dei.{VS:BR}'
      v:026: 'SIR:48:26 | 26 | 26 | In diebus ipsius retro rediit sol,{VS:BR} et addidit regi vitam.{VS:BR}'
      v:027: 'SIR:48:27 | 27 | 27 | Spiritu magno vidit ultima,{VS:BR} et consolatus est lugentes in Sion{VS:BR} usque in sempiternum.{VS:BR}'
      v:028: 'SIR:48:28 | 28 | 28 | Ostendit futura,{VS:BR} et abscondita antequam evenirent.{VERSE:END}'
  c:049:
    verses:
      v:001: 'SIR:49:1 | 1 | 1 | {VERSE:BEGIN}Memoria Josiæ in compositionem odoris facta{VS:BR} opus pigmentarii.{VS:BR}'
      v:002: 'SIR:49:2 | 2 | 2 | In omni ore quasi mel indulcabitur ejus memoria,{VS:BR} et ut musica in convivio vini.{VS:BR}'
      v:003: 'SIR:49:3 | 3 | 3 | Ipse est directus divinitus in pœnitentiam gentis,{VS:BR} et tulit abominationes impietatis.{VS:BR}'
      v:004: 'SIR:49:4 | 4 | 4 | Et gubernavit ad Dominum cor ipsius,{VS:BR} et in diebus peccatorum corroboravit pietatem.{VERSE:END}{VS:P}'
      v:005: 'SIR:49:5 | 5 | 5 | {VERSE:BEGIN}Præter David et Ezechiam et Josiam,{VS:BR} omnes peccatum commiserunt :{VS:BR}'
      v:006: 'SIR:49:6 | 6 | 6 | nam reliquerunt legem Altissimi reges Juda,{VS:BR} et contempserunt timorem Dei.{VS:BR}'
      v:007: 'SIR:49:7 | 7 | 7 | Dederunt enim regnum suum aliis,{VS:BR} et gloriam suam alienigenæ genti.{VS:BR}'
      v:008: 'SIR:49:8 | 8 | 8 | Incenderunt electam sanctitatis civitatem,{VS:BR} et desertas fecerunt vias ipsius in manu Jeremiæ.{VS:BR}'
      v:009: 'SIR:49:9 | 9 | 9 | Nam male tractaverunt illum{VS:BR} qui a ventre matris consecratus est propheta,{VS:BR} evertere, et eruere, et perdere,{VS:BR} et iterum ædificare, et renovare :{VS:BR}'
      v:010: 'SIR:49:10 | 10 | 10 | Ezechiel, qui vidit conspectum gloriæ{VS:BR} quam ostendit illi in curru cherubim.{VS:BR}'
      v:011: 'SIR:49:11 | 11 | 11 | Nam commemoratus est inimicorum in imbre,{VS:BR} benefacere illis qui ostenderunt rectas vias.{VS:BR}'
      v:012: 'SIR:49:12 | 12 | 12 | Et duodecim prophetarum ossa pullulent de loco suo :{VS:BR} nam corroboraverunt Jacob,{VS:BR} et redemerunt se in fide virtutis.{VERSE:END}{VS:P}'
      v:013: 'SIR:49:13 | 13 | 13 | {VERSE:BEGIN}Quomodo amplificemus Zorobabel ?{VS:BR} nam et ipse quasi signum in dextera manu :{VS:BR}'
      v:014: 'SIR:49:14 | 14 | 14 | sic et Jesum filium Josedec,{VS:BR} qui in diebus suis ædificaverunt domum,{VS:BR} et exaltaverunt templum sanctum Domino,{VS:BR} paratum in gloriam sempiternam.{VS:BR}'
      v:015: 'SIR:49:15 | 15 | 15 | Et Nehemias in memoriam multi temporis,{VS:BR} qui erexit nobis muros eversos,{VS:BR} et stare fecit portas et seras,{VS:BR} qui erexit domos nostras.{VERSE:END}{VS:P}'
      v:016: 'SIR:49:16 | 16 | 16 | {VERSE:BEGIN}Nemo natus est in terra qualis Henoch,{VS:BR} nam et ipse receptus est a terra :{VS:BR}'
      v:017: 'SIR:49:17 | 17 | 17 | neque ut Joseph, qui natus est homo princeps fratrum,{VS:BR} firmamentum gentis, rector fratrum, stabilimentum populi :{VS:BR}'
      v:018: 'SIR:49:18 | 18 | 18 | et ossa ipsius visitata sunt,{VS:BR} et post mortem prophetaverunt.{VS:BR}'
      v:019: 'SIR:49:19 | 19 | 19 | Seth et Sem apud homines gloriam adepti sunt,{VS:BR} et super omnem animam in origine Adam.{VERSE:END}'
  c:050:
    verses:
      v:001: 'SIR:50:1 | 1 | 1 | {VERSE:BEGIN}Simon, Oniæ filius, sacerdos magnus,{VS:BR} qui in vita sua suffulsit domum,{VS:BR} et in diebus suis corroboravit templum.{VS:BR}'
      v:002: 'SIR:50:2 | 2 | 2 | Templi etiam altitudo ab ipso fundata est,{VS:BR} duplex ædificatio, et excelsi parietes templi.{VS:BR}'
      v:003: 'SIR:50:3 | 3 | 3 | In diebus ipsius emanaverunt putei aquarum,{VS:BR} et quasi mare adimpleti sunt supra modum.{VS:BR}'
      v:004: 'SIR:50:4 | 4 | 4 | Qui curavit gentem suam,{VS:BR} et liberavit eam a perditione :{VS:BR}'
      v:005: 'SIR:50:5 | 5 | 5 | qui prævaluit amplificare civitatem,{VS:BR} qui adeptus est gloriam in conversatione gentis,{VS:BR} et ingressum domus et atrii amplificavit.{VS:BR}'
      v:006: 'SIR:50:6 | 6 | 6 | Quasi stella matutina in medio nebulæ,{VS:BR} et quasi luna plena, in diebus suis lucet :{VS:BR}'
      v:007: 'SIR:50:7 | 7 | 7 | et quasi sol refulgens,{VS:BR} sic ille effulsit in templo Dei.{VS:BR}'
      v:008: 'SIR:50:8 | 8 | 8 | Quasi arcus refulgens inter nebulas gloriæ,{VS:BR} et quasi flos rosarum in diebus vernis,{VS:BR} et quasi lilia quæ sunt in transitu aquæ,{VS:BR} et quasi thus redolens in diebus æstatis :{VS:BR}'
      v:009: 'SIR:50:9 | 9 | 9 | quasi ignis effulgens,{VS:BR} et thus ardens in igne :{VS:BR}'
      v:010: 'SIR:50:10 | 10 | 10 | quasi vas auri solidum,{VS:BR} ornatum omni lapide pretioso :{VS:BR}'
      v:011: 'SIR:50:11 | 11 | 11 | quasi oliva pullulans, et cypressus in altitudinem se extollens,{VS:BR} in accipiendo ipsum stolam gloriæ,{VS:BR} et vestiri eum in consummationem virtutis.{VS:BR}'
      v:012: 'SIR:50:12 | 12 | 12 | In ascensu altaris sancti{VS:BR} gloriam dedit sanctitatis amictum.{VS:BR}'
      v:013: 'SIR:50:13 | 13 | 13 | In accipiendo autem partes de manu sacerdotum,{VS:BR} et ipse stans juxta aram :{VS:BR} et circa illum corona fratrum :{VS:BR} quasi plantatio cedri in monte Libano,{VS:BR}'
      v:014: 'SIR:50:14 | 14 | 14 | sic circa illum steterunt quasi rami palmæ :{VS:BR} et omnes filii Aaron in gloria sua.{VS:BR}'
      v:015: 'SIR:50:15 | 15 | 15 | Oblatio autem Domini in manibus ipsorum{VS:BR} coram omni synagoga Israël :{VS:BR} et consummatione fungens in ara,{VS:BR} amplificare oblationem excelsi Regis,{VS:BR}'
      v:016: 'SIR:50:16 | 16 | 16 | porrexit manum suam in libatione,{VS:BR} et libavit de sanguine uvæ.{VS:BR}'
      v:017: 'SIR:50:17 | 17 | 17 | Effudit in fundamento altaris{VS:BR} odorem divinum excelso Principi.{VS:BR}'
      v:018: 'SIR:50:18 | 18 | 18 | Tunc exclamaverunt filii Aaron,{VS:BR} in tubis productilibus sonuerunt :{VS:BR} et auditam fecerunt vocem magnam in memoriam coram Deo.{VS:BR}'
      v:019: 'SIR:50:19 | 19 | 19 | Tunc omnis populus simul properaverunt,{VS:BR} et ceciderunt in faciem super terram,{VS:BR} adorare Dominum Deum suum,{VS:BR} et dare preces omnipotenti Deo excelso.{VS:BR}'
      v:020: 'SIR:50:20 | 20 | 20 | Et amplificaverunt psallentes in vocibus suis,{VS:BR} et in magna domo auctus est sonus suavitatis plenus.{VS:BR}'
      v:021: 'SIR:50:21 | 21 | 21 | Et rogavit populus Dominum excelsum in prece,{VS:BR} usque dum perfectus est honor Domini,{VS:BR} et munus suum perfecerunt.{VS:BR}'
      v:022: 'SIR:50:22 | 22 | 22 | Tunc descendens, manus suas extulit{VS:BR} in omnem congregationem filiorum Israël,{VS:BR} dare gloriam Deo a labiis suis,{VS:BR} et in nomine ipsius gloriari :{VS:BR}'
      v:023: 'SIR:50:23 | 23 | 23 | et iteravit orationem suam,{VS:BR} volens ostendere virtutem Dei.{VS:BR}'
      v:024: 'SIR:50:24 | 24 | 24 | Et nunc orate Deum omnium, qui magna fecit in omni terra,{VS:BR} qui auxit dies nostros a ventre matris nostræ,{VS:BR} et fecit nobiscum secundum suam misericordiam :{VS:BR}'
      v:025: 'SIR:50:25 | 25 | 25 | det nobis jucunditatem cordis,{VS:BR} et fieri pacem in diebus nostris in Israël per dies sempiternos :{VS:BR}'
      v:026: 'SIR:50:26 | 26 | 26 | credere Israël nobiscum esse Dei misericordiam,{VS:BR} ut liberet nos in diebus suis.{VERSE:END}{VS:P}'
      v:027: 'SIR:50:27 | 27 | 27 | {VERSE:BEGIN}Duas gentes odit anima mea :{VS:BR} tertia autem non est gens quam oderim :{VS:BR}'
      v:028: 'SIR:50:28 | 28 | 28 | qui sedent in monte Seir, et Philisthiim,{VS:BR} et stultus populus qui habitat in Sichimis.{VERSE:END}{VS:P}'
      v:029: 'SIR:50:29 | 29 | 29 | {VERSE:BEGIN}Doctrinam sapientiæ et disciplinæ scripsit in codice isto{VS:BR} Jesus, filius Sirach, Jerosolymita,{VS:BR} qui renovavit sapientiam de corde suo.{VS:BR}'
      v:030: 'SIR:50:30 | 30 | 30 | Beatus qui in istis versatur bonis :{VS:BR} qui ponit illa in corde suo, sapiens erit semper.{VS:BR}'
      v:031: 'SIR:50:31 | 31 | 31 | Si enim hæc fecerit, ad omnia valebit, quia lux Dei vestigium ejus est.{VERSE:END}'
  c:051:
    verses:
      v:001: 'SIR:51:1 | 1 | 1 | Oratio Jesu filii Sirach. {VERSE:BEGIN}Confitebor tibi, Domine rex,{VS:BR} et collaudabo te Deum salvatorem meum.{VS:BR}'
      v:002: 'SIR:51:2 | 2 | 2 | Confitebor nomini tuo,{VS:BR} quoniam adjutor et protector factus es mihi,{VS:BR}'
      v:003: 'SIR:51:3 | 3 | 3 | et liberasti corpus meum a perditione :{VS:BR} a laqueo linguæ iniquæ, et a labiis operantium mendacium :{VS:BR} et in conspectu astantium factus es mihi adjutor.{VS:BR}'
      v:004: 'SIR:51:4 | 4 | 4 | Et liberasti me, secundum multitudinem misericordiæ nominis tui,{VS:BR} a rugientibus præparatis ad escam :{VS:BR}'
      v:005: 'SIR:51:5 | 5 | 5 | de manibus quærentium animam meam,{VS:BR} et de portis tribulationum quæ circumdederunt me ;{VS:BR}'
      v:006: 'SIR:51:6 | 6 | 6 | a pressura flammæ quæ circumdedit me,{VS:BR} et in medio ignis non sum æstuatus ;{VS:BR}'
      v:007: 'SIR:51:7 | 7 | 7 | de altitudine ventris inferi,{VS:BR} et a lingua coinquinata, et a verbo mendacii,{VS:BR} a rege iniquo, et a lingua injusta.{VS:BR}'
      v:008: 'SIR:51:8 | 8 | 8 | Laudabit usque ad mortem anima mea Dominum,{VS:BR}'
      v:009: 'SIR:51:9 | 9 | 9 | et vita mea appropinquans erat in inferno deorsum.{VS:BR}'
      v:010: 'SIR:51:10 | 10 | 10 | Circumdederunt me undique, et non erat qui adjuvaret :{VS:BR} respiciens eram ad adjutorium hominum, et non erat.{VS:BR}'
      v:011: 'SIR:51:11 | 11 | 11 | Memoratus sum misericordiæ tuæ Domine,{VS:BR} et operationis tuæ, quæ a sæculo sunt :{VS:BR}'
      v:012: 'SIR:51:12 | 12 | 12 | quoniam eruis sustinentes te, Domine,{VS:BR} et liberas eos de manibus gentium.{VS:BR}'
      v:013: 'SIR:51:13 | 13 | 13 | Exaltasti super terram habitationem meam,{VS:BR} et pro morte defluente deprecatus sum.{VS:BR}'
      v:014: 'SIR:51:14 | 14 | 14 | Invocavi Dominum patrem Domini mei,{VS:BR} ut non derelinquat me in die tribulationis meæ,{VS:BR} et in tempore superborum, sine adjutorio.{VS:BR}'
      v:015: 'SIR:51:15 | 15 | 15 | Laudabo nomen tuum assidue,{VS:BR} et collaudabo illud in confessione :{VS:BR} et exaudita est oratio mea,{VS:BR}'
      v:016: 'SIR:51:16 | 16 | 16 | et liberasti me de perditione,{VS:BR} et eripuisti me de tempore iniquo.{VS:BR}'
      v:017: 'SIR:51:17 | 17 | 17 | Propterea confitebor, et laudem dicam tibi,{VS:BR} et benedicam nomini Domini.{VERSE:END}{VS:P}'
      v:018: 'SIR:51:18 | 18 | 18 | {VERSE:BEGIN}Cum adhuc junior essem, priusquam oberrarem,{VS:BR} quæsivi sapientiam palam in oratione mea.{VS:BR}'
      v:019: 'SIR:51:19 | 19 | 19 | Ante templum postulabam pro illa,{VS:BR} et usque in novissimis inquiram eam :{VS:BR} et effloruit tamquam præcox uva.{VS:BR}'
      v:020: 'SIR:51:20 | 20 | 20 | Lætatum est cor meum in ea :{VS:BR} ambulavit pes meus iter rectum :{VS:BR} a juventute mea investigabam eam.{VS:BR}'
      v:021: 'SIR:51:21 | 21 | 21 | Inclinavi modico aurem meam,{VS:BR} et excepi illam.{VS:BR}'
      v:022: 'SIR:51:22 | 22 | 22 | Multam inveni in meipso sapientiam,{VS:BR} et multum profeci in ea.{VS:BR}'
      v:023: 'SIR:51:23 | 23 | 23 | Danti mihi sapientiam dabo gloriam :{VS:BR}'
      v:024: 'SIR:51:24 | 24 | 24 | consiliatus sum enim ut facerem illam.{VS:BR} Zelatus sum bonum, et non confundar.{VS:BR}'
      v:025: 'SIR:51:25 | 25 | 25 | Colluctata est anima mea in illa,{VS:BR} et in faciendo eam confirmatus sum.{VS:BR}'
      v:026: 'SIR:51:26 | 26 | 26 | Manus meas extendi in altum,{VS:BR} et insipientiam ejus luxi ;{VS:BR}'
      v:027: 'SIR:51:27 | 27 | 27 | animam meam direxi ad illam,{VS:BR} et in agnitione inveni eam.{VS:BR}'
      v:028: 'SIR:51:28 | 28 | 28 | Possedi cum ipsa cor ab initio :{VS:BR} propter hoc, non derelinquar.{VS:BR}'
      v:029: 'SIR:51:29 | 29 | 29 | Venter meus conturbatus est quærendo illam :{VS:BR} propterea bonam possidebo possessionem.{VS:BR}'
      v:030: 'SIR:51:30 | 30 | 30 | Dedit mihi Dominus linguam mercedem meam,{VS:BR} et in ipsa laudabo eum.{VS:BR}'
      v:031: 'SIR:51:31 | 31 | 31 | Appropiate ad me, indocti,{VS:BR} et congregate vos in domum disciplinæ.{VS:BR}'
      v:032: 'SIR:51:32 | 32 | 32 | Quid adhuc retardatis ? et quid dicitis in his ?{VS:BR} animæ vestræ sitiunt vehementer.{VS:BR}'
      v:033: 'SIR:51:33 | 33 | 33 | Aperui os meum, et locutus sum :{VS:BR} Comparate vobis sine argento,{VS:BR}'
      v:034: 'SIR:51:34 | 34 | 34 | et collum vestrum subjicite jugo :{VS:BR} et suscipiat anima vestra disciplinam :{VS:BR} in proximo est enim invenire eam.{VS:BR}'
      v:035: 'SIR:51:35 | 35 | 35 | Videte oculis vestris, quia modicum laboravi,{VS:BR} et inveni mihi multam requiem.{VS:BR}'
      v:036: 'SIR:51:36 | 36 | 36 | Assumite disciplinam in multo numero argenti,{VS:BR} et copiosum aurum possidete in ea.{VS:BR}'
      v:037: 'SIR:51:37 | 37 | 37 | Lætetur anima vestra in misericordia ejus,{VS:BR} et non confundemini in laude ipsius.{VS:BR}'
      v:038: 'SIR:51:38 | 38 | 38 | Operamini opus vestrum ante tempus,{VS:BR} et dabit vobis mercedem vestram in tempore suo.{VERSE:END}'
