From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/1Tim.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: 1TI
book_title: ad Timotheum I
chapters:
  c:001:
    verses:
      v:001: '1TI:1:1 | 1 | 1 | Paulus Apostolus Jesu Christi secundum imperium Dei Salvatoris nostri, et Christi Jesu spei nostræ,'
      v:002: '1TI:1:2 | 2 | 2 | Timotheo dilecto filio in fide. Gratia, misericordia, et pax a Deo Patre, et Christo Jesu Domino nostro.{VS:P}'
      v:003: '1TI:1:3 | 3 | 3 | Sicut rogavi te ut remaneres Ephesi cum irem in Macedoniam, ut denuntiares quibusdam ne aliter docerent,'
      v:004: '1TI:1:4 | 4 | 4 | neque intenderent fabulis, et genealogiis interminatis : quæ quæstiones præstant magis quam ædificationem Dei, quæ est in fide.'
      v:005: '1TI:1:5 | 5 | 5 | Finis autem præcepti est caritas de corde puro, et conscientia bona, et fide non ficta.'
      v:006: '1TI:1:6 | 6 | 6 | A quibus quidam aberrantes, conversi sunt in vaniloquium,'
      v:007: '1TI:1:7 | 7 | 7 | volentes esse legis doctores, non intelligentes neque quæ loquuntur, neque de quibus affirmant.'
      v:008: '1TI:1:8 | 8 | 8 | Scimus autem quia bona est lex si quis ea legitime utatur :'
      v:009: '1TI:1:9 | 9 | 9 | sciens hoc quia lex justo non est posita, sed injustis, et non subditis, impiis, et peccatoribus, sceleratis, et contaminatis, parricidis, et matricidis, homicidis,'
      v:010: '1TI:1:10 | 10 | 10 | fornicariis, masculorum concubitoribus, plagiariis, mendacibus, et perjuris, et si quid aliud sanæ doctrinæ adversatur,'
      v:011: '1TI:1:11 | 11 | 11 | quæ est secundum Evangelium gloriæ beati Dei, quod creditum est mihi.{VS:P}'
      v:012: '1TI:1:12 | 12 | 12 | Gratias ago ei, qui me confortavit, Christo Jesu Domino nostro, quia fidelem me existimavit, ponens in ministerio :'
      v:013: '1TI:1:13 | 13 | 13 | qui prius blasphemus fui, et persecutor, et contumeliosus : sed misericordiam Dei consecutus sum, quia ignorans feci in incredulitate.'
      v:014: '1TI:1:14 | 14 | 14 | Superabundavit autem gratia Domini nostri cum fide, et dilectione, quæ est in Christo Jesu.'
      v:015: '1TI:1:15 | 15 | 15 | Fidelis sermo, et omni acceptione dignus : quod Christus Jesus venit in hunc mundum peccatores salvos facere, quorum primus ego sum.'
      v:016: '1TI:1:16 | 16 | 16 | Sed ideo misericordiam consecutus sum : ut in me primo ostenderet Christus Jesus omnem patientiam ad informationem eorum, qui credituri sunt illi, in vitam æternam.'
      v:017: '1TI:1:17 | 17 | 17 | Regi autem sæculorum immortali, invisibili, soli Deo honor et gloria in sæcula sæculorum. Amen.{VS:P}'
      v:018: '1TI:1:18 | 18 | 18 | Hoc præceptum commendo tibi, fili Timothee, secundum præcedentes in te prophetias, ut milites in illis bonam militiam,'
      v:019: '1TI:1:19 | 19 | 19 | habens fidem, et bonam conscientiam, quam quidam repellentes, circa fidem naufragaverunt :'
      v:020: '1TI:1:20 | 20 | 20 | ex quibus est Hymenæus, et Alexander : quos tradidi Satanæ, ut discant non blasphemare.'
  c:002:
    verses:
      v:001: '1TI:2:1 | 1 | 1 | Obsecro igitur primum omnium fieri obsecrationes, orationes, postulationes, gratiarum actiones, pro omnibus hominibus :'
      v:002: '1TI:2:2 | 2 | 2 | pro regibus, et omnibus qui in sublimitate sunt, ut quietam et tranquillam vitam agamus in omni pietate, et castitate :'
      v:003: '1TI:2:3 | 3 | 3 | hoc enim bonum est, et acceptum coram Salvatore nostro Deo,'
      v:004: '1TI:2:4 | 4 | 4 | qui omnes homines vult salvos fieri, et ad agnitionem veritatis venire.'
      v:005: '1TI:2:5 | 5 | 5 | Unus enim Deus, unus et mediator Dei et hominum homo Christus Jesus :'
      v:006: '1TI:2:6 | 6 | 6 | qui dedit redemptionem semetipsum pro omnibus, testimonium temporibus suis :'
      v:007: '1TI:2:7 | 7 | 7 | in quo positus sum ego prædicator, et Apostolus (veritatem dico, non mentior) doctor gentium in fide, et veritate.'
      v:008: '1TI:2:8 | 8 | 8 | Volo ergo viros orare in omni loco, levantes puras manus sine ira et disceptatione.'
      v:009: '1TI:2:9 | 9 | 9 | Similiter et mulieres in habitu ornato, cum verecundia et sobrietate ornantes se, et non in tortis crinibus, aut auro, aut margaritis, vel veste pretiosa :'
      v:010: '1TI:2:10 | 10 | 10 | sed quod decet mulieres, promittentes pietatem per opera bona.'
      v:011: 1TI:2:11 | 11 | 11 | Mulier in silentio discat cum omni subjectione.
      v:012: '1TI:2:12 | 12 | 12 | Docere autem mulieri non permitto, neque dominari in virum : sed esse in silentio.'
      v:013: '1TI:2:13 | 13 | 13 | Adam enim primus formatus est : deinde Heva :'
      v:014: '1TI:2:14 | 14 | 14 | et Adam non est seductus : mulier autem seducta in prævaricatione fuit.'
      v:015: '1TI:2:15 | 15 | 15 | Salvabitur autem per filiorum generationem, si permanserit in fide, et dilectione, et sanctificatione cum sobrietate.'
  c:003:
    verses:
      v:001: '1TI:3:1 | 1 | 1 | Fidelis sermo : si quis episcopatum desiderat, bonum opus desiderat.'
      v:002: '1TI:3:2 | 2 | 2 | Oportet ergo episcopum irreprehensibilem esse, unius uxoris virum, sobrium, prudentem, ornatum, pudicum, hospitalem, doctorem,'
      v:003: '1TI:3:3 | 3 | 3 | non vinolentum, non percussorem, sed modestum : non litigiosum, non cupidum, sed'
      v:004: '1TI:3:4 | 4 | 4 | suæ domui bene præpositum : filios habentem subditos cum omni castitate.'
      v:005: '1TI:3:5 | 5 | 5 | Si quis autem domui suæ præesse nescit, quomodo ecclesiæ Dei diligentiam habebit ?'
      v:006: '1TI:3:6 | 6 | 6 | Non neophytum : ne in superbiam elatus, in judicium incidat diaboli.'
      v:007: '1TI:3:7 | 7 | 7 | Oportet autem illum et testimonium habere bonum ab iis qui foris sunt, ut non in opprobrium incidat, et in laqueum diaboli.'
      v:008: '1TI:3:8 | 8 | 8 | Diaconos similiter pudicos, non bilingues, non multo vino deditos, non turpe lucrum sectantes :'
      v:009: 1TI:3:9 | 9 | 9 | habentes mysterium fidei in conscientia pura.
      v:010: '1TI:3:10 | 10 | 10 | Et hi autem probentur primum : et sic ministrent, nullum crimen habentes.'
      v:011: '1TI:3:11 | 11 | 11 | Mulieres similiter pudicas, non detrahentes, sobrias, fideles in omnibus.'
      v:012: '1TI:3:12 | 12 | 12 | Diaconi sint unius uxoris viri, qui filiis suis bene præsint, et suis domibus.'
      v:013: '1TI:3:13 | 13 | 13 | Qui enim bene ministraverint, gradum bonum sibi acquirent, et multam fiduciam in fide, quæ est in Christo Jesu.{VS:P}'
      v:014: '1TI:3:14 | 14 | 14 | Hæc tibi scribo, sperans me ad te venire cito :'
      v:015: '1TI:3:15 | 15 | 15 | si autem tardavero, ut scias quomodo oporteat te in domo Dei conversari, quæ est ecclesia Dei vivi, columna et firmamentum veritatis.'
      v:016: '1TI:3:16 | 16 | 16 | Et manifeste magnum est pietatis sacramentum, quod manifestatum est in carne, justificatum est in spiritu, apparuit angelis, prædicatum est gentibus, creditum est in mundo, assumptum est in gloria.'
  c:004:
    verses:
      v:001: '1TI:4:1 | 1 | 1 | Spiritus autem manifeste dicit, quia in novissimis temporibus discedent quidam a fide, attendentes spiritibus erroris, et doctrinis dæmoniorum,'
      v:002: '1TI:4:2 | 2 | 2 | in hypocrisi loquentium mendacium, et cauteriatam habentium suam conscientiam,'
      v:003: '1TI:4:3 | 3 | 3 | prohibentium nubere, abstinere a cibis, quod Deus creavit ad percipiendum cum gratiarum actione fidelibus, et iis qui cognoverunt veritatem.'
      v:004: '1TI:4:4 | 4 | 4 | Quia omnis creatura Dei bona est, et nihil rejiciendum quod cum gratiarum actione percipitur :'
      v:005: '1TI:4:5 | 5 | 5 | sanctificatur enim per verbum Dei, et orationem.{VS:P}'
      v:006: '1TI:4:6 | 6 | 6 | Hæc proponens fratribus, bonus eris minister Christi Jesu enutritus verbis fidei, et bonæ doctrinæ, quam assecutus es.'
      v:007: '1TI:4:7 | 7 | 7 | Ineptas autem, et aniles fabulas devita : exerce autem teipsum ad pietatem.'
      v:008: '1TI:4:8 | 8 | 8 | Nam corporalis exercitatio, ad modicum utilis est : pietas autem ad omnia utilis est, promissionem habens vitæ, quæ nunc est, et futuræ.'
      v:009: '1TI:4:9 | 9 | 9 | Fidelis sermo, et omni acceptione dignus.'
      v:010: '1TI:4:10 | 10 | 10 | In hoc enim laboramus, et maledicimur, quia speramus in Deum vivum, qui est Salvator omnium hominum, maxime fidelium.'
      v:011: '1TI:4:11 | 11 | 11 | Præcipe hæc, et doce.'
      v:012: '1TI:4:12 | 12 | 12 | Nemo adolescentiam tuam contemnat : sed exemplum esto fidelium in verbo, in conversatione, in caritate, in fide, in castitate.'
      v:013: '1TI:4:13 | 13 | 13 | Dum venio, attende lectioni, exhortationi, et doctrinæ.'
      v:014: '1TI:4:14 | 14 | 14 | Noli negligere gratiam, quæ in te est, quæ data est tibi per prophetiam, cum impositione manuum presbyterii.'
      v:015: '1TI:4:15 | 15 | 15 | Hæc meditare, in his esto : ut profectus tuus manifestus sit omnibus.'
      v:016: '1TI:4:16 | 16 | 16 | Attende tibi, et doctrinæ : insta in illis. Hoc enim faciens, et teipsum salvum facies, et eos qui te audiunt.'
  c:005:
    verses:
      v:001: '1TI:5:1 | 1 | 1 | Seniorem ne increpaveris, sed obsecra ut patrem : juvenes, ut fratres :'
      v:002: '1TI:5:2 | 2 | 2 | anus, ut matres : juvenculas, ut sorores in omni castitate :'
      v:003: '1TI:5:3 | 3 | 3 | viduas honora, quæ vere viduæ sunt.'
      v:004: '1TI:5:4 | 4 | 4 | Si qua autem vidua filios, aut nepotes habet : discat primum domum suam regere, et mutuam vicem reddere parentibus : hoc enim acceptum est coram Deo.'
      v:005: '1TI:5:5 | 5 | 5 | Quæ autem vere vidua est, et desolata, speret in Deum, et instet obsecrationibus, et orationibus nocte ac die.'
      v:006: '1TI:5:6 | 6 | 6 | Nam quæ in deliciis est, vivens mortua est.'
      v:007: '1TI:5:7 | 7 | 7 | Et hoc præcipe, ut irreprehensibiles sint.'
      v:008: '1TI:5:8 | 8 | 8 | Si quis autem suorum, et maxime domesticorum, curam non habet, fidem negavit, et est infideli deterior.'
      v:009: '1TI:5:9 | 9 | 9 | Vidua eligatur non minus sexaginta annorum, quæ fuerit unius viri uxor,'
      v:010: '1TI:5:10 | 10 | 10 | in operibus bonis testimonium habens, si filios educavit, si hospitio recepit, si sanctorum pedes lavit, si tribulationem patientibus subministravit, si omne opus bonum subsecuta est.'
      v:011: '1TI:5:11 | 11 | 11 | Adolescentiores autem viduas devita : cum enim luxuriatæ fuerint in Christo, nubere volunt :'
      v:012: '1TI:5:12 | 12 | 12 | habentes damnationem, quia primam fidem irritam fecerunt ;'
      v:013: '1TI:5:13 | 13 | 13 | simul autem et otiosæ discunt circuire domos : non solum otiosæ, sed et verbosæ, et curiosæ, loquentes quæ non oportet.'
      v:014: '1TI:5:14 | 14 | 14 | Volo ergo juniores nubere, filios procreare, matresfamilias esse, nullam occasionem dare adversario maledicti gratia.'
      v:015: 1TI:5:15 | 15 | 15 | Jam enim quædam conversæ sunt retro Satanam.
      v:016: '1TI:5:16 | 16 | 16 | Si quis fidelis habet viduas, subministret illis, et non gravetur ecclesia : ut iis quæ vere viduæ sunt, sufficiat.'
      v:017: '1TI:5:17 | 17 | 17 | Qui bene præsunt presbyteri, duplici honore digni habeantur : maxime qui laborant in verbo et doctrina.'
      v:018: '1TI:5:18 | 18 | 18 | Dicit enim Scriptura : Non alligabis os bovi trituranti. Et : Dignus est operarius mercede sua.'
      v:019: '1TI:5:19 | 19 | 19 | Adversus presbyterum accusationem noli recipere, nisi sub duobus aut tribus testibus.'
      v:020: '1TI:5:20 | 20 | 20 | Peccantes coram omnibus argue : ut et ceteri timorem habeant.'
      v:021: '1TI:5:21 | 21 | 21 | Testor coram Deo et Christo Jesu, et electis angelis, ut hæc custodias sine præjudicio, nihil faciens in alteram partem declinando.'
      v:022: '1TI:5:22 | 22 | 22 | Manus cito nemini imposueris, neque communicaveris peccatis alienis. Teipsum castum custodi.'
      v:023: '1TI:5:23 | 23 | 23 | Noli adhuc aquam bibere, sed modico vino utere propter stomachum tuum, et frequentes tuas infirmitates.'
      v:024: '1TI:5:24 | 24 | 24 | Quorumdam hominum peccata manifesta sunt, præcedentia ad judicium : quosdam autem et subsequuntur.'
      v:025: '1TI:5:25 | 25 | 25 | Similiter et facta bona, manifesta sunt : et quæ aliter se habent, abscondi non possunt.'
  c:006:
    verses:
      v:001: '1TI:6:1 | 1 | 1 | Quicumque sunt sub jugo servi, dominos suos omni honore dignos arbitrentur, ne nomen Domini et doctrina blasphemetur.'
      v:002: '1TI:6:2 | 2 | 2 | Qui autem fideles habent dominos, non contemnant, quia fratres sunt : sed magis serviant, quia fideles sunt et dilecti, qui beneficii participes sunt. Hæc doce, et exhortare.{VS:P}'
      v:003: '1TI:6:3 | 3 | 3 | Si quis aliter docet, et non acquiescit sanis sermonibus Domini nostri Jesu Christi, et ei, quæ secundum pietatem est, doctrinæ :'
      v:004: '1TI:6:4 | 4 | 4 | superbus est, nihil sciens, sed languens circa quæstiones, et pugnas verborum : ex quibus oriuntur invidiæ, contentiones, blasphemiæ, suspiciones malæ,'
      v:005: '1TI:6:5 | 5 | 5 | conflictationes hominum mente corruptorum, et qui veritate privati sunt, existimantium quæstum esse pietatem.'
      v:006: 1TI:6:6 | 6 | 6 | Est autem quæstus magnus pietas cum sufficientia.
      v:007: '1TI:6:7 | 7 | 7 | Nihil enim intulimus in hunc mundum : haud dubium quod nec auferre quid possumus.'
      v:008: '1TI:6:8 | 8 | 8 | Habentes autem alimenta, et quibus tegamur, his contenti simus.'
      v:009: '1TI:6:9 | 9 | 9 | Nam qui volunt divites fieri, incidunt in tentationem, et in laqueum diaboli, et desideria multa inutilia, et nociva, quæ mergunt homines in interitum et perditionem.'
      v:010: '1TI:6:10 | 10 | 10 | Radix enim omnium malorum est cupiditas : quam quidam appetentes erraverunt a fide, et inseruerunt se doloribus multis.{VS:P}'
      v:011: '1TI:6:11 | 11 | 11 | Tu autem, o homo Dei, hæc fuge : sectare vero justitiam, pietatem, fidem, caritatem, patientiam, mansuetudinem.'
      v:012: '1TI:6:12 | 12 | 12 | Certa bonum certamen fidei, apprehende vitam æternam, in qua vocatus es, et confessus bonam confessionem coram multis testibus.'
      v:013: '1TI:6:13 | 13 | 13 | Præcipio tibi coram Deo, qui vivificat omnia, et Christo Jesu, qui testimonium reddidit sub Pontio Pilato, bonam confessionem,'
      v:014: '1TI:6:14 | 14 | 14 | ut serves mandatum sine macula, irreprehensibile usque in adventum Domini nostri Jesu Christi,'
      v:015: '1TI:6:15 | 15 | 15 | quem suis temporibus ostendet beatus et solus potens, Rex regum, et Dominus dominantium :'
      v:016: '1TI:6:16 | 16 | 16 | qui solus habet immortalitatem, et lucem inhabitat inaccessibilem : quem nullus hominum vidit, sed nec videre potest : cui honor, et imperium sempiternum. Amen.'
      v:017: '1TI:6:17 | 17 | 17 | Divitibus hujus sæculi præcipe non sublime sapere, neque sperare in incerto divitiarum, sed in Deo vivo (qui præstat nobis omnia abunde ad fruendum)'
      v:018: '1TI:6:18 | 18 | 18 | bene agere, divites fieri in bonis operibus, facile tribuere, communicare,'
      v:019: '1TI:6:19 | 19 | 19 | thesaurizare sibi fundamentum bonum in futurum, ut apprehendant veram vitam.{VS:P}'
      v:020: '1TI:6:20 | 20 | 20 | O Timothee, depositum custodi, devitans profanas vocum novitates, et oppositiones falsi nominis scientiæ,'
      v:021: '1TI:6:21 | 21 | 21 | quam quidam promittentes, circa fidem exciderunt. Gratia tecum. Amen.'
