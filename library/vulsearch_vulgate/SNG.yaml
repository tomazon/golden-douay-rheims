This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: SNG
book_title: Canticum Canticorum
chapters:
  c:001:
    verses:
      v:001: 'SNG:1:1 | 1 | 1 | {VERSE:BEGIN}{SPEAKER:START}Sponsa{SPEAKER:END}Osculetur me osculo oris sui ;{VS:BR} quia meliora sunt ubera tua vino,{VS:BR}'
      v:002: 'SNG:1:2 | 2 | 2 | fragrantia unguentis optimis.{VS:BR} Oleum effusum nomen tuum ;{VS:BR} ideo adolescentulæ dilexerunt te.{VS:BR}'
      v:003: 'SNG:1:3 | 3 | 3 | {SPEAKER:START}Chorus Adolescentularum{SPEAKER:END}Trahe me, post te curremus{VS:BR} in odorem unguentorum tuorum.{VS:BR} Introduxit me rex in cellaria sua ;{VS:BR} exsultabimus et lætabimur in te,{VS:BR} memores uberum tuorum super vinum.{VS:BR} Recti diligunt te.{VS:BR}'
      v:004: 'SNG:1:4 | 4 | 4 | {SPEAKER:START}Sponsa{SPEAKER:END}Nigra sum, sed formosa, filiæ Jerusalem,{VS:BR} sicut tabernacula Cedar, sicut pelles Salomonis.{VS:BR}'
      v:005: 'SNG:1:5 | 5 | 5 | Nolite me considerare quod fusca sim,{VS:BR} quia decoloravit me sol.{VS:BR} Filii matris meæ pugnaverunt contra me ;{VS:BR} posuerunt me custodem in vineis :{VS:BR} vineam meam non custodivi.{VS:BR}'
      v:006: 'SNG:1:6 | 6 | 6 | Indica mihi, quem diligit anima mea, ubi pascas,{VS:BR} ubi cubes in meridie,{VS:BR} ne vagari incipiam post greges sodalium tuorum.{VS:BR}'
      v:007: 'SNG:1:7 | 7 | 7 | {SPEAKER:START}Sponsus{SPEAKER:END}Si ignoras te, o pulcherrima inter mulieres,{VS:BR} egredere, et abi post vestigia gregum,{VS:BR} et pasce hædos tuos juxta tabernacula pastorum.{VS:BR}'
      v:008: 'SNG:1:8 | 8 | 8 | Equitatui meo in curribus Pharaonis{VS:BR} assimilavi te, amica mea.{VS:BR}'
      v:009: 'SNG:1:9 | 9 | 9 | Pulchræ sunt genæ tuæ sicut turturis ;{VS:BR} collum tuum sicut monilia.{VS:BR}'
      v:010: 'SNG:1:10 | 10 | 10 | Murenulas aureas faciemus tibi,{VS:BR} vermiculatas argento.{VS:BR}'
      v:011: 'SNG:1:11 | 11 | 11 | {SPEAKER:START}Sponsa{SPEAKER:END}Dum esset rex in accubitu suo,{VS:BR} nardus mea dedit odorem suum.{VS:BR}'
      v:012: 'SNG:1:12 | 12 | 12 | Fasciculus myrrhæ dilectus meus mihi ;{VS:BR} inter ubera mea commorabitur.{VS:BR}'
      v:013: 'SNG:1:13 | 13 | 13 | Botrus cypri dilectus meus mihi{VS:BR} in vineis Engaddi.{VS:BR}'
      v:014: 'SNG:1:14 | 14 | 14 | {SPEAKER:START}Sponsus{SPEAKER:END}Ecce tu pulchra es, amica mea ! ecce tu pulchra es !{VS:BR} Oculi tui columbarum.{VS:BR}'
      v:015: 'SNG:1:15 | 15 | 15 | {SPEAKER:START}Sponsa{SPEAKER:END}Ecce tu pulcher es, dilecte mi, et decorus !{VS:BR} Lectulus noster floridus.{VS:BR}'
      v:016: 'SNG:1:16 | 16 | 16 | Tigna domorum nostrarum cedrina,{VS:BR} laquearia nostra cypressina.{VERSE:END}'
  c:002:
    verses:
      v:001: 'SNG:2:1 | 1 | 1 | {VERSE:BEGIN}Ego flos campi,{VS:BR} et lilium convallium.{VS:BR}'
      v:002: 'SNG:2:2 | 2 | 2 | {SPEAKER:START}Sponsus{SPEAKER:END}Sicut lilium inter spinas,{VS:BR} sic amica mea inter filias.{VS:BR}'
      v:003: 'SNG:2:3 | 3 | 3 | {SPEAKER:START}Sponsa{SPEAKER:END}Sicut malus inter ligna silvarum,{VS:BR} sic dilectus meus inter filios.{VS:BR} Sub umbra illius quem desideraveram sedi,{VS:BR} et fructus ejus dulcis gutturi meo.{VS:BR}'
      v:004: 'SNG:2:4 | 4 | 4 | Introduxit me in cellam vinariam ;{VS:BR} ordinavit in me caritatem.{VS:BR}'
      v:005: 'SNG:2:5 | 5 | 5 | Fulcite me floribus,{VS:BR} stipate me malis,{VS:BR} quia amore langueo.{VS:BR}'
      v:006: 'SNG:2:6 | 6 | 6 | Læva ejus sub capite meo,{VS:BR} et dextera illius amplexabitur me.{VS:BR}'
      v:007: 'SNG:2:7 | 7 | 7 | {SPEAKER:START}Sponsus{SPEAKER:END}Adjuro vos, filiæ Jerusalem,{VS:BR} per capreas cervosque camporum,{VS:BR} ne suscitetis, neque evigilare faciatis dilectam,{VS:BR} quoadusque ipsa velit.{VS:BR}'
      v:008: 'SNG:2:8 | 8 | 8 | {SPEAKER:START}Sponsa{SPEAKER:END}Vox dilecti mei ; ecce iste venit,{VS:BR} saliens in montibus, transiliens colles.{VS:BR}'
      v:009: 'SNG:2:9 | 9 | 9 | Similis est dilectus meus capreæ,{VS:BR} hinnuloque cervorum.{VS:BR} En ipse stat post parietem nostrum,{VS:BR} respiciens per fenestras,{VS:BR} prospiciens per cancellos.{VS:BR}'
      v:010: 'SNG:2:10 | 10 | 10 | En dilectus meus loquitur mihi.{VS:BR} {SPEAKER:START}Sponsus{SPEAKER:END}Surge, propera, amica mea,{VS:BR} columba mea, formosa mea, et veni :{VS:BR}'
      v:011: 'SNG:2:11 | 11 | 11 | jam enim hiems transiit ;{VS:BR} imber abiit, et recessit.{VS:BR}'
      v:012: 'SNG:2:12 | 12 | 12 | Flores apparuerunt in terra nostra ;{VS:BR} tempus putationis advenit :{VS:BR} vox turturis audita est in terra nostra ;{VS:BR}'
      v:013: 'SNG:2:13 | 13 | 13 | ficus protulit grossos suos ;{VS:BR} vineæ florentes dederunt odorem suum.{VS:BR} Surge, amica mea, speciosa mea, et veni :{VS:BR}'
      v:014: 'SNG:2:14 | 14 | 14 | columba mea, in foraminibus petræ, in caverna maceriæ,{VS:BR} ostende mihi faciem tuam,{VS:BR} sonet vox tua in auribus meis :{VS:BR} vox enim tua dulcis, et facies tua decora.{VS:BR}'
      v:015: 'SNG:2:15 | 15 | 15 | {SPEAKER:START}Sponsa{SPEAKER:END}Capite nobis vulpes parvulas{VS:BR} quæ demoliuntur vineas :{VS:BR} nam vinea nostra floruit.{VS:BR}'
      v:016: 'SNG:2:16 | 16 | 16 | Dilectus meus mihi, et ego illi,{VS:BR} qui pascitur inter lilia,{VS:BR}'
      v:017: 'SNG:2:17 | 17 | 17 | donec aspiret dies, et inclinentur umbræ.{VS:BR} Revertere ; similis esto, dilecte mi, capreæ,{VS:BR} hinnuloque cervorum super montes Bether.{VERSE:END}'
  c:003:
    verses:
      v:001: 'SNG:3:1 | 1 | 1 | {VERSE:BEGIN}In lectulo meo, per noctes,{VS:BR} quæsivi quem diligit anima mea :{VS:BR} quæsivi illum, et non inveni.{VS:BR}'
      v:002: 'SNG:3:2 | 2 | 2 | Surgam, et circuibo civitatem :{VS:BR} per vicos et plateas{VS:BR} quæram quem diligit anima mea :{VS:BR} quæsivi illum, et non inveni.{VS:BR}'
      v:003: 'SNG:3:3 | 3 | 3 | Invenerunt me vigiles qui custodiunt civitatem :{VS:BR} Num quem diligit anima mea vidistis ?{VS:BR}'
      v:004: 'SNG:3:4 | 4 | 4 | Paululum cum pertransissem eos,{VS:BR} inveni quem diligit anima mea :{VS:BR} tenui eum, nec dimittam,{VS:BR} donec introducam illum in domum matris meæ,{VS:BR} et in cubiculum genetricis meæ.{VS:BR}'
      v:005: 'SNG:3:5 | 5 | 5 | {SPEAKER:START}Sponsus{SPEAKER:END}Adjuro vos, filiæ Jerusalem,{VS:BR} per capreas cervosque camporum,{VS:BR} ne suscitetis, neque evigilare faciatis dilectam,{VS:BR} donec ipsa velit.{VS:BR}'
      v:006: 'SNG:3:6 | 6 | 6 | {SPEAKER:START}Chorus{SPEAKER:END}Quæ est ista quæ ascendit per desertum{VS:BR} sicut virgula fumi ex aromatibus myrrhæ,{VS:BR} et thuris, et universi pulveris pigmentarii ?{VS:BR}'
      v:007: 'SNG:3:7 | 7 | 7 | En lectulum Salomonis sexaginta fortes ambiunt{VS:BR} ex fortissimis Israël,{VS:BR}'
      v:008: 'SNG:3:8 | 8 | 8 | omnes tenentes gladios, et ad bella doctissimi :{VS:BR} uniuscujusque ensis super femur suum{VS:BR} propter timores nocturnos.{VS:BR}'
      v:009: 'SNG:3:9 | 9 | 9 | Ferculum fecit sibi rex Salomon{VS:BR} de lignis Libani ;{VS:BR}'
      v:010: 'SNG:3:10 | 10 | 10 | columnas ejus fecit argenteas,{VS:BR} reclinatorium aureum, ascensum purpureum ;{VS:BR} media caritate constravit,{VS:BR} propter filias Jerusalem.{VS:BR}'
      v:011: 'SNG:3:11 | 11 | 11 | Egredimini et videte, filiæ Sion,{VS:BR} regem Salomonem in diademate quo coronavit illum mater sua{VS:BR} in die desponsationis illius,{VS:BR} et in die lætitiæ cordis ejus.{VERSE:END}'
  c:004:
    verses:
      v:001: 'SNG:4:1 | 1 | 1 | {VERSE:BEGIN}{SPEAKER:START}Sponsus{SPEAKER:END}Quam pulchra es, amica mea ! quam pulchra es !{VS:BR} Oculi tui columbarum,{VS:BR} absque eo quod intrinsecus latet.{VS:BR} Capilli tui sicut greges caprarum{VS:BR} quæ ascenderunt de monte Galaad.{VS:BR}'
      v:002: 'SNG:4:2 | 2 | 2 | Dentes tui sicut greges tonsarum{VS:BR} quæ ascenderunt de lavacro ;{VS:BR} omnes gemellis fœtibus,{VS:BR} et sterilis non est inter eas.{VS:BR}'
      v:003: 'SNG:4:3 | 3 | 3 | Sicut vitta coccinea labia tua,{VS:BR} et eloquium tuum dulce.{VS:BR} Sicut fragmen mali punici, ita genæ tuæ,{VS:BR} absque eo quod intrinsecus latet.{VS:BR}'
      v:004: 'SNG:4:4 | 4 | 4 | Sicut turris David collum tuum,{VS:BR} quæ ædificata est cum propugnaculis ;{VS:BR} mille clypei pendent ex ea,{VS:BR} omnis armatura fortium.{VS:BR}'
      v:005: 'SNG:4:5 | 5 | 5 | Duo ubera tua sicut duo hinnuli,{VS:BR} capreæ gemelli, qui pascuntur in liliis.{VS:BR}'
      v:006: 'SNG:4:6 | 6 | 6 | Donec aspiret dies, et inclinentur umbræ,{VS:BR} vadam ad montem myrrhæ, et ad collem thuris.{VS:BR}'
      v:007: 'SNG:4:7 | 7 | 7 | Tota pulchra es, amica mea,{VS:BR} et macula non est in te.{VS:BR}'
      v:008: 'SNG:4:8 | 8 | 8 | Veni de Libano, sponsa mea :{VS:BR} veni de Libano, veni, coronaberis :{VS:BR} de capite Amana, de vertice Sanir et Hermon,{VS:BR} de cubilibus leonum, de montibus pardorum.{VS:BR}'
      v:009: 'SNG:4:9 | 9 | 9 | Vulnerasti cor meum, soror mea, sponsa ;{VS:BR} vulnerasti cor meum in uno oculorum tuorum,{VS:BR} et in uno crine colli tui.{VS:BR}'
      v:010: 'SNG:4:10 | 10 | 10 | Quam pulchræ sunt mammæ tuæ, soror mea sponsa !{VS:BR} pulchriora sunt ubera tua vino,{VS:BR} et odor unguentorum tuorum super omnia aromata.{VS:BR}'
      v:011: 'SNG:4:11 | 11 | 11 | Favus distillans labia tua, sponsa ;{VS:BR} mel et lac sub lingua tua :{VS:BR} et odor vestimentorum tuorum sicut odor thuris.{VS:BR}'
      v:012: 'SNG:4:12 | 12 | 12 | Hortus conclusus soror mea, sponsa,{VS:BR} hortus conclusus, fons signatus.{VS:BR}'
      v:013: 'SNG:4:13 | 13 | 13 | Emissiones tuæ paradisus malorum punicorum,{VS:BR} cum pomorum fructibus, cypri cum nardo.{VS:BR}'
      v:014: 'SNG:4:14 | 14 | 14 | Nardus et crocus, fistula et cinnamomum,{VS:BR} cum universis lignis Libani ;{VS:BR} myrrha et aloë, cum omnibus primis unguentis.{VS:BR}'
      v:015: 'SNG:4:15 | 15 | 15 | Fons hortorum, puteus aquarum viventium,{VS:BR} quæ fluunt impetu de Libano.{VS:BR}'
      v:016: 'SNG:4:16 | 16 | 16 | {SPEAKER:START}Sponsa{SPEAKER:END}Surge, aquilo, et veni, auster :{VS:BR} perfla hortum meum, et fluant aromata illius.{VERSE:END}'
  c:005:
    verses:
      v:001: 'SNG:5:1 | 1 | 1 | {VERSE:BEGIN}Veniat dilectus meus in hortum suum,{VS:BR} et comedat fructum pomorum suorum.{VS:BR} {SPEAKER:START}Sponsus{SPEAKER:END}Veni in hortum meum, soror mea, sponsa ;{VS:BR} messui myrrham meam cum aromatibus meis ;{VS:BR} comedi favum cum melle meo ;{VS:BR} bibi vinum meum cum lacte meo ;{VS:BR} comedite, amici, et bibite,{VS:BR} et inebriamini, carissimi.{VS:BR}'
      v:002: 'SNG:5:2 | 2 | 2 | {SPEAKER:START}Sponsa{SPEAKER:END}Ego dormio, et cor meum vigilat.{VS:BR} Vox dilecti mei pulsantis :{VS:BR} {SPEAKER:START}Sponsus{SPEAKER:END}Aperi mihi, soror mea, amica mea,{VS:BR} columba mea, immaculata mea,{VS:BR} quia caput meum plenum est rore,{VS:BR} et cincinni mei guttis noctium.{VS:BR}'
      v:003: 'SNG:5:3 | 3 | 3 | {SPEAKER:START}Sponsa{SPEAKER:END}Expoliavi me tunica mea : quomodo induar illa ?{VS:BR} lavi pedes meos : quomodo inquinabo illos ?{VS:BR}'
      v:004: 'SNG:5:4 | 4 | 4 | Dilectus meus misit manum suam per foramen,{VS:BR} et venter meus intremuit ad tactum ejus.{VS:BR}'
      v:005: 'SNG:5:5 | 5 | 5 | Surrexi ut aperirem dilecto meo ;{VS:BR} manus meæ stillaverunt myrrham,{VS:BR} et digiti mei pleni myrrha probatissima.{VS:BR}'
      v:006: 'SNG:5:6 | 6 | 6 | Pessulum ostii mei aperui dilecto meo,{VS:BR} at ille declinaverat, atque transierat.{VS:BR} Anima mea liquefacta est, ut locutus est ;{VS:BR} quæsivi, et non inveni illum ;{VS:BR} vocavi, et non respondit mihi.{VS:BR}'
      v:007: 'SNG:5:7 | 7 | 7 | Invenerunt me custodes qui circumeunt civitatem ;{VS:BR} percusserunt me, et vulneraverunt me.{VS:BR} Tulerunt pallium meum mihi custodes murorum.{VS:BR}'
      v:008: 'SNG:5:8 | 8 | 8 | Adjuro vos, filiæ Jerusalem,{VS:BR} si inveneritis dilectum meum,{VS:BR} ut nuntietis ei quia amore langueo.{VS:BR}'
      v:009: 'SNG:5:9 | 9 | 9 | {SPEAKER:START}Chorus{SPEAKER:END}Qualis est dilectus tuus ex dilecto, o pulcherrima mulierum ?{VS:BR} qualis est dilectus tuus ex dilecto, quia sic adjurasti nos ?{VS:BR}'
      v:010: 'SNG:5:10 | 10 | 10 | {SPEAKER:START}Sponsa{SPEAKER:END}Dilectus meus candidus et rubicundus ;{VS:BR} electus ex millibus.{VS:BR}'
      v:011: 'SNG:5:11 | 11 | 11 | Caput ejus aurum optimum ;{VS:BR} comæ ejus sicut elatæ palmarum, nigræ quasi corvus.{VS:BR}'
      v:012: 'SNG:5:12 | 12 | 12 | Oculi ejus sicut columbæ super rivulos aquarum,{VS:BR} quæ lacte sunt lotæ, et resident juxta fluenta plenissima.{VS:BR}'
      v:013: 'SNG:5:13 | 13 | 13 | Genæ illius sicut areolæ aromatum,{VS:BR} consitæ a pigmentariis.{VS:BR} Labia ejus lilia,{VS:BR} distillantia myrrham primam.{VS:BR}'
      v:014: 'SNG:5:14 | 14 | 14 | Manus illius tornatiles, aureæ,{VS:BR} plenæ hyacinthis.{VS:BR} Venter ejus eburneus,{VS:BR} distinctus sapphiris.{VS:BR}'
      v:015: 'SNG:5:15 | 15 | 15 | Crura illius columnæ marmoreæ{VS:BR} quæ fundatæ sunt super bases aureas.{VS:BR} Species ejus ut Libani,{VS:BR} electus ut cedri.{VS:BR}'
      v:016: 'SNG:5:16 | 16 | 16 | Guttur illius suavissimum,{VS:BR} et totus desiderabilis.{VS:BR} Talis est dilectus meus,{VS:BR} et ipse est amicus meus, filiæ Jerusalem.{VS:BR}'
      v:017: 'SNG:5:17 | 17 | 17 | {SPEAKER:START}Chorus{SPEAKER:END}Quo abiit dilectus tuus, o pulcherrima mulierum ?{VS:BR} quo declinavit dilectus tuus ?{VS:BR} et quæremus eum tecum.{VERSE:END}'
  c:006:
    verses:
      v:001: 'SNG:6:1 | 1 | 1 | {VERSE:BEGIN}{SPEAKER:START}Sponsa{SPEAKER:END}Dilectus meus descendit in hortum suum ad areolam aromatum,{VS:BR} ut pascatur in hortis, et lilia colligat.{VS:BR}'
      v:002: 'SNG:6:2 | 2 | 2 | Ego dilecto meo, et dilectus meus mihi,{VS:BR} qui pascitur inter lilia.{VS:BR}'
      v:003: 'SNG:6:3 | 3 | 3 | {SPEAKER:START}Sponsus{SPEAKER:END}Pulchra es, amica mea ;{VS:BR} suavis, et decora sicut Jerusalem ;{VS:BR} terribilis ut castrorum acies ordinata.{VS:BR}'
      v:004: 'SNG:6:4 | 4 | 4 | Averte oculos tuos a me,{VS:BR} quia ipsi me avolare fecerunt.{VS:BR} Capilli tui sicut grex caprarum{VS:BR} quæ apparuerunt de Galaad.{VS:BR}'
      v:005: 'SNG:6:5 | 5 | 5 | Dentes tui sicut grex ovium{VS:BR} quæ ascenderunt de lavacro :{VS:BR} omnes gemellis fœtibus,{VS:BR} et sterilis non est in eis.{VS:BR}'
      v:006: 'SNG:6:6 | 6 | 6 | Sicut cortex mali punici, sic genæ tuæ,{VS:BR} absque occultis tuis.{VS:BR}'
      v:007: 'SNG:6:7 | 7 | 7 | Sexaginta sunt reginæ, et octoginta concubinæ,{VS:BR} et adolescentularum non est numerus.{VS:BR}'
      v:008: 'SNG:6:8 | 8 | 8 | Una est columba mea, perfecta mea,{VS:BR} una est matris suæ, electa genetrici suæ.{VS:BR} Viderunt eam filiæ, et beatissimam prædicaverunt ;{VS:BR} reginæ et concubinæ, et laudaverunt eam.{VS:BR}'
      v:009: 'SNG:6:9 | 9 | 9 | Quæ est ista quæ progreditur quasi aurora consurgens,{VS:BR} pulchra ut luna, electa ut sol,{VS:BR} terribilis ut castrorum acies ordinata ?{VS:BR}'
      v:010: 'SNG:6:10 | 10 | 10 | {SPEAKER:START}Sponsa{SPEAKER:END}Descendi in hortum nucum,{VS:BR} ut viderem poma convallium,{VS:BR} et inspicerem si floruisset vinea,{VS:BR} et germinassent mala punica.{VS:BR}'
      v:011: 'SNG:6:11 | 11 | 11 | Nescivi : anima mea conturbavit me,{VS:BR} propter quadrigas Aminadab.{VS:BR}'
      v:012: 'SNG:6:12 | 12 | 12 | {SPEAKER:START}Chorus{SPEAKER:END}Revertere, revertere, Sulamitis !{VS:BR} revertere, revertere ut intueamur te.{VERSE:END}'
  c:007:
    verses:
      v:001: 'SNG:7:1 | 1 | 1 | {VERSE:BEGIN}{SPEAKER:START}Sponsa{SPEAKER:END}Quid videbis in Sulamite, nisi choros castrorum ?{VS:BR} {SPEAKER:START}Chorus{SPEAKER:END}Quam pulchri sunt gressus tui in calceamentis, filia principis !{VS:BR} Juncturæ femorum tuorum sicut monilia{VS:BR} quæ fabricata sunt manu artificis.{VS:BR}'
      v:002: 'SNG:7:2 | 2 | 2 | Umbilicus tuus crater tornatilis,{VS:BR} numquam indigens poculis.{VS:BR} Venter tuus sicut acervus tritici vallatus liliis.{VS:BR}'
      v:003: 'SNG:7:3 | 3 | 3 | Duo ubera tua sicut duo hinnuli,{VS:BR} gemelli capreæ.{VS:BR}'
      v:004: 'SNG:7:4 | 4 | 4 | Collum tuum sicut turris eburnea ;{VS:BR} oculi tui sicut piscinæ in Hesebon{VS:BR} quæ sunt in porta filiæ multitudinis.{VS:BR} Nasus tuus sicut turris Libani,{VS:BR} quæ respicit contra Damascum.{VS:BR}'
      v:005: 'SNG:7:5 | 5 | 5 | Caput tuum ut Carmelus ;{VS:BR} et comæ capitis tui sicut purpura regis{VS:BR} vincta canalibus.{VS:BR}'
      v:006: 'SNG:7:6 | 6 | 6 | {SPEAKER:START}Sponsus{SPEAKER:END}Quam pulchra es, et quam decora,{VS:BR} carissima, in deliciis !{VS:BR}'
      v:007: 'SNG:7:7 | 7 | 7 | Statura tua assimilata est palmæ,{VS:BR} et ubera tua botris.{VS:BR}'
      v:008: 'SNG:7:8 | 8 | 8 | Dixi : Ascendam in palmam,{VS:BR} et apprehendam fructus ejus ;{VS:BR} et erunt ubera tua sicut botri vineæ,{VS:BR} et odor oris tui sicut malorum.{VS:BR}'
      v:009: 'SNG:7:9 | 9 | 9 | Guttur tuum sicut vinum optimum,{VS:BR} dignum dilecto meo ad potandum,{VS:BR} labiisque et dentibus illius ad ruminandum.{VS:BR}'
      v:010: 'SNG:7:10 | 10 | 10 | {SPEAKER:START}Sponsa{SPEAKER:END}Ego dilecto meo,{VS:BR} et ad me conversio ejus.{VS:BR}'
      v:011: 'SNG:7:11 | 11 | 11 | Veni, dilecte mi, egrediamur in agrum,{VS:BR} commoremur in villis.{VS:BR}'
      v:012: 'SNG:7:12 | 12 | 12 | Mane surgamus ad vineas :{VS:BR} videamus si floruit vinea,{VS:BR} si flores fructus parturiunt,{VS:BR} si floruerunt mala punica ;{VS:BR} ibi dabo tibi ubera mea.{VS:BR}'
      v:013: 'SNG:7:13 | 13 | 13 | Mandragoræ dederunt odorem{VS:BR} in portis nostris omnia poma :{VS:BR} nova et vetera, dilecte mi, servavi tibi.{VERSE:END}'
  c:008:
    verses:
      v:001: 'SNG:8:1 | 1 | 1 | {VERSE:BEGIN}Quis mihi det te fratrem meum,{VS:BR} sugentem ubera matris meæ,{VS:BR} ut inveniam te foris, et deosculer te,{VS:BR} et jam me nemo despiciat ?{VS:BR}'
      v:002: 'SNG:8:2 | 2 | 2 | Apprehendam te, et ducam in domum matris meæ :{VS:BR} ibi me docebis,{VS:BR} et dabo tibi poculum ex vino condito,{VS:BR} et mustum malorum granatorum meorum.{VS:BR}'
      v:003: 'SNG:8:3 | 3 | 3 | Læva ejus sub capite meo,{VS:BR} et dextera illius amplexabitur me.{VS:BR}'
      v:004: 'SNG:8:4 | 4 | 4 | {SPEAKER:START}Sponsus{SPEAKER:END}Adjuro vos, filiæ Jerusalem,{VS:BR} ne suscitetis, neque evigilare faciatis dilectam,{VS:BR} donec ipsa velit.{VS:BR}'
      v:005: 'SNG:8:5 | 5 | 5 | {SPEAKER:START}Chorus{SPEAKER:END}Quæ est ista quæ ascendit de deserto, deliciis affluens,{VS:BR} innixa super dilectum suum ?{VS:BR} {SPEAKER:START}Sponsus{SPEAKER:END}Sub arbore malo suscitavi te ;{VS:BR} ibi corrupta est mater tua,{VS:BR} ibi violata est genitrix tua.{VS:BR}'
      v:006: 'SNG:8:6 | 6 | 6 | {SPEAKER:START}Sponsa{SPEAKER:END}Pone me ut signaculum super cor tuum,{VS:BR} ut signaculum super brachium tuum,{VS:BR} quia fortis est ut mors dilectio,{VS:BR} dura sicut infernus æmulatio :{VS:BR} lampades ejus lampades ignis atque flammarum.{VS:BR}'
      v:007: 'SNG:8:7 | 7 | 7 | Aquæ multæ non potuerunt extinguere caritatem,{VS:BR} nec flumina obruent illam.{VS:BR} Si dederit homo omnem substantiam domus suæ pro dilectione,{VS:BR} quasi nihil despiciet eam.{VS:BR}'
      v:008: 'SNG:8:8 | 8 | 8 | {SPEAKER:START}Chorus Fratrum{SPEAKER:END}Soror nostra parva,{VS:BR} et ubera non habet ;{VS:BR} quid faciemus sorori nostræ{VS:BR} in die quando alloquenda est ?{VS:BR}'
      v:009: 'SNG:8:9 | 9 | 9 | Si murus est,{VS:BR} ædificemus super eum propugnacula argentea ;{VS:BR} si ostium est, compingamus illud tabulis cedrinis.{VS:BR}'
      v:010: 'SNG:8:10 | 10 | 10 | {SPEAKER:START}Sponsa{SPEAKER:END}Ego murus, et ubera mea sicut turris,{VS:BR} ex quo facta sum coram eo, quasi pacem reperiens.{VS:BR}'
      v:011: 'SNG:8:11 | 11 | 11 | {SPEAKER:START}Chorus Fratrum{SPEAKER:END}Vinea fuit pacifico in ea quæ habet populos :{VS:BR} tradidit eam custodibus ;{VS:BR} vir affert pro fructu ejus mille argenteos.{VS:BR}'
      v:012: 'SNG:8:12 | 12 | 12 | {SPEAKER:START}Sponsa{SPEAKER:END}Vinea mea coram me est.{VS:BR} Mille tui pacifici,{VS:BR} et ducenti his qui custodiunt fructus ejus.{VS:BR}'
      v:013: 'SNG:8:13 | 13 | 13 | {SPEAKER:START}Sponsus{SPEAKER:END}Quæ habitas in hortis, amici auscultant ;{VS:BR} fac me audire vocem tuam.{VS:BR}'
      v:014: 'SNG:8:14 | 14 | 14 | {SPEAKER:START}Sponsa{SPEAKER:END}Fuge, dilecte mi, et assimilare capreæ,{VS:BR} hinnuloque cervorum super montes aromatum.{VERSE:END}'
