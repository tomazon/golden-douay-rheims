    intro: 'A woe to Jerusalem for her sins. A prophecy of the conversion of the Gentiles, and of the poor of Israel: God shall be with them. The Jews shall be converted at last.'
    verses:
      v:001: 'ZEP:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Woe to the provoking and redeemed city, the dove.{VS:BR}'
      v:002: 'ZEP:3:2 | 2 | 2 | She hath not hearkened to the voice, neither hath she received discipline: she hath not trusted in the Lord, she drew not near to her God.{VS:BR}'
      v:003: 'ZEP:3:3 | 3 | 3 | Her princes are in the midst of her as roaring lions: her judges are evening wolves, they left nothing for the morning.{VS:BR}'
      v:004: 'ZEP:3:4 | 4 | 4 | Her prophets are senseless, men without faith: her priests have polluted the sanctuary, they have acted unjustly against the law.{VS:BR}'
      v:005: 'ZEP:3:5 | 5 | 5 | The just Lord is in the midst thereof, he will not do iniquity: in the morning, in the morning he will bring his judgment to light, and it shall not be hid: but the wicked man hath not known shame.{VS:BR}'
      v:006: 'ZEP:3:6 | 6 | 6 | I have destroyed the nations, and their towers are beaten down: I have made their ways desert, so that there is none that passeth by: their cities are desolate, there is not a man remaining, nor any inhabitant.{VS:BR}'
      v:007: 'ZEP:3:7 | 7 | 7 | I said: Surely thou wilt fear me, thou wilt receive correction: and her dwelling shall not perish, for all things wherein I have visited her: but they rose early, and corrupted all their thoughts.{VS:BR}'
      v:008: 'ZEP:3:8 | 8 | 8 | Wherefore expect me, saith the Lord, in the day of my resurrection that is to come, for my judgment is to assemble the Gentiles, and to gather the kingdoms: and to pour upon them my indignation, all my fierce anger: for with the fire of my jealousy shall all the earth be devoured.{VS:VERSE:END}{VS:P}'
      v:009: 'ZEP:3:9 | 9 | 9 | {VS:VERSE:BEGIN}Because then I will restore to the people a chosen lip, that all may call upon the name of the Lord, and may serve him with one shoulder.{VS:BR}'
      v:010: 'ZEP:3:10 | 10 | 10 | From beyond the rivers of Ethiopia, shall my suppliants, the children of my dispersed people, bring me an offering.{VS:BR}'
      v:011: 'ZEP:3:11 | 11 | 11 | In that day thou shalt not be ashamed for all thy doings, wherein thou hast transgressed against me for then I will take away out of the midst of thee thy proud boasters, and thou shalt no more be lifted up because of my holy mountain.{VS:BR}'
      v:012: 'ZEP:3:12 | 12 | 12 | And I will leave in the midst of thee a poor and needy people: and they shall hope in the name of the Lord.{VS:BR}'
      v:013: 'ZEP:3:13 | 13 | 13 | The remnant of Israel shall not do iniquity, nor speak lies, nor shall a deceitful tongue be found in their mouth: for they shall feed, and shall lie down, and there shall be none to make them afraid.{VS:BR}'
      v:014: 'ZEP:3:14 | 14 | 14 | Give praise, O daughter of Sion: shout, O Israel: be glad, and rejoice with all thy heart, O daughter of Jerusalem.{VS:BR}'
      v:015: 'ZEP:3:15 | 15 | 15 | The Lord hath taken away thy judgment, he hath turned away thy enemies: the king of Israel, the Lord, is in the midst of thee, thou shalt fear evil no more.{VS:BR}'
      v:016: 'ZEP:3:16 | 16 | 16 | In that day it shall be said to Jerusalem: Fear not: to Sion: Let not thy hands be weakened.{VS:BR}'
      v:017: 'ZEP:3:17 | 17 | 17 | The Lord thy God in the midst of thee is mighty, he will save: he will rejoice over thee with gladness, he will be silent in his love, he will be joyful over thee in praise.{VS:BR}'
      v:018: 'ZEP:3:18 | 18 | 18 | The triflers that were departed from the law, I will gather together, because they were of thee: that thou mayest no more suffer reproach for them.{VS:BR}'
      v:019: 'ZEP:3:19 | 19 | 19 | Behold I will cut off all that have afflicted thee at that time: and I will save her that halteth, and will gather her that was cast out: and I will get them praise, and a name, in all the land where they had been put to confusion.{VS:BR}'
      v:020: 'ZEP:3:20 | 20 | 20 | At that time, when I will bring you: and at the time that I will gather you: for I will give you a name, and praise among all the people of the earth, when I shall have brought back your captivity before your eyes, saith the Lord.{VS:VERSE:END}'
intro: 'SOPHONIAS, whose name, saith St. Jerome, signifies The Watchman of the Lord, or The hidden of the Lord, prophesied in the beginning of the reign of Josias. He was a native of Sarabatha, and of the tribe of Simeon, according to the more general opinion. He prophesied the punishments of the Jews, for their idolatry and other crimes; also the punishments that were to come on divers nations; the coming of Christ, the conversion of the Gentiles, the blindness of the Jews, and their conversion towards the end of the world.'
