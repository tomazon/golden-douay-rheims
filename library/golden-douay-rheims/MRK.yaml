    intro: The parable of the vineyard and husbandmen. Caesarâs right to tribute. The Sadducees are confuted. The first commandment. The widowâs mite.
    verses:
      v:001: 'MRK:12:1 | 1 | 1 | And he began to speak to them in parables: A certain man planted a vineyard and made a hedge about it and dug a place for the winefat and built a tower and let it to husbandmen: and went into a far country.'
      v:002: MRK:12:2 | 2 | 2 | And at the season he sent to the husbandmen a servant to receive of the husbandmen of the fruit of the vineyard.
      v:003: 'MRK:12:3 | 3 | 3 | Who, having laid hands on him, beat and sent him away empty.'
      v:004: 'MRK:12:4 | 4 | 4 | And again he sent to them another servant: and him they wounded in the head and used him reproachfully.'
      v:005: 'MRK:12:5 | 5 | 5 | And again he sent another, and him they killed: and many others, of whom some they beat, and others they killed.'
      v:006: 'MRK:12:6 | 6 | 6 | Therefore, having yet one son, most dear to him, he also sent him unto them last of all, saying: They will reverence my son.'
      v:007: 'MRK:12:7 | 7 | 7 | But the husbandmen said one to another: This is the heir. Come let us kill him and the inheritance shall be ours.'
      v:008: 'MRK:12:8 | 8 | 8 | And laying hold on him, they killed him and cast him out of the vineyard.'
      v:009: 'MRK:12:9 | 9 | 9 | What therefore will the lord of the vineyard do? He will come and destroy those husbandmen and will give the vineyard to others.'
      v:010: 'MRK:12:10 | 10 | 10 | And have you not read this scripture, The stone which the builders rejected, the same is made the head of the corner:'
      v:011: 'MRK:12:11 | 11 | 11 | By the Lord has this been done, and it is wonderful in our eyes.'
      v:012: 'MRK:12:12 | 12 | 12 | And they sought to lay hands on him: but they feared the people. for they knew that he spoke this parable to them. And leaving him, they went their way.{VS:P}'
      v:013: 'MRK:12:13 | 13 | 13 | And they sent to him some of the Pharisees and of the Herodians: that they should catch him in his words.'
      v:014: 'MRK:12:14 | 14 | 14 | Who coming, say to him: Master, we know that thou art a true speaker and carest not for any man; for thou regardest not the person of men, but teachest the way of God in truth. Is it lawful to give tribute to Caesar? Or shall we not give it?'
      v:015: 'MRK:12:15 | 15 | 15 | Who knowing their wiliness, saith to them: Why tempt you me? Bring me a penny that I may see it.'
      v:016: "MRK:12:16 | 16 | 16 | And they brought it him. And he saith to them: Whose is this image and inscription? They say to him, Caesar's."
      v:017: "MRK:12:17 | 17 | 17 | And Jesus answering, said to them: Render therefore to Caesar the things that are Caesar's and to God the things that are God's. And they marvelled at him.{VS:P}"
      v:018: 'MRK:12:18 | 18 | 18 | And there came to him the Sadducees, who say there is no resurrection. And they asked him, saying:'
      v:019: "MRK:12:19 | 19 | 19 | Master, Moses wrote unto us that if any man's brother die and leave his wife behind him and leave no children, his brother should take his wife and raise up seed to his brother."
      v:020: 'MRK:12:20 | 20 | 20 | Now there were seven brethren: and the first took a wife and died leaving no issue.'
      v:021: 'MRK:12:21 | 21 | 21 | And the second took her and died: and neither did he leave any issue. And the third in like manner.'
      v:022: MRK:12:22 | 22 | 22 | And the seven all took her in like manner and did not leave issue. Last of all the woman also died.
      v:023: 'MRK:12:23 | 23 | 23 | In the resurrection therefore, when they shall rise again, whose wife shall she be of them? for the seven had her to wife.'
      v:024: 'MRK:12:24 | 24 | 24 | And Jesus answering, saith to them: Do ye not therefore err, because you know not the scriptures nor the power of God?'
      v:025: 'MRK:12:25 | 25 | 25 | For when they shall rise again from the dead, they shall neither marry, nor be married, but are as the angels in heaven.'
      v:026: 'MRK:12:26 | 26 | 26 | And as concerning the dead that they rise again have you not read in the book of Moses, how in the bush God spoke to him, saying: I am the God of Abraham and the God of Isaac and the God of Jacob?'
      v:027: 'MRK:12:27 | 27 | 27 | He is not the God of the dead, but of the living. You therefore do greatly err.{VS:P}'
      v:028: 'MRK:12:28 | 28 | 28 | And there came one of the scribes that had heard them reasoning together, and seeing that he had answered them well, asked him which was the first commandment of all.'
      v:029: 'MRK:12:29 | 29 | 29 | And Jesus answered him: The first commandment of all is, Hear, O Israel: the Lord thy God is one God.'
      v:030: MRK:12:30 | 30 | 30 | And thou shalt love the Lord thy God with thy whole heart and with thy whole soul and with thy whole mind and with thy whole strength. This is the first commandment.
      v:031: 'MRK:12:31 | 31 | 31 | And the second is like to it: Thou shalt love thy neighbour as thyself. There is no other commandment greater than these.'
      v:032: 'MRK:12:32 | 32 | 32 | And the scribe said to him: Well, Master, thou hast said in truth that there is one God and there is no other besides him.'
      v:033: MRK:12:33 | 33 | 33 | And that he should be loved with the whole heart and with the whole understanding and with the whole soul and with the whole strength. And to love one's neighbour as one's self is a greater thing than all holocausts and sacrifices.
      v:034: 'MRK:12:34 | 34 | 34 | And Jesus seeing that he had answered wisely, said to him: Thou art not far from the kingdom of God. And no man after that durst ask him any question.{VS:P}'
      v:035: 'MRK:12:35 | 35 | 35 | And Jesus answering, said, teaching in the temple: How do the scribes say that Christ is the son of David?'
      v:036: 'MRK:12:36 | 36 | 36 | For David himself saith by the Holy Ghost: The Lord said to my Lord: Sit on my right hand, until I make thy enemies thy footstool.'
      v:037: 'MRK:12:37 | 37 | 37 | David therefore himself calleth him Lord. And whence is he then his son? And a great multitude heard him gladly.'
      v:038: 'MRK:12:38 | 38 | 38 | And he said to them in his doctrine: Beware of the scribes, who love to walk in long robes and to be saluted in the marketplace,'
      v:039: 'MRK:12:39 | 39 | 39 | And to sit in the first chairs in the synagogues and to have the highest places at suppers:'
      v:040: 'MRK:12:40 | 40 | 40 | Who devour the houses of widows under the pretence of long prayer. These shall receive greater judgment.{VS:P}'
      v:041: 'MRK:12:41 | 41 | 41 | And Jesus sitting over against the treasury, beheld how the people cast money into the treasury. And many that were rich cast in much.'
      v:042: 'MRK:12:42 | 42 | 42 | And there came a certain poor widow: and she cast in two mites, which make a farthing.'
      v:043: 'MRK:12:43 | 43 | 43 | And calling his disciples together, he saith to them: Amen I say to you, this poor widow hath cast in more than all they who have cast into the treasury.'
      v:044: 'MRK:12:44 | 44 | 44 | For all they did cast in of their abundance; but she of her want cast in all she had, even her whole living.'
  c:013:
    footnotes:
      v:032:
        - match: nor the son
          note: 'Not that the Son of God is absolutely ignorant of the day of judgment, but that he knoweth it not, as our teacher; that is, he knoweth it not so as to teach it to us, as not being expedient.'
          quote: Nor the Son
    intro: Christ foretells the destruction of the temple and the signs that shall forerun the day of judgment.
    verses:
      v:001: 'MRK:13:1 | 1 | 1 | And as he was going out of the temple, one of his disciples said to him: Master, behold what manner of stones and what buildings are here.'
      v:002: 'MRK:13:2 | 2 | 2 | And Jesus answering, said to him: Seest thou all these great buildings? There shall not be left a stone upon a stone, that shall not be thrown down.{VS:P}'
      v:003: 'MRK:13:3 | 3 | 3 | And as he sat on the mount of Olivet over against the temple, Peter and James and John and Andrew asked him apart:'
      v:004: 'MRK:13:4 | 4 | 4 | Tell us, when shall these things be and what shall be the sign when all these things shall begin to be fulfilled?'
      v:005: 'MRK:13:5 | 5 | 5 | And Jesus answering, began to say to them: Take heed lest any man deceive you.'
      v:006: 'MRK:13:6 | 6 | 6 | For many shall come in my name saying, I am he: and they shall deceive many.'
      v:007: 'MRK:13:7 | 7 | 7 | And when you shall hear of wars and rumours of wars, fear ye not. for such things must needs be: but the end is not yet.'
      v:008: 'MRK:13:8 | 8 | 8 | For nation shall rise against nation and kingdom against kingdom: and there shall be earthquakes in divers places and famines. These things are the beginning of sorrows.{VS:P}'
      v:009: 'MRK:13:9 | 9 | 9 | But look to yourselves. for they shall deliver you up to councils: and in the synagogues you shall be beaten: and you shall stand before governors and kings for my sake, for a testimony unto them.'
      v:010: MRK:13:10 | 10 | 10 | And unto all nations the gospel must first be preached.
      v:011: 'MRK:13:11 | 11 | 11 | And when they shall lead you and deliver you up, be not thoughtful beforehand what you shall speak: but whatsoever shall be given you in that hour, that speak ye. for it is not you that speak, but the Holy Ghost.'
      v:012: 'MRK:13:12 | 12 | 12 | And the brother shall betray his brother unto death, and the father his son; and children shall rise up against their parents and shall work their death.'
      v:013: "MRK:13:13 | 13 | 13 | And you shall be hated by all men for my name's sake. But he that shall endure unto the end, he shall be saved.{VS:P}"
      v:014: 'MRK:13:14 | 14 | 14 | And when you shall see the abomination of desolation, standing where it ought not (he that readeth let him understand): then let them that are in Judea flee unto the mountains.'
      v:015: MRK:13:15 | 15 | 15 | And let him that is on the housetop not go down into the house nor enter therein to take any thing out of the house.
      v:016: MRK:13:16 | 16 | 16 | And let him that shall be in the field not turn back to take up his garment.
      v:017: 'MRK:13:17 | 17 | 17 | And woe to them that are with child and that give suck in those days.{VS:P}'
      v:018: MRK:13:18 | 18 | 18 | But pray ye that these things happen not in winter.
      v:019: 'MRK:13:19 | 19 | 19 | For in those days shall be such tribulations as were not from the beginning of the creation which God created until now: neither shall be.'
      v:020: 'MRK:13:20 | 20 | 20 | And unless the Lord had shortened the days, no flesh should be saved: but, for the sake of the elect which he hath chosen, he hath shortened the days.'
      v:021: 'MRK:13:21 | 21 | 21 | And then if any man shall say to you: Lo, here is Christ. Lo, he is here: do not believe.'
      v:022: 'MRK:13:22 | 22 | 22 | For there will rise up false Christs and false prophets: and they shall shew signs and wonders, to seduce (if it were possible) even the elect.'
      v:023: 'MRK:13:23 | 23 | 23 | Take you heed therefore: behold, I have foretold you all things.{VS:P}'
      v:024: 'MRK:13:24 | 24 | 24 | But in those days, after that tribulation, the sun shall be darkened and the moon shall not give her light.'
      v:025: MRK:13:25 | 25 | 25 | And the stars of heaven shall be falling down and the powers that are in heaven shall be moved.
      v:026: 'MRK:13:26 | 26 | 26 | And then shall they see the Son of man coming in the clouds, with great power and glory.'
      v:027: 'MRK:13:27 | 27 | 27 | And then shall he send his angels and shall gather together his elect from the four winds, from the uttermost part of the earth to the uttermost part of heaven.{VS:P}'
      v:028: 'MRK:13:28 | 28 | 28 | Now of the fig tree learn ye a parable. When the branch thereof is now tender and the leaves are come forth, you know that summer is very near.'
      v:029: 'MRK:13:29 | 29 | 29 | So you also when you shall see these things come to pass, know ye that it is very nigh, even at the doors.'
      v:030: 'MRK:13:30 | 30 | 30 | Amen, I say to you that this generation shall not pass until all these things be done.'
      v:031: 'MRK:13:31 | 31 | 31 | Heaven and earth shall pass away: but my word shall not pass away.{VS:P}'
      v:032: 'MRK:13:32 | 32 | 32 | But of that day or hour no man knoweth, neither the angels in heaven, {FOOTNOTE:BEGIN 0}nor the Son{FOOTNOTE:END}, but the Father.'
      v:033: 'MRK:13:33 | 33 | 33 | Take ye heed, watch and pray. for ye know not when the time is.'
      v:034: 'MRK:13:34 | 34 | 34 | Even as a man who, going into a far country, left his house and gave authority to his servants over every work and commanded the porter to watch.'
      v:035: 'MRK:13:35 | 35 | 35 | Watch ye therefore (for you know not when the lord of the house cometh, at even, or at midnight, or at the cock crowing, or in the morning):'
      v:036: 'MRK:13:36 | 36 | 36 | Lest coming on a sudden, he find you sleeping.'
      v:037: 'MRK:13:37 | 37 | 37 | And what I say to you, I say to all: Watch.'
  c:014:
    footnotes:
      v:001:
        - match: azymes
          note: 'That is, the feast of the unleavened bread.'
          quote: Azymes
      v:030:
        - match: crow twice
          note: 'The cocks crow at two different times of the night; viz., about midnight for the first time; and then about the time commonly called the cock crowing; and this was the cock crowing our Saviour spoke of; and therefore the other Evangelists take no notice of the first crowing.'
          quote: Crow twice
    intro: The first part of the history of the passion of Christ.
    verses:
      v:001: 'MRK:14:1 | 1 | 1 | Now the feast of the pasch and of the {FOOTNOTE:BEGIN 0}Azymes{FOOTNOTE:END} was after two days: and the chief priests and the scribes sought how they might by some wile lay hold on him and kill him.'
      v:002: 'MRK:14:2 | 2 | 2 | But they said: Not on the festival day, lest there should be a tumult among the people.{VS:P}'
      v:003: 'MRK:14:3 | 3 | 3 | And when he was in Bethania, in the house of Simon the leper, and was at meat, there came a woman having an alabaster box of ointment of precious spikenard. And breaking the alabaster box, she poured it out upon his head.'
      v:004: 'MRK:14:4 | 4 | 4 | Now there were some that had indignation within themselves and said: Why was this waste of the ointment made?'
      v:005: MRK:14:5 | 5 | 5 | For this ointment might have been sold for more than three hundred pence and given to the poor. And they murmured against her.
      v:006: 'MRK:14:6 | 6 | 6 | But Jesus said: Let her alone. Why do you molest her? She hath wrought a good work upon me.'
      v:007: 'MRK:14:7 | 7 | 7 | For the poor you have always with you: and whensoever you will, you may do them good: but me you have not always.'
      v:008: 'MRK:14:8 | 8 | 8 | She hath done what she could: she is come beforehand to anoint my body for the burial.'
      v:009: 'MRK:14:9 | 9 | 9 | Amen, I say to you, wheresoever this gospel shall be preached in the whole world, that also which she hath done shall be told for a memorial of her.{VS:P}'
      v:010: 'MRK:14:10 | 10 | 10 | And Judas Iscariot, one of the twelve, went to the chief priests, to betray him to them.'
      v:011: 'MRK:14:11 | 11 | 11 | Who hearing it were glad: and they promised him they would give him money. And he sought how he might conveniently betray him.{VS:P}'
      v:012: 'MRK:14:12 | 12 | 12 | Now on the first day of the unleavened bread, when they sacrificed the pasch, the disciples say to him: Whither wilt thou that we go and prepare for thee to eat the pasch?'
      v:013: 'MRK:14:13 | 13 | 13 | And he sendeth two of his disciples and saith to them: Go ye into the city; and there shall meet you a man carrying a pitcher of water. Follow him.'
      v:014: 'MRK:14:14 | 14 | 14 | And whithersoever he shall go in, say to the master of the house, The master saith, Where is my refectory, where I may eat the pasch with my disciples?'
      v:015: MRK:14:15 | 15 | 15 | And he will shew you a large dining room furnished. And there prepare ye for us.
      v:016: 'MRK:14:16 | 16 | 16 | And his disciples went their way and came into the city. And they found as he had told them: and they prepared the pasch.'
      v:017: 'MRK:14:17 | 17 | 17 | And when evening was come, he cometh with the twelve.'
      v:018: 'MRK:14:18 | 18 | 18 | And when they were at table and eating, Jesus saith: Amen I say to you, one of you that eateth with me shall betray me.'
      v:019: 'MRK:14:19 | 19 | 19 | But they began to be sorrowful and to say to him, one by one: Is it I?'
      v:020: 'MRK:14:20 | 20 | 20 | Who saith to them: One of the twelve, who dippeth with me his hand in the dish.'
      v:021: 'MRK:14:21 | 21 | 21 | And the Son of man indeed goeth, as it is written of him: but woe to that man by whom the Son of man shall be betrayed. It were better for him, if that man had not been born.{VS:P}'
      v:022: 'MRK:14:22 | 22 | 22 | And whilst they were eating, Jesus took bread; and blessing, broke and gave to them and said: Take ye. This is my body.'
      v:023: 'MRK:14:23 | 23 | 23 | And having taken the chalice, giving thanks, he gave it to them. And they all drank of it.'
      v:024: 'MRK:14:24 | 24 | 24 | And he said to them: This is my blood of the new testament, which shall be shed for many.'
      v:025: 'MRK:14:25 | 25 | 25 | Amen I say to you that I will drink no more of the fruit of the vine until that day when I shall drink it new in the kingdom of God.{VS:P}'
      v:026: 'MRK:14:26 | 26 | 26 | And when they had sung an hymn, they went forth to the mount of Olives.'
      v:027: 'MRK:14:27 | 27 | 27 | And Jesus saith to them: You will all be scandalized in my regard this night. for it is written: I will strike the shepherd, and the sheep shall be dispersed.'
      v:028: 'MRK:14:28 | 28 | 28 | But after I shall be risen again, I will go before you into Galilee.'
      v:029: 'MRK:14:29 | 29 | 29 | But Peter saith to him: Although all shall be scandalized in thee, yet not I.'
      v:030: 'MRK:14:30 | 30 | 30 | And Jesus saith to him: Amen I say to thee, to-day, even in this night, before the cock {FOOTNOTE:BEGIN 0}crow twice{FOOTNOTE:END}, thou shalt deny me thrice.'
      v:031: 'MRK:14:31 | 31 | 31 | But he spoke the more vehemently: Although I should die together with thee, I will not deny thee. And in like manner also said they all.{VS:P}'
      v:032: 'MRK:14:32 | 32 | 32 | And they came to a farm called Gethsemani. And he saith to his disciples: Sit you here, while I pray.'
      v:033: 'MRK:14:33 | 33 | 33 | And he taketh Peter and James and John with him: and he began to fear and to be heavy.'
      v:034: 'MRK:14:34 | 34 | 34 | And he saith to them: My soul is sorrowful even unto death. Stay you here and watch.'
      v:035: 'MRK:14:35 | 35 | 35 | And when he was gone forward a little, he fell flat on the ground: and he prayed that, if it might be, the hour might pass from him.'
      v:036: 'MRK:14:36 | 36 | 36 | And he saith: Abba, Father, all things are possible to thee: remove this chalice from me; but not what I will, but what thou wilt.'
      v:037: 'MRK:14:37 | 37 | 37 | And he cometh and findeth them sleeping. And he saith to Peter: Simon, sleepest thou? Couldst thou not watch one hour?'
      v:038: 'MRK:14:38 | 38 | 38 | Watch ye: and pray that you enter not into temptation. The spirit indeed is willing, but the flesh is weak.'
      v:039: 'MRK:14:39 | 39 | 39 | And going away again, he prayed, saying the same words.'
      v:040: 'MRK:14:40 | 40 | 40 | And when he returned, he found them again asleep (for their eyes were heavy): and they knew not what to answer him.'
      v:041: 'MRK:14:41 | 41 | 41 | And he cometh the third time and saith to them: Sleep ye now and take your rest. It is enough. The hour is come: behold the Son of man shall be betrayed into the hands of sinners.'
      v:042: 'MRK:14:42 | 42 | 42 | Rise up: let us go. Behold, he that will betray me is at hand.{VS:P}'
      v:043: 'MRK:14:43 | 43 | 43 | And while he was yet speaking, cometh Judas Iscariot, one of the twelve: and with him a great multitude with swords and staves, from the chief priests and the scribes and the ancients.'
      v:044: 'MRK:14:44 | 44 | 44 | And he that betrayed him had given them a sign, saying: Whomsoever I shall kiss, that is he. Lay hold on him: and lead him away carefully.'
      v:045: 'MRK:14:45 | 45 | 45 | And when he was come, immediately going up to him he saith: Hail, Rabbi! And he kissed him.'
      v:046: MRK:14:46 | 46 | 46 | But they laid hands on him and held him.
      v:047: 'MRK:14:47 | 47 | 47 | And one of them that stood by, drawing a sword, struck a servant of the chief priest and cut off his ear.'
      v:048: 'MRK:14:48 | 48 | 48 | And Jesus answering, said to them: Are you come out as to a robber, with swords and staves to apprehend me?'
      v:049: 'MRK:14:49 | 49 | 49 | I was daily with you in the temple teaching: and you did not lay hands on me. But that the scriptures may be fulfilled.'
      v:050: 'MRK:14:50 | 50 | 50 | Then his disciples, leaving him, all fled away.'
      v:051: 'MRK:14:51 | 51 | 51 | And a certain young man followed him, having a linen cloth cast about his naked body. And they laid hold on him.'
      v:052: 'MRK:14:52 | 52 | 52 | But he, casting off the linen cloth, fled from them naked.{VS:P}'
      v:053: MRK:14:53 | 53 | 53 | And they brought Jesus to the high priest. And all the priests and the scribes and the ancients assembled together.
      v:054: 'MRK:14:54 | 54 | 54 | And Peter followed him afar off, even into the court of the high priest. And he sat with the servants at the fire and warmed himself.'
      v:055: 'MRK:14:55 | 55 | 55 | And the chief priests and all the council sought for evidence against Jesus, that they might put him to death: and found none.'
      v:056: 'MRK:14:56 | 56 | 56 | For many bore false witness against him: and their evidences were not agreeing.'
      v:057: 'MRK:14:57 | 57 | 57 | And some rising up, bore false witness against him, saying:'
      v:058: 'MRK:14:58 | 58 | 58 | We heard him say, I will destroy this temple made with hands and within three days I will build another not made with hands.'
      v:059: MRK:14:59 | 59 | 59 | And their witness did not agree.
      v:060: 'MRK:14:60 | 60 | 60 | And the high priest rising up in the midst, asked Jesus, saying: Answerest thou nothing to the things that are laid to thy charge by these men?'
      v:061: 'MRK:14:61 | 61 | 61 | But he held his peace and answered nothing. Again the high priest asked him and said to him: Art thou the Christ, the Son of the Blessed God?'
      v:062: 'MRK:14:62 | 62 | 62 | And Jesus said to him: I am. And you shall see the Son of man sitting on the right hand of the power of God and coming with the clouds of heaven.'
      v:063: 'MRK:14:63 | 63 | 63 | Then the high priest rending his garments, saith: What need we any further witnesses?'
      v:064: 'MRK:14:64 | 64 | 64 | You have heard the blasphemy. What think you? Who all condemned him to be guilty of death.'
      v:065: 'MRK:14:65 | 65 | 65 | And some began to spit on him and to cover his face and to buffet him and to say unto him: Prophesy. And the servants struck him with the palms of their hands.{VS:P}'
      v:066: 'MRK:14:66 | 66 | 66 | Now when Peter was in the court below, there cometh one of the maidservants of the high priest.'
      v:067: 'MRK:14:67 | 67 | 67 | And when she had seen Peter warming himself looking on him, she saith: Thou also wast with Jesus of Nazareth.'
      v:068: 'MRK:14:68 | 68 | 68 | But he denied, saying: I neither know nor understand what thou sayest. And he went forth before the court; and the cock crew.'
      v:069: 'MRK:14:69 | 69 | 69 | And again a maidservant seeing him, began to say to the standers by: This is one of them.'
      v:070: 'MRK:14:70 | 70 | 70 | But he denied again. And after a while they that stood by said again to Peter: Surely thou art one of them; for thou art also a Galilean.'
      v:071: 'MRK:14:71 | 71 | 71 | But he began to curse and to swear, saying: I know not this man of whom you speak.'
      v:072: 'MRK:14:72 | 72 | 72 | And immediately the cock crew again. And Peter remembered the word that Jesus had said unto him: Before the cock crow twice, thou shalt thrice deny me. And he began to weep.'
  c:015:
    footnotes:
      v:025:
        - match: the third hour
          note: 'The ancient account divided the day into four parts, which were named from the hour from which they began; the first, third, sixth, and ninth hour. Our Lord was crucified a little before noon; before the third hour had quite expired; but when the sixth hour was near at hand.'
          quote: The third hour
    intro: The continuation of the history of the passion.
    verses:
      v:001: 'MRK:15:1 | 1 | 1 | And straightway in the morning, the chief priests holding a consultation with the ancients and the scribes and the whole council, binding Jesus, led him away and delivered him to Pilate.'
      v:002: 'MRK:15:2 | 2 | 2 | And Pilate asked him: Art thou the king of the Jews? But he answering, saith to him: Thou sayest it.'
      v:003: MRK:15:3 | 3 | 3 | And the chief priests accused him in many things.
      v:004: 'MRK:15:4 | 4 | 4 | And Pilate again asked him, saying: Answerest thou nothing? Behold in how many things they accuse thee.'
      v:005: 'MRK:15:5 | 5 | 5 | But Jesus still answered nothing: so that Pilate wondered.'
      v:006: 'MRK:15:6 | 6 | 6 | Now on the festival day he was wont to release unto them one of the prisoners, whomsoever they demanded.'
      v:007: 'MRK:15:7 | 7 | 7 | And there was one called Barabbas, who was put in prison with some seditious men, who in the sedition had committed murder.'
      v:008: 'MRK:15:8 | 8 | 8 | And when the multitude was come up, they began to desire that he would do as he had ever done unto them.'
      v:009: 'MRK:15:9 | 9 | 9 | And Pilate answered them and said: Will you that I release to you the king of the Jews?'
      v:010: MRK:15:10 | 10 | 10 | For he knew that the chief priests had delivered him up out of envy.
      v:011: 'MRK:15:11 | 11 | 11 | But the chief priests moved the people, that he should rather release Barabbas to them.'
      v:012: 'MRK:15:12 | 12 | 12 | And Pilate again answering, saith to them: What will you then that I do to the king of the Jews?'
      v:013: 'MRK:15:13 | 13 | 13 | But they again cried out: Crucify him.'
      v:014: 'MRK:15:14 | 14 | 14 | And Pilate saith to them: Why, what evil hath he done? But they cried out the more: Crucify him.'
      v:015: 'MRK:15:15 | 15 | 15 | And so Pilate being willing to satisfy the people, released to them Barabbas: and delivered up Jesus, when he had scourged him, to be crucified.{VS:P}'
      v:016: 'MRK:15:16 | 16 | 16 | And the soldiers led him away into the court of the palace: and they called together the whole band.'
      v:017: 'MRK:15:17 | 17 | 17 | And they clothed him with purple: and, platting a crown of thorns, they put it upon him.'
      v:018: 'MRK:15:18 | 18 | 18 | And they began to salute him: Hail, king of the Jews.'
      v:019: 'MRK:15:19 | 19 | 19 | And they struck his head with a reed: and they did spit on him. And bowing their knees, they adored him.'
      v:020: 'MRK:15:20 | 20 | 20 | And after they had mocked him, they took off the purple from him and put his own garments on him: and they led him out to crucify him.{VS:P}'
      v:021: 'MRK:15:21 | 21 | 21 | And they forced one Simon a Cyrenian, who passed by coming out of the country, the father of Alexander and of Rufus, to take up his cross.'
      v:022: 'MRK:15:22 | 22 | 22 | And they bring him into the place called Golgotha, which being interpreted is, The place of Calvary.'
      v:023: MRK:15:23 | 23 | 23 | And they gave him to drink wine mingled with myrrh. But he took it not.
      v:024: 'MRK:15:24 | 24 | 24 | And crucifying him, they divided his garments, casting lots upon them, what every man should take.'
      v:025: 'MRK:15:25 | 25 | 25 | And it was {FOOTNOTE:BEGIN 0}the third hour{FOOTNOTE:END}: and they crucified him.'
      v:026: 'MRK:15:26 | 26 | 26 | And the inscription of his cause was written over: THE KING OF THE JEWS.'
      v:027: 'MRK:15:27 | 27 | 27 | And with him they crucify two thieves: the one on his right hand, and the other on his left.'
      v:028: 'MRK:15:28 | 28 | 28 | And the scripture was fulfilled, which saith: And with the wicked he was reputed.'
      v:029: 'MRK:15:29 | 29 | 29 | And they that passed by blasphemed him, wagging their heads and saying: Vah, thou that destroyest the temple of God and in three days buildest it up again:'
      v:030: 'MRK:15:30 | 30 | 30 | Save thyself, coming down from the cross.'
      v:031: 'MRK:15:31 | 31 | 31 | In like manner also the chief priests, mocking, said with the scribes one to another: He saved others; himself he cannot save.'
      v:032: 'MRK:15:32 | 32 | 32 | Let Christ the king of Israel come down now from the cross, that we may see and believe. And they that were crucified with him, reviled him.{VS:P}'
      v:033: 'MRK:15:33 | 33 | 33 | And when the sixth hour was come, there was darkness over the whole earth until the ninth hour.'
      v:034: 'MRK:15:34 | 34 | 34 | And at the ninth hour, Jesus cried out with a loud voice, saying: Eloi, Eloi, lamma sabacthani? Which is, being interpreted: My God, My God, Why hast thou forsaken me?'
      v:035: 'MRK:15:35 | 35 | 35 | And some of the standers by hearing, said: Behold he calleth Elias.'
      v:036: 'MRK:15:36 | 36 | 36 | And one running and filling a sponge with vinegar and putting it upon a reed, gave him to drink, saying: Stay, let us see if Elias come to take him down.'
      v:037: 'MRK:15:37 | 37 | 37 | And Jesus, having cried out with a loud voice, gave up the ghost.{VS:P}'
      v:038: 'MRK:15:38 | 38 | 38 | And the veil of the temple was rent in two, from the top to the bottom.'
      v:039: 'MRK:15:39 | 39 | 39 | And the centurion who stood over against him, seeing that crying out in this manner he had given up the ghost, said: Indeed this man was the son of God.{VS:P}'
      v:040: 'MRK:15:40 | 40 | 40 | And there were also women looking on afar off: among whom was Mary Magdalen and Mary the mother of James the Less and of Joseph and Salome,'
      v:041: 'MRK:15:41 | 41 | 41 | Who also when he was in Galilee followed him and ministered to him, and many other women that came up with him to Jerusalem.'
      v:042: 'MRK:15:42 | 42 | 42 | And when evening was now come (because it was the Parasceve, that is, the day before the sabbath),'
      v:043: 'MRK:15:43 | 43 | 43 | Joseph of Arimathea, a noble counsellor, who was also himself looking for the kingdom of God, came and went in boldly to Pilate and begged the body of Jesus.'
      v:044: 'MRK:15:44 | 44 | 44 | But Pilate wondered that he should be already dead. And sending for the centurion, he asked him if he were already dead.'
      v:045: 'MRK:15:45 | 45 | 45 | And when he had understood it by the centurion, he gave the body to Joseph.'
      v:046: 'MRK:15:46 | 46 | 46 | And Joseph, buying fine linen and taking him down, wrapped him up in the fine linen and laid him in a sepulchre which was hewed out of a rock. And he rolled a stone to the door of the sepulchre.'
      v:047: 'MRK:15:47 | 47 | 47 | And Mary Magdalen and Mary the mother of Joseph, beheld where he was laid.'
