    intro: Marriage is not to be dissolved. The danger of riches. The ambition of the sons of Zebedee. A blind man is restored to his sight.
    verses:
      v:001: 'MRK:10:1 | 1 | 1 | And rising up from thence, he cometh into the coasts of Judea beyond the Jordan: and the multitude flocked to him again. And as he was accustomed, he taught them again.'
      v:002: 'MRK:10:2 | 2 | 2 | And the Pharisees coming to him asked him, tempting him: Is it lawful for a man to put away his wife?'
      v:003: 'MRK:10:3 | 3 | 3 | But he answering, saith to them: What did Moses command you?'
      v:004: 'MRK:10:4 | 4 | 4 | Who said: Moses permitted to write a bill of divorce and to put her away.'
      v:005: 'MRK:10:5 | 5 | 5 | To whom Jesus answering, said: Because of the hardness of your heart, he wrote you that precept.'
      v:006: 'MRK:10:6 | 6 | 6 | But from the beginning of the creation, God made them male and female.'
      v:007: 'MRK:10:7 | 7 | 7 | For this cause, a man shall leave his father and mother and shall cleave to his wife.'
      v:008: 'MRK:10:8 | 8 | 8 | And they two shall be in one flesh. Therefore now they are not two, but one flesh.'
      v:009: 'MRK:10:9 | 9 | 9 | What therefore God hath joined together, let no man put asunder.'
      v:010: MRK:10:10 | 10 | 10 | And in the house again his disciples asked him concerning the same thing.
      v:011: 'MRK:10:11 | 11 | 11 | And he saith to them: Whosoever shall put away his wife and marry another committeth adultery against her.'
      v:012: 'MRK:10:12 | 12 | 12 | And if the wife shall put away her husband and be married to another, she committeth adultery.{VS:P}'
      v:013: 'MRK:10:13 | 13 | 13 | And they brought to him young children, that he might touch them. And the disciples rebuked them that brought them.'
      v:014: 'MRK:10:14 | 14 | 14 | Whom when Jesus saw, he was much displeased and saith to them: Suffer the little children to come unto me and forbid them not: for of such is the kingdom of God.'
      v:015: 'MRK:10:15 | 15 | 15 | Amen I say to you, whosoever shall not receive the kingdom of God as a little child shall not enter into it.'
      v:016: 'MRK:10:16 | 16 | 16 | And embracing them and laying his hands upon them, he blessed them.{VS:P}'
      v:017: 'MRK:10:17 | 17 | 17 | And when he was gone forth into the way, a certain man, running up and kneeling before him, asked him: Good Master, what shall I do that I may receive life everlasting?'
      v:018: 'MRK:10:18 | 18 | 18 | And Jesus said to him: Why callest thou me good? {FOOTNOTE:BEGIN 0}None is good{FOOTNOTE:END} but one, that is God.'
      v:019: 'MRK:10:19 | 19 | 19 | Thou knowest the commandments: Do not commit adultery, do not kill, do not steal, bear not false witness, do no fraud, honour thy father and mother.'
      v:020: 'MRK:10:20 | 20 | 20 | But he answering, said to him: Master, all these things I have observed from my youth.'
      v:021: 'MRK:10:21 | 21 | 21 | And Jesus, looking on him, loved him and said to him: One thing is wanting unto thee. Go, sell whatsoever thou hast and give to the poor: and thou shalt have treasure in heaven. And come, follow me.'
      v:022: 'MRK:10:22 | 22 | 22 | Who being struck sad at that saying, went away sorrowful: for he had great possessions.'
      v:023: 'MRK:10:23 | 23 | 23 | And Jesus looking round about, saith to his disciples: How hardly shall they that have riches enter into the kingdom of God!'
      v:024: 'MRK:10:24 | 24 | 24 | And the disciples were astonished at his words. But Jesus again answering, saith to them: Children, how hard is it for them that trust in riches to enter into the kingdom of God?'
      v:025: MRK:10:25 | 25 | 25 | It is easier for a camel to pass through the eye of a needle than for a rich man to enter into the kingdom of God.
      v:026: 'MRK:10:26 | 26 | 26 | Who wondered the more, saying among themselves: Who then can be saved?'
      v:027: 'MRK:10:27 | 27 | 27 | And Jesus looking on them, saith with men it is impossible; but not with God. for all things are possible with God.{VS:P}'
      v:028: 'MRK:10:28 | 28 | 28 | And Peter began to say unto him: Behold, we have left all things and have followed thee.'
      v:029: 'MRK:10:29 | 29 | 29 | Jesus answering said: Amen I say to you, there is no man who hath left house or brethren or sisters or father or mother or children or lands, for my sake and for the gospel,'
      v:030: 'MRK:10:30 | 30 | 30 | Who shall not receive an hundred times as much, now in this time: houses and brethren and sisters and mothers and children and lands, with persecutions: and in the world to come life everlasting.'
      v:031: 'MRK:10:31 | 31 | 31 | But many that are first shall be last: and the last, first.{VS:P}'
      v:032: 'MRK:10:32 | 32 | 32 | And they were in the way going up to Jerusalem: and Jesus went before them. And they were astonished and following were afraid. And taking again the twelve, he began to tell them the things that should befall him.'
      v:033: 'MRK:10:33 | 33 | 33 | Saying: Behold we go up to Jerusalem, and the Son of man shall be betrayed to the chief priests and to the scribes and ancients. And they shall condemn him to death and shall deliver him to the Gentiles.'
      v:034: 'MRK:10:34 | 34 | 34 | And they shall mock him and spit on him and scourge him and kill him: and the third day he shall rise again.{VS:P}'
      v:035: 'MRK:10:35 | 35 | 35 | And James and John, the sons of Zebedee, come to him, saying: Master, we desire that whatsoever we shall ask, thou wouldst do it for us.'
      v:036: 'MRK:10:36 | 36 | 36 | But he said to them: What would you that I should do for you?'
      v:037: 'MRK:10:37 | 37 | 37 | And they said: Grant to us that we may sit, one on thy right hand and the other on thy left hand, in thy glory.'
      v:038: 'MRK:10:38 | 38 | 38 | And Jesus said to them: You know not what you ask. Can you drink of the chalice that I drink of or be baptized with the baptism wherewith I am baptized?'
      v:039: 'MRK:10:39 | 39 | 39 | But they said to him: We can. And Jesus saith to them: You shall indeed drink of the chalice that I drink of; and with the baptism wherewith I am baptized you shall be baptized.'
      v:040: 'MRK:10:40 | 40 | 40 | But to sit on my right hand or on my left is not mine to give to you, but to them for whom it is prepared.'
      v:041: 'MRK:10:41 | 41 | 41 | And the ten, hearing it, began to be much displeased at James and John.'
      v:042: 'MRK:10:42 | 42 | 42 | But Jesus calling them, saith to them: You know that they who seem to rule over the Gentiles lord it over them: and their princes have power over them.'
      v:043: 'MRK:10:43 | 43 | 43 | But it is not so among you: but whosoever will be greater shall be your minister.'
      v:044: MRK:10:44 | 44 | 44 | And whosoever will be first among you shall be the servant of all.
      v:045: 'MRK:10:45 | 45 | 45 | For the Son of man also is not come to be ministered unto: but to minister and to give his life a redemption for many.{VS:P}'
      v:046: 'MRK:10:46 | 46 | 46 | And they came to Jericho. And as he went out of Jericho with his disciples and a very great multitude, Bartimeus the blind man, the son of Timeus, sat by the way side begging.'
      v:047: 'MRK:10:47 | 47 | 47 | Who when he had heard that it was Jesus of Nazareth, began to cry out and to say: Jesus, Son of David, have mercy on me.'
      v:048: 'MRK:10:48 | 48 | 48 | And many rebuked him, that he might hold his peace; but he cried a great deal the more: Son of David, have mercy on me.'
      v:049: 'MRK:10:49 | 49 | 49 | And Jesus, standing still, commanded him to be called. And they call the blind man, saying to him: Be of better comfort. Arise, he calleth thee.'
      v:050: MRK:10:50 | 50 | 50 | Who casting off his garment leaped up and came to him.
      v:051: 'MRK:10:51 | 51 | 51 | And Jesus answering, said to him: What wilt thou that I should do to thee? And the blind man said to him: Rabboni. That I may see.'
      v:052: 'MRK:10:52 | 52 | 52 | And Jesus saith to him: Go thy way. Thy faith hath made thee whole. And immediately he saw and followed him in the way.'
