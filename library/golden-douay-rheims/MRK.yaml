chapters:
  c:001:
    footnotes: {}
    intro: The preaching of John the Baptist. Christ is baptized by him. He calls his disciples and works many miracles.
    verses:
      v:001: 'MRK:1:1 | 1 | 1 | The beginning of the gospel of Jesus Christ, the Son of God.'
      v:002: 'MRK:1:2 | 2 | 2 | As it is written in Isaias the prophet: Behold I send my angel before thy face, who shall prepare the way before thee.{VS:BR}'
      v:003: 'MRK:1:3 | 3 | 3 | A voice of one crying in the desert: Prepare ye the way of the Lord; make straight his paths.{VS:VERSE:END}'
      v:004: 'MRK:1:4 | 4 | 4 | John was in the desert, baptizing and preaching the baptism of penance, unto remission of sins.'
      v:005: 'MRK:1:5 | 5 | 5 | And there went out to him all the country of Judea and all they of Jerusalem and were baptized by him in the river of Jordan, confessing their sins.'
      v:006: "MRK:1:6 | 6 | 6 | And John was clothed with camel's hair, and a leathern girdle about his loins: and he ate locusts and wild honey."
      v:007: 'MRK:1:7 | 7 | 7 | And he preached, saying: There cometh after me one mightier than I, the latchet of whose shoes I am not worthy to stoop down and loose.'
      v:008: 'MRK:1:8 | 8 | 8 | I have baptized you with water: but he shall baptize you with the Holy Ghost.{VS:P}'
      v:009: 'MRK:1:9 | 9 | 9 | And it came to pass, in those days, Jesus came from Nazareth of Galilee and was baptized by John in the Jordan.'
      v:010: 'MRK:1:10 | 10 | 10 | And forthwith coming up out of the water, he saw the heavens opened, and the Spirit as a dove descending and remaining on him.'
      v:011: 'MRK:1:11 | 11 | 11 | And there came a voice from heaven: Thou art my beloved Son; in thee I am well pleased.{VS:P}'
      v:012: MRK:1:12 | 12 | 12 | And immediately the Spirit drove him out into the desert.
      v:013: 'MRK:1:13 | 13 | 13 | And he was in the desert forty days and forty nights, and was tempted by Satan. And he was with beasts: and the angels ministered to him.{VS:P}'
      v:014: 'MRK:1:14 | 14 | 14 | And after that John was delivered up, Jesus came into Galilee, preaching the gospel of the kingdom of God,'
      v:015: 'MRK:1:15 | 15 | 15 | And saying: {RED:BEGIN}The time is accomplished and the kingdom of God is at hand. Repent and believe the gospel:{RED:END}'
      v:016: 'MRK:1:16 | 16 | 16 | And passing by the sea of Galilee, he saw Simon and Andrew his brother, casting nets into the sea for they were fishermen.'
      v:017: 'MRK:1:17 | 17 | 17 | And Jesus said to them: {RED:BEGIN}Come after me; and I will make you to become fishers of men.{RED:END}'
      v:018: 'MRK:1:18 | 18 | 18 | And immediately leaving their nets, they followed him.'
      v:019: 'MRK:1:19 | 19 | 19 | And going on from thence a little farther, he saw James the son of Zebedee and John his brother, who also were mending their nets in the ship:'
      v:020: 'MRK:1:20 | 20 | 20 | And forthwith he called them. And leaving their father Zebedee in the ship with his hired men, they followed him.{VS:P}'
      v:021: 'MRK:1:21 | 21 | 21 | And they entered into Capharnaum: and forthwith upon the sabbath days going into the synagogue, he taught them.'
      v:022: 'MRK:1:22 | 22 | 22 | And they were astonished at his doctrine. for he was teaching them as one having power, and not as the scribes.'
      v:023: 'MRK:1:23 | 23 | 23 | And there was in their synagogue a man with an unclean spirit; and he cried out,'
      v:024: 'MRK:1:24 | 24 | 24 | Saying: What have we to do with thee, Jesus of Nazareth? Art thou come to destroy us? I know who thou art, the Holy One of God.'
      v:025: 'MRK:1:25 | 25 | 25 | And Jesus threatened him, saying: {RED:BEGIN}Speak no more, and go out of the man.{RED:END}'
      v:026: 'MRK:1:26 | 26 | 26 | And the unclean spirit, tearing him and crying out with a loud voice, went out of him.'
      v:027: 'MRK:1:27 | 27 | 27 | And they were all amazed insomuch that they questioned among themselves, saying: What thing is this? What is this new doctrine? for with power he commandeth even the unclean spirits: and they obey him.'
      v:028: 'MRK:1:28 | 28 | 28 | And the fame of him was spread forthwith into all the country of Galilee.{VS:P}'
      v:029: 'MRK:1:29 | 29 | 29 | And immediately going out of the synagogue they came into the house of Simon and Andrew, with James and John.'
      v:030: "MRK:1:30 | 30 | 30 | And Simon's wife's mother lay in a fit of a fever: and forthwith they tell him of her."
      v:031: 'MRK:1:31 | 31 | 31 | And coming to her, he lifted her up, taking her by the hand; and immediately the fever left her, and she ministered unto them.{VS:P}'
      v:032: 'MRK:1:32 | 32 | 32 | And when it was evening, after sunset, they brought to him all that were ill and that were possessed with devils.'
      v:033: MRK:1:33 | 33 | 33 | And all the city was gathered together at the door.
      v:034: 'MRK:1:34 | 34 | 34 | And he healed many that were troubled with divers diseases. And he cast out many devils: and he suffered them not to speak, because they knew him.{VS:P}'
      v:035: 'MRK:1:35 | 35 | 35 | And rising very early, going out, he went into a desert place: and there he prayed.'
      v:036: MRK:1:36 | 36 | 36 | And Simon and they that were with him followed after him.
      v:037: 'MRK:1:37 | 37 | 37 | And when they had found him, they said to him: All seek for thee.'
      v:038: 'MRK:1:38 | 38 | 38 | And he saith to them: {RED:BEGIN}Let us go into the neighbouring towns and cities, that I may preach there also; for to this purpose am I come.{RED:END}'
      v:039: 'MRK:1:39 | 39 | 39 | And he was preaching in their synagogues and in all Galilee and casting out devils.{VS:P}'
      v:040: 'MRK:1:40 | 40 | 40 | And there came a leper to him, beseeching him and kneeling down, said to him: If thou wilt thou canst make me clean.'
      v:041: 'MRK:1:41 | 41 | 41 | And Jesus, having compassion on him, stretched forth his hand and touching him saith to him: {RED:BEGIN}I will. Be thou made clean.{RED:END}'
      v:042: 'MRK:1:42 | 42 | 42 | And when he had spoken, immediately the leprosy departed from him: and he was made clean.'
      v:043: MRK:1:43 | 43 | 43 | And he strictly charged him and forthwith sent him away.
      v:044: 'MRK:1:44 | 44 | 44 | And he saith to him: {RED:BEGIN}See thou tell no one; but go, shew thyself to the high priest and offer for thy cleansing the things that Moses commanded, for a testimony to them.{RED:END}'
      v:045: 'MRK:1:45 | 45 | 45 | But he being gone out, began to publish and to blaze abroad the word: so that he could not openly go into the city, but was without in desert places. And they flocked to him from all sides.'
  c:002:
    footnotes: {}
    intro: Christ heals the sick of the palsy. He calls Matthew and excuses his disciples.
    verses:
      v:001: MRK:2:1 | 1 | 1 | And again he entered into Capharnaum after some days.
      v:002: 'MRK:2:2 | 2 | 2 | And it was heard that he was in the house. And many came together, so that there was no room: no, not even at the door. And he spoke to them the word.'
      v:003: 'MRK:2:3 | 3 | 3 | And they came to him, bringing one sick of the palsy, who was carried by four.'
      v:004: 'MRK:2:4 | 4 | 4 | And when they could not offer him unto him for the multitude, they uncovered the roof where he was: and opening it, they let down the bed wherein the man sick of the palsy lay.'
      v:005: 'MRK:2:5 | 5 | 5 | And when Jesus had seen their faith, he saith to the sick of the palsy: {RED:BEGIN}Son, thy sins are forgiven thee.{RED:END}'
      v:006: 'MRK:2:6 | 6 | 6 | And there were some of the scribes sitting there and thinking in their hearts:'
      v:007: 'MRK:2:7 | 7 | 7 | Why doth this man speak thus? He blasphemeth. Who can forgive sins, but God only?'
      v:008: 'MRK:2:8 | 8 | 8 | Which Jesus presently knowing in his spirit that they so thought within themselves, saith to them: {RED:BEGIN}Why think you these things in your hearts?{RED:END}'
      v:009: 'MRK:2:9 | 9 | 9 | {RED:BEGIN}Which is easier, to say to the sick of the palsy: Thy sins are forgiven thee; or to say: Arise, take up thy bed and walk?{RED:END}'
      v:010: 'MRK:2:10 | 10 | 10 | {RED:BEGIN}But that you may know that the Son of man hath power on earth to forgive sins (he saith to the sick of the palsy):{RED:END}'
      v:011: 'MRK:2:11 | 11 | 11 | {RED:BEGIN}I say to thee: Arise. Take up thy bed and go into thy house.{RED:END}'
      v:012: 'MRK:2:12 | 12 | 12 | And immediately he arose and, taking up his bed, went his way in the sight of all: so that all wondered and glorified God, saying: We never saw the like.{VS:P}'
      v:013: 'MRK:2:13 | 13 | 13 | And he went forth again to the sea side: and all the multitude came to him. And he taught them.'
      v:014: 'MRK:2:14 | 14 | 14 | And when he was passing by, he saw Levi, the son of Alpheus, sitting at the receipt of custom; and he saith to him: {RED:BEGIN}Follow me.{RED:END} And rising up, he followed him.'
      v:015: 'MRK:2:15 | 15 | 15 | And it came to pass as he sat at meat in his house, many publicans and sinners sat down together with Jesus and his disciples. for they were many, who also followed him.'
      v:016: 'MRK:2:16 | 16 | 16 | And the scribes and the Pharisees, seeing that he ate with publicans and sinners, said to his disciples: Why doth your master eat and drink with publicans and sinners?'
      v:017: 'MRK:2:17 | 17 | 17 | Jesus hearing this, saith to them: {RED:BEGIN}They that are well have no need of a physician, but they that are sick. for I came not to call the just, but sinners.{RED:END}'
      v:018: 'MRK:2:18 | 18 | 18 | And the disciples of John and the Pharisees used to fast. And they come and say to him: Why do the disciples of John and of the Pharisees fast; but thy disciples do not fast?'
      v:019: 'MRK:2:19 | 19 | 19 | And Jesus saith to them: {RED:BEGIN}Can the children of the marriage fast, as long as the bridegroom is with them? As long as they have the bridegroom with them, they cannot fast.{RED:END}'
      v:020: 'MRK:2:20 | 20 | 20 | {RED:BEGIN}But the days will come when the bridegroom shall be taken away from them: and then they shall fast in those days.{RED:END}'
      v:021: 'MRK:2:21 | 21 | 21 | {RED:BEGIN}No man seweth a piece of raw cloth to an old garment: otherwise the new piecing taketh away from the old, and there is made a greater rent.{RED:END}'
      v:022: 'MRK:2:22 | 22 | 22 | {RED:BEGIN}And no man putteth new wine into old bottles: otherwise the wine will burst the bottles, and both the wine will be spilled and the bottles will be lost. But new wine must be put into new bottles.{VS:P}{RED:END}'
      v:023: 'MRK:2:23 | 23 | 23 | And it came to pass again, as the Lord walked through the corn fields on the sabbath, that his disciples began to go forward and to pluck the ears of corn.'
      v:024: 'MRK:2:24 | 24 | 24 | And the Pharisees said to him: Behold, why do they on the sabbath day that which is not lawful?'
      v:025: 'MRK:2:25 | 25 | 25 | And he said to them: {RED:BEGIN}Have you never read what David did when he had need and was hungry, himself and they that were with him?{RED:END}'
      v:026: 'MRK:2:26 | 26 | 26 | {RED:BEGIN}How he went into the house of God, under Abiathar the high priest, and did eat the loaves of proposition, which was not lawful to eat but for the priests, and gave to them who were with him?{RED:END}'
      v:027: 'MRK:2:27 | 27 | 27 | And he said to them: {RED:BEGIN}The sabbath was made for man, and not man for the sabbath.{RED:END}'
      v:028: 'MRK:2:28 | 28 | 28 | {RED:BEGIN}Therefore the Son of man is Lord of the sabbath also.{RED:END}'
  c:003:
    footnotes: {}
    intro: Christ heals the withered hand. He chooses the twelve. He confutes the blasphemy of the Pharisees.
    verses:
      v:001: 'MRK:3:1 | 1 | 1 | And he entered again into the synagogue: and there was a man there who had a withered hand.'
      v:002: 'MRK:3:2 | 2 | 2 | And they watched him whether he would heal on the sabbath days, that they might accuse him.'
      v:003: 'MRK:3:3 | 3 | 3 | And he said to the man who had the withered hand: Stand up in the midst.'
      v:004: 'MRK:3:4 | 4 | 4 | And he saith to them: Is it lawful to do good on the sabbath days, or to do evil? To save life, or to destroy? But they held their peace.'
      v:005: 'MRK:3:5 | 5 | 5 | And looking round about on them with anger, being grieved for the blindness of their hearts, he saith to the man: Stretch forth thy hand. And he stretched it forth: and his hand was restored unto him.'
      v:006: 'MRK:3:6 | 6 | 6 | And the Pharisees going out, immediately made a consultation with the Herodians against him, how they might destroy him.{VS:P}'
      v:007: 'MRK:3:7 | 7 | 7 | But Jesus retired with his disciples to the sea; and a great multitude followed him from Galilee and Judea,'
      v:008: 'MRK:3:8 | 8 | 8 | And from Jerusalem, and from Idumea and from beyond the Jordan. And they about Tyre and Sidon, a great multitude, hearing the things which he did, came to him.'
      v:009: 'MRK:3:9 | 9 | 9 | And he spoke to his disciples that a small ship should wait on him, because of the multitude, lest they should throng him.'
      v:010: 'MRK:3:10 | 10 | 10 | For he healed many, so that they pressed upon him for to touch him, as many as had evils.'
      v:011: 'MRK:3:11 | 11 | 11 | And the unclean spirits, when they saw him, fell down before him: and they cried, saying:'
      v:012: 'MRK:3:12 | 12 | 12 | Thou art the Son of God. And he strictly charged them that they should not make him known.{VS:P}'
      v:013: 'MRK:3:13 | 13 | 13 | And going up into a mountain, he called unto him whom he would himself: and they came to him.'
      v:014: 'MRK:3:14 | 14 | 14 | And he made that twelve should be with him, and that he might send them to preach.'
      v:015: 'MRK:3:15 | 15 | 15 | And he gave them power to heal sicknesses, and to cast out devils.'
      v:016: 'MRK:3:16 | 16 | 16 | And to Simon he gave the name Peter:'
      v:017: 'MRK:3:17 | 17 | 17 | And James the son of Zebedee, and John the brother of James; and he named them Boanerges, which is, The sons of thunder.'
      v:018: 'MRK:3:18 | 18 | 18 | And Andrew and Philip, and Bartholomew and Matthew, and Thomas and James of Alpheus, and Thaddeus and Simon the Cananean:'
      v:019: 'MRK:3:19 | 19 | 19 | And Judas Iscariot, who also betrayed him.{VS:P}'
      v:020: 'MRK:3:20 | 20 | 20 | And they come to a house, and the multitude cometh together again, so that they could not so much as eat bread.'
      v:021: 'MRK:3:21 | 21 | 21 | And when his friends had heard of it, they went out to lay hold on him. for they said: He is become mad.'
      v:022: 'MRK:3:22 | 22 | 22 | And the scribes who were come down from Jerusalem, said: He hath Beelzebub, and by the prince of devils he casteth out devils.{VS:P}'
      v:023: 'MRK:3:23 | 23 | 23 | And after he had called them together, he said to them in parables: How can Satan cast out Satan?'
      v:024: 'MRK:3:24 | 24 | 24 | And if a kingdom be divided against itself, that kingdom cannot stand.'
      v:025: 'MRK:3:25 | 25 | 25 | And if a house be divided against itself, that house cannot stand.'
      v:026: 'MRK:3:26 | 26 | 26 | And if Satan be risen up against himself, he is divided, and cannot stand, but hath an end.'
      v:027: 'MRK:3:27 | 27 | 27 | No man can enter into the house of a strong man and rob him of his goods, unless he first bind the strong man, and then shall he plunder his house.'
      v:028: 'MRK:3:28 | 28 | 28 | Amen I say to you that all sins shall be forgiven unto the sons of men, and the blasphemies wherewith they shall blaspheme:'
      v:029: 'MRK:3:29 | 29 | 29 | But he that shall blaspheme against the Holy Ghost, shall never have forgiveness, but shall be guilty of an everlasting sin.'
      v:030: 'MRK:3:30 | 30 | 30 | Because they said: He hath an unclean spirit.{VS:P}'
      v:031: 'MRK:3:31 | 31 | 31 | And his mother and his brethren came; and standing without, sent unto him, calling him.'
      v:032: 'MRK:3:32 | 32 | 32 | And the multitude sat about him; and they say to him: Behold thy mother and thy brethren without seek for thee.'
      v:033: 'MRK:3:33 | 33 | 33 | And answering them, he said: Who is my mother and my brethren?'
      v:034: 'MRK:3:34 | 34 | 34 | And looking round about on them who sat about him, he saith: Behold my mother and my brethren.'
      v:035: 'MRK:3:35 | 35 | 35 | For whosoever shall do the will of God, he is my brother, and my sister, and mother.'
  c:004:
    footnotes:
      v:012:
        - match: that seeing they may see
          note: 'in punishment of their wilfully shutting their eyes, (St. Matt. 13. 15,) God justly withdrew those lights and graces, which otherwise he would have given them, for their effectual conversion.'
          quote: That seeing they may see
    intro: The parable of the sower. Christ stills the tempest at sea.
    verses:
      v:001: 'MRK:4:1 | 1 | 1 | And again he began to teach by the sea side; and a great multitude was gathered together unto him, so that he went up into a ship and sat in the sea: and all the multitude was upon the land by the sea side.'
      v:002: 'MRK:4:2 | 2 | 2 | And he taught them many things in parables, and said unto them in his doctrine:'
      v:003: 'MRK:4:3 | 3 | 3 | Hear ye: Behold, the sower went out to sow.'
      v:004: 'MRK:4:4 | 4 | 4 | And whilst he sowed, some fell by the way side, and the birds of the air came and ate it up.'
      v:005: 'MRK:4:5 | 5 | 5 | And other some fell upon stony ground, where it had not much earth; and it shot up immediately, because it had no depth of earth.'
      v:006: 'MRK:4:6 | 6 | 6 | And when the sun was risen, it was scorched; and because it had no root, it withered away.'
      v:007: 'MRK:4:7 | 7 | 7 | And some fell among thorns; and the thorns grew up, and choked it, and it yielded no fruit.'
      v:008: 'MRK:4:8 | 8 | 8 | And some fell upon good ground; and brought forth fruit that grew up, and increased and yielded, one thirty, another sixty, and another a hundred.'
      v:009: 'MRK:4:9 | 9 | 9 | And he said: He that hath ears to hear, let him hear.'
      v:010: 'MRK:4:10 | 10 | 10 | And when he was alone, the twelve that were with him asked him the parable.'
      v:011: 'MRK:4:11 | 11 | 11 | And he said to them: To you it is given to know the mystery of the kingdom of God: but to them that are without, all things are done in parables:'
      v:012: 'MRK:4:12 | 12 | 12 | {FOOTNOTE:BEGIN 0}That seeing they may see{FOOTNOTE:END}, and not perceive; and hearing they may hear, and not understand; lest at any time they should be converted, and their sins should be forgiven them.{VS:P}'
      v:013: 'MRK:4:13 | 13 | 13 | And he saith to them: Are you ignorant of this, parable? and how shall you know all parables?'
      v:014: 'MRK:4:14 | 14 | 14 | He that soweth, soweth the word.'
      v:015: 'MRK:4:15 | 15 | 15 | And these are they by the way side, where the word is sown, and as soon as they have heard, immediately Satan cometh and taketh away the word that was sown in their hearts.'
      v:016: 'MRK:4:16 | 16 | 16 | And these likewise are they that are sown on the stony ground: who when they have heard the word, immediately receive it with joy.'
      v:017: 'MRK:4:17 | 17 | 17 | And they have no root in themselves, but are only for a time: and then when tribulation and persecution ariseth for the word they are presently scandalized.'
      v:018: 'MRK:4:18 | 18 | 18 | And others there are who are sown among thorns: these are they that hear the word,'
      v:019: 'MRK:4:19 | 19 | 19 | And the cares of the world, and the deceitfulness of riches, and the lusts after other things entering in choke the word, and it is made fruitless.'
      v:020: 'MRK:4:20 | 20 | 20 | And these are they who are sown upon the good ground, who hear the word, and receive it, and yield fruit, the one thirty, another sixty, and another a hundred.{VS:P}'
      v:021: 'MRK:4:21 | 21 | 21 | And he said to them: Doth a candle come in to be put under a bushel, or under a bed? and not to be set on a candlestick?'
      v:022: 'MRK:4:22 | 22 | 22 | For there is nothing hid, which shall not be made manifest: neither was it made secret, but that it may come abroad.'
      v:023: 'MRK:4:23 | 23 | 23 | If any man have ears to hear, let him hear.'
      v:024: 'MRK:4:24 | 24 | 24 | And he said to them: Take heed what you hear. In what measure you shall mete, it shall be measured to you again, and more shall be given to you.'
      v:025: 'MRK:4:25 | 25 | 25 | For he that hath, to him shall be given: and he that hath not, that also which he hath shall be taken away from him.{VS:P}'
      v:026: 'MRK:4:26 | 26 | 26 | And he said: So is the kingdom of God, as if a man should cast seed into the earth,'
      v:027: 'MRK:4:27 | 27 | 27 | And should sleep, and rise, night and day, and the seed should spring, and grow up whilst he knoweth not.'
      v:028: 'MRK:4:28 | 28 | 28 | For the earth of itself bringeth forth fruit, first the blade, then the ear, afterwards the full corn in the ear.'
      v:029: 'MRK:4:29 | 29 | 29 | And when the fruit is brought forth, immediately he putteth in the sickle, because the harvest is come.'
      v:030: 'MRK:4:30 | 30 | 30 | And he said: To what shall we liken the kingdom of God? or to what parable shall we compare it?'
      v:031: 'MRK:4:31 | 31 | 31 | It is as a grain of mustard seed: which when it is sown in the earth, is less than all the seeds that are in the earth:'
      v:032: 'MRK:4:32 | 32 | 32 | And when it is sown, it groweth up, and becometh greater than all herbs, and shooteth out great branches, so that the birds of the air may dwell under the shadow thereof.'
      v:033: 'MRK:4:33 | 33 | 33 | And with many such parables, he spoke to them the word, according as they were able to hear.'
      v:034: 'MRK:4:34 | 34 | 34 | And without parable he did not speak unto them; but apart, he explained all things to his disciples.{VS:P}'
      v:035: 'MRK:4:35 | 35 | 35 | And he saith to them that day, when evening was come: Let us pass over to the other side.'
      v:036: 'MRK:4:36 | 36 | 36 | And sending away the multitude, they take him even as he was in the ship: and there were other ships with him.'
      v:037: 'MRK:4:37 | 37 | 37 | And there arose a great storm of wind, and the waves beat into the ship, so that the ship was filled.'
      v:038: 'MRK:4:38 | 38 | 38 | And he was in the hinder part of the ship, sleeping upon a pillow; and they awake him, and say to him: Master, doth, it not concern thee that we perish?'
      v:039: 'MRK:4:39 | 39 | 39 | And rising up, he rebuked the wind, and said to the sea: Peace, be still. And the wind ceased: and there was made a great calm.'
      v:040: 'MRK:4:40 | 40 | 40 | And he said to them: Why are you fearful? have you not faith yet? And they feared exceedingly: and they said one to another: Who is this (thinkest thou) that both wind and sea obey him?'
  c:005:
    footnotes: {}
    intro: 'Christ casts out a legion of devils: he heals the issue of blood, and raises the daughter of Jairus to life.'
    verses:
      v:001: 'MRK:5:1 | 1 | 1 | And they came over the strait of the sea, into the country of the Gerasens.'
      v:002: 'MRK:5:2 | 2 | 2 | And as he went out of the ship, immediately there met him out of the monuments a man with an unclean spirit,'
      v:003: 'MRK:5:3 | 3 | 3 | Who had his dwelling in the tombs, and no man now could bind him, not even with chains.'
      v:004: 'MRK:5:4 | 4 | 4 | For having been often bound with fetters and chains, he had burst the chains, and broken the fetters in pieces, and no one could tame him.'
      v:005: 'MRK:5:5 | 5 | 5 | And he was always day and night in the monuments and in the mountains, crying and cutting himself with stones.'
      v:006: 'MRK:5:6 | 6 | 6 | And seeing Jesus afar off, he ran and adored him.'
      v:007: 'MRK:5:7 | 7 | 7 | And crying with a loud voice, he said: What have I to do with thee, Jesus the Son of the most high God? I adjure thee by God that thou torment me not.'
      v:008: 'MRK:5:8 | 8 | 8 | For he said unto him: Go out of the man, thou unclean spirit.'
      v:009: 'MRK:5:9 | 9 | 9 | And he asked him: What is thy name? And he saith to him: My name is Legion, for we are many.'
      v:010: 'MRK:5:10 | 10 | 10 | And he besought him much, that he would not drive him away out of the country.'
      v:011: 'MRK:5:11 | 11 | 11 | And there was there near the mountain a great herd of swine, feeding.'
      v:012: 'MRK:5:12 | 12 | 12 | And the spirits besought him, saying: Send us into the swine, that we may enter into them.'
      v:013: 'MRK:5:13 | 13 | 13 | And Jesus immediately gave them leave. And the unclean spirits going out, entered into the swine: and the herd with great violence was carried headlong into the sea, being about two thousand, and were stifled in the sea.'
      v:014: 'MRK:5:14 | 14 | 14 | And they that fed them fled, and told it in the city and in the fields. And they went out to see what was done:'
      v:015: 'MRK:5:15 | 15 | 15 | And they came to Jesus, and they see him that was troubled with the devil, sitting, clothed, and well in his wits, and they were afraid.'
      v:016: 'MRK:5:16 | 16 | 16 | And they that had seen it, told them, in what manner he had been dealt with who had the devil; and concerning the swine.'
      v:017: MRK:5:17 | 17 | 17 | And they began to pray him that he would depart from their coasts.
      v:018: 'MRK:5:18 | 18 | 18 | And when he went up into the ship, he that had been troubled with the devil, began to beseech him that he might be with him.'
      v:019: 'MRK:5:19 | 19 | 19 | And he admitted him not, but saith to him: Go into thy house to thy friends, and tell them how great things the Lord hath done for thee, and hath had mercy on thee.'
      v:020: 'MRK:5:20 | 20 | 20 | And he went his way, and began to publish in Decapolis how great things Jesus had done for him: and all men wondered.'
      v:021: 'MRK:5:21 | 21 | 21 | And when Jesus had passed again in the ship over the strait, a great multitude assembled together unto him, and he was nigh unto the sea.{VS:P}'
      v:022: 'MRK:5:22 | 22 | 22 | And there cometh one of the rulers of the synagogue named Jairus: and seeing him, falleth down at his feet.'
      v:023: 'MRK:5:23 | 23 | 23 | And he besought him much, saying: My daughter is at the point of death, come, lay thy hand upon her, that she may be safe, and may live.'
      v:024: 'MRK:5:24 | 24 | 24 | And he went with him, and a great multitude followed him, and they thronged him.'
      v:025: 'MRK:5:25 | 25 | 25 | And a woman who was under an issue of blood twelve years,'
      v:026: 'MRK:5:26 | 26 | 26 | And had suffered many things from many physicians; and had spent all that she had, and was nothing the better, but rather worse,'
      v:027: 'MRK:5:27 | 27 | 27 | When she had heard of Jesus, came in the crowd behind him, and touched his garment.'
      v:028: 'MRK:5:28 | 28 | 28 | For she said: If I shall touch but his garment, I shall be whole.'
      v:029: 'MRK:5:29 | 29 | 29 | And forthwith the fountain of her blood was dried up, and she felt in her body that she was healed of the evil.'
      v:030: 'MRK:5:30 | 30 | 30 | And immediately Jesus knowing in himself the virtue that had proceeded from him, turning to the multitude, said: Who hath touched my garments?'
      v:031: 'MRK:5:31 | 31 | 31 | And his disciples said to him: Thou seest the multitude thronging thee, and sayest thou who hath touched me?'
      v:032: MRK:5:32 | 32 | 32 | And he looked about to see her who had done this.
      v:033: 'MRK:5:33 | 33 | 33 | But the woman fearing and trembling, knowing what was done in her, came and fell down before him, and told him all the truth.'
      v:034: 'MRK:5:34 | 34 | 34 | And he said to her: Daughter, thy faith hath made thee whole: go in peace, and be thou whole of thy disease.'
      v:035: "MRK:5:35 | 35 | 35 | While he was yet speaking, some come from the ruler of the synagogue's house, saying: Thy daughter is dead: why dost thou trouble the master any further?"
      v:036: 'MRK:5:36 | 36 | 36 | But Jesus having heard the word that was spoken, saith to the ruler of the synagogue: Fear not, only believe.'
      v:037: 'MRK:5:37 | 37 | 37 | And he admitted not any man to follow him, but Peter, and James, and John the brother of James.'
      v:038: 'MRK:5:38 | 38 | 38 | And they come to the house of the ruler of the synagogue; and he seeth a tumult, and people weeping and wailing much.'
      v:039: 'MRK:5:39 | 39 | 39 | And going in, he saith to them Why make you this ado, and weep? the damsel is not dead, but sleepeth.'
      v:040: 'MRK:5:40 | 40 | 40 | And they laughed him to scorn. But he having put them all out, taketh the father and the mother of the damsel, and them that were with him, and entereth in where the damsel was lying.'
      v:041: 'MRK:5:41 | 41 | 41 | And taking the damsel by the hand, he saith to her: Talitha cumi, which is, being interpreted: Damsel (I say to thee) arise.'
      v:042: 'MRK:5:42 | 42 | 42 | And immediately the damsel rose up, and walked: and she was twelve years old: and they were astonished with a great astonishment.'
      v:043: 'MRK:5:43 | 43 | 43 | And he charged them strictly that no man should know it: and commanded that something should be given her to eat.'
  c:006:
    footnotes:
      v:005:
        - match: he could not
          note: 'Not for want of power, but because he would not work miracles in favour of obstinate and incredulous people, who were unworthy of such favours.'
          quote: He could not
      v:020:
        - match: and kept him
          note: 'That is, from the designs of Herodias; and for fear of the people, would not put him to death, though she sought it; and through her daughter she effected her wish.'
          quote: And kept him
    intro: 'Christ teaches at Nazareth: he sends forth the twelve apostles: he feeds five thousand with five loaves; and walks upon the sea.'
    verses:
      v:001: 'MRK:6:1 | 1 | 1 | And going out from thence, he went into his own country; and his disciples followed him.'
      v:002: 'MRK:6:2 | 2 | 2 | And when the Sabbath was come, he began to teach in the synagogue: and many hearing him were in admiration at his doctrine, saying: How came this man by all these things? and what wisdom is this that is given to him, and such mighty works as are wrought by his hands?'
      v:003: 'MRK:6:3 | 3 | 3 | Is not this the carpenter, the son of Mary, the brother of James, and Joseph, and Jude, and Simon? are not also his sisters here with us? And they were scandalized in regard of him.'
      v:004: 'MRK:6:4 | 4 | 4 | And Jesus said to them: A prophet is not without honour, but in his own country, and in his own house, and among his own kindred.'
      v:005: 'MRK:6:5 | 5 | 5 | And {FOOTNOTE:BEGIN 0}he could not{FOOTNOTE:END} do any miracles there, only that he cured a few that were sick, laying his hands upon them.'
      v:006: 'MRK:6:6 | 6 | 6 | And he wondered because of their unbelief, and he went through the villages round about teaching.{VS:P}'
      v:007: 'MRK:6:7 | 7 | 7 | And he called the twelve; and began to send them two and two, and gave them power over unclean spirits.'
      v:008: 'MRK:6:8 | 8 | 8 | And he commanded them that they should take nothing for the way, but a staff only; no scrip, no bread, nor money in their purse,'
      v:009: 'MRK:6:9 | 9 | 9 | But to be shod with sandals, and that they should not put on two coats.'
      v:010: 'MRK:6:10 | 10 | 10 | And he said to them: Wheresoever you shall enter into an house, there abide till you depart from that place.'
      v:011: 'MRK:6:11 | 11 | 11 | And whosoever shall not receive you, nor hear you; going forth from thence, shake off the dust from your feet for a testimony to them.'
      v:012: 'MRK:6:12 | 12 | 12 | And going forth they preached that men should do penance:'
      v:013: 'MRK:6:13 | 13 | 13 | And they cast out many devils, and anointed with oil many that were sick, and healed them.{VS:P}'
      v:014: 'MRK:6:14 | 14 | 14 | And king Herod heard, (for his name was made manifest,) and he said: John the Baptist is risen again from the dead, and therefore mighty works shew forth themselves in him.'
      v:015: 'MRK:6:15 | 15 | 15 | And others said: It is Elias. But others said: It is a prophet, as one of the prophets.'
      v:016: 'MRK:6:16 | 16 | 16 | Which Herod hearing, said: John whom I beheaded, he is risen again from the dead.'
      v:017: 'MRK:6:17 | 17 | 17 | For Herod himself had sent and apprehended John, and bound him in prison for the sake of Herodias the wife of Philip his brother, because he had married her.'
      v:018: "MRK:6:18 | 18 | 18 | For John said to Herod: It is not lawful for thee to have thy brother's wife."
      v:019: 'MRK:6:19 | 19 | 19 | Now Herodias laid snares for him: and was desirous to put him to death and could not.'
      v:020: 'MRK:6:20 | 20 | 20 | For Herod feared John, knowing him to be a just and holy man: {FOOTNOTE:BEGIN 0}and kept him{FOOTNOTE:END}, and when he heard him, did many things: and he heard him willingly.'
      v:021: 'MRK:6:21 | 21 | 21 | And when a convenient day was come, Herod made a supper for his birthday, for the princes, and tribunes, and chief men of Galilee.'
      v:022: 'MRK:6:22 | 22 | 22 | And when the daughter of the same Herodias had come in, and had danced, and pleased Herod, and them that were at table with him, the king said to the damsel: Ask of me what thou wilt, and I will give it thee.'
      v:023: 'MRK:6:23 | 23 | 23 | And he swore to her: Whatsoever thou shalt ask I will give thee, though it be the half of my kingdom.'
      v:024: 'MRK:6:24 | 24 | 24 | Who when she was gone out, said to her mother, What shall I ask? But she said: The head of John the Baptist.'
      v:025: 'MRK:6:25 | 25 | 25 | And when she was come in immediately with haste to the king, she asked, saying: I will that forthwith thou give me in a dish, the head of John the Baptist.'
      v:026: 'MRK:6:26 | 26 | 26 | And the king was struck sad. Yet because of his oath, and because of them that were with him at table, he would not displease her:'
      v:027: 'MRK:6:27 | 27 | 27 | But sending an executioner, he commanded that his head should be brought in a dish.'
      v:028: 'MRK:6:28 | 28 | 28 | And he beheaded him in the prison, and brought his head in a dish: and gave it to the damsel, and the damsel gave it to her mother.'
      v:029: 'MRK:6:29 | 29 | 29 | Which his disciples hearing came, and took his body, and laid it in a tomb.{VS:P}'
      v:030: 'MRK:6:30 | 30 | 30 | And the apostles coming together unto Jesus, related to him all things that they had done and taught.'
      v:031: 'MRK:6:31 | 31 | 31 | And he said to them: Come apart into a desert place, and rest a little. for there were many coming and going: and they had not so much as time to eat.'
      v:032: 'MRK:6:32 | 32 | 32 | And going up into a ship, they went into a desert place apart.'
      v:033: 'MRK:6:33 | 33 | 33 | And they saw them going away, and many knew: and they ran flocking thither on foot from all the cities, and were there before them.'
      v:034: 'MRK:6:34 | 34 | 34 | And Jesus going out saw a great multitude: and he had compassion on them, because they were as sheep not having a shepherd, and he began to teach them many things.'
      v:035: 'MRK:6:35 | 35 | 35 | And when the day was now far spent, his disciples came to him, saying: This is a desert place, and the hour is now past:'
      v:036: 'MRK:6:36 | 36 | 36 | Send them away, that going into the next villages and towns, they may buy themselves meat to eat.'
      v:037: 'MRK:6:37 | 37 | 37 | And he answering said to them: Give you them to eat. And they said to him: Let us go and buy bread for two hundred pence, and we will give them to eat.'
      v:038: 'MRK:6:38 | 38 | 38 | And he saith to them: How many loaves have you? go and see. And when they knew, they say: Five, and two fishes.'
      v:039: MRK:6:39 | 39 | 39 | And he commanded them that they should make them all sit down by companies upon the green grass.
      v:040: 'MRK:6:40 | 40 | 40 | And they sat down in ranks, by hundreds and by fifties.'
      v:041: 'MRK:6:41 | 41 | 41 | And when he had taken the five loaves, and the two fishes: looking up to heaven, he blessed, and broke the loaves, and gave to his disciples to set before them: and the two fishes he divided among them all.'
      v:042: 'MRK:6:42 | 42 | 42 | And they all did eat, and had their fill.'
      v:043: 'MRK:6:43 | 43 | 43 | And they took up the leavings, twelve full baskets of fragments, and of the fishes.'
      v:044: 'MRK:6:44 | 44 | 44 | And they that did eat, were five thousand men.{VS:P}'
      v:045: 'MRK:6:45 | 45 | 45 | And immediately he obliged his disciples to go up into the ship, that they might go before him over the water to Bethsaida, whilst he dismissed the people.'
      v:046: 'MRK:6:46 | 46 | 46 | And when he had dismissed them, he went up to the mountain to pray,'
      v:047: 'MRK:6:47 | 47 | 47 | And when it was late, the ship was in the midst of the sea, and himself alone on the land.'
      v:048: 'MRK:6:48 | 48 | 48 | And seeing them labouring in rowing, (for the wind was against them,) and about the fourth watch of the night, he cometh to them walking upon the sea, and he would have passed by them.'
      v:049: 'MRK:6:49 | 49 | 49 | But they seeing him walking upon the sea, thought it was an apparition, and they cried out.'
      v:050: 'MRK:6:50 | 50 | 50 | For they all saw him, and were troubled. And immediately he spoke with them, and said to them: Have a good heart, it is I, fear ye not.'
      v:051: 'MRK:6:51 | 51 | 51 | And he went up to them into the ship, and the wind ceased: and they were far more astonished within themselves:'
      v:052: MRK:6:52 | 52 | 52 | For they understood not concerning the loaves; for their heart was blinded.
      v:053: 'MRK:6:53 | 53 | 53 | And when they had passed over, they came into the land of Genezareth, and set to the shore.'
      v:054: 'MRK:6:54 | 54 | 54 | And when they were gone out of the ship, immediately they knew him:'
      v:055: 'MRK:6:55 | 55 | 55 | And running through that whole country, they began to carry about in beds those that were sick, where they heard he was.'
      v:056: 'MRK:6:56 | 56 | 56 | And whithersoever he entered, into towns or into villages or cities, they laid the sick in the streets, and besought him that they might touch but the hem of his garment: and as many as touched him were made whole.'
  c:007:
    footnotes:
      v:007:
        - match: doctrines and precepts of men
          note: 'See the annotations, Matt. 15. 9, 11.'
          quote: Doctrines and precepts of men
    intro: Christ rebukes the Pharisees. He heals the daughter of the woman of Chanaan; and the man that was deaf and dumb.
    verses:
      v:001: 'MRK:7:1 | 1 | 1 | And there assembled together unto him the Pharisees and some of the scribes, coming from Jerusalem.'
      v:002: 'MRK:7:2 | 2 | 2 | And when they had seen some of his disciples eat bread with common, that is, with unwashed hands, they found fault.'
      v:003: 'MRK:7:3 | 3 | 3 | For the Pharisees and all the Jews eat not without often washing their hands, holding the tradition of the ancients.'
      v:004: 'MRK:7:4 | 4 | 4 | And when they come from the market, unless they be washed, they eat not: and many other things there are that have been delivered to them to observe, the washings of cups and of pots and of brazen vessels and of beds.'
      v:005: 'MRK:7:5 | 5 | 5 | And the Pharisees and scribes asked him: Why do not thy disciples walk according to the tradition of the ancients, but they eat bread with common hands?'
      v:006: 'MRK:7:6 | 6 | 6 | But he answering, said to them: Well did Isaias prophesy of you hypocrites, as it is written: This people honoureth me with their lips, but their heart is far from me.{VS:BR}'
      v:007: 'MRK:7:7 | 7 | 7 | And in vain do they worship me, teaching {FOOTNOTE:BEGIN 0}doctrines and precepts of men{FOOTNOTE:END}.{VS:VERSE:END}'
      v:008: 'MRK:7:8 | 8 | 8 | For leaving the commandment of God, you hold the tradition of men, the washing of pots and of cups: and many other things you do like to these.'
      v:009: 'MRK:7:9 | 9 | 9 | And he said to them: Well do you make void the commandment of God, that you may keep your own tradition.'
      v:010: 'MRK:7:10 | 10 | 10 | For Moses said: Honour thy father and thy mother. And He that shall curse father or mother, dying let him die.'
      v:011: 'MRK:7:11 | 11 | 11 | But you say: If a man shall say to his father or mother, Corban (which is a gift) whatsoever is from me shall profit thee.'
      v:012: 'MRK:7:12 | 12 | 12 | And further you suffer him not to do any thing for his father or mother,'
      v:013: 'MRK:7:13 | 13 | 13 | Making void the word of God by your own tradition, which you have given forth. And many other such like things you do.{VS:P}'
      v:014: 'MRK:7:14 | 14 | 14 | And calling again the multitude unto him, he said to them: Hear ye me all and understand.'
      v:015: 'MRK:7:15 | 15 | 15 | There is nothing from without a man that entering into him can defile him. But the things which come from a man, those are they that defile a man.'
      v:016: 'MRK:7:16 | 16 | 16 | If any man have ears to hear, let him hear.'
      v:017: 'MRK:7:17 | 17 | 17 | And when he was come into the house from the multitude, his disciples asked him the parable.'
      v:018: 'MRK:7:18 | 18 | 18 | And he saith to them: So are you also without knowledge? Understand you not that every thing from without entering into a man cannot defile him:'
      v:019: 'MRK:7:19 | 19 | 19 | Because it entereth not into his heart, but goeth into the belly, and goeth out into the privy, purging all meats?'
      v:020: 'MRK:7:20 | 20 | 20 | But he said that the things which come out from a man, they defile a man.'
      v:021: 'MRK:7:21 | 21 | 21 | For from within, out of the heart of men, proceed evil thoughts, adulteries, fornications, murders,'
      v:022: 'MRK:7:22 | 22 | 22 | Thefts, covetousness, wickedness, deceit, lasciviousness, an evil eye, blasphemy, pride, foolishness.'
      v:023: 'MRK:7:23 | 23 | 23 | All these evil things come from within and defile a man.{VS:P}'
      v:024: 'MRK:7:24 | 24 | 24 | And rising from thence he went into the coasts of Tyre and Sidon: and entering into a house, he would that no man should know it. And he could not be hid.'
      v:025: 'MRK:7:25 | 25 | 25 | For a woman as soon as she heard of him, whose daughter had an unclean spirit, came in and fell down at his feet.'
      v:026: 'MRK:7:26 | 26 | 26 | For the woman was a Gentile, a Syrophenician born. And she besought him that he would cast forth the devil out of her daughter.'
      v:027: 'MRK:7:27 | 27 | 27 | Who said to her: suffer first the children to be filled: for it is not good to take the bread of the children and cast it to the dogs.'
      v:028: 'MRK:7:28 | 28 | 28 | But she answered and said to him: Yea, Lord; for the whelps also eat under the table of the crumbs of the children.'
      v:029: 'MRK:7:29 | 29 | 29 | And he said to her: for this saying, go thy way. The devil is gone out of thy daughter.'
      v:030: 'MRK:7:30 | 30 | 30 | And when she was come into her house, she found the girl lying upon the bed and that the devil was gone out.{VS:P}'
      v:031: 'MRK:7:31 | 31 | 31 | And again going out of the coasts of Tyre, he came by Sidon to the sea of Galilee, through the midst of the coasts of Decapolis.'
      v:032: 'MRK:7:32 | 32 | 32 | And they bring to him one deaf and dumb: and they besought him that he would lay his hand upon him.'
      v:033: 'MRK:7:33 | 33 | 33 | And taking him from the multitude apart, he put his fingers into his ears: and spitting, he touched his tongue.'
      v:034: 'MRK:7:34 | 34 | 34 | And looking up to heaven, he groaned and said to him: Ephpheta, which is, Be thou opened.'
      v:035: MRK:7:35 | 35 | 35 | And immediately his ears were opened and the string of his tongue was loosed and he spoke right.
      v:036: 'MRK:7:36 | 36 | 36 | And he charged them that they should tell no man. But the more he charged them, so much the more a great deal did they publish it.'
      v:037: 'MRK:7:37 | 37 | 37 | And so much the more did they wonder, saying: He hath done all things well. He hath made both the deaf to hear and the dumb to speak.'
  c:008:
    footnotes: {}
    intro: Christ feeds four thousand. He gives sight to a blind man. He foretells his passion.
    verses:
      v:001: 'MRK:8:1 | 1 | 1 | In those days again, when there was a great multitude and they had nothing to eat; calling his disciples together, he saith to them:'
      v:002: 'MRK:8:2 | 2 | 2 | I have compassion on the multitude, for behold they have now been with me three days and have nothing to eat.'
      v:003: 'MRK:8:3 | 3 | 3 | And if I shall send them away fasting to their home, they will faint in the way: for some of them came from afar off.'
      v:004: 'MRK:8:4 | 4 | 4 | And his disciples answered him: From whence can any one fill them here with bread in the wilderness?'
      v:005: 'MRK:8:5 | 5 | 5 | And he asked them: How many loaves have ye? Who said: Seven.'
      v:006: 'MRK:8:6 | 6 | 6 | And he commanded the people to sit down on the ground. And taking the seven loaves, giving thanks, he broke and gave to his disciples for to set before them. And they set them before the people.'
      v:007: 'MRK:8:7 | 7 | 7 | And they had a few little fishes: and he blessed them and commanded them to be set before them.'
      v:008: 'MRK:8:8 | 8 | 8 | And they did eat and were filled: and they took up that which was left of the fragments, seven baskets.'
      v:009: 'MRK:8:9 | 9 | 9 | And they that had eaten were about four thousand. And he sent them away.{VS:P}'
      v:010: 'MRK:8:10 | 10 | 10 | And immediately going up into a ship with his disciples, he came into the parts of Dalmanutha.'
      v:011: 'MRK:8:11 | 11 | 11 | And the Pharisees came forth and began to question with him, asking him a sign from heaven, tempting him.'
      v:012: 'MRK:8:12 | 12 | 12 | And sighing deeply in spirit, he saith: Why doth this generation seek a sign? Amen, I say to you, a sign shall not be given to this generation.'
      v:013: 'MRK:8:13 | 13 | 13 | And leaving them, he went up again into the ship and passed to the other side of the water.{VS:P}'
      v:014: 'MRK:8:14 | 14 | 14 | And they forgot to take bread: and they had but one loaf with them in the ship.'
      v:015: 'MRK:8:15 | 15 | 15 | And he charged them saying: Take heed and beware of the leaven of the Pharisees and of the leaven of Herod.'
      v:016: 'MRK:8:16 | 16 | 16 | And they reasoned among themselves, saying: Because we have no bread.'
      v:017: 'MRK:8:17 | 17 | 17 | Which Jesus knowing, saith to them: Why do you reason, because you have no bread? Do you not yet know nor understand? Have you still your heart blinded?'
      v:018: 'MRK:8:18 | 18 | 18 | Having eyes, see you not? And having ears, hear you not? Neither do you remember?'
      v:019: 'MRK:8:19 | 19 | 19 | When I broke the five loaves among five thousand, how many baskets full of fragments took you up? They say to him: Twelve.'
      v:020: 'MRK:8:20 | 20 | 20 | When also the seven loaves among four thousand, how many baskets of fragments took you up? And they say to him: Seven.'
      v:021: 'MRK:8:21 | 21 | 21 | And he said to them: How do you not yet understand?{VS:P}'
      v:022: 'MRK:8:22 | 22 | 22 | And they came to Bethsaida: and they bring to him a blind man. And they besought him that he would touch him.'
      v:023: 'MRK:8:23 | 23 | 23 | And taking the blind man by the hand, he led him out of the town. And spitting upon his eyes, laying his hands on him, he asked him if he saw any thing.'
      v:024: 'MRK:8:24 | 24 | 24 | And looking up, he said: I see men, as it were trees, walking.'
      v:025: 'MRK:8:25 | 25 | 25 | After that again he laid his hands upon his eyes: and he began to see and was restored, so that he saw all things clearly.'
      v:026: 'MRK:8:26 | 26 | 26 | And he sent him into his house, saying: Go into thy house, and if thou enter into the town, tell nobody.{VS:P}'
      v:027: 'MRK:8:27 | 27 | 27 | And Jesus went out, and his disciples into the towns of CÃ¦sarea Philippi. And in the way, he asked his disciples, saying to them: Whom do men say that I am?'
      v:028: 'MRK:8:28 | 28 | 28 | Who answered him, saying: John the Baptist; but some Elias, and others as one of the prophets.'
      v:029: 'MRK:8:29 | 29 | 29 | Then he saith to them: But whom do you say that I am? Peter answering said to him: Thou art the Christ.'
      v:030: 'MRK:8:30 | 30 | 30 | And he strictly charged them that they should not tell any man of him.{VS:P}'
      v:031: 'MRK:8:31 | 31 | 31 | And he began to teach them that the Son of man must suffer many things and be rejected by the ancients and by the high priests and the scribes: and be killed and after three days rise again.'
      v:032: MRK:8:32 | 32 | 32 | And he spoke the word openly. And Peter taking him began to rebuke him.
      v:033: 'MRK:8:33 | 33 | 33 | Who turning about and seeing his disciples, threatened Peter, saying: Go behind me, Satan, because thou savourest not the things that are of God but that are of men.{VS:P}'
      v:034: 'MRK:8:34 | 34 | 34 | And calling the multitude together with his disciples, he said to them: If any man will follow me, let him deny himself and take up his cross and follow me.'
      v:035: 'MRK:8:35 | 35 | 35 | For whosoever will save his life shall lose it: and whosoever shall lose his life for my sake and the gospel shall save it.'
      v:036: 'MRK:8:36 | 36 | 36 | For what shall it profit a man, if he gain the whole world and suffer the loss of his soul?'
      v:037: MRK:8:37 | 37 | 37 | Or what shall a man give in exchange for his soul?
      v:038: 'MRK:8:38 | 38 | 38 | For he that shall be ashamed of me and of my words, in this adulterous and sinful generation: the Son of man also will be ashamed of him, when he shall come in the glory of his Father with the holy angels.'
      v:039: 'MRK:8:39 | 39 | 39 | And he said to them: Amen I say to you that there are some of them that stand here who shall not taste death till they see the kingdom of God coming in power.'
  c:009:
    footnotes: {}
    intro: Christ is transfigured. He casts out the dumb spirit. He teaches humility and to avoid scandal.
    verses:
      v:001: 'MRK:9:1 | 1 | 1 | And after six days, Jesus taketh with him Peter and James and John, and leadeth them up into an high mountain apart by themselves, and was transfigured before them.'
      v:002: 'MRK:9:2 | 2 | 2 | And his garments became shining and exceeding white as snow, so as no fuller upon earth can make white.'
      v:003: 'MRK:9:3 | 3 | 3 | And there appeared to them Elias with Moses: and they were talking with Jesus.'
      v:004: 'MRK:9:4 | 4 | 4 | And Peter answering, said to Jesus: Rabbi, it is good for us to be here. And let us make three tabernacles, one for thee, and one for Moses, and one for Elias.'
      v:005: 'MRK:9:5 | 5 | 5 | For he knew not what he said: for they were struck with fear.'
      v:006: 'MRK:9:6 | 6 | 6 | And there was a cloud overshadowing them. And a voice came out of the cloud, saying: This is my most beloved Son. Hear ye him.'
      v:007: 'MRK:9:7 | 7 | 7 | And immediately looking about, they saw no man any more, but Jesus only with them.'
      v:008: 'MRK:9:8 | 8 | 8 | And as they came down from the mountain, he charged them not to tell any man what things they had seen, till the Son of man shall be risen again from the dead.'
      v:009: 'MRK:9:9 | 9 | 9 | And they kept the word to themselves; questioning together what that should mean, when he shall be risen from the dead.'
      v:010: 'MRK:9:10 | 10 | 10 | And they asked him, saying: Why then do the Pharisees and scribes say that Elias must come first?'
      v:011: 'MRK:9:11 | 11 | 11 | Who answering, said to them: Elias, when he shall come first, shall restore all things; and as it is written of the Son of man that he must suffer many things and be despised.'
      v:012: 'MRK:9:12 | 12 | 12 | But I say to you that Elias also is come (and they have done to him whatsoever they would), as it is written of him.{VS:P}'
      v:013: MRK:9:13 | 13 | 13 | And coming to his disciples he saw a great multitude about them and the scribes disputing with them.
      v:014: 'MRK:9:14 | 14 | 14 | And presently all the people, seeing Jesus, were astonished and struck with fear: and running to him, they saluted him.'
      v:015: 'MRK:9:15 | 15 | 15 | And he asked them: What do you question about among you?'
      v:016: 'MRK:9:16 | 16 | 16 | And one of the multitude, answering, said: Master, I have brought my son to thee, having a dumb spirit.'
      v:017: 'MRK:9:17 | 17 | 17 | Who, wheresoever he taketh him, dasheth him: and he foameth and gnasheth with the teeth and pineth away. And I spoke to thy disciples to cast him out: and they could not.'
      v:018: 'MRK:9:18 | 18 | 18 | Who answering them, said: O incredulous generation, how long shall I be with you? How long shall I suffer you? Bring him unto me.'
      v:019: 'MRK:9:19 | 19 | 19 | And they brought him. And when he had seen him, immediately the spirit troubled him and being thrown down upon the ground, he rolled about foaming.'
      v:020: 'MRK:9:20 | 20 | 20 | And he asked his father: How long time is it since this hath happened unto him? But he said: From his infancy.'
      v:021: 'MRK:9:21 | 21 | 21 | And oftentimes hath he cast him into the fire and into the waters to destroy him. But if thou canst do any thing, help us, having compassion on us.'
      v:022: 'MRK:9:22 | 22 | 22 | And Jesus saith to him: If thou canst believe, all things are possible to him that believeth.'
      v:023: 'MRK:9:23 | 23 | 23 | And immediately the father of the boy crying out, with tears said: I do believe, Lord. Help my unbelief.'
      v:024: 'MRK:9:24 | 24 | 24 | And when Jesus saw the multitude running together, he threatened the unclean spirit, saying to him: Deaf and dumb spirit, I command thee, go out of him and enter not any more into him.'
      v:025: 'MRK:9:25 | 25 | 25 | And crying out and greatly tearing him, he went our of him. And he became as dead, so that many said: He is dead.'
      v:026: 'MRK:9:26 | 26 | 26 | But Jesus taking him by the hand, lifted him up. And he arose.'
      v:027: 'MRK:9:27 | 27 | 27 | And when he was come into the house, his disciples secretly asked him: Why could not we cast him out?'
      v:028: 'MRK:9:28 | 28 | 28 | And he said to them: This kind can go out by nothing, but by prayer and fasting.'
      v:029: 'MRK:9:29 | 29 | 29 | And departing from thence, they passed through Galilee: and he would not that any man should know it.{VS:P}'
      v:030: 'MRK:9:30 | 30 | 30 | And he taught his disciples and said to them: The Son of man shall be betrayed into the hands of men, and they shall kill him; and after that he is killed, he shall rise again the third day.'
      v:031: 'MRK:9:31 | 31 | 31 | But they understood not the word: and they were afraid to ask him.{VS:P}'
      v:032: 'MRK:9:32 | 32 | 32 | And they came to Capharnaum. And when they were in the house, he asked them: What did you treat of in the way?'
      v:033: 'MRK:9:33 | 33 | 33 | But they held their peace, for in the way they had disputed among themselves, which of them should be the greatest.'
      v:034: 'MRK:9:34 | 34 | 34 | And sitting down, he called the twelve and saith to them: If any man desire to be first, he shall be the last of all and be minister of all.'
      v:035: 'MRK:9:35 | 35 | 35 | And taking a child, he set him in the midst of them. Whom when he had embraced, he saith to them:'
      v:036: 'MRK:9:36 | 36 | 36 | Whosoever shall receive one such child as this in my name receiveth me. And whosoever shall receive me receiveth not me but him that sent me.{VS:P}'
      v:037: 'MRK:9:37 | 37 | 37 | John answered him, saying: Master, we saw one casting out devils in thy name, who followeth not us: and we forbade him.'
      v:038: 'MRK:9:38 | 38 | 38 | But Jesus said: Do not forbid him. for there is no man that doth a miracle in my name and can soon speak ill of me.'
      v:039: MRK:9:39 | 39 | 39 | For he that is not against you is for you.
      v:040: 'MRK:9:40 | 40 | 40 | For whosoever shall give you to drink a cup of water in my name, because you belong to Christ: amen I say to you, he shall not lose his reward.{VS:P}'
      v:041: 'MRK:9:41 | 41 | 41 | And whosoever shall scandalize one of these little ones that believe in me: it were better for him that a millstone were hanged about his neck and he were cast into the sea.'
      v:042: 'MRK:9:42 | 42 | 42 | And if thy hand scandalize thee, cut it off: it is better for thee to enter into life, maimed, than having two hands to go into hell, into unquenchable fire:'
      v:043: 'MRK:9:43 | 43 | 43 | Where their worm dieth not, and the fire is not extinguished.'
      v:044: 'MRK:9:44 | 44 | 44 | And if thy foot scandalize thee, cut it off: it is better for thee to enter lame into life everlasting than having two feet to be cast into the hell of unquenchable fire:'
      v:045: 'MRK:9:45 | 45 | 45 | Where their worm dieth not, and the fire is not extinguished.'
      v:046: 'MRK:9:46 | 46 | 46 | And if thy eye scandalize thee, pluck it out: it is better for thee with one eye to enter into the kingdom of God than having two eyes to be cast into the hell of fire:'
      v:047: 'MRK:9:47 | 47 | 47 | Where their worm dieth not, and the fire is not extinguished.'
      v:048: 'MRK:9:48 | 48 | 48 | For every one shall be salted with fire: and every victim shall be salted with salt.'
      v:049: 'MRK:9:49 | 49 | 49 | Salt is good. But if the salt become unsavoury, wherewith will you season it? Have salt in you: and have peace among you.'
