    intro: Christ enters into Jerusalem upon an ass. He curses the barren fig tree and drives the buyers and sellers out of the temple.
    verses:
      v:001: 'MRK:11:1 | 1 | 1 | And when they were drawing near to Jerusalem and to Bethania, at the mount of Olives, he sendeth two of his disciples,'
      v:002: 'MRK:11:2 | 2 | 2 | And saith to them: Go into the village that is over against you, and immediately at your coming in thither, you shall find a colt tied, upon which no man yet hath sat. Loose him and bring him.'
      v:003: 'MRK:11:3 | 3 | 3 | And if any man shall say to you: What are you doing? Say ye that the Lord hath need of him. And immediately he will let him come hither.'
      v:004: 'MRK:11:4 | 4 | 4 | And going their way, they found the colt tied before the gate without, in the meeting of two ways. And they loose him.'
      v:005: 'MRK:11:5 | 5 | 5 | And some of them that stood there said to them: What do you loosing the colt?'
      v:006: MRK:11:6 | 6 | 6 | Who said to them as Jesus had commanded them. And they let him go with them.
      v:007: 'MRK:11:7 | 7 | 7 | And they brought the colt to Jesus. And they lay their garments on him: and he sat upon him.'
      v:008: 'MRK:11:8 | 8 | 8 | And many spread their garments in the way: and others cut down boughs from the trees and strewed them in the way.'
      v:009: 'MRK:11:9 | 9 | 9 | And they that went before and they that followed cried, saying: Hosanna: Blessed is he that cometh in the name of the Lord.'
      v:010: 'MRK:11:10 | 10 | 10 | Blessed be the kingdom of our father David that cometh: Hosanna in the highest.'
      v:011: 'MRK:11:11 | 11 | 11 | And he entered into Jerusalem, into the temple: and having viewed all things round about, when now the eventide was come, he went out to Bethania with the twelve.{VS:P}'
      v:012: 'MRK:11:12 | 12 | 12 | And the next day when they came out from Bethania, he was hungry.'
      v:013: 'MRK:11:13 | 13 | 13 | And when he had seen afar off a fig tree having leaves, he came, if perhaps he might find any thing on it. And when he was come to it, he found nothing but leaves. for it was not the time for figs.'
      v:014: 'MRK:11:14 | 14 | 14 | And answering he said to it: May no man hereafter eat fruit of thee any more for ever! And his disciples heard it.{VS:P}'
      v:015: 'MRK:11:15 | 15 | 15 | And they came to Jerusalem. And when he was entered into the temple, he began to cast out them that sold and bought in the temple: and over threw the tables of the moneychangers and the chairs of them that sold doves.'
      v:016: MRK:11:16 | 16 | 16 | And he suffered not that any man should carry a vessel through the temple.
      v:017: 'MRK:11:17 | 17 | 17 | And he taught, saying to them: Is it not written: My house shall be called the house of prayer to all nations, but you have made it a den of thieves.'
      v:018: 'MRK:11:18 | 18 | 18 | Which when the chief priests and the scribes had heard, they sought how they might destroy him. for they feared him, because the whole multitude was in admiration at his doctrine.'
      v:019: 'MRK:11:19 | 19 | 19 | And when evening was come, he went forth out of the city.{VS:P}'
      v:020: MRK:11:20 | 20 | 20 | And when they passed by in the morning they saw the fig tree dried up from the roots.
      v:021: 'MRK:11:21 | 21 | 21 | And Peter remembering, said to him: Rabbi, behold the fig tree which thou didst curse is withered away.'
      v:022: 'MRK:11:22 | 22 | 22 | And Jesus answering, saith to them: Have the faith of God.'
      v:023: 'MRK:11:23 | 23 | 23 | Amen I say to you that whosoever shall say to this mountain, Be thou removed and be cast into the sea, and shall not stagger in his heart, but believe that whatsoever he saith shall be done; it shall be done unto him.'
      v:024: 'MRK:11:24 | 24 | 24 | Therefore I say unto you, all things, whatsoever you ask when ye pray, believe that you shall receive: and they shall come unto you.'
      v:025: 'MRK:11:25 | 25 | 25 | And when you shall stand to pray, forgive, if you have aught against any man: that your Father also, who is in heaven, may forgive you your sins.'
      v:026: 'MRK:11:26 | 26 | 26 | But if you will not forgive, neither will your father that is in heaven forgive you your sins.{VS:P}'
      v:027: 'MRK:11:27 | 27 | 27 | And they come again to Jerusalem. And when he was walking in the temple, there come to him the chief priests and the scribes and the ancients.'
      v:028: 'MRK:11:28 | 28 | 28 | And they say to him: By what authority dost thou these things? And who hath given thee this authority that thou shouldst do these things?'
      v:029: 'MRK:11:29 | 29 | 29 | And Jesus answering, said to them: I will also ask you one word. And answer you me: and I will tell you by what authority I do these things.'
      v:030: 'MRK:11:30 | 30 | 30 | The baptism of John, was it from heaven or from men? Answer me.'
      v:031: 'MRK:11:31 | 31 | 31 | But they thought with themselves, saying: If we say, From heaven; he will say, Why then did you not believe him?'
      v:032: 'MRK:11:32 | 32 | 32 | If we say, From men, we fear the people. for all men counted John that he was a prophet indeed.'
      v:033: 'MRK:11:33 | 33 | 33 | And they answering, say to Jesus: We know not. And Jesus answering, saith to them: Neither do I tell you by what authority I do these things.'
