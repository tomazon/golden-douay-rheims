      v:001: 'MRK:16:1 | 1 | 1 | And when the sabbath was past, Mary Magdalen and Mary the mother of James and Salome bought sweet spices, that coming, they might anoint Jesus.'
      v:002: 'MRK:16:2 | 2 | 2 | And very early in the morning, the first day of the week, they come to the sepulchre, {FOOTNOTE:BEGIN 0}the sun being now risen{FOOTNOTE:END}.'
      v:003: 'MRK:16:3 | 3 | 3 | And they said one to another: Who shall roll us back the stone from the door of the sepulchre?'
      v:004: 'MRK:16:4 | 4 | 4 | And looking, they saw the stone rolled back. for it was very great.'
      v:005: 'MRK:16:5 | 5 | 5 | And entering into the sepulchre, they saw a young man sitting on the right side, clothed with a white robe: and they were astonished.'
      v:006: 'MRK:16:6 | 6 | 6 | Who saith to them: Be not affrighted; you seek Jesus of Nazareth, who was crucified. He is risen: he is not here. Behold the place where they laid him.'
      v:007: 'MRK:16:7 | 7 | 7 | But go, tell his disciples and Peter that he goeth before you into Galilee. There you shall see him, as he told you.'
      v:008: 'MRK:16:8 | 8 | 8 | But they going out, fled from the sepulchre: for a trembling and fear had seized them. And they said nothing to any man: for they were afraid.{VS:P}'
      v:009: 'MRK:16:9 | 9 | 9 | But he rising early the first day of the week, appeared first to Mary Magdalen; out of whom he had cast seven devils.'
      v:010: 'MRK:16:10 | 10 | 10 | She went and told them that had been with him, who were mourning and weeping.'
      v:011: 'MRK:16:11 | 11 | 11 | And they hearing that he was alive and had been seen by her, did not believe.{VS:P}'
      v:012: 'MRK:16:12 | 12 | 12 | And after that he appeared in another shape to two of them walking, as they were going into the country.'
      v:013: 'MRK:16:13 | 13 | 13 | And they going told it to the rest: neither did they believe them.'
      v:014: 'MRK:16:14 | 14 | 14 | At length he appeared to the eleven as they were at table: and he upbraided them with their incredulity and hardness of heart, because they did not believe them who had seen him after he was risen again.'
      v:015: 'MRK:16:15 | 15 | 15 | And he said to them: Go ye into the whole world and preach the gospel to every creature.'
      v:016: 'MRK:16:16 | 16 | 16 | He that believeth and is baptized shall be saved: but he that believeth not shall be condemned.'
      v:017: 'MRK:16:17 | 17 | 17 | And these signs shall follow them that believe: In my name they shall cast out devils. They shall speak with new tongues.'
      v:018: 'MRK:16:18 | 18 | 18 | They shall take up serpents: and if they shall drink any deadly thing, it shall not hurt them. They shall lay their hand upon the sick: and they shall recover.{VS:P}'
      v:019: 'MRK:16:19 | 19 | 19 | And the Lord Jesus, after he had spoken to them, was taken up into heaven and sitteth on the right hand of God.'
      v:020: 'MRK:16:20 | 20 | 20 | But they going forth preached every where: the Lord working withal, and confirming the word with signs that followed.'
