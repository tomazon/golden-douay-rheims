    intro: 'Though an idol be nothing, yet things offered up to idols are not to be eaten, for fear of scandal.'
    verses:
      v:001: '1CO:8:1 | 1 | 1 | Now concerning those things that are sacrificed to idols: we know that we all have knowledge. {NF:BEGIN 0}Knowledge puffeth up{NF:END}: but charity edifieth.'
      v:002: '1CO:8:2 | 2 | 2 | And if any man think that he knoweth any thing, he hath not yet known as he ought to know.'
      v:003: '1CO:8:3 | 3 | 3 | But if any man love God, the same is known by him.'
      v:004: '1CO:8:4 | 4 | 4 | But as for the meats that are sacrificed to idols, we know that an idol is nothing in the world and that there is no God but one.'
      v:005: '1CO:8:5 | 5 | 5 | For although there be that are called gods, either in heaven or on earth (for there be {NF:BEGIN 0}gods many{NF:END} and lords many):'
      v:006: '1CO:8:6 | 6 | 6 | Yet to us there is but one God, the Father, of whom are all things, and we unto him: and one Lord Jesus Christ, by whom are all things, and we by him.'
      v:007: '1CO:8:7 | 7 | 7 | But there is not knowledge in every one. for some until this present, with conscience of the idol, eat as a thing sacrificed to an idol: and their conscience, being weak, is defiled.'
      v:008: '1CO:8:8 | 8 | 8 | But meat doth not commend us to God. for neither, if we eat, shall we have the more: nor, if we eat not, shall we have the less.'
      v:009: 1CO:8:9 | 9 | 9 | But take heed lest perhaps this your liberty become a stumblingblock to the weak.
      v:010: "1CO:8:10 | 10 | 10 | For if a man see him that hath knowledge sit at meat in the idol's temple, shall not his conscience, being weak, be emboldened to eat those things which are sacrificed to idols?"
      v:011: '1CO:8:11 | 11 | 11 | And through thy knowledge shall the weak brother perish, for whom Christ hath died?'
      v:012: '1CO:8:12 | 12 | 12 | Now when you sin thus against the brethren and wound their weak conscience, you sin against Christ.'
      v:013: '1CO:8:13 | 13 | 13 | Wherefore, {NF:BEGIN 0}if meat scandalize{NF:END} my brother, I will never eat flesh, lest I should scandalize my brother.'
  c:009:
    footnotes:
      v:005:
        - match: 'a woman, a sister'
          note: 'Some erroneous translators have corrupted this text by rendering it, a sister, a wife: whereas, it is certain, St. Paul had no wife (chap. 7 ver. 7, 8) and that he only speaks of such devout women, as, according to the custom of the Jewish nation, waited upon the preachers of the gospel, and supplied them with necessaries.</p>'
          quote: 'A woman, a sister'
      v:016:
        - match: it is no glory
          note: 'That is, I have nothing to glory of.</p>'
          quote: It is no glory
      v:027:
        - match: i chastise
          note: 'Here St. Paul shews the necessity of self-denial and mortification, to subdue the flesh, and its inordinate desires.</p>'
          quote: I chastise
    intro: 'The apostle did not make use of his power of being maintained at the charges of those to whom he preached, that he might give no hindrance to the gospel. Of running in the race and striving for the mastery.'
    verses:
      v:001: '1CO:9:1 | 1 | 1 | Am not I free? Am not I an apostle? Have not I seen Christ Jesus our Lord? Are not you my work in the Lord?'
      v:002: '1CO:9:2 | 2 | 2 | And if unto others I be not an apostle, but yet to you I am. for you are the seal of my apostleship in the Lord.'
      v:003: 1CO:9:3 | 3 | 3 | My defence with them that do examine me is this.
      v:004: 1CO:9:4 | 4 | 4 | Have not we power to eat and to drink?
      v:005: '1CO:9:5 | 5 | 5 | Have we not power to carry about {NF:BEGIN 0}a woman, a sister{NF:END} as well as the rest of the apostles and the brethren of the Lord and Cephas?'
      v:006: '1CO:9:6 | 6 | 6 | Or I only and Barnabas, have not we power to do this?'
      v:007: '1CO:9:7 | 7 | 7 | Who serveth as a soldier, at any time, at his own charges? Who planteth a vineyard and eateth not of the fruit thereof? Who feedeth the flock and eateth not of the milk of the flock?'
      v:008: '1CO:9:8 | 8 | 8 | Speak I these things according to man? Or doth not the law also say; these things?'
      v:009: '1CO:9:9 | 9 | 9 | For it is written in the law of Moses: Thou shalt not muzzle the mouth of the ox that treadeth out the corn. Doth God take care for oxen?'
      v:010: '1CO:9:10 | 10 | 10 | Or doth he say this indeed for our sakes? for these things are written for our sakes: that he that plougheth, should plough in hope and he that thrasheth, in hope to receive fruit.'
      v:011: '1CO:9:11 | 11 | 11 | If we have sown unto you spiritual things, is it a great matter if we reap your carnal things?'
      v:012: '1CO:9:12 | 12 | 12 | If others be partakers of this power over you, why not we rather? Nevertheless, we have not used this power: but we bear all things, lest we should give any hindrance to the gospel of Christ.'
      v:013: 1CO:9:13 | 13 | 13 | Know you not that they who work in the holy place eat the things that are of the holy place; and they that serve the altar partake with the altar?
      v:014: 1CO:9:14 | 14 | 14 | So also the Lord ordained that they who preach the gospel should live by the gospel.
      v:015: '1CO:9:15 | 15 | 15 | But I have used none of these things. Neither have I written these things, that they should be so done unto me: for it is good for me to die rather than that any man should make my glory void.'
      v:016: '1CO:9:16 | 16 | 16 | For if I preach the gospel, {NF:BEGIN 0}it is no glory{NF:END} to me: for a necessity lieth upon me. for woe is unto me if I preach not the gospel.'
      v:017: '1CO:9:17 | 17 | 17 | For if I do this thing willingly, I have a reward: but if against my will, a dispensation is committed to me.'
      v:018: '1CO:9:18 | 18 | 18 | What is my reward then? That preaching the gospel, I may deliver the gospel without charge, that I abuse not my power in the gospel.{VS:P}'
      v:019: '1CO:9:19 | 19 | 19 | For whereas I was free as to all, I made myself the servant of all, that I might gain the more.'
      v:020: '1CO:9:20 | 20 | 20 | And I became to the Jews a Jew, that I might gain the Jews:'
      v:021: '1CO:9:21 | 21 | 21 | To them that are under the law, as if I were under the law, (whereas myself was not under the law,) that I might gain them that were under the law. To them that were without the law, as if I were without the law, (whereas I was not without the law of God, but was in the law of Christ,) that I might gain them that were without the law.'
      v:022: '1CO:9:22 | 22 | 22 | To the weak I became weak, that I might gain the weak. I became all things to all men, that I might save all.'
      v:023: "1CO:9:23 | 23 | 23 | And I do all things for the gospel's sake, that I may be made partaker thereof."
      v:024: '1CO:9:24 | 24 | 24 | Know you not that they that run in the race, all run indeed, but one receiveth the prize. So run that you may obtain.'
      v:025: '1CO:9:25 | 25 | 25 | And every one that striveth for the mastery refraineth himself from all things. And they indeed that they may receive a corruptible crown: but we an incorruptible one.'
      v:026: '1CO:9:26 | 26 | 26 | I therefore so run, not as at an uncertainty: I so fight, not as one beating the air.'
      v:027: '1CO:9:27 | 27 | 27 | But {NF:BEGIN 0}I chastise{NF:END} my body and bring it into subjection: lest perhaps, when I have preached to others, I myself should become a castaway.'
  c:010:
    footnotes:
      v:002:
        - match: in moses
          note: 'Under the conduct of Moses, they received baptism in figure, by passing under the cloud, and through the sea; and they partook of the body and blood of Christ in figure, by eating of the manna, (called here a spiritual food because it was a figure of the true bread which comes down from heaven,) and drinking the water, miraculously brought out of the rock, called here a spiritual rock, because it was also a figure of Christ.</p>'
          quote: In Moses
      v:011:
        - match: the ends of the world
          note: 'That is, the last ages.</p>'
          quote: The ends of the world
      v:013:
        - match: take hold on you
          note: 'or come upon you as yet, but what is human, or incident to man. Issue-- a way to escape.</p>'
          quote: Take hold on you
          quote_2: Let no temptation take hold on you
      v:016:
        - match: which we bless
          note: 'Here the apostle puts them in mind of their partaking of the body and blood of Christ in the sacred mysteries, and becoming thereby one mystical body with Christ. From whence he infers, ver. 21, that they who are made partakers with Christ, by the eucharistic sacrifice and sacrament, must not be made partakers with devils by eating of the meats sacrificed to them.</p>'
          quote: Which we bless
      v:017:
        - match: one bread
          note: 'or, as it may be rendered, agreeably both to the Latin and Greek, because the bread is one, all we, being many, are one body, who partake of that one bread. For it is by our communicating with Christ, and with one another, in this blessed sacrament, that we are formed into one mystical body; and made, as it were, one bread, compounded of many grains of corn, closely united together.</p>'
          quote: One bread
    intro: 'By the example of the Israelites, he shews that we are not to build too much upon favours received but to avoid their sins and fly from the service of idols and from things offered to idols.'
    verses:
      v:001: '1CO:10:1 | 1 | 1 | For I would not have you ignorant, brethren, that our fathers were all under the cloud: and all passed through the sea.'
      v:002: '1CO:10:2 | 2 | 2 | And all {NF:BEGIN 0}in Moses{NF:END} were baptized, in the cloud and in the sea:'
      v:003: '1CO:10:3 | 3 | 3 | And did all eat the same spiritual food:'
      v:004: '1CO:10:4 | 4 | 4 | And all drank the same spiritual drink: (And they drank of the spiritual rock that followed them: and the rock was Christ.)'
      v:005: '1CO:10:5 | 5 | 5 | But with most of them God was not well pleased: for they were overthrown in the desert.'
      v:006: '1CO:10:6 | 6 | 6 | Now these things were done in a figure of us, that we should not covet evil things, as they also coveted.'
      v:007: '1CO:10:7 | 7 | 7 | Neither become ye idolaters, as some of them, as it is written: The people sat down to eat and drink and rose up to play.'
      v:008: '1CO:10:8 | 8 | 8 | Neither let us commit fornication, as some of them committed fornication: and there fell in one day three and twenty thousand.'
      v:009: '1CO:10:9 | 9 | 9 | Neither let us tempt Christ, as some of them tempted and perished by the serpents.'
      v:010: '1CO:10:10 | 10 | 10 | Neither do you murmur, as some of them murmured and were destroyed by the destroyer.'
      v:011: '1CO:10:11 | 11 | 11 | Now all these things happened to them in figure: and they are written for our correction, upon whom {NF:BEGIN 0}the ends of the world{NF:END} are come.'
      v:012: '1CO:10:12 | 12 | 12 | Wherefore, he that thinketh himself to stand, let him take heed lest he fall.'
      v:013: '1CO:10:13 | 13 | 13 | Let no temptation {NF:BEGIN 0}take hold on you{NF:END}, but such as is human. And God is faithful, who will not suffer you to be tempted above that which you are able: but will make also with temptation issue, that you may be able to bear it.{VS:P}'
      v:014: '1CO:10:14 | 14 | 14 | Wherefore, my dearly beloved, fly from the service of idols.'
      v:015: '1CO:10:15 | 15 | 15 | I speak as to wise men: judge ye yourselves what I say.'
      v:016: '1CO:10:16 | 16 | 16 | The chalice of benediction {NF:BEGIN 0}which we bless{NF:END}, is it not the communion of the blood of Christ? And the bread which we break, is it not the partaking of the body of the Lord?'
      v:017: '1CO:10:17 | 17 | 17 | For we, being many, are {NF:BEGIN 0}one bread{NF:END}, one body: all that partake of one bread.'
      v:018: 1CO:10:18 | 18 | 18 | Behold Israel according to the flesh. Are not they that eat of the sacrifices partakers of the altar?
      v:019: '1CO:10:19 | 19 | 19 | What then? Do I say that what is offered in sacrifice to idols is any thing? Or that the idol is any thing?'
      v:020: '1CO:10:20 | 20 | 20 | But the things which the heathens sacrifice, they sacrifice to devils and not to God. And I would not that you should be made partakers with devils.'
      v:021: '1CO:10:21 | 21 | 21 | You cannot drink the chalice of the Lord and the chalice of devils: you cannot be partakers of the table of the Lord and of the table of devils.'
      v:022: '1CO:10:22 | 22 | 22 | Do we provoke the Lord to jealousy? Are we stronger than he? All things are lawful for me: but all things are not expedient.'
      v:023: '1CO:10:23 | 23 | 23 | All things are lawful for me: but all things do not edify.{VS:P}'
      v:024: "1CO:10:24 | 24 | 24 | Let no man seek his own, but that which is another's."
      v:025: "1CO:10:25 | 25 | 25 | Whatsoever is sold in the shambles, eat: asking no question for conscience' sake."
      v:026: 1CO:10:26 | 26 | 26 | The earth is the Lord's and the fulness thereof.
      v:027: "1CO:10:27 | 27 | 27 | If any of them that believe not, invite you, and you be willing to go: eat of any thing that is set before you, asking no question for conscience' sake."
      v:028: "1CO:10:28 | 28 | 28 | But if any man say: This has been sacrificed to idols: do not eat of it, for his sake that told it and for conscience' sake."
      v:029: "1CO:10:29 | 29 | 29 | Conscience I say, not thy own, but the other's. for why is my liberty judged by another man's conscience?"
      v:030: '1CO:10:30 | 30 | 30 | If I partake with thanksgiving, why am I evil spoken of for that for which I give thanks?'
      v:031: '1CO:10:31 | 31 | 31 | Therefore, whether you eat or drink, or whatsoever else you do, do all to the glory of God.'
      v:032: '1CO:10:32 | 32 | 32 | Be without offence to the Jew, and to the Gentiles and to the church of God:'
      v:033: '1CO:10:33 | 33 | 33 | As I also in all things please all men, not seeking that which is profitable to myself but to many: that they may be saved.'
  c:011:
    footnotes:
      v:010:
        - match: a power
          note: 'that is, a veil or covering, as a sign that she is under the power of her husband: and this, the apostle adds, because of the angels, who are present in the assemblies of the faithful.</p>'
          quote: A power
      v:019:
        - match: there must be also heresies
          note: "By reason of the pride and perversity of man's heart; not by God's will or appointment; who nevertheless draws good out of this evil, manifesting, by that occasion, who are the good and firm Christians, and making their faith more remarkable.</p>"
          quote: There must be also heresies
      v:020:
        - match: the lord's supper
          note: 'So the apostle here calls the charity feasts observed by the primitive Christians; and reprehends the abuses of the Corinthians, on these occasions; which were the more criminal, because these feasts were accompanied with the celebrating of the eucharistic sacrifice and sacrament.</p>'
          quote: The Lord's supper
          quote_2: The Lord’s supper
      v:027:
        - match: or drink
          note: 'Here erroneous translators corrupted the text, by putting "and drink" (contrary to the original) instead of "or drink".</p>'
          quote: Or drink
        - match: guilty of the body
          note: "not discerning the body. This demonstrates the real presence of the body and blood of Christ, even to the unworthy communicant; who otherwise could not be guilty of the body and blood of Christ, or justly condemned for not discerning the Lord's body.</p>"
          quote: Guilty of the body
          quote_2: 'Guilty of the body, etc., not discerning the body'
      v:028:
        - match: drink of the chalice
          note: 'This is not said by way of command, but by way of allowance, viz., where and when it is agreeable to the practice and discipline of the church.</p>'
          quote: Drink of the chalice
    intro: Women must have a covering over their heads. He blameth the abuses of their love feasts and upon that occasion treats of the Blessed Sacrament.
    verses:
      v:001: '1CO:11:1 | 1 | 1 | Be ye followers of me, as I also am of Christ.'
      v:002: '1CO:11:2 | 2 | 2 | Now I praise you, brethren, that in all things you are mindful of me and keep my ordinances as I have delivered them to you.'
      v:003: '1CO:11:3 | 3 | 3 | But I would have you know that the head of every man is Christ: and the head of the woman is the man: and the head of Christ is God.'
      v:004: 1CO:11:4 | 4 | 4 | Every man praying or prophesying with his head covered disgraceth his head.
      v:005: '1CO:11:5 | 5 | 5 | But every woman praying or prophesying with her head not covered disgraceth her head: for it is all one as if she were shaven.'
      v:006: '1CO:11:6 | 6 | 6 | For if a woman be not covered, let her be shorn. But if it be a shame to a woman to be shorn or made bald, let her cover her head.'
      v:007: '1CO:11:7 | 7 | 7 | The man indeed ought not to cover his head: because he is the image and glory of God. But the woman is the glory of the man.'
      v:008: '1CO:11:8 | 8 | 8 | For the man is not of the woman: but the woman of the man.'
      v:009: '1CO:11:9 | 9 | 9 | For the man was not created for the woman: but the woman for the man.'
      v:010: '1CO:11:10 | 10 | 10 | Therefore ought the woman to have {NF:BEGIN 0}a power{NF:END} over her head, because of the angels.'
      v:011: '1CO:11:11 | 11 | 11 | But yet neither is the man without the woman, nor the woman without the man, in the Lord.'
      v:012: '1CO:11:12 | 12 | 12 | For as the woman is of the man, so also is the man by the woman: but all things of God.'
      v:013: 1CO:11:13 | 13 | 13 | You yourselves judge. Doth it become a woman to pray unto God uncovered?
      v:014: '1CO:11:14 | 14 | 14 | Doth not even nature itself teach you that a man indeed, if he nourish his hair, it is a shame unto him?'
      v:015: '1CO:11:15 | 15 | 15 | But if a woman nourish her hair, it is a glory to her; for her hair is given to her for a covering.'
      v:016: '1CO:11:16 | 16 | 16 | But if any man seem to be contentious, we have no such custom, nor the Church of God.{VS:P}'
      v:017: '1CO:11:17 | 17 | 17 | Now this I ordain: not praising you, that you come together, not for the better, but for the worse.'
      v:018: '1CO:11:18 | 18 | 18 | For first of all I hear that when you come together in the church, there are schisms among you. And in part I believe it.'
      v:019: '1CO:11:19 | 19 | 19 | For {NF:BEGIN 0}there must be also heresies{NF:END}: that they also, who are approved may be made manifest among you.'
      v:020: "1CO:11:20 | 20 | 20 | When you come therefore together into one place, it is not now to eat {NF:BEGIN 0}the Lord's supper{NF:END}."
      v:021: 1CO:11:21 | 21 | 21 | For every one taketh before his own supper to eat. And one indeed is hungry and another is drunk.
      v:022: '1CO:11:22 | 22 | 22 | What, have you no houses to eat and to drink in? Or despise ye the church of God and put them to shame that have not? What shall I say to you? Do I praise you? In this I praise you not.'
      v:023: '1CO:11:23 | 23 | 23 | For I have received of the Lord that which also I delivered unto you, that the Lord Jesus, the same night in which he was betrayed, took bread,'
      v:024: '1CO:11:24 | 24 | 24 | And giving thanks, broke and said: Take ye and eat: This is my body, which shall be delivered for you. This do for the commemoration of me.'
      v:025: '1CO:11:25 | 25 | 25 | In like manner also the chalice, after he had supped, saying: This chalice is the new testament in my blood. This do ye, as often as you shall drink, for the commemoration of me.'
      v:026: '1CO:11:26 | 26 | 26 | For as often as you shall eat this bread and drink the chalice, you shall shew the death of the Lord, until he come.'
      v:027: '1CO:11:27 | 27 | 27 | Therefore, whosoever shall eat this bread, {NF:BEGIN 0}or drink{NF:END} the chalice of the Lord unworthily, shall be {NF:BEGIN 1}guilty of the body{NF:END} and of the blood of the Lord.'
      v:028: '1CO:11:28 | 28 | 28 | But let a man prove himself: and so let him eat of that bread and {NF:BEGIN 0}drink of the chalice{NF:END}.'
      v:029: '1CO:11:29 | 29 | 29 | For he that eateth and drinketh unworthily eateth and drinketh judgment to himself, not discerning the body of the Lord.'
      v:030: '1CO:11:30 | 30 | 30 | Therefore are there many infirm and weak among you: and many sleep.'
      v:031: '1CO:11:31 | 31 | 31 | But if we would judge ourselves, we should not be judged.'
      v:032: '1CO:11:32 | 32 | 32 | But whilst we are judged, we are chastised by the Lord, that we be not condemned with this world.'
      v:033: '1CO:11:33 | 33 | 33 | Wherefore, my brethren, when you come together to eat, wait for one another.'
      v:034: '1CO:11:34 | 34 | 34 | If any man be hungry, let him eat at home; that you come not together unto judgment. And the rest I will set in order, when I come.'
  c:012:
    footnotes: {}
    intro: 'Of the diversity of spiritual gifts. The members of the mystical body, like those of the natural body, must mutually cherish one another.'
    verses:
      v:001: '1CO:12:1 | 1 | 1 | Now concerning spiritual things, my brethren, I would not have you ignorant.'
      v:002: '1CO:12:2 | 2 | 2 | You know that when you were heathens, you went to dumb idols, according as you were led.'
      v:003: '1CO:12:3 | 3 | 3 | Wherefore, I give you to understand that no man, speaking by the Spirit of God, saith Anathema to Jesus. And no man can say The Lord Jesus, but by the Holy Ghost.'
      v:004: '1CO:12:4 | 4 | 4 | Now there are diversities of graces, but the same Spirit.'
      v:005: '1CO:12:5 | 5 | 5 | And there are diversities of ministries, but the same Lord.'
      v:006: '1CO:12:6 | 6 | 6 | And there are diversities of operations, but the same God, who worketh all in all.'
      v:007: 1CO:12:7 | 7 | 7 | And the manifestation of the Spirit is given to every man unto profit.
      v:008: '1CO:12:8 | 8 | 8 | To one indeed, by the Spirit, is given the word of wisdom: and to another, the word of knowledge, according to the same Spirit:'
      v:009: '1CO:12:9 | 9 | 9 | To another, faith in the same spirit: to another, the grace of healing in one Spirit:'
      v:010: '1CO:12:10 | 10 | 10 | To another the working of miracles: to another, prophecy: to another, the discerning of spirits: to another, diverse kinds of tongues: to another, interpretation of speeches.'
      v:011: '1CO:12:11 | 11 | 11 | But all these things, one and the same Spirit worketh, dividing to every one according as he will.{VS:P}'
      v:012: '1CO:12:12 | 12 | 12 | For as the body is one and hath many members; and all the members of the body, whereas they are many, yet are one body: So also is Christ.'
      v:013: '1CO:12:13 | 13 | 13 | For in one Spirit were we all baptized into one body, whether Jews or Gentiles, whether bond or free: and in one Spirit we have all been made to drink.'
      v:014: '1CO:12:14 | 14 | 14 | For the body also is not one member, but many.'
      v:015: '1CO:12:15 | 15 | 15 | If the foot should say: Because I am not the hand, I am not of the body: Is it therefore not of the body?'
      v:016: '1CO:12:16 | 16 | 16 | And if the ear should say: Because I am not the eye, I am not of the body: Is it therefore not of the body?'
      v:017: '1CO:12:17 | 17 | 17 | If the whole body were the eye, where would be the hearing? If the whole were hearing, where would be the smelling?'
      v:018: '1CO:12:18 | 18 | 18 | But now God hath set the members, every one of them, in the body as it hath pleased him.'
      v:019: '1CO:12:19 | 19 | 19 | And if they all were one member, where would be the body?'
      v:020: '1CO:12:20 | 20 | 20 | But now there are many members indeed, yet one body.'
      v:021: '1CO:12:21 | 21 | 21 | And the eye cannot say to the hand: I need not thy help. Nor again the head to the feet: I have no need of you.'
      v:022: '1CO:12:22 | 22 | 22 | Yea, much more those that seem to be the more feeble members of the body are more necessary.'
      v:023: '1CO:12:23 | 23 | 23 | And such as we think to be the less honourable members of the body, about these we put more abundant honour: and those that are our uncomely parts have more abundant comeliness.'
      v:024: '1CO:12:24 | 24 | 24 | But our comely parts have no need: but God hath tempered the body together, giving to that which wanted the more abundant honour.'
      v:025: '1CO:12:25 | 25 | 25 | That there might be no schism in the body: but the members might be mutually careful one for another.'
      v:026: '1CO:12:26 | 26 | 26 | And if one member suffer any thing, all the members suffer with it: or if one member glory, all the members rejoice with it.{VS:P}'
      v:027: 1CO:12:27 | 27 | 27 | Now you are the body of Christ and members of member.
      v:028: '1CO:12:28 | 28 | 28 | And God indeed hath set some in the church; first apostles, secondly prophets, thirdly doctors: after that miracles: then the graces of healings, helps, governments, kinds of tongues, interpretations of speeches.'
      v:029: '1CO:12:29 | 29 | 29 | Are all apostles? Are all prophets? Are all doctors?'
      v:030: '1CO:12:30 | 30 | 30 | Are all workers of miracles? Have all the grace of healing? Do all speak with tongues? Do all interpret?'
      v:031: 1CO:12:31 | 31 | 31 | But be zealous for the better gifts. And I shew unto you yet a more excellent way.
  c:013:
    footnotes: {}
    intro: Charity is to be preferred before all gifts.
    verses:
      v:001: '1CO:13:1 | 1 | 1 | If I speak with the tongues of men and of angels, and have not charity, I am become as sounding brass, or a tinkling cymbal.'
      v:002: '1CO:13:2 | 2 | 2 | And if I should have prophecy and should know all mysteries and all knowledge, and if I should have all faith, so that I could remove mountains, and have not charity, I am nothing.'
      v:003: '1CO:13:3 | 3 | 3 | And if I should distribute all my goods to feed the poor, and if I should deliver my body to be burned, and have not charity, it profiteth me nothing.{VS:P}'
      v:004: '1CO:13:4 | 4 | 4 | Charity is patient, is kind: charity envieth not, dealeth not perversely, is not puffed up,'
      v:005: '1CO:13:5 | 5 | 5 | Is not ambitious, seeketh not her own, is not provoked to anger, thinketh no evil:'
      v:006: '1CO:13:6 | 6 | 6 | Rejoiceth not in iniquity, but rejoiceth with the truth:'
      v:007: '1CO:13:7 | 7 | 7 | Beareth all things, believeth all things, hopeth all things, endureth all things.{VS:P}'
      v:008: '1CO:13:8 | 8 | 8 | Charity never falleth away: whether prophecies shall be made void or tongues shall cease or knowledge shall be destroyed.'
      v:009: '1CO:13:9 | 9 | 9 | For we know in part: and we prophesy in part.'
      v:010: '1CO:13:10 | 10 | 10 | But when that which is perfect is come, that which is in part shall be done away.'
      v:011: '1CO:13:11 | 11 | 11 | When I was a child, I spoke as a child, I understood as a child, I thought as a child. But, when I became a man, I put away the things of a child.'
      v:012: '1CO:13:12 | 12 | 12 | We see now through a glass in a dark manner: but then face to face. Now I know in part: but then I shall know even as I am known.'
      v:013: '1CO:13:13 | 13 | 13 | And now there remain faith, hope, and charity, these three: but the greatest of these is charity.'
  c:014:
    footnotes:
      v:001:
        - match: prophesy
          note: 'That is, declare or expound the mysteries of faith.</p>'
          quote: Prophesy
      v:002:
        - match: not unto men
          note: 'Viz., so as to be heard, that is, so as to be understood by them.</p>'
          quote: Not unto men
      v:012:
        - match: of spirits
          note: 'Of spiritual gifts.</p>'
          quote: Of spirits
      v:016:
        - match: amen
          note: 'The unlearned, not knowing that you are then blessing, will not be qualified to join with you by saying Amen to your blessing. The use or abuse of strange tongues, of which the apostle here speaks, does not regard the public liturgy of the church, (in which strange tongues were never used,) but certain conferences of the faithful, ver. 26, etc., in which, meeting together, they discovered to one another their various miraculous gifts of the Spirit, common in those primitive times; amongst which the apostle prefers that of prophesying before that of speaking strange tongues, because it was more to the public edification. Where also not, that the Latin, used in our liturgy, is so far from being a strange or unknown tongue, that it is perhaps the best known tongue in the world.</p>'
          quote: Amen
    intro: The gift of prophesying is to be preferred before that of speaking strange tongues.
    verses:
      v:001: '1CO:14:1 | 1 | 1 | Follow after charity, be zealous for spiritual gifts; but rather that you may {NF:BEGIN 0}prophesy{NF:END}.'
      v:002: '1CO:14:2 | 2 | 2 | For he that speaketh in a tongue speaketh {NF:BEGIN 0}not unto men{NF:END}, but unto God: for no man heareth. Yet by the Spirit he speaketh mysteries.'
      v:003: 1CO:14:3 | 3 | 3 | But he that prophesieth speaketh to men unto edification and exhortation and comfort.
      v:004: '1CO:14:4 | 4 | 4 | He that speaketh in a tongue edifieth himself: but he that prophesieth, edifieth the church.'
      v:005: '1CO:14:5 | 5 | 5 | And I would have you all to speak with tongues, but rather to prophesy. for greater is he that prophesieth than he that speaketh with tongues: unless perhaps he interpret, that the church may receive edification.'
      v:006: '1CO:14:6 | 6 | 6 | But now, brethren, if I come to you speaking with tongues, what shall I profit you, unless I speak to you either in revelation or in knowledge or in prophecy or in doctrine?'
      v:007: '1CO:14:7 | 7 | 7 | Even things without life that give sound, whether pipe or harp, except they give a distinction of sounds, how shall it be known what is piped or harped?'
      v:008: '1CO:14:8 | 8 | 8 | For if the trumpet give an uncertain sound, who shall prepare himself to the battle?'
      v:009: '1CO:14:9 | 9 | 9 | So likewise you, except you utter by the tongue plain speech, how shall it be known what is said? for you shall be speaking into the air.'
      v:010: '1CO:14:10 | 10 | 10 | There are, for example, so many kinds of tongues in this world: and none is without voice.'
      v:011: '1CO:14:11 | 11 | 11 | If then I know not the power of the voice, I shall be to him to whom I speak a barbarian: and he that speaketh a barbarian to me.'
      v:012: '1CO:14:12 | 12 | 12 | So you also, forasmuch as you are zealous {NF:BEGIN 0}of spirits{NF:END}, seek to abound unto the edifying of the church.'
      v:013: '1CO:14:13 | 13 | 13 | And therefore he that speaketh by a tongue, let him pray that he may interpret.'
      v:014: '1CO:14:14 | 14 | 14 | For if I pray in a tongue, my spirit prayeth: but my understanding is without fruit.'
      v:015: '1CO:14:15 | 15 | 15 | What is it then? I will pray with the spirit, I will pray also with the understanding, I will sing with the spirit, I will sing also with the understanding.'
      v:016: '1CO:14:16 | 16 | 16 | Else, if thou shalt bless with the spirit, how shall he that holdeth the place of the unlearned say, {NF:BEGIN 0}Amen{NF:END}, to thy blessing? Because he knoweth not what thou sayest.'
      v:017: '1CO:14:17 | 17 | 17 | For thou indeed givest thanks well: but the other is not edified.'
      v:018: 1CO:14:18 | 18 | 18 | I thank my God I speak with all your tongues.
      v:019: '1CO:14:19 | 19 | 19 | But in the church I had rather speak five words with my understanding, that I may instruct others also: than ten thousand words in a tongue.'
      v:020: '1CO:14:20 | 20 | 20 | Brethren, do not become children in sense. But in malice be children: and in sense be perfect.'
      v:021: '1CO:14:21 | 21 | 21 | In the law it is written: In other tongues and other lips I will speak to this people: and neither so will they hear me, saith the Lord.'
      v:022: '1CO:14:22 | 22 | 22 | Wherefore tongues are for a sign, not to believers but to unbelievers: but prophecies, not to unbelievers but to believers.'
      v:023: '1CO:14:23 | 23 | 23 | If therefore the whole church come together into one place, and all speak with tongues, and there come in unlearned persons or infidels, will they not say that you are mad?'
      v:024: '1CO:14:24 | 24 | 24 | But if all prophesy, and there come in one that believeth not or an unlearned person, he is convinced of all: he is judged of all.'
      v:025: '1CO:14:25 | 25 | 25 | The secrets of his heart are made manifest. And so, falling down on his face, he will adore God, affirming that God is among you indeed.{VS:P}'
      v:026: '1CO:14:26 | 26 | 26 | How is it then, brethren? When you come together, every one of you hath a psalm, hath a doctrine, hath a revelation, hath a tongue, hath an interpretation: let all things be done to edification.'
      v:027: '1CO:14:27 | 27 | 27 | If any speak with a tongue, let it be by two, or at the most by three, and in course: and let one interpret.'
      v:028: '1CO:14:28 | 28 | 28 | But if there be no interpreter, let him hold his peace in the church and speak to himself and to God.'
      v:029: '1CO:14:29 | 29 | 29 | And let the prophets speak, two or three: and let the rest judge.'
      v:030: '1CO:14:30 | 30 | 30 | But if any thing be revealed to another sitting, let the first hold his peace.'
      v:031: '1CO:14:31 | 31 | 31 | For you may all prophesy, one by one, that all may learn and all may be exhorted.'
      v:032: 1CO:14:32 | 32 | 32 | And the spirits of the prophets are subject to the prophets.
      v:033: '1CO:14:33 | 33 | 33 | For God is not the God of dissension, but of peace: as also I teach in all the churches of the saints.'
      v:034: '1CO:14:34 | 34 | 34 | Let women keep silence in the churches: for it is not permitted them to speak but to be subject, as also the law saith.'
      v:035: '1CO:14:35 | 35 | 35 | But if they would learn anything, let them ask their husbands at home. for it is a shame for a woman to speak in the church.'
      v:036: '1CO:14:36 | 36 | 36 | Or did the word of God come out from you? Or came it only unto you?'
      v:037: '1CO:14:37 | 37 | 37 | If any seem to be a prophet or spiritual, let him know the things that I write to you, that they are the commandments of the Lord.'
      v:038: '1CO:14:38 | 38 | 38 | But if any man know not, he shall not be known.'
      v:039: '1CO:14:39 | 39 | 39 | Wherefore, brethren, be zealous to prophesy: and forbid not to speak with tongues.'
      v:040: 1CO:14:40 | 40 | 40 | But let all things be done decently and according to order.
  c:015:
    footnotes:
      v:028:
        - match: the son also himself shall be subject unto him
          note: 'That is, the Son will be subject to the Father, according to his human nature, even after the general resurrection; and also the whole mystical body of Christ will be entirely subject to God, obeying him in every thing.</p>'
          quote: The Son also himself shall be subject unto him
      v:029:
        - match: that are baptized for the dead
          note: 'Some think the apostle here alludes to a ceremony then in use; but others, more probably, to the prayers and penitential labours, performed by the primitive Christians for the souls of the faithful departed; or to the baptism of afflictions and sufferings undergone for sinners spiritually dead.</p>'
          quote: That are baptized for the dead
      v:032:
        - match: let us eat and drink
          note: 'That is, if we did not believe that we were to rise again from the dead, we might live like the impious and wicked, who have no belief in the resurrection.</p>'
          quote: Let us eat and drink
    intro: Christ’s resurrection and ours. The manner of our resurrection.
    verses:
      v:001: '1CO:15:1 | 1 | 1 | Now I make known unto you, brethren, the gospel which I preached to you, which also you have received and wherein you stand.'
      v:002: '1CO:15:2 | 2 | 2 | By which also you are saved, if you hold fast after what manner I preached unto you, unless you have believed in vain.'
      v:003: '1CO:15:3 | 3 | 3 | For I delivered unto you first of all, which I also received: how that Christ died for our sins, according to the scriptures:'
      v:004: '1CO:15:4 | 4 | 4 | And that he was buried: and that he rose again the third day, according to the scriptures:'
      v:005: '1CO:15:5 | 5 | 5 | And that he was seen by Cephas, and after that by the eleven.'
      v:006: '1CO:15:6 | 6 | 6 | Then was he seen by more than five hundred brethren at once: of whom many remain until this present, and some are fallen asleep.'
      v:007: '1CO:15:7 | 7 | 7 | After that, he was seen by James: then by all the apostles.'
      v:008: '1CO:15:8 | 8 | 8 | And last of all, he was seen also by me, as by one born out of due time.'
      v:009: '1CO:15:9 | 9 | 9 | For I am the least of the apostles, who am not worthy to be called an apostle, because I persecuted the church of God.'
      v:010: '1CO:15:10 | 10 | 10 | But by the grace of God, I am what I am. And his grace in me hath not been void: but I have laboured more abundantly than all they. Yet not I, but the grace of God with me:'
      v:011: '1CO:15:11 | 11 | 11 | For whether I or they, so we preach: and so you have believed.{VS:P}'
      v:012: '1CO:15:12 | 12 | 12 | Now if Christ be preached, that he arose again from the dead, how do some among you say that there is no resurrection of the dead?'
      v:013: '1CO:15:13 | 13 | 13 | But if there be no resurrection of the dead, then Christ is not risen again.'
      v:014: '1CO:15:14 | 14 | 14 | And if Christ be not risen again, then is our preaching vain: and your faith is also vain.'
      v:015: '1CO:15:15 | 15 | 15 | Yea, and we are found false witnesses of God: because we have given testimony against God, that he hath raised up Christ, whom he hath not raised up, if the dead rise not again.'
      v:016: '1CO:15:16 | 16 | 16 | For if the dead rise not again, neither is Christ risen again.'
      v:017: '1CO:15:17 | 17 | 17 | And if Christ be not risen again, your faith is vain: for you are yet in your sins.'
      v:018: 1CO:15:18 | 18 | 18 | Then they also that are fallen asleep in Christ are perished.
      v:019: '1CO:15:19 | 19 | 19 | If in this life only we have hope in Christ, we are of all men most miserable.{VS:P}'
      v:020: '1CO:15:20 | 20 | 20 | But now Christ is risen from the dead, the firstfruits of them that sleep:'
      v:021: '1CO:15:21 | 21 | 21 | For by a man came death: and by a man the resurrection of the dead.'
      v:022: '1CO:15:22 | 22 | 22 | And as in Adam all die, so also in Christ all shall be made alive.'
      v:023: '1CO:15:23 | 23 | 23 | But every one in his own order: the firstfruits, Christ: then they that are of Christ, who have believed in his coming.'
      v:024: '1CO:15:24 | 24 | 24 | Afterwards the end: when he shall have delivered up the kingdom to God and the Father: when he shall have brought to nought all principality and power and virtue.'
      v:025: '1CO:15:25 | 25 | 25 | For he must reign, until he hath put all his enemies under his feet.'
      v:026: '1CO:15:26 | 26 | 26 | And the enemy, death, shall be destroyed last: for he hath put all things under his feet. And whereas he saith:'
      v:027: '1CO:15:27 | 27 | 27 | All things are put under him; undoubtedly, he is excepted, who put all things under him.'
      v:028: '1CO:15:28 | 28 | 28 | And when all things shall be subdued unto him, then {NF:BEGIN 0}the Son also himself shall be subject unto him{NF:END} that put all things under him, that God may be all in all.'
      v:029: '1CO:15:29 | 29 | 29 | Otherwise, what shall they do {NF:BEGIN 0}that are baptized for the dead{NF:END}, if the dead rise not again at all? Why are they then baptized for them?'
      v:030: 1CO:15:30 | 30 | 30 | Why also are we in danger every hour?
      v:031: '1CO:15:31 | 31 | 31 | I die daily, I protest by your glory, brethren, which I have in Christ Jesus our Lord.'
      v:032: '1CO:15:32 | 32 | 32 | If (according to man) I fought with beasts at Ephesus, what doth it profit me, if the dead rise not again? {NF:BEGIN 0}Let us eat and drink{NF:END}, for to morrow we shall die.'
      v:033: '1CO:15:33 | 33 | 33 | Be not seduced: Evil communications corrupt good manners.'
      v:034: '1CO:15:34 | 34 | 34 | Awake, ye just, and sin not. for some have not the knowledge of God. I speak it to your shame.{VS:P}'
      v:035: '1CO:15:35 | 35 | 35 | But some man will say: How do the dead rise again? Or with what manner of body shall they come?'
      v:036: '1CO:15:36 | 36 | 36 | Senseless man, that which thou sowest is not quickened, except it die first.'
      v:037: '1CO:15:37 | 37 | 37 | And that which thou sowest, thou sowest not the body that shall be: but bare grain, as of wheat, or of some of the rest.'
      v:038: '1CO:15:38 | 38 | 38 | But God giveth it a body as he will: and to every seed its proper body.'
      v:039: '1CO:15:39 | 39 | 39 | All flesh is not the same flesh: but one is the flesh of men, another of beasts, another of birds, another of fishes.'
      v:040: '1CO:15:40 | 40 | 40 | And there are bodies celestial and bodies terrestrial: but, one is the glory of the celestial, and another of the terrestrial.'
      v:041: '1CO:15:41 | 41 | 41 | One is the glory of the sun, another the glory of the moon, and another the glory of the stars. for star differeth from star in glory.'
      v:042: '1CO:15:42 | 42 | 42 | So also is the resurrection of the dead. It is sown in corruption: it shall rise in incorruption.'
      v:043: '1CO:15:43 | 43 | 43 | It is sown in dishonour: it shall rise in glory. It is sown in weakness: it shall rise in power.'
      v:044: '1CO:15:44 | 44 | 44 | It is sown a natural body: it shall rise a spiritual body. If there be a natural body, there is also a spiritual body, as it is written:'
      v:045: 1CO:15:45 | 45 | 45 | The first man Adam was made into a living soul; the last Adam into a quickening spirit.
      v:046: '1CO:15:46 | 46 | 46 | Yet that was not first which is spiritual, but that which is natural: afterwards that which is spiritual.'
      v:047: '1CO:15:47 | 47 | 47 | The first man was of the earth, earthly: the second man, from heaven, heavenly.'
      v:048: '1CO:15:48 | 48 | 48 | Such as is the earthly, such also are the earthly: and such as is the heavenly, such also are they that are heavenly.'
      v:049: '1CO:15:49 | 49 | 49 | Therefore, as we have borne the image of the earthly, let us bear also the image of the heavenly.{VS:P}'
      v:050: '1CO:15:50 | 50 | 50 | Now this I say, brethren, that flesh and blood cannot possess the kingdom of God: neither shall corruption possess incorruption.'
      v:051: '1CO:15:51 | 51 | 51 | Behold, I tell you a mystery. We shall all indeed rise again: but we shall not all be changed.'
      v:052: '1CO:15:52 | 52 | 52 | In a moment, in the twinkling of an eye, at the last trumpet: for the trumpet shall sound and the dead shall rise again incorruptible. And we shall be changed.'
      v:053: '1CO:15:53 | 53 | 53 | For this corruptible must put on incorruption: and this mortal must put on immortality.'
      v:054: '1CO:15:54 | 54 | 54 | And when this mortal hath put on immortality, then shall come to pass the saying that is written: Death is swallowed up in victory.'
      v:055: '1CO:15:55 | 55 | 55 | O death, where is thy victory? O death, where is thy sting?'
      v:056: '1CO:15:56 | 56 | 56 | Now the sting of death is sin: and the power of sin is the law.'
      v:057: '1CO:15:57 | 57 | 57 | But thanks be to God, who hath given us the victory through our Lord Jesus Christ.'
      v:058: '1CO:15:58 | 58 | 58 | Therefore, my beloved brethren, be ye steadfast and unmoveable: always abounding in the work of the Lord, knowing that your labour is not in vain in the Lord.'
  c:016:
    footnotes:
      v:022:
        - match: 'let him be anathema, maranatha'
          note: "Anathema signifies here a thing accursed. Maran-atha, which, according to St. Jerome and St. Chrysostom, signify, 'The Lord is come' already, and therefore is to be taken as an admonition to those who doubted of the resurrection, and to put them in mind that Christ, the judge of the living and the dead, is come already. Others explain Maran-atha: 'May our Lord come', that is, to judge and punish those with exemplary judgments and punishments, that do not love the Lord Jesus Christ.</p>"
          quote: 'Let him be anathema, maranatha'
    intro: Of collection of alms. Admonitions and salutations.
    verses:
      v:001: '1CO:16:1 | 1 | 1 | Now concerning the collections that are made for the saints: as I have given order to the churches of Galatia, so do ye also.'
      v:002: '1CO:16:2 | 2 | 2 | On the first day of the week, let every one of you put apart with himself, laying up what it shall well please him: that when I come, the collections be not then to be made.'
      v:003: '1CO:16:3 | 3 | 3 | And when I shall be with you, whomsoever you shall approve by letters, them will I send to carry your grace to Jerusalem.'
      v:004: '1CO:16:4 | 4 | 4 | And if it be meet that I also go, they shall go with me.{VS:P}'
      v:005: '1CO:16:5 | 5 | 5 | Now I will come to you, when I shall have passed through Macedonia. for I shall pass through Macedonia.'
      v:006: '1CO:16:6 | 6 | 6 | And with you perhaps I shall abide, or even spend the winter: that you may bring me on my way whithersoever I shall go.'
      v:007: '1CO:16:7 | 7 | 7 | For I will not see you now by the way: for I trust that I shall abide with you some time, if the Lord permit.'
      v:008: '1CO:16:8 | 8 | 8 | But I will tarry at Ephesus, until Pentecost.'
      v:009: '1CO:16:9 | 9 | 9 | For a great door and evident is opened unto me: and many adversaries.{VS:P}'
      v:010: '1CO:16:10 | 10 | 10 | Now if Timothy come, see that he be with you without fear: for he worketh the work of the Lord, as I also do.'
      v:011: '1CO:16:11 | 11 | 11 | Let no man therefore despise him: but conduct ye him on his way in peace, that he may come to me. for I look for him with the brethren.'
      v:012: '1CO:16:12 | 12 | 12 | And touching our brother Apollo, I give you to understand that I much entreated him to come unto you with the brethren: and indeed it was not his will at all to come at this time. But he will come when he shall have leisure.'
      v:013: '1CO:16:13 | 13 | 13 | Watch ye: stand fast in the faith: do manfully and be strengthened.'
      v:014: 1CO:16:14 | 14 | 14 | Let all your things be done in charity.
      v:015: '1CO:16:15 | 15 | 15 | And I beseech you, brethren, you know the house of Stephanus, and of Fortunatus, and of Achaicus, that they are the firstfruits of Achaia, and have dedicated themselves to the ministry of the saints:'
      v:016: 1CO:16:16 | 16 | 16 | That you also be subject to such and to every one that worketh with us and laboureth.
      v:017: '1CO:16:17 | 17 | 17 | And I rejoice in the presence of Stephanus and Fortunatus and Achaicus: because that which was wanting on your part, they have supplied.'
      v:018: '1CO:16:18 | 18 | 18 | For they have refreshed both my spirit and yours. Know them, therefore, that are such.{VS:P}'
      v:019: '1CO:16:19 | 19 | 19 | The churches of Asia salute you. Aquila and Priscilla salute you much in the Lord, with the church that is in their house, with whom I also lodge.'
      v:020: 1CO:16:20 | 20 | 20 | All the brethren salute you. Salute one another with a holy kiss.
      v:021: '1CO:16:21 | 21 | 21 | The salutation of me Paul, with my own hand.'
      v:022: '1CO:16:22 | 22 | 22 | If any man love not our Lord Jesus Christ, {NF:BEGIN 0}let him be anathema, maranatha{NF:END}.'
      v:023: 1CO:16:23 | 23 | 23 | The grace of our Lord Jesus Christ be with you.
      v:024: 1CO:16:24 | 24 | 24 | My charity be with you all in Christ Jesus. Amen.
intro: 'St. Paul, having planted the faithful in Corinth, where he had preached a year and a half and converted a great many, went to Ephesus. After being there three years, he wrote this first Epistle to the Corinthians and sent it by the same persons, Stephanus, Fortunatus and Achaicus, who had brought their letter to him. It was written about twenty-four years after our Lord’s Ascension and contains several matters appertaining to faith and morals and also to ecclesiastical discipline.'
