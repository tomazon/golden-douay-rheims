From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Gal.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: GAL
book_title: ad Galatas
chapters:
  c:001:
    verses:
      v:001: 'GAL:1:1 | 1 | 1 | Paulus, Apostolus non ab hominibus, neque per hominem, sed per Jesum Christum, et Deum Patrem, qui suscitavit eum a mortuis :'
      v:002: 'GAL:1:2 | 2 | 2 | et qui mecum sunt omnes fratres, ecclesiis Galatiæ.'
      v:003: 'GAL:1:3 | 3 | 3 | Gratia vobis, et pax a Deo Patre, et Domino nostro Jesu Christo,'
      v:004: 'GAL:1:4 | 4 | 4 | qui dedit semetipsum pro peccatis nostris, ut eriperet nos de præsenti sæculo nequam, secundum voluntatem Dei et Patris nostri,'
      v:005: 'GAL:1:5 | 5 | 5 | cui est gloria in sæcula sæculorum. Amen.{VS:P}'
      v:006: 'GAL:1:6 | 6 | 6 | Miror quod sic tam cito transferimini ab eo qui vos vocavit in gratiam Christi in aliud Evangelium :'
      v:007: 'GAL:1:7 | 7 | 7 | quod non est aliud, nisi sunt aliqui qui vos conturbant, et volunt convertere Evangelium Christi.'
      v:008: 'GAL:1:8 | 8 | 8 | Sed licet nos aut angelus de cælo evangelizet vobis præterquam quod evangelizavimus vobis, anathema sit.'
      v:009: 'GAL:1:9 | 9 | 9 | Sicut prædiximus, et nunc iterum dico : si quis vobis evangelizaverit præter id quod accepistis, anathema sit.'
      v:010: 'GAL:1:10 | 10 | 10 | Modo enim hominibus suadeo, an Deo ? an quæro hominibus placere ? si adhuc hominibus placerem, Christi servus non essem.{VS:P}'
      v:011: 'GAL:1:11 | 11 | 11 | Notum enim vobis facio, fratres, Evangelium, quod evangelizatum est a me, quia non est secundum hominem :'
      v:012: 'GAL:1:12 | 12 | 12 | neque enim ego ab homine accepi illud, neque didici, sed per revelationem Jesu Christi.'
      v:013: 'GAL:1:13 | 13 | 13 | Audistis enim conversationem meam aliquando in Judaismo : quoniam supra modum persequebar Ecclesiam Dei, et expugnabam illam,'
      v:014: 'GAL:1:14 | 14 | 14 | et proficiebam in Judaismo supra multos coætaneos meos in genere meo, abundantius æmulator existens paternarum mearum traditionum.'
      v:015: 'GAL:1:15 | 15 | 15 | Cum autem placuit ei, qui me segregavit ex utero matris meæ, et vocavit per gratiam suam,'
      v:016: 'GAL:1:16 | 16 | 16 | ut revelaret Filium suum in me, ut evangelizarem illum in gentibus : continuo non acquievi carni et sanguini,'
      v:017: 'GAL:1:17 | 17 | 17 | neque veni Jerosolymam ad antecessores meos Apostolos : sed abii in Arabiam, et iterum reversus sum Damascum :'
      v:018: 'GAL:1:18 | 18 | 18 | deinde post annos tres veni Jerosolymam videre Petrum, et mansi apud eum diebus quindecim :'
      v:019: 'GAL:1:19 | 19 | 19 | alium autem Apostolorum vidi neminem, nisi Jacobum fratrem Domini.'
      v:020: 'GAL:1:20 | 20 | 20 | Quæ autem scribo vobis, ecce coram Deo, quia non mentior.'
      v:021: 'GAL:1:21 | 21 | 21 | Deinde veni in partes Syriæ, et Ciliciæ.'
      v:022: 'GAL:1:22 | 22 | 22 | Eram autem ignotus facie ecclesiis Judææ, quæ erant in Christo :'
      v:023: 'GAL:1:23 | 23 | 23 | tantum autem auditum habebant quoniam qui persequebatur nos aliquando, nunc evangelizat fidem, quam aliquando expugnabat :'
      v:024: GAL:1:24 | 24 | 24 | et in me clarificabant Deum.
  c:002:
    verses:
      v:001: 'GAL:2:1 | 1 | 1 | Deinde post annos quatuordecim, iterum ascendi Jerosolymam cum Barnaba, assumpto et Tito.'
      v:002: 'GAL:2:2 | 2 | 2 | Ascendi autem secundum revelationem : et contuli cum illis Evangelium, quod prædico in gentibus, seorsum autem iis qui videbantur aliquid esse : ne forte in vacuum currerem, aut cucurrissem.'
      v:003: 'GAL:2:3 | 3 | 3 | Sed neque Titus, qui mecum erat, cum esset gentilis, compulsus est circumcidi :'
      v:004: 'GAL:2:4 | 4 | 4 | sed propter subintroductos falsos fratres, qui subintroierunt explorare libertatem nostram, quam habemus in Christo Jesu, ut nos in servitutem redigerent.'
      v:005: 'GAL:2:5 | 5 | 5 | Quibus neque ad horam cessimus subjectione, ut veritas Evangelii permaneat apud vos :'
      v:006: 'GAL:2:6 | 6 | 6 | ab iis autem, qui videbantur esse aliquid (quales aliquando fuerint, nihil mea interest : Deus personam hominis non accipit) : mihi enim qui videbantur esse aliquid, nihil contulerunt.'
      v:007: 'GAL:2:7 | 7 | 7 | Sed e contra cum vidissent quod creditum est mihi Evangelium præputii, sicut et Petro circumcisionis'
      v:008: 'GAL:2:8 | 8 | 8 | (qui enim operatus est Petro in apostolatum circumcisionis, operatus est et mihi inter gentes) :'
      v:009: 'GAL:2:9 | 9 | 9 | et cum cognovissent gratiam, quæ data est mihi, Jacobus, et Cephas, et Joannes, qui videbantur columnæ esse, dextras dederunt mihi, et Barnabæ societatis : ut nos in gentes, ipsi autem in circumcisionem :'
      v:010: 'GAL:2:10 | 10 | 10 | tantum ut pauperum memores essemus, quod etiam sollicitus fui hoc ipsum facere.{VS:P}'
      v:011: 'GAL:2:11 | 11 | 11 | Cum autem venisset Cephas Antiochiam, in faciem ei restiti, quia reprehensibilis erat.'
      v:012: 'GAL:2:12 | 12 | 12 | Prius enim quam venirent quidam a Jacobo, cum gentibus edebat : cum autem venissent, subtrahebat, et segregabat se, timens eos qui ex circumcisione erant.'
      v:013: 'GAL:2:13 | 13 | 13 | Et simulationi ejus consenserunt ceteri Judæi, ita ut et Barnabas duceretur ab eis in illam simulationem.'
      v:014: 'GAL:2:14 | 14 | 14 | Sed cum vidissem quod non recte ambularent ad veritatem Evangelii, dixi Cephæ coram omnibus : Si tu, cum Judæus sis, gentiliter vivis, et non judaice : quomodo gentes cogis judaizare ?{VS:P}'
      v:015: 'GAL:2:15 | 15 | 15 | Nos natura Judæi, et non ex gentibus peccatores.'
      v:016: 'GAL:2:16 | 16 | 16 | Scientes autem quod non justificatur homo ex operibus legis, nisi per fidem Jesu Christi : et nos in Christo Jesu credimus, ut justificemur ex fide Christi, et non ex operibus legis : propter quod ex operibus legis non justificabitur omnis caro.'
      v:017: 'GAL:2:17 | 17 | 17 | Quod si quærentes justificari in Christo, inventi sumus et ipsi peccatores, numquid Christus peccati minister est ? Absit.'
      v:018: 'GAL:2:18 | 18 | 18 | Si enim quæ destruxi, iterum hæc ædifico : prævaricatorem me constituo.'
      v:019: 'GAL:2:19 | 19 | 19 | Ego enim per legem, legi mortuus sum, ut Deo vivam : Christo confixus sum cruci.'
      v:020: 'GAL:2:20 | 20 | 20 | Vivo autem, jam non ego : vivit vero in me Christus. Quod autem nunc vivo in carne : in fide vivo Filii Dei, qui dilexit me, et tradidit semetipsum pro me.'
      v:021: 'GAL:2:21 | 21 | 21 | Non abjicio gratiam Dei. Si enim per legem justitia, ergo gratis Christus mortuus est.'
  c:003:
    verses:
      v:001: 'GAL:3:1 | 1 | 1 | O insensati Galatæ, quis vos fascinavit non obedire veritati, ante quorum oculos Jesus Christus præscriptus est, in vobis crucifixus ?'
      v:002: 'GAL:3:2 | 2 | 2 | Hoc solum a vobis volo discere : ex operibus legis Spiritum accepistis, an ex auditu fidei ?'
      v:003: 'GAL:3:3 | 3 | 3 | sic stulti estis, ut cum Spiritu cœperitis, nunc carne consummemini ?'
      v:004: 'GAL:3:4 | 4 | 4 | tanta passi estis sine causa ? si tamen sine causa.'
      v:005: 'GAL:3:5 | 5 | 5 | Qui ergo tribuit vobis Spiritum, et operatur virtutes in vobis : ex operibus legis, an ex auditu fidei ?{VS:P}'
      v:006: 'GAL:3:6 | 6 | 6 | Sicut scriptum est : Abraham credidit Deo, et reputatum est illi ad justitiam :'
      v:007: 'GAL:3:7 | 7 | 7 | cognoscite ergo quia qui ex fide sunt, ii sunt filii Abrahæ.'
      v:008: 'GAL:3:8 | 8 | 8 | Providens autem Scriptura quia ex fide justificat gentes Deus, prænuntiavit Abrahæ : Quia benedicentur in te omnes gentes.'
      v:009: 'GAL:3:9 | 9 | 9 | Igitur qui ex fide sunt, benedicentur cum fideli Abraham.'
      v:010: 'GAL:3:10 | 10 | 10 | Quicumque enim ex operibus legis sunt, sub maledicto sunt. Scriptum est enim : Maledictus omnis qui non permanserit in omnibus quæ scripta sunt in libro legis ut faciat ea.'
      v:011: 'GAL:3:11 | 11 | 11 | Quoniam autem in lege nemo justificatur apud Deum, manifestum est : quia justus ex fide vivit.'
      v:012: 'GAL:3:12 | 12 | 12 | Lex autem non est ex fide, sed : Qui fecerit ea, vivet in illis.'
      v:013: 'GAL:3:13 | 13 | 13 | Christus nos redemit de maledicto legis, factus pro nobis maledictum : quia scriptum est : Maledictus omnis qui pendet in ligno :'
      v:014: 'GAL:3:14 | 14 | 14 | ut in gentibus benedictio Abrahæ fieret in Christo Jesu, ut pollicitationem Spiritus accipiamus per fidem.{VS:P}'
      v:015: 'GAL:3:15 | 15 | 15 | Fratres (secundum hominem dico) tamen hominis confirmatum testamentum nemo spernit, aut superordinat.'
      v:016: 'GAL:3:16 | 16 | 16 | Abrahæ dictæ sunt promissiones, et semini ejus. Non dicit : Et seminibus, quasi in multis : sed quasi in uno : Et semini tuo, qui est Christus.'
      v:017: 'GAL:3:17 | 17 | 17 | Hoc autem dico, testamentum confirmatum a Deo : quæ post quadringentos et triginta annos facta est lex, non irritum facit ad evacuandam promissionem.'
      v:018: 'GAL:3:18 | 18 | 18 | Nam si ex lege hæreditas, jam non ex promissione. Abrahæ autem per repromissionem donavit Deus.{VS:P}'
      v:019: 'GAL:3:19 | 19 | 19 | Quid igitur lex ? Propter transgressiones posita est donec veniret semen, cui promiserat, ordinata per angelos in manu mediatoris.'
      v:020: 'GAL:3:20 | 20 | 20 | Mediator autem unius non est : Deus autem unus est.'
      v:021: 'GAL:3:21 | 21 | 21 | Lex ergo adversus promissa Dei ? Absit. Si enim data esset lex, quæ posset vivificare, vere ex lege esset justitia.'
      v:022: 'GAL:3:22 | 22 | 22 | Sed conclusit Scriptura omnia sub peccato, ut promissio ex fide Jesu Christi daretur credentibus.'
      v:023: 'GAL:3:23 | 23 | 23 | Prius autem quam veniret fides, sub lege custodiebamur conclusi in eam fidem quæ revelanda erat.'
      v:024: 'GAL:3:24 | 24 | 24 | Itaque lex pædagogus noster fuit in Christo, ut ex fide justificemur.'
      v:025: 'GAL:3:25 | 25 | 25 | At ubi venit fides, jam non sumus sub pædagogo.{VS:P}'
      v:026: 'GAL:3:26 | 26 | 26 | Omnes enim filii Dei estis per fidem, quæ est in Christo Jesu.'
      v:027: 'GAL:3:27 | 27 | 27 | Quicumque enim in Christo baptizati estis, Christum induistis.'
      v:028: 'GAL:3:28 | 28 | 28 | Non est Judæus, neque Græcus : non est servus, neque liber : non est masculus, neque femina. Omnes enim vos unum estis in Christo Jesu.'
      v:029: 'GAL:3:29 | 29 | 29 | Si autem vos Christi, ergo semen Abrahæ estis, secundum promissionem hæredes.'
  c:004:
    verses:
      v:001: 'GAL:4:1 | 1 | 1 | Dico autem : quanto tempore hæres parvulus est, nihil differt a servo, cum sit dominus omnium :'
      v:002: 'GAL:4:2 | 2 | 2 | sed sub tutoribus et actoribus est usque ad præfinitum tempus a patre :'
      v:003: 'GAL:4:3 | 3 | 3 | ita et nos cum essemus parvuli, sub elementis mundi eramus servientes.'
      v:004: 'GAL:4:4 | 4 | 4 | At ubi venit plenitudo temporis, misit Deus Filium suum factum ex muliere, factum sub lege,'
      v:005: 'GAL:4:5 | 5 | 5 | ut eos, qui sub lege erant, redimeret, ut adoptionem filiorum reciperemus.'
      v:006: 'GAL:4:6 | 6 | 6 | Quoniam autem estis filii, misit Deus Spiritum Filii sui in corda vestra, clamantem : Abba, Pater.'
      v:007: 'GAL:4:7 | 7 | 7 | Itaque jam non est servus, sed filius : quod si filius, et hæres per Deum.{VS:P}'
      v:008: 'GAL:4:8 | 8 | 8 | Sed tunc quidem ignorantes Deum, iis, qui natura non sunt dii, serviebatis.'
      v:009: 'GAL:4:9 | 9 | 9 | Nunc autem cum cognoveritis Deum, immo cogniti sitis a Deo : quomodo convertimini iterum ad infirma et egena elementa, quibus denuo servire vultis ?'
      v:010: 'GAL:4:10 | 10 | 10 | Dies observatis, et menses, et tempora, et annos.'
      v:011: 'GAL:4:11 | 11 | 11 | Timeo vos, ne forte sine causa laboraverim in vobis.{VS:P}'
      v:012: 'GAL:4:12 | 12 | 12 | Estote sicut ego, quia et ego sicut vos : fratres, obsecro vos. Nihil me læsistis.'
      v:013: 'GAL:4:13 | 13 | 13 | Scitis autem quia per infirmitatem carnis evangelizavi vobis jampridem : et tentationem vestram in carne mea'
      v:014: 'GAL:4:14 | 14 | 14 | non sprevistis, neque respuistis : sed sicut angelum Dei excepistis me, sicut Christum Jesum.'
      v:015: 'GAL:4:15 | 15 | 15 | Ubi est ergo beatitudo vestra ? testimonium enim perhibeo vobis, quia, si fieri posset, oculos vestros eruissetis, et dedissetis mihi.'
      v:016: 'GAL:4:16 | 16 | 16 | Ergo inimicus vobis factus sum, verum dicens vobis ?'
      v:017: 'GAL:4:17 | 17 | 17 | Æmulantur vos non bene : sed excludere vos volunt, ut illos æmulemini.'
      v:018: 'GAL:4:18 | 18 | 18 | Bonum autem æmulamini in bono semper : et non tantum cum præsens sum apud vos.'
      v:019: 'GAL:4:19 | 19 | 19 | Filioli mei, quos iterum parturio, donec formetur Christus in vobis :'
      v:020: 'GAL:4:20 | 20 | 20 | vellem autem esse apud vos modo, et mutare vocem meam : quoniam confundor in vobis.{VS:P}'
      v:021: 'GAL:4:21 | 21 | 21 | Dicite mihi qui sub lege vultis esse : legem non legistis ?'
      v:022: 'GAL:4:22 | 22 | 22 | Scriptum est enim : Quoniam Abraham duos filios habuit : unum de ancilla, et unum de libera.'
      v:023: 'GAL:4:23 | 23 | 23 | Sed qui de ancilla, secundum carnem natus est : qui autem de libera, per repromissionem :'
      v:024: 'GAL:4:24 | 24 | 24 | quæ sunt per allegoriam dicta. Hæc enim sunt duo testamenta. Unum quidem in monte Sina, in servitutem generans, quæ est Agar :'
      v:025: 'GAL:4:25 | 25 | 25 | Sina enim mons est in Arabia, qui conjunctus est ei quæ nunc est Jerusalem, et servit cum filiis suis.'
      v:026: 'GAL:4:26 | 26 | 26 | Illa autem, quæ sursum est Jerusalem, libera est, quæ est mater nostra.'
      v:027: 'GAL:4:27 | 27 | 27 | Scriptum est enim : {VERSE:BEGIN}Lætare, sterilis, quæ non paris ;{VS:BR} erumpe et clama, quæ non parturis :{VS:BR} quia multi filii desertæ,{VS:BR} magis quam ejus quæ habet virum.{VERSE:END}'
      v:028: 'GAL:4:28 | 28 | 28 | Nos autem, fratres, secundum Isaac promissionis filii sumus.'
      v:029: 'GAL:4:29 | 29 | 29 | Sed quomodo tunc is, qui secundum carnem natus fuerat, persequebatur eum qui secundum spiritum : ita et nunc.'
      v:030: 'GAL:4:30 | 30 | 30 | Sed quid dicit Scriptura ? Ejice ancillam, et filium ejus : non enim hæres erit filius ancillæ cum filio liberæ.'
      v:031: 'GAL:4:31 | 31 | 31 | Itaque, fratres, non sumus ancillæ filii, sed liberæ : qua libertate Christus nos liberavit.'
  c:005:
    verses:
      v:001: 'GAL:5:1 | 1 | 1 | State, et nolite iterum jugo servitutis contineri.'
      v:002: 'GAL:5:2 | 2 | 2 | Ecce ego Paulus dico vobis : quoniam si circumcidamini, Christus vobis nihil proderit.'
      v:003: 'GAL:5:3 | 3 | 3 | Testificor autem rursus omni homini circumcidenti se, quoniam debitor est universæ legis faciendæ.'
      v:004: 'GAL:5:4 | 4 | 4 | Evacuati estis a Christo, qui in lege justificamini : a gratia excidistis.'
      v:005: 'GAL:5:5 | 5 | 5 | Nos enim spiritu ex fide, spem justitiæ exspectamus.'
      v:006: 'GAL:5:6 | 6 | 6 | Nam in Christo Jesu neque circumcisio aliquid valet, neque præputium : sed fides, quæ per caritatem operatur.'
      v:007: 'GAL:5:7 | 7 | 7 | Currebatis bene : quis vos impedivit veritati non obedire ?'
      v:008: 'GAL:5:8 | 8 | 8 | persuasio hæc non est ex eo, qui vocat vos.'
      v:009: GAL:5:9 | 9 | 9 | Modicum fermentum totam massam corrumpit.
      v:010: 'GAL:5:10 | 10 | 10 | Ego confido in vobis in Domino, quod nihil aliud sapietis : qui autem conturbat vos, portabit judicium, quicumque est ille.'
      v:011: 'GAL:5:11 | 11 | 11 | Ego autem, fratres, si circumcisionem adhuc prædico : quid adhuc persecutionem patior ? ergo evacuatum est scandalum crucis.'
      v:012: 'GAL:5:12 | 12 | 12 | Utinam et abscindantur qui vos conturbant.{VS:P}'
      v:013: 'GAL:5:13 | 13 | 13 | Vos enim in libertatem vocati estis, fratres : tantum ne libertatem in occasionem detis carnis, sed per caritatem Spiritus servite invicem.'
      v:014: 'GAL:5:14 | 14 | 14 | Omnis enim lex in uno sermone impletur : Diliges proximum tuum sicut teipsum.'
      v:015: 'GAL:5:15 | 15 | 15 | Quod si invicem mordetis, et comeditis : videte ne ab invicem consumamini.'
      v:016: 'GAL:5:16 | 16 | 16 | Dico autem : Spiritu ambulate, et desideria carnis non perficietis.'
      v:017: 'GAL:5:17 | 17 | 17 | Caro enim concupiscit adversus spiritum, spiritus autem adversus carnem : hæc enim sibi invicem adversantur, ut non quæcumque vultis, illa faciatis.'
      v:018: 'GAL:5:18 | 18 | 18 | Quod si Spiritu ducimini, non estis sub lege.'
      v:019: 'GAL:5:19 | 19 | 19 | Manifesta sunt autem opera carnis, quæ sunt fornicatio, immunditia, impudicitia, luxuria,'
      v:020: 'GAL:5:20 | 20 | 20 | idolorum servitus, veneficia, inimicitiæ, contentiones, æmulationes, iræ, rixæ, dissensiones, sectæ,'
      v:021: 'GAL:5:21 | 21 | 21 | invidiæ, homicidia, ebrietates, comessationes, et his similia, quæ prædico vobis, sicut prædixi : quoniam qui talia agunt, regnum Dei non consequentur.'
      v:022: 'GAL:5:22 | 22 | 22 | Fructus autem Spiritus est caritas, gaudium, pax, patientia, benignitas, bonitas, longanimitas,'
      v:023: 'GAL:5:23 | 23 | 23 | mansuetudo, fides, modestia, continentia, castitas. Adversus hujusmodi non est lex.'
      v:024: 'GAL:5:24 | 24 | 24 | Qui autem sunt Christi, carnem suam crucifixerunt cum vitiis et concupiscentiis.'
      v:025: 'GAL:5:25 | 25 | 25 | Si Spiritu vivimus, Spiritu et ambulemus.'
      v:026: 'GAL:5:26 | 26 | 26 | Non efficiamur inanis gloriæ cupidi, invicem provocantes, invicem invidentes.'
  c:006:
    verses:
      v:001: 'GAL:6:1 | 1 | 1 | Fratres, etsi præoccupatus fuerit homo in aliquo delicto, vos, qui spirituales estis, hujusmodi instruite in spiritu lenitatis, considerans teipsum, ne et tu tenteris.'
      v:002: 'GAL:6:2 | 2 | 2 | Alter alterius onera portate, et sic adimplebitis legem Christi.'
      v:003: 'GAL:6:3 | 3 | 3 | Nam si quis existimat se aliquid esse, cum nihil sit, ipse se seducit.'
      v:004: 'GAL:6:4 | 4 | 4 | Opus autem suum probet unusquisque, et sic in semetipso tantum gloriam habebit, et non in altero.'
      v:005: GAL:6:5 | 5 | 5 | Unusquisque enim onus suum portabit.
      v:006: 'GAL:6:6 | 6 | 6 | Communicet autem is qui catechizatur verbo, ei qui se catechizat, in omnibus bonis.'
      v:007: 'GAL:6:7 | 7 | 7 | Nolite errare : Deus non irridetur.'
      v:008: 'GAL:6:8 | 8 | 8 | Quæ enim seminaverit homo, hæc et metet. Quoniam qui seminat in carne sua, de carne et metet corruptionem : qui autem seminat in spiritu, de spiritu metet vitam æternam.'
      v:009: 'GAL:6:9 | 9 | 9 | Bonum autem facientes, non deficiamus : tempore enim suo metemus non deficientes.'
      v:010: 'GAL:6:10 | 10 | 10 | Ergo dum tempus habemus, operemur bonum ad omnes, maxime autem ad domesticos fidei.{VS:P}'
      v:011: GAL:6:11 | 11 | 11 | Videte qualibus litteris scripsi vobis mea manu.
      v:012: 'GAL:6:12 | 12 | 12 | Quicumque enim volunt placere in carne, hi cogunt vos circumcidi, tantum ut crucis Christi persecutionem non patiantur.'
      v:013: 'GAL:6:13 | 13 | 13 | Neque enim qui circumciduntur, legem custodiunt : sed volunt vos circumcidi, ut in carne vestra glorientur.'
      v:014: 'GAL:6:14 | 14 | 14 | Mihi autem absit gloriari, nisi in cruce Domini nostri Jesu Christi : per quem mihi mundus crucifixus est, et ego mundo.'
      v:015: 'GAL:6:15 | 15 | 15 | In Christo enim Jesu neque circumcisio aliquid valet, neque præputium, sed nova creatura.'
      v:016: 'GAL:6:16 | 16 | 16 | Et quicumque hanc regulam secuti fuerint, pax super illos, et misericordia, et super Israël Dei.'
      v:017: 'GAL:6:17 | 17 | 17 | De cetero, nemo mihi molestus sit : ego enim stigmata Domini Jesu in corpore meo porto.'
      v:018: 'GAL:6:18 | 18 | 18 | Gratia Domini nostri Jesu Christi cum spiritu vestro, fratres. Amen.'
