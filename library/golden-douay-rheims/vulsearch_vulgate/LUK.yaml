book_id: LUK
book_title: Lucas
chapters:
  c:001:
    verses:
      v:001: 'LUK:1:1 | 1 | 1 | Quoniam quidem multi conati sunt ordinare narrationem, quæ in nobis completæ sunt, rerum :'
      v:002: 'LUK:1:2 | 2 | 2 | sicut tradiderunt nobis, qui ab initio ipsi viderunt, et ministri fuerunt sermonis :'
      v:003: 'LUK:1:3 | 3 | 3 | visum est et mihi, assecuto omnia a principio diligenter, ex ordine tibi scribere, optime Theophile,'
      v:004: 'LUK:1:4 | 4 | 4 | ut cognoscas eorum verborum, de quibus eruditus es, veritatem.{VS:P}'
      v:005: 'LUK:1:5 | 5 | 5 | Fuit in diebus Herodis, regis Judææ, sacerdos quidam nomine Zacharias de vice Abia, et uxor illius de filiabus Aaron, et nomen ejus Elisabeth.'
      v:006: 'LUK:1:6 | 6 | 6 | Erant autem justi ambo ante Deum, incedentes in omnibus mandatis et justificationibus Domini sine querela.'
      v:007: 'LUK:1:7 | 7 | 7 | Et non erat illis filius, eo quod esset Elisabeth sterilis, et ambo processissent in diebus suis.'
      v:008: 'LUK:1:8 | 8 | 8 | Factum est autem, cum sacerdotio fungeretur in ordine vicis suæ ante Deum,'
      v:009: 'LUK:1:9 | 9 | 9 | secundum consuetudinem sacerdotii, sorte exiit ut incensum poneret, ingressus in templum Domini :'
      v:010: LUK:1:10 | 10 | 10 | et omnis multitudo populi erat orans foris hora incensi.
      v:011: 'LUK:1:11 | 11 | 11 | Apparuit autem illi angelus Domini, stans a dextris altaris incensi.'
      v:012: 'LUK:1:12 | 12 | 12 | Et Zacharias turbatus est videns, et timor irruit super eum.'
      v:013: 'LUK:1:13 | 13 | 13 | Ait autem ad illum angelus : Ne timeas, Zacharia, quoniam exaudita est deprecatio tua : et uxor tua Elisabeth pariet tibi filium, et vocabis nomen ejus Joannem :'
      v:014: 'LUK:1:14 | 14 | 14 | et erit gaudium tibi, et exsultatio, et multi in nativitate ejus gaudebunt :'
      v:015: 'LUK:1:15 | 15 | 15 | erit enim magnus coram Domino : et vinum et siceram non bibet, et Spiritu Sancto replebitur adhuc ex utero matris suæ :'
      v:016: 'LUK:1:16 | 16 | 16 | et multos filiorum Israël convertet ad Dominum Deum ipsorum :'
      v:017: 'LUK:1:17 | 17 | 17 | et ipse præcedet ante illum in spiritu et virtute Eliæ : ut convertat corda patrum in filios, et incredulos ad prudentiam justorum, parare Domino plebem perfectam.'
      v:018: 'LUK:1:18 | 18 | 18 | Et dixit Zacharias ad angelum : Unde hoc sciam ? ego enim sum senex, et uxor mea processit in diebus suis.'
      v:019: 'LUK:1:19 | 19 | 19 | Et respondens angelus dixit ei : Ego sum Gabriel, qui asto ante Deum : et missus sum loqui ad te, et hæc tibi evangelizare.'
      v:020: 'LUK:1:20 | 20 | 20 | Et ecce eris tacens, et non poteris loqui usque in diem quo hæc fiant, pro eo quod non credidisti verbis meis, quæ implebuntur in tempore suo.'
      v:021: 'LUK:1:21 | 21 | 21 | Et erat plebs exspectans Zachariam : et mirabantur quod tardaret ipse in templo.'
      v:022: 'LUK:1:22 | 22 | 22 | Egressus autem non poterat loqui ad illos, et cognoverunt quod visionem vidisset in templo. Et ipse erat innuens illis, et permansit mutus.'
      v:023: 'LUK:1:23 | 23 | 23 | Et factum est, ut impleti sunt dies officii ejus, abiit in domum suam :'
      v:024: 'LUK:1:24 | 24 | 24 | post hos autem dies concepit Elisabeth uxor ejus, et occultabat se mensibus quinque, dicens :'
      v:025: 'LUK:1:25 | 25 | 25 | Quia sic fecit mihi Dominus in diebus, quibus respexit auferre opprobrium meum inter homines.{VS:P}'
      v:026: 'LUK:1:26 | 26 | 26 | In mense autem sexto, missus est angelus Gabriel a Deo in civitatem Galilææ, cui nomen Nazareth,'
      v:027: 'LUK:1:27 | 27 | 27 | ad virginem desponsatam viro, cui nomen erat Joseph, de domo David : et nomen virginis Maria.'
      v:028: 'LUK:1:28 | 28 | 28 | Et ingressus angelus ad eam dixit : Ave gratia plena : Dominus tecum : benedicta tu in mulieribus.'
      v:029: 'LUK:1:29 | 29 | 29 | Quæ cum audisset, turbata est in sermone ejus, et cogitabat qualis esset ista salutatio.'
      v:030: 'LUK:1:30 | 30 | 30 | Et ait angelus ei : Ne timeas, Maria : invenisti enim gratiam apud Deum.'
      v:031: 'LUK:1:31 | 31 | 31 | Ecce concipies in utero, et paries filium, et vocabis nomen ejus Jesum :'
      v:032: 'LUK:1:32 | 32 | 32 | hic erit magnus, et Filius Altissimi vocabitur, et dabit illi Dominus Deus sedem David patris ejus : et regnabit in domo Jacob in æternum,'
      v:033: LUK:1:33 | 33 | 33 | et regni ejus non erit finis.
      v:034: 'LUK:1:34 | 34 | 34 | Dixit autem Maria ad angelum : Quomodo fiet istud, quoniam virum non cognosco ?'
      v:035: 'LUK:1:35 | 35 | 35 | Et respondens angelus dixit ei : Spiritus Sanctus superveniet in te, et virtus Altissimi obumbrabit tibi. Ideoque et quod nascetur ex te sanctum, vocabitur Filius Dei.'
      v:036: 'LUK:1:36 | 36 | 36 | Et ecce Elisabeth cognata tua, et ipsa concepit filium in senectute sua : et hic mensis sextus est illi, quæ vocatur sterilis :'
      v:037: LUK:1:37 | 37 | 37 | quia non erit impossibile apud Deum omne verbum.
      v:038: 'LUK:1:38 | 38 | 38 | Dixit autem Maria : Ecce ancilla Domini : fiat mihi secundum verbum tuum. Et discessit ab illa angelus.{VS:P}'
      v:039: 'LUK:1:39 | 39 | 39 | Exsurgens autem Maria in diebus illis, abiit in montana cum festinatione, in civitatem Juda :'
      v:040: 'LUK:1:40 | 40 | 40 | et intravit in domum Zachariæ, et salutavit Elisabeth.'
      v:041: 'LUK:1:41 | 41 | 41 | Et factum est, ut audivit salutationem Mariæ Elisabeth, exsultavit infans in utero ejus : et repleta est Spiritu Sancto Elisabeth :'
      v:042: 'LUK:1:42 | 42 | 42 | et exclamavit voce magna, et dixit : Benedicta tu inter mulieres, et benedictus fructus ventris tui.'
      v:043: 'LUK:1:43 | 43 | 43 | Et unde hoc mihi, ut veniat mater Domini mei ad me ?'
      v:044: 'LUK:1:44 | 44 | 44 | Ecce enim ut facta est vox salutationis tuæ in auribus meis, exsultavit in gaudio infans in utero meo.'
      v:045: 'LUK:1:45 | 45 | 45 | Et beata, quæ credidisti, quoniam perficientur ea, quæ dicta sunt tibi a Domino.'
      v:046: 'LUK:1:46 | 46 | 46 | Et ait Maria : {VERSE:BEGIN}Magnificat anima mea Dominum :{VS:BR}'
      v:047: 'LUK:1:47 | 47 | 47 | et exsultavit spiritus meus in Deo salutari meo.{VS:BR}'
      v:048: 'LUK:1:48 | 48 | 48 | Quia respexit humilitatem ancillæ suæ :{VS:BR} ecce enim ex hoc beatam me dicent omnes generationes,{VS:BR}'
      v:049: 'LUK:1:49 | 49 | 49 | quia fecit mihi magna qui potens est :{VS:BR} et sanctum nomen ejus,{VS:BR}'
      v:050: 'LUK:1:50 | 50 | 50 | et misericordia ejus a progenie in progenies{VS:BR} timentibus eum.{VS:BR}'
      v:051: 'LUK:1:51 | 51 | 51 | Fecit potentiam in brachio suo :{VS:BR} dispersit superbos mente cordis sui.{VS:BR}'
      v:052: 'LUK:1:52 | 52 | 52 | Deposuit potentes de sede,{VS:BR} et exaltavit humiles.{VS:BR}'
      v:053: 'LUK:1:53 | 53 | 53 | Esurientes implevit bonis :{VS:BR} et divites dimisit inanes.{VS:BR}'
      v:054: 'LUK:1:54 | 54 | 54 | Suscepit Israël puerum suum,{VS:BR} recordatus misericordiæ suæ :{VS:BR}'
      v:055: 'LUK:1:55 | 55 | 55 | sicut locutus est ad patres nostros,{VS:BR} Abraham et semini ejus in sæcula.{VERSE:END}'
      v:056: 'LUK:1:56 | 56 | 56 | Mansit autem Maria cum illa quasi mensibus tribus : et reversa est in domum suam.{VS:P}'
      v:057: 'LUK:1:57 | 57 | 57 | Elisabeth autem impletum est tempus pariendi, et peperit filium.'
      v:058: 'LUK:1:58 | 58 | 58 | Et audierunt vicini et cognati ejus quia magnificavit Dominus misericordiam suam cum illa, et congratulabantur ei.'
      v:059: 'LUK:1:59 | 59 | 59 | Et factum est in die octavo, venerunt circumcidere puerum, et vocabant eum nomine patris sui Zachariam.'
      v:060: 'LUK:1:60 | 60 | 60 | Et respondens mater ejus, dixit : Nequaquam, sed vocabitur Joannes.'
      v:061: 'LUK:1:61 | 61 | 61 | Et dixerunt ad illam : Quia nemo est in cognatione tua, qui vocetur hoc nomine.'
      v:062: 'LUK:1:62 | 62 | 62 | Innuebant autem patri ejus, quem vellet vocari eum.'
      v:063: 'LUK:1:63 | 63 | 63 | Et postulans pugillarem scripsit, dicens : Joannes est nomen ejus. Et mirati sunt universi.'
      v:064: 'LUK:1:64 | 64 | 64 | Apertum est autem illico os ejus, et lingua ejus, et loquebatur benedicens Deum.'
      v:065: 'LUK:1:65 | 65 | 65 | Et factus est timor super omnes vicinos eorum : et super omnia montana Judææ divulgabantur omnia verba hæc :'
      v:066: 'LUK:1:66 | 66 | 66 | et posuerunt omnes qui audierant in corde suo, dicentes : Quis, putas, puer iste erit ? etenim manus Domini erat cum illo.'
      v:067: 'LUK:1:67 | 67 | 67 | Et Zacharias pater ejus repletus est Spiritu Sancto : et prophetavit, dicens :'
      v:068: 'LUK:1:68 | 68 | 68 | {VERSE:BEGIN}Benedictus Dominus Deus Israël,{VS:BR} quia visitavit, et fecit redemptionem plebis suæ :{VS:BR}'
      v:069: 'LUK:1:69 | 69 | 69 | et erexit cornu salutis nobis{VS:BR} in domo David pueri sui,{VS:BR}'
      v:070: 'LUK:1:70 | 70 | 70 | sicut locutus est per os sanctorum,{VS:BR} qui a sæculo sunt, prophetarum ejus :{VS:BR}'
      v:071: 'LUK:1:71 | 71 | 71 | salutem ex inimicis nostris,{VS:BR} et de manu omnium qui oderunt nos :{VS:BR}'
      v:072: 'LUK:1:72 | 72 | 72 | ad faciendam misericordiam cum patribus nostris :{VS:BR} et memorari testamenti sui sancti :{VS:BR}'
      v:073: 'LUK:1:73 | 73 | 73 | jusjurandum, quod juravit ad Abraham patrem nostrum,{VS:BR} daturum se nobis{VS:BR}'
      v:074: 'LUK:1:74 | 74 | 74 | ut sine timore, de manu inimicorum nostrorum liberati,{VS:BR} serviamus illi{VS:BR}'
      v:075: 'LUK:1:75 | 75 | 75 | in sanctitate et justitia coram ipso,{VS:BR} omnibus diebus nostris.{VS:BR}'
      v:076: 'LUK:1:76 | 76 | 76 | Et tu puer, propheta Altissimi vocaberis :{VS:BR} præibis enim ante faciem Domini parare vias ejus,{VS:BR}'
      v:077: 'LUK:1:77 | 77 | 77 | ad dandam scientiam salutis plebi ejus{VS:BR} in remissionem peccatorum eorum{VS:BR}'
      v:078: 'LUK:1:78 | 78 | 78 | per viscera misericordiæ Dei nostri,{VS:BR} in quibus visitavit nos, oriens ex alto :{VS:BR}'
      v:079: 'LUK:1:79 | 79 | 79 | illuminare his qui in tenebris et in umbra mortis sedent :{VS:BR} ad dirigendos pedes nostros in viam pacis.{VERSE:END}'
      v:080: 'LUK:1:80 | 80 | 80 | Puer autem crescebat, et confortabatur spiritu : et erat in desertis usque in diem ostensionis suæ ad Israël.'
  c:002:
    verses:
      v:001: 'LUK:2:1 | 1 | 1 | Factum est autem in diebus illis, exiit edictum a Cæsare Augusto ut describeretur universus orbis.'
      v:002: 'LUK:2:2 | 2 | 2 | Hæc descriptio prima facta est a præside Syriæ Cyrino :'
      v:003: LUK:2:3 | 3 | 3 | et ibant omnes ut profiterentur singuli in suam civitatem.
      v:004: 'LUK:2:4 | 4 | 4 | Ascendit autem et Joseph a Galilæa de civitate Nazareth in Judæam, in civitatem David, quæ vocatur Bethlehem : eo quod esset de domo et familia David,'
      v:005: LUK:2:5 | 5 | 5 | ut profiteretur cum Maria desponsata sibi uxore prægnante.
      v:006: 'LUK:2:6 | 6 | 6 | Factum est autem, cum essent ibi, impleti sunt dies ut pareret.'
      v:007: 'LUK:2:7 | 7 | 7 | Et peperit filium suum primogenitum, et pannis eum involvit, et reclinavit eum in præsepio : quia non erat eis locus in diversorio.'
      v:008: 'LUK:2:8 | 8 | 8 | Et pastores erant in regione eadem vigilantes, et custodientes vigilias noctis super gregem suum.'
      v:009: 'LUK:2:9 | 9 | 9 | Et ecce angelus Domini stetit juxta illos, et claritas Dei circumfulsit illos, et timuerunt timore magno.'
      v:010: 'LUK:2:10 | 10 | 10 | Et dixit illis angelus : Nolite timere : ecce enim evangelizo vobis gaudium magnum, quod erit omni populo :'
      v:011: 'LUK:2:11 | 11 | 11 | quia natus est vobis hodie Salvator, qui est Christus Dominus, in civitate David.'
      v:012: 'LUK:2:12 | 12 | 12 | Et hoc vobis signum : invenietis infantem pannis involutum, et positum in præsepio.'
      v:013: 'LUK:2:13 | 13 | 13 | Et subito facta est cum angelo multitudo militiæ cælestis laudantium Deum, et dicentium :'
      v:014: 'LUK:2:14 | 14 | 14 | {VERSE:BEGIN}Gloria in altissimis Deo,{VS:BR} et in terra pax hominibus bonæ voluntatis.{VERSE:END}'
      v:015: 'LUK:2:15 | 15 | 15 | Et factum est, ut discesserunt ab eis angeli in cælum : pastores loquebantur ad invicem : Transeamus usque Bethlehem, et videamus hoc verbum, quod factum est, quod Dominus ostendit nobis.'
      v:016: 'LUK:2:16 | 16 | 16 | Et venerunt festinantes : et invenerunt Mariam, et Joseph, et infantem positum in præsepio.'
      v:017: 'LUK:2:17 | 17 | 17 | Videntes autem cognoverunt de verbo, quod dictum erat illis de puero hoc.'
      v:018: 'LUK:2:18 | 18 | 18 | Et omnes qui audierunt, mirati sunt : et de his quæ dicta erant a pastoribus ad ipsos.'
      v:019: 'LUK:2:19 | 19 | 19 | Maria autem conservabat omnia verba hæc, conferens in corde suo.'
      v:020: 'LUK:2:20 | 20 | 20 | Et reversi sunt pastores glorificantes et laudantes Deum in omnibus quæ audierant et viderant, sicut dictum est ad illos.{VS:P}'
      v:021: 'LUK:2:21 | 21 | 21 | Et postquam consummati sunt dies octo, ut circumcideretur puer, vocatum est nomen ejus Jesus, quod vocatum est ab angelo priusquam in utero conciperetur.'
      v:022: 'LUK:2:22 | 22 | 22 | Et postquam impleti sunt dies purgationis ejus secundum legem Moysi, tulerunt illum in Jerusalem, ut sisterent eum Domino,'
      v:023: 'LUK:2:23 | 23 | 23 | sicut scriptum est in lege Domini : Quia omne masculinum adaperiens vulvam, sanctum Domino vocabitur :'
      v:024: 'LUK:2:24 | 24 | 24 | et ut darent hostiam secundum quod dictum est in lege Domini, par turturum, aut duos pullos columbarum.'
      v:025: 'LUK:2:25 | 25 | 25 | Et ecce homo erat in Jerusalem, cui nomen Simeon, et homo iste justus, et timoratus, exspectans consolationem Israël : et Spiritus Sanctus erat in eo.'
      v:026: 'LUK:2:26 | 26 | 26 | Et responsum acceperat a Spiritu Sancto, non visurum se mortem, nisi prius videret Christum Domini.'
      v:027: 'LUK:2:27 | 27 | 27 | Et venit in spiritu in templum. Et cum inducerent puerum Jesum parentes ejus, ut facerent secundum consuetudinem legis pro eo,'
      v:028: 'LUK:2:28 | 28 | 28 | et ipse accepit eum in ulnas suas : et benedixit Deum, et dixit :'
      v:029: 'LUK:2:29 | 29 | 29 | {VERSE:BEGIN}Nunc dimittis servum tuum Domine,{VS:BR} secundum verbum tuum in pace :{VS:BR}'
      v:030: 'LUK:2:30 | 30 | 30 | quia viderunt oculi mei salutare tuum,{VS:BR}'
      v:031: 'LUK:2:31 | 31 | 31 | quod parasti ante faciem omnium populorum :{VS:BR}'
      v:032: 'LUK:2:32 | 32 | 32 | lumen ad revelationem gentium,{VS:BR} et gloriam plebis tuæ Israël.{VERSE:END}'
      v:033: LUK:2:33 | 33 | 33 | Et erat pater ejus et mater mirantes super his quæ dicebantur de illo.
      v:034: 'LUK:2:34 | 34 | 34 | Et benedixit illis Simeon, et dixit ad Mariam matrem ejus : Ecce positus est hic in ruinam et in resurrectionem multorum in Israël, et in signum cui contradicetur :'
      v:035: LUK:2:35 | 35 | 35 | et tuam ipsius animam pertransibit gladius ut revelentur ex multis cordibus cogitationes.
      v:036: 'LUK:2:36 | 36 | 36 | Et erat Anna prophetissa, filia Phanuel, de tribu Aser : hæc processerat in diebus multis, et vixerat cum viro suo annis septem a virginitate sua.'
      v:037: 'LUK:2:37 | 37 | 37 | Et hæc vidua usque ad annos octoginta quatuor : quæ non discedebat de templo, jejuniis et obsecrationibus serviens nocte ac die.'
      v:038: 'LUK:2:38 | 38 | 38 | Et hæc, ipsa hora superveniens, confitebatur Domino : et loquebatur de illo omnibus, qui exspectabant redemptionem Israël.'
      v:039: 'LUK:2:39 | 39 | 39 | Et ut perfecerunt omnia secundum legem Domini, reversi sunt in Galilæam in civitatem suam Nazareth.{VS:P}'
      v:040: 'LUK:2:40 | 40 | 40 | Puer autem crescebat, et confortabatur plenus sapientia : et gratia Dei erat in illo.'
      v:041: 'LUK:2:41 | 41 | 41 | Et ibant parentes ejus per omnes annos in Jerusalem, in die solemni Paschæ.'
      v:042: 'LUK:2:42 | 42 | 42 | Et cum factus esset annorum duodecim, ascendentibus illis Jerosolymam secundum consuetudinem diei festi,'
      v:043: 'LUK:2:43 | 43 | 43 | consummatisque diebus, cum redirent, remansit puer Jesus in Jerusalem, et non cognoverunt parentes ejus.'
      v:044: 'LUK:2:44 | 44 | 44 | Existimantes autem illum esse in comitatu, venerunt iter diei, et requirebant eum inter cognatos et notos.'
      v:045: 'LUK:2:45 | 45 | 45 | Et non invenientes, regressi sunt in Jerusalem, requirentes eum.'
      v:046: 'LUK:2:46 | 46 | 46 | Et factum est, post triduum invenerunt illum in templo sedentem in medio doctorum, audientem illos, et interrogantem eos.'
      v:047: 'LUK:2:47 | 47 | 47 | Stupebant autem omnes qui eum audiebant, super prudentia et responsis ejus.'
      v:048: 'LUK:2:48 | 48 | 48 | Et videntes admirati sunt. Et dixit mater ejus ad illum : Fili, quid fecisti nobis sic ? ecce pater tuus et ego dolentes quærebamus te.'
      v:049: 'LUK:2:49 | 49 | 49 | Et ait ad illos : Quid est quod me quærebatis ? nesciebatis quia in his quæ Patris mei sunt, oportet me esse ?'
      v:050: LUK:2:50 | 50 | 50 | Et ipsi non intellexerunt verbum quod locutus est ad eos.
      v:051: 'LUK:2:51 | 51 | 51 | Et descendit cum eis, et venit Nazareth : et erat subditus illis. Et mater ejus conservabat omnia verba hæc in corde suo.'
      v:052: 'LUK:2:52 | 52 | 52 | Et Jesus proficiebat sapientia, et ætate, et gratia apud Deum et homines.'
  c:003:
    verses:
      v:001: 'LUK:3:1 | 1 | 1 | Anno autem quintodecimo imperii Tiberii Cæsaris, procurante Pontio Pilato Judæam, tetrarcha autem Galilææ Herode, Philippo autem fratre ejus tetrarcha Iturææ, et Trachonitidis regionis, et Lysania Abilinæ tetrarcha,'
      v:002: 'LUK:3:2 | 2 | 2 | sub principibus sacerdotum Anna et Caipha : factum est verbum Domini super Joannem, Zachariæ filium, in deserto.'
      v:003: 'LUK:3:3 | 3 | 3 | Et venit in omnem regionem Jordanis, prædicans baptismum pœnitentiæ in remissionem peccatorum,'
      v:004: 'LUK:3:4 | 4 | 4 | sicut scriptum est in libro sermonum Isaiæ prophetæ : {VERSE:BEGIN}Vox clamantis in deserto :{VS:BR} Parate viam Domini ; rectas facite semitas ejus :{VS:BR}'
      v:005: 'LUK:3:5 | 5 | 5 | omnis vallis implebitur,{VS:BR} et omnis mons, et collis humiliabitur :{VS:BR} et erunt prava in directa, et aspera in vias planas :{VS:BR}'
      v:006: 'LUK:3:6 | 6 | 6 | et videbit omnis caro salutare Dei.{VERSE:END}'
      v:007: 'LUK:3:7 | 7 | 7 | Dicebat ergo ad turbas quæ exibant ut baptizarentur ab ipso : Genimina viperarum, quis ostendit vobis fugere a ventura ira ?'
      v:008: 'LUK:3:8 | 8 | 8 | Facite ergo fructus dignos pœnitentiæ, et ne cœperitis dicere : Patrem habemus Abraham. Dico enim vobis quia potens est Deus de lapidibus istis suscitare filios Abrahæ.'
      v:009: 'LUK:3:9 | 9 | 9 | Jam enim securis ad radicem arborum posita est. Omnis ergo arbor non faciens fructum bonum, excidetur, et in ignem mittetur.'
      v:010: 'LUK:3:10 | 10 | 10 | Et interrogabant eum turbæ, dicentes : Quid ergo faciemus ?'
      v:011: 'LUK:3:11 | 11 | 11 | Respondens autem dicebat illis : Qui habet duas tunicas, det non habenti : et qui habet escas, similiter faciat.'
      v:012: 'LUK:3:12 | 12 | 12 | Venerunt autem et publicani ut baptizarentur, et dixerunt ad illum : Magister, quid faciemus ?'
      v:013: 'LUK:3:13 | 13 | 13 | At ille dixit ad eos : Nihil amplius, quam quod constitutum est vobis, faciatis.'
      v:014: 'LUK:3:14 | 14 | 14 | Interrogabant autem eum et milites, dicentes : Quid faciemus et nos ? Et ait illis : Neminem concutiatis, neque calumniam faciatis : et contenti estote stipendiis vestris.'
      v:015: 'LUK:3:15 | 15 | 15 | Existimante autem populo, et cogitantibus omnibus in cordibus suis de Joanne, ne forte ipse esset Christus,'
      v:016: 'LUK:3:16 | 16 | 16 | respondit Joannes, dicens omnibus : Ego quidem aqua baptizo vos : veniet autem fortior me, cujus non sum dignus solvere corrigiam calceamentorum ejus : ipse vos baptizabit in Spiritu Sancto et igni :'
      v:017: 'LUK:3:17 | 17 | 17 | cujus ventilabrum in manu ejus, et purgabit aream suam, et congregabit triticum in horreum suum, paleas autem comburet igni inextinguibili.'
      v:018: 'LUK:3:18 | 18 | 18 | Multa quidem et alia exhortans evangelizabat populo.{VS:P}'
      v:019: 'LUK:3:19 | 19 | 19 | Herodes autem tetrarcha cum corriperetur ab illo de Herodiade uxore fratris sui, et de omnibus malis quæ fecit Herodes,'
      v:020: 'LUK:3:20 | 20 | 20 | adjecit et hoc super omnia, et inclusit Joannem in carcere.{VS:P}'
      v:021: 'LUK:3:21 | 21 | 21 | Factum est autem cum baptizaretur omnis populus, et Jesu baptizato, et orante, apertum est cælum :'
      v:022: 'LUK:3:22 | 22 | 22 | et descendit Spiritus Sanctus corporali specie sicut columba in ipsum : et vox de cælo facta est : Tu es filius meus dilectus, in te complacui mihi.'
      v:023: 'LUK:3:23 | 23 | 23 | Et ipse Jesus erat incipiens quasi annorum triginta, ut putabatur, filius Joseph, qui fuit Heli, qui fuit Mathat,'
      v:024: 'LUK:3:24 | 24 | 24 | qui fuit Levi, qui fuit Melchi, qui fuit Janne, qui fuit Joseph,'
      v:025: 'LUK:3:25 | 25 | 25 | qui fuit Mathathiæ, qui fuit Amos, qui fuit Nahum, qui fuit Hesli, qui fuit Nagge,'
      v:026: 'LUK:3:26 | 26 | 26 | qui fuit Mahath, qui fuit Mathathiæ, qui fuit Semei, qui fuit Joseph, qui fuit Juda,'
      v:027: 'LUK:3:27 | 27 | 27 | qui fuit Joanna, qui fuit Resa, qui fuit Zorobabel, qui fuit Salathiel, qui fuit Neri,'
      v:028: 'LUK:3:28 | 28 | 28 | qui fuit Melchi, qui fuit Addi, qui fuit Cosan, qui fuit Elmadan, qui fuit Her,'
      v:029: 'LUK:3:29 | 29 | 29 | qui fuit Jesu, qui fuit Eliezer, qui fuit Jorim, qui fuit Mathat, qui fuit Levi,'
      v:030: 'LUK:3:30 | 30 | 30 | qui fuit Simeon, qui fuit Juda, qui fuit Joseph, qui fuit Jona, qui fuit Eliakim,'
      v:031: 'LUK:3:31 | 31 | 31 | qui fuit Melea, qui fuit Menna, qui fuit Mathatha, qui fuit Nathan, qui fuit David,'
      v:032: 'LUK:3:32 | 32 | 32 | qui fuit Jesse, qui fuit Obed, qui fuit Booz, qui fuit Salmon, qui fuit Naasson,'
      v:033: 'LUK:3:33 | 33 | 33 | qui fuit Aminadab, qui fuit Aram, qui fuit Esron, qui fuit Phares, qui fuit Judæ,'
      v:034: 'LUK:3:34 | 34 | 34 | qui fuit Jacob, qui fuit Isaac, qui fuit Abrahæ, qui fuit Thare, qui fuit Nachor,'
      v:035: 'LUK:3:35 | 35 | 35 | qui fuit Sarug, qui fuit Ragau, qui fuit Phaleg, qui fuit Heber, qui fuit Sale,'
      v:036: 'LUK:3:36 | 36 | 36 | qui fuit Cainan, qui fuit Arphaxad, qui fuit Sem, qui fuit Noë, qui fuit Lamech,'
      v:037: 'LUK:3:37 | 37 | 37 | qui fuit Mathusale, qui fuit Henoch, qui fuit Jared, qui fuit Malaleel, qui fuit Cainan,'
      v:038: 'LUK:3:38 | 38 | 38 | qui fuit Henos, qui fuit Seth, qui fuit Adam, qui fuit Dei.'
  c:004:
    verses:
      v:001: 'LUK:4:1 | 1 | 1 | Jesus autem plenus Spiritu Sancto regressus est a Jordane : et agebatur a Spiritu in desertum'
      v:002: 'LUK:4:2 | 2 | 2 | diebus quadraginta, et tentabatur a diabolo. Et nihil manducavit in diebus illis : et consummatis illis esuriit.'
      v:003: 'LUK:4:3 | 3 | 3 | Dixit autem illi diabolus : Si Filius Dei es, dic lapidi huic ut panis fiat.'
      v:004: 'LUK:4:4 | 4 | 4 | Et respondit ad illum Jesus : Scriptum est : Quia non in solo pane vivit homo, sed in omni verbo Dei.'
      v:005: 'LUK:4:5 | 5 | 5 | Et duxit illum diabolus in montem excelsum, et ostendit illi omnia regna orbis terræ in momento temporis,'
      v:006: 'LUK:4:6 | 6 | 6 | et ait illi : Tibi dabo potestatem hanc universam, et gloriam illorum : quia mihi tradita sunt, et cui volo do illa.'
      v:007: 'LUK:4:7 | 7 | 7 | Tu ergo si adoraveris coram me, erunt tua omnia.'
      v:008: 'LUK:4:8 | 8 | 8 | Et respondens Jesus, dixit illi : Scriptum est : Dominum Deum tuum adorabis, et illi soli servies.'
      v:009: 'LUK:4:9 | 9 | 9 | Et duxit illum in Jerusalem, et statuit eum super pinnam templi, et dixit illi : Si Filius Dei es, mitte te hinc deorsum.'
      v:010: 'LUK:4:10 | 10 | 10 | Scriptum est enim quod angelis suis mandavit de te, ut conservent te :'
      v:011: 'LUK:4:11 | 11 | 11 | et quia in manibus tollent te, ne forte offendas ad lapidem pedem tuum.'
      v:012: 'LUK:4:12 | 12 | 12 | Et respondens Jesus, ait illi : Dictum est : Non tentabis Dominum Deum tuum.'
      v:013: 'LUK:4:13 | 13 | 13 | Et consummata omni tentatione, diabolus recessit ab illo, usque ad tempus.{VS:P}'
      v:014: 'LUK:4:14 | 14 | 14 | Et regressus est Jesus in virtute Spiritus in Galilæam, et fama exiit per universam regionem de illo.'
      v:015: 'LUK:4:15 | 15 | 15 | Et ipse docebat in synagogis eorum, et magnificabatur ab omnibus.'
      v:016: 'LUK:4:16 | 16 | 16 | Et venit Nazareth, ubi erat nutritus, et intravit secundum consuetudinem suam die sabbati in synagogam, et surrexit legere.'
      v:017: 'LUK:4:17 | 17 | 17 | Et traditus est illi liber Isaiæ prophetæ. Et ut revolvit librum, invenit locum ubi scriptum erat :'
      v:018: 'LUK:4:18 | 18 | 18 | Spiritus Domini super me : propter quod unxit me, evangelizare pauperibus misit me, sanare contritos corde,'
      v:019: 'LUK:4:19 | 19 | 19 | prædicare captivis remissionem, et cæcis visum, dimittere confractos in remissionem, prædicare annum Domini acceptum et diem retributionis.'
      v:020: 'LUK:4:20 | 20 | 20 | Et cum plicuisset librum, reddidit ministro, et sedit. Et omnium in synagoga oculi erant intendentes in eum.'
      v:021: 'LUK:4:21 | 21 | 21 | Cœpit autem dicere ad illos : Quia hodie impleta est hæc scriptura in auribus vestris.'
      v:022: 'LUK:4:22 | 22 | 22 | Et omnes testimonium illi dabant : et mirabantur in verbis gratiæ, quæ procedebant de ore ipsius, et dicebant : Nonne hic est filius Joseph ?'
      v:023: 'LUK:4:23 | 23 | 23 | Et ait illis : Utique dicetis mihi hanc similitudinem : Medice cura teipsum : quanta audivimus facta in Capharnaum, fac et hic in patria tua.'
      v:024: 'LUK:4:24 | 24 | 24 | Ait autem : Amen dico vobis, quia nemo propheta acceptus est in patria sua.'
      v:025: 'LUK:4:25 | 25 | 25 | In veritate dico vobis, multæ viduæ erant in diebus Eliæ in Israël, quando clausum est cælum annis tribus et mensibus sex, cum facta esset fames magna in omni terra :'
      v:026: 'LUK:4:26 | 26 | 26 | et ad nullam illarum missus est Elias, nisi in Sarepta Sidoniæ, ad mulierem viduam.'
      v:027: 'LUK:4:27 | 27 | 27 | Et multi leprosi erant in Israël sub Eliseo propheta : et nemo eorum mundatus est nisi Naaman Syrus.'
      v:028: 'LUK:4:28 | 28 | 28 | Et repleti sunt omnes in synagoga ira, hæc audientes.'
      v:029: 'LUK:4:29 | 29 | 29 | Et surrexerunt, et ejecerunt illum extra civitatem : et duxerunt illum usque ad supercilium montis, super quem civitas illorum erat ædificata, ut præcipitarent eum.'
      v:030: 'LUK:4:30 | 30 | 30 | Ipse autem transiens per medium illorum, ibat.{VS:P}'
      v:031: 'LUK:4:31 | 31 | 31 | Et descendit in Capharnaum civitatem Galilææ, ibique docebat illos sabbatis.'
      v:032: 'LUK:4:32 | 32 | 32 | Et stupebant in doctrina ejus, quia in potestate erat sermo ipsius.'
      v:033: 'LUK:4:33 | 33 | 33 | Et in synagoga erat homo habens dæmonium immundum, et exclamavit voce magna,'
      v:034: 'LUK:4:34 | 34 | 34 | dicens : Sine, quid nobis et tibi, Jesu Nazarene ? venisti perdere nos ? scio te quis sis, Sanctus Dei.'
      v:035: 'LUK:4:35 | 35 | 35 | Et increpavit illum Jesus, dicens : Obmutesce, et exi ab eo. Et cum projecisset illum dæmonium in medium, exiit ab illo, nihilque illum nocuit.'
      v:036: 'LUK:4:36 | 36 | 36 | Et factus est pavor in omnibus, et colloquebantur ad invicem, dicentes : Quod est hoc verbum, quia in potestate et virtute imperat immundis spiritibus, et exeunt ?'
      v:037: 'LUK:4:37 | 37 | 37 | Et divulgabatur fama de illo in omnem locum regionis.{VS:P}'
      v:038: 'LUK:4:38 | 38 | 38 | Surgens autem Jesus de synagoga, introivit in domum Simonis. Socrus autem Simonis tenebatur magnis febribus : et rogaverunt illum pro ea.'
      v:039: 'LUK:4:39 | 39 | 39 | Et stans super illam imperavit febri : et dimisit illam. Et continuo surgens, ministrabat illis.'
      v:040: 'LUK:4:40 | 40 | 40 | Cum autem sol occidisset, omnes qui habebant infirmos variis languoribus, ducebant illos ad eum. At ille singulis manus imponens, curabat eos.'
      v:041: 'LUK:4:41 | 41 | 41 | Exibant autem dæmonia a multis clamantia, et dicentia : Quia tu es Filius Dei : et increpans non sinebat ea loqui : quia sciebant ipsum esse Christum.{VS:P}'
      v:042: 'LUK:4:42 | 42 | 42 | Facta autem die egressus ibat in desertum locum, et turbæ requirebant eum, et venerunt usque ad ipsum : et detinebant illum ne discederet ab eis.'
      v:043: 'LUK:4:43 | 43 | 43 | Quibus ille ait : Quia et aliis civitatibus oportet me evangelizare regnum Dei : quia ideo missus sum.'
      v:044: LUK:4:44 | 44 | 44 | Et erat prædicans in synagogis Galilææ.
  c:005:
    verses:
      v:001: 'LUK:5:1 | 1 | 1 | Factum est autem, cum turbæ irruerent in eum ut audirent verbum Dei, et ipse stabat secus stagnum Genesareth.'
      v:002: 'LUK:5:2 | 2 | 2 | Et vidit duas naves stantes secus stagnum : piscatores autem descenderant, et lavabant retia.'
      v:003: 'LUK:5:3 | 3 | 3 | Ascendens autem in unam navim, quæ erat Simonis, rogavit eum a terra reducere pusillum. Et sedens docebat de navicula turbas.{VS:P}'
      v:004: 'LUK:5:4 | 4 | 4 | Ut cessavit autem loqui, dixit ad Simonem : Duc in altum, et laxate retia vestra in capturam.'
      v:005: 'LUK:5:5 | 5 | 5 | Et respondens Simon, dixit illi : Præceptor, per totam noctem laborantes nihil cepimus : in verbo autem tuo laxabo rete.'
      v:006: 'LUK:5:6 | 6 | 6 | Et cum hoc fecissent, concluserunt piscium multitudinem copiosam : rumpebatur autem rete eorum.'
      v:007: 'LUK:5:7 | 7 | 7 | Et annuerunt sociis, qui erant in alia navi, ut venirent, et adjuvarent eos. Et venerunt, et impleverunt ambas naviculas, ita ut pene mergerentur.'
      v:008: 'LUK:5:8 | 8 | 8 | Quod cum videret Simon Petrus, procidit ad genua Jesu, dicens : Exi a me, quia homo peccator sum, Domine.'
      v:009: 'LUK:5:9 | 9 | 9 | Stupor enim circumdederat eum, et omnes qui cum illo erant, in captura piscium, quam ceperant :'
      v:010: 'LUK:5:10 | 10 | 10 | similiter autem Jacobum et Joannem, filios Zebedæi, qui erant socii Simonis. Et ait ad Simonem Jesus : Noli timere : ex hoc jam homines eris capiens.'
      v:011: 'LUK:5:11 | 11 | 11 | Et subductis ad terram navibus, relictis omnibus, secuti sunt eum.{VS:P}'
      v:012: 'LUK:5:12 | 12 | 12 | Et factum est, cum esset in una civitatum, et ecce vir plenus lepra, et videns Jesum, et procidens in faciem, rogavit eum, dicens : Domine, si vis, potes me mundare.'
      v:013: 'LUK:5:13 | 13 | 13 | Et extendens manum, tetigit eum dicens : Volo : mundare. Et confestim lepra discessit ab illo.'
      v:014: 'LUK:5:14 | 14 | 14 | Et ipse præcepit illi ut nemini diceret : sed, Vade, ostende te sacerdoti, et offer pro emundatione tua, sicut præcepit Moyses, in testimonium illis.'
      v:015: 'LUK:5:15 | 15 | 15 | Perambulabat autem magis sermo de illo : et conveniebant turbæ multæ ut audirent, et curarentur ab infirmitatibus suis.'
      v:016: 'LUK:5:16 | 16 | 16 | Ipse autem secedebat in desertum, et orabat.{VS:P}'
      v:017: 'LUK:5:17 | 17 | 17 | Et factum est in una dierum, et ipse sedebat docens. Et erant pharisæi sedentes, et legis doctores, qui venerant ex omni castello Galilææ, et Judææ, et Jerusalem : et virtus Domini erat ad sanandum eos.'
      v:018: 'LUK:5:18 | 18 | 18 | Et ecce viri portantes in lecto hominem, qui erat paralyticus : et quærebant eum inferre, et ponere ante eum.'
      v:019: 'LUK:5:19 | 19 | 19 | Et non invenientes qua parte illum inferrent præ turba, ascenderunt supra tectum, et per tegulas summiserunt eum cum lecto in medium ante Jesum.'
      v:020: 'LUK:5:20 | 20 | 20 | Quorum fidem ut vidit, dixit : Homo, remittuntur tibi peccata tua.'
      v:021: 'LUK:5:21 | 21 | 21 | Et cœperunt cogitare scribæ et pharisæi, dicentes : Quis est hic, qui loquitur blasphemias ? quis potest dimittere peccata, nisi solus Deus ?'
      v:022: 'LUK:5:22 | 22 | 22 | Ut cognovit autem Jesus cogitationes eorum, respondens, dixit ad illos : Quid cogitatis in cordibus vestris ?'
      v:023: 'LUK:5:23 | 23 | 23 | Quid est facilius dicere : Dimittuntur tibi peccata : an dicere : Surge, et ambula ?'
      v:024: 'LUK:5:24 | 24 | 24 | Ut autem sciatis quia Filius hominis habet potestatem in terra dimittendi peccata, (ait paralytico) tibi dico, surge, tolle lectum tuum, et vade in domum tuam.'
      v:025: 'LUK:5:25 | 25 | 25 | Et confestim consurgens coram illis, tulit lectum in quo jacebat : et abiit in domum suam, magnificans Deum.'
      v:026: 'LUK:5:26 | 26 | 26 | Et stupor apprehendit omnes, et magnificabant Deum. Et repleti sunt timore, dicentes : Quia vidimus mirabilia hodie.{VS:P}'
      v:027: 'LUK:5:27 | 27 | 27 | Et post hæc exiit, et vidit publicanum nomine Levi, sedentem ad telonium, et ait illi : Sequere me.'
      v:028: 'LUK:5:28 | 28 | 28 | Et relictis omnibus, surgens secutus est eum.'
      v:029: 'LUK:5:29 | 29 | 29 | Et fecit ei convivium magnum Levi in domo sua : et erat turba multa publicanorum, et aliorum qui cum illis erant discumbentes.'
      v:030: 'LUK:5:30 | 30 | 30 | Et murmurabant pharisæi et scribæ eorum, dicentes ad discipulos ejus : Quare cum publicanis et peccatoribus manducatis et bibitis ?'
      v:031: 'LUK:5:31 | 31 | 31 | Et respondens Jesus, dixit ad illos : Non egent qui sani sunt medico, sed qui male habent.'
      v:032: 'LUK:5:32 | 32 | 32 | Non veni vocare justos, sed peccatores ad pœnitentiam.{VS:P}'
      v:033: 'LUK:5:33 | 33 | 33 | At illi dixerunt ad eum : Quare discipuli Joannis jejunant frequenter, et obsecrationes faciunt, similiter et pharisæorum : tui autem edunt et bibunt ?'
      v:034: 'LUK:5:34 | 34 | 34 | Quibus ipse ait : Numquid potestis filios sponsi, dum cum illis est sponsus, facere jejunare ?'
      v:035: 'LUK:5:35 | 35 | 35 | Venient autem dies, cum ablatus fuerit ab illis sponsus : tunc jejunabunt in illis diebus.'
      v:036: 'LUK:5:36 | 36 | 36 | Dicebat autem et similitudinem ad illos : Quia nemo commissuram a novo vestimento immittit in vestimentum vetus : alioquin et novum rumpit, et veteri non convenit commissura a novo.'
      v:037: 'LUK:5:37 | 37 | 37 | Et nemo mittit vinum novum in utres veteres : alioquin rumpet vinum novum utres, et ipsum effundetur, et utres peribunt :'
      v:038: 'LUK:5:38 | 38 | 38 | sed vinum novum in utres novos mittendum est, et utraque conservantur.'
      v:039: 'LUK:5:39 | 39 | 39 | Et nemo bibens vetus, statim vult novum : dicit enim : Vetus melius est.'
  c:006:
    verses:
      v:001: 'LUK:6:1 | 1 | 1 | Factum est autem in sabbato secundo, primo, cum transiret per sata, vellebant discipuli ejus spicas, et manducabant confricantes manibus.'
      v:002: 'LUK:6:2 | 2 | 2 | Quidam autem pharisæorum, dicebant illis : Quid facitis quod non licet in sabbatis ?'
      v:003: 'LUK:6:3 | 3 | 3 | Et respondens Jesus ad eos, dixit : Nec hoc legistis quod fecit David, cum esurisset ipse, et qui cum illo erant ?'
      v:004: 'LUK:6:4 | 4 | 4 | quomodo intravit in domum Dei, et panes propositionis sumpsit, et manducavit, et dedit his qui cum ipso erant : quos non licet manducare nisi tantum sacerdotibus ?'
      v:005: 'LUK:6:5 | 5 | 5 | Et dicebat illis : Quia dominus est Filius hominis etiam sabbati.{VS:P}'
      v:006: 'LUK:6:6 | 6 | 6 | Factum est autem in alio sabbato, ut intraret in synagogam, et doceret. Et erat ibi homo, et manus ejus dextra erat arida.'
      v:007: 'LUK:6:7 | 7 | 7 | Observabant autem scribæ et pharisæi si in sabbato curaret, ut invenirent unde accusarent eum.'
      v:008: 'LUK:6:8 | 8 | 8 | Ipse vero sciebat cogitationes eorum : et ait homini qui habebat manum aridam : Surge, et sta in medium. Et surgens stetit.'
      v:009: 'LUK:6:9 | 9 | 9 | Ait autem ad illos Jesus : Interrogo vos si licet sabbatis benefacere, an male : animam salvam facere, an perdere ?'
      v:010: 'LUK:6:10 | 10 | 10 | Et circumspectis omnibus dixit homini : Extende manum tuam. Et extendit : et restituta est manus ejus.'
      v:011: 'LUK:6:11 | 11 | 11 | Ipsi autem repleti sunt insipientia, et colloquebantur ad invicem, quidnam facerent Jesu.{VS:P}'
      v:012: 'LUK:6:12 | 12 | 12 | Factum est autem in illis diebus, exiit in montem orare, et erat pernoctans in oratione Dei.'
      v:013: 'LUK:6:13 | 13 | 13 | Et cum dies factus esset, vocavit discipulos suos : et elegit duodecim ex ipsis (quos et apostolos nominavit) :'
      v:014: 'LUK:6:14 | 14 | 14 | Simonem, quem cognominavit Petrum, et Andream fratrem ejus, Jacobum, et Joannem, Philippum, et Bartholomæum,'
      v:015: 'LUK:6:15 | 15 | 15 | Matthæum, et Thomam, Jacobum Alphæi, et Simonem, qui vocatur Zelotes,'
      v:016: 'LUK:6:16 | 16 | 16 | et Judam Jacobi, et Judam Iscariotem, qui fuit proditor.'
      v:017: 'LUK:6:17 | 17 | 17 | Et descendens cum illis, stetit in loco campestri, et turba discipulorum ejus, et multitudo copiosa plebis ab omni Judæa, et Jerusalem, et maritima, et Tyri, et Sidonis,'
      v:018: 'LUK:6:18 | 18 | 18 | qui venerant ut audirent eum, et sanarentur a languoribus suis. Et qui vexabantur a spiritibus immundis, curabantur.'
      v:019: 'LUK:6:19 | 19 | 19 | Et omnis turba quærebat eum tangere : quia virtus de illo exibat, et sanabat omnes.{VS:P}'
      v:020: 'LUK:6:20 | 20 | 20 | Et ipse elevatis oculis in discipulis suis, dicebat : Beati pauperes, quia vestrum est regnum Dei.'
      v:021: 'LUK:6:21 | 21 | 21 | Beati qui nunc esuritis, quia saturabimini. Beati qui nunc fletis, quia ridebitis.'
      v:022: 'LUK:6:22 | 22 | 22 | Beati eritis cum vos oderint homines, et cum separaverint vos, et exprobraverint, et ejecerint nomen vestrum tamquam malum propter Filium hominis.'
      v:023: 'LUK:6:23 | 23 | 23 | Gaudete in illa die, et exsultate : ecce enim merces vestra multa est in cælo : secundum hæc enim faciebant prophetis patres eorum.'
      v:024: 'LUK:6:24 | 24 | 24 | Verumtamen væ vobis divitibus, quia habetis consolationem vestram.'
      v:025: 'LUK:6:25 | 25 | 25 | Væ vobis, qui saturati estis : quia esurietis. Væ vobis, qui ridetis nunc : quia lugebitis et flebitis.'
      v:026: 'LUK:6:26 | 26 | 26 | Væ cum benedixerint vobis homines : secundum hæc enim faciebant pseudoprophetis patres eorum.{VS:P}'
      v:027: 'LUK:6:27 | 27 | 27 | Sed vobis dico, qui auditis : diligite inimicos vestros, benefacite his qui oderunt vos.'
      v:028: 'LUK:6:28 | 28 | 28 | Benedicite maledicentibus vobis, et orate pro calumniantibus vos.'
      v:029: 'LUK:6:29 | 29 | 29 | Et qui te percutit in maxillam, præbe et alteram. Et ab eo qui aufert tibi vestimentum, etiam tunicam noli prohibere.'
      v:030: 'LUK:6:30 | 30 | 30 | Omni autem petenti te, tribue : et qui aufert quæ tua sunt, ne repetas.'
      v:031: 'LUK:6:31 | 31 | 31 | Et prout vultis ut faciant vobis homines, et vos facite illis similiter.'
      v:032: 'LUK:6:32 | 32 | 32 | Et si diligitis eos qui vos diligunt, quæ vobis est gratia ? nam et peccatores diligentes se diligunt.'
      v:033: 'LUK:6:33 | 33 | 33 | Et si benefeceritis his qui vobis benefaciunt, quæ vobis est gratia ? siquidem et peccatores hoc faciunt.'
      v:034: 'LUK:6:34 | 34 | 34 | Et si mutuum dederitis his a quibus speratis recipere, quæ gratia est vobis ? nam et peccatores peccatoribus fœnerantur, ut recipiant æqualia.'
      v:035: 'LUK:6:35 | 35 | 35 | Verumtamen diligite inimicos vestros : benefacite, et mutuum date, nihil inde sperantes : et erit merces vestra multa, et eritis filii Altissimi, quia ipse benignus est super ingratos et malos.'
      v:036: 'LUK:6:36 | 36 | 36 | Estote ergo misericordes sicut et Pater vester misericors est.{VS:P}'
      v:037: 'LUK:6:37 | 37 | 37 | Nolite judicare, et non judicabimini : nolite condemnare, et non condemnabimini. Dimittite, et dimittemini.'
      v:038: 'LUK:6:38 | 38 | 38 | Date, et dabitur vobis : mensuram bonam, et confertam, et coagitatam, et supereffluentem dabunt in sinum vestrum. Eadem quippe mensura, qua mensi fueritis, remetietur vobis.'
      v:039: 'LUK:6:39 | 39 | 39 | Dicebat autem illis et similitudinem : Numquid potest cæcus cæcum ducere ? nonne ambo in foveam cadunt ?'
      v:040: 'LUK:6:40 | 40 | 40 | Non est discipulus super magistrum : perfectus autem omnis erit, si sit sicut magister ejus.'
      v:041: 'LUK:6:41 | 41 | 41 | Quid autem vides festucam in oculo fratris tui, trabem autem, quæ in oculo tuo est, non consideras ?'
      v:042: 'LUK:6:42 | 42 | 42 | aut quomodo potes dicere fratri tuo : Frater, sine ejiciam festucam de oculo tuo : ipse in oculo tuo trabem non videns ? Hypocrita, ejice primum trabem de oculo tuo : et tunc perspicies ut educas festucam de oculo fratris tui.'
      v:043: 'LUK:6:43 | 43 | 43 | Non est enim arbor bona, quæ facit fructus malos : neque arbor mala, faciens fructum bonum.'
      v:044: 'LUK:6:44 | 44 | 44 | Unaquæque enim arbor de fructu suo cognoscitur. Neque enim de spinis colligunt ficus : neque de rubo vindemiant uvam.'
      v:045: 'LUK:6:45 | 45 | 45 | Bonus homo de bono thesauro cordis sui profert bonum : et malus homo de malo thesauro profert malum. Ex abundantia enim cordis os loquitur.'
      v:046: 'LUK:6:46 | 46 | 46 | Quid autem vocatis me Domine, Domine : et non facitis quæ dico ?{VS:P}'
      v:047: 'LUK:6:47 | 47 | 47 | Omnis qui venit ad me, et audit sermones meos, et facit eos, ostendam vobis cui similis sit :'
      v:048: 'LUK:6:48 | 48 | 48 | similis est homini ædificanti domum, qui fodit in altum, et posuit fundamentum super petram : inundatione autem facta, illisum est flumen domui illi, et non potuit eam movere : fundata enim erat super petram.'
      v:049: 'LUK:6:49 | 49 | 49 | Qui autem audit, et non facit, similis est homini ædificanti domum suam super terram sine fundamento : in quam illisus est fluvius, et continuo cecidit : et facta est ruina domus illius magna.'
  c:007:
    verses:
      v:001: 'LUK:7:1 | 1 | 1 | Cum autem implesset omnia verba sua in aures plebis, intravit Capharnaum.'
      v:002: 'LUK:7:2 | 2 | 2 | Centurionis autem cujusdam servus male habens, erat moriturus : qui illi erat pretiosus.'
      v:003: 'LUK:7:3 | 3 | 3 | Et cum audisset de Jesu, misit ad eum seniores Judæorum, rogans eum ut veniret et salvaret servum ejus.'
      v:004: 'LUK:7:4 | 4 | 4 | At illi cum venissent ad Jesum, rogabant eum sollicite, dicentes ei : Quia dignus est ut hoc illi præstes :'
      v:005: 'LUK:7:5 | 5 | 5 | diligit enim gentem nostram, et synagogam ipse ædificavit nobis.'
      v:006: 'LUK:7:6 | 6 | 6 | Jesus autem ibat cum illis. Et cum jam non longe esset a domo, misit ad eum centurio amicos, dicens : Domine, noli vexari : non enim sum dignus ut sub tectum meum intres :'
      v:007: 'LUK:7:7 | 7 | 7 | propter quod et meipsum non sum dignum arbitratus ut venirem ad te : sed dic verbo, et sanabitur puer meus.'
      v:008: 'LUK:7:8 | 8 | 8 | Nam et ego homo sum sub potestate constitutus, habens sub me milites : et dico huic, Vade, et vadit : et alii, Veni, et venit : et servo meo, Fac hoc, et facit.'
      v:009: 'LUK:7:9 | 9 | 9 | Quo audito Jesus miratus est : et conversus sequentibus se turbis, dixit : Amen dico vobis, nec in Israël tantam fidem inveni.'
      v:010: 'LUK:7:10 | 10 | 10 | Et reversi, qui missi fuerant, domum, invenerunt servum, qui languerat, sanum.{VS:P}'
      v:011: 'LUK:7:11 | 11 | 11 | Et factum est : deinceps ibat in civitatem quæ vocatur Naim : et ibant cum eo discipuli ejus et turba copiosa.'
      v:012: 'LUK:7:12 | 12 | 12 | Cum autem appropinquaret portæ civitatis, ecce defunctus efferebatur filius unicus matris suæ : et hæc vidua erat : et turba civitatis multa cum illa.'
      v:013: 'LUK:7:13 | 13 | 13 | Quam cum vidisset Dominus, misericordia motus super eam, dixit illi : Noli flere.'
      v:014: 'LUK:7:14 | 14 | 14 | Et accessit, et tetigit loculum. (Hi autem qui portabant, steterunt.) Et ait : Adolescens, tibi dico, surge.'
      v:015: 'LUK:7:15 | 15 | 15 | Et resedit qui erat mortuus, et cœpit loqui. Et dedit illum matri suæ.'
      v:016: 'LUK:7:16 | 16 | 16 | Accepit autem omnes timor : et magnificabant Deum, dicentes : Quia propheta magnus surrexit in nobis : et quia Deus visitavit plebem suam.'
      v:017: 'LUK:7:17 | 17 | 17 | Et exiit hic sermo in universam Judæam de eo, et in omnem circa regionem.{VS:P}'
      v:018: LUK:7:18 | 18 | 18 | Et nuntiaverunt Joanni discipuli ejus de omnibus his.
      v:019: 'LUK:7:19 | 19 | 19 | Et convocavit duos de discipulis suis Joannes, et misit ad Jesum, dicens : Tu es qui venturus es, an alium exspectamus ?'
      v:020: 'LUK:7:20 | 20 | 20 | Cum autem venissent ad eum viri, dixerunt : Joannes Baptista misit nos ad te dicens : Tu es qui venturus es, an alium exspectamus ?'
      v:021: 'LUK:7:21 | 21 | 21 | (In ipsa autem hora multos curavit a languoribus, et plagis, et spiritibus malis, et cæcis multis donavit visum.)'
      v:022: 'LUK:7:22 | 22 | 22 | Et respondens, dixit illis : Euntes renuntiate Joanni quæ audistis et vidistis : quia cæci vident, claudi ambulant, leprosi mundantur, surdi audiunt, mortui resurgunt, pauperes evangelizantur :'
      v:023: 'LUK:7:23 | 23 | 23 | et beatus est quicumque non fuerit scandalizatus in me.{VS:P}'
      v:024: 'LUK:7:24 | 24 | 24 | Et cum discessissent nuntii Joannis, cœpit de Joanne dicere ad turbas : Quid existis in desertum videre ? arundinem vento agitatam ?'
      v:025: 'LUK:7:25 | 25 | 25 | Sed quid existis videre ? hominem mollibus vestibus indutum ? Ecce qui in veste pretiosa sunt et deliciis, in domibus regum sunt.'
      v:026: 'LUK:7:26 | 26 | 26 | Sed quid existis videre ? prophetam ? Utique dico vobis, et plus quam prophetam :'
      v:027: 'LUK:7:27 | 27 | 27 | hic est, de quo scriptum est : Ecce mitto angelum meum ante faciem tuam, qui præparabit viam tuam ante te.'
      v:028: 'LUK:7:28 | 28 | 28 | Dico enim vobis : major inter natos mulierum propheta Joanne Baptista nemo est : qui autem minor est in regno Dei, major est illo.{VS:P}'
      v:029: 'LUK:7:29 | 29 | 29 | Et omnis populus audiens et publicani, justificaverunt Deum, baptizati baptismo Joannis.'
      v:030: 'LUK:7:30 | 30 | 30 | Pharisæi autem et legisperiti consilium Dei spreverunt in semetipsos, non baptizati ab eo.'
      v:031: 'LUK:7:31 | 31 | 31 | Ait autem Dominus : Cui ergo similes dicam homines generationis hujus ? et cui similes sunt ?'
      v:032: 'LUK:7:32 | 32 | 32 | Similes sunt pueris sedentibus in foro, et loquentibus ad invicem, et dicentibus : Cantavimus vobis tibiis, et non saltastis : lamentavimus, et non plorastis.'
      v:033: 'LUK:7:33 | 33 | 33 | Venit enim Joannes Baptista, neque manducans panem, neque bibens vinum, et dicitis : Dæmonium habet.'
      v:034: 'LUK:7:34 | 34 | 34 | Venit Filius hominis manducans, et bibens, et dicitis : Ecce homo devorator, et bibens vinum, amicus publicanorum et peccatorum.'
      v:035: 'LUK:7:35 | 35 | 35 | Et justificata est sapientia ab omnibus filiis suis.{VS:P}'
      v:036: LUK:7:36 | 36 | 36 | Rogabat autem illum quidam de pharisæis ut manducaret cum illo. Et ingressus domum pharisæi discubuit.
      v:037: 'LUK:7:37 | 37 | 37 | Et ecce mulier, quæ erat in civitate peccatrix, ut cognovit quod accubuisset in domo pharisæi, attulit alabastrum unguenti :'
      v:038: 'LUK:7:38 | 38 | 38 | et stans retro secus pedes ejus, lacrimis cœpit rigare pedes ejus, et capillis capitis sui tergebat, et osculabatur pedes ejus, et unguento ungebat.'
      v:039: 'LUK:7:39 | 39 | 39 | Videns autem pharisæus, qui vocaverat eum, ait intra se dicens : Hic si esset propheta, sciret utique quæ et qualis est mulier, quæ tangit eum : quia peccatrix est.'
      v:040: 'LUK:7:40 | 40 | 40 | Et respondens Jesus, dixit ad illum : Simon, habeo tibi aliquid dicere. At ille ait : Magister, dic.'
      v:041: 'LUK:7:41 | 41 | 41 | Duo debitores erant cuidam fœneratori : unus debebat denarios quingentos, et alius quinquaginta.'
      v:042: 'LUK:7:42 | 42 | 42 | Non habentibus illis unde redderent, donavit utrisque. Quis ergo eum plus diligit ?'
      v:043: 'LUK:7:43 | 43 | 43 | Respondens Simon dixit : Æstimo quia is cui plus donavit. At ille dixit ei : Recte judicasti.'
      v:044: 'LUK:7:44 | 44 | 44 | Et conversus ad mulierem, dixit Simoni : Vides hanc mulierem ? Intravi in domum tuam, aquam pedibus meis non dedisti : hæc autem lacrimis rigavit pedes meos, et capillis suis tersit.'
      v:045: 'LUK:7:45 | 45 | 45 | Osculum mihi non dedisti : hæc autem ex quo intravit, non cessavit osculari pedes meos.'
      v:046: 'LUK:7:46 | 46 | 46 | Oleo caput meum non unxisti : hæc autem unguento unxit pedes meos.'
      v:047: 'LUK:7:47 | 47 | 47 | Propter quod dico tibi : remittuntur ei peccata multa, quoniam dilexit multum. Cui autem minus dimittitur, minus diligit.'
      v:048: 'LUK:7:48 | 48 | 48 | Dixit autem ad illam : Remittuntur tibi peccata.'
      v:049: 'LUK:7:49 | 49 | 49 | Et cœperunt qui simul accumbebant, dicere intra se : Quis est hic qui etiam peccata dimittit ?'
      v:050: 'LUK:7:50 | 50 | 50 | Dixit autem ad mulierem : Fides tua te salvam fecit : vade in pace.'
  c:008:
    verses:
      v:001: 'LUK:8:1 | 1 | 1 | Et factum est deinceps, et ipse iter faciebat per civitates, et castella prædicans, et evangelizans regnum Dei : et duodecim cum illo,'
      v:002: 'LUK:8:2 | 2 | 2 | et mulieres aliquæ, quæ erant curatæ a spiritibus malignis et infirmitatibus : Maria, quæ vocatur Magdalene, de qua septem dæmonia exierant,'
      v:003: 'LUK:8:3 | 3 | 3 | et Joanna uxor Chusæ procuratoris Herodis, et Susanna, et aliæ multæ, quæ ministrabant ei de facultatibus suis.{VS:P}'
      v:004: 'LUK:8:4 | 4 | 4 | Cum autem turba plurima convenirent, et de civitatibus properarent ad eum, dixit per similitudinem :'
      v:005: 'LUK:8:5 | 5 | 5 | Exiit qui seminat, seminare semen suum. Et dum seminat, aliud cecidit secus viam, et conculcatum est, et volucres cæli comederunt illud.'
      v:006: 'LUK:8:6 | 6 | 6 | Et aliud cecidit supra petram : et natum aruit, quia non habebat humorem.'
      v:007: 'LUK:8:7 | 7 | 7 | Et aliud cecidit inter spinas, et simul exortæ spinæ suffocaverunt illud.'
      v:008: 'LUK:8:8 | 8 | 8 | Et aliud cecidit in terram bonam : et ortum fecit fructum centuplum. Hæc dicens clamabat : Qui habet aures audiendi, audiat.{VS:P}'
      v:009: 'LUK:8:9 | 9 | 9 | Interrogabant autem eum discipuli ejus, quæ esset hæc parabola.'
      v:010: 'LUK:8:10 | 10 | 10 | Quibus ipse dixit : Vobis datum est nosse mysterium regni Dei, ceteris autem in parabolis : ut videntes non videant, et audientes non intelligant.{VS:P}'
      v:011: 'LUK:8:11 | 11 | 11 | Est autem hæc parabola : Semen est verbum Dei.'
      v:012: 'LUK:8:12 | 12 | 12 | Qui autem secus viam, hi sunt qui audiunt : deinde venit diabolus, et tollit verbum de corde eorum, ne credentes salvi fiant.'
      v:013: 'LUK:8:13 | 13 | 13 | Nam qui supra petram, qui cum audierint, cum gaudio suscipiunt verbum : et hi radices non habent : qui ad tempus credunt, et in tempore tentationis recedunt.'
      v:014: 'LUK:8:14 | 14 | 14 | Quod autem in spinas cecidit : hi sunt qui audierunt, et a sollicitudinibus, et divitiis, et voluptatibus vitæ euntes, suffocantur, et non referunt fructum.'
      v:015: 'LUK:8:15 | 15 | 15 | Quod autem in bonam terram : hi sunt qui in corde bono et optimo audientes verbum retinent, et fructum afferunt in patientia.{VS:P}'
      v:016: 'LUK:8:16 | 16 | 16 | Nemo autem lucernam accendens, operit eam vase, aut subtus lectum ponit : sed supra candelabrum ponit, ut intrantes videant lumen.'
      v:017: 'LUK:8:17 | 17 | 17 | Non est enim occultum, quod non manifestetur : nec absconditum, quod non cognoscatur, et in palam veniat.'
      v:018: 'LUK:8:18 | 18 | 18 | Videte ergo quomodo audiatis ? Qui enim habet, dabitur illi : et quicumque non habet, etiam quod putat se habere, auferetur ab illo.{VS:P}'
      v:019: 'LUK:8:19 | 19 | 19 | Venerunt autem ad illum mater et fratres ejus, et non poterant adire eum præ turba.'
      v:020: 'LUK:8:20 | 20 | 20 | Et nuntiatum est illi : Mater tua et fratres tui stant foris, volentes te videre.'
      v:021: 'LUK:8:21 | 21 | 21 | Qui respondens, dixit ad eos : Mater mea et fratres mei hi sunt, qui verbum Dei audiunt et faciunt.{VS:P}'
      v:022: 'LUK:8:22 | 22 | 22 | Factum est autem in una dierum : et ipse ascendit in naviculam, et discipuli ejus, et ait ad illos : Transfretemus trans stagnum. Et ascenderunt.'
      v:023: 'LUK:8:23 | 23 | 23 | Et navigantibus illis, obdormivit, et descendit procella venti in stagnum, et complebantur, et periclitabantur.'
      v:024: 'LUK:8:24 | 24 | 24 | Accedentes autem suscitaverunt eum, dicentes : Præceptor, perimus. At ille surgens, increpavit ventum, et tempestatem aquæ, et cessavit : et facta est tranquillitas.'
      v:025: 'LUK:8:25 | 25 | 25 | Dixit autem illis : Ubi est fides vestra ? Qui timentes, mirati sunt ad invicem, dicentes : Quis putas hic est, quia et ventis, et mari imperat, et obediunt ei ?{VS:P}'
      v:026: 'LUK:8:26 | 26 | 26 | Et navigaverunt ad regionem Gerasenorum, quæ est contra Galilæam.'
      v:027: 'LUK:8:27 | 27 | 27 | Et cum egressus esset ad terram, occurrit illi vir quidam, qui habebat dæmonium jam temporibus multis, et vestimento non induebatur, neque in domo manebat, sed in monumentis.'
      v:028: 'LUK:8:28 | 28 | 28 | Is, ut vidit Jesum, procidit ante illum : et exclamans voce magna, dixit : Quid mihi et tibi est, Jesu Fili Dei Altissimi ? obsecro te, ne me torqueas.'
      v:029: 'LUK:8:29 | 29 | 29 | Præcipiebat enim spiritui immundo ut exiret ab homine. Multis enim temporibus arripiebat illum, et vinciebatur catenis, et compedibus custoditus. Et ruptis vinculis agebatur a dæmonio in deserta.'
      v:030: 'LUK:8:30 | 30 | 30 | Interrogavit autem illum Jesus, dicens : Quod tibi nomen est ? At ille dixit : Legio : quia intraverant dæmonia multa in eum.'
      v:031: LUK:8:31 | 31 | 31 | Et rogabant illum ne imperaret illis ut in abyssum irent.
      v:032: 'LUK:8:32 | 32 | 32 | Erat autem ibi grex porcorum multorum pascentium in monte : et rogabant eum, ut permitteret eis in illos ingredi. Et permisit illis.'
      v:033: 'LUK:8:33 | 33 | 33 | Exierunt ergo dæmonia ab homine, et intraverunt in porcos : et impetu abiit grex per præceps in stagnum, et suffocatus est.'
      v:034: 'LUK:8:34 | 34 | 34 | Quod ut viderunt factum qui pascebant, fugerunt, et nuntiaverunt in civitatem et in villas.'
      v:035: 'LUK:8:35 | 35 | 35 | Exierunt autem videre quod factum est, et venerunt ad Jesum, et invenerunt hominem sedentem, a quo dæmonia exierant, vestitum ac sana mente, ad pedes ejus, et timuerunt.'
      v:036: 'LUK:8:36 | 36 | 36 | Nuntiaverunt autem illis et qui viderant, quomodo sanus factus esset a legione :'
      v:037: 'LUK:8:37 | 37 | 37 | et rogaverunt illum omnis multitudo regionis Gerasenorum ut discederet ab ipsis : quia magno timore tenebantur. Ipse autem ascendens navim, reversus est.'
      v:038: 'LUK:8:38 | 38 | 38 | Et rogabat illum vir, a quo dæmonia exierant, ut cum eo esset. Dimisit autem eum Jesus, dicens :'
      v:039: 'LUK:8:39 | 39 | 39 | Redi in domum tuam, et narra quanta tibi fecit Deus. Et abiit per universam civitatem, prædicans quanta illi fecisset Jesus.{VS:P}'
      v:040: 'LUK:8:40 | 40 | 40 | Factum est autem cum rediisset Jesus, excepit illum turba : erant enim omnes exspectantes eum.'
      v:041: 'LUK:8:41 | 41 | 41 | Et ecce venit vir, cui nomen Jairus, et ipse princeps synagogæ erat : et cecidit ad pedes Jesu, rogans eum ut intraret in domum ejus,'
      v:042: 'LUK:8:42 | 42 | 42 | quia unica filia erat ei fere annorum duodecim, et hæc moriebatur. Et contigit, dum iret, a turba comprimebatur.'
      v:043: 'LUK:8:43 | 43 | 43 | Et mulier quædam erat in fluxu sanguinis ab annis duodecim, quæ in medicos erogaverat omnem substantiam suam, nec ab ullo potuit curari :'
      v:044: 'LUK:8:44 | 44 | 44 | accessit retro, et tetigit fimbriam vestimenti ejus : et confestim stetit fluxus sanguinis ejus.'
      v:045: 'LUK:8:45 | 45 | 45 | Et ait Jesus : Quis est, qui me tetigit ? Negantibus autem omnibus, dixit Petrus, et qui cum illo erant : Præceptor, turbæ te comprimunt, et affligunt, et dicis : Quis me tetigit ?'
      v:046: 'LUK:8:46 | 46 | 46 | Et dicit Jesus : Tetigit me aliquis : nam ego novi virtutem de me exiisse.'
      v:047: 'LUK:8:47 | 47 | 47 | Videns autem mulier, quia non latuit, tremens venit, et procidit ante pedes ejus : et ob quam causam tetigerit eum, indicavit coram omni populo : et quemadmodum confestim sanata sit.'
      v:048: 'LUK:8:48 | 48 | 48 | At ipse dixit ei : Filia, fides tua salvam te fecit : vade in pace.'
      v:049: 'LUK:8:49 | 49 | 49 | Adhuc illo loquente, venit quidam ad principem synagogæ, dicens ei : Quia mortua est filia tua, noli vexare illum.'
      v:050: 'LUK:8:50 | 50 | 50 | Jesus autem, audito hoc verbo, respondit patri puellæ : Noli timere, crede tantum, et salva erit.'
      v:051: 'LUK:8:51 | 51 | 51 | Et cum venisset domum, non permisit intrare secum quemquam, nisi Petrum, et Jacobum, et Joannem, et patrem, et matrem puellæ.'
      v:052: 'LUK:8:52 | 52 | 52 | Flebant autem omnes, et plangebant illam. At ille dixit : Nolite flere : non est mortua puella, sed dormit.'
      v:053: 'LUK:8:53 | 53 | 53 | Et deridebant eum, scientes quod mortua esset.'
      v:054: 'LUK:8:54 | 54 | 54 | Ipse autem tenens manum ejus clamavit, dicens : Puella, surge.'
      v:055: 'LUK:8:55 | 55 | 55 | Et reversus est spiritus ejus, et surrexit continuo. Et jussit illi dari manducare.'
      v:056: 'LUK:8:56 | 56 | 56 | Et stupuerunt parentes ejus, quibus præcepit ne alicui dicerent quod factum erat.'
  c:009:
    verses:
      v:001: 'LUK:9:1 | 1 | 1 | Convocatis autem duodecim Apostolis, dedit illis virtutem et potestatem super omnia dæmonia, et ut languores curarent.'
      v:002: 'LUK:9:2 | 2 | 2 | Et misit illos prædicare regnum Dei, et sanare infirmos.'
      v:003: 'LUK:9:3 | 3 | 3 | Et ait ad illos : Nihil tuleritis in via, neque virgam, neque peram, neque panem, neque pecuniam, neque duas tunicas habeatis.'
      v:004: 'LUK:9:4 | 4 | 4 | Et in quamcumque domum intraveritis, ibi manete, et inde ne exeatis.'
      v:005: 'LUK:9:5 | 5 | 5 | Et quicumque non receperint vos : exeuntes de civitate illa, etiam pulverem pedum vestrorum excutite in testimonium supra illos.'
      v:006: 'LUK:9:6 | 6 | 6 | Egressi autem circuibant per castella evangelizantes, et curantes ubique.{VS:P}'
      v:007: 'LUK:9:7 | 7 | 7 | Audivit autem Herodes tetrarcha omnia quæ fiebant ab eo, et hæsitabat eo quod diceretur'
      v:008: 'LUK:9:8 | 8 | 8 | a quibusdam : Quia Joannes surrexit a mortuis : a quibusdam vero : Quia Elias apparuit : ab aliis autem : Quia propheta unus de antiquis surrexit.'
      v:009: 'LUK:9:9 | 9 | 9 | Et ait Herodes : Joannem ego decollavi : quis est autem iste, de quo ego talia audio ? Et quærebat videre eum.{VS:P}'
      v:010: 'LUK:9:10 | 10 | 10 | Et reversi Apostoli, narraverunt illi quæcumque fecerunt : et assumptis illis secessit seorsum in locum desertum, qui est Bethsaidæ.'
      v:011: 'LUK:9:11 | 11 | 11 | Quod cum cognovissent turbæ, secutæ sunt illum : et excepit eos, et loquebatur illis de regno Dei, et eos, qui cura indigebant, sanabat.'
      v:012: 'LUK:9:12 | 12 | 12 | Dies autem cœperat declinare, et accedentes duodecim dixerunt illi : Dimitte turbas, ut euntes in castella villasque quæ circa sunt, divertant, et inveniant escas : quia hic in loco deserto sumus.'
      v:013: 'LUK:9:13 | 13 | 13 | Ait autem ad illos : Vos date illis manducare. At illi dixerunt : Non sunt nobis plus quam quinque panes et duo pisces : nisi forte nos eamus, et emamus in omnem hanc turbam escas.'
      v:014: 'LUK:9:14 | 14 | 14 | Erant autem fere viri quinque millia. Ait autem ad discipulos suos : Facite illos discumbere per convivia quinquagenos.'
      v:015: 'LUK:9:15 | 15 | 15 | Et ita fecerunt : et discumbere fecerunt omnes.'
      v:016: 'LUK:9:16 | 16 | 16 | Acceptis autem quinque panibus et duobus piscibus, respexit in cælum, et benedixit illis : et fregit, et distribuit discipulis suis, ut ponerent ante turbas.'
      v:017: 'LUK:9:17 | 17 | 17 | Et manducaverunt omnes, et saturati sunt. Et sublatum est quod superfuit illis, fragmentorum cophini duodecim.{VS:P}'
      v:018: 'LUK:9:18 | 18 | 18 | Et factum est cum solus esset orans, erant cum illo et discipuli : et interrogavit illos, dicens : Quem me dicunt esse turbæ ?'
      v:019: 'LUK:9:19 | 19 | 19 | At illi responderunt, et dixerunt : Joannem Baptistam, alii autem Eliam, alii vero quia unus propheta de prioribus surrexit.'
      v:020: 'LUK:9:20 | 20 | 20 | Dixit autem illis : Vos autem quem me esse dicitis ? Respondens Simon Petrus, dixit : Christum Dei.'
      v:021: 'LUK:9:21 | 21 | 21 | At ille increpans illos, præcepit ne cui dicerent hoc,'
      v:022: 'LUK:9:22 | 22 | 22 | dicens : Quia oportet Filium hominis multa pati, et reprobari a senioribus, et principibus sacerdotum, et scribis, et occidi, et tertia die resurgere.{VS:P}'
      v:023: 'LUK:9:23 | 23 | 23 | Dicebat autem ad omnes : Si quis vult post me venire, abneget semetipsum, et tollat crucem suam quotidie, et sequatur me.'
      v:024: 'LUK:9:24 | 24 | 24 | Qui enim voluerit animam suam salvam facere, perdet illam : nam qui perdiderit animam suam propter me, salvam faciet illam.'
      v:025: 'LUK:9:25 | 25 | 25 | Quid enim proficit homo, si lucretur universum mundum, se autem ipsum perdat, et detrimentum sui faciat ?'
      v:026: 'LUK:9:26 | 26 | 26 | Nam qui me erubuerit, et meos sermones : hunc Filius hominis erubescet cum venerit in majestate sua, et Patris, et sanctorum angelorum.'
      v:027: 'LUK:9:27 | 27 | 27 | Dico autem vobis vere : sunt aliqui hic stantes, qui non gustabunt mortem donec videant regnum Dei.{VS:P}'
      v:028: 'LUK:9:28 | 28 | 28 | Factum est autem post hæc verba fere dies octo, et assumpsit Petrum, et Jacobum, et Joannem, et ascendit in montem ut oraret.'
      v:029: 'LUK:9:29 | 29 | 29 | Et facta est, dum oraret, species vultus ejus altera : et vestitus ejus albus et refulgens.'
      v:030: 'LUK:9:30 | 30 | 30 | Et ecce duo viri loquebantur cum illo. Erant autem Moyses et Elias,'
      v:031: 'LUK:9:31 | 31 | 31 | visi in majestate : et dicebant excessum ejus, quem completurus erat in Jerusalem.'
      v:032: 'LUK:9:32 | 32 | 32 | Petrus vero, et qui cum illo erant, gravati erant somno. Et evigilantes viderunt majestatem ejus, et duos viros qui stabant cum illo.'
      v:033: 'LUK:9:33 | 33 | 33 | Et factum est cum discederent ab illo, ait Petrus ad Jesum : Præceptor, bonum est nos hic esse : et faciamus tria tabernacula, unum tibi, et unum Moysi, et unum Eliæ : nesciens quid diceret.'
      v:034: 'LUK:9:34 | 34 | 34 | Hæc autem illo loquente, facta est nubes, et obumbravit eos : et timuerunt, intrantibus illis in nubem.'
      v:035: 'LUK:9:35 | 35 | 35 | Et vox facta est de nube, dicens : Hic est Filius meus dilectus, ipsum audite.'
      v:036: 'LUK:9:36 | 36 | 36 | Et dum fieret vox, inventus est Jesus solus. Et ipsi tacuerunt, et nemini dixerunt in illis diebus quidquam ex his quæ viderant.{VS:P}'
      v:037: 'LUK:9:37 | 37 | 37 | Factum est autem in sequenti die, descendentibus illis de monte, occurrit illis turba multa.'
      v:038: 'LUK:9:38 | 38 | 38 | Et ecce vir de turba exclamavit, dicens : Magister, obsecro te, respice in filium meum quia unicus est mihi :'
      v:039: 'LUK:9:39 | 39 | 39 | et ecce spiritus apprehendit eum, et subito clamat, et elidit, et dissipat eum cum spuma, et vix discedit dilanians eum :'
      v:040: 'LUK:9:40 | 40 | 40 | et rogavi discipulos tuos ut ejicerent illum, et non potuerunt.'
      v:041: 'LUK:9:41 | 41 | 41 | Respondens autem Jesus, dixit : O generatio infidelis, et perversa, usquequo ero apud vos, et patiar vos ? adduc huc filium tuum.'
      v:042: 'LUK:9:42 | 42 | 42 | Et cum accederet, elisit illum dæmonium, et dissipavit.'
      v:043: 'LUK:9:43 | 43 | 43 | Et increpavit Jesus spiritum immundum, et sanavit puerum, et reddidit illum patri ejus.{VS:P}'
      v:044: 'LUK:9:44 | 44 | 44 | Stupebant autem omnes in magnitudine Dei : omnibusque mirantibus in omnibus quæ faciebat, dixit ad discipulos suos : Ponite vos in cordibus vestris sermones istos : Filius enim hominis futurum est ut tradatur in manus hominum.'
      v:045: 'LUK:9:45 | 45 | 45 | At illi ignorabant verbum istud, et erat velatum ante eos ut non sentirent illud : et timebant eum interrogare de hoc verbo.{VS:P}'
      v:046: LUK:9:46 | 46 | 46 | Intravit autem cogitatio in eos quis eorum major esset.
      v:047: 'LUK:9:47 | 47 | 47 | At Jesus videns cogitationes cordis illorum, apprehendit puerum, et statuit illum secus se,'
      v:048: 'LUK:9:48 | 48 | 48 | et ait illis : Quicumque susceperit puerum istum in nomine meo, me recipit : et quicumque me receperit, recipit eum qui me misit. Nam qui minor est inter vos omnes, hic major est.{VS:P}'
      v:049: 'LUK:9:49 | 49 | 49 | Respondens autem Joannes dixit : Præceptor, vidimus quemdam in nomine tuo ejicientem dæmonia, et prohibuimus eum : quia non sequitur nobiscum.'
      v:050: 'LUK:9:50 | 50 | 50 | Et ait ad illum Jesus : Nolite prohibere : qui enim non est adversum vos, pro vobis est.{VS:P}'
      v:051: 'LUK:9:51 | 51 | 51 | Factum est autem dum complerentur dies assumptionis ejus, et ipse faciem suam firmavit ut iret in Jerusalem.'
      v:052: 'LUK:9:52 | 52 | 52 | Et misit nuntios ante conspectum suum : et euntes intraverunt in civitatem Samaritanorum ut pararent illi.'
      v:053: 'LUK:9:53 | 53 | 53 | Et non receperunt eum, quia facies ejus erat euntis in Jerusalem.'
      v:054: 'LUK:9:54 | 54 | 54 | Cum vidissent autem discipuli ejus Jacobus et Joannes, dixerunt : Domine, vis dicimus ut ignis descendat de cælo, et consumat illos ?'
      v:055: 'LUK:9:55 | 55 | 55 | Et conversus increpavit illos, dicens : Nescitis cujus spiritus estis.'
      v:056: 'LUK:9:56 | 56 | 56 | Filius hominis non venit animas perdere, sed salvare. Et abierunt in aliud castellum.{VS:P}'
      v:057: 'LUK:9:57 | 57 | 57 | Factum est autem : ambulantibus illis in via, dixit quidam ad illum : Sequar te quocumque ieris.'
      v:058: 'LUK:9:58 | 58 | 58 | Dixit illi Jesus : Vulpes foveas habent, et volucres cæli nidos : Filius autem hominis non habet ubi caput reclinet.'
      v:059: 'LUK:9:59 | 59 | 59 | Ait autem ad alterum : Sequere me : ille autem dixit : Domine, permitte mihi primum ire, et sepelire patrem meum.'
      v:060: 'LUK:9:60 | 60 | 60 | Dixitque ei Jesus : Sine ut mortui sepeliant mortuos suos : tu autem vade, et annuntia regnum Dei.'
      v:061: 'LUK:9:61 | 61 | 61 | Et ait alter : Sequar te Domine, sed permitte mihi primum renuntiare his quæ domi sunt.'
      v:062: 'LUK:9:62 | 62 | 62 | Ait ad illum Jesus : Nemo mittens manum suam ad aratrum, et respiciens retro, aptus est regno Dei.'
  c:010:
    verses:
      v:001: 'LUK:10:1 | 1 | 1 | Post hæc autem designavit Dominus et alios septuaginta duos : et misit illos binos ante faciem suam in omnem civitatem et locum, quo erat ipse venturus.'
      v:002: 'LUK:10:2 | 2 | 2 | Et dicebat illis : Messis quidem multa, operarii autem pauci. Rogate ergo dominum messis ut mittat operarios in messem suam.'
      v:003: 'LUK:10:3 | 3 | 3 | Ite : ecce ego mitto vos sicut agnos inter lupos.'
      v:004: 'LUK:10:4 | 4 | 4 | Nolite portare sacculum, neque peram, neque calceamenta, et neminem per viam salutaveritis.'
      v:005: 'LUK:10:5 | 5 | 5 | In quamcumque domum intraveritis, primum dicite : Pax huic domui :'
      v:006: 'LUK:10:6 | 6 | 6 | et si ibi fuerit filius pacis, requiescet super illum pax vestra : sin autem, ad vos revertetur.'
      v:007: 'LUK:10:7 | 7 | 7 | In eadem autem domo manete, edentes et bibentes quæ apud illos sunt : dignus est enim operarius mercede sua. Nolite transire de domo in domum.'
      v:008: 'LUK:10:8 | 8 | 8 | Et in quamcumque civitatem intraveritis, et susceperint vos, manducate quæ apponuntur vobis :'
      v:009: 'LUK:10:9 | 9 | 9 | et curate infirmos, qui in illa sunt, et dicite illis : Appropinquavit in vos regnum Dei.'
      v:010: 'LUK:10:10 | 10 | 10 | In quamcumque autem civitatem intraveritis, et non susceperint vos, exeuntes in plateas ejus, dicite :'
      v:011: 'LUK:10:11 | 11 | 11 | Etiam pulverem, qui adhæsit nobis de civitate vestra, extergimus in vos : tamen hoc scitote, quia appropinquavit regnum Dei.'
      v:012: 'LUK:10:12 | 12 | 12 | Dico vobis, quia Sodomis in die illa remissius erit, quam illi civitati.{VS:P}'
      v:013: 'LUK:10:13 | 13 | 13 | Væ tibi Corozain ! væ tibi Bethsaida ! quia si in Tyro et Sidone factæ fuissent virtutes quæ factæ sunt in vobis, olim in cilicio et cinere sedentes pœniterent.'
      v:014: 'LUK:10:14 | 14 | 14 | Verumtamen Tyro et Sidoni remissius erit in judicio, quam vobis.'
      v:015: 'LUK:10:15 | 15 | 15 | Et tu Capharnaum, usque ad cælum exaltata, usque ad infernum demergeris.'
      v:016: 'LUK:10:16 | 16 | 16 | Qui vos audit, me audit : et qui vos spernit, me spernit. Qui autem me spernit, spernit eum qui misit me.{VS:P}'
      v:017: 'LUK:10:17 | 17 | 17 | Reversi sunt autem septuaginta duo cum gaudio, dicentes : Domine, etiam dæmonia subjiciuntur nobis in nomine tuo.'
      v:018: 'LUK:10:18 | 18 | 18 | Et ait illis : Videbam Satanam sicut fulgor de cælo cadentem.'
      v:019: 'LUK:10:19 | 19 | 19 | Ecce dedi vobis potestatem calcandi supra serpentes, et scorpiones, et super omnem virtutem inimici : et nihil vobis nocebit.'
      v:020: 'LUK:10:20 | 20 | 20 | Verumtamen in hoc nolite gaudere quia spiritus vobis subjiciuntur : gaudete autem, quod nomina vestra scripta sunt in cælis.{VS:P}'
      v:021: 'LUK:10:21 | 21 | 21 | In ipsa hora exsultavit Spiritu Sancto, et dixit : Confiteor tibi Pater, Domine cæli et terræ, quod abscondisti hæc a sapientibus et prudentibus, et revelasti ea parvulis. Etiam Pater : quoniam sic placuit ante te.'
      v:022: 'LUK:10:22 | 22 | 22 | Omnia mihi tradita sunt a Patre meo. Et nemo scit quis sit Filius, nisi Pater : et quis sit Pater, nisi Filius, et cui voluerit Filius revelare.'
      v:023: 'LUK:10:23 | 23 | 23 | Et conversus ad discipulos suos, dixit : Beati oculi qui vident quæ vos videtis.'
      v:024: 'LUK:10:24 | 24 | 24 | Dico enim vobis quod multi prophetæ et reges voluerunt videre quæ vos videtis, et non viderunt : et audire quæ auditis, et non audierunt.{VS:P}'
      v:025: 'LUK:10:25 | 25 | 25 | Et ecce quidam legisperitus surrexit tentans illum, et dicens : Magister, quid faciendo vitam æternam possidebo ?'
      v:026: 'LUK:10:26 | 26 | 26 | At ille dixit ad eum : In lege quid scriptum est ? quomodo legis ?'
      v:027: 'LUK:10:27 | 27 | 27 | Ille respondens dixit : Diliges Dominum Deum tuum ex toto corde tuo, et ex tota anima tua, et ex omnibus viribus tuis, et ex omni mente tua : et proximum tuum sicut teipsum.'
      v:028: 'LUK:10:28 | 28 | 28 | Dixitque illi : Recte respondisti : hoc fac, et vives.{VS:P}'
      v:029: 'LUK:10:29 | 29 | 29 | Ille autem volens justificare seipsum, dixit ad Jesum : Et quis est meus proximus ?'
      v:030: 'LUK:10:30 | 30 | 30 | Suscipiens autem Jesus, dixit : Homo quidam descendebat ab Jerusalem in Jericho, et incidit in latrones, qui etiam despoliaverunt eum : et plagis impositis abierunt semivivo relicto.'
      v:031: 'LUK:10:31 | 31 | 31 | Accidit autem ut sacerdos quidam descenderet eadem via : et viso illo præterivit.'
      v:032: 'LUK:10:32 | 32 | 32 | Similiter et Levita, cum esset secus locum, et videret eum, pertransiit.'
      v:033: 'LUK:10:33 | 33 | 33 | Samaritanus autem quidam iter faciens, venit secus eum : et videns eum, misericordia motus est.'
      v:034: 'LUK:10:34 | 34 | 34 | Et appropians alligavit vulnera ejus, infundens oleum et vinum : et imponens illum in jumentum suum, duxit in stabulum, et curam ejus egit.'
      v:035: 'LUK:10:35 | 35 | 35 | Et altera die protulit duos denarios, et dedit stabulario, et ait : Curam illius habe : et quodcumque supererogaveris, ego cum rediero reddam tibi.'
      v:036: 'LUK:10:36 | 36 | 36 | Quis horum trium videtur tibi proximus fuisse illi, qui incidit in latrones ?'
      v:037: 'LUK:10:37 | 37 | 37 | At ille dixit : Qui fecit misericordiam in illum. Et ait illi Jesus : Vade, et tu fac similiter.{VS:P}'
      v:038: 'LUK:10:38 | 38 | 38 | Factum est autem, dum irent, et ipse intravit in quoddam castellum : et mulier quædam, Martha nomine, excepit illum in domum suam,'
      v:039: 'LUK:10:39 | 39 | 39 | et huic erat soror nomine Maria, quæ etiam sedens secus pedes Domini, audiebat verbum illius.'
      v:040: 'LUK:10:40 | 40 | 40 | Martha autem satagebat circa frequens ministerium : quæ stetit, et ait : Domine, non est tibi curæ quod soror mea reliquit me solam ministrare ? dic ergo illi ut me adjuvet.'
      v:041: 'LUK:10:41 | 41 | 41 | Et respondens dixit illi Dominus : Martha, Martha, sollicita es, et turbaris erga plurima,'
      v:042: 'LUK:10:42 | 42 | 42 | porro unum est necessarium. Maria optimam partem elegit, quæ non auferetur ab ea.'
  c:011:
    verses:
      v:001: 'LUK:11:1 | 1 | 1 | Et factum est : cum esset in quodam loco orans, ut cessavit, dixit unus ex discipulis ejus ad eum : Domine, doce nos orare, sicut docuit et Joannes discipulos suos.'
      v:002: 'LUK:11:2 | 2 | 2 | Et ait illis : Cum oratis, dicite : Pater, sanctificetur nomen tuum. Adveniat regnum tuum.'
      v:003: LUK:11:3 | 3 | 3 | Panem nostrum quotidianum da nobis hodie.
      v:004: 'LUK:11:4 | 4 | 4 | Et dimitte nobis peccata nostra, siquidem et ipsi dimittimus omni debenti nobis. Et ne nos inducas in tentationem.{VS:P}'
      v:005: 'LUK:11:5 | 5 | 5 | Et ait ad illos : Quis vestrum habebit amicum, et ibit ad illum media nocte, et dicet illi : Amice, commoda mihi tres panes,'
      v:006: 'LUK:11:6 | 6 | 6 | quoniam amicus meus venit de via ad me, et non habeo quod ponam ante illum,'
      v:007: 'LUK:11:7 | 7 | 7 | et ille de intus respondens dicat : Noli mihi molestus esse, jam ostium clausum est, et pueri mei mecum sunt in cubili : non possum surgere, et dare tibi.'
      v:008: 'LUK:11:8 | 8 | 8 | Et si ille perseveraverit pulsans : dico vobis, etsi non dabit illi surgens eo quod amicus ejus sit, propter improbitatem tamen ejus surget, et dabit illi quotquot habet necessarios.'
      v:009: 'LUK:11:9 | 9 | 9 | Et ego dico vobis : Petite, et dabitur vobis ; quærite, et invenietis ; pulsate, et aperietur vobis.'
      v:010: 'LUK:11:10 | 10 | 10 | Omnis enim qui petit, accipit : et qui quærit, invenit : et pulsanti aperietur.'
      v:011: 'LUK:11:11 | 11 | 11 | Quis autem ex vobis patrem petit panem, numquid lapidem dabit illi ? aut piscem, numquid pro pisce serpentem dabit illi ?'
      v:012: 'LUK:11:12 | 12 | 12 | aut si petierit ovum, numquid porriget illi scorpionem ?'
      v:013: 'LUK:11:13 | 13 | 13 | Si ergo vos, cum sitis mali, nostis bona data dare filiis vestris : quanto magis Pater vester de cælo dabit spiritum bonum petentibus se ?{VS:P}'
      v:014: 'LUK:11:14 | 14 | 14 | Et erat ejiciens dæmonium, et illud erat mutum. Et cum ejecisset dæmonium, locutus est mutus, et admiratæ sunt turbæ.'
      v:015: 'LUK:11:15 | 15 | 15 | Quidam autem ex eis dixerunt : In Beelzebub principe dæmoniorum ejicit dæmonia.'
      v:016: 'LUK:11:16 | 16 | 16 | Et alii tentantes, signum de cælo quærebant ab eo.'
      v:017: 'LUK:11:17 | 17 | 17 | Ipse autem ut vidit cogitationes eorum, dixit eis : Omne regnum in seipsum divisum desolabitur, et domus supra domum cadet.'
      v:018: 'LUK:11:18 | 18 | 18 | Si autem et Satanas in seipsum divisus est, quomodo stabit regnum ejus ? quia dicitis in Beelzebub me ejicere dæmonia.'
      v:019: 'LUK:11:19 | 19 | 19 | Si autem ego in Beelzebub ejicio dæmonia : filii vestri in quo ejiciunt ? ideo ipsi judices vestri erunt.'
      v:020: 'LUK:11:20 | 20 | 20 | Porro si in digito Dei ejicio dæmonia : profecto pervenit in vos regnum Dei.'
      v:021: 'LUK:11:21 | 21 | 21 | Cum fortis armatus custodit atrium suum, in pace sunt ea quæ possidet.'
      v:022: 'LUK:11:22 | 22 | 22 | Si autem fortior eo superveniens vicerit eum, universa arma ejus auferet, in quibus confidebat, et spolia ejus distribuet.'
      v:023: 'LUK:11:23 | 23 | 23 | Qui non est mecum, contra me est : et qui non colligit mecum, dispergit.'
      v:024: 'LUK:11:24 | 24 | 24 | Cum immundus spiritus exierit de homine, ambulat per loca inaquosa, quærens requiem : et non inveniens dicit : Revertar in domum meam unde exivi.'
      v:025: 'LUK:11:25 | 25 | 25 | Et cum venerit, invenit eam scopis mundatam, et ornatam.'
      v:026: 'LUK:11:26 | 26 | 26 | Tunc vadit, et assumit septem alios spiritus secum, nequiores se, et ingressi habitant ibi. Et fiunt novissima hominis illius pejora prioribus.{VS:P}'
      v:027: 'LUK:11:27 | 27 | 27 | Factum est autem, cum hæc diceret : extollens vocem quædam mulier de turba dixit illi : Beatus venter qui te portavit, et ubera quæ suxisti.'
      v:028: 'LUK:11:28 | 28 | 28 | At ille dixit : Quinimmo beati, qui audiunt verbum Dei et custodiunt illud.{VS:P}'
      v:029: 'LUK:11:29 | 29 | 29 | Turbis autem concurrentibus cœpit dicere : Generatio hæc, generatio nequam est : signum quærit, et signum non dabitur ei, nisi signum Jonæ prophetæ.'
      v:030: 'LUK:11:30 | 30 | 30 | Nam sicut fuit Jonas signum Ninivitis, ita erit et Filius hominis generationi isti.'
      v:031: 'LUK:11:31 | 31 | 31 | Regina austri surget in judicio cum viris generationis hujus, et condemnabit illos : quia venit a finibus terræ audire sapientiam Salomonis : et ecce plus quam Salomon hic.'
      v:032: 'LUK:11:32 | 32 | 32 | Viri Ninivitæ surgent in judicio cum generatione hac, et condemnabunt illam : quia pœnitentiam egerunt ad prædicationem Jonæ, et ecce plus quam Jonas hic.{VS:P}'
      v:033: 'LUK:11:33 | 33 | 33 | Nemo lucernam accendit, et in abscondito ponit, neque sub modio : sed supra candelabrum, ut qui ingrediuntur, lumen videant.'
      v:034: 'LUK:11:34 | 34 | 34 | Lucerna corporis tui est oculus tuus. Si oculus tuus fuerit simplex, totum corpus tuum lucidum erit : si autem nequam fuerit, etiam corpus tuum tenebrosum erit.'
      v:035: 'LUK:11:35 | 35 | 35 | Vide ergo ne lumen quod in te est, tenebræ sint.'
      v:036: 'LUK:11:36 | 36 | 36 | Si ergo corpus tuum totum lucidum fuerit, non habens aliquam partem tenebrarum, erit lucidum totum, et sicut lucerna fulgoris illuminabit te.'
      v:037: 'LUK:11:37 | 37 | 37 | Et cum loqueretur, rogavit illum quidam pharisæus ut pranderet apud se. Et ingressus recubuit.{VS:P}'
      v:038: 'LUK:11:38 | 38 | 38 | Pharisæus autem cœpit intra se reputans dicere, quare non baptizatus esset ante prandium.'
      v:039: 'LUK:11:39 | 39 | 39 | Et ait Dominus ad illum : Nunc vos pharisæi, quod deforis est calicis et catini, mundatis : quod autem intus est vestrum, plenum est rapina et iniquitate.'
      v:040: 'LUK:11:40 | 40 | 40 | Stulti ! nonne qui fecit quod deforis est, etiam id quod deintus est fecit ?'
      v:041: 'LUK:11:41 | 41 | 41 | Verumtamen quod superest, date eleemosynam : et ecce omnia munda sunt vobis.'
      v:042: 'LUK:11:42 | 42 | 42 | Sed væ vobis, pharisæis, quia decimatis mentham, et rutam, et omne olus, et præteritis judicium et caritatem Dei : hæc autem oportuit facere, et illa non omittere.'
      v:043: 'LUK:11:43 | 43 | 43 | Væ vobis, pharisæis, quia diligitis primas cathedras in synagogis, et salutationes in foro.'
      v:044: 'LUK:11:44 | 44 | 44 | Væ vobis, quia estis ut monumenta, quæ non apparent, et homines ambulantes supra, nesciunt.'
      v:045: 'LUK:11:45 | 45 | 45 | Respondens autem quidam ex legisperitis, ait illi : Magister, hæc dicens etiam contumeliam nobis facis.'
      v:046: 'LUK:11:46 | 46 | 46 | At ille ait : Et vobis legisperitis væ : quia oneratis homines oneribus, quæ portare non possunt, et ipsi uno digito vestro non tangitis sarcinas.'
      v:047: 'LUK:11:47 | 47 | 47 | Væ vobis, qui ædificatis monumenta prophetarum : patres autem vestri occiderunt illos.'
      v:048: 'LUK:11:48 | 48 | 48 | Profecto testificamini quod consentitis operibus patrum vestrorum : quoniam ipsi quidem eos occiderunt, vos autem ædificatis eorum sepulchra.'
      v:049: 'LUK:11:49 | 49 | 49 | Propterea et sapientia Dei dixit : Mittam ad illos prophetas, et apostolos, et ex illis occident, et persequentur :'
      v:050: 'LUK:11:50 | 50 | 50 | ut inquiratur sanguis omnium prophetarum, qui effusus est a constitutione mundi a generatione ista,'
      v:051: 'LUK:11:51 | 51 | 51 | a sanguine Abel, usque ad sanguinem Zachariæ, qui periit inter altare et ædem. Ita dico vobis, requiretur ab hac generatione.'
      v:052: 'LUK:11:52 | 52 | 52 | Væ vobis, legisperitis, quia tulistis clavem scientiæ : ipsi non introistis, et eos qui introibant, prohibuistis.'
      v:053: 'LUK:11:53 | 53 | 53 | Cum autem hæc ad illos diceret, cœperunt pharisæi et legisperiti graviter insistere, et os ejus opprimere de multis,'
      v:054: 'LUK:11:54 | 54 | 54 | insidiantes ei, et quærentes aliquid capere de ore ejus, ut accusarent eum.'
  c:012:
    verses:
      v:001: 'LUK:12:1 | 1 | 1 | Multis autem turbis circumstantibus, ita ut se invicem conculcarent, cœpit dicere ad discipulos suos : Attendite a fermento pharisæorum, quod est hypocrisis.'
      v:002: 'LUK:12:2 | 2 | 2 | Nihil autem opertum est, quod non reveletur : neque absconditum, quod non sciatur.'
      v:003: 'LUK:12:3 | 3 | 3 | Quoniam quæ in tenebris dixistis, in lumine dicentur : et quod in aurem locuti estis in cubiculis, prædicabitur in tectis.{VS:P}'
      v:004: 'LUK:12:4 | 4 | 4 | Dico autem vobis amicis meis : Ne terreamini ab his qui occidunt corpus, et post hæc non habent amplius quid faciant.'
      v:005: 'LUK:12:5 | 5 | 5 | Ostendam autem vobis quem timeatis : timete eum qui, postquam occiderit, habet potestatem mittere in gehennam : ita dico vobis, hunc timete.'
      v:006: 'LUK:12:6 | 6 | 6 | Nonne quinque passeres veneunt dipondio, et unus ex illis non est in oblivione coram Deo ?'
      v:007: 'LUK:12:7 | 7 | 7 | sed et capilli capitis vestri omnes numerati sunt. Nolite ergo timere : multis passeribus pluris estis vos.{VS:P}'
      v:008: 'LUK:12:8 | 8 | 8 | Dico autem vobis : Omnis quicumque confessus fuerit me coram hominibus, et Filius hominis confitebitur illum coram angelis Dei :'
      v:009: 'LUK:12:9 | 9 | 9 | qui autem negaverit me coram hominibus, negabitur coram angelis Dei.'
      v:010: 'LUK:12:10 | 10 | 10 | Et omnis qui dicit verbum in Filium hominis, remittetur illi : ei autem qui in Spiritum Sanctum blasphemaverit, non remittetur.'
      v:011: 'LUK:12:11 | 11 | 11 | Cum autem inducent vos in synagogas, et ad magistratus, et potestates, nolite solliciti esse qualiter, aut quid respondeatis, aut quid dicatis.'
      v:012: LUK:12:12 | 12 | 12 | Spiritus enim Sanctus docebit vos in ipsa hora quid oporteat vos dicere.
      v:013: 'LUK:12:13 | 13 | 13 | Ait autem ei quidam de turba : Magister, dic fratri meo ut dividat mecum hæreditatem.'
      v:014: 'LUK:12:14 | 14 | 14 | At ille dixit illi : Homo, quis me constituit judicem, aut divisorem super vos ?{VS:P}'
      v:015: 'LUK:12:15 | 15 | 15 | Dixitque ad illos : Videte, et cavete ab omni avaritia : quia non in abundantia cujusquam vita ejus est ex his quæ possidet.'
      v:016: 'LUK:12:16 | 16 | 16 | Dixit autem similitudinem ad illos, dicens : Hominis cujusdam divitis uberes fructus ager attulit :'
      v:017: 'LUK:12:17 | 17 | 17 | et cogitabat intra se dicens : Quid faciam, quia non habeo quo congregem fructus meos ?'
      v:018: 'LUK:12:18 | 18 | 18 | Et dixit : Hoc faciam : destruam horrea mea, et majora faciam : et illuc congregabo omnia quæ nata sunt mihi, et bona mea,'
      v:019: 'LUK:12:19 | 19 | 19 | et dicam animæ meæ : Anima, habes multa bona posita in annos plurimos : requiesce, comede, bibe, epulare.'
      v:020: 'LUK:12:20 | 20 | 20 | Dixit autem illi Deus : Stulte, hac nocte animam tuam repetunt a te : quæ autem parasti, cujus erunt ?'
      v:021: 'LUK:12:21 | 21 | 21 | Sic est qui sibi thesaurizat, et non est in Deum dives.{VS:P}'
      v:022: 'LUK:12:22 | 22 | 22 | Dixitque ad discipulos suos : Ideo dico vobis, nolite solliciti esse animæ vestræ quid manducetis, neque corpori quid induamini.'
      v:023: 'LUK:12:23 | 23 | 23 | Anima plus est quam esca, et corpus plus quam vestimentum.'
      v:024: 'LUK:12:24 | 24 | 24 | Considerate corvos, quia non seminant, neque metunt, quibus non est cellarium, neque horreum, et Deus pascit illos. Quanto magis vos pluris estis illis ?'
      v:025: LUK:12:25 | 25 | 25 | Quis autem vestrum cogitando potest adjicere ad staturam suam cubitum unum ?
      v:026: 'LUK:12:26 | 26 | 26 | Si ergo neque quod minimum est potestis, quid de ceteris solliciti estis ?'
      v:027: 'LUK:12:27 | 27 | 27 | Considerate lilia quomodo crescunt : non laborant, neque nent : dico autem vobis, nec Salomon in omni gloria sua vestiebatur sicut unum ex istis.'
      v:028: 'LUK:12:28 | 28 | 28 | Si autem fœnum, quod hodie est in agro, et cras in clibanum mittitur, Deus sic vestit : quanto magis vos pusillæ fidei ?'
      v:029: 'LUK:12:29 | 29 | 29 | Et vos nolite quærere quid manducetis, aut quid bibatis : et nolite in sublime tolli :'
      v:030: LUK:12:30 | 30 | 30 | hæc enim omnia gentes mundi quærunt. Pater autem vester scit quoniam his indigetis.
      v:031: 'LUK:12:31 | 31 | 31 | Verumtamen quærite primum regnum Dei, et justitiam ejus : et hæc omnia adjicientur vobis.'
      v:032: 'LUK:12:32 | 32 | 32 | Nolite timere pusillus grex, quia complacuit Patri vestro dare vobis regnum.'
      v:033: 'LUK:12:33 | 33 | 33 | Vendite quæ possidetis, et date eleemosynam. Facite vobis sacculos, qui non veterascunt, thesaurum non deficientem in cælis : quo fur non appropriat, neque tinea corrumpit.'
      v:034: 'LUK:12:34 | 34 | 34 | Ubi enim thesaurus vester est, ibi et cor vestrum erit.{VS:P}'
      v:035: 'LUK:12:35 | 35 | 35 | Sint lumbi vestri præcincti, et lucernæ ardentes in manibus vestris,'
      v:036: 'LUK:12:36 | 36 | 36 | et vos similes hominibus exspectantibus dominum suum quando revertatur a nuptiis : ut, cum venerit et pulsaverit, confestim aperiant ei.'
      v:037: 'LUK:12:37 | 37 | 37 | Beati servi illi quos, cum venerit dominus, invenerit vigilantes : amen dico vobis, quod præcinget se, et faciet illos discumbere, et transiens ministrabit illis.'
      v:038: 'LUK:12:38 | 38 | 38 | Et si venerit in secunda vigilia, et si in tertia vigilia venerit, et ita invenerit, beati sunt servi illi.'
      v:039: 'LUK:12:39 | 39 | 39 | Hoc autem scitote, quoniam si sciret paterfamilias, qua hora fur veniret, vigilaret utique, et non sineret perfodi domum suam.'
      v:040: 'LUK:12:40 | 40 | 40 | Et vos estote parati : quia qua hora non putatis, Filius hominis veniet.'
      v:041: 'LUK:12:41 | 41 | 41 | Ait autem ei Petrus : Domine, ad nos dicis hanc parabolam, an et ad omnes ?'
      v:042: 'LUK:12:42 | 42 | 42 | Dixit autem Dominus : Quis, putas, est fidelis dispensator, et prudens, quem constituit dominus supra familiam suam, ut det illis in tempore tritici mensuram ?'
      v:043: 'LUK:12:43 | 43 | 43 | Beatus ille servus quem, cum venerit dominus, invenerit ita facientem.'
      v:044: 'LUK:12:44 | 44 | 44 | Vere dico vobis, quoniam supra omnia quæ possidet, constituet illum.'
      v:045: 'LUK:12:45 | 45 | 45 | Quod si dixerit servus ille in corde suo : Moram facit dominus meus venire : et cœperit percutere servos, et ancillas, et edere, et bibere, et inebriari :'
      v:046: 'LUK:12:46 | 46 | 46 | veniet dominus servi illius in die qua non sperat, et hora qua nescit, et dividet eum, partemque ejus cum infidelibus ponet.'
      v:047: 'LUK:12:47 | 47 | 47 | Ille autem servus qui cognovit voluntatem domini sui, et non præparavit, et non fecit secundum voluntatem ejus, vapulabit multis :'
      v:048: 'LUK:12:48 | 48 | 48 | qui autem non cognovit, et fecit digna plagis, vapulabit paucis. Omni autem cui multum datum est, multum quæretur ab eo : et cui commendaverunt multum, plus petent ab eo.{VS:P}'
      v:049: 'LUK:12:49 | 49 | 49 | Ignem veni mittere in terram, et quid volo nisi ut accendatur ?'
      v:050: 'LUK:12:50 | 50 | 50 | Baptismo autem habeo baptizari : et quomodo coarctor usque dum perficiatur ?'
      v:051: 'LUK:12:51 | 51 | 51 | Putatis quia pacem veni dare in terram ? non, dico vobis, sed separationem :'
      v:052: 'LUK:12:52 | 52 | 52 | erunt enim ex hoc quinque in domo una divisi, tres in duos, et duo in tres'
      v:053: 'LUK:12:53 | 53 | 53 | dividentur : pater in filium, et filius in patrem suum, mater in filiam, et filia in matrem, socrus in nurum suam, et nurus in socrum suam.{VS:P}'
      v:054: 'LUK:12:54 | 54 | 54 | Dicebat autem et ad turbas : Cum videritis nubem orientem ab occasu, statim dicitis : Nimbus venit : et ita fit.'
      v:055: 'LUK:12:55 | 55 | 55 | Et cum austrum flantem, dicitis : Quia æstus erit : et fit.'
      v:056: 'LUK:12:56 | 56 | 56 | Hypocritæ ! faciem cæli et terræ nostis probare : hoc autem tempus quomodo non probatis ?'
      v:057: 'LUK:12:57 | 57 | 57 | quid autem et a vobis ipsis non judicatis quod justum est ?{VS:P}'
      v:058: 'LUK:12:58 | 58 | 58 | Cum autem vadis cum adversario tuo ad principem, in via da operam liberari ab illo, ne forte trahat te ad judicem, et judex tradat te exactori, et exactor mittat te in carcerem.'
      v:059: 'LUK:12:59 | 59 | 59 | Dico tibi, non exies inde, donec etiam novissimum minutum reddas.'
  c:013:
    verses:
      v:001: 'LUK:13:1 | 1 | 1 | Aderant autem quidam ipso in tempore, nuntiantes illi de Galilæis, quorum sanguinem Pilatus miscuit cum sacrificiis eorum.'
      v:002: 'LUK:13:2 | 2 | 2 | Et respondens dixit illis : Putatis quod hi Galilæi præ omnibus Galilæis peccatores fuerint, quia talia passi sunt ?'
      v:003: 'LUK:13:3 | 3 | 3 | Non, dico vobis : sed nisi pœnitentiam habueritis, omnes similiter peribitis.'
      v:004: 'LUK:13:4 | 4 | 4 | Sicut illi decem et octo, supra quos cecidit turris in Siloë, et occidit eos : putatis quia et ipsi debitores fuerint præter omnes homines habitantes in Jerusalem ?'
      v:005: 'LUK:13:5 | 5 | 5 | Non, dico vobis : sed si pœnitentiam non egeritis, omnes similiter peribitis.{VS:P}'
      v:006: 'LUK:13:6 | 6 | 6 | Dicebat autem et hanc similitudinem : Arborem fici habebat quidam plantatam in vinea sua, et venit quærens fructum in illa, et non invenit.'
      v:007: 'LUK:13:7 | 7 | 7 | Dixit autem ad cultorem vineæ : Ecce anni tres sunt ex quo venio quærens fructum in ficulnea hac, et non invenio : succide ergo illam : ut quid etiam terram occupat ?'
      v:008: 'LUK:13:8 | 8 | 8 | At ille respondens, dicit illi : Domine dimitte illam et hoc anno, usque dum fodiam circa illam, et mittam stercora,'
      v:009: 'LUK:13:9 | 9 | 9 | et siquidem fecerit fructum : sin autem, in futurum succides eam.{VS:P}'
      v:010: LUK:13:10 | 10 | 10 | Erat autem docens in synagoga eorum sabbatis.
      v:011: 'LUK:13:11 | 11 | 11 | Et ecce mulier, quæ habebat spiritum infirmitatis annis decem et octo : et erat inclinata, nec omnino poterat sursum respicere.'
      v:012: 'LUK:13:12 | 12 | 12 | Quam cum videret Jesus, vocavit eam ad se, et ait illi : Mulier, dimissa es ab infirmitate tua.'
      v:013: 'LUK:13:13 | 13 | 13 | Et imposuit illi manus, et confestim erecta est, et glorificabat Deum.'
      v:014: 'LUK:13:14 | 14 | 14 | Respondens autem archisynagogus, indignans quia sabbato curasset Jesus, dicebat turbæ : Sex dies sunt in quibus oportet operari : in his ergo venite, et curamini, et non in die sabbati.'
      v:015: 'LUK:13:15 | 15 | 15 | Respondens autem ad illum Dominus, dixit : Hypocritæ, unusquisque vestrum sabbato non solvit bovem suum, aut asinum a præsepio, et ducit adaquare ?'
      v:016: 'LUK:13:16 | 16 | 16 | Hanc autem filiam Abrahæ, quam alligavit Satanas, ecce decem et octo annis, non oportuit solvi a vinculo isto die sabbati ?'
      v:017: 'LUK:13:17 | 17 | 17 | Et cum hæc diceret, erubescebant omnes adversarii ejus : et omnis populus gaudebat in universis, quæ gloriose fiebant ab eo.{VS:P}'
      v:018: 'LUK:13:18 | 18 | 18 | Dicebat ergo : Cui simile est regnum Dei, et cui simile æstimabo illud ?'
      v:019: 'LUK:13:19 | 19 | 19 | Simile est grano sinapis, quod acceptum homo misit in hortum suum, et crevit, et factum est in arborem magnam : et volucres cæli requieverunt in ramis ejus.'
      v:020: 'LUK:13:20 | 20 | 20 | Et iterum dixit : Cui simile æstimabo regnum Dei ?'
      v:021: 'LUK:13:21 | 21 | 21 | Simile est fermento, quod acceptum mulier abscondit in farinæ sata tria, donec fermentaretur totum.{VS:P}'
      v:022: 'LUK:13:22 | 22 | 22 | Et ibat per civitates et castella, docens, et iter faciens in Jerusalem.'
      v:023: 'LUK:13:23 | 23 | 23 | Ait autem illi quidam : Domine, si pauci sunt, qui salvantur ? Ipse autem dixit ad illos :'
      v:024: 'LUK:13:24 | 24 | 24 | Contendite intrare per angustam portam : quia multi, dico vobis, quærent intrare, et non poterunt.'
      v:025: 'LUK:13:25 | 25 | 25 | Cum autem intraverit paterfamilias, et clauserit ostium, incipietis foris stare, et pulsare ostium, dicentes : Domine, aperi nobis : et respondens dicet vobis : Nescio vos unde sitis :'
      v:026: 'LUK:13:26 | 26 | 26 | tunc incipietis dicere : Manducavimus coram te, et bibimus, et in plateis nostris docuisti.'
      v:027: 'LUK:13:27 | 27 | 27 | Et dicet vobis : Nescio vos unde sitis : discedite a me omnes operarii iniquitatis.'
      v:028: 'LUK:13:28 | 28 | 28 | Ibi erit fletus et stridor dentium : cum videritis Abraham, et Isaac, et Jacob, et omnes prophetas in regno Dei, vos autem expelli foras.'
      v:029: 'LUK:13:29 | 29 | 29 | Et venient ab oriente, et occidente, et aquilone, et austro, et accumbent in regno Dei.'
      v:030: 'LUK:13:30 | 30 | 30 | Et ecce sunt novissimi qui erunt primi, et sunt primi qui erunt novissimi.{VS:P}'
      v:031: 'LUK:13:31 | 31 | 31 | In ipsa die accesserunt quidam pharisæorum, dicentes illi : Exi, et vade hinc : quia Herodes vult te occidere.'
      v:032: 'LUK:13:32 | 32 | 32 | Et ait illis : Ite, et dicite vulpi illi : Ecce ejicio dæmonia, et sanitates perficio hodie, et cras, et tertia die consummor.'
      v:033: 'LUK:13:33 | 33 | 33 | Verumtamen oportet me hodie et cras et sequenti die ambulare : quia non capit prophetam perire extra Jerusalem.'
      v:034: 'LUK:13:34 | 34 | 34 | Jerusalem, Jerusalem, quæ occidis prophetas, et lapidas eos qui mittuntur ad te, quoties volui congregare filios tuos quemadmodum avis nidum suum sub pennis, et noluisti ?'
      v:035: 'LUK:13:35 | 35 | 35 | Ecce relinquetur vobis domus vestra deserta. Dico autem vobis, quia non videbitis me donec veniat cum dicetis : Benedictus qui venit in nomine Domini.'
  c:014:
    verses:
      v:001: 'LUK:14:1 | 1 | 1 | Et factum est cum intraret Jesus in domum cujusdam principis pharisæorum sabbato manducare panem, et ipsi observabant eum.'
      v:002: LUK:14:2 | 2 | 2 | Et ecce homo quidam hydropicus erat ante illum.
      v:003: 'LUK:14:3 | 3 | 3 | Et respondens Jesus dixit ad legisperitos et pharisæos, dicens : Si licet sabbato curare ?'
      v:004: 'LUK:14:4 | 4 | 4 | At illi tacuerunt. Ipse vero apprehensum sanavit eum, ac dimisit.'
      v:005: 'LUK:14:5 | 5 | 5 | Et respondens ad illos dixit : Cujus vestrum asinus, aut bos in puteum cadet, et non continuo extrahet illum die sabbati ?'
      v:006: 'LUK:14:6 | 6 | 6 | Et non poterant ad hæc respondere illi.{VS:P}'
      v:007: 'LUK:14:7 | 7 | 7 | Dicebat autem et ad invitatos parabolam, intendens quomodo primos accubitus eligerent, dicens ad illos :'
      v:008: 'LUK:14:8 | 8 | 8 | Cum invitatus fueris ad nuptias, non discumbas in primo loco, ne forte honoratior te sit invitatus ab illo.'
      v:009: 'LUK:14:9 | 9 | 9 | Et veniens is, qui te et illum vocavit, dicat tibi : Da huic locum : et tunc incipias cum rubore novissimum locum tenere.'
      v:010: 'LUK:14:10 | 10 | 10 | Sed cum vocatus fueris, vade, recumbe in novissimo loco : ut, cum venerit qui te invitavit, dicat tibi : Amice, ascende superius. Tunc erit tibi gloria coram simul discumbentibus :'
      v:011: 'LUK:14:11 | 11 | 11 | quia omnis, qui se exaltat, humiliabitur : et qui se humiliat, exaltabitur.{VS:P}'
      v:012: 'LUK:14:12 | 12 | 12 | Dicebat autem et ei, qui invitaverat : Cum facis prandium, aut cœnam, noli vocare amicos tuos, neque fratres tuos, neque cognatos, neque vicinos divites : ne forte te et ipsi reinvitent, et fiat tibi retributio ;'
      v:013: 'LUK:14:13 | 13 | 13 | sed cum facis convivium, voca pauperes, debiles, claudos, et cæcos :'
      v:014: 'LUK:14:14 | 14 | 14 | et beatus eris, quia non habent retribuere tibi : retribuetur enim tibi in resurrectione justorum.{VS:P}'
      v:015: 'LUK:14:15 | 15 | 15 | Hæc cum audisset quidam de simul discumbentibus, dixit illi : Beatus qui manducabit panem in regno Dei.'
      v:016: 'LUK:14:16 | 16 | 16 | At ipse dixit ei : Homo quidam fecit cœnam magnam, et vocavit multos.'
      v:017: 'LUK:14:17 | 17 | 17 | Et misit servum suum hora cœnæ dicere invitatis ut venirent, quia jam parata sunt omnia.'
      v:018: 'LUK:14:18 | 18 | 18 | Et cœperunt simul omnes excusare. Primus dixit ei : Villam emi, et necesse habeo exire, et videre illam : rogo te, habe me excusatum.'
      v:019: 'LUK:14:19 | 19 | 19 | Et alter dixit : Juga boum emi quinque, et eo probare illa : rogo te, habe me excusatum.'
      v:020: 'LUK:14:20 | 20 | 20 | Et alius dixit : Uxorem duxi, et ideo non possum venire.'
      v:021: 'LUK:14:21 | 21 | 21 | Et reversus servus nuntiavit hæc domino suo. Tunc iratus paterfamilias, dixit servo suo : Exi cito in plateas et vicos civitatis : et pauperes, ac debiles, et cæcos, et claudos introduc huc.'
      v:022: 'LUK:14:22 | 22 | 22 | Et ait servus : Domine, factum est ut imperasti, et adhuc locus est.'
      v:023: 'LUK:14:23 | 23 | 23 | Et ait dominus servo : Exi in vias, et sæpes : et compelle intrare, ut impleatur domus mea.'
      v:024: 'LUK:14:24 | 24 | 24 | Dico autem vobis quod nemo virorum illorum qui vocati sunt, gustabit cœnam meam.{VS:P}'
      v:025: 'LUK:14:25 | 25 | 25 | Ibant autem turbæ multæ cum eo : et conversus dixit ad illos :'
      v:026: 'LUK:14:26 | 26 | 26 | Si quis venit ad me, et non odit patrem suum, et matrem, et uxorem, et filios, et fratres, et sorores, adhuc autem et animam suam, non potest meus esse discipulus.'
      v:027: 'LUK:14:27 | 27 | 27 | Et qui non bajulat crucem suam, et venit post me, non potest meus esse discipulus.'
      v:028: 'LUK:14:28 | 28 | 28 | Quis enim ex vobis volens turrim ædificare, non prius sedens computat sumptus, qui necessarii sunt, si habeat ad perficiendum,'
      v:029: 'LUK:14:29 | 29 | 29 | ne, posteaquam posuerit fundamentum, et non potuerit perficere, omnes qui vident, incipiant illudere ei,'
      v:030: 'LUK:14:30 | 30 | 30 | dicentes : Quia hic homo cœpit ædificare, et non potuit consummare ?'
      v:031: 'LUK:14:31 | 31 | 31 | Aut quis rex iturus committere bellum adversus alium regem, non sedens prius cogitat, si possit cum decem millibus occurrere ei, qui cum viginti millibus venit ad se ?'
      v:032: 'LUK:14:32 | 32 | 32 | Alioquin adhuc illo longe agente, legationem mittens rogat ea quæ pacis sunt.'
      v:033: 'LUK:14:33 | 33 | 33 | Sic ergo omnis ex vobis, qui non renuntiat omnibus quæ possidet, non potest meus esse discipulus.'
      v:034: 'LUK:14:34 | 34 | 34 | Bonum est sal : si autem sal evanuerit, in quo condietur ?'
      v:035: 'LUK:14:35 | 35 | 35 | Neque in terram, neque in sterquilinium utile est, sed foras mittetur. Qui habet aures audiendi, audiat.'
  c:015:
    verses:
      v:001: 'LUK:15:1 | 1 | 1 | Erant autem appropinquantes ei publicani, et peccatores ut audirent illum.'
      v:002: 'LUK:15:2 | 2 | 2 | Et murmurabant pharisæi, et scribæ, dicentes : Quia hic peccatores recipit, et manducat cum illis.'
      v:003: 'LUK:15:3 | 3 | 3 | Et ait ad illos parabolam istam dicens :'
      v:004: 'LUK:15:4 | 4 | 4 | Quis ex vobis homo, qui habet centum oves, et si perdiderit unam ex illis, nonne dimittit nonaginta novem in deserto, et vadit ad illam quæ perierat, donec inveniat eam ?'
      v:005: 'LUK:15:5 | 5 | 5 | Et cum invenerit eam, imponit in humeros suos gaudens :'
      v:006: 'LUK:15:6 | 6 | 6 | et veniens domum convocat amicos et vicinos, dicens illis : Congratulamini mihi, quia inveni ovem meam, quæ perierat.'
      v:007: 'LUK:15:7 | 7 | 7 | Dico vobis quod ita gaudium erit in cælo super uno peccatore pœnitentiam agente, quam super nonaginta novem justis, qui non indigent pœnitentia.{VS:P}'
      v:008: 'LUK:15:8 | 8 | 8 | Aut quæ mulier habens drachmas decem, si perdiderit drachmam unam, nonne accendit lucernam, et everrit domum, et quærit diligenter, donec inveniat ?'
      v:009: 'LUK:15:9 | 9 | 9 | Et cum invenerit convocat amicas et vicinas, dicens : Congratulamini mihi, quia inveni drachmam quam perdideram.'
      v:010: 'LUK:15:10 | 10 | 10 | Ita, dico vobis, gaudium erit coram angelis Dei super uno peccatore pœnitentiam agente.{VS:P}'
      v:011: 'LUK:15:11 | 11 | 11 | Ait autem : Homo quidam habuit duos filios :'
      v:012: 'LUK:15:12 | 12 | 12 | et dixit adolescentior ex illis patri : Pater, da mihi portionem substantiæ, quæ me contingit. Et divisit illis substantiam.'
      v:013: 'LUK:15:13 | 13 | 13 | Et non post multos dies, congregatis omnibus, adolescentior filius peregre profectus est in regionem longinquam, et ibi dissipavit substantiam suam vivendo luxuriose.'
      v:014: 'LUK:15:14 | 14 | 14 | Et postquam omnia consummasset, facta est fames valida in regione illa, et ipse cœpit egere.'
      v:015: 'LUK:15:15 | 15 | 15 | Et abiit, et adhæsit uni civium regionis illius : et misit illum in villam suam ut pasceret porcos.'
      v:016: 'LUK:15:16 | 16 | 16 | Et cupiebat implere ventrem suum de siliquis, quas porci manducabant : et nemo illi dabat.'
      v:017: 'LUK:15:17 | 17 | 17 | In se autem reversus, dixit : Quanti mercenarii in domo patris mei abundant panibus, ego autem hic fame pereo !'
      v:018: 'LUK:15:18 | 18 | 18 | surgam, et ibo ad patrem meum, et dicam ei : Pater, peccavi in cælum, et coram te :'
      v:019: 'LUK:15:19 | 19 | 19 | jam non sum dignus vocari filius tuus : fac me sicut unum de mercenariis tuis.'
      v:020: 'LUK:15:20 | 20 | 20 | Et surgens venit ad patrem suum. Cum autem adhuc longe esset, vidit illum pater ipsius, et misericordia motus est, et accurrens cecidit super collum ejus, et osculatus est eum.'
      v:021: 'LUK:15:21 | 21 | 21 | Dixitque ei filius : Pater, peccavi in cælum, et coram te : jam non sum dignus vocari filius tuus.'
      v:022: 'LUK:15:22 | 22 | 22 | Dixit autem pater ad servos suos : Cito proferte stolam primam, et induite illum, et date annulum in manum ejus, et calceamenta in pedes ejus :'
      v:023: 'LUK:15:23 | 23 | 23 | et adducite vitulum saginatum, et occidite, et manducemus, et epulemur :'
      v:024: 'LUK:15:24 | 24 | 24 | quia hic filius meus mortuus erat, et revixit : perierat, et inventus est. Et cœperunt epulari.'
      v:025: 'LUK:15:25 | 25 | 25 | Erat autem filius ejus senior in agro : et cum veniret, et appropinquaret domui, audivit symphoniam et chorum :'
      v:026: 'LUK:15:26 | 26 | 26 | et vocavit unum de servis, et interrogavit quid hæc essent.'
      v:027: 'LUK:15:27 | 27 | 27 | Isque dixit illi : Frater tuus venit, et occidit pater tuus vitulum saginatum, quia salvum illum recepit.'
      v:028: 'LUK:15:28 | 28 | 28 | Indignatus est autem, et nolebat introire. Pater ergo illius egressus, cœpit rogare illum.'
      v:029: 'LUK:15:29 | 29 | 29 | At ille respondens, dixit patri suo : Ecce tot annis servio tibi, et numquam mandatum tuum præterivi : et numquam dedisti mihi hædum ut cum amicis meis epularer.'
      v:030: 'LUK:15:30 | 30 | 30 | Sed postquam filius tuus hic, qui devoravit substantiam suam cum meretricibus, venit, occidisti illi vitulum saginatum.'
      v:031: 'LUK:15:31 | 31 | 31 | At ipse dixit illi : Fili, tu semper mecum es, et omnia mea tua sunt :'
      v:032: 'LUK:15:32 | 32 | 32 | epulari autem, et gaudere oportebat, quia frater tuus hic mortuus erat, et revixit ; perierat, et inventus est.'
  c:016:
    verses:
      v:001: 'LUK:16:1 | 1 | 1 | Dicebat autem et ad discipulos suos : Homo quidam erat dives, qui habebat villicum : et hic diffamatus est apud illum quasi dissipasset bona ipsius.'
      v:002: 'LUK:16:2 | 2 | 2 | Et vocavit illum, et ait illi : Quid hoc audio de te ? redde rationem villicationis tuæ : jam enim non poteris villicare.'
      v:003: 'LUK:16:3 | 3 | 3 | Ait autem villicus intra se : Quid faciam, quia dominus meus aufert a me villicationem ? Fodere non valeo, mendicare erubesco.'
      v:004: 'LUK:16:4 | 4 | 4 | Scio quid faciam, ut, cum amotus fuero a villicatione, recipiant me in domos suas.'
      v:005: 'LUK:16:5 | 5 | 5 | Convocatis itaque singulis debitoribus domini sui, dicebat primo : Quantum debes domino meo ?'
      v:006: 'LUK:16:6 | 6 | 6 | At ille dixit : Centum cados olei. Dixitque illi : Accipe cautionem tuam : et sede cito, scribe quinquaginta.'
      v:007: 'LUK:16:7 | 7 | 7 | Deinde alii dixit : Tu vero quantum debes ? Qui ait : Centum coros tritici. Ait illi : Accipe litteras tuas, et scribe octoginta.'
      v:008: 'LUK:16:8 | 8 | 8 | Et laudavit dominus villicum iniquitatis, quia prudenter fecisset : quia filii hujus sæculi prudentiores filiis lucis in generatione sua sunt.'
      v:009: 'LUK:16:9 | 9 | 9 | Et ego vobis dico : facite vobis amicos de mammona iniquitatis : ut, cum defeceritis, recipiant vos in æterna tabernacula.'
      v:010: 'LUK:16:10 | 10 | 10 | Qui fidelis est in minimo, et in majori fidelis est : et qui in modico iniquus est, et in majori iniquus est.'
      v:011: 'LUK:16:11 | 11 | 11 | Si ergo in iniquo mammona fideles non fuistis quod verum est, quis credet vobis ?'
      v:012: 'LUK:16:12 | 12 | 12 | Et si in alieno fideles non fuistis, quod vestrum est, quis dabit vobis ?'
      v:013: 'LUK:16:13 | 13 | 13 | Nemo servus potest duobus dominis servire : aut enim unum odiet, et alterum diliget : aut uni adhærebit, et alterum contemnet. Non potestis Deo servire et mammonæ.{VS:P}'
      v:014: 'LUK:16:14 | 14 | 14 | Audiebant autem omnia hæc pharisæi, qui erant avari : et deridebant illum.'
      v:015: 'LUK:16:15 | 15 | 15 | Et ait illis : Vos estis qui justificatis vos coram hominibus : Deus autem novit corda vestra : quia quod hominibus altum est, abominatio est ante Deum.'
      v:016: 'LUK:16:16 | 16 | 16 | Lex et prophetæ usque ad Joannem : ex eo regnum Dei evangelizatur, et omnis in illud vim facit.'
      v:017: 'LUK:16:17 | 17 | 17 | Facilius est autem cælum et terram præterire, quam de lege unum apicem cadere.'
      v:018: 'LUK:16:18 | 18 | 18 | Omnis qui dimittit uxorem suam et alteram ducit, mœchatur : et qui dimissam a viro ducit, mœchatur.{VS:P}'
      v:019: 'LUK:16:19 | 19 | 19 | Homo quidam erat dives, qui induebatur purpura et bysso, et epulabatur quotidie splendide.'
      v:020: 'LUK:16:20 | 20 | 20 | Et erat quidam mendicus, nomine Lazarus, qui jacebat ad januam ejus, ulceribus plenus,'
      v:021: 'LUK:16:21 | 21 | 21 | cupiens saturari de micis quæ cadebant de mensa divitis, et nemo illi dabat : sed et canes veniebant, et lingebant ulcera ejus.'
      v:022: 'LUK:16:22 | 22 | 22 | Factum est autem ut moreretur mendicus, et portaretur ab angelis in sinum Abrahæ. Mortuus est autem et dives, et sepultus est in inferno.'
      v:023: 'LUK:16:23 | 23 | 23 | Elevans autem oculos suos, cum esset in tormentis, vidit Abraham a longe, et Lazarum in sinu ejus :'
      v:024: 'LUK:16:24 | 24 | 24 | et ipse clamans dixit : Pater Abraham, miserere mei, et mitte Lazarum ut intingat extremum digiti sui in aquam, ut refrigeret linguam meam, quia crucior in hac flamma.'
      v:025: 'LUK:16:25 | 25 | 25 | Et dixit illi Abraham : Fili, recordare quia recepisti bona in vita tua, et Lazarus similiter mala : nunc autem hic consolatur, tu vero cruciaris :'
      v:026: 'LUK:16:26 | 26 | 26 | et in his omnibus inter nos et vos chaos magnum firmatum est : ut hi qui volunt hinc transire ad vos, non possint, neque inde huc transmeare.'
      v:027: 'LUK:16:27 | 27 | 27 | Et ait : Rogo ergo te, pater, ut mittas eum in domum patris mei :'
      v:028: 'LUK:16:28 | 28 | 28 | habeo enim quinque fratres : ut testetur illis, ne et ipsi veniant in hunc locum tormentorum.'
      v:029: 'LUK:16:29 | 29 | 29 | Et ait illi Abraham : Habent Moysen et prophetas : audiant illos.'
      v:030: 'LUK:16:30 | 30 | 30 | At ille dixit : Non, pater Abraham : sed si quis ex mortuis ierit ad eos, pœnitentiam agent.'
      v:031: 'LUK:16:31 | 31 | 31 | Ait autem illi : Si Moysen et prophetas non audiunt, neque si quis ex mortuis resurrexerit, credent.'
  c:017:
    verses:
      v:001: 'LUK:17:1 | 1 | 1 | Et ait ad discipulos suos : Impossibile est ut non veniant scandala : væ autem illi per quem veniunt.'
      v:002: 'LUK:17:2 | 2 | 2 | Utilius est illi si lapis molaris imponatur circa collum ejus, et projiciatur in mare quam ut scandalizet unum de pusillis istis.'
      v:003: 'LUK:17:3 | 3 | 3 | Attendite vobis : Si peccaverit in te frater tuus, increpa illum : et si pœnitentiam egerit, dimitte illi.'
      v:004: 'LUK:17:4 | 4 | 4 | Et si septies in die peccaverit in te, et septies in die conversus fuerit ad te, dicens : Pœnitet me, dimitte illi.'
      v:005: 'LUK:17:5 | 5 | 5 | Et dixerunt apostoli Domino : Adauge nobis fidem.'
      v:006: 'LUK:17:6 | 6 | 6 | Dixit autem Dominus : Si habueritis fidem sicut granum sinapis, dicetis huic arbori moro : Eradicare, et transplantare in mare, et obediet vobis.'
      v:007: 'LUK:17:7 | 7 | 7 | Quis autem vestrum habens servum arantem aut pascentem, qui regresso de agro dicat illi : Statim transi, recumbe :'
      v:008: 'LUK:17:8 | 8 | 8 | et non dicat ei : Para quod cœnem, et præcinge te, et ministra mihi donec manducem, et bibam, et post hæc tu manducabis, et bibes ?'
      v:009: 'LUK:17:9 | 9 | 9 | Numquid gratiam habet servo illi, quia fecit quæ ei imperaverat ?'
      v:010: 'LUK:17:10 | 10 | 10 | non puto. Sic et vos cum feceritis omnia quæ præcepta sunt vobis, dicite : Servi inutiles sumus : quod debuimus facere, fecimus.{VS:P}'
      v:011: 'LUK:17:11 | 11 | 11 | Et factum est, dum iret in Jerusalem, transibat per mediam Samariam et Galilæam.'
      v:012: 'LUK:17:12 | 12 | 12 | Et cum ingrederetur quoddam castellum, occurrerunt ei decem viri leprosi, qui steterunt a longe :'
      v:013: 'LUK:17:13 | 13 | 13 | et levaverunt vocem, dicentes : Jesu præceptor, miserere nostri.'
      v:014: 'LUK:17:14 | 14 | 14 | Quos ut vidit, dixit : Ite, ostendite vos sacerdotibus. Et factum est, dum irent, mundati sunt.'
      v:015: 'LUK:17:15 | 15 | 15 | Unus autem ex illis, ut vidit quia mundatus est, regressus est, cum magna voce magnificans Deum,'
      v:016: 'LUK:17:16 | 16 | 16 | et cecidit in faciem ante pedes ejus, gratias agens : et hic erat Samaritanus.'
      v:017: 'LUK:17:17 | 17 | 17 | Respondens autem Jesus, dixit : Nonne decem mundati sunt ? et novem ubi sunt ?'
      v:018: 'LUK:17:18 | 18 | 18 | Non est inventus qui rediret, et daret gloriam Deo, nisi hic alienigena.'
      v:019: 'LUK:17:19 | 19 | 19 | Et ait illi : Surge, vade : quia fides tua te salvum fecit.{VS:P}'
      v:020: 'LUK:17:20 | 20 | 20 | Interrogatus autem a pharisæis : Quando venit regnum Dei ? respondens eis, dixit : Non venit regnum Dei cum observatione :'
      v:021: 'LUK:17:21 | 21 | 21 | neque dicent : Ecce hic, aut ecce illic. Ecce enim regnum Dei intra vos est.'
      v:022: 'LUK:17:22 | 22 | 22 | Et ait ad discipulos suos : Venient dies quando desideretis videre unum diem Filii hominis, et non videbitis.'
      v:023: 'LUK:17:23 | 23 | 23 | Et dicent vobis : Ecce hic, et ecce illic. Nolite ire, neque sectemini :'
      v:024: 'LUK:17:24 | 24 | 24 | nam, sicut fulgur coruscans de sub cælo in ea quæ sub cælo sunt, fulget : ita erit Filius hominis in die sua.'
      v:025: 'LUK:17:25 | 25 | 25 | Primum autem oportet illum multa pati, et reprobari a generatione hac.'
      v:026: 'LUK:17:26 | 26 | 26 | Et sicut factum est in diebus Noë, ita erit et in diebus Filii hominis :'
      v:027: 'LUK:17:27 | 27 | 27 | edebant et bibebant : uxores ducebant et dabantur ad nuptias, usque in diem, qua intravit Noë in arcam : et venit diluvium, et perdidit omnes.'
      v:028: 'LUK:17:28 | 28 | 28 | Similiter sicut factum est in diebus Lot : edebant et bibebant, emebant et vendebant, plantabant et ædificabant :'
      v:029: 'LUK:17:29 | 29 | 29 | qua die autem exiit Lot a Sodomis, pluit ignem et sulphur de cælo, et omnes perdidit :'
      v:030: LUK:17:30 | 30 | 30 | secundum hæc erit qua die Filius hominis revelabitur.
      v:031: 'LUK:17:31 | 31 | 31 | In illa hora, qui fuerit in tecto, et vasa ejus in domo, ne descendat tollere illa : et qui in agro, similiter non redeat retro.'
      v:032: LUK:17:32 | 32 | 32 | Memores estote uxoris Lot.
      v:033: 'LUK:17:33 | 33 | 33 | Quicumque quæsierit animam suam salvam facere, perdet illam : et quicumque perdiderit illam, vivificabit eam.'
      v:034: 'LUK:17:34 | 34 | 34 | Dico vobis : In illa nocte erunt duo in lecto uno : unus assumetur, et alter relinquetur :'
      v:035: 'LUK:17:35 | 35 | 35 | duæ erunt molentes in unum : una assumetur, et altera relinquetur : duo in agro : unus assumetur, et alter relinquetur.'
      v:036: 'LUK:17:36 | 36 | 36 | Respondentes dicunt illi : Ubi Domine ?'
      v:037: 'LUK:17:37 | 37 | 37 | Qui dixit illis : Ubicumque fuerit corpus, illuc congregabuntur et aquilæ.'
  c:018:
    verses:
      v:001: 'LUK:18:1 | 1 | 1 | Dicebat autem et parabolam ad illos, quoniam oportet semper orare et non deficere,'
      v:002: 'LUK:18:2 | 2 | 2 | dicens : Judex quidam erat in quadam civitate, qui Deum non timebat, et hominem non reverebatur.'
      v:003: 'LUK:18:3 | 3 | 3 | Vidua autem quædam erat in civitate illa, et veniebat ad eum, dicens : Vindica me de adversario meo.'
      v:004: 'LUK:18:4 | 4 | 4 | Et nolebat per multum tempus. Post hæc autem dixit intra se : Etsi Deum non timeo, nec hominem revereor :'
      v:005: 'LUK:18:5 | 5 | 5 | tamen quia molesta est mihi hæc vidua, vindicabo illam, ne in novissimo veniens sugillet me.'
      v:006: 'LUK:18:6 | 6 | 6 | Ait autem Dominus : Audite quid judex iniquitatis dicit :'
      v:007: 'LUK:18:7 | 7 | 7 | Deus autem non faciet vindictam electorum suorum clamantium ad se die ac nocte, et patientiam habebit in illis ?'
      v:008: 'LUK:18:8 | 8 | 8 | Dico vobis quia cito faciet vindictam illorum. Verumtamen Filius hominis veniens, putas, inveniet fidem in terra ?{VS:P}'
      v:009: 'LUK:18:9 | 9 | 9 | Dixit autem et ad quosdam qui in se confidebant tamquam justi, et aspernabantur ceteros, parabolam istam :'
      v:010: 'LUK:18:10 | 10 | 10 | Duo homines ascenderunt in templum ut orarent : unus pharisæus et alter publicanus.'
      v:011: 'LUK:18:11 | 11 | 11 | Pharisæus stans, hæc apud se orabat : Deus, gratias ago tibi, quia non sum sicut ceteri hominum : raptores, injusti, adulteri, velut etiam hic publicanus :'
      v:012: 'LUK:18:12 | 12 | 12 | jejuno bis in sabbato, decimas do omnium quæ possideo.'
      v:013: 'LUK:18:13 | 13 | 13 | Et publicanus a longe stans, nolebat nec oculos ad cælum levare : sed percutiebat pectus suum, dicens : Deus propitius esto mihi peccatori.'
      v:014: 'LUK:18:14 | 14 | 14 | Dico vobis, descendit hic justificatus in domum suam ab illo : quia omnis qui se exaltat, humiliabitur, et qui se humiliat, exaltabitur.{VS:P}'
      v:015: 'LUK:18:15 | 15 | 15 | Afferebant autem ad illum et infantes, ut eos tangeret. Quod cum viderent discipuli, increpabant illos.'
      v:016: 'LUK:18:16 | 16 | 16 | Jesus autem convocans illos, dixit : Sinite pueros venire ad me, et nolite vetare eos : talium est enim regnum Dei.'
      v:017: 'LUK:18:17 | 17 | 17 | Amen dico vobis, quicumque non acceperit regnum Dei sicut puer, non intrabit in illud.{VS:P}'
      v:018: 'LUK:18:18 | 18 | 18 | Et interrogavit eum quidam princeps, dicens : Magister bone, quid faciens vitam æternam possidebo ?'
      v:019: 'LUK:18:19 | 19 | 19 | Dixit autem ei Jesus : Quid me dicis bonum ? nemo bonus nisi solus Deus.'
      v:020: 'LUK:18:20 | 20 | 20 | Mandata nosti : non occides ; non mœchaberis ; non furtum facies ; non falsum testimonium dices ; honora patrem tuum et matrem.'
      v:021: 'LUK:18:21 | 21 | 21 | Qui ait : Hæc omnia custodivi a juventute mea.'
      v:022: 'LUK:18:22 | 22 | 22 | Quo audito, Jesus ait ei : Adhuc unum tibi deest : omnia quæcumque habes vende, et da pauperibus, et habebis thesaurum in cælo : et veni, sequere me.'
      v:023: 'LUK:18:23 | 23 | 23 | His ille auditis, contristatus est : quia dives erat valde.'
      v:024: 'LUK:18:24 | 24 | 24 | Videns autem Jesus illum tristem factum, dixit : Quam difficile, qui pecunias habent, in regnum Dei intrabunt !'
      v:025: LUK:18:25 | 25 | 25 | facilius est enim camelum per foramen acus transire quam divitem intrare in regnum Dei.
      v:026: 'LUK:18:26 | 26 | 26 | Et dixerunt qui audiebant : Et quis potest salvus fieri ?'
      v:027: 'LUK:18:27 | 27 | 27 | Ait illis : Quæ impossibilia sunt apud homines, possibilia sunt apud Deum.'
      v:028: 'LUK:18:28 | 28 | 28 | Ait autem Petrus : Ecce nos dimisimus omnia et secuti sumus te.'
      v:029: 'LUK:18:29 | 29 | 29 | Qui dixit eis : Amen dico vobis, nemo est qui reliquit domum, aut parentes, aut fratres, aut uxorem, aut filios propter regnum Dei,'
      v:030: 'LUK:18:30 | 30 | 30 | et non recipiat multo plura in hoc tempore, et in sæculo venturo vitam æternam.{VS:P}'
      v:031: 'LUK:18:31 | 31 | 31 | Assumpsit autem Jesus duodecim, et ait illis : Ecce ascendimus Jerosolymam, et consummabuntur omnia quæ scripta sunt per prophetas de Filio hominis :'
      v:032: 'LUK:18:32 | 32 | 32 | tradetur enim gentibus, et illudetur, et flagellabitur, et conspuetur :'
      v:033: 'LUK:18:33 | 33 | 33 | et postquam flagellaverint, occident eum, et tertia die resurget.'
      v:034: 'LUK:18:34 | 34 | 34 | Et ipsi nihil horum intellexerunt, et erat verbum istud absconditum ab eis, et non intelligebant quæ dicebantur.{VS:P}'
      v:035: 'LUK:18:35 | 35 | 35 | Factum est autem, cum appropinquaret Jericho, cæcus quidam sedebat secus viam, mendicans.'
      v:036: 'LUK:18:36 | 36 | 36 | Et cum audiret turbam prætereuntem, interrogabat quid hoc esset.'
      v:037: LUK:18:37 | 37 | 37 | Dixerunt autem ei quod Jesus Nazarenus transiret.
      v:038: 'LUK:18:38 | 38 | 38 | Et clamavit, dicens : Jesu, fili David, miserere mei.'
      v:039: 'LUK:18:39 | 39 | 39 | Et qui præibant, increpabant eum ut taceret. Ipse vero multo magis clamabat : Fili David, miserere mei.'
      v:040: 'LUK:18:40 | 40 | 40 | Stans autem Jesus jussit illum adduci ad se. Et cum appropinquasset, interrogavit illum,'
      v:041: 'LUK:18:41 | 41 | 41 | dicens : Quid tibi vis faciam ? At ille dixit : Domine, ut videam.'
      v:042: 'LUK:18:42 | 42 | 42 | Et Jesus dixit illi : Respice, fides tua te salvum fecit.'
      v:043: 'LUK:18:43 | 43 | 43 | Et confestim vidit, et sequebatur illum magnificans Deum. Et omnis plebs ut vidit, dedit laudem Deo.'
  c:019:
    verses:
      v:001: LUK:19:1 | 1 | 1 | Et ingressus perambulabat Jericho.
      v:002: 'LUK:19:2 | 2 | 2 | Et ecce vir nomine Zachæus : et hic princeps erat publicanorum, et ipse dives :'
      v:003: 'LUK:19:3 | 3 | 3 | et quærebat videre Jesum, quis esset : et non poterat præ turba, quia statura pusillus erat.'
      v:004: 'LUK:19:4 | 4 | 4 | Et præcurrens ascendit in arborem sycomorum ut videret eum : quia inde erat transiturus.'
      v:005: 'LUK:19:5 | 5 | 5 | Et cum venisset ad locum, suspiciens Jesus vidit illum, et dixit ad eum : Zachæe, festinans descende : quia hodie in domo tua oportet me manere.'
      v:006: 'LUK:19:6 | 6 | 6 | Et festinans descendit, et excepit illum gaudens.'
      v:007: 'LUK:19:7 | 7 | 7 | Et cum viderent omnes, murmurabant, dicentes quod ad hominem peccatorem divertisset.'
      v:008: 'LUK:19:8 | 8 | 8 | Stans autem Zachæus, dixit ad Dominum : Ecce dimidium bonorum meorum, Domine, do pauperibus : et si quid aliquem defraudavi, reddo quadruplum.'
      v:009: 'LUK:19:9 | 9 | 9 | Ait Jesus ad eum : Quia hodie salus domui huic facta est : eo quod et ipse filius sit Abrahæ.'
      v:010: 'LUK:19:10 | 10 | 10 | Venit enim Filius hominis quærere, et salvum facere quod perierat.{VS:P}'
      v:011: 'LUK:19:11 | 11 | 11 | Hæc illis audientibus adjiciens, dixit parabolam, eo quod esset prope Jerusalem : et quia existimarent quod confestim regnum Dei manifestaretur.'
      v:012: 'LUK:19:12 | 12 | 12 | Dixit ergo : Homo quidam nobilis abiit in regionem longinquam accipere sibi regnum, et reverti.'
      v:013: 'LUK:19:13 | 13 | 13 | Vocatis autem decem servis suis, dedit eis decem mnas, et ait ad illos : Negotiamini dum venio.'
      v:014: 'LUK:19:14 | 14 | 14 | Cives autem ejus oderant eum : et miserunt legationem post illum, dicentes : Nolumus hunc regnare super nos.'
      v:015: 'LUK:19:15 | 15 | 15 | Et factum est ut rediret accepto regno : et jussit vocari servos, quibus dedit pecuniam, ut sciret quantum quisque negotiatus esset.'
      v:016: 'LUK:19:16 | 16 | 16 | Venit autem primus dicens : Domine, mna tua decem mnas acquisivit.'
      v:017: 'LUK:19:17 | 17 | 17 | Et ait illi : Euge bone serve, quia in modico fuisti fidelis, eris potestatem habens super decem civitates.'
      v:018: 'LUK:19:18 | 18 | 18 | Et alter venit, dicens : Domine, mna tua fecit quinque mnas.'
      v:019: 'LUK:19:19 | 19 | 19 | Et huic ait : Et tu esto super quinque civitates.'
      v:020: 'LUK:19:20 | 20 | 20 | Et alter venit, dicens : Domine, ecce mna tua, quam habui repositam in sudario :'
      v:021: 'LUK:19:21 | 21 | 21 | timui enim te, quia homo austerus es : tollis quod non posuisti, et metis quod non seminasti.'
      v:022: 'LUK:19:22 | 22 | 22 | Dicit ei : De ore tuo te judico, serve nequam. Sciebas quod ego homo austerus sum, tollens quod non posui, et metens quod non seminavi :'
      v:023: 'LUK:19:23 | 23 | 23 | et quare non dedisti pecuniam meam ad mensam, ut ego veniens cum usuris utique exegissem illam ?'
      v:024: 'LUK:19:24 | 24 | 24 | Et astantibus dixit : Auferte ab illo mnam, et date illi qui decem mnas habet.'
      v:025: 'LUK:19:25 | 25 | 25 | Et dixerunt ei : Domine, habet decem mnas.'
      v:026: 'LUK:19:26 | 26 | 26 | Dico autem vobis, quia omni habenti dabitur, et abundabit : ab eo autem qui non habet, et quod habet auferetur ab eo.'
      v:027: 'LUK:19:27 | 27 | 27 | Verumtamen inimicos meos illos, qui noluerunt me regnare super se, adducite huc : et interficite ante me.'
      v:028: 'LUK:19:28 | 28 | 28 | Et his dictis, præcedebat ascendens Jerosolymam.{VS:P}'
      v:029: 'LUK:19:29 | 29 | 29 | Et factum est, cum appropinquasset ad Bethphage et Bethaniam, ad montem qui vocatur Oliveti, misit duos discipulos suos,'
      v:030: 'LUK:19:30 | 30 | 30 | dicens : Ite in castellum quod contra est : in quod introëuntes, invenietis pullum asinæ alligatum, cui nemo umquam hominum sedit : solvite illum, et adducite.'
      v:031: 'LUK:19:31 | 31 | 31 | Et si quis vos interrogaverit : Quare solvitis ? sic dicetis ei : Quia Dominus operam ejus desiderat.'
      v:032: 'LUK:19:32 | 32 | 32 | Abierunt autem qui missi erant : et invenerunt, sicut dixit illis, stantem pullum.'
      v:033: 'LUK:19:33 | 33 | 33 | Solventibus autem illis pullum, dixerunt domini ejus ad illos : Quid solvitis pullum ?'
      v:034: 'LUK:19:34 | 34 | 34 | At illi dixerunt : Quia Dominus eum necessarium habet.'
      v:035: 'LUK:19:35 | 35 | 35 | Et duxerunt illum ad Jesum. Et jactantes vestimenta sua supra pullum, imposuerunt Jesum.'
      v:036: 'LUK:19:36 | 36 | 36 | Eunte autem illo, substernebant vestimenta sua in via :'
      v:037: 'LUK:19:37 | 37 | 37 | et cum appropinquaret jam ad descensum montis Oliveti, cœperunt omnes turbæ discipulorum gaudentes laudare Deum voce magna super omnibus, quas viderant, virtutibus,'
      v:038: 'LUK:19:38 | 38 | 38 | dicentes : Benedictus, qui venit rex in nomine Domini : pax in cælo, et gloria in excelsis.'
      v:039: 'LUK:19:39 | 39 | 39 | Et quidam pharisæorum de turbis dixerunt ad illum : Magister, increpa discipulos tuos.'
      v:040: 'LUK:19:40 | 40 | 40 | Quibus ipse ait : Dico vobis, quia si hi tacuerint, lapides clamabunt.{VS:P}'
      v:041: 'LUK:19:41 | 41 | 41 | Et ut appropinquavit, videns civitatem flevit super illam, dicens :'
      v:042: 'LUK:19:42 | 42 | 42 | Quia si cognovisses et tu, et quidem in hac die tua, quæ ad pacem tibi : nunc autem abscondita sunt ab oculis tuis.'
      v:043: 'LUK:19:43 | 43 | 43 | Quia venient dies in te : et circumdabunt te inimici tui vallo, et circumdabunt te : et coangustabunt te undique :'
      v:044: 'LUK:19:44 | 44 | 44 | et ad terram prosternent te, et filios tuos, qui in te sunt, et non relinquent in te lapidem super lapidem : eo quod non cognoveris tempus visitationis tuæ.'
      v:045: 'LUK:19:45 | 45 | 45 | Et ingressus in templum, cœpit ejicere vendentes in illo, et ementes,'
      v:046: 'LUK:19:46 | 46 | 46 | dicens illis : Scriptum est : Quia domus mea domus orationis est : vos autem fecistis illam speluncam latronum.'
      v:047: 'LUK:19:47 | 47 | 47 | Et erat docens quotidie in templo. Principes autem sacerdotum, et scribæ, et principes plebis quærebant illum perdere :'
      v:048: 'LUK:19:48 | 48 | 48 | et non inveniebant quid facerent illi. Omnis enim populus suspensus erat, audiens illum.'
  c:020:
    verses:
      v:001: 'LUK:20:1 | 1 | 1 | Et factum est in una dierum, docente illo populum in templo, et evangelizante, convenerunt principes sacerdotum, et scribæ cum senioribus,'
      v:002: 'LUK:20:2 | 2 | 2 | et aiunt dicentes ad illum : Dic nobis in qua potestate hæc facis ? aut quis est qui dedit tibi hanc potestatem ?'
      v:003: 'LUK:20:3 | 3 | 3 | Respondens autem Jesus, dixit ad illos : Interrogabo vos et ego unum verbum. Respondete mihi :'
      v:004: 'LUK:20:4 | 4 | 4 | baptismus Joannis de cælo erat, an ex hominibus ?'
      v:005: 'LUK:20:5 | 5 | 5 | At illi cogitabant intra se, dicentes : Quia si dixerimus : De cælo, dicet : Quare ergo non credidistis illi ?'
      v:006: 'LUK:20:6 | 6 | 6 | Si autem dixerimus : Ex hominibus, plebs universa lapidabit nos : certi sunt enim Joannem prophetam esse.'
      v:007: LUK:20:7 | 7 | 7 | Et responderunt se nescire unde esset.
      v:008: 'LUK:20:8 | 8 | 8 | Et Jesus ait illis : Neque ego dico vobis in qua potestate hæc facio.{VS:P}'
      v:009: 'LUK:20:9 | 9 | 9 | Cœpit autem dicere ad plebem parabolam hanc : Homo plantavit vineam, et locavit eam colonis : et ipse peregre fuit multis temporibus.'
      v:010: 'LUK:20:10 | 10 | 10 | Et in tempore misit ad cultores servum, ut de fructu vineæ darent illi. Qui cæsum dimiserunt eum inanem.'
      v:011: 'LUK:20:11 | 11 | 11 | Et addidit alterum servum mittere. Illi autem hunc quoque cædentes, et afficientes contumelia, dimiserunt inanem.'
      v:012: 'LUK:20:12 | 12 | 12 | Et addidit tertium mittere : qui et illum vulnerantes ejecerunt.'
      v:013: 'LUK:20:13 | 13 | 13 | Dixit autem dominus vineæ : Quid faciam ? Mittam filium meum dilectum : forsitan, cum hunc viderint, verebuntur.'
      v:014: 'LUK:20:14 | 14 | 14 | Quem cum vidissent coloni, cogitaverunt intra se, dicentes : Hic est hæres, occidamus illum, ut nostra fiat hæreditas.'
      v:015: 'LUK:20:15 | 15 | 15 | Et ejectum illum extra vineam, occiderunt. Quid ergo faciet illis dominus vineæ ?'
      v:016: 'LUK:20:16 | 16 | 16 | veniet, et perdet colonos istos, et dabit vineam aliis. Quo audito, dixerunt illi : Absit.'
      v:017: 'LUK:20:17 | 17 | 17 | Ille autem aspiciens eos, ait : Quid est ergo hoc quod scriptum est : Lapidem quem reprobaverunt ædificantes, hic factus est in caput anguli ?'
      v:018: 'LUK:20:18 | 18 | 18 | Omnis qui ceciderit super illum lapidem, conquassabitur : super quem autem ceciderit, comminuet illum.{VS:P}'
      v:019: 'LUK:20:19 | 19 | 19 | Et quærebant principes sacerdotum et scribæ mittere in illum manus illa hora, et timuerunt populum : cognoverunt enim quod ad ipsos dixerit similitudinem hanc.'
      v:020: 'LUK:20:20 | 20 | 20 | Et observantes miserunt insidiatores, qui se justos simularent, ut caperent eum in sermone, ut traderent illum principatui, et potestati præsidis.'
      v:021: 'LUK:20:21 | 21 | 21 | Et interrogaverunt eum, dicentes : Magister, scimus quia recte dicis et doces : et non accipis personam, sed viam Dei in veritate doces.'
      v:022: 'LUK:20:22 | 22 | 22 | Licet nobis tributum dare Cæsari, an non ?'
      v:023: 'LUK:20:23 | 23 | 23 | Considerans autem dolum illorum, dixit ad eos : Quid me tentatis ?'
      v:024: 'LUK:20:24 | 24 | 24 | ostendite mihi denarium. Cujus habet imaginem et inscriptionem ? Respondentes dixerunt ei : Cæsaris.'
      v:025: 'LUK:20:25 | 25 | 25 | Et ait illis : Reddite ergo quæ sunt Cæsaris, Cæsari : et quæ sunt Dei, Deo.'
      v:026: 'LUK:20:26 | 26 | 26 | Et non potuerunt verbum ejus reprehendere coram plebe : et mirati in responso ejus, tacuerunt.{VS:P}'
      v:027: 'LUK:20:27 | 27 | 27 | Accesserunt autem quidam sadducæorum, qui negant esse resurrectionem, et interrogaverunt eum,'
      v:028: 'LUK:20:28 | 28 | 28 | dicentes : Magister, Moyses scripsit nobis : Si frater alicujus mortuus fuerit habens uxorem, et hic sine liberis fuerit, ut accipiat eam frater ejus uxorem, et suscitet semen fratri suo.'
      v:029: 'LUK:20:29 | 29 | 29 | Septem ergo fratres erant : et primus accepit uxorem, et mortuus est sine filiis.'
      v:030: 'LUK:20:30 | 30 | 30 | Et sequens accepit illam, et ipse mortuus est sine filio.'
      v:031: 'LUK:20:31 | 31 | 31 | Et tertius accepit illam. Similiter et omnes septem, et non reliquerunt semen, et mortui sunt.'
      v:032: LUK:20:32 | 32 | 32 | Novissime omnium mortua est et mulier.
      v:033: 'LUK:20:33 | 33 | 33 | In resurrectione ergo, cujus eorum erit uxor ? siquidem septem habuerunt eam uxorem.'
      v:034: 'LUK:20:34 | 34 | 34 | Et ait illis Jesus : Filii hujus sæculi nubunt, et traduntur ad nuptias :'
      v:035: 'LUK:20:35 | 35 | 35 | illi vero qui digni habebuntur sæculo illo, et resurrectione ex mortuis, neque nubent, neque ducent uxores :'
      v:036: 'LUK:20:36 | 36 | 36 | neque enim ultra mori poterunt : æquales enim angelis sunt, et filii sunt Dei, cum sint filii resurrectionis.'
      v:037: 'LUK:20:37 | 37 | 37 | Quia vero resurgant mortui, et Moyses ostendit secus rubum, sicut dicit Dominum, Deum Abraham, et Deum Isaac, et Deum Jacob.'
      v:038: 'LUK:20:38 | 38 | 38 | Deus autem non est mortuorum, sed vivorum : omnes enim vivunt ei.'
      v:039: 'LUK:20:39 | 39 | 39 | Respondentes autem quidam scribarum, dixerunt ei : Magister, bene dixisti.'
      v:040: 'LUK:20:40 | 40 | 40 | Et amplius non audebant eum quidquam interrogare.{VS:P}'
      v:041: 'LUK:20:41 | 41 | 41 | Dixit autem ad illos : Quomodo dicunt Christum filium esse David ?'
      v:042: 'LUK:20:42 | 42 | 42 | et ipse David dicit in libro Psalmorum : Dixit Dominus Domino meo : sede a dextris meis,'
      v:043: LUK:20:43 | 43 | 43 | donec ponam inimicos tuos scabellum pedum tuorum.
      v:044: 'LUK:20:44 | 44 | 44 | David ergo Dominum illum vocat : et quomodo filius ejus est ?'
      v:045: 'LUK:20:45 | 45 | 45 | Audiente autem omni populo, dixit discipulis suis :'
      v:046: 'LUK:20:46 | 46 | 46 | Attendite a scribis, qui volunt ambulare in stolis, et amant salutationes in foro, et primas cathedras in synagogis, et primos discubitus in conviviis,'
      v:047: 'LUK:20:47 | 47 | 47 | qui devorant domos viduarum, simulantes longam orationem : hi accipient damnationem majorem.'
  c:021:
    verses:
      v:001: 'LUK:21:1 | 1 | 1 | Respiciens autem, vidit eos qui mittebant munera sua in gazophylacium, divites.'
      v:002: LUK:21:2 | 2 | 2 | Vidit autem et quamdam viduam pauperculam mittentem æra minuta duo.
      v:003: 'LUK:21:3 | 3 | 3 | Et dixit : Vere dico vobis, quia vidua hæc pauper plus quam omnes misit.'
      v:004: 'LUK:21:4 | 4 | 4 | Nam omnes hi ex abundanti sibi miserunt in munera Dei : hæc autem ex eo quod deest illi, omnem victum suum quem habuit, misit.{VS:P}'
      v:005: 'LUK:21:5 | 5 | 5 | Et quibusdam dicentibus de templo quod bonis lapidibus et donis ornatum esset, dixit :'
      v:006: 'LUK:21:6 | 6 | 6 | Hæc quæ videtis, venient dies in quibus non relinquetur lapis super lapidem, qui non destruatur.'
      v:007: 'LUK:21:7 | 7 | 7 | Interrogaverunt autem illum, dicentes : Præceptor, quando hæc erunt, et quod signum cum fieri incipient ?'
      v:008: 'LUK:21:8 | 8 | 8 | Qui dixit : Videte ne seducamini : multi enim venient in nomine meo, dicentes quia ego sum : et tempus appropinquavit : nolite ergo ire post eos.'
      v:009: 'LUK:21:9 | 9 | 9 | Cum autem audieritis prælia et seditiones, nolite terreri : oportet primum hæc fieri, sed nondum statim finis.'
      v:010: 'LUK:21:10 | 10 | 10 | Tunc dicebat illis : Surget gens contra gentem, et regnum adversus regnum.'
      v:011: 'LUK:21:11 | 11 | 11 | Et terræmotus magni erunt per loca, et pestilentiæ, et fames, terroresque de cælo, et signa magna erunt.{VS:P}'
      v:012: 'LUK:21:12 | 12 | 12 | Sed ante hæc omnia injicient vobis manus suas, et persequentur tradentes in synagogas et custodias, trahentes ad reges et præsides propter nomen meum :'
      v:013: LUK:21:13 | 13 | 13 | continget autem vobis in testimonium.
      v:014: 'LUK:21:14 | 14 | 14 | Ponite ergo in cordibus vestris non præmeditari quemadmodum respondeatis :'
      v:015: 'LUK:21:15 | 15 | 15 | ego enim dabo vobis os et sapientiam, cui non poterunt resistere et contradicere omnes adversarii vestri.'
      v:016: 'LUK:21:16 | 16 | 16 | Trademini autem a parentibus, et fratribus, et cognatis, et amicis, et morte afficient ex vobis :'
      v:017: 'LUK:21:17 | 17 | 17 | et eritis odio omnibus propter nomen meum :'
      v:018: LUK:21:18 | 18 | 18 | et capillus de capite vestro non peribit.
      v:019: 'LUK:21:19 | 19 | 19 | In patientia vestra possidebitis animas vestras.{VS:P}'
      v:020: 'LUK:21:20 | 20 | 20 | Cum autem videritis circumdari ab exercitu Jerusalem, tunc scitote quia appropinquavit desolatio ejus :'
      v:021: 'LUK:21:21 | 21 | 21 | tunc qui in Judæa sunt, fugiant ad montes, et qui in medio ejus, discedant : et qui in regionibus, non intrent in eam,'
      v:022: 'LUK:21:22 | 22 | 22 | quia dies ultionis hi sunt, ut impleantur omnia quæ scripta sunt.'
      v:023: 'LUK:21:23 | 23 | 23 | Væ autem prægnantibus et nutrientibus in illis diebus ! erit enim pressura magna super terram, et ira populo huic.'
      v:024: 'LUK:21:24 | 24 | 24 | Et cadent in ore gladii, et captivi ducentur in omnes gentes, et Jerusalem calcabitur a gentibus, donec impleantur tempora nationum.{VS:P}'
      v:025: 'LUK:21:25 | 25 | 25 | Et erunt signa in sole, et luna, et stellis, et in terris pressura gentium præ confusione sonitus maris, et fluctuum :'
      v:026: 'LUK:21:26 | 26 | 26 | arescentibus hominibus præ timore, et exspectatione, quæ supervenient universo orbi : nam virtutes cælorum movebuntur :'
      v:027: 'LUK:21:27 | 27 | 27 | et tunc videbunt Filium hominis venientem in nube cum potestate magna et majestate.{VS:P}'
      v:028: 'LUK:21:28 | 28 | 28 | His autem fieri incipientibus, respicite, et levate capita vestra : quoniam appropinquat redemptio vestra.'
      v:029: 'LUK:21:29 | 29 | 29 | Et dixit illis similitudinem : Videte ficulneam, et omnes arbores :'
      v:030: 'LUK:21:30 | 30 | 30 | cum producunt jam ex se fructum, scitis quoniam prope est æstas.'
      v:031: 'LUK:21:31 | 31 | 31 | Ita et vos cum videritis hæc fieri, scitote quoniam prope est regnum Dei.'
      v:032: 'LUK:21:32 | 32 | 32 | Amen dico vobis, quia non præteribit generatio hæc, donec omnia fiant.'
      v:033: 'LUK:21:33 | 33 | 33 | Cælum et terra transibunt : verba autem mea non transibunt.{VS:P}'
      v:034: 'LUK:21:34 | 34 | 34 | Attendite autem vobis, ne forte graventur corda vestra in crapula, et ebrietate, et curis hujus vitæ, et superveniat in vos repentina dies illa :'
      v:035: LUK:21:35 | 35 | 35 | tamquam laqueus enim superveniet in omnes qui sedent super faciem omnis terræ.
      v:036: 'LUK:21:36 | 36 | 36 | Vigilate itaque, omni tempore orantes, ut digni habeamini fugere ista omnia quæ futura sunt, et stare ante Filium hominis.{VS:P}'
      v:037: 'LUK:21:37 | 37 | 37 | Erat autem diebus docens in templo : noctibus vero exiens, morabatur in monte qui vocatur Oliveti.'
      v:038: LUK:21:38 | 38 | 38 | Et omnis populus manicabat ad eum in templo audire eum.
  c:022:
    verses:
      v:001: 'LUK:22:1 | 1 | 1 | Appropinquabat autem dies festus azymorum, qui dicitur Pascha :'
      v:002: 'LUK:22:2 | 2 | 2 | et quærebant principes sacerdotum, et scribæ, quomodo Jesum interficerent : timebant vero plebem.'
      v:003: 'LUK:22:3 | 3 | 3 | Intravit autem Satanas in Judam, qui cognominabatur Iscariotes, unum de duodecim :'
      v:004: 'LUK:22:4 | 4 | 4 | et abiit, et locutus est cum principibus sacerdotum, et magistratibus, quemadmodum illum traderet eis.'
      v:005: 'LUK:22:5 | 5 | 5 | Et gavisi sunt, et pacti sunt pecuniam illi dare.'
      v:006: 'LUK:22:6 | 6 | 6 | Et spopondit, et quærebat opportunitatem ut traderet illum sine turbis.{VS:P}'
      v:007: 'LUK:22:7 | 7 | 7 | Venit autem dies azymorum, in qua necesse erat occidi pascha.'
      v:008: 'LUK:22:8 | 8 | 8 | Et misit Petrum et Joannem, dicens : Euntes parate nobis pascha, ut manducemus.'
      v:009: 'LUK:22:9 | 9 | 9 | At illi dixerunt : Ubi vis paremus ?'
      v:010: 'LUK:22:10 | 10 | 10 | Et dixit ad eos : Ecce introëuntibus vobis in civitatem occurret vobis homo quidam amphoram aquæ portans : sequimini eum in domum, in quam intrat,'
      v:011: 'LUK:22:11 | 11 | 11 | et dicetis patrifamilias domus : Dicit tibi Magister : Ubi est diversorium, ubi pascha cum discipulis meis manducem ?'
      v:012: 'LUK:22:12 | 12 | 12 | Et ipse ostendet vobis cœnaculum magnum stratum, et ibi parate.'
      v:013: 'LUK:22:13 | 13 | 13 | Euntes autem invenerunt sicut dixit illis, et paraverunt pascha.'
      v:014: 'LUK:22:14 | 14 | 14 | Et cum facta esset hora, discubuit, et duodecim apostoli cum eo.'
      v:015: 'LUK:22:15 | 15 | 15 | Et ait illis : Desiderio desideravi hoc pascha manducare vobiscum, antequam patiar.'
      v:016: 'LUK:22:16 | 16 | 16 | Dico enim vobis, quia ex hoc non manducabo illud, donec impleatur in regno Dei.'
      v:017: 'LUK:22:17 | 17 | 17 | Et accepto calice gratias egit, et dixit : Accipite, et dividite inter vos.'
      v:018: 'LUK:22:18 | 18 | 18 | Dico enim vobis quod non bibam de generatione vitis donec regnum Dei veniat.{VS:P}'
      v:019: 'LUK:22:19 | 19 | 19 | Et accepto pane gratias egit, et fregit, et dedit eis, dicens : Hoc est corpus meum, quod pro vobis datur : hoc facite in meam commemorationem.'
      v:020: 'LUK:22:20 | 20 | 20 | Similiter et calicem, postquam cœnavit, dicens : Hic est calix novum testamentum in sanguine meo, qui pro vobis fundetur.'
      v:021: 'LUK:22:21 | 21 | 21 | Verumtamen ecce manus tradentis me, mecum est in mensa.'
      v:022: 'LUK:22:22 | 22 | 22 | Et quidem Filius hominis, secundum quod definitum est, vadit : verumtamen væ homini illi per quem tradetur.'
      v:023: 'LUK:22:23 | 23 | 23 | Et ipsi cœperunt quærere inter se quis esset ex eis qui hoc facturus esset.{VS:P}'
      v:024: 'LUK:22:24 | 24 | 24 | Facta est autem et contentio inter eos, quis eorum videretur esse major.'
      v:025: 'LUK:22:25 | 25 | 25 | Dixit autem eis : Reges gentium dominantur eorum : et qui potestatem habent super eos, benefici vocantur.'
      v:026: 'LUK:22:26 | 26 | 26 | Vos autem non sic : sed qui major est in vobis, fiat sicut minor : et qui præcessor est, sicut ministrator.'
      v:027: 'LUK:22:27 | 27 | 27 | Nam quis major est, qui recumbit, an qui ministrat ? nonne qui recumbit ? Ego autem in medio vestrum sum, sicut qui ministrat :'
      v:028: 'LUK:22:28 | 28 | 28 | vos autem estis, qui permansistis mecum in tentationibus meis.'
      v:029: 'LUK:22:29 | 29 | 29 | Et ego dispono vobis sicut disposuit mihi Pater meus regnum,'
      v:030: 'LUK:22:30 | 30 | 30 | ut edatis et bibatis super mensam meam in regno meo, et sedeatis super thronos judicantes duodecim tribus Israël.{VS:P}'
      v:031: 'LUK:22:31 | 31 | 31 | Ait autem Dominus : Simon, Simon, ecce Satanas expetivit vos ut cribraret sicut triticum :'
      v:032: 'LUK:22:32 | 32 | 32 | ego autem rogavi pro te ut non deficiat fides tua : et tu aliquando conversus, confirma fratres tuos.'
      v:033: 'LUK:22:33 | 33 | 33 | Qui dixit ei : Domine, tecum paratus sum et in carcerem et in mortem ire.'
      v:034: 'LUK:22:34 | 34 | 34 | At ille dixit : Dico tibi, Petre, non cantabit hodie gallus, donec ter abneges nosse me. Et dixit eis :'
      v:035: 'LUK:22:35 | 35 | 35 | Quando misi vos sine sacculo, et pera, et calceamentis, numquid aliquid defuit vobis ?'
      v:036: 'LUK:22:36 | 36 | 36 | At illi dixerunt : Nihil. Dixit ergo eis : Sed nunc qui habet sacculum, tollat ; similiter et peram : et qui non habet, vendat tunicam suam et emat gladium.'
      v:037: 'LUK:22:37 | 37 | 37 | Dico enim vobis, quoniam adhuc hoc quod scriptum est, oportet impleri in me : Et cum iniquis deputatus est. Etenim ea quæ sunt de me finem habent.'
      v:038: 'LUK:22:38 | 38 | 38 | At illi dixerunt : Domine, ecce duo gladii hic. At ille dixit eis : Satis est.{VS:P}'
      v:039: LUK:22:39 | 39 | 39 | Et egressus ibat secundum consuetudinem in montem Olivarum. Secuti sunt autem illum et discipuli.
      v:040: 'LUK:22:40 | 40 | 40 | Et cum pervenisset ad locum, dixit illis : Orate ne intretis in tentationem.'
      v:041: 'LUK:22:41 | 41 | 41 | Et ipse avulsus est ab eis quantum jactus est lapidis : et positis genibus orabat,'
      v:042: 'LUK:22:42 | 42 | 42 | dicens : Pater, si vis, transfer calicem istum a me : verumtamen non mea voluntas, sed tua fiat.'
      v:043: 'LUK:22:43 | 43 | 43 | Apparuit autem illi angelus de cælo, confortans eum. Et factus in agonia, prolixius orabat.'
      v:044: LUK:22:44 | 44 | 44 | Et factus est sudor ejus sicut guttæ sanguinis decurrentis in terram.
      v:045: 'LUK:22:45 | 45 | 45 | Et cum surrexisset ab oratione et venisset ad discipulos suos, invenit eos dormientes præ tristitia.'
      v:046: 'LUK:22:46 | 46 | 46 | Et ait illis : Quid dormitis ? surgite, orate, ne intretis in tentationem.{VS:P}'
      v:047: 'LUK:22:47 | 47 | 47 | Adhuc eo loquente, ecce turba : et qui vocabatur Judas, unus de duodecim, antecedebat eos, et appropinquavit Jesu ut oscularetur eum.'
      v:048: 'LUK:22:48 | 48 | 48 | Jesus autem dixit illi : Juda, osculo Filium hominis tradis ?'
      v:049: 'LUK:22:49 | 49 | 49 | Videntes autem hi qui circa ipsum erant, quod futurum erat, dixerunt ei : Domine, si percutimus in gladio ?'
      v:050: 'LUK:22:50 | 50 | 50 | Et percussit unus ex illis servum principis sacerdotum, et amputavit auriculam ejus dexteram.'
      v:051: 'LUK:22:51 | 51 | 51 | Respondens autem Jesus, ait : Sinite usque huc. Et cum tetigisset auriculam ejus, sanavit eum.'
      v:052: 'LUK:22:52 | 52 | 52 | Dixit autem Jesus ad eos qui venerant ad se principes sacerdotum, et magistratus templi, et seniores : Quasi ad latronem existis cum gladiis et fustibus ?'
      v:053: 'LUK:22:53 | 53 | 53 | Cum quotidie vobiscum fuerim in templo, non extendistis manus in me : sed hæc est hora vestra, et potestas tenebrarum.'
      v:054: 'LUK:22:54 | 54 | 54 | Comprehendentes autem eum, duxerunt ad domum principis sacerdotum : Petrus vero sequebatur a longe.{VS:P}'
      v:055: 'LUK:22:55 | 55 | 55 | Accenso autem igne in medio atrii et circumsedentibus illis, erat Petrus in medio eorum.'
      v:056: 'LUK:22:56 | 56 | 56 | Quem cum vidisset ancilla quædam sedentem ad lumen, et eum fuisset intuita, dixit : Et hic cum illo erat.'
      v:057: 'LUK:22:57 | 57 | 57 | At ille negavit eum, dicens : Mulier, non novi illum.'
      v:058: 'LUK:22:58 | 58 | 58 | Et post pusillum alius videns eum, dixit : Et tu de illis es. Petrus vero ait : O homo, non sum.'
      v:059: 'LUK:22:59 | 59 | 59 | Et intervallo facto quasi horæ unius, alius quidam affirmabat, dicens : Vere et hic cum illo erat : nam et Galilæus est.'
      v:060: 'LUK:22:60 | 60 | 60 | Et ait Petrus : Homo, nescio quid dicis. Et continuo, adhuc illo loquente, cantavit gallus.'
      v:061: 'LUK:22:61 | 61 | 61 | Et conversus Dominus respexit Petrum, et recordatus est Petrus verbi Domini, sicut dixerat : Quia priusquam gallus cantet, ter me negabis.'
      v:062: 'LUK:22:62 | 62 | 62 | Et egressus foras Petrus flevit amare.{VS:P}'
      v:063: 'LUK:22:63 | 63 | 63 | Et viri qui tenebant illum, illudebant ei, cædentes.'
      v:064: 'LUK:22:64 | 64 | 64 | Et velaverunt eum, et percutiebant faciem ejus : et interrogabant eum, dicentes : Prophetiza, quis est, qui te percussit ?'
      v:065: 'LUK:22:65 | 65 | 65 | Et alia multa blasphemantes dicebant in eum.{VS:P}'
      v:066: 'LUK:22:66 | 66 | 66 | Et ut factus est dies, convenerunt seniores plebis, et principes sacerdotum, et scribæ, et duxerunt illum in concilium suum, dicentes : Si tu es Christus, dic nobis.'
      v:067: 'LUK:22:67 | 67 | 67 | Et ait illis : Si vobis dixero, non credetis mihi :'
      v:068: 'LUK:22:68 | 68 | 68 | si autem et interrogavero, non respondebitis mihi, neque dimittetis.'
      v:069: LUK:22:69 | 69 | 69 | Ex hoc autem erit Filius hominis sedens a dextris virtutis Dei.
      v:070: 'LUK:22:70 | 70 | 70 | Dixerunt autem omnes : Tu ergo es Filius Dei ? Qui ait : Vos dicitis, quia ego sum.'
      v:071: 'LUK:22:71 | 71 | 71 | At illi dixerunt : Quid adhuc desideramus testimonium ? ipsi enim audivimus de ore ejus.'
  c:023:
    verses:
      v:001: 'LUK:23:1 | 1 | 1 | Et surgens omnis multitudo eorum, duxerunt illum ad Pilatum.'
      v:002: 'LUK:23:2 | 2 | 2 | Cœperunt autem illum accusare, dicentes : Hunc invenimus subvertentem gentem nostram, et prohibentem tributa dare Cæsari, et dicentem se Christum regem esse.'
      v:003: 'LUK:23:3 | 3 | 3 | Pilatus autem interrogavit eum, dicens : Tu es rex Judæorum ? At ille respondens ait : Tu dicis.'
      v:004: 'LUK:23:4 | 4 | 4 | Ait autem Pilatus ad principes sacerdotum et turbas : Nihil invenio causæ in hoc homine.'
      v:005: 'LUK:23:5 | 5 | 5 | At illi invalescebant, dicentes : Commovet populum docens per universam Judæam, incipiens a Galilæa usque huc.'
      v:006: 'LUK:23:6 | 6 | 6 | Pilatus autem audiens Galilæam, interrogavit si homo Galilæus esset.'
      v:007: 'LUK:23:7 | 7 | 7 | Et ut cognovit quod de Herodis potestate esset, remisit eum ad Herodem, qui et ipse Jerosolymis erat illis diebus.{VS:P}'
      v:008: 'LUK:23:8 | 8 | 8 | Herodes autem viso Jesu, gavisus est valde. Erat enim cupiens ex multo tempore videre eum, eo quod audierat multa de eo, et sperabat signum aliquod videre ab eo fieri.'
      v:009: LUK:23:9 | 9 | 9 | Interrogabat autem eum multis sermonibus. At ipse nihil illi respondebat.
      v:010: LUK:23:10 | 10 | 10 | Stabant autem principes sacerdotum et scribæ constanter accusantes eum.
      v:011: 'LUK:23:11 | 11 | 11 | Sprevit autem illum Herodes cum exercitu suo : et illusit indutum veste alba, et remisit ad Pilatum.'
      v:012: 'LUK:23:12 | 12 | 12 | Et facti sunt amici Herodes et Pilatus in ipsa die : nam antea inimici erant ad invicem.{VS:P}'
      v:013: 'LUK:23:13 | 13 | 13 | Pilatus autem, convocatis principibus sacerdotum, et magistratibus, et plebe,'
      v:014: 'LUK:23:14 | 14 | 14 | dixit ad illos : Obtulistis mihi hunc hominem, quasi avertentem populum, et ecce ego coram vobis interrogans, nullam causam inveni in homine isto ex his in quibus eum accusatis.'
      v:015: 'LUK:23:15 | 15 | 15 | Sed neque Herodes : nam remisi vos ad illum, et ecce nihil dignum morte actum est ei.'
      v:016: LUK:23:16 | 16 | 16 | Emendatum ergo illum dimittam.
      v:017: LUK:23:17 | 17 | 17 | Necesse autem habebat dimittere eis per diem festum unum.
      v:018: 'LUK:23:18 | 18 | 18 | Exclamavit autem simul universa turba, dicens : Tolle hunc, et dimitte nobis Barabbam :'
      v:019: LUK:23:19 | 19 | 19 | qui erat propter seditionem quamdam factam in civitate et homicidium missus in carcerem.
      v:020: 'LUK:23:20 | 20 | 20 | Iterum autem Pilatus locutus est ad eos, volens dimittere Jesum.'
      v:021: 'LUK:23:21 | 21 | 21 | At illi succlamabant, dicentes : Crucifige, crucifige eum.'
      v:022: 'LUK:23:22 | 22 | 22 | Ille autem tertio dixit ad illos : Quid enim mali fecit iste ? nullam causam mortis invenio in eo : corripiam ergo illum et dimittam.'
      v:023: 'LUK:23:23 | 23 | 23 | At illi instabant vocibus magnis postulantes ut crucifigeretur : et invalescebant voces eorum.{VS:P}'
      v:024: LUK:23:24 | 24 | 24 | Et Pilatus adjudicavit fieri petitionem eorum.
      v:025: 'LUK:23:25 | 25 | 25 | Dimisit autem illis eum qui propter homicidium et seditionem missus fuerat in carcerem, quem petebant : Jesum vero tradidit voluntati eorum.'
      v:026: 'LUK:23:26 | 26 | 26 | Et cum ducerent eum, apprehenderunt Simonem quemdam Cyrenensem venientem de villa : et imposuerunt illi crucem portare post Jesum.'
      v:027: 'LUK:23:27 | 27 | 27 | Sequebatur autem illum multa turba populi et mulierum, quæ plangebant et lamentabantur eum.'
      v:028: 'LUK:23:28 | 28 | 28 | Conversus autem ad illas Jesus, dixit : Filiæ Jerusalem, nolite flere super me, sed super vos ipsas flete et super filios vestros.'
      v:029: 'LUK:23:29 | 29 | 29 | Quoniam ecce venient dies in quibus dicent : Beatæ steriles, et ventres qui non genuerunt, et ubera quæ non lactaverunt.'
      v:030: 'LUK:23:30 | 30 | 30 | Tunc incipient dicere montibus : Cadite super nos ; et collibus : Operite nos.'
      v:031: 'LUK:23:31 | 31 | 31 | Quia si in viridi ligno hæc faciunt, in arido quid fiet ?'
      v:032: 'LUK:23:32 | 32 | 32 | Ducebantur autem et alii duo nequam cum eo, ut interficerentur.{VS:P}'
      v:033: 'LUK:23:33 | 33 | 33 | Et postquam venerunt in locum qui vocatur Calvariæ, ibi crucifixerunt eum : et latrones, unum a dextris, et alterum a sinistris.'
      v:034: 'LUK:23:34 | 34 | 34 | Jesus autem dicebat : Pater, dimitte illis : non enim sciunt quid faciunt. Dividentes vero vestimenta ejus, miserunt sortes.'
      v:035: 'LUK:23:35 | 35 | 35 | Et stabat populus spectans, et deridebant eum principes cum eis, dicentes : Alios salvos fecit, se salvum faciat, si hic est Christus Dei electus.'
      v:036: 'LUK:23:36 | 36 | 36 | Illudebant autem ei et milites accedentes, et acetum offerentes ei,'
      v:037: 'LUK:23:37 | 37 | 37 | et dicentes : Si tu es rex Judæorum, salvum te fac.'
      v:038: 'LUK:23:38 | 38 | 38 | Erat autem et superscriptio scripta super eum litteris græcis, et latinis, et hebraicis : Hic est rex Judæorum.'
      v:039: 'LUK:23:39 | 39 | 39 | Unus autem de his, qui pendebant, latronibus, blasphemabat eum, dicens : Si tu es Christus, salvum fac temetipsum et nos.'
      v:040: 'LUK:23:40 | 40 | 40 | Respondens autem alter increpabat eum, dicens : Neque tu times Deum, quod in eadem damnatione es.'
      v:041: 'LUK:23:41 | 41 | 41 | Et nos quidem juste, nam digna factis recipimus : hic vero nihil mali gessit.'
      v:042: 'LUK:23:42 | 42 | 42 | Et dicebat ad Jesum : Domine, memento mei cum veneris in regnum tuum.'
      v:043: 'LUK:23:43 | 43 | 43 | Et dixit illi Jesus : Amen dico tibi : hodie mecum eris in paradiso.{VS:P}'
      v:044: 'LUK:23:44 | 44 | 44 | Erat autem fere hora sexta, et tenebræ factæ sunt in universam terram usque ad horam nonam.'
      v:045: 'LUK:23:45 | 45 | 45 | Et obscuratus est sol, et velum templi scissum est medium.'
      v:046: 'LUK:23:46 | 46 | 46 | Et clamans voce magna Jesus ait : Pater, in manus tuas commendo spiritum meum. Et hæc dicens, expiravit.'
      v:047: 'LUK:23:47 | 47 | 47 | Videns autem centurio quod factum fuerat, glorificavit Deum, dicens : Vere hic homo justus erat.'
      v:048: 'LUK:23:48 | 48 | 48 | Et omnis turba eorum, qui simul aderant ad spectaculum istud, et videbant quæ fiebant, percutientes pectora sua revertebantur.'
      v:049: 'LUK:23:49 | 49 | 49 | Stabant autem omnes noti ejus a longe, et mulieres, quæ secutæ eum erant a Galilæa, hæc videntes.{VS:P}'
      v:050: 'LUK:23:50 | 50 | 50 | Et ecce vir nomine Joseph, qui erat decurio, vir bonus et justus :'
      v:051: 'LUK:23:51 | 51 | 51 | hic non consenserat consilio, et actibus eorum : ab Arimathæa civitate Judææ, qui exspectabat et ipse regnum Dei :'
      v:052: 'LUK:23:52 | 52 | 52 | hic accessit ad Pilatum et petiit corpus Jesu :'
      v:053: 'LUK:23:53 | 53 | 53 | et depositum involvit sindone, et posuit eum in monumento exciso, in quo nondum quisquam positus fuerat.'
      v:054: 'LUK:23:54 | 54 | 54 | Et dies erat parasceves, et sabbatum illucescebat.'
      v:055: 'LUK:23:55 | 55 | 55 | Subsecutæ autem mulieres, quæ cum eo venerant de Galilæa, viderunt monumentum, et quemadmodum positum erat corpus ejus.'
      v:056: 'LUK:23:56 | 56 | 56 | Et revertentes paraverunt aromata, et unguenta : et sabbato quidem siluerunt secundum mandatum.'
  c:024:
    verses:
      v:001: 'LUK:24:1 | 1 | 1 | Una autem sabbati valde diluculo venerunt ad monumentum, portantes quæ paraverant aromata :'
      v:002: LUK:24:2 | 2 | 2 | et invenerunt lapidem revolutum a monumento.
      v:003: LUK:24:3 | 3 | 3 | Et ingressæ non invenerunt corpus Domini Jesu.
      v:004: 'LUK:24:4 | 4 | 4 | Et factum est, dum mente consternatæ essent de isto, ecce duo viri steterunt secus illas in veste fulgenti.'
      v:005: 'LUK:24:5 | 5 | 5 | Cum timerent autem, et declinarent vultum in terram, dixerunt ad illas : Quid quæritis viventem cum mortuis ?'
      v:006: 'LUK:24:6 | 6 | 6 | non est hic, sed surrexit : recordamini qualiter locutus est vobis, cum adhuc in Galilæa esset,'
      v:007: 'LUK:24:7 | 7 | 7 | dicens : Quia oportet Filium hominis tradi in manus hominum peccatorum, et crucifigi, et die tertia resurgere.'
      v:008: LUK:24:8 | 8 | 8 | Et recordatæ sunt verborum ejus.
      v:009: 'LUK:24:9 | 9 | 9 | Et regressæ a monumento nuntiaverunt hæc omnia illis undecim, et ceteris omnibus.'
      v:010: 'LUK:24:10 | 10 | 10 | Erat autem Maria Magdalene, et Joanna, et Maria Jacobi, et ceteræ quæ cum eis erant, quæ dicebant ad apostolos hæc.'
      v:011: 'LUK:24:11 | 11 | 11 | Et visa sunt ante illos sicut deliramentum verba ista, et non crediderunt illis.'
      v:012: 'LUK:24:12 | 12 | 12 | Petrus autem surgens cucurrit ad monumentum : et procumbens vidit linteamina sola posita, et abiit secum mirans quod factum fuerat.{VS:P}'
      v:013: 'LUK:24:13 | 13 | 13 | Et ecce duo ex illis ibant ipsa die in castellum, quod erat in spatio stadiorum sexaginta ab Jerusalem, nomine Emmaus.'
      v:014: LUK:24:14 | 14 | 14 | Et ipsi loquebantur ad invicem de his omnibus quæ acciderant.
      v:015: 'LUK:24:15 | 15 | 15 | Et factum est, dum fabularentur, et secum quærerent : et ipse Jesus appropinquans ibat cum illis :'
      v:016: LUK:24:16 | 16 | 16 | oculi autem illorum tenebantur ne eum agnoscerent.
      v:017: 'LUK:24:17 | 17 | 17 | Et ait ad illos : Qui sunt hi sermones, quos confertis ad invicem ambulantes, et estis tristes ?'
      v:018: 'LUK:24:18 | 18 | 18 | Et respondens unus, cui nomen Cleophas, dixit ei : Tu solus peregrinus es in Jerusalem, et non cognovisti quæ facta sunt in illa his diebus ?'
      v:019: 'LUK:24:19 | 19 | 19 | Quibus ille dixit : Quæ ? Et dixerunt : De Jesu Nazareno, qui fuit vir propheta, potens in opere et sermone coram Deo et omni populo :'
      v:020: 'LUK:24:20 | 20 | 20 | et quomodo eum tradiderunt summi sacerdotes et principes nostri in damnationem mortis, et crucifixerunt eum :'
      v:021: 'LUK:24:21 | 21 | 21 | nos autem sperabamus quia ipse esset redempturus Israël : et nunc super hæc omnia, tertia dies est hodie quod hæc facta sunt.'
      v:022: 'LUK:24:22 | 22 | 22 | Sed et mulieres quædam ex nostris terruerunt nos, quæ ante lucem fuerunt ad monumentum,'
      v:023: 'LUK:24:23 | 23 | 23 | et non invento corpore ejus, venerunt, dicentes se etiam visionem angelorum vidisse, qui dicunt eum vivere.'
      v:024: 'LUK:24:24 | 24 | 24 | Et abierunt quidam ex nostris ad monumentum : et ita invenerunt sicut mulieres dixerunt, ipsum vero non invenerunt.'
      v:025: 'LUK:24:25 | 25 | 25 | Et ipse dixit ad eos : O stulti, et tardi corde ad credendum in omnibus quæ locuti sunt prophetæ !'
      v:026: 'LUK:24:26 | 26 | 26 | Nonne hæc oportuit pati Christum, et ita intrare in gloriam suam ?'
      v:027: 'LUK:24:27 | 27 | 27 | Et incipiens a Moyse, et omnibus prophetis, interpretabatur illis in omnibus scripturis quæ de ipso erant.'
      v:028: 'LUK:24:28 | 28 | 28 | Et appropinquaverunt castello quo ibant : et ipse se finxit longius ire.'
      v:029: 'LUK:24:29 | 29 | 29 | Et coëgerunt illum, dicentes : Mane nobiscum, quoniam advesperascit, et inclinata est jam dies. Et intravit cum illis.'
      v:030: 'LUK:24:30 | 30 | 30 | Et factum est, dum recumberet cum eis, accepit panem, et benedixit, ac fregit, et porrigebat illis.'
      v:031: 'LUK:24:31 | 31 | 31 | Et aperti sunt oculi eorum, et cognoverunt eum : et ipse evanuit ex oculis eorum.'
      v:032: 'LUK:24:32 | 32 | 32 | Et dixerunt ad invicem : Nonne cor nostrum ardens erat in nobis dum loqueretur in via, et aperiret nobis Scripturas ?'
      v:033: 'LUK:24:33 | 33 | 33 | Et surgentes eadem hora regressi sunt in Jerusalem : et invenerunt congregatos undecim, et eos qui cum illis erant,'
      v:034: 'LUK:24:34 | 34 | 34 | dicentes : Quod surrexit Dominus vere, et apparuit Simoni.'
      v:035: 'LUK:24:35 | 35 | 35 | Et ipsi narrabant quæ gesta erant in via, et quomodo cognoverunt eum in fractione panis.{VS:P}'
      v:036: 'LUK:24:36 | 36 | 36 | Dum autem hæc loquuntur, stetit Jesus in medio eorum, et dicit eis : Pax vobis : ego sum, nolite timere.'
      v:037: 'LUK:24:37 | 37 | 37 | Conturbati vero et conterriti, existimabant se spiritum videre.'
      v:038: 'LUK:24:38 | 38 | 38 | Et dixit eis : Quid turbati estis, et cogitationes ascendunt in corda vestra ?'
      v:039: 'LUK:24:39 | 39 | 39 | videte manus meas, et pedes, quia ego ipse sum ; palpate et videte, quia spiritus carnem et ossa non habet, sicut me videtis habere.'
      v:040: 'LUK:24:40 | 40 | 40 | Et cum hoc dixisset, ostendit eis manus et pedes.'
      v:041: 'LUK:24:41 | 41 | 41 | Adhuc autem illis non credentibus, et mirantibus præ gaudio, dixit : Habetis hic aliquid quod manducetur ?'
      v:042: LUK:24:42 | 42 | 42 | At illi obtulerunt ei partem piscis assi et favum mellis.
      v:043: 'LUK:24:43 | 43 | 43 | Et cum manducasset coram eis, sumens reliquias dedit eis.{VS:P}'
      v:044: 'LUK:24:44 | 44 | 44 | Et dixit ad eos : Hæc sunt verba quæ locutus sum ad vos cum adhuc essem vobiscum, quoniam necesse est impleri omnia quæ scripta sunt in lege Moysi, et prophetis, et Psalmis de me.'
      v:045: 'LUK:24:45 | 45 | 45 | Tunc aperuit illis sensum ut intelligerent Scripturas,'
      v:046: 'LUK:24:46 | 46 | 46 | et dixit eis : Quoniam sic scriptum est, et sic oportebat Christum pati, et resurgere a mortuis tertia die :'
      v:047: 'LUK:24:47 | 47 | 47 | et prædicari in nomine ejus pœnitentiam, et remissionem peccatorum in omnes gentes, incipientibus ab Jerosolyma.'
      v:048: LUK:24:48 | 48 | 48 | Vos autem testes estis horum.
      v:049: 'LUK:24:49 | 49 | 49 | Et ego mitto promissum Patris mei in vos ; vos autem sedete in civitate, quoadusque induamini virtute ex alto.{VS:P}'
      v:050: 'LUK:24:50 | 50 | 50 | Eduxit autem eos foras in Bethaniam, et elevatis manibus suis benedixit eis.'
      v:051: 'LUK:24:51 | 51 | 51 | Et factum est, dum benediceret illis, recessit ab eis, et ferebatur in cælum.'
      v:052: 'LUK:24:52 | 52 | 52 | Et ipsi adorantes regressi sunt in Jerusalem cum gaudio magno :'
      v:053: 'LUK:24:53 | 53 | 53 | et erant semper in templo, laudantes et benedicentes Deum. Amen.'
