book_id: TOB
book_title: TobiÊ
chapters:
  c:001:
    verses:
      v:001: 'TOB:1:1 | 1 | 1 | Tobias ex tribu et civitate Nephthali (qu√¶ est in superioribus Galil√¶√¶ supra Naasson, post viam qu√¶ ducit ad occidentem, in sinistro habens civitatem Sephet)'
      v:002: 'TOB:1:2 | 2 | 2 | cum captus esset in diebus Salmanasar regis Assyriorum, in captivitate tamen positus, viam veritatis non deseruit,'
      v:003: 'TOB:1:3 | 3 | 3 | ita ut omnia qu√¶ habere poterat, quotidie concaptivis fratribus, qui erant ex ejus genere, impertiret.'
      v:004: 'TOB:1:4 | 4 | 4 | Cumque esset junior omnibus in tribu Nephthali, nihil tamen puerile gessit in opere.'
      v:005: 'TOB:1:5 | 5 | 5 | Denique, cum irent omnes ad vitulos aureos quos Jeroboam fecerat rex Isra√´l, hic solus fugiebat consortia omnium.'
      v:006: 'TOB:1:6 | 6 | 6 | Sed pergebat in Jerusalem ad templum Domini, et ibi adorabat Dominum Deum Isra√´l, omnia primitiva sua et decimas suas fideliter offerens,'
      v:007: TOB:1:7 | 7 | 7 | ita ut in tertio anno proselytis et advenis ministraret omnem decimationem.
      v:008: TOB:1:8 | 8 | 8 | H√¶c et his similia secundum legem Dei puerulus observabat.
      v:009: 'TOB:1:9 | 9 | 9 | Cum vero factus esset vir, accepit uxorem Annam de tribu sua, genuitque ex ea filium, nomen suum imponens ei :'
      v:010: 'TOB:1:10 | 10 | 10 | quem ab infantia timere Deum docuit, et abstinere ab omni peccato.'
      v:011: 'TOB:1:11 | 11 | 11 | Igitur, cum per captivitatem devenisset cum uxore sua et filio in civitatem Niniven cum omni tribu sua'
      v:012: 'TOB:1:12 | 12 | 12 | (cum omnes ederent ex cibis gentilium), iste custodivit animam suam, et numquam contaminatus est in escis eorum.'
      v:013: 'TOB:1:13 | 13 | 13 | Et quoniam memor fuit Domini in toto corde suo, dedit illi Deus gratiam in conspectu Salmanasar regis,'
      v:014: 'TOB:1:14 | 14 | 14 | et dedit illi potestatem quocumque vellet ire, habens libertatem qu√¶cumque facere voluisset.'
      v:015: 'TOB:1:15 | 15 | 15 | Pergebat ergo ad omnes qui erant in captivitate, et monita salutis dabat eis.'
      v:016: 'TOB:1:16 | 16 | 16 | Cum autem venisset in Rages civitatem Medorum, et ex his quibus honoratus fuerat a rege, habuisset decem talenta argenti :'
      v:017: 'TOB:1:17 | 17 | 17 | et cum in multa turba generis sui Gabelum egentem videret, qui erat ex tribu ejus, sub chirographo dedit illi memoratum pondus argenti.'
      v:018: 'TOB:1:18 | 18 | 18 | Post multum vero temporis, mortuo Salmanasar rege, cum regnaret Sennacherib filius ejus pro eo, et filios Isra√´l exosos haberet in conspectu suo,'
      v:019: 'TOB:1:19 | 19 | 19 | Tobias quotidie pergebat per omnem cognationem suam, et consolabatur eos, dividebatque unicuique, prout poterat, de facultatibus suis :'
      v:020: 'TOB:1:20 | 20 | 20 | esurientes alebat, nudisque vestimenta pr√¶bebat, et mortuis atque occisis sepulturam sollicitus exhibebat.'
      v:021: 'TOB:1:21 | 21 | 21 | Denique cum reversus esset rex Sennacherib, fugiens a Jud√¶a plagam quam circa eum fecerat Deus propter blasphemiam suam, et iratus multos occideret ex filiis Isra√´l, Tobias sepeliebat corpora eorum.'
      v:022: 'TOB:1:22 | 22 | 22 | At ubi nuntiatum est regi, jussit eum occidi, et tulit omnem substantiam ejus.'
      v:023: 'TOB:1:23 | 23 | 23 | Tobias vero cum filio suo et cum uxore fugiens, nudus latuit, quia multi diligebant eum.'
      v:024: 'TOB:1:24 | 24 | 24 | Post dies vero quadraginta quinque occiderunt regem filii ipsius,'
      v:025: 'TOB:1:25 | 25 | 25 | et reversus est Tobias in domum suam, omnisque facultas ejus restituta est ei.'
  c:002:
    verses:
      v:001: 'TOB:2:1 | 1 | 1 | Post h√¶c vero, cum esset dies festus Domini, et factum esset prandium bonum in domo Tobi√¶,'
      v:002: 'TOB:2:2 | 2 | 2 | dixit filio suo : Vade, et adduc aliquos de tribu nostra, timentes Deum, ut epulentur nobiscum.'
      v:003: 'TOB:2:3 | 3 | 3 | Cumque abiisset, reversus nuntiavit ei unum ex filiis Isra√´l jugulatum jacere in platea. Statimque exiliens de accubitu suo, relinquens prandium, jejunus pervenit ad corpus :'
      v:004: 'TOB:2:4 | 4 | 4 | tollensque illud portavit ad domum suam occulte, ut dum sol occubuisset, caute sepeliret eum.'
      v:005: 'TOB:2:5 | 5 | 5 | Cumque occultasset corpus, manducavit panem cum luctu et tremore,'
      v:006: 'TOB:2:6 | 6 | 6 | memorans illum sermonem, quem dixit Dominus per Amos prophetam : Dies festi vestri convertentur in lamentationem et luctum.'
      v:007: 'TOB:2:7 | 7 | 7 | Cum vero sol occubuisset, abiit, et sepelivit eum.'
      v:008: 'TOB:2:8 | 8 | 8 | Arguebant autem eum omnes proximi ejus, dicentes : Jam hujus rei causa interfici jussus es, et vix effugisti mortis imperium, et iterum sepelis mortuos ?'
      v:009: 'TOB:2:9 | 9 | 9 | Sed Tobias plus timens Deum quam regem, rapiebat corpora occisorum, et occultabat in domo sua, et mediis noctibus sepeliebat ea.{VS:P}'
      v:010: 'TOB:2:10 | 10 | 10 | Contigit autem ut quadam die fatigatus a sepultura, veniens in domum suam, jactasset se juxta parietem, et obdormisset,'
      v:011: 'TOB:2:11 | 11 | 11 | et ex nido hirundinum dormienti illi calida stercora inciderent super oculos ejus, fieretque c√¶cus.'
      v:012: 'TOB:2:12 | 12 | 12 | Hanc autem tentationem ideo permisit Dominus evenire illi, ut posteris daretur exemplum patienti√¶ ejus, sicut et sancti Job.'
      v:013: 'TOB:2:13 | 13 | 13 | Nam cum ab infantia sua semper Deum timuerit, et mandata ejus custodierit, non est contristatus contra Deum quod plaga c√¶citatis evenerit ei,'
      v:014: 'TOB:2:14 | 14 | 14 | sed immobilis in Dei timore permansit, agens gratias Deo omnibus diebus vit√¶ su√¶.'
      v:015: 'TOB:2:15 | 15 | 15 | Nam sicut beato Job insultabant reges, ita isti parentes et cognati ejus irridebant vitam ejus, dicentes :'
      v:016: 'TOB:2:16 | 16 | 16 | Ubi est spes tua, pro qua eleemosynas et sepulturas faciebas ?'
      v:017: 'TOB:2:17 | 17 | 17 | Tobias vero increpabat eos, dicens : Nolite ita loqui :'
      v:018: 'TOB:2:18 | 18 | 18 | quoniam filii sanctorum sumus, et vitam illam expectamus, quam Deus daturus est his qui fidem suam numquam mutant ab eo.'
      v:019: 'TOB:2:19 | 19 | 19 | Anna vero uxor ejus ibat ad opus textrinum quotidie, et de labore manuum suarum victum quem consequi poterat, deferebat.'
      v:020: 'TOB:2:20 | 20 | 20 | Unde factum est ut h√¶dum caprarum accipiens detulisset domi :'
      v:021: 'TOB:2:21 | 21 | 21 | cujus cum vocem balantis vir ejus audisset, dixit : Videte, ne forte furtivus sit : reddite eum dominis suis, quia non licet nobis aut edere ex furto aliquid, aut contingere.'
      v:022: 'TOB:2:22 | 22 | 22 | Ad h√¶c uxor ejus irata respondit : Manifeste vana facta est spes tua, et eleemosyn√¶ tu√¶ modo apparuerunt.'
      v:023: TOB:2:23 | 23 | 23 | Atque his et aliis hujuscemodi verbis exprobrabat ei.
  c:003:
    verses:
      v:001: 'TOB:3:1 | 1 | 1 | Tunc Tobias ingemuit, et c≈ìpit orare cum lacrimis,'
      v:002: 'TOB:3:2 | 2 | 2 | dicens : {VERSE:BEGIN}Justus es, Domine, et omnia judicia tua justa sunt,{VS:BR} et omnes vi√¶ tu√¶, misericordia, et veritas, et judicium.{VS:BR}'
      v:003: 'TOB:3:3 | 3 | 3 | Et nunc Domine, memor esto mei,{VS:BR} et ne vindictam sumas de peccatis meis,{VS:BR} neque reminiscaris delicta mea, vel parentum meorum.{VS:BR}'
      v:004: 'TOB:3:4 | 4 | 4 | Quoniam non obedivimus pr√¶ceptis tuis,{VS:BR} ideo traditi sumus in direptionem,{VS:BR} et captivitatem, et mortem,{VS:BR} et in fabulam, et in improperium omnibus nationibus{VS:BR} in quibus dispersisti nos.{VS:BR}'
      v:005: 'TOB:3:5 | 5 | 5 | Et nunc Domine, magna judicia tua,{VS:BR} quia non egimus secundum pr√¶cepta tua,{VS:BR} et non ambulavimus sinceriter coram te.{VS:BR}'
      v:006: 'TOB:3:6 | 6 | 6 | Et nunc Domine, secundum voluntatem tuam fac mecum,{VS:BR} et pr√¶cipe in pace recipi spiritum meum :{VS:BR} expedit enim mihi mori magis quam vivere.{VERSE:END}{VS:P}'
      v:007: 'TOB:3:7 | 7 | 7 | Eadem itaque die, contigit ut Sara filia Raguelis in Rages civitate Medorum et ipsa audiret improperium ab una ex ancillis patris sui,'
      v:008: 'TOB:3:8 | 8 | 8 | quoniam tradita fuerat septem viris, et d√¶monium nomine Asmod√¶us occiderat eos, mox ut ingressi fuissent ad eam.'
      v:009: 'TOB:3:9 | 9 | 9 | Ergo cum pro culpa sua increparet puellam, respondit ei, dicens : Amplius ex te non videamus filium aut filiam super terram, interfectrix virorum tuorum.'
      v:010: 'TOB:3:10 | 10 | 10 | Numquid et occidere me vis, sicut jam occidisti septem viros ? Ad hanc vocem perrexit in superius cubiculum domus su√¶ : et tribus diebus, et tribus noctibus non manducavit, neque bibit :'
      v:011: 'TOB:3:11 | 11 | 11 | sed in oratione persistens cum lacrimis deprecabatur Deum, ut ab isto improperio liberaret eam.'
      v:012: 'TOB:3:12 | 12 | 12 | Factum est autem die tertia, dum compleret orationem, benedicens Dominum'
      v:013: 'TOB:3:13 | 13 | 13 | dixit : Benedictum est nomen tuum, Deus patrum nostrorum : qui cum iratus fueris, misericordiam facies, et in tempore tribulationis peccata dimittis his qui invocant te.'
      v:014: 'TOB:3:14 | 14 | 14 | Ad te, Domine, faciem meam converto ; ad te oculos meos dirigo.'
      v:015: 'TOB:3:15 | 15 | 15 | Peto, Domine, ut de vinculo improperii hujus absolvas me, aut certe desuper terram eripias me.'
      v:016: 'TOB:3:16 | 16 | 16 | Tu scis, Domine, quia numquam concupivi virum, et mundam servavi animam meam ab omni concupiscentia.'
      v:017: 'TOB:3:17 | 17 | 17 | Numquam cum ludentibus miscui me, neque cum his qui in levitate ambulant, participem me pr√¶bui.'
      v:018: 'TOB:3:18 | 18 | 18 | Virum autem cum timore tuo, non cum libidine mea, consensi suscipere.'
      v:019: 'TOB:3:19 | 19 | 19 | Et, aut ego indigna fui illis, aut illi forsitan me non fuerunt digni, quia forsitan viro alii conservasti me.'
      v:020: TOB:3:20 | 20 | 20 | Non est enim in hominis potestate consilium tuum.
      v:021: 'TOB:3:21 | 21 | 21 | Hoc autem pro certo habet omnis qui te colit : quod vita ejus, si in probatione fuerit, coronabitur ; si autem in tribulatione fuerit, liberabitur ; et si in correptione fuerit, ad misericordiam tuam venire licebit.'
      v:022: 'TOB:3:22 | 22 | 22 | Non enim delectaris in perditionibus nostris : quia post tempestatem tranquillum facis, et post lacrimationem et fletum, exsultationem infundis.'
      v:023: 'TOB:3:23 | 23 | 23 | Sit nomen tuum, Deus Isra√´l, benedictum in s√¶cula.'
      v:024: 'TOB:3:24 | 24 | 24 | In illo tempore exaudit√¶ sunt preces amborum in conspectu glori√¶ summi Dei :'
      v:025: 'TOB:3:25 | 25 | 25 | et missus est angelus Domini sanctus Rapha√´l ut curaret eos ambos, quorum uno tempore sunt orationes in conspectu Domini recitat√¶.'
  c:004:
    verses:
      v:001: 'TOB:4:1 | 1 | 1 | Igitur cum Tobias putaret orationem suam exaudiri ut mori potuisset, vocavit ad se Tobiam filium suum,'
      v:002: 'TOB:4:2 | 2 | 2 | dixitque ei : Audi, fili mi, verba oris mei, et ea in corde tuo quasi fundamentum construe.'
      v:003: 'TOB:4:3 | 3 | 3 | Cum acceperit Deus animam meam, corpus meum sepeli : et honorem habebis matri tu√¶ omnibus diebus vit√¶ ejus :'
      v:004: 'TOB:4:4 | 4 | 4 | memor enim esse debes, qu√¶ et quanta pericula passa sit propter te in utero suo.'
      v:005: 'TOB:4:5 | 5 | 5 | Cum autem et ipsa compleverit tempus vit√¶ su√¶, sepelias eam circa me.'
      v:006: 'TOB:4:6 | 6 | 6 | Omnibus autem diebus vit√¶ tu√¶ in mente habeto Deum : et cave ne aliquando peccato consentias, et pr√¶termittas pr√¶cepta Domini Dei nostri.'
      v:007: 'TOB:4:7 | 7 | 7 | Ex substantia tua fac eleemosynam, et noli avertere faciem tuam ab ullo paupere : ita enim fiet ut nec a te avertatur facies Domini.'
      v:008: 'TOB:4:8 | 8 | 8 | Quomodo potueris, ita esto misericors.'
      v:009: 'TOB:4:9 | 9 | 9 | Si multum tibi fuerit, abundanter tribue : si exiguum tibi fuerit, etiam exiguum libenter impertiri stude.'
      v:010: 'TOB:4:10 | 10 | 10 | Pr√¶mium enim bonum tibi thesaurizas in die necessitatis :'
      v:011: 'TOB:4:11 | 11 | 11 | quoniam eleemosyna ab omni peccato et a morte liberat, et non patietur animam ire in tenebras.'
      v:012: 'TOB:4:12 | 12 | 12 | Fiducia magna erit coram summo Deo, eleemosyna omnibus facientibus eam.'
      v:013: 'TOB:4:13 | 13 | 13 | Attende tibi, fili mi, ab omni fornicatione, et pr√¶ter uxorem tuam numquam patiaris crimen scire.'
      v:014: 'TOB:4:14 | 14 | 14 | Superbiam numquam in tuo sensu aut in tuo verbo dominari permittas : in ipsa enim initium sumpsit omnis perditio.'
      v:015: 'TOB:4:15 | 15 | 15 | Quicumque tibi aliquid operatus fuerit, statim ei mercedem restitue, et merces mercenarii tui apud te omnino non remaneat.'
      v:016: 'TOB:4:16 | 16 | 16 | Quod ab alio oderis fieri tibi, vide ne tu aliquando alteri facias.'
      v:017: 'TOB:4:17 | 17 | 17 | Panem tuum cum esurientibus et egenis comede, et de vestimentis tuis nudos tege.'
      v:018: 'TOB:4:18 | 18 | 18 | Panem tuum et vinum tuum super sepulturam justi constitue, et noli ex eo manducare et bibere cum peccatoribus.'
      v:019: TOB:4:19 | 19 | 19 | Consilium semper a sapiente perquire.
      v:020: 'TOB:4:20 | 20 | 20 | Omni tempore benedic Deum : et pete ab eo ut vias tuas dirigat, et omnia consilia tua in ipso permaneant.'
      v:021: 'TOB:4:21 | 21 | 21 | Indico etiam tibi, fili mi, dedisse me decem talenta argenti, dum adhuc infantulus esses, Gabelo, in Rages civitate Medorum, et chirographum ejus apud me habeo :'
      v:022: 'TOB:4:22 | 22 | 22 | et ideo perquire quomodo ad eum pervenias, et recipias ab eo supra memoratum pondus argenti, et restituas ei chirographum suum.'
      v:023: 'TOB:4:23 | 23 | 23 | Noli timere, fili mi : pauperem quidem vitam gerimus, sed multa bona habebimus si timuerimus Deum, et recesserimus ab omni peccato, et fecerimus bene.'
  c:005:
    verses:
      v:001: 'TOB:5:1 | 1 | 1 | Tunc respondit Tobias patri suo, et dixit : Omnia qu√¶cumque pr√¶cepisti mihi faciam, pater.'
      v:002: 'TOB:5:2 | 2 | 2 | Quomodo autem pecuniam hanc requiram, ignoro : ille me nescit, et ego eum ignoro : quod signum dabo ei ? sed neque viam per quam pergatur illuc aliquando cognovi.'
      v:003: 'TOB:5:3 | 3 | 3 | Tunc pater suus respondit illi, et dixit : Chirographum quidem illius penes me habeo : quod dum illi ostenderis, statim restituet.'
      v:004: 'TOB:5:4 | 4 | 4 | Sed perge nunc, et inquire tibi aliquem fidelem virum, qui eat tecum salva mercede sua, ut dum adhuc vivo, recipias eam.'
      v:005: 'TOB:5:5 | 5 | 5 | Tunc egressus Tobias, invenit juvenem splendidum stantem pr√¶cinctum, et quasi paratum ad ambulandum.'
      v:006: 'TOB:5:6 | 6 | 6 | Et ignorans quod angelus Dei esset, salutavit eum, et dixit : Unde te habemus, bone juvenis ?'
      v:007: 'TOB:5:7 | 7 | 7 | At ille respondit : Ex filiis Isra√´l. Et Tobias dixit ei : Nosti viam qu√¶ ducit in regionem Medorum ?'
      v:008: 'TOB:5:8 | 8 | 8 | Cui respondit : Novi : et omnia itinera ejus frequenter ambulavi, et mansi apud Gabelum fratrem nostrum, qui moratur in Rages civitate Medorum, qu√¶ posita est in monte Ecbatanis.'
      v:009: 'TOB:5:9 | 9 | 9 | Cui Tobias ait : Sustine me obsecro, donec h√¶c ipsa nuntiem patri meo.'
      v:010: 'TOB:5:10 | 10 | 10 | Tunc ingressus Tobias, indicavit universa h√¶c patri suo. Super qu√¶ admiratus pater, rogavit ut introiret ad eum.'
      v:011: 'TOB:5:11 | 11 | 11 | Ingressus itaque salutavit eum, et dixit : Gaudium tibi sit semper.'
      v:012: 'TOB:5:12 | 12 | 12 | Et ait Tobias : Quale gaudium mihi erit, qui in tenebris sedeo, et lumen c√¶li non video ?'
      v:013: 'TOB:5:13 | 13 | 13 | Cui ait juvenis : Forti animo esto : in proximo est ut a Deo cureris.'
      v:014: 'TOB:5:14 | 14 | 14 | Dixit itaque illi Tobias : Numquid poteris perducere filium meum ad Gabelum in Rages civitatem Medorum ? et cum redieris, restituam tibi mercedem tuam.'
      v:015: 'TOB:5:15 | 15 | 15 | Et dixit ei angelus : Ego ducam, et reducam eum ad te.'
      v:016: 'TOB:5:16 | 16 | 16 | Cui Tobias respondit : Rogo te, indica mihi de qua domo aut de qua tribu es tu.'
      v:017: 'TOB:5:17 | 17 | 17 | Cui Rapha√´l angelus dixit : Genus qu√¶ris mercenarii, an ipsum mercenarium qui cum filio tuo eat ?'
      v:018: 'TOB:5:18 | 18 | 18 | sed ne forte sollicitum te reddam, ego sum Azarias Anani√¶ magni filius.'
      v:019: 'TOB:5:19 | 19 | 19 | Et Tobias respondit : Ex magno genere es tu. Sed peto ne irascaris quod voluerim cognoscere genus tuum.'
      v:020: 'TOB:5:20 | 20 | 20 | Dixit autem illi angelus : Ego sanum ducam, et sanum tibi reducam filium tuum.'
      v:021: 'TOB:5:21 | 21 | 21 | Respondens autem Tobias, ait : Bene ambuletis, et sit Deus in itinere vestro, et angelus ejus comitetur vobiscum.{VS:P}'
      v:022: 'TOB:5:22 | 22 | 22 | Tunc paratis omnibus qu√¶ erant in via portanda, fecit Tobias vale patri suo et matri su√¶, et ambulaverunt ambo simul.'
      v:023: 'TOB:5:23 | 23 | 23 | Cumque profecti essent, c≈ìpit mater ejus flere, et dicere : Baculum senectutis nostr√¶ tulisti, et transmisisti a nobis.'
      v:024: 'TOB:5:24 | 24 | 24 | Numquam fuisset ipsa pecunia, pro qua misisti eum :'
      v:025: 'TOB:5:25 | 25 | 25 | sufficiebat enim nobis paupertas nostra, ut divitias computaremus hoc, quod videbamus filium nostrum.'
      v:026: 'TOB:5:26 | 26 | 26 | Dixitque ei Tobias : Noli flere : salvus perveniet filius noster, et salvus revertetur ad nos, et oculi tui videbunt illum.'
      v:027: 'TOB:5:27 | 27 | 27 | Credo enim quod angelus Dei bonus comitetur ei, et bene disponat omnia qu√¶ circa eum geruntur, ita ut cum gaudio revertatur ad nos.'
      v:028: 'TOB:5:28 | 28 | 28 | Ad hanc vocem cessavit mater ejus flere, et tacuit.'
  c:006:
    verses:
      v:001: 'TOB:6:1 | 1 | 1 | Profectus est autem Tobias, et canis secutus est eum, et mansit prima mansione juxta fluvium Tigris.'
      v:002: 'TOB:6:2 | 2 | 2 | Et exivit ut lavaret pedes suos, et ecce piscis immanis exivit ad devorandum eum.'
      v:003: 'TOB:6:3 | 3 | 3 | Quem expavescens Tobias clamavit voce magna, dicens : Domine, invadit me.'
      v:004: 'TOB:6:4 | 4 | 4 | Et dixit ei angelus : Apprehende branchiam ejus, et trahe eum ad te. Quod cum fecisset, attraxit eum in siccum, et palpitare c≈ìpit ante pedes ejus.'
      v:005: 'TOB:6:5 | 5 | 5 | Tunc dixit ei angelus : Exentera hunc piscem, et cor ejus, et fel, et jecur repone tibi : sunt enim h√¶c necessaria ad medicamenta utiliter.'
      v:006: 'TOB:6:6 | 6 | 6 | Quod cum fecisset, assavit carnes ejus, et secum tulerunt in via : cetera salierunt, qu√¶ sufficerent eis, quousque pervenirent in Rages civitatem Medorum.'
      v:007: 'TOB:6:7 | 7 | 7 | Tunc interrogavit Tobias angelum, et dixit ei : Obsecro te, Azaria frater, ut dicas mihi quod remedium habebunt ista, qu√¶ de pisce servare jussisti ?'
      v:008: 'TOB:6:8 | 8 | 8 | Et respondens angelus, dixit ei : Cordis ejus particulam si super carbones ponas, fumus ejus extricat omne genus d√¶moniorum sive a viro, sive a muliere, ita ut ultra non accedat ad eos.'
      v:009: 'TOB:6:9 | 9 | 9 | Et fel valet ad ungendos oculos in quibus fuerit albugo, et sanabuntur.{VS:P}'
      v:010: 'TOB:6:10 | 10 | 10 | Et dixit ei Tobias : Ubi vis ut maneamus ?'
      v:011: 'TOB:6:11 | 11 | 11 | Respondensque angelus, ait : Est hic Raguel nomine, vir propinquus de tribu tua, et hic habet filiam nomine Saram, sed neque masculum neque feminam ullam habet aliam pr√¶ter eam.'
      v:012: 'TOB:6:12 | 12 | 12 | Tibi debetur omnis substantia ejus, et oportet eam te accipere conjugem.'
      v:013: 'TOB:6:13 | 13 | 13 | Pete ergo eam a patre ejus, et dabit tibi eam in uxorem.'
      v:014: 'TOB:6:14 | 14 | 14 | Tunc respondit Tobias, et dixit : Audio quia tradita est septem viris, et mortui sunt : sed et hoc audivi, quia d√¶monium occidit illos.'
      v:015: 'TOB:6:15 | 15 | 15 | Timeo ergo, ne forte et mihi h√¶c eveniant : et cum sim unicus parentibus meis, deponam senectutem illorum cum tristitia ad inferos.'
      v:016: 'TOB:6:16 | 16 | 16 | Tunc angelus Rapha√´l dixit ei : Audi me, et ostendam tibi qui sunt, quibus pr√¶valere potest d√¶monium.'
      v:017: 'TOB:6:17 | 17 | 17 | Hi namque qui conjugium ita suscipiunt, ut Deum a se et a sua mente excludant, et su√¶ libidini ita vacent sicut equus et mulus quibus non est intellectus : habet potestatem d√¶monium super eos.'
      v:018: 'TOB:6:18 | 18 | 18 | Tu autem cum acceperis eam, ingressus cubiculum, per tres dies continens esto ab ea, et nihil aliud nisi orationibus vacabis cum ea.'
      v:019: 'TOB:6:19 | 19 | 19 | Ipsa autem nocte, incenso jecore piscis, fugabitur d√¶monium.'
      v:020: TOB:6:20 | 20 | 20 | Secunda vero nocte in copulatione sanctorum patriarcharum admitteris.
      v:021: 'TOB:6:21 | 21 | 21 | Tertia autem nocte, benedictionem consequeris, ut filii ex vobis procreentur incolumes.'
      v:022: 'TOB:6:22 | 22 | 22 | Transacta autem tertia nocte, accipies virginem cum timore Domini, amore filiorum magis quam libidine ductus, ut in semine Abrah√¶ benedictionem in filiis consequaris.'
  c:007:
    verses:
      v:001: 'TOB:7:1 | 1 | 1 | Ingressi sunt autem ad Raguelem, et suscepit eos Raguel cum gaudio.'
      v:002: 'TOB:7:2 | 2 | 2 | Intuensque Tobiam Raguel, dixit Ann√¶ uxori su√¶ : Quam similis est juvenis iste consobrino meo !'
      v:003: 'TOB:7:3 | 3 | 3 | Et cum h√¶c dixisset, ait : Unde estis juvenes fratres nostri ? At illi dixerunt : Ex tribu Nephthali sumus, ex captivitate Ninive.'
      v:004: 'TOB:7:4 | 4 | 4 | Dixitque illis Raguel : Nostis Tobiam fratrem meum ? Qui dixerunt : Novimus.'
      v:005: 'TOB:7:5 | 5 | 5 | Cumque multa bona loqueretur de eo, dixit angelus ad Raguelem : Tobias, de quo interrogas, pater istius est.'
      v:006: 'TOB:7:6 | 6 | 6 | Et misit se Raguel, et cum lacrimis osculatus est eum, et plorans supra collum ejus'
      v:007: 'TOB:7:7 | 7 | 7 | dixit : Benedictio sit tibi, fili mi, quia boni et optimi viri filius es.'
      v:008: 'TOB:7:8 | 8 | 8 | Et Anna uxor ejus, et Sara ipsorum filia, lacrimat√¶ sunt.'
      v:009: 'TOB:7:9 | 9 | 9 | Postquam autem locuti sunt, pr√¶cepit Raguel occidi arietem, et parari convivium. Cumque hortaretur eos discumbere ad prandium,'
      v:010: 'TOB:7:10 | 10 | 10 | Tobias dixit : Hic ego hodie non manducabo neque bibam, nisi prius petitionem meam confirmes, et promittas mihi dare Saram filiam tuam.'
      v:011: 'TOB:7:11 | 11 | 11 | Quo audito verbo Raguel expavit, sciens quid evenerit illis septem viris qui ingressi sunt ad eam : et timere c≈ìpit ne forte et huic similiter contingeret. Et cum nutaret, et non daret petenti ullum responsum,'
      v:012: 'TOB:7:12 | 12 | 12 | dixit ei angelus : Noli timere dare eam isti, quoniam huic timenti Deum debetur conjux filia tua : propterea alius non potuit habere illam.'
      v:013: 'TOB:7:13 | 13 | 13 | Tunc dixit Raguel : Non dubito quod Deus preces et lacrimas meas in conspectu suo admiserit.'
      v:014: 'TOB:7:14 | 14 | 14 | Et credo quoniam ideo fecit vos venire ad me, ut ista conjungeretur cognationi su√¶ secundum legem Moysi : et nunc noli dubium gerere quod tibi eam tradam.'
      v:015: 'TOB:7:15 | 15 | 15 | Et apprehendens dexteram fili√¶ su√¶, dexter√¶ Tobi√¶ tradidit, dicens : Deus Abraham, et Deus Isaac, et Deus Jacob vobiscum sit, et ipse conjungat vos, impleatque benedictionem suam in vobis.'
      v:016: 'TOB:7:16 | 16 | 16 | Et accepta carta, fecerunt conscriptionem conjugii.'
      v:017: 'TOB:7:17 | 17 | 17 | Et post h√¶c epulati sunt, benedicentes Deum.'
      v:018: 'TOB:7:18 | 18 | 18 | Vocavitque Raguel ad se Annam uxorem suam, et pr√¶cepit ei ut pr√¶pararet alterum cubiculum.'
      v:019: 'TOB:7:19 | 19 | 19 | Et introduxit illuc Saram filiam suam, et lacrimata est.'
      v:020: 'TOB:7:20 | 20 | 20 | Dixitque ei : Forti animo esto, filia mea : Dominus c√¶li det tibi gaudium pro t√¶dio quod perpessa es.'
  c:008:
    verses:
      v:001: 'TOB:8:1 | 1 | 1 | Postquam vero c≈ìnaverunt, introduxerunt juvenem ad eam.'
      v:002: 'TOB:8:2 | 2 | 2 | Recordatus itaque Tobias sermonum angeli, protulit de cassidili suo partem jecoris, posuitque eam super carbones vivos.'
      v:003: 'TOB:8:3 | 3 | 3 | Tunc Rapha√´l angelus apprehendit d√¶monium, et religavit illud in deserto superioris √Ügypti.'
      v:004: 'TOB:8:4 | 4 | 4 | Tunc hortatus est virginem Tobias, dixitque ei : Sara, exsurge, et deprecemur Deum hodie, et cras, et secundum cras : quia his tribus noctibus Deo jungimur ; tertia autem transacta nocte, in nostro erimus conjugio.'
      v:005: 'TOB:8:5 | 5 | 5 | Filii quippe sanctorum sumus, et non possumus ita conjungi sicut gentes qu√¶ ignorant Deum.'
      v:006: 'TOB:8:6 | 6 | 6 | Surgentes autem pariter, instanter orabant ambo simul, ut sanitas daretur eis.'
      v:007: 'TOB:8:7 | 7 | 7 | Dixitque Tobias : Domine Deus patrum nostrorum, benedicant te c√¶li et terr√¶, mareque et fontes, et flumina, et omnes creatur√¶ tu√¶ qu√¶ in eis sunt.'
      v:008: 'TOB:8:8 | 8 | 8 | Tu fecisti Adam de limo terr√¶, dedistique ei adjutorium Hevam.'
      v:009: 'TOB:8:9 | 9 | 9 | Et nunc Domine, tu scis quia non luxuri√¶ causa accipio sororem meam conjugem, sed sola posteritatis dilectione, in qua benedicatur nomen tuum in s√¶cula s√¶culorum.'
      v:010: 'TOB:8:10 | 10 | 10 | Dixit quoque Sara : Miserere nobis Domine, miserere nobis, et consenescamus ambo pariter sani.'
      v:011: 'TOB:8:11 | 11 | 11 | Et factum est circa pullorum cantum, accersiri jussit Raguel servos suos, et abierunt cum eo pariter ut foderent sepulchrum.'
      v:012: 'TOB:8:12 | 12 | 12 | Dicebat enim : Ne forte simili modo evenerit ei, quo et ceteris illis septem viris qui sunt ingressi ad eam.'
      v:013: 'TOB:8:13 | 13 | 13 | Cumque parassent fossam, reversus Raguel ad uxorem suam, dixit ei :'
      v:014: 'TOB:8:14 | 14 | 14 | Mitte unam de ancillis tuis, et videat si mortuus est, ut sepeliam eum antequam illucescat dies.'
      v:015: 'TOB:8:15 | 15 | 15 | At illa misit unam ex ancillis suis. Qu√¶ ingressa cubiculum, reperit eos salvos et incolumes, secum pariter dormientes.'
      v:016: 'TOB:8:16 | 16 | 16 | Et reversa nuntiavit bonum nuntium : et benedixerunt Dominum, Raguel videlicet et Anna uxor ejus,'
      v:017: 'TOB:8:17 | 17 | 17 | et dixerunt : Benedicimus te, Domine Deus Isra√´l, quia non contigit quemadmodum putabamus.'
      v:018: 'TOB:8:18 | 18 | 18 | Fecisti enim nobiscum misericordiam tuam, et exclusisti a nobis inimicum persequentem nos.'
      v:019: 'TOB:8:19 | 19 | 19 | Misertus es autem duobus unicis. Fac eos, Domine, plenius benedicere te, et sacrificium tibi laudis tu√¶ et su√¶ sanitatis offerre, ut cognoscat universitas gentium quia tu es Deus solus in universa terra.'
      v:020: TOB:8:20 | 20 | 20 | Statimque pr√¶cepit servis suis Raguel ut replerent fossam quam fecerant priusquam elucesceret.
      v:021: 'TOB:8:21 | 21 | 21 | Uxori autem su√¶ dixit ut instrueret convivium, et pr√¶pararet omnia qu√¶ in cibos erant iter agentibus necessaria.'
      v:022: 'TOB:8:22 | 22 | 22 | Duas quoque pingues vaccas, et quatuor arietes, occidi fecit, et parari epulas omnibus vicinis suis, cunctisque amicis.'
      v:023: TOB:8:23 | 23 | 23 | Et adjuravit Raguel Tobiam ut duas hebdomadas moraretur apud se.
      v:024: 'TOB:8:24 | 24 | 24 | De omnibus autem qu√¶ possidebat Raguel, dimidiam partem dedit Tobi√¶, et fecit scripturam, ut pars dimidia qu√¶ supererat, post obitum eorum Tobi√¶ dominio deveniret.'
  c:009:
    verses:
      v:001: 'TOB:9:1 | 1 | 1 | Tunc vocavit Tobias angelum ad se, quem quidem hominem existimabat, dixitque ei : Azaria frater, peto ut auscultes verba mea.'
      v:002: 'TOB:9:2 | 2 | 2 | Si meipsum tradam tibi servum, non ero condignus providenti√¶ tu√¶ :'
      v:003: 'TOB:9:3 | 3 | 3 | tamen obsecro te ut assumas tibi animalia sive servitia, et vadas ad Gabelum in Rages civitatem Medorum, reddasque ei chirographum suum, et recipias ab eo pecuniam, et roges eum venire ad nuptias meas.'
      v:004: 'TOB:9:4 | 4 | 4 | Scis enim ipse quoniam numerat pater meus dies, et si tardavero una die plus, contristatur anima ejus.'
      v:005: 'TOB:9:5 | 5 | 5 | Et certe vides quomodo adjuravit me Raguel, cujus adjuramentum spernere non possum.'
      v:006: 'TOB:9:6 | 6 | 6 | Tunc Rapha√´l assumens quatuor ex servis Raguelis, et duos camelos, in Rages civitatem Medorum perrexit : et inveniens Gabelum, reddidit ei chirographum suum, et recepit ab eo omnem pecuniam.'
      v:007: 'TOB:9:7 | 7 | 7 | Indicavitque ei de Tobia filio Tobi√¶ omnia qu√¶ gesta sunt, fecitque eum secum venire ad nuptias.'
      v:008: 'TOB:9:8 | 8 | 8 | Cumque ingressus esset domum Raguelis, invenit Tobiam discumbentem : et exiliens, osculati sunt se invicem : et flevit Gabelus, benedixitque Deum,'
      v:009: 'TOB:9:9 | 9 | 9 | et dixit : Benedicat te Deus Isra√´l, quia filius es optimi viri et justi, et timentis Deum, et eleemosynas facientis :'
      v:010: 'TOB:9:10 | 10 | 10 | et dicatur benedictio super uxorem tuam, et super parentes vestros,'
      v:011: 'TOB:9:11 | 11 | 11 | et videatis filios vestros, et filios filiorum vestrorum, usque in tertiam et quartam generationem : et sit semen vestrum benedictum a Deo Isra√´l, qui regnat in s√¶cula s√¶culorum.'
      v:012: 'TOB:9:12 | 12 | 12 | Cumque omnes dixissent : Amen : accesserunt ad convivium : sed et cum timore Domini nuptiarum convivium exercebant.'
  c:010:
    verses:
      v:001: 'TOB:10:1 | 1 | 1 | Cum vero moras faceret Tobias, causa nuptiarum, sollicitus erat pater ejus Tobias, dicens : Putas quare moratur filius meus, aut quare detentus est ibi ?'
      v:002: 'TOB:10:2 | 2 | 2 | Putasne Gabelus mortuus est, et nemo reddet illi pecuniam ?'
      v:003: 'TOB:10:3 | 3 | 3 | C≈ìpit autem contristari nimis ipse, et Anna uxor ejus cum eo : et c≈ìperunt ambo simul flere, eo quod die statuto minime reverteretur filius eorum ad eos.'
      v:004: 'TOB:10:4 | 4 | 4 | Flebat igitur mater ejus irremediabilibus lacrimis, atque dicebat : Heu, heu me, fili mi ! ut quid te misimus peregrinari, lumen oculorum nostrorum, baculum senectutis nostr√¶, solatium vit√¶ nostr√¶, spem posteritatis nostr√¶ ?'
      v:005: 'TOB:10:5 | 5 | 5 | omnia simul in te uno habentes, te non debuimus dimittere a nobis.'
      v:006: 'TOB:10:6 | 6 | 6 | Cui dicebat Tobias : Tace, et noli turbari : sanus est filius noster : satis fidelis est vir ille, cum quo misimus eum.'
      v:007: 'TOB:10:7 | 7 | 7 | Illa autem nullo modo consolari poterat, sed quotidie exiliens circumspiciebat, et circuibat vias omnes per quas spes remeandi videbatur, ut procul videret eum, si fieri posset, venientem.'
      v:008: 'TOB:10:8 | 8 | 8 | At vero Raguel dicebat ad generum suum : Mane hic, et ego mittam nuntium salutis de te ad Tobiam patrem tuum.'
      v:009: 'TOB:10:9 | 9 | 9 | Cui Tobias ait : Ego novi quia pater meus et mater mea modo dies computant, et cruciatur spiritus eorum in ipsis.'
      v:010: 'TOB:10:10 | 10 | 10 | Cumque verbis multis rogaret Raguel Tobiam, et ille eum nulla ratione vellet audire, tradidit ei Saram, et dimidiam partem omnis substanti√¶ su√¶ in pueris, in puellis, in pecudibus, in camelis, et in vaccis, et in pecunia multa : et salvum atque gaudentem dimisit eum a se,'
      v:011: 'TOB:10:11 | 11 | 11 | dicens : Angelus Domini sanctus sit in itinere vestro, perducatque vos incolumes, et inveniatis omnia recte circa parentes vestros, et videant oculi mei filios vestros priusquam moriar.'
      v:012: 'TOB:10:12 | 12 | 12 | Et apprehendentes parentes filiam suam, osculati sunt eam : et dimiserunt ire,'
      v:013: 'TOB:10:13 | 13 | 13 | monentes eam honorare soceros, diligere maritum, regere familiam, gubernare domum, et seipsam irreprehensibilem exhibere.'
  c:011:
    verses:
      v:001: 'TOB:11:1 | 1 | 1 | Cumque reverterentur, pervenerunt ad Charan, qu√¶ est in medio itinere contra Niniven, undecimo die.'
      v:002: 'TOB:11:2 | 2 | 2 | Dixitque angelus : Tobia frater, scis quemadmodum reliquisti patrem tuum.'
      v:003: 'TOB:11:3 | 3 | 3 | Si placet itaque tibi, pr√¶cedamus, et lento gradu sequantur iter nostrum famili√¶, simul cum conjuge tua, et cum animalibus.'
      v:004: 'TOB:11:4 | 4 | 4 | Cumque hoc placuisset ut irent, dixit Rapha√´l ad Tobiam : Tolle tecum ex felle piscis : erit enim necessarium. Tulit itaque Tobias ex felle illo, et abierunt.'
      v:005: 'TOB:11:5 | 5 | 5 | Anna autem sedebat secus viam quotidie in supercilio montis, unde respicere poterat de longinquo.'
      v:006: 'TOB:11:6 | 6 | 6 | Et dum ex eodem loco specularetur adventum ejus, vidit a longe, et illico agnovit venientem filium suum : currensque nuntiavit viro suo, dicens : Ecce venit filius tuus.'
      v:007: 'TOB:11:7 | 7 | 7 | Dixitque Rapha√´l ad Tobiam : At ubi introieris domum tuam, statim adora Dominum Deum tuum : et gratias agens ei, accede ad patrem tuum, et osculare eum.'
      v:008: 'TOB:11:8 | 8 | 8 | Statimque lini super oculos ejus ex felle isto piscis, quod portas tecum : scias enim quoniam mox aperientur oculi ejus, et videbit pater tuus lumen c√¶li, et in aspectu tuo gaudebit.'
      v:009: 'TOB:11:9 | 9 | 9 | Tunc pr√¶cucurrit canis, qui simul fuerat in via : et quasi nuntius adveniens, blandimento su√¶ caud√¶ gaudebat.'
      v:010: 'TOB:11:10 | 10 | 10 | Et consurgens c√¶cus pater ejus, c≈ìpit offendens pedibus currere : et data manu puero, occurrit obviam filio suo.'
      v:011: 'TOB:11:11 | 11 | 11 | Et suscipiens osculatus est eum cum uxore sua, et c≈ìperunt ambo flere pr√¶ gaudio.'
      v:012: 'TOB:11:12 | 12 | 12 | Cumque adorassent Deum, et gratias egissent, consederunt.{VS:P}'
      v:013: 'TOB:11:13 | 13 | 13 | Tunc sumens Tobias de felle piscis, linivit oculos patris sui.'
      v:014: 'TOB:11:14 | 14 | 14 | Et sustinuit quasi dimidiam fere horam : et c≈ìpit albugo ex oculis ejus, quasi membrana ovi, egredi.'
      v:015: 'TOB:11:15 | 15 | 15 | Quam apprehendens Tobias, traxit ab oculis ejus : statimque visum recepit.'
      v:016: 'TOB:11:16 | 16 | 16 | Et glorificabant Deum, ipse videlicet et uxor ejus, et omnes qui sciebant eum.'
      v:017: 'TOB:11:17 | 17 | 17 | Dicebatque Tobias : Benedico te, Domine Deus Isra√´l, quia tu castigasti me, et tu salvasti me : et ecce ego video Tobiam filium meum.'
      v:018: 'TOB:11:18 | 18 | 18 | Ingressa est etiam post septem dies Sara uxor filii ejus et omnis familia sana, et pecora, et cameli, et pecunia multa uxoris ; sed et illa pecunia, quam receperat a Gabelo.'
      v:019: 'TOB:11:19 | 19 | 19 | Et narravit parentibus suis omnia beneficia Dei, qu√¶ fecisset circa eum per hominem qui eum duxerat.'
      v:020: 'TOB:11:20 | 20 | 20 | Veneruntque Achior et Nabath consobrini Tobi√¶ gaudentes ad Tobiam, et congratulantes ei de omnibus bonis qu√¶ circa illum ostenderat Deus.'
      v:021: 'TOB:11:21 | 21 | 21 | Et per septem dies epulantes, omnes cum gaudio magno gavisi sunt.'
  c:012:
    verses:
      v:001: 'TOB:12:1 | 1 | 1 | Tunc vocavit ad se Tobias filium suum, dixitque ei : Quid possumus dare viro isti sancto, qui venit tecum ?'
      v:002: 'TOB:12:2 | 2 | 2 | Respondens Tobias, dixit patri suo : Pater, quam mercedem dabimus ei ? aut quid dignum poterit esse beneficiis ejus ?'
      v:003: 'TOB:12:3 | 3 | 3 | Me duxit et reduxit sanum, pecuniam a Gabelo ipse recepit, uxorem ipse me habere fecit, et d√¶monium ab ea ipse compescuit : gaudium parentibus ejus fecit, meipsum a devoratione piscis eripuit, te quoque videre fecit lumen c√¶li, et bonis omnibus per eum repleti sumus. Quid illi ad h√¶c poterimus dignum dare ?'
      v:004: 'TOB:12:4 | 4 | 4 | Sed peto te, pater mi, ut roges eum, si forte dignabitur medietatem de omnibus qu√¶ allata sunt, sibi assumere.'
      v:005: 'TOB:12:5 | 5 | 5 | Et vocantes eum, pater scilicet et filius, tulerunt eum in partem : et rogare c≈ìperunt ut dignaretur dimidiam partem omnium qu√¶ attulerant acceptam habere.{VS:P}'
      v:006: 'TOB:12:6 | 6 | 6 | Tunc dixit eis occulte : Benedicite Deum c√¶li, et coram omnibus viventibus confitemini ei, quia fecit vobiscum misericordiam suam.'
      v:007: 'TOB:12:7 | 7 | 7 | Etenim sacramentum regis abscondere bonum est : opera autem Dei revelare et confiteri honorificum est.'
      v:008: 'TOB:12:8 | 8 | 8 | Bona est oratio cum jejunio, et eleemosyna magis quam thesauros auri recondere :'
      v:009: 'TOB:12:9 | 9 | 9 | quoniam eleemosyna a morte liberat, et ipsa est qu√¶ purgat peccata, et facit invenire misericordiam et vitam √¶ternam.'
      v:010: 'TOB:12:10 | 10 | 10 | Qui autem faciunt peccatum et iniquitatem, hostes sunt anim√¶ su√¶.'
      v:011: 'TOB:12:11 | 11 | 11 | Manifesto ergo vobis veritatem, et non abscondam a vobis occultum sermonem.'
      v:012: 'TOB:12:12 | 12 | 12 | Quando orabas cum lacrimis, et sepeliebas mortuos, et derelinquebas prandium tuum, et mortuos abscondebas per diem in domo tua, et nocte sepeliebas eos, ego obtuli orationem tuam Domino.'
      v:013: 'TOB:12:13 | 13 | 13 | Et quia acceptus eras Deo, necesse fuit ut tentatio probaret te.'
      v:014: 'TOB:12:14 | 14 | 14 | Et nunc misit me Dominus ut curarem te, et Saram uxorem filii tui a d√¶monio liberarem.'
      v:015: 'TOB:12:15 | 15 | 15 | Ego enim sum Rapha√´l angelus, unus ex septem qui adstamus ante Dominum.'
      v:016: 'TOB:12:16 | 16 | 16 | Cumque h√¶c audissent, turbati sunt, et trementes ceciderunt super terram in faciem suam.'
      v:017: 'TOB:12:17 | 17 | 17 | Dixitque eis angelus : Pax vobis : nolite timere.'
      v:018: 'TOB:12:18 | 18 | 18 | Etenim cum essem vobiscum, per voluntatem Dei eram : ipsum benedicite, et cantate illi.'
      v:019: 'TOB:12:19 | 19 | 19 | Videbar quidem vobiscum manducare et bibere : sed ego cibo invisibili, et potu qui ab hominibus videri non potest, utor.'
      v:020: 'TOB:12:20 | 20 | 20 | Tempus est ergo ut revertar ad eum qui me misit : vos autem benedicite Deum, et narrate omnia mirabilia ejus.'
      v:021: 'TOB:12:21 | 21 | 21 | Et cum h√¶c dixisset, ab aspectu eorum ablatus est, et ultra eum videre non potuerunt.'
      v:022: 'TOB:12:22 | 22 | 22 | Tunc prostrati per horas tres in faciem, benedixerunt Deum : et exsurgentes narraverunt omnia mirabilia ejus.'
  c:013:
    verses:
      v:001: 'TOB:13:1 | 1 | 1 | Aperiens autem Tobias senior os suum, benedixit Dominum, et dixit : {VERSE:BEGIN}Magnus es, Domine, in √¶ternum,{VS:BR} et in omnia s√¶cula regnum tuum :{VS:BR}'
      v:002: 'TOB:13:2 | 2 | 2 | quoniam tu flagellas, et salvas ;{VS:BR} deducis ad inferos, et reducis :{VS:BR} et non est qui effugiat manum tuam.{VS:BR}'
      v:003: 'TOB:13:3 | 3 | 3 | Confitemini Domino, filii Isra√´l,{VS:BR} et in conspectu gentium laudate eum :{VS:BR}'
      v:004: 'TOB:13:4 | 4 | 4 | quoniam ideo dispersit vos inter gentes qu√¶ ignorant eum,{VS:BR} ut vos enarretis mirabilia ejus,{VS:BR} et faciatis scire eos{VS:BR} quia non est alius deus omnipotens pr√¶ter eum.{VS:BR}'
      v:005: 'TOB:13:5 | 5 | 5 | Ipse castigavit nos propter iniquitates nostras,{VS:BR} et ipse salvabit nos propter misericordiam suam.{VS:BR}'
      v:006: 'TOB:13:6 | 6 | 6 | Aspicite ergo qu√¶ fecit nobiscum,{VS:BR} et cum timore et tremore confitemini illi :{VS:BR} regemque s√¶culorum exaltate in operibus vestris.{VS:BR}'
      v:007: 'TOB:13:7 | 7 | 7 | Ego autem in terra captivitatis me√¶ confitebor illi :{VS:BR} quoniam ostendit majestatem suam in gentem peccatricem.{VS:BR}'
      v:008: 'TOB:13:8 | 8 | 8 | Convertimini itaque peccatores,{VS:BR} et facite justitiam coram Deo,{VS:BR} credentes quod faciat vobiscum misericordiam suam.{VS:BR}'
      v:009: 'TOB:13:9 | 9 | 9 | Ego autem et anima mea in eo l√¶tabimur.{VS:BR}'
      v:010: 'TOB:13:10 | 10 | 10 | Benedicite Dominum omnes electi ejus :{VS:BR} agite dies l√¶titi√¶, et confitemini illi.{VS:BR}'
      v:011: 'TOB:13:11 | 11 | 11 | Jerusalem civitas Dei,{VS:BR} castigavit te Dominus in operibus manuum tuarum.{VS:BR}'
      v:012: 'TOB:13:12 | 12 | 12 | Confitere Domino in bonis tuis,{VS:BR} et benedic Deum s√¶culorum :{VS:BR} ut re√¶dificet in te tabernaculum suum,{VS:BR} et revocet ad te omnes captivos,{VS:BR} et gaudeas in omnia s√¶cula s√¶culorum.{VS:BR}'
      v:013: 'TOB:13:13 | 13 | 13 | Luce splendida fulgebis,{VS:BR} et omnes fines terr√¶ adorabunt te.{VS:BR}'
      v:014: 'TOB:13:14 | 14 | 14 | Nationes ex longinquo ad te venient,{VS:BR} et munera deferentes adorabunt in te Dominum,{VS:BR} et terram tuam in sanctificationem habebunt :{VS:BR}'
      v:015: 'TOB:13:15 | 15 | 15 | nomen enim magnum invocabunt in te.{VS:BR}'
      v:016: 'TOB:13:16 | 16 | 16 | Maledicti erunt qui contempserint te,{VS:BR} et condemnati erunt omnes qui blasphemaverint te :{VS:BR} benedictique erunt qui √¶dificaverint te.{VS:BR}'
      v:017: 'TOB:13:17 | 17 | 17 | Tu autem l√¶taberis in filiis tuis,{VS:BR} quoniam omnes benedicentur,{VS:BR} et congregabuntur ad Dominum.{VS:BR}'
      v:018: 'TOB:13:18 | 18 | 18 | Beati omnes qui diligunt te,{VS:BR} et qui gaudent super pace tua.{VS:BR}'
      v:019: 'TOB:13:19 | 19 | 19 | Anima mea, benedic Dominum,{VS:BR} quoniam liberavit Jerusalem civitatem suam{VS:BR} a cunctis tribulationibus ejus{VS:BR} Dominus Deus noster.{VS:BR}'
      v:020: 'TOB:13:20 | 20 | 20 | Beatus ero si fuerint reliqui√¶ seminis mei{VS:BR} ad videndam claritatem Jerusalem.{VS:BR}'
      v:021: 'TOB:13:21 | 21 | 21 | Port√¶ Jerusalem ex sapphiro et smaragdo √¶dificabuntur,{VS:BR} et ex lapide pretioso omnis circuitus murorum ejus.{VS:BR}'
      v:022: 'TOB:13:22 | 22 | 22 | Ex lapide candido et mundo omnes plate√¶ ejus sternentur,{VS:BR} et per vicos ejus alleluja cantabitur.{VS:BR}'
      v:023: 'TOB:13:23 | 23 | 23 | Benedictus Dominus, qui exaltavit eam,{VS:BR} et sit regnum ejus in s√¶cula s√¶culorum super eam. Amen.{VERSE:END}'
  c:014:
    verses:
      v:001: 'TOB:14:1 | 1 | 1 | Et consummati sunt sermones Tobi√¶. Et postquam illuminatus est Tobias, vixit annis quadraginta duobus, et vidit filios nepotum suorum.'
      v:002: 'TOB:14:2 | 2 | 2 | Completis itaque annis centum duobus, sepultus est honorifice in Ninive.'
      v:003: 'TOB:14:3 | 3 | 3 | Quinquaginta namque et sex annorum lumen oculorum amisit, sexagenarius vero recepit.'
      v:004: 'TOB:14:4 | 4 | 4 | Reliquum vero vit√¶ su√¶ in gaudio fuit, et cum bono profectu timoris Dei perrexit in pace.'
      v:005: 'TOB:14:5 | 5 | 5 | In hora autem mortis su√¶ vocavit ad se Tobiam filium suum, et septem juvenes filios ejus nepotes suos, dixitque eis :'
      v:006: 'TOB:14:6 | 6 | 6 | Prope erit interitus Ninive : non enim excidit verbum Domini : et fratres nostri, qui dispersi sunt a terra Isra√´l, revertentur ad eam.'
      v:007: 'TOB:14:7 | 7 | 7 | Omnis autem deserta terra ejus replebitur, et domus Dei, qu√¶ in ea incensa est, iterum re√¶dificabitur : ibique revertentur omnes timentes Deum,'
      v:008: 'TOB:14:8 | 8 | 8 | et relinquent gentes idola sua, et venient in Jerusalem, et inhabitabunt in ea :'
      v:009: 'TOB:14:9 | 9 | 9 | et gaudebunt in ea omnes reges terr√¶, adorantes regem Isra√´l.'
      v:010: 'TOB:14:10 | 10 | 10 | Audite ergo, filii mei, patrem vestrum : servite Domino in veritate, et inquirite ut faciatis qu√¶ placita sunt illi :'
      v:011: 'TOB:14:11 | 11 | 11 | et filiis vestris mandate ut faciant justitias et eleemosynas, ut sint memores Dei, et benedicant eum in omni tempore in veritate, et in tota virtute sua.'
      v:012: 'TOB:14:12 | 12 | 12 | Nunc ergo filii, audite me, et nolite manere hic : sed quacumque die sepelieritis matrem vestram circa me in uno sepulchro, ex eo dirigite gressus vestros ut exeatis hinc :'
      v:013: TOB:14:13 | 13 | 13 | video enim quia iniquitas ejus finem dabit ei.
      v:014: 'TOB:14:14 | 14 | 14 | Factum est autem post obitum matris su√¶, Tobias abscessit ex Ninive cum uxore sua, et filiis, et filiorum filiis, et reversus est ad soceros suos :'
      v:015: 'TOB:14:15 | 15 | 15 | invenitque eos incolumes in senectute bona : et curam eorum gessit, et ipse clausit oculos eorum : et omnem h√¶reditatem domus Raguelis ipse percepit : viditque quintam generationem, filios filiorum suorum.'
      v:016: 'TOB:14:16 | 16 | 16 | Et completis annis nonaginta novem in timore Domini, cum gaudio sepelierunt eum.'
      v:017: 'TOB:14:17 | 17 | 17 | Omnis autem cognatio ejus et omnis generatio ejus in bona vita et in sancta conversatione permansit, ita ut accepti essent tam Deo quam hominibus, et cunctis habitantibus in terra.'
