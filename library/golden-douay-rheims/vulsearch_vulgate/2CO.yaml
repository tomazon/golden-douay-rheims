From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/2Cor.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: 2CO
book_title: ad Corinthios II
chapters:
  c:001:
    verses:
      v:001: '2CO:1:1 | 1 | 1 | Paulus, Apostolus Jesu Christi per voluntatem Dei, et Timotheus frater, ecclesiæ Dei, quæ est Corinthi cum omnibus sanctis, qui sunt in universa Achaia.'
      v:002: '2CO:1:2 | 2 | 2 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:003: '2CO:1:3 | 3 | 3 | Benedictus Deus et Pater Domini nostri Jesu Christi, Pater misericordiarum, et Deus totius consolationis,'
      v:004: '2CO:1:4 | 4 | 4 | qui consolatur nos in omni tribulatione nostra : ut possimus et ipsi consolari eos qui in omni pressura sunt, per exhortationem, qua exhortamur et ipsi a Deo.'
      v:005: '2CO:1:5 | 5 | 5 | Quoniam sicut abundant passiones Christi in nobis : ita et per Christum abundat consolatio nostra.'
      v:006: '2CO:1:6 | 6 | 6 | Sive autem tribulamur pro vestra exhortatione et salute, sive consolamur pro vestra consolatione, sive exhortamur pro vestra exhortatione et salute, quæ operatur tolerantiam earumdem passionum, quas et nos patimur :'
      v:007: '2CO:1:7 | 7 | 7 | ut spes nostra firma sit pro vobis : scientes quod sicut socii passionum estis, sic eritis et consolationis.'
      v:008: '2CO:1:8 | 8 | 8 | Non enim volumus ignorare vos, fratres, de tribulatione nostra, quæ facta est in Asia, quoniam supra modum gravati sumus supra virtutem, ita ut tæderet nos etiam vivere.'
      v:009: '2CO:1:9 | 9 | 9 | Sed ipsi in nobismetipsis responsum mortis habuimus, ut non simus fidentes in nobis, sed in Deo, qui suscitat mortuos :'
      v:010: '2CO:1:10 | 10 | 10 | qui de tantis periculis nos eripuit, et eruit : in quem speramus quoniam et adhuc eripiet,'
      v:011: '2CO:1:11 | 11 | 11 | adjuvantibus et vobis in oratione pro nobis : ut ex multorum personis, ejus quæ in nobis est donationis, per multos gratiæ agantur pro nobis.{VS:P}'
      v:012: '2CO:1:12 | 12 | 12 | Nam gloria nostra hæc est : testimonium conscientiæ nostræ, quod in simplicitate cordis et sinceritate Dei, et non in sapientia carnali, sed in gratia Dei, conversati sumus in hoc mundo : abundantius autem ad vos.'
      v:013: '2CO:1:13 | 13 | 13 | Non enim alia scribimus vobis, quam quæ legistis, et cognovistis. Spero autem quod usque in finem cognoscetis,'
      v:014: '2CO:1:14 | 14 | 14 | sicut et cognovistis nos ex parte, quod gloria vestra sumus, sicut et vos nostra, in die Domini nostri Jesu Christi.'
      v:015: '2CO:1:15 | 15 | 15 | Et hac confidentia volui prius venire ad vos, ut secundam gratiam haberetis :'
      v:016: '2CO:1:16 | 16 | 16 | et per vos transire in Macedoniam, et iterum a Macedonia venire ad vos, et a vobis deduci in Judæam.'
      v:017: '2CO:1:17 | 17 | 17 | Cum ergo hoc voluissem, numquid levitate usus sum ? aut quæ cogito, secundum carnem cogito, ut sit apud me Est et Non ?'
      v:018: '2CO:1:18 | 18 | 18 | Fidelis autem Deus, quia sermo noster, qui fuit apud vos, non est in illo Est et Non.'
      v:019: '2CO:1:19 | 19 | 19 | Dei enim Filius Jesus Christus, qui in vobis per nos prædicatus est, per me, et Silvanum, et Timotheum, non fuit Est et Non, sed Est in illo fuit.'
      v:020: '2CO:1:20 | 20 | 20 | Quotquot enim promissiones Dei sunt, in illo Est : ideo et per ipsum Amen Deo ad gloriam nostram.'
      v:021: '2CO:1:21 | 21 | 21 | Qui autem confirmat nos vobiscum in Christo, et qui unxit nos Deus :'
      v:022: '2CO:1:22 | 22 | 22 | qui et signavit nos, et dedit pignus Spiritus in cordibus nostris.{VS:P}'
      v:023: '2CO:1:23 | 23 | 23 | Ego autem testem Deum invoco in animam meam, quod parcens vobis, non veni ultra Corinthum : non quia dominamur fidei vestræ, sed adjutores sumus gaudii vestri : nam fide statis.'
  c:002:
    verses:
      v:001: '2CO:2:1 | 1 | 1 | Statui autem hoc ipsum apud me, ne iterum in tristitia venirem ad vos.'
      v:002: '2CO:2:2 | 2 | 2 | Si enim ego contristo vos : et quis est, qui me lætificet, nisi qui contristatur ex me ?'
      v:003: '2CO:2:3 | 3 | 3 | Et hoc ipsum scripsi vobis, ut non cum venero, tristitiam super tristitiam habeam, de quibus oportuerat me gaudere : confidens in omnibus vobis, quia meum gaudium, omnium vestrum est.'
      v:004: '2CO:2:4 | 4 | 4 | Nam ex multa tribulatione et angustia cordis scripsi vobis per multas lacrimas : non ut contristemini, sed ut sciatis, quam caritatem habeam abundantius in vobis.{VS:P}'
      v:005: '2CO:2:5 | 5 | 5 | Si quis autem contristavit, non me contristavit : sed ex parte, ut non onerem omnes vos.'
      v:006: '2CO:2:6 | 6 | 6 | Sufficit illi, qui ejusmodi est, objurgatio hæc, quæ fit a pluribus :'
      v:007: '2CO:2:7 | 7 | 7 | ita ut e contrario magis donetis, et consolemini, ne forte abundantiori tristitia absorbeatur qui ejusmodi est.'
      v:008: '2CO:2:8 | 8 | 8 | Propter quod obsecro vos, ut confirmetis in illum caritatem.'
      v:009: '2CO:2:9 | 9 | 9 | Ideo enim et scripsi, ut cognoscam experimentum vestrum, an in omnibus obedientes sitis.'
      v:010: '2CO:2:10 | 10 | 10 | Cui autem aliquid donastis, et ego : nam et ego quod donavi, si quid donavi, propter vos in persona Christi,'
      v:011: '2CO:2:11 | 11 | 11 | ut non circumveniamur a Satana : non enim ignoramus cogitationes ejus.{VS:P}'
      v:012: '2CO:2:12 | 12 | 12 | Cum venissem autem Troadem propter Evangelium Christi, et ostium mihi apertum esset in Domino,'
      v:013: '2CO:2:13 | 13 | 13 | non habui requiem spiritui meo, eo quod non invenerim Titum fratrem meum, sed valefaciens eis, profectus sum in Macedoniam.'
      v:014: '2CO:2:14 | 14 | 14 | Deo autem gratias, qui semper triumphat nos in Christo Jesu, et odorem notitiæ suæ manifestat per nos in omni loco :'
      v:015: '2CO:2:15 | 15 | 15 | quia Christi bonus odor sumus Deo in iis qui salvi fiunt, et in iis qui pereunt :'
      v:016: '2CO:2:16 | 16 | 16 | aliis quidem odor mortis in mortem : aliis autem odor vitæ in vitam. Et ad hæc quis tam idoneus ?'
      v:017: '2CO:2:17 | 17 | 17 | non enim sumus sicut plurimi, adulterantes verbum Dei, sed ex sinceritate, sed sicut ex Deo, coram Deo, in Christo loquimur.'
  c:003:
    verses:
      v:001: '2CO:3:1 | 1 | 1 | Incipimus iterum nosmetipsos commendare ? aut numquid egemus (sicut quidam) commendatitiis epistolis ad vos, aut ex vobis ?'
      v:002: '2CO:3:2 | 2 | 2 | Epistola nostra vos estis, scripta in cordibus nostris, quæ scitur, et legitur ab omnibus hominibus :'
      v:003: '2CO:3:3 | 3 | 3 | manifestati quod epistola estis Christi, ministrata a nobis, et scripta non atramento, sed Spiritu Dei vivi : non in tabulis lapideis, sed in tabulis cordis carnalibus.{VS:P}'
      v:004: '2CO:3:4 | 4 | 4 | Fiduciam autem talem habemus per Christum ad Deum :'
      v:005: '2CO:3:5 | 5 | 5 | non quod sufficientes simus cogitare aliquid a nobis, quasi ex nobis : sed sufficientia nostra ex Deo est :'
      v:006: '2CO:3:6 | 6 | 6 | qui et idoneos nos fecit ministros novi testamenti : non littera, sed Spiritu : littera enim occidit, Spiritus autem vivificat.'
      v:007: '2CO:3:7 | 7 | 7 | Quod si ministratio mortis litteris deformata in lapidibus fuit in gloria, ita ut non possent intendere filii Israël in faciem Moysi propter gloriam vultus ejus, quæ evacuatur :'
      v:008: 2CO:3:8 | 8 | 8 | quomodo non magis ministratio Spiritus erit in gloria ?
      v:009: '2CO:3:9 | 9 | 9 | Nam si ministratio damnationis gloria est : multo magis abundat ministerium justitiæ in gloria.'
      v:010: '2CO:3:10 | 10 | 10 | Nam nec glorificatum est, quod claruit in hac parte, propter excellentem gloriam.'
      v:011: '2CO:3:11 | 11 | 11 | Si enim quod evacuatur, per gloriam est : multo magis quod manet, in gloria est.{VS:P}'
      v:012: '2CO:3:12 | 12 | 12 | Habentes igitur talem spem, multa fiducia utimur :'
      v:013: '2CO:3:13 | 13 | 13 | et non sicut Moyses ponebat velamen super faciem suam, ut non intenderent filii Israël in faciem ejus, quod evacuatur,'
      v:014: '2CO:3:14 | 14 | 14 | sed obtusi sunt sensus eorum. Usque in hodiernum enim diem, idipsum velamen in lectione veteris testamenti manet non revelatum (quoniam in Christo evacuatur),'
      v:015: '2CO:3:15 | 15 | 15 | sed usque in hodiernum diem, cum legitur Moyses, velamen positum est super cor eorum.'
      v:016: '2CO:3:16 | 16 | 16 | Cum autem conversus fuerit ad Dominum, auferetur velamen.'
      v:017: '2CO:3:17 | 17 | 17 | Dominus autem Spiritus est : ubi autem Spiritus Domini, ibi libertas.'
      v:018: '2CO:3:18 | 18 | 18 | Nos vero omnes, revelata facie gloriam Domini speculantes, in eamdem imaginem transformamur a claritate in claritatem, tamquam a Domini Spiritu.'
  c:004:
    verses:
      v:001: '2CO:4:1 | 1 | 1 | Ideo habentes administrationem, juxta quod misericordiam consecuti sumus, non deficimus,'
      v:002: '2CO:4:2 | 2 | 2 | sed abdicamus occulta dedecoris, non ambulantes in astutia, neque adulterantes verbum Dei, sed in manifestatione veritatis commendantes nosmetipsos ad omnem conscientiam hominum coram Deo.'
      v:003: '2CO:4:3 | 3 | 3 | Quod si etiam opertum est Evangelium nostrum, in iis, qui pereunt, est opertum :'
      v:004: '2CO:4:4 | 4 | 4 | in quibus Deus hujus sæculi excæcavit mentes infidelium, ut non fulgeat illis illuminatio Evangelii gloriæ Christi, qui est imago Dei.'
      v:005: '2CO:4:5 | 5 | 5 | Non enim nosmetipsos prædicamus, sed Jesum Christum Dominum nostrum : nos autem servos vestros per Jesum :'
      v:006: '2CO:4:6 | 6 | 6 | quoniam Deus, qui dixit de tenebris lucem splendescere, ipse illuxit in cordibus nostris ad illuminationem scientiæ claritatis Dei, in facie Christi Jesu.{VS:P}'
      v:007: '2CO:4:7 | 7 | 7 | Habemus autem thesaurum istum in vasis fictilibus : ut sublimitas sit virtutis Dei, et non ex nobis.'
      v:008: '2CO:4:8 | 8 | 8 | In omnibus tribulationem patimur, sed non angustiamur : aporiamur, sed non destituimur :'
      v:009: '2CO:4:9 | 9 | 9 | persecutionem patimur, sed non derelinquimur : dejicimur, sed non perimus :'
      v:010: '2CO:4:10 | 10 | 10 | semper mortificationem Jesu in corpore nostro circumferentes, ut et vita Jesu manifestetur in corporibus nostris.'
      v:011: '2CO:4:11 | 11 | 11 | Semper enim nos, qui vivimus, in mortem tradimur propter Jesum : ut et vita Jesu manifestetur in carne nostra mortali.'
      v:012: '2CO:4:12 | 12 | 12 | Ergo mors in nobis operatur, vita autem in vobis.'
      v:013: '2CO:4:13 | 13 | 13 | Habentes autem eumdem spiritum fidei, sicut scriptum est : Credidi, propter quod locutus sum : et nos credimus, propter quod et loquimur :'
      v:014: '2CO:4:14 | 14 | 14 | scientes quoniam qui suscitavit Jesum, et nos cum Jesu suscitabit, et constituet vobiscum.'
      v:015: '2CO:4:15 | 15 | 15 | Omnia enim propter vos : ut gratia abundans, per multos in gratiarum actione, abundet in gloriam Dei.'
      v:016: '2CO:4:16 | 16 | 16 | Propter quod non deficimus : sed licet is, qui foris est, noster homo corrumpatur, tamen is, qui intus est, renovatur de die in diem.'
      v:017: '2CO:4:17 | 17 | 17 | Id enim, quod in præsenti est momentaneum et leve tribulationis nostræ, supra modum in sublimitate æternum gloriæ pondus operatur in nobis,'
      v:018: '2CO:4:18 | 18 | 18 | non contemplantibus nobis quæ videntur, sed quæ non videntur. Quæ enim videntur, temporalia sunt : quæ autem non videntur, æterna sunt.'
  c:005:
    verses:
      v:001: '2CO:5:1 | 1 | 1 | Scimus enim quoniam si terrestris domus nostra hujus habitationis dissolvatur, quod ædificationem ex Deo habemus, domum non manufactam, æternam in cælis.'
      v:002: '2CO:5:2 | 2 | 2 | Nam et in hoc ingemiscimus, habitationem nostram, quæ de cælo est, superindui cupientes :'
      v:003: '2CO:5:3 | 3 | 3 | si tamen vestiti, non nudi inveniamur.'
      v:004: '2CO:5:4 | 4 | 4 | Nam et qui sumus in hoc tabernaculo, ingemiscimus gravati : eo quod nolumus expoliari, sed supervestiri, ut absorbeatur quod mortale est, a vita.'
      v:005: '2CO:5:5 | 5 | 5 | Qui autem efficit nos in hoc ipsum, Deus, qui dedit nobis pignus Spiritus.'
      v:006: '2CO:5:6 | 6 | 6 | Audentes igitur semper, scientes quoniam dum sumus in corpore, peregrinamur a Domino'
      v:007: '2CO:5:7 | 7 | 7 | (per fidem enim ambulamus, et non per speciem) :'
      v:008: '2CO:5:8 | 8 | 8 | audemus autem, et bonam voluntatem habemus magis peregrinari a corpore, et præsentes esse ad Dominum.'
      v:009: '2CO:5:9 | 9 | 9 | Et ideo contendimus, sive absentes, sive præsentes, placere illi.'
      v:010: '2CO:5:10 | 10 | 10 | Omnes enim nos manifestari oportet ante tribunal Christi, ut referat unusquisque propria corporis, prout gessit, sive bonum, sive malum.{VS:P}'
      v:011: '2CO:5:11 | 11 | 11 | Scientes ergo timorem Domini, hominibus suademus, Deo autem manifesti sumus. Spero autem et in conscientiis vestris manifestos nos esse.'
      v:012: '2CO:5:12 | 12 | 12 | Non iterum commendamus nos vobis, sed occasionem damus vobis gloriandi pro nobis : ut habeatis ad eos qui in facie gloriantur, et non in corde.'
      v:013: '2CO:5:13 | 13 | 13 | Sive enim mente excedimus Deo : sive sobrii sumus, vobis.'
      v:014: '2CO:5:14 | 14 | 14 | Caritas enim Christi urget nos : æstimantes hoc, quoniam si unus pro omnibus mortuus est, ergo omnes mortui sunt :'
      v:015: '2CO:5:15 | 15 | 15 | et pro omnibus mortuus est Christus : ut, et qui vivunt, jam non sibi vivant, sed ei qui pro ipsis mortuus est et resurrexit.'
      v:016: '2CO:5:16 | 16 | 16 | Itaque nos ex hoc neminem novimus secundum carnem. Et si cognovimus secundum carnem Christum, sed nunc jam non novimus.'
      v:017: '2CO:5:17 | 17 | 17 | Si qua ergo in Christo nova creatura, vetera transierunt : ecce facta sunt omnia nova.'
      v:018: '2CO:5:18 | 18 | 18 | Omnia autem ex Deo, qui nos reconciliavit sibi per Christum : et dedit nobis ministerium reconciliationis,'
      v:019: '2CO:5:19 | 19 | 19 | quoniam quidem Deus erat in Christo mundum reconcilians sibi, non reputans illis delicta ipsorum, et posuit in nobis verbum reconciliationis.'
      v:020: '2CO:5:20 | 20 | 20 | Pro Christo ergo legatione fungimur, tamquam Deo exhortante per nos. Obsecramus pro Christo, reconciliamini Deo.'
      v:021: '2CO:5:21 | 21 | 21 | Eum, qui non noverat peccatum, pro nobis peccatum fecit, ut nos efficeremur justitia Dei in ipso.'
  c:006:
    verses:
      v:001: 2CO:6:1 | 1 | 1 | Adjuvantes autem exhortamur ne in vacuum gratiam Dei recipiatis.
      v:002: '2CO:6:2 | 2 | 2 | Ait enim : Tempore accepto exaudivi te, et in die salutis adjuvi te. Ecce nunc tempus acceptabile, ecce nunc dies salutis.'
      v:003: '2CO:6:3 | 3 | 3 | Nemini dantes ullam offensionem, ut non vituperetur ministerium nostrum :'
      v:004: '2CO:6:4 | 4 | 4 | sed in omnibus exhibeamus nosmetipsos sicut Dei ministros in multa patientia, in tribulationibus, in necessitatibus, in angustiis,'
      v:005: '2CO:6:5 | 5 | 5 | in plagis, in carceribus, in seditionibus, in laboribus, in vigiliis, in jejuniis,'
      v:006: '2CO:6:6 | 6 | 6 | in castitate, in scientia, in longanimitate, in suavitate, in Spiritu Sancto, in caritate non ficta,'
      v:007: '2CO:6:7 | 7 | 7 | in verbo veritatis, in virtute Dei, per arma justitiæ a dextris et a sinistris,'
      v:008: '2CO:6:8 | 8 | 8 | per gloriam, et ignobilitatem, per infamiam, et bonam famam : ut seductores, et veraces, sicut qui ignoti, et cogniti :'
      v:009: '2CO:6:9 | 9 | 9 | quasi morientes, et ecce vivimus : ut castigati, et non mortificati :'
      v:010: '2CO:6:10 | 10 | 10 | quasi tristes, semper autem gaudentes : sicut egentes, multos autem locupletantes : tamquam nihil habentes, et omnia possidentes.{VS:P}'
      v:011: '2CO:6:11 | 11 | 11 | Os nostrum patet ad vos, o Corinthii ; cor nostrum dilatatum est.'
      v:012: '2CO:6:12 | 12 | 12 | Non angustiamini in nobis : angustiamini autem in visceribus vestris :'
      v:013: '2CO:6:13 | 13 | 13 | eamdem autem habentes remunerationem, tamquam filiis dico, dilatamini et vos.{VS:P}'
      v:014: '2CO:6:14 | 14 | 14 | Nolite jugum ducere cum infidelibus. Quæ enim participatio justitiæ cum iniquitate ? aut quæ societas luci ad tenebras ?'
      v:015: '2CO:6:15 | 15 | 15 | quæ autem conventio Christi ad Belial ? aut quæ pars fideli cum infideli ?'
      v:016: '2CO:6:16 | 16 | 16 | qui autem consensus templo Dei cum idolis ? vos enim estis templum Dei vivi, sicut dicit Deus : {VERSE:BEGIN}Quoniam inhabitabo in illis, et inambulabo inter eos,{VS:BR} et ero illorum Deus, et ipsi erunt mihi populus.{VS:BR}'
      v:017: '2CO:6:17 | 17 | 17 | Propter quod exite de medio eorum,{VS:BR} et separamini, dicit Dominus,{VS:BR} et immundum ne tetigeritis :{VS:BR}'
      v:018: '2CO:6:18 | 18 | 18 | et ego recipiam vos :{VS:BR} et ero vobis in patrem,{VS:BR} et vos eritis mihi in filios et filias,{VS:BR} dicit Dominus omnipotens.{VERSE:END}'
  c:007:
    verses:
      v:001: '2CO:7:1 | 1 | 1 | Has ergo habentes promissiones, carissimi, mundemus nos ab omni inquinamento carnis et spiritus, perficientes sanctificationem in timore Dei.'
      v:002: '2CO:7:2 | 2 | 2 | Capite nos. Neminem læsimus, neminem corrupimus, neminem circumvenimus.'
      v:003: '2CO:7:3 | 3 | 3 | Non ad condemnationem vestram dico : prædiximus enim quod in cordibus nostris estis ad commoriendum et ad convivendum.'
      v:004: '2CO:7:4 | 4 | 4 | Multa mihi fiducia est apud vos, multa mihi gloriatio pro vobis : repletus sum consolatione ; superabundo gaudio in omni tribulatione nostra.'
      v:005: '2CO:7:5 | 5 | 5 | Nam et cum venissemus in Macedoniam, nullam requiem habuit caro nostra, sed omnem tribulationem passi sumus : foris pugnæ, intus timores.'
      v:006: '2CO:7:6 | 6 | 6 | Sed qui consolatur humiles, consolatus est nos Deus in adventu Titi.'
      v:007: '2CO:7:7 | 7 | 7 | Non solum autem in adventu ejus, sed etiam in consolatione, qua consolatus est in vobis, referens nobis vestrum desiderium, vestrum fletum, vestram æmulationem pro me, ita ut magis gauderem.{VS:P}'
      v:008: '2CO:7:8 | 8 | 8 | Quoniam etsi contristavi vos in epistola, non me pœnitet : etsi pœniteret, videns quod epistola illa (etsi ad horam) vos contristavit,'
      v:009: '2CO:7:9 | 9 | 9 | nunc gaudeo : non quia contristati estis, sed quia contristati estis ad pœnitentiam. Contristati enim estis ad Deum, ut in nullo detrimentum patiamini ex nobis.'
      v:010: '2CO:7:10 | 10 | 10 | Quæ enim secundum Deum tristitia est, pœnitentiam in salutem stabilem operatur : sæculi autem tristitia mortem operatur.'
      v:011: '2CO:7:11 | 11 | 11 | Ecce enim hoc ipsum, secundum Deum contristari vos, quantam in vobis operatur sollicitudinem : sed defensionem, sed indignationem, sed timorem, sed desiderium, sed æmulationem, sed vindictam : in omnibus exhibuistis vos incontaminatos esse negotio.'
      v:012: '2CO:7:12 | 12 | 12 | Igitur, etsi scripsi vobis, non propter eum qui fecit injuriam, nec propter eum qui passus est : sed ad manifestandam sollicitudinem nostram, quam habemus pro vobis'
      v:013: '2CO:7:13 | 13 | 13 | coram Deo : ideo consolati sumus. In consolatione autem nostra, abundantius magis gavisi sumus super gaudio Titi, quia refectus est spiritus ejus ab omnibus vobis :'
      v:014: '2CO:7:14 | 14 | 14 | et si quid apud illum de vobis gloriatus sum, non sum confusus : sed sicut omnia vobis in veritate locuti sumus, ita et gloriatio nostra, quæ fuit ad Titum, veritas facta est,'
      v:015: '2CO:7:15 | 15 | 15 | et viscera ejus abundantius in vobis sunt, reminiscentis omnium vestrum obedientiam : quomodo cum timore et tremore excepistis illum.'
      v:016: 2CO:7:16 | 16 | 16 | Gaudeo quod in omnibus confido in vobis.
  c:008:
    verses:
      v:001: '2CO:8:1 | 1 | 1 | Notam autem facimus vobis, fratres, gratiam Dei, quæ data est in ecclesiis Macedoniæ :'
      v:002: '2CO:8:2 | 2 | 2 | quod in multo experimento tribulationis abundantia gaudii ipsorum fuit, et altissima paupertas eorum, abundavit in divitias simplicitatis eorum :'
      v:003: '2CO:8:3 | 3 | 3 | quia secundum virtutem testimonium illis reddo, et supra virtutem voluntarii fuerunt,'
      v:004: '2CO:8:4 | 4 | 4 | cum multa exhortatione obsecrantes nos gratiam, et communicationem ministerii, quod fit in sanctos.'
      v:005: '2CO:8:5 | 5 | 5 | Et non sicut speravimus, sed semetipsos dederunt primum Domino, deinde nobis per voluntatem Dei,'
      v:006: '2CO:8:6 | 6 | 6 | ita ut rogaremus Titum, ut quemadmodum cœpit, ita et perficiat in vobis etiam gratiam istam.'
      v:007: '2CO:8:7 | 7 | 7 | Sed sicut in omnibus abundatis fide, et sermone, et scientia, et omni sollicitudine, insuper et caritate vestra in nos, ut et in hac gratia abundetis.'
      v:008: '2CO:8:8 | 8 | 8 | Non quasi imperans dico : sed per aliorum sollicitudinem, etiam vestræ caritatis ingenium bonum comprobans.'
      v:009: '2CO:8:9 | 9 | 9 | Scitis enim gratiam Domini nostri Jesu Christi, quoniam propter vos egenus factus est, cum esset dives, ut illius inopia vos divites essetis.'
      v:010: '2CO:8:10 | 10 | 10 | Et consilium in hoc do : hoc enim vobis utile est, qui non solum facere, sed et velle cœpistis ab anno priore :'
      v:011: '2CO:8:11 | 11 | 11 | nunc vero et facto perficite : ut quemadmodum promptus est animus voluntatis, ita sit et perficiendi ex eo quod habetis.'
      v:012: '2CO:8:12 | 12 | 12 | Si enim voluntas prompta est, secundum id quod habet, accepta est, non secundum id quod non habet.'
      v:013: '2CO:8:13 | 13 | 13 | Non enim ut aliis sit remissio, vobis autem tribulatio, sed ex æqualitate.'
      v:014: '2CO:8:14 | 14 | 14 | In præsenti tempore vestra abundantia illorum inopiam suppleat : ut et illorum abundantia vestræ inopiæ sit supplementum, ut fiat æqualitas, sicut scriptum est :'
      v:015: '2CO:8:15 | 15 | 15 | Qui multum, non abundavit : et qui modicum, non minoravit.{VS:P}'
      v:016: '2CO:8:16 | 16 | 16 | Gratias autem Deo, qui dedit eamdem sollicitudinem pro vobis in corde Titi,'
      v:017: '2CO:8:17 | 17 | 17 | quoniam exhortationem quidem suscepit : sed cum sollicitior esset, sua voluntate profectus est ad vos.'
      v:018: '2CO:8:18 | 18 | 18 | Misimus etiam cum illo fratrem, cujus laus est in Evangelio per omnes ecclesias :'
      v:019: '2CO:8:19 | 19 | 19 | non solum autem, sed et ordinatus est ab ecclesiis comes peregrinationis nostræ in hanc gratiam, quæ ministratur a nobis ad Domini gloriam, et destinatam voluntatem nostram :'
      v:020: '2CO:8:20 | 20 | 20 | devitantes hoc, ne quis nos vituperet in hac plenitudine, quæ ministratur a nobis.'
      v:021: '2CO:8:21 | 21 | 21 | Providemus enim bona non solum coram Deo, sed etiam coram hominibus.'
      v:022: '2CO:8:22 | 22 | 22 | Misimus autem cum illis et fratrem nostrum, quem probavimus in multis sæpe sollicitum esse : nunc autem multo sollicitiorem, confidentia multa in vos,'
      v:023: '2CO:8:23 | 23 | 23 | sive pro Tito, qui est socius meus, et in vos adjutor, sive fratres nostri, Apostoli ecclesiarum, gloria Christi.'
      v:024: '2CO:8:24 | 24 | 24 | Ostensionem ergo, quæ est caritatis vestræ, et nostræ gloriæ pro vobis, in illos ostendite in faciem ecclesiarum.'
  c:009:
    verses:
      v:001: '2CO:9:1 | 1 | 1 | Nam de ministerio, quod fit in sanctos ex abundanti est mihi scribere vobis.'
      v:002: '2CO:9:2 | 2 | 2 | Scio enim promptum animum vestrum : pro quo de vobis glorior apud Macedones. Quoniam et Achaia parata est ab anno præterito, et vestra æmulatio provocavit plurimos.'
      v:003: '2CO:9:3 | 3 | 3 | Misi autem fratres : ut ne quod gloriamur de vobis, evacuetur in hac parte, ut (quemadmodum dixi) parati sitis :'
      v:004: '2CO:9:4 | 4 | 4 | ne cum venerint Macedones mecum, et invenerint vos imparatos, erubescamus nos (ut non dicamus vos) in hac substantia.'
      v:005: '2CO:9:5 | 5 | 5 | Necessarium ergo existimavi rogare fratres, ut præveniant ad vos, et præparent repromissam benedictionem hanc paratam esse sic, quasi benedictionem, non tamquam avaritiam.{VS:P}'
      v:006: '2CO:9:6 | 6 | 6 | Hoc autem dico : qui parce seminat, parce et metet : et qui seminat in benedictionibus, de benedictionibus et metet.'
      v:007: '2CO:9:7 | 7 | 7 | Unusquisque, prout destinavit in corde suo, non ex tristitia, aut ex necessitate : hilarem enim datorem diligit Deus.'
      v:008: '2CO:9:8 | 8 | 8 | Potens est autem Deus omnem gratiam abundare facere in vobis : ut in omnibus semper omnem sufficientiam habentes, abundetis in omne opus bonum,'
      v:009: '2CO:9:9 | 9 | 9 | sicut scriptum est : Dispersit, dedit pauperibus : justitia ejus manet in sæculum sæculi.'
      v:010: '2CO:9:10 | 10 | 10 | Qui autem administrat semen seminanti : et panem ad manducandum præstabit, et multiplicabit semen vestrum, et augebit incrementa frugum justitiæ vestræ :'
      v:011: '2CO:9:11 | 11 | 11 | ut in omnibus locupletati abundetis in omnem simplicitatem, quæ operatur per nos gratiarum actionem Deo.'
      v:012: '2CO:9:12 | 12 | 12 | Quoniam ministerium hujus officii non solum supplet ea quæ desunt sanctis, sed etiam abundat per multas gratiarum actiones in Domino,'
      v:013: '2CO:9:13 | 13 | 13 | per probationem ministerii hujus, glorificantes Deum in obedientia confessionis vestræ, in Evangelium Christi, et simplicitate communicationis in illos, et in omnes,'
      v:014: '2CO:9:14 | 14 | 14 | et in ipsorum obsecratione pro vobis, desiderantium vos propter eminentem gratiam Dei in vobis.'
      v:015: 2CO:9:15 | 15 | 15 | Gratias Deo super inenarrabili dono ejus.
  c:010:
    verses:
      v:001: '2CO:10:1 | 1 | 1 | Ipse autem ego Paulus obsecro vos per mansuetudinem et modestiam Christi, qui in facie quidem humilis sum inter vos, absens autem confido in vos.'
      v:002: '2CO:10:2 | 2 | 2 | Rogo autem vos ne præsens audeam per eam confidentiam, qua existimor audere in quosdam, qui arbitrantur nos tamquam secundum carnem ambulemus.'
      v:003: '2CO:10:3 | 3 | 3 | In carne enim ambulantes, non secundum carnem militamus.'
      v:004: '2CO:10:4 | 4 | 4 | Nam arma militiæ nostræ non carnalia sunt, sed potentia Deo ad destructionem munitionum, consilia destruentes,'
      v:005: '2CO:10:5 | 5 | 5 | et omnem altitudinem extollentem se adversus scientiam Dei, et in captivitatem redigentes omnem intellectum in obsequium Christi,'
      v:006: '2CO:10:6 | 6 | 6 | et in promptu habentes ulcisci omnem inobedientiam, cum impleta fuerit vestra obedientia.{VS:P}'
      v:007: '2CO:10:7 | 7 | 7 | Quæ secundum faciem sunt, videte. Si quis confidit sibi Christi se esse, hoc cogitet iterum apud se : quia sicut ipse Christi est, ita et nos.'
      v:008: '2CO:10:8 | 8 | 8 | Nam etsi amplius aliquid gloriatus fuero de potestate nostra, quam dedit nobis Dominus in ædificationem, et non in destructionem vestram, non erubescam.'
      v:009: '2CO:10:9 | 9 | 9 | Ut autem non existimer tamquam terrere vos per epistolas :'
      v:010: '2CO:10:10 | 10 | 10 | quoniam quidem epistolæ, inquiunt, graves sunt et fortes : præsentia autem corporis infirma, et sermo contemptibilis :'
      v:011: '2CO:10:11 | 11 | 11 | hoc cogitet qui ejusmodi est, quia quales sumus verbo per epistolas absentes, tales et præsentes in facto.{VS:P}'
      v:012: '2CO:10:12 | 12 | 12 | Non enim audemus inserere, aut comparare nos quibusdam, qui seipsos commendant : sed ipsi in nobis nosmetipsos metientes, et comparantes nosmetipsos nobis.'
      v:013: '2CO:10:13 | 13 | 13 | Nos autem non in immensum gloriabimur, sed secundum mensuram regulæ, qua mensus est nobis Deus, mensuram pertingendi usque ad vos.'
      v:014: '2CO:10:14 | 14 | 14 | Non enim quasi non pertingentes ad vos, superextendimus nos : usque ad vos enim pervenimus in Evangelio Christi.'
      v:015: '2CO:10:15 | 15 | 15 | Non in immensum gloriantes in alienis laboribus : spem autem habentes crescentis fidei vestræ, in vobis magnificari secundum regulam nostram in abundantiam,'
      v:016: '2CO:10:16 | 16 | 16 | etiam in illa, quæ ultra vos sunt, evangelizare, non in aliena regula in iis quæ præparata sunt gloriari.'
      v:017: '2CO:10:17 | 17 | 17 | Qui autem gloriatur, in Domino glorietur.'
      v:018: '2CO:10:18 | 18 | 18 | Non enim qui seipsum commendat, ille probatus est : sed quem Deus commendat.'
  c:011:
    verses:
      v:001: '2CO:11:1 | 1 | 1 | Utinam sustineretis modicum quid insipientiæ meæ, sed et supportare me :'
      v:002: '2CO:11:2 | 2 | 2 | æmulor enim vos Dei æmulatione. Despondi enim vos uni viro, virginem castam exhibere Christo.'
      v:003: '2CO:11:3 | 3 | 3 | Timeo autem ne sicut serpens Hevam seduxit astutia sua, ita corrumpantur sensus vestri, et excidant a simplicitate, quæ est in Christo.'
      v:004: '2CO:11:4 | 4 | 4 | Nam si is qui venit, alium Christum prædicat, quem non prædicavimus, aut alium spiritum accipitis, quem non accepistis : aut aliud Evangelium, quod non recepistis : recte pateremini.'
      v:005: 2CO:11:5 | 5 | 5 | Existimo enim nihil me minus fecisse a magnis Apostolis.
      v:006: '2CO:11:6 | 6 | 6 | Nam etsi imperitus sermone, sed non scientia, in omnibus autem manifestati sumus vobis.{VS:P}'
      v:007: '2CO:11:7 | 7 | 7 | Aut numquid peccatum feci, meipsum humilians, ut vos exaltemini ? quoniam gratis Evangelium Dei evangelizavi vobis ?'
      v:008: '2CO:11:8 | 8 | 8 | Alias ecclesias expoliavi, accipiens stipendium ad ministerium vestrum.'
      v:009: '2CO:11:9 | 9 | 9 | Et cum essem apud vos, et egerem, nulli onerosus fui : nam quod mihi deerat, suppleverunt fratres, qui venerunt a Macedonia : et in omnibus sine onere me vobis servavi, et servabo.'
      v:010: '2CO:11:10 | 10 | 10 | Est veritas Christi in me, quoniam hæc gloriatio non infringetur in me in regionibus Achaiæ.'
      v:011: '2CO:11:11 | 11 | 11 | Quare ? quia non diligo vos ? Deus scit.'
      v:012: '2CO:11:12 | 12 | 12 | Quod autem facio, et faciam : ut amputem occasionem eorum qui volunt occasionem, ut in quo gloriantur, inveniantur sicut et nos.'
      v:013: '2CO:11:13 | 13 | 13 | Nam ejusmodi pseudoapostoli sunt operarii subdoli, transfigurantes se in apostolos Christi.'
      v:014: '2CO:11:14 | 14 | 14 | Et non mirum : ipse enim Satanas transfigurat se in angelum lucis.'
      v:015: '2CO:11:15 | 15 | 15 | Non est ergo magnum, si ministri ejus transfigurentur velut ministri justitiæ : quorum finis erit secundum opera ipsorum.{VS:P}'
      v:016: '2CO:11:16 | 16 | 16 | Iterum dico (ne quis me putet insipientem esse, alioquin velut insipientem accipite me, ut et ego modicum quid glorier),'
      v:017: '2CO:11:17 | 17 | 17 | quod loquor, non loquor secundum Deum, sed quasi in insipientia, in hac substantia gloriæ.'
      v:018: '2CO:11:18 | 18 | 18 | Quoniam multi gloriantur secundum carnem : et ego gloriabor.'
      v:019: '2CO:11:19 | 19 | 19 | Libenter enim suffertis insipientes, cum sitis ipsi sapientes.'
      v:020: '2CO:11:20 | 20 | 20 | Sustinetis enim si quis vos in servitutem redigit, si quis devorat, si quis accipit, si quis extollitur, si quis in faciem vos cædit.'
      v:021: '2CO:11:21 | 21 | 21 | Secundum ignobilitatem dico, quasi nos infirmi fuerimus in hac parte. In quo quis audet (in insipientia dico) audeo et ego :'
      v:022: '2CO:11:22 | 22 | 22 | Hebræi sunt, et ego : Israëlitæ sunt, et ego : semen Abrahæ sunt, et ego.{VS:P}'
      v:023: '2CO:11:23 | 23 | 23 | Ministri Christi sunt (ut minus sapiens dico), plus ego : in laboribus plurimis, in carceribus abundantius, in plagis supra modum, in mortibus frequenter.'
      v:024: '2CO:11:24 | 24 | 24 | A Judæis quinquies, quadragenas, una minus, accepi.'
      v:025: '2CO:11:25 | 25 | 25 | Ter virgis cæsus sum, semel lapidatus sum : ter naufragium feci, nocte et die in profundo maris fui,'
      v:026: '2CO:11:26 | 26 | 26 | in itineribus sæpe, periculis fluminum, periculis latronum, periculis ex genere, periculis ex gentibus, periculis in civitate, periculis in solitudine, periculis in mari, periculis in falsis fratribus :'
      v:027: '2CO:11:27 | 27 | 27 | in labore et ærumna, in vigiliis multis, in fame et siti, in jejuniis multis, in frigore et nuditate,'
      v:028: '2CO:11:28 | 28 | 28 | præter illa quæ extrinsecus sunt, instantia mea quotidiana, sollicitudo omnium ecclesiarum.'
      v:029: '2CO:11:29 | 29 | 29 | Quis infirmatur, et ego non infirmor ? quis scandalizatur, et ego non uror ?'
      v:030: '2CO:11:30 | 30 | 30 | Si gloriari oportet, quæ infirmitatis meæ sunt, gloriabor.'
      v:031: '2CO:11:31 | 31 | 31 | Deus et Pater Domini nostri Jesu Christi, qui est benedictus in sæcula, scit quod non mentior.'
      v:032: '2CO:11:32 | 32 | 32 | Damasci præpositus gentis Aretæ regis custodiebat civitatem Damascenorum ut me comprehenderet :'
      v:033: '2CO:11:33 | 33 | 33 | et per fenestram in sporta dimissus sum per murum, et sic effugi manus ejus.'
  c:012:
    verses:
      v:001: '2CO:12:1 | 1 | 1 | Si gloriari oportet (non expedit quidem), veniam autem ad visiones et revelationes Domini.'
      v:002: '2CO:12:2 | 2 | 2 | Scio hominem in Christo ante annos quatuordecim, sive in corpore nescio, sive extra corpus nescio, Deus scit, raptum hujusmodi usque ad tertium cælum.'
      v:003: '2CO:12:3 | 3 | 3 | Et scio hujusmodi hominem sive in corpore, sive extra corpus nescio, Deus scit :'
      v:004: '2CO:12:4 | 4 | 4 | quoniam raptus est in paradisum : et audivit arcana verba, quæ non licet homini loqui.'
      v:005: '2CO:12:5 | 5 | 5 | Pro hujusmodi gloriabor : pro me autem nihil gloriabor nisi in infirmitatibus meis.'
      v:006: '2CO:12:6 | 6 | 6 | Nam etsi voluero gloriari, non ero insipiens : veritatem enim dicam : parco autem, ne quis me existimet supra id quod videt in me, aut aliquid audit ex me.'
      v:007: '2CO:12:7 | 7 | 7 | Et ne magnitudo revelationum extollat me, datus est mihi stimulus carnis meæ angelus Satanæ, qui me colaphizet.'
      v:008: '2CO:12:8 | 8 | 8 | Propter quod ter Dominum rogavi ut discederet a me :'
      v:009: '2CO:12:9 | 9 | 9 | et dixit mihi : Sufficit tibi gratia mea : nam virtus in infirmitate perficitur. Libenter igitur gloriabor in infirmitatibus meis, ut inhabitet in me virtus Christi.'
      v:010: '2CO:12:10 | 10 | 10 | Propter quod placeo mihi in infirmitatibus meis, in contumeliis, in necessitatibus, in persecutionibus, in angustiis pro Christo : cum enim infirmor, tunc potens sum.'
      v:011: '2CO:12:11 | 11 | 11 | Factus sum insipiens, vos me coëgistis. Ego enim a vobis debui commendari : nihil enim minus fui ab iis, qui sunt supra modum Apostoli : tametsi nihil sum :'
      v:012: '2CO:12:12 | 12 | 12 | signa tamen apostolatus mei facta sunt super vos in omni patientia, in signis, et prodigiis, et virtutibus.'
      v:013: '2CO:12:13 | 13 | 13 | Quid est enim, quod minus habuistis præ ceteris ecclesiis, nisi quod ego ipse non gravavi vos ? donate mihi hanc injuriam.{VS:P}'
      v:014: '2CO:12:14 | 14 | 14 | Ecce tertio hoc paratus sum venire ad vos : et non ero gravis vobis. Non enim quæro quæ vestra sunt, sed vos. Nec enim debent filii parentibus thesaurizare, sed parentes filiis.'
      v:015: '2CO:12:15 | 15 | 15 | Ego autem libentissime impendam, et super impendar ipse pro animabus vestris : licet plus vos diligens, minus diligar.'
      v:016: '2CO:12:16 | 16 | 16 | Sed esto : ego vos non gravavi : sed cum essem astutus, dolo vos cepi.'
      v:017: '2CO:12:17 | 17 | 17 | Numquid per aliquem eorum, quos misi ad vos, circumveni vos ?'
      v:018: '2CO:12:18 | 18 | 18 | Rogavi Titum, et misi cum illo fratrem. Numquid Titus vos circumvenit ? nonne eodem spiritu ambulavimus ? nonne iisdem vestigiis ?{VS:P}'
      v:019: '2CO:12:19 | 19 | 19 | Olim putatis quod excusemus nos apud vos ? coram Deo in Christo loquimur : omnia autem, carissimi, propter ædificationem vestram.'
      v:020: '2CO:12:20 | 20 | 20 | Timeo enim ne forte cum venero, non quales volo, inveniam vos : et ego inveniar a vobis, qualem non vultis : ne forte contentiones, æmulationes, animositates, dissensiones, detractiones, susurrationes, inflationes, seditiones sint inter vos :'
      v:021: '2CO:12:21 | 21 | 21 | ne iterum cum venero, humiliet me Deus apud vos, et lugeam multos ex iis qui ante peccaverunt, et non egerunt pœnitentiam super immunditia, et fornicatione, et impudicitia, quam gesserunt.'
  c:013:
    verses:
      v:001: '2CO:13:1 | 1 | 1 | Ecce tertio hoc venio ad vos : in ore duorum vel trium testium stabit omne verbum.'
      v:002: '2CO:13:2 | 2 | 2 | Prædixi, et prædico, ut præsens, et nunc absens iis qui ante peccaverunt, et ceteris omnibus, quoniam si venero iterum, non parcam.'
      v:003: '2CO:13:3 | 3 | 3 | An experimentum quæritis ejus, qui in me loquitur Christus, qui in vobis non infirmatur, sed potens est in vobis ?'
      v:004: '2CO:13:4 | 4 | 4 | Nam etsi crucifixus est ex infirmitate : sed vivit ex virtute Dei. Nam et nos infirmi sumus in illo : sed vivemus cum eo ex virtute Dei in vobis.'
      v:005: '2CO:13:5 | 5 | 5 | Vosmetipsos tentate si estis in fide : ipsi vos probate. An non cognoscitis vosmetipsos quia Christus Jesus in vobis est ? nisi forte reprobi estis.'
      v:006: '2CO:13:6 | 6 | 6 | Spero autem quod cognoscetis, quia nos non sumus reprobi.'
      v:007: '2CO:13:7 | 7 | 7 | Oramus autem Deum ut nihil mali faciatis, non ut nos probati appareamus, sed ut vos quod bonum est faciatis : nos autem ut reprobi simus.'
      v:008: '2CO:13:8 | 8 | 8 | Non enim possumus aliquid adversus veritatem, sed pro veritate.'
      v:009: '2CO:13:9 | 9 | 9 | Gaudemus enim, quoniam nos infirmi sumus, vos autem potentes estis. Hoc et oramus, vestram consummationem.'
      v:010: '2CO:13:10 | 10 | 10 | Ideo hæc absens scribo, ut non præsens durius agam secundum potestatem, quam Dominus dedit mihi in ædificationem, et non in destructionem.{VS:P}'
      v:011: '2CO:13:11 | 11 | 11 | De cetero, fratres, gaudete, perfecti estote, exhortamini, idem sapite, pacem habete, et Deus pacis et dilectionis erit vobiscum.'
      v:012: 2CO:13:12 | 12 | 12 | Salutate invicem in osculo sancto. Salutant vos omnes sancti.
      v:013: '2CO:13:13 | 13 | 13 | Gratia Domini nostri Jesu Christi, et caritas Dei, et communicatio Sancti Spiritus sit cum omnibus vobis. Amen.'
