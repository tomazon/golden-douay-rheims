From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Zach.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: ZEC
book_title: Zacharias
chapters:
  c:001:
    verses:
      v:001: 'ZEC:1:1 | 1 | 1 | In mense octavo, in anno secundo Darii regis, factum est verbum Domini ad Zachariam filium Barachiæ filii Addo prophetam, dicens :'
      v:002: ZEC:1:2 | 2 | 2 | Iratus est Dominus super patres vestros iracundia.
      v:003: 'ZEC:1:3 | 3 | 3 | Et dices ad eos : {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Convertimini ad me, ait Dominus exercituum,{VS:BR} et convertar ad vos, dicit Dominus exercituum.{VS:BR}'
      v:004: 'ZEC:1:4 | 4 | 4 | Ne sitis sicut patres vestri,{VS:BR} ad quos clamabant prophetæ priores, dicentes :{VS:BR} Hæc dicit Dominus exercituum :{VS:BR} Convertimini de viis vestris malis,{VS:BR} et de cogitationibus vestris pessimis :{VS:BR} et non audierunt, neque attenderunt ad me,{VS:BR} dicit Dominus.{VS:BR}'
      v:005: 'ZEC:1:5 | 5 | 5 | Patres vestri, ubi sunt ?{VS:BR} et prophetæ numquid in sempiternum vivent ?{VS:BR}'
      v:006: 'ZEC:1:6 | 6 | 6 | Verumtamen verba mea, et legitima mea,{VS:BR} quæ mandavi servis meis prophetis,{VS:BR} numquid non comprehenderunt patres vestros,{VS:BR} et conversi sunt, et dixerunt :{VS:BR} Sicut cogitavit Dominus exercituum facere nobis{VS:BR} secundum vias nostras, et secundum adinventiones nostras,{VS:BR} fecit nobis ?{VERSE:END}{VS:P}'
      v:007: 'ZEC:1:7 | 7 | 7 | In die vigesima et quarta undecimi mensis Sabath, in anno secundo Darii, factum est verbum Domini ad Zachariam filium Barachiæ filii Addo prophetam, dicens :'
      v:008: 'ZEC:1:8 | 8 | 8 | Vidi per noctem, et ecce vir ascendens super equum rufum, et ipse stabat inter myrteta, quæ erant in profundo, et post eum equi rufi, varii, et albi.'
      v:009: 'ZEC:1:9 | 9 | 9 | Et dixi : Quid sunt isti, domine mi ? Et dixit ad me angelus qui loquebatur in me : Ego ostendam tibi quid sint hæc.'
      v:010: 'ZEC:1:10 | 10 | 10 | Et respondit vir qui stabat inter myrteta, et dixit : Isti sunt quos misit Dominus ut perambulent terram.'
      v:011: 'ZEC:1:11 | 11 | 11 | Et responderunt angelo Domini, qui stabat inter myrteta, et dixerunt : Perambulavimus terram, et ecce omnis terra habitatur, et quiescit.'
      v:012: 'ZEC:1:12 | 12 | 12 | Et respondit angelus Domini, et dixit : Domine exercituum, usquequo tu non misereberis Jerusalem, et urbium Juda, quibus iratus es ? iste jam septuagesimus annus est.'
      v:013: 'ZEC:1:13 | 13 | 13 | Et respondit Dominus angelo qui loquebatur in me verba bona, verba consolatoria.'
      v:014: 'ZEC:1:14 | 14 | 14 | Et dixit ad me angelus qui loquebatur in me : Clama, dicens : {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Zelatus sum Jerusalem et Sion zelo magno,{VS:BR}'
      v:015: 'ZEC:1:15 | 15 | 15 | et ira magna ego irascor super gentes opulentas,{VS:BR} quia ego iratus sum parum,{VS:BR} ipsi vero adjuverunt in malum.{VS:BR}'
      v:016: 'ZEC:1:16 | 16 | 16 | Propterea hæc dicit Dominus :{VS:BR} Revertar ad Jerusalem in misericordiis,{VS:BR} et domus mea ædificabitur in ea, ait Dominus exercituum,{VS:BR} et perpendiculum extendetur super Jerusalem.{VERSE:END}'
      v:017: 'ZEC:1:17 | 17 | 17 | Adhuc clama, dicens : {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Adhuc affluent civitates meæ bonis,{VS:BR} et consolabitur adhuc Dominus Sion, et eliget adhuc Jerusalem.{VERSE:END}{VS:P}'
      v:018: 'ZEC:1:18 | 18 | 18 | Et levavi oculos meos, et vidi, et ecce quatuor cornua.'
      v:019: 'ZEC:1:19 | 19 | 19 | Et dixi ad angelum qui loquebatur in me : Quid sunt hæc ? Et dixit ad me : Hæc sunt cornua quæ ventilaverunt Judam, et Israël, et Jerusalem.'
      v:020: ZEC:1:20 | 20 | 20 | Et ostendit mihi Dominus quatuor fabros.
      v:021: 'ZEC:1:21 | 21 | 21 | Et dixi : Quid isti veniunt facere ? Qui ait, dicens : Hæc sunt cornua quæ ventilaverunt Judam per singulos viros, et nemo eorum levavit caput suum : et venerunt isti deterrere ea, ut dejiciant cornua gentium, quæ levaverunt cornu super terram Juda ut dispergerent eam.'
  c:002:
    verses:
      v:001: 'ZEC:2:1 | 1 | 1 | Et levavi oculos meos, et vidi, et ecce vir, et in manu ejus funiculus mensorum.'
      v:002: 'ZEC:2:2 | 2 | 2 | Et dixi : Quo tu vadis ? Et dixit ad me : Ut metiar Jerusalem, et videam quanta sit latitudo ejus, et quanta longitudo ejus.'
      v:003: 'ZEC:2:3 | 3 | 3 | Et ecce angelus qui loquebatur in me egrediebatur, et angelus alius egrediebatur in occursum ejus :'
      v:004: 'ZEC:2:4 | 4 | 4 | et dixit ad eum : Curre, loquere ad puerum istum, dicens : Absque muro habitabitur Jerusalem, præ multitudine hominum et jumentorum in medio ejus.'
      v:005: 'ZEC:2:5 | 5 | 5 | Et ego ero ei, ait Dominus, murus ignis in circuitu, et in gloria ero in medio ejus.'
      v:006: 'ZEC:2:6 | 6 | 6 | {VERSE:BEGIN}O, o, fugite de terra aquilonis, dicit Dominus,{VS:BR} quoniam in quatuor ventos cæli dispersi vos, dicit Dominus.{VS:BR}'
      v:007: 'ZEC:2:7 | 7 | 7 | O Sion ! fuge, quæ habitas apud filiam Babylonis :{VS:BR}'
      v:008: 'ZEC:2:8 | 8 | 8 | quia hæc dicit Dominus exercituum :{VS:BR} Post gloriam misit me ad gentes quæ spoliaverunt vos :{VS:BR} qui enim tetigerit vos, tangit pupillam oculi mei :{VS:BR}'
      v:009: 'ZEC:2:9 | 9 | 9 | quia ecce ego levo manum meam super eos,{VS:BR} et erunt prædæ his qui serviebant sibi :{VS:BR} et cognoscetis quia Dominus exercituum misit me.{VS:BR}'
      v:010: 'ZEC:2:10 | 10 | 10 | Lauda et lætare, filia Sion, quia ecce ego venio,{VS:BR} et habitabo in medio tui, ait Dominus.{VS:BR}'
      v:011: 'ZEC:2:11 | 11 | 11 | Et applicabuntur gentes multæ ad Dominum in die illa,{VS:BR} et erunt mihi in populum,{VS:BR} et habitabo in medio tui :{VS:BR} et scies quia Dominus exercituum misit me ad te.{VS:BR}'
      v:012: 'ZEC:2:12 | 12 | 12 | Et possidebit Dominus Judam partem suam in terra sanctificata,{VS:BR} et eliget adhuc Jerusalem.{VS:BR}'
      v:013: 'ZEC:2:13 | 13 | 13 | Sileat omnis caro a facie Domini,{VS:BR} quia consurrexit de habitaculo sancto suo.{VERSE:END}'
  c:003:
    verses:
      v:001: 'ZEC:3:1 | 1 | 1 | Et ostendit mihi Dominus Jesum sacerdotem magnum, stantem coram angelo Domini : et Satan stabat a dextris ejus ut adversaretur ei.'
      v:002: 'ZEC:3:2 | 2 | 2 | Et dixit Dominus ad Satan : Increpet Dominus in te, Satan ! et increpet Dominus in te, qui elegit Jerusalem ! numquid non iste torris est erutus de igne ?'
      v:003: 'ZEC:3:3 | 3 | 3 | Et Jesus erat indutus vestibus sordidis, et stabat ante faciem angeli.'
      v:004: 'ZEC:3:4 | 4 | 4 | Qui respondit, et ait ad eos qui stabant coram se, dicens : Auferte vestimenta sordida ab eo. Et dixit ad eum : Ecce abstuli a te iniquitatem tuam, et indui te mutatoriis.'
      v:005: 'ZEC:3:5 | 5 | 5 | Et dixit : Ponite cidarim mundam super caput ejus. Et posuerunt cidarim mundam super caput ejus, et induerunt eum vestibus : et angelus Domini stabat.'
      v:006: 'ZEC:3:6 | 6 | 6 | Et contestabatur angelus Domini Jesum, dicens :'
      v:007: 'ZEC:3:7 | 7 | 7 | {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Si in viis meis ambulaveris,{VS:BR} et custodiam meam custodieris,{VS:BR} tu quoque judicabis domum meam,{VS:BR} et custodies atria mea,{VS:BR} et dabo tibi ambulantes de his qui nunc hic assistunt.{VS:BR}'
      v:008: 'ZEC:3:8 | 8 | 8 | Audi, Jesu sacerdos magne,{VS:BR} tu et amici tui, qui habitant coram te,{VS:BR} quia viri portendentes sunt :{VS:BR} ecce enim ego adducam servum meum Orientem.{VS:BR}'
      v:009: 'ZEC:3:9 | 9 | 9 | Quia ecce lapis quem dedi coram Jesu :{VS:BR} super lapidem unum septem oculi sunt :{VS:BR} ecce ego cælabo sculpturam ejus, ait Dominus exercituum,{VS:BR} et auferam iniquitatem terræ illius in die una.{VS:BR}'
      v:010: 'ZEC:3:10 | 10 | 10 | In die illa, dicit Dominus exercituum,{VS:BR} vocabit vir amicum suum subter vitem et subter ficum.{VERSE:END}'
  c:004:
    verses:
      v:001: 'ZEC:4:1 | 1 | 1 | Et reversus est angelus qui loquebatur in me, et suscitavit me quasi virum qui suscitatur de somno suo.'
      v:002: 'ZEC:4:2 | 2 | 2 | Et dixit ad me : Quid tu vides ? Et dixi : Vidi, et ecce candelabrum aureum totum, et lampas ejus super caput ipsius, et septem lucernæ ejus super illud, et septem infusoria lucernis quæ erant super caput ejus.'
      v:003: 'ZEC:4:3 | 3 | 3 | Et duæ olivæ super illud : una a dextris lampadis, et una a sinistris ejus.'
      v:004: 'ZEC:4:4 | 4 | 4 | Et respondi, et aio ad angelum qui loquebatur in me, dicens : Quid sunt hæc, domine mi ?'
      v:005: 'ZEC:4:5 | 5 | 5 | Et respondit angelus qui loquebatur in me, et dixit ad me : Numquid nescis quid sunt hæc ? Et dixi : Non, domine mi.'
      v:006: 'ZEC:4:6 | 6 | 6 | Et respondit, et ait ad me, dicens : Hoc est verbum Domini ad Zorobabel, dicens : Non in exercitu, nec in robore, sed in spiritu meo, dicit Dominus exercituum.'
      v:007: 'ZEC:4:7 | 7 | 7 | Quis tu, mons magne, coram Zorobabel ? In planum : et educet lapidem primarium, et exæquabit gratiam gratiæ ejus.'
      v:008: 'ZEC:4:8 | 8 | 8 | Et factum est verbum Domini ad me, dicens :'
      v:009: 'ZEC:4:9 | 9 | 9 | Manus Zorobabel fundaverunt domum istam, et manus ejus perficient eam : et scietis quia Dominus exercituum misit me ad vos.'
      v:010: 'ZEC:4:10 | 10 | 10 | Quis enim despexit dies parvos ? Et lætabuntur, et videbunt lapidem stanneum in manu Zorobabel. Septem isti oculi sunt Domini, qui discurrunt in universam terram.'
      v:011: 'ZEC:4:11 | 11 | 11 | Et respondi, et dixi ad eum : Quid sunt duæ olivæ istæ, ad dexteram candelabri, et ad sinistram ejus ?'
      v:012: 'ZEC:4:12 | 12 | 12 | Et respondi secundo, et dixi ad eum : Quid sunt duæ spicæ olivarum quæ sunt juxta duo rostra aurea in quibus sunt suffusoria ex auro ?'
      v:013: 'ZEC:4:13 | 13 | 13 | Et ait ad me, dicens : Numquid nescis quid sunt hæc ? Et dixi : Non, domine mi.'
      v:014: 'ZEC:4:14 | 14 | 14 | Et dixit : Isti sunt duo filii olei, qui assistunt Dominatori universæ terræ.'
  c:005:
    verses:
      v:001: 'ZEC:5:1 | 1 | 1 | Et conversus sum, et levavi oculos meos, et vidi, et ecce volumen volans.'
      v:002: 'ZEC:5:2 | 2 | 2 | Et dixit ad me : Quid tu vides ? Et dixi : Ego video volumen volans : longitudo ejus viginti cubitorum, et latitudo ejus decem cubitorum.'
      v:003: 'ZEC:5:3 | 3 | 3 | Et dixit ad me : Hæc est maledictio quæ egreditur super faciem omnis terræ : quia omnis fur, sicut ibi scriptum est, judicabitur, et omnis jurans ex hoc similiter judicabitur.'
      v:004: 'ZEC:5:4 | 4 | 4 | Educam illud, dicit Dominus exercituum : et veniet ad domum furis, et ad domum jurantis in nomine meo mendaciter : et commorabitur in medio domus ejus, et consumet eam, et ligna ejus, et lapides ejus.{VS:P}'
      v:005: 'ZEC:5:5 | 5 | 5 | Et egressus est angelus qui loquebatur in me, et dixit ad me : Leva oculos tuos, et vide quid est hoc quod egreditur.'
      v:006: 'ZEC:5:6 | 6 | 6 | Et dixi : Quidnam est ? Et ait : Hæc est amphora egrediens. Et dixit : Hæc est oculus eorum in universa terra.'
      v:007: 'ZEC:5:7 | 7 | 7 | Et ecce talentum plumbi portabatur, et ecce mulier una sedens in medio amphoræ.'
      v:008: 'ZEC:5:8 | 8 | 8 | Et dixit : Hæc est impietas. Et projecit eam in medio amphoræ, et misit massam plumbeam in os ejus.'
      v:009: 'ZEC:5:9 | 9 | 9 | Et levavi oculos meos, et vidi : et ecce duæ mulieres egredientes : et spiritus in alis earum, et habebant alas quasi alas milvi, et levaverunt amphoram inter terram et cælum.'
      v:010: 'ZEC:5:10 | 10 | 10 | Et dixi ad angelum qui loquebatur in me : Quo istæ deferunt amphoram ?'
      v:011: 'ZEC:5:11 | 11 | 11 | Et dixit ad me : Ut ædificetur ei domus in terra Sennaar, et stabiliatur, et ponatur ibi super basem suam.'
  c:006:
    verses:
      v:001: 'ZEC:6:1 | 1 | 1 | Et conversus sum, et levavi oculos meos, et vidi : et ecce quatuor quadrigæ egredientes de medio duorum montium : et montes, montes ærei.'
      v:002: 'ZEC:6:2 | 2 | 2 | In quadriga prima equi rufi, et in quadriga secunda equi nigri,'
      v:003: 'ZEC:6:3 | 3 | 3 | et in quadriga tertia equi albi, et in quadriga quarta equi varii et fortes.'
      v:004: 'ZEC:6:4 | 4 | 4 | Et respondi, et dixi ad angelum qui loquebatur in me : Quid sunt hæc, domine mi ?'
      v:005: 'ZEC:6:5 | 5 | 5 | Et respondit angelus, et ait ad me : Isti sunt quatuor venti cæli, qui egrediuntur ut stent coram Dominatore omnis terræ.'
      v:006: 'ZEC:6:6 | 6 | 6 | In qua erant equi nigri, egrediebantur in terram aquilonis : et albi egressi sunt post eos, et varii egressi sunt ad terram austri.'
      v:007: 'ZEC:6:7 | 7 | 7 | Qui autem erant robustissimi, exierunt, et quærebant ire et discurrere per omnem terram. Et dixit : Ite, perambulate terram : et perambulaverunt terram.'
      v:008: 'ZEC:6:8 | 8 | 8 | Et vocavit me, et locutus est ad me, dicens : Ecce qui egrediuntur in terram aquilonis, requiescere fecerunt spiritum meum in terra aquilonis.{VS:P}'
      v:009: 'ZEC:6:9 | 9 | 9 | Et factum est verbum Domini ad me, dicens :'
      v:010: 'ZEC:6:10 | 10 | 10 | Sume a transmigratione, ab Holdai, et a Tobia, et ab Idaia : et venies tu in die illa, et intrabis domum Josiæ filii Sophoniæ, qui venerunt de Babylone.'
      v:011: 'ZEC:6:11 | 11 | 11 | Et sumes aurum et argentum, et facies coronas, et pones in capite Jesu filii Josedec, sacerdotis magni :'
      v:012: 'ZEC:6:12 | 12 | 12 | et loqueris ad eum, dicens : Hæc ait Dominus exercituum, dicens : Ecce vir, Oriens nomen ejus, et subter eum orietur, et ædificabit templum Domino.'
      v:013: 'ZEC:6:13 | 13 | 13 | Et ipse exstruet templum Domino : et ipse portabit gloriam, et sedebit, et dominabitur super solio suo : et erit sacerdos super solio suo, et consilium pacis erit inter illos duos.'
      v:014: 'ZEC:6:14 | 14 | 14 | Et coronæ erunt Helem, et Tobiæ, et Idaiæ, et Hem filio Sophoniæ, memoriale in templo Domini.'
      v:015: 'ZEC:6:15 | 15 | 15 | Et qui procul sunt, venient, et ædificabunt in templo Domini : et scietis quia Dominus exercituum misit me ad vos. Erit autem hoc, si auditu audieritis vocem Domini Dei vestri.'
  c:007:
    verses:
      v:001: 'ZEC:7:1 | 1 | 1 | Et factum est in anno quarto Darii regis, factum est verbum Domini ad Zachariam, in quarta mensis noni, qui est Casleu.'
      v:002: 'ZEC:7:2 | 2 | 2 | Et miserunt ad domum Dei Sarasar et Rogommelech, et viri qui erant cum eo, ad deprecandam faciem Domini :'
      v:003: 'ZEC:7:3 | 3 | 3 | ut dicerent sacerdotibus domus Domini exercituum, et prophetis, loquentes : Numquid flendum est mihi in quinto mense, vel sanctificare me debeo, sicut jam feci multis annis ?'
      v:004: 'ZEC:7:4 | 4 | 4 | Et factum est verbum Domini exercituum ad me, dicens :'
      v:005: 'ZEC:7:5 | 5 | 5 | Loquere ad omnem populum terræ, et ad sacerdotes, dicens : Cum jejunaretis, et plangeretis in quinto et septimo per hos septuaginta annos, numquid jejunium jejunastis mihi ?'
      v:006: 'ZEC:7:6 | 6 | 6 | et cum comedistis et bibistis, numquid non vobis comedistis et vobismetipsis bibistis ?'
      v:007: 'ZEC:7:7 | 7 | 7 | numquid non sunt verba quæ locutus est Dominus in manu prophetarum priorum, cum adhuc Jerusalem habitaretur ut esset opulenta, ipsa et urbes in circuitu ejus, et ad austrum, et in campestribus habitaretur ?'
      v:008: 'ZEC:7:8 | 8 | 8 | Et factum est verbum Domini ad Zachariam, dicens :'
      v:009: 'ZEC:7:9 | 9 | 9 | Hæc ait Dominus exercituum, dicens : Judicium verum judicate, et misericordiam et miserationes facite, unusquisque cum fratre suo.'
      v:010: 'ZEC:7:10 | 10 | 10 | Et viduam, et pupillum, et advenam, et pauperem nolite calumniari : et malum vir fratri suo non cogitet in corde suo.'
      v:011: 'ZEC:7:11 | 11 | 11 | Et noluerunt attendere, et averterunt scapulam recedentem, et aures suas aggravaverunt ne audirent.'
      v:012: 'ZEC:7:12 | 12 | 12 | Et cor suum posuerunt ut adamantem, ne audirent legem, et verba quæ misit Dominus exercituum in spiritu suo per manum prophetarum priorum : et facta est indignatio magna a Domino exercituum.'
      v:013: 'ZEC:7:13 | 13 | 13 | Et factum est sicut locutus est, et non audierunt : sic clamabunt et non exaudiam, dicit Dominus exercituum.'
      v:014: 'ZEC:7:14 | 14 | 14 | Et dispersi eos per omnia regna quæ nesciunt : et terra desolata est ab eis, eo quod non esset transiens et revertens : et posuerunt terram desiderabilem in desertum.'
  c:008:
    verses:
      v:001: 'ZEC:8:1 | 1 | 1 | Et factum est verbum Domini exercituum, dicens :'
      v:002: 'ZEC:8:2 | 2 | 2 | Hæc dicit Dominus exercituum : Zelatus sum Sion zelo magno, et indignatione magna zelatus sum eam.'
      v:003: 'ZEC:8:3 | 3 | 3 | Hæc dicit Dominus exercituum : Reversus sum ad Sion, et habitabo in medio Jerusalem : et vocabitur Jerusalem civitas veritatis, et mons Domini exercituum mons sanctificatus.'
      v:004: 'ZEC:8:4 | 4 | 4 | Hæc dicit Dominus exercituum : Adhuc habitabunt senes et anus in plateis Jerusalem, et viri baculus in manu ejus præ multitudine dierum.'
      v:005: 'ZEC:8:5 | 5 | 5 | Et plateæ civitatis complebuntur infantibus et puellis, ludentibus in plateis ejus.'
      v:006: 'ZEC:8:6 | 6 | 6 | Hæc dicit Dominus exercituum : Si videbitur difficile in oculis reliquiarum populi hujus in diebus illis, numquid in oculis meis difficile erit ? dicit Dominus exercituum.'
      v:007: 'ZEC:8:7 | 7 | 7 | Hæc dicit Dominus exercituum : Ecce ego salvabo populum meum de terra orientis et de terra occasus solis.'
      v:008: 'ZEC:8:8 | 8 | 8 | Et adducam eos, et habitabunt in medio Jerusalem : et erunt mihi in populum, et ego ero eis in Deum, in veritate et in justitia.{VS:P}'
      v:009: 'ZEC:8:9 | 9 | 9 | Hæc dicit Dominus exercituum : Confortentur manus vestræ, qui auditis in his diebus sermones istos per os prophetarum, in die qua fundata est domus Domini exercituum, ut templum ædificaretur.'
      v:010: 'ZEC:8:10 | 10 | 10 | Siquidem ante dies illos merces hominum non erat, nec merces jumentorum erat : neque introëunti, neque exeunti erat pax præ tribulatione : et dimisi omnes homines, unumquemque contra proximum suum.'
      v:011: 'ZEC:8:11 | 11 | 11 | Nunc autem non juxta dies priores ego faciam reliquiis populi hujus, dicit Dominus exercituum,'
      v:012: 'ZEC:8:12 | 12 | 12 | sed semen pacis erit : vinea dabit fructum suum, et terra dabit germen suum, et cæli dabunt rorem suum : et possidere faciam reliquias populi hujus universa hæc.'
      v:013: 'ZEC:8:13 | 13 | 13 | Et erit : sicut eratis maledictio in gentibus, domus Juda et domus Israël, sic salvabo vos, et eritis benedictio. Nolite timere ; confortentur manus vestræ.'
      v:014: 'ZEC:8:14 | 14 | 14 | Quia hæc dicit Dominus exercituum : Sicut cogitavi ut affligerem vos, cum ad iracundiam provocassent patres vestri me, dicit Dominus,'
      v:015: 'ZEC:8:15 | 15 | 15 | et non sum misertus : sic conversus cogitavi, in diebus istis, ut benefaciam domui Juda et Jerusalem. Nolite timere.'
      v:016: 'ZEC:8:16 | 16 | 16 | Hæc sunt ergo verba quæ facietis : loquimini veritatem unusquisque cum proximo suo : veritatem et judicium pacis judicate in portis vestris.'
      v:017: 'ZEC:8:17 | 17 | 17 | Et unusquisque malum contra amicum suum ne cogitetis in cordibus vestris, et juramentum mendax ne diligatis : omnia enim hæc sunt quæ odi, dicit Dominus.{VS:P}'
      v:018: 'ZEC:8:18 | 18 | 18 | Et factum est verbum Domini exercituum ad me, dicens :'
      v:019: 'ZEC:8:19 | 19 | 19 | Hæc dicit Dominus exercituum : Jejunium quarti, et jejunium quinti, et jejunium septimi, et jejunium decimi erit domui Juda in gaudium et lætitiam et in solemnitates præclaras. Veritatem tantum et pacem diligite.'
      v:020: 'ZEC:8:20 | 20 | 20 | Hæc dicit Dominus exercituum, usquequo veniant populi et habitent in civitatibus multis :'
      v:021: 'ZEC:8:21 | 21 | 21 | et vadant habitatores, unus ad alterum, dicentes : Eamus, et deprecemur faciem Domini, et quæramus Dominum exercituum : vadam etiam ego.'
      v:022: 'ZEC:8:22 | 22 | 22 | Et venient populi multi, et gentes robustæ, ad quærendum Dominum exercituum in Jerusalem, et deprecandam faciem Domini.'
      v:023: 'ZEC:8:23 | 23 | 23 | Hæc dicit Dominus exercituum : In diebus illis, in quibus apprehendent decem homines ex omnibus linguis gentium, et apprehendent fimbriam viri Judæi, dicentes : Ibimus vobiscum : audivimus enim quoniam Deus vobiscum est.'
  c:009:
    verses:
      v:001: 'ZEC:9:1 | 1 | 1 | {VERSE:BEGIN}Onus verbi Domini in terra Hadrach{VS:BR} et Damasci requiei ejus,{VS:BR} quia Domini est oculus hominis et omnium tribuum Israël.{VS:BR}'
      v:002: 'ZEC:9:2 | 2 | 2 | Emath quoque in terminis ejus, et Tyrus, et Sidon :{VS:BR} assumpserunt quippe sibi sapientiam valde.{VS:BR}'
      v:003: 'ZEC:9:3 | 3 | 3 | Et ædificavit Tyrus munitionem suam,{VS:BR} et coacervavit argentum quasi humum,{VS:BR} et aurum ut lutum platearum.{VS:BR}'
      v:004: 'ZEC:9:4 | 4 | 4 | Ecce Dominus possidebit eam :{VS:BR} et percutiet in mari fortitudinem ejus,{VS:BR} et hæc igni devorabitur.{VS:BR}'
      v:005: 'ZEC:9:5 | 5 | 5 | Videbit Ascalon, et timebit,{VS:BR} et Gaza, et dolebit nimis,{VS:BR} et Accaron, quoniam confusa est spes ejus :{VS:BR} et peribit rex de Gaza,{VS:BR} et Ascalon non habitabitur.{VS:BR}'
      v:006: 'ZEC:9:6 | 6 | 6 | Et sedebit separator in Azoto,{VS:BR} et disperdam superbiam Philisthinorum.{VS:BR}'
      v:007: 'ZEC:9:7 | 7 | 7 | Et auferam sanguinem ejus de ore ejus,{VS:BR} et abominationes ejus de medio dentium ejus :{VS:BR} et relinquetur etiam ipse Deo nostro,{VS:BR} et erit quasi dux in Juda,{VS:BR} et Accaron quasi Jebusæus.{VS:BR}'
      v:008: 'ZEC:9:8 | 8 | 8 | Et circumdabo domum meam{VS:BR} ex his qui militant mihi euntes et revertentes :{VS:BR} et non transibit super eos ultra exactor,{VS:BR} quia nunc vidi in oculis meis.{VERSE:END}{VS:P}'
      v:009: 'ZEC:9:9 | 9 | 9 | {VERSE:BEGIN}Exsulta satis, filia Sion ;{VS:BR} jubila, filia Jerusalem :{VS:BR} ecce rex tuus veniet tibi justus, et salvator :{VS:BR} ipse pauper, et ascendens super asinam{VS:BR} et super pullum filium asinæ.{VS:BR}'
      v:010: 'ZEC:9:10 | 10 | 10 | Et disperdam quadrigam ex Ephraim,{VS:BR} et equum de Jerusalem,{VS:BR} et dissipabitur arcus belli :{VS:BR} et loquetur pacem gentibus,{VS:BR} et potestas ejus a mari usque ad mare,{VS:BR} et a fluminibus usque ad fines terræ.{VS:BR}'
      v:011: 'ZEC:9:11 | 11 | 11 | Tu quoque in sanguine testamenti tui{VS:BR} emisisti vinctos tuos de lacu in quo non est aqua.{VS:BR}'
      v:012: 'ZEC:9:12 | 12 | 12 | Convertimini ad munitionem, vincti spei :{VS:BR} hodie quoque annuntians duplicia reddam tibi.{VS:BR}'
      v:013: 'ZEC:9:13 | 13 | 13 | Quoniam extendi mihi Judam quasi arcum :{VS:BR} implevi Ephraim :{VS:BR} et suscitabo filios tuos, Sion,{VS:BR} super filios tuos, Græcia :{VS:BR} et ponam te quasi gladium fortium.{VS:BR}'
      v:014: 'ZEC:9:14 | 14 | 14 | Et Dominus Deus super eos videbitur,{VS:BR} et exibit ut fulgur jaculum ejus :{VS:BR} et Dominus Deus in tuba canet,{VS:BR} et vadet in turbine austri.{VS:BR}'
      v:015: 'ZEC:9:15 | 15 | 15 | Dominus exercituum proteget eos :{VS:BR} et devorabunt, et subjicient lapidibus fundæ :{VS:BR} et bibentes inebriabuntur quasi a vino,{VS:BR} et replebuntur ut phialæ,{VS:BR} et quasi cornua altaris.{VS:BR}'
      v:016: 'ZEC:9:16 | 16 | 16 | Et salvabit eos Dominus Deus eorum in die illa,{VS:BR} ut gregem populi sui,{VS:BR} quia lapides sancti elevabuntur super terram ejus.{VS:BR}'
      v:017: 'ZEC:9:17 | 17 | 17 | Quid enim bonum ejus est,{VS:BR} et quid pulchrum ejus,{VS:BR} nisi frumentum electorum,{VS:BR} et vinum germinans virgines ?{VERSE:END}'
  c:010:
    verses:
      v:001: 'ZEC:10:1 | 1 | 1 | {VERSE:BEGIN}Petite a Domino pluviam in tempore serotino,{VS:BR} et Dominus faciet nives :{VS:BR} et pluviam imbris dabit eis,{VS:BR} singulis herbam in agro.{VS:BR}'
      v:002: 'ZEC:10:2 | 2 | 2 | Quia simulacra locuta sunt inutile,{VS:BR} et divini viderunt mendacium :{VS:BR} et somniatores locuti sunt frustra,{VS:BR} vane consolabantur :{VS:BR} idcirco abducti sunt quasi grex :{VS:BR} affligentur, quia non est eis pastor.{VS:BR}'
      v:003: 'ZEC:10:3 | 3 | 3 | Super pastores iratus est furor meus,{VS:BR} et super hircos visitabo :{VS:BR} quia visitavit Dominus exercituum gregem suum, domum Juda,{VS:BR} et posuit eos quasi equum gloriæ suæ in bello.{VS:BR}'
      v:004: 'ZEC:10:4 | 4 | 4 | Ex ipso angulus, ex ipso paxillus,{VS:BR} ex ipso arcus prælii,{VS:BR} ex ipso egredietur omnis exactor simul.{VS:BR}'
      v:005: 'ZEC:10:5 | 5 | 5 | Et erunt quasi fortes conculcantes lutum viarum in prælio,{VS:BR} et bellabunt, quia Dominus cum eis :{VS:BR} et confundentur ascensores equorum.{VS:BR}'
      v:006: 'ZEC:10:6 | 6 | 6 | Et confortabo domum Juda,{VS:BR} et domum Joseph salvabo :{VS:BR} et convertam eos, quia miserebor eorum :{VS:BR} et erunt sicut fuerunt quando non projeceram eos :{VS:BR} ego enim Dominus Deus eorum, et exaudiam eos.{VS:BR}'
      v:007: 'ZEC:10:7 | 7 | 7 | Et erunt quasi fortes Ephraim,{VS:BR} et lætabitur cor eorum quasi a vino :{VS:BR} et filii eorum videbunt, et lætabuntur,{VS:BR} et exsultabit cor eorum in Domino.{VS:BR}'
      v:008: 'ZEC:10:8 | 8 | 8 | Sibilabo eis, et congregabo illos,{VS:BR} quia redemi eos :{VS:BR} et multiplicabo eos sicut ante fuerant multiplicati.{VS:BR}'
      v:009: 'ZEC:10:9 | 9 | 9 | Et seminabo eos in populis,{VS:BR} et de longe recordabuntur mei :{VS:BR} et vivent cum filiis suis, et revertentur.{VS:BR}'
      v:010: 'ZEC:10:10 | 10 | 10 | Et reducam eos de terra Ægypti,{VS:BR} et de Assyriis congregabo eos,{VS:BR} et ad terram Galaad et Libani adducam eos,{VS:BR} et non invenietur eis locus :{VS:BR}'
      v:011: 'ZEC:10:11 | 11 | 11 | et transibit in maris freto,{VS:BR} et percutiet in mari fluctus,{VS:BR} et confundentur omnia profunda fluminis :{VS:BR} et humiliabitur superbia Assur,{VS:BR} et sceptrum Ægypti recedet.{VS:BR}'
      v:012: 'ZEC:10:12 | 12 | 12 | Confortabo eos in Domino,{VS:BR} et in nomine ejus ambulabunt, dicit Dominus.{VERSE:END}'
  c:011:
    verses:
      v:001: 'ZEC:11:1 | 1 | 1 | {VERSE:BEGIN}Aperi, Libane, portas tuas,{VS:BR} et comedat ignis cedros tuas.{VS:BR}'
      v:002: 'ZEC:11:2 | 2 | 2 | Ulula, abies, quia cecidit cedrus,{VS:BR} quoniam magnifici vastati sunt :{VS:BR} ululate, quercus Basan,{VS:BR} quoniam succisus est saltus munitus.{VS:BR}'
      v:003: 'ZEC:11:3 | 3 | 3 | Vox ululatus pastorum,{VS:BR} quia vastata est magnificentia eorum :{VS:BR} vox rugitus leonum,{VS:BR} quoniam vastata est superbia Jordanis.{VERSE:END}{VS:P}'
      v:004: 'ZEC:11:4 | 4 | 4 | Hæc dicit Dominus Deus meus : Pasce pecora occisionis,'
      v:005: 'ZEC:11:5 | 5 | 5 | quæ qui possederant occidebant, et non dolebant, et vendebant ea, dicentes : Benedictus Dominus ! divites facti sumus : et pastores eorum non parcebant eis.'
      v:006: 'ZEC:11:6 | 6 | 6 | Et ego non parcam ultra super habitantes terram, dicit Dominus : ecce ego tradam homines, unumquemque in manu proximi sui, et in manu regis sui : et concident terram, et non eruam de manu eorum.'
      v:007: 'ZEC:11:7 | 7 | 7 | Et pascam pecus occisionis propter hoc, o pauperes gregis ! et assumpsi mihi duas virgas : unam vocavi Decorem, et alteram vocavi Funiculum : et pavi gregem.'
      v:008: 'ZEC:11:8 | 8 | 8 | Et succidi tres pastores in mense uno, et contracta est anima mea in eis, siquidem et anima eorum variavit in me.'
      v:009: 'ZEC:11:9 | 9 | 9 | Et dixi : Non pascam vos : quod moritur, moriatur, et quod succiditur, succidatur : et reliqui devorent unusquisque carnem proximi sui.'
      v:010: 'ZEC:11:10 | 10 | 10 | Et tuli virgam meam quæ vocabatur Decus, et abscidi eam, ut irritum facerem fœdus meum quod percussi cum omnibus populis.'
      v:011: 'ZEC:11:11 | 11 | 11 | Et in irritum deductum est in die illa : et cognoverunt sic pauperes gregis, qui custodiunt mihi, quia verbum Domini est.'
      v:012: 'ZEC:11:12 | 12 | 12 | Et dixi ad eos : Si bonum est in oculis vestris, afferte mercedem meam : et si non, quiescite. Et appenderunt mercedem meam triginta argenteos.'
      v:013: 'ZEC:11:13 | 13 | 13 | Et dixit Dominus ad me : Projice illud ad statuarium, decorum pretium quo appretiatus sum ab eis. Et tuli triginta argenteos, et projeci illos in domum Domini, ad statuarium.'
      v:014: 'ZEC:11:14 | 14 | 14 | Et præcidi virgam meam secundam, quæ appellabatur Funiculus, ut dissolverem germanitatem inter Judam et Israël.'
      v:015: 'ZEC:11:15 | 15 | 15 | Et dixit Dominus ad me : Adhuc sume tibi vasa pastoris stulti.'
      v:016: 'ZEC:11:16 | 16 | 16 | Quia ecce ego suscitabo pastorem in terra, qui derelicta non visitabit, dispersum non quæret, et contritum non sanabit, et id quod stat non enutriet, et carnes pinguium comedet, et ungulas eorum dissolvet.'
      v:017: 'ZEC:11:17 | 17 | 17 | O pastor, et idolum derelinquens gregem : gladius super brachium ejus, et super oculum dextrum ejus : brachium ejus ariditate siccabitur, et oculus dexter ejus tenebrescens obscurabitur.'
  c:012:
    verses:
      v:001: 'ZEC:12:1 | 1 | 1 | Onus verbi Domini super Israël. {VERSE:BEGIN}Dicit Dominus extendens cælum, et fundans terram,{VS:BR} et fingens spiritum hominis in eo :{VS:BR}'
      v:002: 'ZEC:12:2 | 2 | 2 | Ecce ego ponam Jerusalem superliminare crapulæ{VS:BR} omnibus populis in circuitu :{VS:BR} sed et Juda erit in obsidione contra Jerusalem.{VS:BR}'
      v:003: 'ZEC:12:3 | 3 | 3 | Et erit : in die illa ponam Jerusalem lapidem oneris cunctis populis :{VS:BR} omnes qui levabunt eam concisione lacerabuntur,{VS:BR} et colligentur adversus eam omnia regna terræ.{VS:BR}'
      v:004: 'ZEC:12:4 | 4 | 4 | In die illa, dicit Dominus,{VS:BR} percutiam omnem equum in stuporem,{VS:BR} et ascensorem ejus in amentiam :{VS:BR} et super domum Juda aperiam oculos meos,{VS:BR} et omnem equum populorum percutiam cæcitate.{VS:BR}'
      v:005: 'ZEC:12:5 | 5 | 5 | Et dicent duces Juda in corde suo :{VS:BR} Confortentur mihi habitatores Jerusalem{VS:BR} in Domino exercituum, Deo eorum !{VS:BR}'
      v:006: 'ZEC:12:6 | 6 | 6 | In die illa ponam duces Juda{VS:BR} sicut caminum ignis in lignis,{VS:BR} et sicut facem ignis in fœno :{VS:BR} et devorabunt ad dexteram et ad sinistram omnes populos in circuitu,{VS:BR} et habitabitur Jerusalem rursus in loco suo in Jerusalem.{VS:BR}'
      v:007: 'ZEC:12:7 | 7 | 7 | Et salvabit Dominus tabernacula Juda, sicut in principio,{VS:BR} ut non magnifice glorietur domus David,{VS:BR} et gloria habitantium Jerusalem contra Judam.{VS:BR}'
      v:008: 'ZEC:12:8 | 8 | 8 | In die illa proteget Dominus habitatores Jerusalem :{VS:BR} et erit qui offenderit ex eis in die illa quasi David,{VS:BR} et domus David quasi Dei,{VS:BR} sicut angelus Domini in conspectu eorum.{VERSE:END}{VS:P}'
      v:009: 'ZEC:12:9 | 9 | 9 | {VERSE:BEGIN}Et erit in die illa :{VS:BR} quæram conterere omnes gentes quæ veniunt contra Jerusalem.{VS:BR}'
      v:010: 'ZEC:12:10 | 10 | 10 | Et effundam super domum David{VS:BR} et super habitatores Jerusalem{VS:BR} spiritum gratiæ et precum :{VS:BR} et aspicient ad me quem confixerunt,{VS:BR} et plangent eum planctu quasi super unigenitum,{VS:BR} et dolebunt super eum,{VS:BR} ut doleri solet in morte primogeniti.{VS:BR}'
      v:011: 'ZEC:12:11 | 11 | 11 | In die illa, magnus erit planctus in Jerusalem,{VS:BR} sicut planctus Adadremmon in campo Mageddon.{VS:BR}'
      v:012: 'ZEC:12:12 | 12 | 12 | Et planget terra : familiæ et familiæ seorsum :{VS:BR} familiæ domus David seorsum, et mulieres eorum seorsum :{VS:BR}'
      v:013: 'ZEC:12:13 | 13 | 13 | familiæ domus Nathan seorsum, et mulieres eorum seorsum :{VS:BR} familiæ domus Levi seorsum, et mulieres eorum seorsum :{VS:BR} familiæ Semei seorsum, et mulieres eorum seorsum :{VS:BR}'
      v:014: 'ZEC:12:14 | 14 | 14 | omnes familiæ reliquæ,{VS:BR} familiæ et familiæ seorsum, et mulieres eorum seorsum.{VERSE:END}'
  c:013:
    verses:
      v:001: 'ZEC:13:1 | 1 | 1 | {VERSE:BEGIN}In die illa erit fons patens domui David et habitantibus Jerusalem,{VS:BR} in ablutionem peccatoris et menstruatæ.{VS:BR}'
      v:002: 'ZEC:13:2 | 2 | 2 | Et erit in die illa, dicit Dominus exercituum :{VS:BR} disperdam nomina idolorum de terra,{VS:BR} et non memorabuntur ultra :{VS:BR} et pseudoprophetas, et spiritum immundum auferam de terra.{VS:BR}'
      v:003: 'ZEC:13:3 | 3 | 3 | Et erit : cum prophetaverit quispiam ultra,{VS:BR} dicent ei pater ejus et mater ejus, qui genuerunt eum :{VS:BR} Non vives, quia mendacium locutus es in nomine Domini :{VS:BR} et configent eum pater ejus et mater ejus, genitores ejus,{VS:BR} cum prophetaverit.{VS:BR}'
      v:004: 'ZEC:13:4 | 4 | 4 | Et erit : in die illa confundentur prophetæ,{VS:BR} unusquisque ex visione sua cum prophetaverit :{VS:BR} nec operientur pallio saccino, ut mentiantur :{VS:BR}'
      v:005: 'ZEC:13:5 | 5 | 5 | sed dicet : Non sum propheta :{VS:BR} homo agricola ego sum,{VS:BR} quoniam Adam exemplum meum ab adolescentia mea.{VS:BR}'
      v:006: 'ZEC:13:6 | 6 | 6 | Et dicetur ei : Quid sunt plagæ istæ in medio manuum tuarum ?{VS:BR} Et dicet : His plagatus sum in domo eorum qui diligebant me.{VERSE:END}{VS:P}'
      v:007: 'ZEC:13:7 | 7 | 7 | Framea, suscitare super pastorem meum, et super virum cohærentem mihi, dicit Dominus exercituum : percute pastorem, et dispergentur oves : et convertam manum meam ad parvulos.'
      v:008: 'ZEC:13:8 | 8 | 8 | Et erunt in omni terra, dicit Dominus : partes duæ in ea dispergentur, et deficient : et tertia pars relinquetur in ea.'
      v:009: 'ZEC:13:9 | 9 | 9 | Et ducam tertiam partem per ignem, et uram eos sicut uritur argentum, et probabo eos sicut probatur aurum. Ipse vocabit nomen meum, et ego exaudiam eum. Dicam : Populus meus es : et ipse dicet : Dominus Deus meus.'
  c:014:
    verses:
      v:001: 'ZEC:14:1 | 1 | 1 | Ecce venient dies Domini, et dividentur spolia tua in medio tui.'
      v:002: 'ZEC:14:2 | 2 | 2 | Et congregabo omnes gentes ad Jerusalem in prælium : et capietur civitas, et vastabuntur domus, et mulieres violabuntur : et egredietur media pars civitatis in captivitatem, et reliquum populi non auferetur ex urbe.'
      v:003: 'ZEC:14:3 | 3 | 3 | Et egredietur Dominus, et præliabitur contra gentes illas, sicut præliatus est in die certaminis.'
      v:004: 'ZEC:14:4 | 4 | 4 | Et stabunt pedes ejus in die illa super montem Olivarum, qui est contra Jerusalem ad orientem : et scindetur mons Olivarum ex media parte sui ad orientem et ad occidentem, prærupto grandi valde : et separabitur medium montis ad aquilonem, et medium ejus ad meridiem.'
      v:005: 'ZEC:14:5 | 5 | 5 | Et fugietis ad vallem montium eorum, quoniam conjungetur vallis montium usque ad proximum : et fugietis sicut fugistis a facie terræmotus in diebus Oziæ regis Juda : et veniet Dominus Deus meus, omnesque sancti cum eo.'
      v:006: 'ZEC:14:6 | 6 | 6 | Et erit in die illa : non erit lux, sed frigus et gelu.'
      v:007: 'ZEC:14:7 | 7 | 7 | Et erit dies una quæ nota est Domino, non dies neque nox : et in tempore vesperi erit lux.'
      v:008: 'ZEC:14:8 | 8 | 8 | Et erit in die illa : exibunt aquæ vivæ de Jerusalem : medium earum ad mare orientale, et medium earum ad mare novissimum : in æstate et in hieme erunt.'
      v:009: 'ZEC:14:9 | 9 | 9 | Et erit Dominus rex super omnem terram : in die illa erit Dominus unus, et erit nomen ejus unum.'
      v:010: 'ZEC:14:10 | 10 | 10 | Et revertetur omnis terra usque ad desertum, de colle Remmon ad austrum Jerusalem : et exaltabitur, et habitabit in loco suo, a porta Benjamin usque ad locum portæ prioris, et usque ad portam angulorum, et a turre Hananeel usque ad torcularia regis.'
      v:011: 'ZEC:14:11 | 11 | 11 | Et habitabunt in ea, et anathema non erit amplius, sed sedebit Jerusalem secura.{VS:P}'
      v:012: 'ZEC:14:12 | 12 | 12 | Et hæc erit plaga qua percutiet Dominus omnes gentes quæ pugnaverunt adversus Jerusalem : tabescet caro uniuscujusque stantis super pedes suos : et oculi ejus contabescent in foraminibus suis, et lingua eorum contabescet in ore suo.'
      v:013: 'ZEC:14:13 | 13 | 13 | In die illa erit tumultus Domini magnus in eis : et apprehendet vir manum proximi sui, et conseretur manus ejus super manum proximi sui.'
      v:014: 'ZEC:14:14 | 14 | 14 | Sed et Judas pugnabit adversus Jerusalem : et congregabuntur divitiæ omnium gentium in circuitu, aurum, et argentum, et vestes multæ satis.'
      v:015: 'ZEC:14:15 | 15 | 15 | Et sic erit ruina equi, et muli, et cameli, et asini, et omnium jumentorum quæ fuerint in castris illis, sicut ruina hæc.'
      v:016: 'ZEC:14:16 | 16 | 16 | Et omnes qui reliqui fuerint de universis gentibus quæ venerunt contra Jerusalem, ascendent ab anno in annum ut adorent regem, Dominum exercituum, et celebrent festivitatem tabernaculorum.'
      v:017: 'ZEC:14:17 | 17 | 17 | Et erit : qui non ascenderit de familiis terræ ad Jerusalem ut adoret regem, Dominum exercituum, non erit super eos imber.'
      v:018: 'ZEC:14:18 | 18 | 18 | Quod etsi familia Ægypti non ascenderit et non venerit, nec super eos erit : sed erit ruina, qua percutiet Dominus omnes gentes quæ non ascenderint ad celebrandam festivitatem tabernaculorum.'
      v:019: 'ZEC:14:19 | 19 | 19 | Hoc erit peccatum Ægypti, et hoc peccatum omnium gentium quæ non ascenderint ad celebrandam festivitatem tabernaculorum.'
      v:020: 'ZEC:14:20 | 20 | 20 | In die illa, erit quod super frenum equi est, sanctum Domino : et erunt lebetes in domo Domini quasi phialæ coram altari.'
      v:021: 'ZEC:14:21 | 21 | 21 | Et erit omnis lebes in Jerusalem et in Juda sanctificatus Domino exercituum : et venient omnes immolantes, et sument ex eis, et coquent in eis : et non erit mercator ultra in domo Domini exercituum in die illo.'
