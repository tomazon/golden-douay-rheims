chapters:
  c:001:
    verses:
      v:001: 'NUM:1:1 | 1 | 1 | Locutusque est Dominus ad Moysen in deserto Sinai in tabernaculo fœderis, prima die mensis secundi, anno altero egressionis eorum ex Ægypto, dicens :'
      v:002: 'NUM:1:2 | 2 | 2 | Tollite summam universæ congregationis filiorum Israël per cognationes et domos suas, et nomina singulorum, quidquid sexus est masculini'
      v:003: 'NUM:1:3 | 3 | 3 | a vigesimo anno et supra, omnium virorum fortium ex Israël, et numerabitis eos per turmas suas, tu et Aaron.'
      v:004: 'NUM:1:4 | 4 | 4 | Eruntque vobiscum principes tribuum ac domorum in cognationibus suis,'
      v:005: 'NUM:1:5 | 5 | 5 | quorum ista sunt nomina : de Ruben, Elisur, filius Sedeur ;'
      v:006: 'NUM:1:6 | 6 | 6 | de Simeon, Salamiel filius Surisaddai ;'
      v:007: 'NUM:1:7 | 7 | 7 | de Juda, Nahasson filius Aminadab ;'
      v:008: 'NUM:1:8 | 8 | 8 | de Issachar, Nathanaël filius Suar ;'
      v:009: 'NUM:1:9 | 9 | 9 | de Zabulon, Eliab filius Helon ;'
      v:010: 'NUM:1:10 | 10 | 10 | filiorum autem Joseph, de Ephraim, Elisama filius Ammiud ; de Manasse, Gamaliel filius Phadassur ;'
      v:011: 'NUM:1:11 | 11 | 11 | de Benjamin, Abidan filius Gedeonis ;'
      v:012: 'NUM:1:12 | 12 | 12 | de Dan, Ahiezer filius Ammisaddai ;'
      v:013: 'NUM:1:13 | 13 | 13 | de Aser, Phegiel filius Ochran ;'
      v:014: 'NUM:1:14 | 14 | 14 | de Gad, Eliasaph filius Duel ;'
      v:015: 'NUM:1:15 | 15 | 15 | de Nephthali, Ahira filius Enan.'
      v:016: 'NUM:1:16 | 16 | 16 | Hi nobilissimi principes multitudinis per tribus et cognationes suas, et capita exercitus Israël,'
      v:017: 'NUM:1:17 | 17 | 17 | quos tulerunt Moyses et Aaron cum omni vulgi multitudine :'
      v:018: 'NUM:1:18 | 18 | 18 | et congregaverunt primo die mensis secundi, recensentes eos per cognationes, et domos, ac familias, et capita, et nomina singulorum a vigesimo anno et supra,'
      v:019: 'NUM:1:19 | 19 | 19 | sicut præceperat Dominus Moysi. Numeratique sunt in deserto Sinai.{VS:P}'
      v:020: 'NUM:1:20 | 20 | 20 | De Ruben primogenito Israëlis per generationes et familias ac domos suas, et nomina capitum singulorum, omne quod sexus est masculini a vigesimo anno et supra, procedentium ad bellum,'
      v:021: NUM:1:21 | 21 | 21 | quadraginta sex millia quingenti.
      v:022: 'NUM:1:22 | 22 | 22 | De filiis Simeon per generationes et familias ac domos cognationum suarum recensiti sunt per nomina et capita singulorum, omne quod sexus est masculini a vigesimo anno et supra, procedentium ad bellum,'
      v:023: NUM:1:23 | 23 | 23 | quinquaginta novem millia trecenti.
      v:024: 'NUM:1:24 | 24 | 24 | De filiis Gad per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a viginti annis et supra, omnes qui ad bella procederent,'
      v:025: NUM:1:25 | 25 | 25 | quadraginta quinque millia sexcenti quinquaginta.
      v:026: 'NUM:1:26 | 26 | 26 | De filiis Juda per generationes et familias ac domos cognationum suarum, per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:027: NUM:1:27 | 27 | 27 | recensiti sunt septuaginta quatuor millia sexcenti.
      v:028: 'NUM:1:28 | 28 | 28 | De filiis Issachar, per generationes et familias ac domos cognationum suarum, per nomina singulorum a vigesimo anno et supra, omnes qui ad bella procederent,'
      v:029: NUM:1:29 | 29 | 29 | recensiti sunt quinquaginta quatuor millia quadringenti.
      v:030: 'NUM:1:30 | 30 | 30 | De filiis Zabulon per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:031: NUM:1:31 | 31 | 31 | quinquaginta septem millia quadringenti.
      v:032: 'NUM:1:32 | 32 | 32 | De filiis Joseph, filiorum Ephraim per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:033: NUM:1:33 | 33 | 33 | quadraginta millia quingenti.
      v:034: 'NUM:1:34 | 34 | 34 | Porro filiorum Manasse per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a viginti annis et supra, omnes qui poterant ad bella procedere,'
      v:035: NUM:1:35 | 35 | 35 | triginta duo millia ducenti.
      v:036: 'NUM:1:36 | 36 | 36 | De filiis Benjamin per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:037: NUM:1:37 | 37 | 37 | triginta quinque millia quadringenti.
      v:038: 'NUM:1:38 | 38 | 38 | De filiis Dan per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:039: NUM:1:39 | 39 | 39 | sexaginta duo millia septingenti.
      v:040: 'NUM:1:40 | 40 | 40 | De filiis Aser per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:041: NUM:1:41 | 41 | 41 | quadraginta millia et mille quingenti.
      v:042: 'NUM:1:42 | 42 | 42 | De filiis Nephthali per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere,'
      v:043: 'NUM:1:43 | 43 | 43 | quinquaginta tria millia quadringenti.{VS:P}'
      v:044: 'NUM:1:44 | 44 | 44 | Hi sunt, quos numeraverunt Moyses et Aaron, et duodecim principes Israël, singulos per domos cognationum suarum.'
      v:045: 'NUM:1:45 | 45 | 45 | Fueruntque omnis numerus filiorum Israël per domos et familias suas a vigesimo anno et supra, qui poterant ad bella procedere,'
      v:046: 'NUM:1:46 | 46 | 46 | sexcenta tria millia virorum quingenti quinquaginta.{VS:P}'
      v:047: NUM:1:47 | 47 | 47 | Levitæ autem in tribu familiarum suarum non sunt numerati cum eis.
      v:048: 'NUM:1:48 | 48 | 48 | Locutusque est Dominus ad Moysen, dicens :'
      v:049: 'NUM:1:49 | 49 | 49 | Tribum Levi noli numerare, neque pones summam eorum cum filiis Israël :'
      v:050: 'NUM:1:50 | 50 | 50 | sed constitue eos super tabernaculum testimonii et cuncta vasa ejus, et quidquid ad cæremonias pertinet. Ipsi portabunt tabernaculum et omnia utensilia ejus : et erunt in ministerio, ac per gyrum tabernaculi metabuntur.'
      v:051: 'NUM:1:51 | 51 | 51 | Cum proficiscendum fuerit, deponent Levitæ tabernaculum ; cum castrametandum, erigent. Quisquis externorum accesserit, occidetur.'
      v:052: NUM:1:52 | 52 | 52 | Metabuntur autem castra filii Israël unusquisque per turmas et cuneos atque exercitum suum.
      v:053: 'NUM:1:53 | 53 | 53 | Porro Levitæ per gyrum tabernaculi figent tentoria, ne fiat indignatio super multitudinem filiorum Israël, et excubabunt in custodiis tabernaculi testimonii.'
      v:054: NUM:1:54 | 54 | 54 | Fecerunt ergo filii Israël juxta omnia quæ præceperat Dominus Moysi.
  c:002:
    verses:
      v:001: 'NUM:2:1 | 1 | 1 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:002: 'NUM:2:2 | 2 | 2 | Singuli per turmas, signa, atque vexilla, et domos cognationum suarum, castrametabuntur filii Israël, per gyrum tabernaculi fœderis.'
      v:003: 'NUM:2:3 | 3 | 3 | Ad orientem Judas figet tentoria per turmas exercitus sui : eritque princeps filiorum ejus Nahasson filius Aminadab.'
      v:004: 'NUM:2:4 | 4 | 4 | Et omnis de stirpe ejus summa pugnantium, septuaginta quatuor millia sexcenti.'
      v:005: 'NUM:2:5 | 5 | 5 | Juxta eum castrametati sunt de tribu Issachar, quorum princeps fuit Nathanaël filius Suar.'
      v:006: NUM:2:6 | 6 | 6 | Et omnis numerus pugnatorum ejus quinquaginta quatuor millia quadringenti.
      v:007: NUM:2:7 | 7 | 7 | In tribu Zabulon princeps fuit Eliab filius Helon.
      v:008: 'NUM:2:8 | 8 | 8 | Omnis de stirpe ejus exercitus pugnatorum, quinquaginta septem millia quadringenti.'
      v:009: 'NUM:2:9 | 9 | 9 | Universi qui in castris Judæ enumerati sunt, fuerunt centum octoginta sex millia quadringenti : et per turmas suas primi egredientur.{VS:P}'
      v:010: NUM:2:10 | 10 | 10 | In castris filiorum Ruben ad meridianam plagam erit princeps Elisur filius Sedeur.
      v:011: 'NUM:2:11 | 11 | 11 | Et cunctus exercitus pugnatorum ejus qui numerati sunt, quadraginta sex millia quingenti.'
      v:012: 'NUM:2:12 | 12 | 12 | Juxta eum castrametati sunt de tribu Simeon : quorum princeps fuit Salamiel filius Surisaddai.'
      v:013: 'NUM:2:13 | 13 | 13 | Et cunctus exercitus pugnatorum ejus qui numerati sunt, quinquaginta novem millia trecenti.'
      v:014: NUM:2:14 | 14 | 14 | In tribu Gad princeps fuit Eliasaph filius Duel.
      v:015: 'NUM:2:15 | 15 | 15 | Et cunctus exercitus pugnatorum ejus, qui numerati sunt, quadraginta quinque millia sexcenti quinquaginta.'
      v:016: 'NUM:2:16 | 16 | 16 | Omnes qui recensiti sunt in castris Ruben, centum quinquaginta millia et mille quadringenti quinquaginta per turmas suas : in secundo loco proficiscentur.'
      v:017: 'NUM:2:17 | 17 | 17 | Levabitur autem tabernaculum testimonii per officia Levitarum, et turmas eorum : quomodo erigetur, ita et deponetur. Singuli per loca et ordines suos proficiscentur.{VS:P}'
      v:018: 'NUM:2:18 | 18 | 18 | Ad occidentalem plagam erunt castra filiorum Ephraim, quorum princeps fuit Elisama filius Ammiud.'
      v:019: 'NUM:2:19 | 19 | 19 | Cunctus exercitus pugnatorum ejus, qui numerati sunt, quadraginta millia quingenti.'
      v:020: 'NUM:2:20 | 20 | 20 | Et cum eis tribus filiorum Manasse, quorum princeps fuit Gamaliel filius Phadassur.'
      v:021: 'NUM:2:21 | 21 | 21 | Cunctusque exercitus pugnatorum ejus, qui numerati sunt, triginta duo millia ducenti.'
      v:022: NUM:2:22 | 22 | 22 | In tribu filiorum Benjamin princeps fuit Abidan filius Gedeonis.
      v:023: 'NUM:2:23 | 23 | 23 | Et cunctus exercitus pugnatorum ejus, qui recensiti sunt, triginta quinque millia quadringenti.'
      v:024: 'NUM:2:24 | 24 | 24 | Omnes qui numerati sunt in castris Ephraim, centum octo millia centum per turmas suas : tertii proficiscentur.{VS:P}'
      v:025: 'NUM:2:25 | 25 | 25 | Ad aquilonis partem castrametati sunt filii Dan : quorum princeps fuit Ahiezer filius Ammisaddai.'
      v:026: 'NUM:2:26 | 26 | 26 | Cunctus exercitus pugnatorum ejus, qui numerati sunt, sexaginta duo millia septingenti.'
      v:027: 'NUM:2:27 | 27 | 27 | Juxta eum fixere tentoria de tribu Aser : quorum princeps fuit Phegiel filius Ochran.'
      v:028: 'NUM:2:28 | 28 | 28 | Cunctus exercitus pugnatorum ejus, qui numerati sunt, quadraginta millia et mille quingenti.'
      v:029: NUM:2:29 | 29 | 29 | De tribu filiorum Nephthali princeps fuit Ahira filius Enan.
      v:030: 'NUM:2:30 | 30 | 30 | Cunctus exercitus pugnatorum ejus, quinquaginta tria millia quadringenti.'
      v:031: 'NUM:2:31 | 31 | 31 | Omnes qui numerati sunt in castris Dan, fuerunt centum quinquaginta septem millia sexcenti : et novissimi proficiscentur.{VS:P}'
      v:032: 'NUM:2:32 | 32 | 32 | Hic numerus filiorum Israël, per domos cognationum suarum et turmas divisi exercitus, sexcenta tria millia quingenti quinquaginta.'
      v:033: 'NUM:2:33 | 33 | 33 | Levitæ autem non sunt numerati inter filios Israël : sic enim præceperat Dominus Moysi.'
      v:034: 'NUM:2:34 | 34 | 34 | Feceruntque filii Israël juxta omnia quæ mandaverat Dominus. Castrametati sunt per turmas suas, et profecti per familias ac domos patrum suorum.'
  c:003:
    verses:
      v:001: NUM:3:1 | 1 | 1 | Hæ sunt generationes Aaron et Moysi in die qua locutus est Dominus ad Moysen in monte Sinai.
      v:002: 'NUM:3:2 | 2 | 2 | Et hæc nomina filiorum Aaron : primogenitus ejus Nadab, deinde Abiu, et Eleazar, et Ithamar.'
      v:003: 'NUM:3:3 | 3 | 3 | Hæc nomina filiorum Aaron sacerdotum qui uncti sunt, et quorum repletæ et consecratæ manus ut sacerdotio fungerentur.'
      v:004: 'NUM:3:4 | 4 | 4 | Mortui sunt enim Nadab et Abiu cum offerrent ignem alienum in conspectu Domini in deserto Sinai, absque liberis : functique sunt sacerdotio Eleazar et Ithamar coram Aaron patre suo.'
      v:005: 'NUM:3:5 | 5 | 5 | Locutusque est Dominus ad Moysen, dicens :'
      v:006: 'NUM:3:6 | 6 | 6 | Applica tribum Levi, et fac stare in conspectu Aaron sacerdotis ut ministrent ei, et excubent,'
      v:007: 'NUM:3:7 | 7 | 7 | et observent quidquid ad cultum pertinet multitudinis coram tabernaculo testimonii,'
      v:008: 'NUM:3:8 | 8 | 8 | et custodiant vasa tabernaculi, servientes in ministerio ejus.'
      v:009: NUM:3:9 | 9 | 9 | Dabisque dono Levitas
      v:010: 'NUM:3:10 | 10 | 10 | Aaron et filiis ejus, quibus traditi sunt a filiis Israël. Aaron autem et filios ejus constitues super cultum sacerdotii. Externus, qui ad ministrandum accesserit, morietur.'
      v:011: 'NUM:3:11 | 11 | 11 | Locutusque est Dominus ad Moysen, dicens :'
      v:012: 'NUM:3:12 | 12 | 12 | Ego tuli Levitas a filiis Israël pro omni primogenito, qui aperit vulvam in filiis Israël, eruntque Levitæ mei.'
      v:013: 'NUM:3:13 | 13 | 13 | Meum est enim omne primogenitum : ex quo percussi primogenitos in terra Ægypti, sanctificavi mihi quidquid primum nascitur in Israël : ab homine usque ad pecus, mei sunt. Ego Dominus.'
      v:014: 'NUM:3:14 | 14 | 14 | Locutusque est Dominus ad Moysen in deserto Sinai, dicens :'
      v:015: 'NUM:3:15 | 15 | 15 | Numera filios Levi per domos patrum suorum et familias, omnem masculum ab uno mense et supra.'
      v:016: 'NUM:3:16 | 16 | 16 | Numeravit Moyses, ut præceperat Dominus,'
      v:017: 'NUM:3:17 | 17 | 17 | et inventi sunt filii Levi per nomina sua, Gerson et Caath et Merari.'
      v:018: 'NUM:3:18 | 18 | 18 | Filii Gerson : Lebni et Semei.'
      v:019: 'NUM:3:19 | 19 | 19 | Filii Caath : Amram et Jesaar, Hebron et Oziel.'
      v:020: 'NUM:3:20 | 20 | 20 | Filii Merari : Moholi et Musi.'
      v:021: 'NUM:3:21 | 21 | 21 | De Gerson fuere familiæ duæ, Lebnitica, et Semeitica :'
      v:022: 'NUM:3:22 | 22 | 22 | quarum numeratus est populus sexus masculini ab uno mense et supra, septem millia quingenti.'
      v:023: 'NUM:3:23 | 23 | 23 | Hi post tabernaculum metabuntur ad occidentem,'
      v:024: NUM:3:24 | 24 | 24 | sub principe Eliasaph filio Laël.
      v:025: 'NUM:3:25 | 25 | 25 | Et habebunt excubias in tabernaculo fœderis,'
      v:026: 'NUM:3:26 | 26 | 26 | ipsum tabernaculum et operimentum ejus, tentorium quod trahitur ante fores tecti fœderis, et cortinas atrii : tentorium quoque quod appenditur in introitu atrii tabernaculi, et quidquid ad ritum altaris pertinet, funes tabernaculi et omnia utensilia ejus.'
      v:027: NUM:3:27 | 27 | 27 | Cognatio Caath habebit populos Amramitas et Jesaaritas et Hebronitas et Ozielitas. Hæ sunt familiæ Caathitarum recensitæ per nomina sua.
      v:028: 'NUM:3:28 | 28 | 28 | Omnes generis masculini ab uno mense et supra, octo millia sexcenti habebunt excubias sanctuarii,'
      v:029: NUM:3:29 | 29 | 29 | et castrametabuntur ad meridianam plagam.
      v:030: 'NUM:3:30 | 30 | 30 | Princepsque eorum erit Elisaphan filius Oziel :'
      v:031: 'NUM:3:31 | 31 | 31 | et custodient arcam, mensamque et candelabrum, altaria et vasa sanctuarii, in quibus ministratur, et velum, cunctamque hujuscemodi supellectilem.'
      v:032: 'NUM:3:32 | 32 | 32 | Princeps autem principum Levitarum Eleazar filius Aaron sacerdotis, erit super excubitores custodiæ sanctuarii.'
      v:033: 'NUM:3:33 | 33 | 33 | At vero de Merari erunt populi Moholitæ et Musitæ recensiti per nomina sua :'
      v:034: 'NUM:3:34 | 34 | 34 | omnes generis masculini ab uno mense et supra, sex millia ducenti.'
      v:035: 'NUM:3:35 | 35 | 35 | Princeps eorum Suriel filius Abihaiel : in plaga septentrionali castrametabuntur.'
      v:036: 'NUM:3:36 | 36 | 36 | Erunt sub custodia eorum tabulæ tabernaculi et vectes, et columnæ ac bases earum, et omnia quæ ad cultum hujuscemodi pertinent :'
      v:037: 'NUM:3:37 | 37 | 37 | columnæque atrii per circuitum cum basibus suis, et paxilli cum funibus.'
      v:038: 'NUM:3:38 | 38 | 38 | Castrametabuntur ante tabernaculum fœderis, id est, ad orientalem plagam, Moyses et Aaron cum filiis suis, habentes custodiam sanctuarii in medio filiorum Israël. Quisquis alienus accesserit, morietur.'
      v:039: 'NUM:3:39 | 39 | 39 | Omnes Levitæ, quos numeraverunt Moyses et Aaron juxta præceptum Domini per familias suas in genere masculino a mense uno et supra, fuerunt viginti duo millia.{VS:P}'
      v:040: 'NUM:3:40 | 40 | 40 | Et ait Dominus ad Moysen : Numera primogenitos sexus masculini de filiis Israël ab uno mense et supra, et habebis summam eorum.'
      v:041: 'NUM:3:41 | 41 | 41 | Tollesque Levitas mihi pro omni primogenito filiorum Israël : ego sum Dominus : et pecora eorum pro universis primogenitis pecorum filiorum Israël.'
      v:042: 'NUM:3:42 | 42 | 42 | Recensuit Moyses, sicut præceperat Dominus, primogenitos filiorum Israël :'
      v:043: 'NUM:3:43 | 43 | 43 | et fuerunt masculi per nomina sua, a mense uno et supra, viginti duo millia ducenti septuaginta tres.'
      v:044: 'NUM:3:44 | 44 | 44 | Locutusque est Dominus ad Moysen, dicens :'
      v:045: 'NUM:3:45 | 45 | 45 | Tolle Levitas pro primogenitis filiorum Israël, et pecora Levitarum pro pecoribus eorum, eruntque Levitæ mei. Ego sum Dominus.'
      v:046: 'NUM:3:46 | 46 | 46 | In pretio autem ducentorum septuaginta trium, qui excedunt numerum Levitarum de primogenitis filiorum Israël,'
      v:047: 'NUM:3:47 | 47 | 47 | accipies quinque siclos per singula capita ad mensuram sanctuarii (siclus habet viginti obolos) :'
      v:048: NUM:3:48 | 48 | 48 | dabisque pecuniam Aaron et filiis ejus pretium eorum qui supra sunt.
      v:049: 'NUM:3:49 | 49 | 49 | Tulit igitur Moyses pecuniam eorum, qui fuerant amplius, et quos redemerant a Levitis,'
      v:050: 'NUM:3:50 | 50 | 50 | pro primogenitis filiorum Israël, mille trecentorum sexaginta quinque siclorum juxta pondus sanctuarii :'
      v:051: NUM:3:51 | 51 | 51 | et dedit eam Aaron et filiis ejus juxta verbum quod præceperat sibi Dominus.
  c:004:
    verses:
      v:001: 'NUM:4:1 | 1 | 1 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:002: 'NUM:4:2 | 2 | 2 | Tolle summam filiorum Caath de medio Levitarum per domos et familias suas,'
      v:003: 'NUM:4:3 | 3 | 3 | a trigesimo anno et supra, usque ad quinquagesimum annum, omnium qui ingrediuntur ut stent et ministrent in tabernaculo fœderis.'
      v:004: 'NUM:4:4 | 4 | 4 | Hic est cultus filiorum Caath : tabernaculum fœderis, et Sanctum sanctorum'
      v:005: 'NUM:4:5 | 5 | 5 | ingredientur Aaron et filii ejus, quando movenda sunt castra, et deponent velum quod pendet ante fores, involventque eo arcam testimonii,'
      v:006: 'NUM:4:6 | 6 | 6 | et operient rursum velamine janthinarum pellium, extendentque desuper pallium totum hyacinthinum, et inducent vectes.'
      v:007: 'NUM:4:7 | 7 | 7 | Mensam quoque propositionis involvent hyacinthino pallio, et ponent cum ea thuribula et mortariola, cyathos et crateras ad liba fundenda : panes semper in ea erunt :'
      v:008: 'NUM:4:8 | 8 | 8 | extendentque desuper pallium coccineum, quod rursum operient velamento janthinarum pellium, et inducent vectes.'
      v:009: 'NUM:4:9 | 9 | 9 | Sument et pallium hyacinthinum, quo operient candelabrum cum lucernis et forcipibus suis et emunctoriis et cunctis vasis olei, quæ ad concinnandas lucernas necessaria sunt :'
      v:010: 'NUM:4:10 | 10 | 10 | et super omnia ponent operimentum janthinarum pellium, et inducent vectes.'
      v:011: 'NUM:4:11 | 11 | 11 | Necnon et altare aureum involvent hyacinthino vestimento, et extendent desuper operimentum janthinarum pellium, inducentque vectes.'
      v:012: 'NUM:4:12 | 12 | 12 | Omnia vasa, quibus ministratur in sanctuario, involvent hyacinthino pallio, et extendent desuper operimentum janthinarum pellium, inducentque vectes.'
      v:013: 'NUM:4:13 | 13 | 13 | Sed et altare mundabunt cinere, et involvent illud purpureo vestimento,'
      v:014: 'NUM:4:14 | 14 | 14 | ponentque cum eo omnia vasa, quibus in ministerio ejus utuntur, id est, ignium receptacula, fuscinulas ac tridentes, uncinos et batilla. Cuncta vasa altaris operient simul velamine janthinarum pellium, et inducent vectes.'
      v:015: 'NUM:4:15 | 15 | 15 | Cumque involverint Aaron et filii ejus sanctuarium et omnia vasa ejus in commotione castrorum, tunc intrabunt filii Caath ut portent involuta : et non tangent vasa sanctuarii, ne moriantur. Ista sunt onera filiorum Caath in tabernaculo fœderis :'
      v:016: 'NUM:4:16 | 16 | 16 | super quos erit Eleazar filius Aaron sacerdotis, ad cujus curam pertinet oleum ad concinnandas lucernas, et compositionis incensum, et sacrificium, quod semper offertur, et oleum unctionis, et quidquid ad cultum tabernaculi pertinet, omniumque vasorum, quæ in sanctuario sunt.'
      v:017: 'NUM:4:17 | 17 | 17 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:018: 'NUM:4:18 | 18 | 18 | Nolite perdere populum Caath de medio Levitarum :'
      v:019: 'NUM:4:19 | 19 | 19 | sed hoc facite eis, ut vivant, et non moriantur, si tetigerint Sancta sanctorum. Aaron et filii ejus intrabunt, ipsique disponent opera singulorum, et divident quid portare quis debeat.'
      v:020: 'NUM:4:20 | 20 | 20 | Alii nulla curiositate videant quæ sunt in sanctuario priusquam involvantur, alioquin morientur.'
      v:021: 'NUM:4:21 | 21 | 21 | Locutusque est Dominus ad Moysen, dicens :'
      v:022: 'NUM:4:22 | 22 | 22 | Tolle summam etiam filiorum Gerson per domos ac familias et cognationes suas,'
      v:023: 'NUM:4:23 | 23 | 23 | a triginta annis et supra, usque ad annos quinquaginta. Numera omnes qui ingrediuntur et ministrant in tabernaculo fœderis.'
      v:024: 'NUM:4:24 | 24 | 24 | Hoc est officium familiæ Gersonitarum,'
      v:025: 'NUM:4:25 | 25 | 25 | ut portent cortinas tabernaculi et tectum fœderis, operimentum aliud, et super omnia velamen janthinum tentoriumque quod pendet in introitu tabernaculi fœderis,'
      v:026: 'NUM:4:26 | 26 | 26 | cortinas atrii, et velum in introitu quod est ante tabernaculum. Omnia quæ ad altare pertinent, funiculos, et vasa ministerii,'
      v:027: 'NUM:4:27 | 27 | 27 | jubente Aaron et filiis ejus, portabunt filii Gerson : et scient singuli cui debeant oneri mancipari.'
      v:028: 'NUM:4:28 | 28 | 28 | Hic est cultus familiæ Gersonitarum in tabernaculo fœderis, eruntque sub manu Ithamar filii Aaron sacerdotis.'
      v:029: 'NUM:4:29 | 29 | 29 | Filios quoque Merari per familias et domos patrum suorum recensebis,'
      v:030: 'NUM:4:30 | 30 | 30 | a triginta annis et supra, usque ad annos quinquaginta, omnes qui ingrediuntur ad officium ministerii sui et cultum fœderis testimonii.'
      v:031: 'NUM:4:31 | 31 | 31 | Hæc sunt onera eorum : portabunt tabulas tabernaculi et vectes ejus, columnas ac bases earum,'
      v:032: 'NUM:4:32 | 32 | 32 | columnas quoque atrii per circuitum cum basibus et paxillis et funibus suis. Omnia vasa et supellectilem ad numerum accipient, sicque portabunt.'
      v:033: 'NUM:4:33 | 33 | 33 | Hoc est officium familiæ Meraritarum et ministerium in tabernaculo fœderis : eruntque sub manu Ithamar filii Aaron sacerdotis.'
      v:034: 'NUM:4:34 | 34 | 34 | Recensuerunt igitur Moyses et Aaron et principes synagogæ filios Caath per cognationes et domos patrum suorum,'
      v:035: 'NUM:4:35 | 35 | 35 | a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur ad ministerium tabernaculi fœderis :'
      v:036: NUM:4:36 | 36 | 36 | et inventi sunt duo millia septingenti quinquaginta.
      v:037: 'NUM:4:37 | 37 | 37 | Hic est numerus populi Caath qui intrant tabernaculum fœderis : hos numeravit Moyses et Aaron juxta sermonem Domini per manum Moysi.'
      v:038: 'NUM:4:38 | 38 | 38 | Numerati sunt et filii Gerson per cognationes et domos patrum suorum,'
      v:039: 'NUM:4:39 | 39 | 39 | a triginta annos et supra, usque ad quinquagesimum annum, omnes qui ingrediuntur ut ministrent in tabernaculo fœderis :'
      v:040: NUM:4:40 | 40 | 40 | et inventi sunt duo millia sexcenti triginta.
      v:041: 'NUM:4:41 | 41 | 41 | Hic est populus Gersonitarum, quos numeraverunt Moyses et Aaron juxta verbum Domini.'
      v:042: 'NUM:4:42 | 42 | 42 | Numerati sunt et filii Merari per cognationes et domos patrum suorum,'
      v:043: 'NUM:4:43 | 43 | 43 | a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur ad explendos ritus tabernaculi fœderis :'
      v:044: NUM:4:44 | 44 | 44 | et inventi sunt tria millia ducenti.
      v:045: 'NUM:4:45 | 45 | 45 | Hic est numerus filiorum Merari, quos recensuerunt Moyses et Aaron juxta imperium Domini per manum Moysi.'
      v:046: 'NUM:4:46 | 46 | 46 | Omnes qui recensiti sunt de Levitis, et quos recenseri fecit ad nomen Moyses et Aaron, et principes Israël per cognationes et domos patrum suorum,'
      v:047: 'NUM:4:47 | 47 | 47 | a triginta annis et supra, usque ad annum quinquagesimum, ingredientes ad ministerium tabernaculi, et onera portanda,'
      v:048: NUM:4:48 | 48 | 48 | fuerunt simul octo millia quingenti octoginta.
      v:049: 'NUM:4:49 | 49 | 49 | Juxta verbum Domini recensuit eos Moyses, unumquemque juxta officium et onera sua, sicut præceperat ei Dominus.'
  c:005:
    verses:
      v:001: 'NUM:5:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:5:2 | 2 | 2 | Præcipe filiis Israël, ut ejiciant de castris omnem leprosum, et qui semine fluit, pollutusque est super mortuo :'
      v:003: 'NUM:5:3 | 3 | 3 | tam masculum quam feminam ejicite de castris, ne contaminent ea cum habitaverint vobiscum.'
      v:004: 'NUM:5:4 | 4 | 4 | Feceruntque ita filii Israël, et ejecerunt eos extra castra, sicut locutus erat Dominus Moysi.'
      v:005: 'NUM:5:5 | 5 | 5 | Locutusque est Dominus ad Moysen, dicens :'
      v:006: 'NUM:5:6 | 6 | 6 | Loquere ad filios Israël : Vir, sive mulier, cum fecerint ex omnibus peccatis, quæ solent hominibus accidere, et per negligentiam transgressi fuerint mandatum Domini, atque deliquerint,'
      v:007: 'NUM:5:7 | 7 | 7 | confitebuntur peccatum suum, et reddent ipsum caput, quintamque partem desuper, ei in quem peccaverint.'
      v:008: 'NUM:5:8 | 8 | 8 | Sin autem non fuerit qui recipiat, dabunt Domino, et erit sacerdotis, excepto ariete, qui offertur pro expiatione, ut sit placabilis hostia.'
      v:009: 'NUM:5:9 | 9 | 9 | Omnes quoque primitiæ, quas offerunt filii Israël, ad sacerdotem pertinent :'
      v:010: 'NUM:5:10 | 10 | 10 | et quidquid in sanctuarium offertur a singulis, et traditur manibus sacerdotis, ipsius erit.{VS:P}'
      v:011: 'NUM:5:11 | 11 | 11 | Locutusque est Dominus ad Moysen, dicens :'
      v:012: 'NUM:5:12 | 12 | 12 | Loquere ad filios Israël, et dices ad eos : Vir cujus uxor erraverit, maritumque contemnens'
      v:013: 'NUM:5:13 | 13 | 13 | dormierit cum altero viro, et hoc maritus deprehendere non quiverit, sed latet adulterium, et testibus argui non potest, quia non est inventa in stupro :'
      v:014: 'NUM:5:14 | 14 | 14 | si spiritus zelotypiæ concitaverit virum contra uxorem suam, quæ vel polluta est, vel falsa suspicione appetitur :'
      v:015: 'NUM:5:15 | 15 | 15 | adducet eam ad sacerdotem, et offeret oblationem pro illa, decimam partem sati farinæ hordeaceæ : non fundet super eam oleum, nec imponet thus : quia sacrificium zelotypiæ est, et oblatio investigans adulterium.'
      v:016: 'NUM:5:16 | 16 | 16 | Offeret igitur eam sacerdos, et statuet coram Domino,'
      v:017: 'NUM:5:17 | 17 | 17 | assumetque aquam sanctam in vase fictili, et pauxillum terræ de pavimento tabernaculi mittet in eam.'
      v:018: 'NUM:5:18 | 18 | 18 | Cumque steterit mulier in conspectu Domini, discooperiet caput ejus, et ponet super manus illius sacrificium recordationis, et oblationem zelotypiæ : ipse autem tenebit aquas amarissimas, in quibus cum execratione maledicta congessit.'
      v:019: 'NUM:5:19 | 19 | 19 | Adjurabitque eam, et dicet : Si non dormivit vir alienus tecum, et si non polluta es deserto mariti thoro, non te nocebunt aquæ istæ amarissimæ, in quas maledicta congessi.'
      v:020: 'NUM:5:20 | 20 | 20 | Sin autem declinasti a viro tuo, atque polluta es, et concubuisti cum altero viro :'
      v:021: 'NUM:5:21 | 21 | 21 | his maledictionibus subjacebis : det te Dominus in maledictionem, exemplumque cunctorum in populo suo : putrescere faciat femur tuum, et tumens uterus tuus disrumpatur.'
      v:022: 'NUM:5:22 | 22 | 22 | Ingrediantur aquæ maledictæ in ventrem tuum, et utero tumescente putrescat femur. Et respondebit mulier : Amen, amen.'
      v:023: 'NUM:5:23 | 23 | 23 | Scribetque sacerdos in libello ista maledicta, et delebit ea aquis amarissimis, in quas maledicta congessit,'
      v:024: 'NUM:5:24 | 24 | 24 | et dabit ei bibere. Quas cum exhauserit,'
      v:025: 'NUM:5:25 | 25 | 25 | tollet sacerdos de manu ejus sacrificium zelotypiæ, et elevabit illud coram Domino, imponetque illud super altare, ita dumtaxat ut prius :'
      v:026: 'NUM:5:26 | 26 | 26 | pugillum sacrificii tollat de eo, quod offertur, et incendat super altare : et sic potum det mulieri aquas amarissimas.'
      v:027: 'NUM:5:27 | 27 | 27 | Quas cum biberit, si polluta est, et contempto viro adulterii rea, pertransibunt eam aquæ maledictionis, et inflato ventre, computrescet femur : eritque mulier in maledictionem, et in exemplum omni populo.'
      v:028: 'NUM:5:28 | 28 | 28 | Quod si polluta non fuerit, erit innoxia, et faciet liberos.'
      v:029: 'NUM:5:29 | 29 | 29 | Ista est lex zelotypiæ. Si declinaverit mulier a viro suo, et si polluta fuerit,'
      v:030: 'NUM:5:30 | 30 | 30 | maritusque zelotypiæ spiritu concitatus adduxerit eam in conspectu Domini, et fecerit ei sacerdos juxta omnia quæ scripta sunt :'
      v:031: 'NUM:5:31 | 31 | 31 | maritus absque culpa erit, et illa recipiet iniquitatem suam.'
  c:006:
    verses:
      v:001: 'NUM:6:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:6:2 | 2 | 2 | Loquere ad filios Israël, et dices ad eos : Vir, sive mulier, cum fecerint votum ut sanctificentur, et se voluerint Domino consecrare :'
      v:003: 'NUM:6:3 | 3 | 3 | a vino, et omni quod inebriare potest, abstinebunt. Acetum ex vino, et ex qualibet alia potione, et quidquid de uva exprimitur, non bibent : uvas recentes siccasque non comedent'
      v:004: 'NUM:6:4 | 4 | 4 | cunctis diebus quibus ex voto Domino consecrantur : quidquid ex vinea esse potest, ab uva passa usque ad acinum non comedent.'
      v:005: 'NUM:6:5 | 5 | 5 | Omni tempore separationis suæ novacula non transibit per caput ejus usque ad completum diem, quo Domino consecratur. Sanctus erit, crescente cæsarie capitis ejus.'
      v:006: 'NUM:6:6 | 6 | 6 | Omni tempore consecrationis suæ, super mortuum non ingredietur,'
      v:007: 'NUM:6:7 | 7 | 7 | nec super patris quidem et matris et fratris sororisque funere contaminabitur, quia consecratio Dei sui super caput ejus est.'
      v:008: NUM:6:8 | 8 | 8 | Omnibus diebus separationis suæ sanctus erit Domino.
      v:009: 'NUM:6:9 | 9 | 9 | Sin autem mortuus fuerit subito quispiam coram eo, polluetur caput consecrationis ejus : quod radet illico in eadem die purgationis suæ, et rursum septima.'
      v:010: 'NUM:6:10 | 10 | 10 | In octava autem die offeret duos turtures, vel duos pullos columbæ sacerdoti in introitu fœderis testimonii.'
      v:011: 'NUM:6:11 | 11 | 11 | Facietque sacerdos unum pro peccato, et alterum in holocaustum, et deprecabitur pro eo, quia peccavit super mortuo : sanctificabitque caput ejus in die illo :'
      v:012: 'NUM:6:12 | 12 | 12 | et consecrabit Domino dies separationis illius, offerens agnum anniculum pro peccato : ita tamen ut dies priores irriti fiant, quoniam polluta est sanctificatio ejus.'
      v:013: 'NUM:6:13 | 13 | 13 | Ista est lex consecrationis. Cum dies, quos ex voto decreverat, complebuntur, adducet eum ad ostium tabernaculi fœderis,'
      v:014: 'NUM:6:14 | 14 | 14 | et offeret oblationes ejus Domino, agnum anniculum immaculatum in holocaustum, et ovem anniculam immaculatam pro peccato, et arietem immaculatum, hostiam pacificam,'
      v:015: 'NUM:6:15 | 15 | 15 | canistrum quoque panum azymorum qui conspersi sint oleo, et lagana absque fermento uncta oleo, ac libamina singulorum :'
      v:016: 'NUM:6:16 | 16 | 16 | quæ offeret sacerdos coram Domino, et faciet tam pro peccato, quam in holocaustum.'
      v:017: 'NUM:6:17 | 17 | 17 | Arietem vero immolabit hostiam pacificam Domino, offerens simul canistrum azymorum, et libamenta quæ ex more debentur.'
      v:018: 'NUM:6:18 | 18 | 18 | Tunc radetur nazaræus ante ostium tabernaculi fœderis cæsarie consecrationis suæ : tolletque capillos ejus, et ponet super ignem, qui est suppositus sacrificio pacificorum :'
      v:019: 'NUM:6:19 | 19 | 19 | et armum coctum arietis, tortamque absque fermento unam de canistro, et laganum azymum unum, et tradet in manus nazaræi, postquam rasum fuerit caput ejus.'
      v:020: 'NUM:6:20 | 20 | 20 | Susceptaque rursum ab eo, elevabit in conspectu Domini : et sanctificata sacerdotis erunt, sicut pectusculum, quod separari jussum est, et femur. Post hæc, potest bibere nazaræus vinum.'
      v:021: 'NUM:6:21 | 21 | 21 | Ista est lex nazaræi, cum voverit oblationem suam Domino tempore consecrationis suæ, exceptis his, quæ invenerit manus ejus : juxta quod mente devoverat, ita faciet ad perfectionem sanctificationis suæ.{VS:P}'
      v:022: 'NUM:6:22 | 22 | 22 | Locutusque est Dominus ad Moysen, dicens :'
      v:023: 'NUM:6:23 | 23 | 23 | Loquere Aaron et filiis ejus : Sic benedicetis filiis Israël, et dicetis eis :'
      v:024: 'NUM:6:24 | 24 | 24 | Benedicat tibi Dominus, et custodiat te.'
      v:025: 'NUM:6:25 | 25 | 25 | Ostendat Dominus faciem suam tibi, et misereatur tui.'
      v:026: 'NUM:6:26 | 26 | 26 | Convertat Dominus vultum suum ad te, et det tibi pacem.'
      v:027: 'NUM:6:27 | 27 | 27 | Invocabuntque nomen meum super filios Israël, et ego benedicam eis.'
  c:007:
    verses:
      v:001: 'NUM:7:1 | 1 | 1 | Factum est autem in die qua complevit Moyses tabernaculum, et erexit illud, unxitque et sanctificavit cum omnibus vasis suis, altare similiter et omnia vasa ejus :'
      v:002: 'NUM:7:2 | 2 | 2 | obtulerunt principes Israël et capita familiarum, qui erant per singulas tribus, præfectique eorum, qui numerati fuerant,'
      v:003: 'NUM:7:3 | 3 | 3 | munera coram Domino sex plaustra tecta cum duodecim bobus. Unum plaustrum obtulere duo duces, et unum bovem singuli, obtuleruntque ea in conspectu tabernaculi.'
      v:004: 'NUM:7:4 | 4 | 4 | Ait autem Dominus ad Moysen :'
      v:005: 'NUM:7:5 | 5 | 5 | Suscipe ab eis ut serviant in ministerio tabernaculi, et trades ea Levitis juxta ordinem ministerii sui.'
      v:006: 'NUM:7:6 | 6 | 6 | Itaque cum suscepisset Moyses plaustra et boves, tradidit eos Levitis.'
      v:007: 'NUM:7:7 | 7 | 7 | Duo plaustra et quatuor boves dedit filiis Gerson, juxta id quod habebant necessarium.'
      v:008: 'NUM:7:8 | 8 | 8 | Quatuor alia plaustra et octo boves dedit filiis Merari secundum officia et cultum suum, sub manu Ithamar filii Aaron sacerdotis.'
      v:009: 'NUM:7:9 | 9 | 9 | Filiis autem Caath non dedit plaustra et boves : quia in sanctuario serviunt, et onera propriis portant humeris.{VS:P}'
      v:010: 'NUM:7:10 | 10 | 10 | Igitur obtulerunt duces in dedicationem altaris, die qua unctum est, oblationem suam ante altare.'
      v:011: 'NUM:7:11 | 11 | 11 | Dixitque Dominus ad Moysen : Singuli duces per singulos dies offerant munera in dedicationem altaris.'
      v:012: 'NUM:7:12 | 12 | 12 | Primo die obtulit oblationem suam Nahasson filius Aminadab de tribu Juda :'
      v:013: 'NUM:7:13 | 13 | 13 | fueruntque in ea acetabulum argenteum pondo centum triginta siclorum, phiala argentea habens septuaginta siclos, juxta pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:014: 'NUM:7:14 | 14 | 14 | mortariolum ex decem siclis aureis plenum incenso :'
      v:015: 'NUM:7:15 | 15 | 15 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:016: 'NUM:7:16 | 16 | 16 | hircumque pro peccato :'
      v:017: 'NUM:7:17 | 17 | 17 | et in sacrificio pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc est oblatio Nahasson filii Aminadab.'
      v:018: 'NUM:7:18 | 18 | 18 | Secundo die obtulit Nathanaël filius Suar, dux de tribu Issachar,'
      v:019: 'NUM:7:19 | 19 | 19 | acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, juxta pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:020: 'NUM:7:20 | 20 | 20 | mortariolum aureum habens decem siclos plenum incenso :'
      v:021: 'NUM:7:21 | 21 | 21 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:022: 'NUM:7:22 | 22 | 22 | hircumque pro peccato :'
      v:023: 'NUM:7:23 | 23 | 23 | et in sacrificio pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Nathanaël filii Suar.'
      v:024: 'NUM:7:24 | 24 | 24 | Tertio die princeps filiorum Zabulon, Eliab filius Helon,'
      v:025: 'NUM:7:25 | 25 | 25 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:026: 'NUM:7:26 | 26 | 26 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:027: 'NUM:7:27 | 27 | 27 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:028: 'NUM:7:28 | 28 | 28 | hircumque pro peccato :'
      v:029: 'NUM:7:29 | 29 | 29 | et in sacrificio pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc est oblatio Eliab filii Helon.'
      v:030: 'NUM:7:30 | 30 | 30 | Die quarto princeps filiorum Ruben, Elisur filius Sedeur,'
      v:031: 'NUM:7:31 | 31 | 31 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:032: 'NUM:7:32 | 32 | 32 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:033: 'NUM:7:33 | 33 | 33 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:034: 'NUM:7:34 | 34 | 34 | hircumque pro peccato :'
      v:035: 'NUM:7:35 | 35 | 35 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Elisur filii Sedeur.'
      v:036: 'NUM:7:36 | 36 | 36 | Die quinto princeps filiorum Simeon, Salamiel filius Surisaddai,'
      v:037: 'NUM:7:37 | 37 | 37 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:038: 'NUM:7:38 | 38 | 38 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:039: 'NUM:7:39 | 39 | 39 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:040: 'NUM:7:40 | 40 | 40 | hircumque pro peccato :'
      v:041: 'NUM:7:41 | 41 | 41 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Salamiel filii Surisaddai.'
      v:042: 'NUM:7:42 | 42 | 42 | Die sexto princeps filiorum Gad, Eliasaph filius Duel,'
      v:043: 'NUM:7:43 | 43 | 43 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:044: 'NUM:7:44 | 44 | 44 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:045: 'NUM:7:45 | 45 | 45 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:046: 'NUM:7:46 | 46 | 46 | hircumque pro peccato :'
      v:047: 'NUM:7:47 | 47 | 47 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Eliasaph filii Duel.'
      v:048: 'NUM:7:48 | 48 | 48 | Die septimo princeps filiorum Ephraim, Elisama filius Ammiud,'
      v:049: 'NUM:7:49 | 49 | 49 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:050: 'NUM:7:50 | 50 | 50 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:051: 'NUM:7:51 | 51 | 51 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:052: 'NUM:7:52 | 52 | 52 | hircumque pro peccato :'
      v:053: 'NUM:7:53 | 53 | 53 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Elisama filii Ammiud.'
      v:054: 'NUM:7:54 | 54 | 54 | Die octavo, princeps filiorum Manasse, Gamaliel filius Phadassur,'
      v:055: 'NUM:7:55 | 55 | 55 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:056: 'NUM:7:56 | 56 | 56 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:057: 'NUM:7:57 | 57 | 57 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:058: 'NUM:7:58 | 58 | 58 | hircumque pro peccato :'
      v:059: 'NUM:7:59 | 59 | 59 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Gamaliel filii Phadassur.'
      v:060: 'NUM:7:60 | 60 | 60 | Die nono princeps filiorum Benjamin, Abidan filius Gedeonis,'
      v:061: 'NUM:7:61 | 61 | 61 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:062: 'NUM:7:62 | 62 | 62 | et mortariolum aureum appendens decem siclos, plenum incenso :'
      v:063: 'NUM:7:63 | 63 | 63 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:064: 'NUM:7:64 | 64 | 64 | hircumque pro peccato :'
      v:065: 'NUM:7:65 | 65 | 65 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Abidan filii Gedeonis.'
      v:066: 'NUM:7:66 | 66 | 66 | Die decimo princeps filiorum Dan, Ahiezer filius Ammisaddai,'
      v:067: 'NUM:7:67 | 67 | 67 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:068: 'NUM:7:68 | 68 | 68 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:069: 'NUM:7:69 | 69 | 69 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:070: 'NUM:7:70 | 70 | 70 | hircumque pro peccato :'
      v:071: 'NUM:7:71 | 71 | 71 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Ahiezer filii Ammisaddai.'
      v:072: 'NUM:7:72 | 72 | 72 | Die undecimo princeps filiorum Aser, Phegiel filius Ochran,'
      v:073: 'NUM:7:73 | 73 | 73 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila conspersa oleo in sacrificium :'
      v:074: 'NUM:7:74 | 74 | 74 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:075: 'NUM:7:75 | 75 | 75 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:076: 'NUM:7:76 | 76 | 76 | hircumque pro peccato :'
      v:077: 'NUM:7:77 | 77 | 77 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Phegiel filii Ochran.'
      v:078: 'NUM:7:78 | 78 | 78 | Die duodecimo princeps filiorum Nephthali, Ahira filius Enan,'
      v:079: 'NUM:7:79 | 79 | 79 | obtulit acetabulum argenteum appendens centum triginta siclos, phialam argenteam habentem septuaginta siclos, ad pondus sanctuarii, utrumque plenum simila oleo conspersa in sacrificium :'
      v:080: 'NUM:7:80 | 80 | 80 | mortariolum aureum appendens decem siclos, plenum incenso :'
      v:081: 'NUM:7:81 | 81 | 81 | bovem de armento, et arietem, et agnum anniculum in holocaustum :'
      v:082: 'NUM:7:82 | 82 | 82 | hircumque pro peccato :'
      v:083: 'NUM:7:83 | 83 | 83 | et in hostias pacificorum boves duos, arietes quinque, hircos quinque, agnos anniculos quinque. Hæc fuit oblatio Ahira filii Enan.{VS:P}'
      v:084: 'NUM:7:84 | 84 | 84 | Hæc in dedicatione altaris oblata sunt a principibus Israël, in die qua consecratum est : acetabula argentea duodecim : phialæ argenteæ duodecim : mortariola aurea duodecim :'
      v:085: 'NUM:7:85 | 85 | 85 | ita ut centum triginta siclos argenti haberet unum acetabulum, et septuaginta siclos haberet una phiala : id est, in commune vasorum omnium ex argento sicli duo millia quadringenti, pondere sanctuarii :'
      v:086: 'NUM:7:86 | 86 | 86 | mortariola aurea duodecim plena incenso, denos siclos appendentia pondere sanctuarii : id est, simul auri sicli centum viginti :'
      v:087: 'NUM:7:87 | 87 | 87 | boves de armento in holocaustum duodecim, arietes duodecim, agni anniculi duodecim, et libamenta eorum : hirci duodecim pro peccato.'
      v:088: 'NUM:7:88 | 88 | 88 | In hostias pacificorum, boves viginti quatuor, arietes sexaginta, hirci sexaginta, agni anniculi sexaginta. Hæc oblata sunt in dedicatione altaris, quando unctum est.'
      v:089: 'NUM:7:89 | 89 | 89 | Cumque ingrederetur Moyses tabernaculum fœderis, ut consuleret oraculum, audiebat vocem loquentis ad se de propitiatorio quod erat super arcam testimonii inter duos cherubim, unde et loquebatur ei.'
  c:008:
    verses:
      v:001: 'NUM:8:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:8:2 | 2 | 2 | Loquere Aaron, et dices ad eum : Cum posueris septem lucernas, candelabrum in australi parte erigatur. Hoc igitur præcipe ut lucernæ contra boream e regione respiciant ad mensam panum propositionis, contra eam partem, quam candelabrum respicit, lucere debebunt.'
      v:003: 'NUM:8:3 | 3 | 3 | Fecitque Aaron, et imposuit lucernas super candelabrum, ut præceperat Dominus Moysi.'
      v:004: 'NUM:8:4 | 4 | 4 | Hæc autem erat factura candelabri, ex auro ductili, tam medius stipes, quam cuncta quæ ex utroque calamorum latere nascebantur : juxta exemplum quod ostendit Dominus Moysi, ita operatus est candelabrum.{VS:P}'
      v:005: 'NUM:8:5 | 5 | 5 | Et locutus est Dominus ad Moysen, dicens :'
      v:006: 'NUM:8:6 | 6 | 6 | Tolle Levitas de medio filiorum Israël, et purificabis eos'
      v:007: 'NUM:8:7 | 7 | 7 | juxta hunc ritum : aspergantur aqua lustrationis, et radant omnes pilos carnis suæ. Cumque laverint vestimenta sua, et mundati fuerint,'
      v:008: 'NUM:8:8 | 8 | 8 | tollent bovem de armentis, et libamentum ejus similam oleo conspersam : bovem autem alterum de armento tu accipies pro peccato :'
      v:009: 'NUM:8:9 | 9 | 9 | et applicabis Levitas coram tabernaculo fœderis, convocata omni multitudine filiorum Israël.'
      v:010: 'NUM:8:10 | 10 | 10 | Cumque Levitæ fuerint coram Domino, ponent filii Israël manus suas super eos.'
      v:011: 'NUM:8:11 | 11 | 11 | Et offeret Aaron Levitas, munus in conspectu Domini a filiis Israël, ut serviant in ministerio ejus.'
      v:012: 'NUM:8:12 | 12 | 12 | Levitæ quoque ponent manus suas super capita boum, e quibus unum facies pro peccato, et alterum in holocaustum Domini, ut depreceris pro eis.'
      v:013: 'NUM:8:13 | 13 | 13 | Statuesque Levitas in conspectu Aaron et filiorum ejus, et consecrabis oblatos Domino,'
      v:014: 'NUM:8:14 | 14 | 14 | ac separabis de medio filiorum Israël, ut sint mei.'
      v:015: 'NUM:8:15 | 15 | 15 | Et postea ingredientur tabernaculum fœderis, ut serviant mihi. Sicque purificabis et consecrabis eos in oblationem Domini : quoniam dono donati sunt mihi a filiis Israël.'
      v:016: 'NUM:8:16 | 16 | 16 | Pro primogenitis quæ aperiunt omnem vulvam in Israël, accepi eos.'
      v:017: 'NUM:8:17 | 17 | 17 | Mea sunt enim omnia primogenita filiorum Israël, tam ex hominibus quam ex jumentis. Ex die quo percussi omne primogenitum in terra Ægypti, sanctificavi eos mihi :'
      v:018: 'NUM:8:18 | 18 | 18 | et tuli Levitas pro cunctis primogenitis filiorum Israël,'
      v:019: 'NUM:8:19 | 19 | 19 | tradidique eos dono Aaron et filiis ejus de medio populi, ut serviant mihi pro Israël in tabernaculo fœderis, et orent pro eis ne sit in populo plaga, si ausi fuerint accedere ad sanctuarium.'
      v:020: 'NUM:8:20 | 20 | 20 | Feceruntque Moyses et Aaron et omnis multitudo filiorum Israël super Levitas quæ præceperat Dominus Moysi :'
      v:021: 'NUM:8:21 | 21 | 21 | purificatique sunt, et laverunt vestimenta sua. Elevavitque eos Aaron in conspectu Domini, et oravit pro eis,'
      v:022: 'NUM:8:22 | 22 | 22 | ut purificati ingrederentur ad officia sua in tabernaculum fœderis coram Aaron et filiis ejus. Sicut præceperat Dominus Moysi de Levitis, ita factum est.'
      v:023: 'NUM:8:23 | 23 | 23 | Locutusque est Dominus ad Moysen, dicens :'
      v:024: 'NUM:8:24 | 24 | 24 | Hæc est lex Levitarum : a viginti quinque annis et supra, ingredientur ut ministrent in tabernaculo fœderis.'
      v:025: 'NUM:8:25 | 25 | 25 | Cumque quinquagesimum annum ætatis impleverint, servire cessabunt,'
      v:026: 'NUM:8:26 | 26 | 26 | eruntque ministri fratrum suorum in tabernaculo fœderis, ut custodiant quæ sibi fuerunt commendata : opera autem ipsa non faciant. Sic dispones Levitis in custodiis suis.'
  c:009:
    verses:
      v:001: 'NUM:9:1 | 1 | 1 | Locutus est Dominus ad Moysen in deserto Sinai anno secundo, postquam egressi sunt de terra Ægypti, mense primo, dicens :'
      v:002: 'NUM:9:2 | 2 | 2 | Faciant filii Israël Phase in tempore suo,'
      v:003: 'NUM:9:3 | 3 | 3 | quartadecima die mensis hujus ad vesperam, juxta omnes cæremonias et justificationes ejus.'
      v:004: NUM:9:4 | 4 | 4 | Præcepitque Moyses filiis Israël ut facerent Phase.
      v:005: 'NUM:9:5 | 5 | 5 | Qui fecerunt tempore suo, quartadecima die mensis ad vesperam, in monte Sinai. Juxta omnia quæ mandaverat Dominus Moysi, fecerunt filii Israël.'
      v:006: 'NUM:9:6 | 6 | 6 | Ecce autem quidam immundi super anima hominis, qui non poterant facere Phase in die illo, accedentes ad Moysen et Aaron,'
      v:007: 'NUM:9:7 | 7 | 7 | dixerunt eis : Immundi sumus super anima hominis : quare fraudamur ut non valeamus oblationem offerre Domino in tempore suo inter filios Israël ?'
      v:008: 'NUM:9:8 | 8 | 8 | Quibus respondit Moyses : State ut consulam quid præcipiat Dominus de vobis.'
      v:009: 'NUM:9:9 | 9 | 9 | Locutusque est Dominus ad Moysen, dicens :'
      v:010: 'NUM:9:10 | 10 | 10 | Loquere filiis Israël : Homo, qui fuerit immundus super anima, sive in via procul in gente vestra, faciat Phase Domino'
      v:011: 'NUM:9:11 | 11 | 11 | in mense secundo, quartadecima die mensis ad vesperam. Cum azymis et lactucis agrestibus comedent illud :'
      v:012: 'NUM:9:12 | 12 | 12 | non relinquent ex eo quippiam usque mane, et os ejus non confringent : omnem ritum Phase observabunt.'
      v:013: 'NUM:9:13 | 13 | 13 | Si quis autem et mundus est, et in itinere non fuit, et tamen non fecit Phase, exterminabitur anima illa de populis suis, quia sacrificium Domino non obtulit tempore suo : peccatum suum ipse portabit.'
      v:014: 'NUM:9:14 | 14 | 14 | Peregrinus quoque et advena si fuerint apud vos, facient Phase Domino juxta cæremonias et justificationes ejus. Præceptum idem erit apud vos tam advenæ quam indigenæ.{VS:P}'
      v:015: 'NUM:9:15 | 15 | 15 | Igitur die qua erectum est tabernaculum, operuit illud nubes. A vespere autem super tentorium erat quasi species ignis usque mane.'
      v:016: 'NUM:9:16 | 16 | 16 | Sic fiebat jugiter : per diem operiebat illud nubes, et per noctem quasi species ignis.'
      v:017: 'NUM:9:17 | 17 | 17 | Cumque ablata fuisset nubes, quæ tabernaculum protegebat, tunc proficiscebantur filii Israël : et in loco ubi stetisset nubes, ibi castrametabantur.'
      v:018: 'NUM:9:18 | 18 | 18 | Ad imperium Domini proficiscebantur, et ad imperium illius figebant tabernaculum. Cunctis diebus quibus stabat nubes super tabernaculum, manebant in eodem loco :'
      v:019: 'NUM:9:19 | 19 | 19 | et si evenisset ut multo tempore maneret super illud, erant filii Israël in excubiis Domini, et non proficiscebantur'
      v:020: 'NUM:9:20 | 20 | 20 | quot diebus fuisset nubes super tabernaculum. Ad imperium Domini erigebant tentoria, et ad imperium illius deponebant.'
      v:021: 'NUM:9:21 | 21 | 21 | Si fuisset nubes a vespere usque mane, et statim diluculo tabernaculum reliquisset, proficiscebantur : et si post diem et noctem recessisset, dissipabant tentoria.'
      v:022: 'NUM:9:22 | 22 | 22 | Si vero biduo aut uno mense vel longiori tempore fuisset super tabernaculum, manebant filii Israël in eodem loco, et non proficiscebantur : statim autem ut recessisset, movebant castra.'
      v:023: 'NUM:9:23 | 23 | 23 | Per verbum Domini figebant tentoria, et per verbum illius proficiscebantur : erantque in excubiis Domini juxta imperium ejus per manum Moysi.'
  c:010:
    verses:
      v:001: 'NUM:10:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:10:2 | 2 | 2 | Fac tibi duas tubas argenteas ductiles, quibus convocare possis multitudinem quando movenda sunt castra.'
      v:003: 'NUM:10:3 | 3 | 3 | Cumque increpueris tubis, congregabitur ad te omnis turba ad ostium tabernaculi fœderis.'
      v:004: 'NUM:10:4 | 4 | 4 | Si semel clangueris, venient ad te principes, et capita multitudinis Israël.'
      v:005: 'NUM:10:5 | 5 | 5 | Si autem prolixior atque concisus clangor increpuerit, movebunt castra primi qui sunt ad orientalem plagam.'
      v:006: 'NUM:10:6 | 6 | 6 | In secundo autem sonitu et pari ululatu tubæ, levabunt tentoria qui habitant ad meridiem ; et juxta hunc modum reliqui facient, ululantibus tubis in profectionem.'
      v:007: 'NUM:10:7 | 7 | 7 | Quando autem congregandus est populus, simplex tubarum clangor erit, et non concise ululabunt.'
      v:008: 'NUM:10:8 | 8 | 8 | Filii autem Aaron sacerdotes clangent tubis : eritque hoc legitimum sempiternum in generationibus vestris.'
      v:009: 'NUM:10:9 | 9 | 9 | Si exieritis ad bellum de terra vestra contra hostes qui dimicant adversum vos, clangetis ululantibus tubis, et erit recordatio vestri coram Domino Deo vestro, ut eruamini de manibus inimicorum vestrorum.'
      v:010: 'NUM:10:10 | 10 | 10 | Siquando habebitis epulum, et dies festos, et calendas, canetis tubis super holocaustis, et pacificis victimis, ut sint vobis in recordationem Dei vestri. Ego Dominus Deus vester.{VS:P}'
      v:011: 'NUM:10:11 | 11 | 11 | Anno secundo, mense secundo, vigesima die mensis, elevata est nubes de tabernaculo fœderis :'
      v:012: 'NUM:10:12 | 12 | 12 | profectique sunt filii Israël per turmas suas de deserto Sinai, et recubuit nubes in solitudine Pharan.'
      v:013: NUM:10:13 | 13 | 13 | Moveruntque castra primi juxta imperium Domini in manu Moysi.
      v:014: 'NUM:10:14 | 14 | 14 | Filii Juda per turmas suas : quorum princeps erat Nahasson filius Aminadab.'
      v:015: NUM:10:15 | 15 | 15 | In tribu filiorum Issachar fuit princeps Nathanaël filius Suar.
      v:016: NUM:10:16 | 16 | 16 | In tribu Zabulon erat princeps Eliab filius Helon.
      v:017: 'NUM:10:17 | 17 | 17 | Depositumque est tabernaculum, quod portantes egressi sunt filii Gerson et Merari.'
      v:018: 'NUM:10:18 | 18 | 18 | Profectique sunt et filii Ruben, per turmas et ordinem suum : quorum princeps erat Helisur filius Sedeur.'
      v:019: 'NUM:10:19 | 19 | 19 | In tribu autem filiorum Simeon, princeps fuit Salamiel filius Surisaddai.'
      v:020: NUM:10:20 | 20 | 20 | Porro in tribu Gad erat princeps Eliasaph filius Duel.
      v:021: 'NUM:10:21 | 21 | 21 | Profectique sunt et Caathitæ portantes sanctuarium. Tamdiu tabernaculum portabatur, donec venirent ad erectionis locum.'
      v:022: 'NUM:10:22 | 22 | 22 | Moverunt castra et filii Ephraim per turmas suas, in quorum exercitu princeps erat Elisama filius Ammiud.'
      v:023: NUM:10:23 | 23 | 23 | In tribu autem filiorum Manasse princeps fuit Gamaliel filius Phadassur.
      v:024: NUM:10:24 | 24 | 24 | Et in tribu Benjamin erat dux Abidan filius Gedeonis.
      v:025: 'NUM:10:25 | 25 | 25 | Novissimi castrorum omnium profecti sunt filii Dan per turmas suas, in quorum exercitu princeps fuit Ahiezer filius Ammisaddai.'
      v:026: NUM:10:26 | 26 | 26 | In tribu autem filiorum Aser erat princeps Phegiel filius Ochran.
      v:027: NUM:10:27 | 27 | 27 | Et in tribu filiorum Nephthali princeps fuit Ahira filius Enan.
      v:028: 'NUM:10:28 | 28 | 28 | Hæc sunt castra, et profectiones filiorum Israël per turmas suas quando egrediebantur.{VS:P}'
      v:029: 'NUM:10:29 | 29 | 29 | Dixitque Moyses Hobab filio Raguel Madianitæ, cognato suo : Proficiscimur ad locum quem Dominus daturus est nobis : veni nobiscum, ut benefaciamus tibi, quia Dominus bona promisit Israëli.'
      v:030: 'NUM:10:30 | 30 | 30 | Cui ille respondit : Non vadam tecum, sed revertar in terram meam, in qua natus sum.'
      v:031: 'NUM:10:31 | 31 | 31 | Et ille : Noli, inquit, nos relinquere : tu enim nosti in quibus locis per desertum castra ponere debeamus, et eris ductor noster.'
      v:032: 'NUM:10:32 | 32 | 32 | Cumque nobiscum veneris, quidquid optimum fuerit ex opibus, quas nobis traditurus est Dominus, dabimus tibi.'
      v:033: 'NUM:10:33 | 33 | 33 | Profecti sunt ergo de monte Domini viam trium dierum, arcaque fœderis Domini præcedebat eos, per dies tres providens castrorum locum.'
      v:034: NUM:10:34 | 34 | 34 | Nubes quoque Domini super eos erat per diem cum incederent.
      v:035: 'NUM:10:35 | 35 | 35 | Cumque elevaretur arca, dicebat Moyses : Surge, Domine, et dissipentur inimici tui, et fugiant qui oderunt te, a facie tua.'
      v:036: 'NUM:10:36 | 36 | 36 | Cum autem deponeretur, aiebat : Revertere, Domine, ad multitudinem exercitus Israël.'
  c:011:
    verses:
      v:001: 'NUM:11:1 | 1 | 1 | Interea ortum est murmur populi, quasi dolentium pro labore, contra Dominum. Quod cum audisset Dominus, iratus est. Et accensus in eos ignis Domini, devoravit extremam castrorum partem.'
      v:002: 'NUM:11:2 | 2 | 2 | Cumque clamasset populus ad Moysen, oravit Moyses ad Dominum, et absorptus est ignis.'
      v:003: 'NUM:11:3 | 3 | 3 | Vocavitque nomen loci illius, Incensio : eo quod incensus fuisset contra eos ignis Domini.'
      v:004: 'NUM:11:4 | 4 | 4 | Vulgus quippe promiscuum, quod ascenderat cum eis, flagravit desiderio, sedens et flens, junctis sibi pariter filiis Israël, et ait : Quis dabit nobis ad vescendum carnes ?'
      v:005: 'NUM:11:5 | 5 | 5 | recordamur piscium quos comedebamus in Ægypto gratis : in mentem nobis veniunt cucumeres, et pepones, porrique, et cepe, et allia.'
      v:006: 'NUM:11:6 | 6 | 6 | Anima nostra arida est : nihil aliud respiciunt oculi nostri nisi man.'
      v:007: 'NUM:11:7 | 7 | 7 | Erat autem man quasi semen coriandri, coloris bdellii.'
      v:008: 'NUM:11:8 | 8 | 8 | Circuibatque populus, et colligens illud, frangebat mola, sive terebat in mortario, coquens in olla, et faciens ex eo tortulas saporis quasi panis oleati.'
      v:009: 'NUM:11:9 | 9 | 9 | Cumque descenderet nocte super castra ros, descendebat pariter et man.{VS:P}'
      v:010: 'NUM:11:10 | 10 | 10 | Audivit ergo Moyses flentem populum per familias, singulos per ostia tentorii sui. Iratusque est furor Domini valde : sed et Moysi intoleranda res visa est,'
      v:011: 'NUM:11:11 | 11 | 11 | et ait ad Dominum : Cur afflixisti servum tuum ? quare non invenio gratiam coram te ? et cur imposuisti pondus universi populi hujus super me ?'
      v:012: 'NUM:11:12 | 12 | 12 | Numquid ego concepi omnem hanc multitudinem, vel genui eam, ut dicas mihi : Porta eos in sinu tuo sicut portare solet nutrix infantulum, et defer in terram, pro qua jurasti patribus eorum ?'
      v:013: 'NUM:11:13 | 13 | 13 | Unde mihi carnes ut dem tantæ multitudini ? flent contra me, dicentes : Da nobis carnes ut comedamus.'
      v:014: 'NUM:11:14 | 14 | 14 | Non possum solus sustinere omnem hunc populum, quia gravis est mihi.'
      v:015: 'NUM:11:15 | 15 | 15 | Sin aliter tibi videtur, obsecro ut interficias me, et inveniam gratiam in oculis tuis, ne tantis afficiar malis.{VS:P}'
      v:016: 'NUM:11:16 | 16 | 16 | Et dixit Dominus ad Moysen : Congrega mihi septuaginta viros de senibus Israël, quos tu nosti quod senes populi sint ac magistri : et duces eos ad ostium tabernaculi fœderis, faciesque ibi stare tecum,'
      v:017: 'NUM:11:17 | 17 | 17 | ut descendam et loquar tibi : et auferam de spiritu tuo, tradamque eis, ut sustentent tecum onus populi, et non tu solus graveris.'
      v:018: 'NUM:11:18 | 18 | 18 | Populo quoque dices : Sanctificamini (cras comedetis carnes : ego enim audivi vos dicere : Quis dabit nobis escas carnium ? bene nobis erat in Ægypto), ut det vobis Dominus carnes, et comedatis :'
      v:019: 'NUM:11:19 | 19 | 19 | non uno die, nec duobus, vel quinque aut decem, nec viginti quidem,'
      v:020: 'NUM:11:20 | 20 | 20 | sed usque ad mensem dierum, donec exeat per nares vestras, et vertatur in nauseam, eo quod repuleritis Dominum, qui in medio vestri est, et fleveritis coram eo, dicentes : Quare egressi sumus ex Ægypto ?'
      v:021: 'NUM:11:21 | 21 | 21 | Et ait Moyses : Sexcenta millia peditum hujus populi sunt : et tu dicis : Dabo eis esum carnium mense integro ?'
      v:022: 'NUM:11:22 | 22 | 22 | numquid ovium et boum multitudo cædetur, ut possit sufficere ad cibum ? vel omnes pisces maris in unum congregabuntur, ut eos satient ?'
      v:023: 'NUM:11:23 | 23 | 23 | Cui respondit Dominus : Numquid manus Domini invalida est ? jam nunc videbis utrum meus sermo opere compleatur.'
      v:024: 'NUM:11:24 | 24 | 24 | Venit igitur Moyses, et narravit populo verba Domini, congregans septuaginta viros de senibus Israël, quos stare fecit circa tabernaculum.'
      v:025: 'NUM:11:25 | 25 | 25 | Descenditque Dominus per nubem, et locutus est ad eum, auferens de spiritu qui erat in Moyse, et dans septuaginta viris. Cumque requievisset in eis spiritus, prophetaverunt, nec ultra cessaverunt.'
      v:026: 'NUM:11:26 | 26 | 26 | Remanserant autem in castris duo viri, quorum unus vocabatur Eldad, et alter Medad, super quos requievit spiritus. Nam et ipsi descripti fuerant, et non exierant ad tabernaculum.'
      v:027: 'NUM:11:27 | 27 | 27 | Cumque prophetarent in castris, cucurrit puer, et nuntiavit Moysi, dicens : Eldad et Medad prophetant in castris.'
      v:028: 'NUM:11:28 | 28 | 28 | Statim Josue filius Nun, minister Moysi, et electus e pluribus, ait : Domine mi Moyses, prohibe eos.'
      v:029: 'NUM:11:29 | 29 | 29 | At ille : Quid, inquit æmularis pro me ? quis tribuat ut omnis populus prophetet, et det eis Dominus spiritum suum ?'
      v:030: 'NUM:11:30 | 30 | 30 | Reversusque est Moyses, et majores natu Israël in castra.{VS:P}'
      v:031: 'NUM:11:31 | 31 | 31 | Ventus autem egrediens a Domino, arreptans trans mare coturnices detulit, et demisit in castra itinere quantum uno die confici potest, ex omni parte castrorum per circuitum, volabantque in aëre duobus cubitis altitudine super terram.'
      v:032: 'NUM:11:32 | 32 | 32 | Surgens ergo populus toto die illo, et nocte, ac die altero, congregavit coturnicum : qui parum, decem coros : et siccaverunt eas per gyrum castrorum.'
      v:033: 'NUM:11:33 | 33 | 33 | Adhuc carnes erant in dentibus eorum, nec defecerat hujuscemodi cibus : et ecce furor Domini concitatus in populum, percussit eum plaga magna nimis.'
      v:034: 'NUM:11:34 | 34 | 34 | Vocatusque est ille locus, Sepulchra concupiscentiæ : ibi enim sepelierunt populum qui desideraverat. Egressi autem de Sepulchris concupiscentiæ, venerunt in Haseroth, et manserunt ibi.'
  c:012:
    verses:
      v:001: 'NUM:12:1 | 1 | 1 | Locutaque est Maria et Aaron contra Moysen propter uxorem ejus Æthiopissam,'
      v:002: 'NUM:12:2 | 2 | 2 | et dixerunt : Num per solum Moysen locutus est Dominus ? nonne et nobis similiter est locutus ? Quod cum audisset Dominus'
      v:003: 'NUM:12:3 | 3 | 3 | (erat enim Moyses vir mitissimus super omnes homines qui morabantur in terra),'
      v:004: 'NUM:12:4 | 4 | 4 | statim locutus est ad eum, et ad Aaron et Mariam : Egredimini vos tantum tres ad tabernaculum fœderis. Cumque fuissent egressi,'
      v:005: 'NUM:12:5 | 5 | 5 | descendit Dominus in columna nubis, et stetit in introitu tabernaculi, vocans Aaron et Mariam. Qui cum issent,'
      v:006: 'NUM:12:6 | 6 | 6 | dixit ad eos : Audite sermones meos : si quis fuerit inter vos propheta Domini, in visione apparebo ei, vel per somnium loquar ad illum.'
      v:007: 'NUM:12:7 | 7 | 7 | At non talis servus meus Moyses, qui in omni domo mea fidelissimus est :'
      v:008: 'NUM:12:8 | 8 | 8 | ore enim ad os loquor ei : et palam, et non per ænigmata et figuras Dominum videt. Quare ergo non timuistis detrahere servo meo Moysi ?{VS:P}'
      v:009: 'NUM:12:9 | 9 | 9 | Iratusque contra eos, abiit :'
      v:010: 'NUM:12:10 | 10 | 10 | nubes quoque recessit quæ erat super tabernaculum : et ecce Maria apparuit candens lepra quasi nix. Cumque respexisset eam Aaron, et vidisset perfusam lepra,'
      v:011: 'NUM:12:11 | 11 | 11 | ait ad Moysen : Obsecro, domine mi, ne imponas nobis hoc peccatum quod stulte commisimus,'
      v:012: 'NUM:12:12 | 12 | 12 | ne fiat hæc quasi mortua, et ut abortivum quod projicitur de vulva matris suæ : ecce jam medium carnis ejus devoratum est a lepra.'
      v:013: 'NUM:12:13 | 13 | 13 | Clamavitque Moyses ad Dominum, dicens : Deus, obsecro, sana eam.'
      v:014: 'NUM:12:14 | 14 | 14 | Cui respondit Dominus : Si pater ejus spuisset in faciem illius, nonne debuerat saltem septem diebus rubore suffundi ? separetur septem diebus extra castra, et postea revocabitur.'
      v:015: 'NUM:12:15 | 15 | 15 | Exclusa est itaque Maria extra castra septem diebus : et populus non est motus de loco illo, donec revocata est Maria.'
  c:013:
    verses:
      v:001: 'NUM:13:1 | 1 | 1 | Profectusque est populus de Haseroth, fixis tentoriis in deserto Pharan.'
      v:002: 'NUM:13:2 | 2 | 2 | Ibique locutus est Dominus ad Moysen, dicens :'
      v:003: 'NUM:13:3 | 3 | 3 | Mitte viros, qui considerent terram Chanaan, quam daturus sum filiis Israël, singulos de singulis tribubus, ex principibus.'
      v:004: 'NUM:13:4 | 4 | 4 | Fecit Moyses quod Dominus imperaverat, de deserto Pharan mittens principes viros, quorum ista sunt nomina.'
      v:005: 'NUM:13:5 | 5 | 5 | De tribu Ruben, Sammua filium Zechur.'
      v:006: 'NUM:13:6 | 6 | 6 | De tribu Simeon, Saphat filium Huri.'
      v:007: 'NUM:13:7 | 7 | 7 | De tribu Juda, Caleb filium Jephone.'
      v:008: 'NUM:13:8 | 8 | 8 | De tribu Issachar, Igal filium Joseph.'
      v:009: 'NUM:13:9 | 9 | 9 | De tribu Ephraim, Osee filium Nun.'
      v:010: 'NUM:13:10 | 10 | 10 | De tribu Benjamin, Phalti filium Raphu.'
      v:011: 'NUM:13:11 | 11 | 11 | De tribu Zabulon, Geddiel filium Sodi.'
      v:012: 'NUM:13:12 | 12 | 12 | De tribu Joseph, sceptri Manasse, Gaddi filium Susi.'
      v:013: 'NUM:13:13 | 13 | 13 | De tribu Dan, Ammiel filium Gemalli.'
      v:014: 'NUM:13:14 | 14 | 14 | De tribu Aser, Sthur filium Michaël.'
      v:015: 'NUM:13:15 | 15 | 15 | De tribu Nephthali, Nahabi filium Vapsi.'
      v:016: 'NUM:13:16 | 16 | 16 | De tribu Gad, Guel filium Machi.'
      v:017: 'NUM:13:17 | 17 | 17 | Hæc sunt nomina virorum, quos misit Moyses ad considerandam terram : vocavitque Osee filium Nun, Josue.{VS:P}'
      v:018: 'NUM:13:18 | 18 | 18 | Misit ergo eos Moyses ad considerandam terram Chanaan, et dixit ad eos : Ascendite per meridianam plagam. Cumque veneritis ad montes,'
      v:019: 'NUM:13:19 | 19 | 19 | considerate terram, qualis sit : et populum qui habitator est ejus, utrum fortis sit an infirmus : si pauci numero an plures :'
      v:020: 'NUM:13:20 | 20 | 20 | ipsa terra, bona an mala : urbes quales, muratæ an absque muris :'
      v:021: 'NUM:13:21 | 21 | 21 | humus, pinguis an sterilis, nemorosa an absque arboribus. Confortamini, et afferte nobis de fructibus terræ. Erat autem tempus quando jam præcoquæ uvæ vesci possunt.'
      v:022: 'NUM:13:22 | 22 | 22 | Cumque ascendissent, exploraverunt terram a deserto Sin, usque Rohob intrantibus Emath.'
      v:023: 'NUM:13:23 | 23 | 23 | Ascenderuntque ad meridiem, et venerunt in Hebron, ubi erant Achiman et Sisai et Tholmai filii Enac : nam Hebron septem annis ante Tanim urbem Ægypti condita est.'
      v:024: 'NUM:13:24 | 24 | 24 | Pergentesque usque ad Torrentem botri, absciderunt palmitem cum uva sua, quem portaverunt in vecte duo viri. De malis quoque granatis et de ficis loci illius tulerunt :'
      v:025: 'NUM:13:25 | 25 | 25 | qui appellatus est Nehelescol, id est Torrens botri, eo quod botrum portassent inde filii Israël.{VS:P}'
      v:026: 'NUM:13:26 | 26 | 26 | Reversique exploratores terræ post quadraginta dies, omni regione circuita,'
      v:027: 'NUM:13:27 | 27 | 27 | venerunt ad Moysen et Aaron et ad omnem cœtum filiorum Israël in desertum Pharan, quod est in Cades. Locutique eis et omni multitudini ostenderunt fructus terræ :'
      v:028: 'NUM:13:28 | 28 | 28 | et narraverunt, dicentes : Venimus in terram, ad quam misisti nos, quæ revera fluit lacte et melle, ut ex his fructibus cognosci potest :'
      v:029: 'NUM:13:29 | 29 | 29 | sed cultores fortissimos habet, et urbes grandes atque muratas. Stirpem Enac vidimus ibi.'
      v:030: 'NUM:13:30 | 30 | 30 | Amalec habitat in meridie, Hethæus et Jebusæus et Amorrhæus in montanis : Chananæus vero moratur juxta mare et circa fluenta Jordanis.'
      v:031: 'NUM:13:31 | 31 | 31 | Inter hæc Caleb compescens murmur populi, qui oriebatur contra Moysen, ait : Ascendamus, et possideamus terram, quoniam poterimus obtinere eam.'
      v:032: 'NUM:13:32 | 32 | 32 | Alii vero, qui fuerant cum eo, dicebant : Nequaquam ad hunc populum valemus ascendere, quia fortior nobis est.'
      v:033: 'NUM:13:33 | 33 | 33 | Detraxeruntque terræ, quam inspexerant, apud filios Israël, dicentes : Terra, quam lustravimus, devorat habitatores suos : populus, quem aspeximus, proceræ staturæ est.'
      v:034: 'NUM:13:34 | 34 | 34 | Ibi vidimus monstra quædam filiorum Enac de genere giganteo : quibus comparati, quasi locustæ videbamur.'
  c:014:
    verses:
      v:001: 'NUM:14:1 | 1 | 1 | Igitur vociferans omnis turba flevit nocte illa,'
      v:002: 'NUM:14:2 | 2 | 2 | et murmurati sunt contra Moysen et Aaron cuncti filii Israël, dicentes :'
      v:003: 'NUM:14:3 | 3 | 3 | Utinam mortui essemus in Ægypto : et in hac vasta solitudine utinam pereamus, et non inducat nos Dominus in terram istam, ne cadamus gladio, et uxores ac liberi nostri ducantur captivi. Nonne melius est reverti in Ægyptum ?'
      v:004: 'NUM:14:4 | 4 | 4 | Dixeruntque alter ad alterum : Constituamus nobis ducem, et revertamur in Ægyptum.'
      v:005: 'NUM:14:5 | 5 | 5 | Quo audito, Moyses et Aaron ceciderunt proni in terram coram omni multitudine filiorum Israël.'
      v:006: 'NUM:14:6 | 6 | 6 | At vero Josue filius Nun et Caleb filius Jephone, qui et ipsi lustraverant terram, sciderunt vestimenta sua,'
      v:007: 'NUM:14:7 | 7 | 7 | et ad omnem multitudinem filiorum Israël locuti sunt : Terra, quam circuivimus, valde bona est.'
      v:008: 'NUM:14:8 | 8 | 8 | Si propitius fuerit Dominus, inducet nos in eam, et tradet humum lacte et melle manantem.'
      v:009: 'NUM:14:9 | 9 | 9 | Nolite rebelles esse contra Dominum : neque timeatis populum terræ hujus, quia sicut panem ita eos possumus devorare. Recessit ab eis omne præsidium : Dominus nobiscum est, nolite metuere.'
      v:010: 'NUM:14:10 | 10 | 10 | Cumque clamaret omnis multitudo, et lapidibus eos vellet opprimere, apparuit gloria Domini super tectum fœderis cunctis filiis Israël.{VS:P}'
      v:011: 'NUM:14:11 | 11 | 11 | Et dixit Dominus ad Moysen : Usquequo detrahet mihi populus iste ? quousque non credent mihi, in omnibus signis quæ feci coram eis ?'
      v:012: 'NUM:14:12 | 12 | 12 | Feriam igitur eos pestilentia, atque consumam : te autem faciam principem super gentem magnam, et fortiorem quam hæc est.'
      v:013: 'NUM:14:13 | 13 | 13 | Et ait Moyses ad Dominum : Ut audiant Ægyptii, de quorum medio eduxisti populum istum,'
      v:014: 'NUM:14:14 | 14 | 14 | et habitatores terræ hujus, qui audierunt quod tu, Domine, in populo isto sis, et facie videaris ad faciem, et nubes tua protegat illos, et in columna nubis præcedas eos per diem, et in columna ignis per noctem :'
      v:015: 'NUM:14:15 | 15 | 15 | quod occideris tantam multitudinem quasi unum hominem, et dicant :'
      v:016: 'NUM:14:16 | 16 | 16 | Non poterat introducere populum in terram pro qua juraverat : idcirco occidit eos in solitudine ?'
      v:017: 'NUM:14:17 | 17 | 17 | Magnificetur ergo fortitudo Domini sicut jurasti, dicens :'
      v:018: 'NUM:14:18 | 18 | 18 | Dominus patiens et multæ misericordiæ, auferens iniquitatem et scelera, nullumque innoxium derelinquens, qui visitas peccata patrum in filios in tertiam et quartam generationem.'
      v:019: 'NUM:14:19 | 19 | 19 | Dimitte, obsecro, peccatum populi hujus secundum magnitudinem misericordiæ tuæ, sicut propitius fuisti egredientibus de Ægypto usque ad locum istum.'
      v:020: 'NUM:14:20 | 20 | 20 | Dixitque Dominus : Dimisi juxta verbum tuum.'
      v:021: 'NUM:14:21 | 21 | 21 | Vivo ego : et implebitur gloria Domini universa terra.'
      v:022: 'NUM:14:22 | 22 | 22 | Attamen omnes homines qui viderunt majestatem meam, et signa quæ feci in Ægypto et in solitudine, et tentaverunt me jam per decem vices, nec obedierunt voci meæ,'
      v:023: 'NUM:14:23 | 23 | 23 | non videbunt terram pro qua juravi patribus eorum, nec quisquam ex illis qui detraxit mihi, intuebitur eam.'
      v:024: 'NUM:14:24 | 24 | 24 | Servum meum Caleb, qui plenus alio spiritu secutus est me, inducam in terram hanc, quam circuivit ; et semen ejus possidebit eam.'
      v:025: 'NUM:14:25 | 25 | 25 | Quoniam Amalecites et Chananæus habitant in vallibus. Cras movete castra, et revertimini in solitudinem per viam maris Rubri.'
      v:026: 'NUM:14:26 | 26 | 26 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:027: 'NUM:14:27 | 27 | 27 | Usquequo multitudo hæc pessima murmurat contra me ? querelas filiorum Israël audivi.'
      v:028: 'NUM:14:28 | 28 | 28 | Dic ergo eis : Vivo ego, ait Dominus : sicut locuti estis audiente me, sic faciam vobis.'
      v:029: 'NUM:14:29 | 29 | 29 | In solitudine hac jacebunt cadavera vestra. Omnes qui numerati estis a viginti annis et supra, et murmurastis contra me,'
      v:030: 'NUM:14:30 | 30 | 30 | non intrabitis terram, super quam levavi manum meam ut habitare vos facerem, præter Caleb filium Jephone, et Josue filium Nun.'
      v:031: 'NUM:14:31 | 31 | 31 | Parvulos autem vestros, de quibus dixistis quod prædæ hostibus forent, introducam, ut videant terram, quæ vobis displicuit.'
      v:032: NUM:14:32 | 32 | 32 | Vestra cadavera jacebunt in solitudine.
      v:033: 'NUM:14:33 | 33 | 33 | Filii vestri erunt vagi in deserto annis quadraginta, et portabunt fornicationem vestram, donec consumantur cadavera patrum in deserto,'
      v:034: 'NUM:14:34 | 34 | 34 | juxta numerum quadraginta dierum, quibus considerastis terram : annus pro die imputabitur. Et quadraginta annis recipietis iniquitates vestras, et scietis ultionem meam :'
      v:035: 'NUM:14:35 | 35 | 35 | quoniam sicut locutus sum, ita faciam omni multitudini huic pessimæ, quæ consurrexit adversum me : in solitudine hac deficiet, et morietur.'
      v:036: 'NUM:14:36 | 36 | 36 | Igitur omnes viri, quos miserat Moyses ad contemplandam terram, et qui reversi murmurare fecerant contra eum omnem multitudinem, detrahentes terræ quod esset mala,'
      v:037: NUM:14:37 | 37 | 37 | mortui sunt atque percussi in conspectu Domini.
      v:038: 'NUM:14:38 | 38 | 38 | Josue autem filius Nun, et Caleb filius Jephone, vixerunt ex omnibus qui perrexerant ad considerandam terram.{VS:P}'
      v:039: 'NUM:14:39 | 39 | 39 | Locutusque est Moyses universa verba hæc ad omnes filios Israël, et luxit populus nimis.'
      v:040: 'NUM:14:40 | 40 | 40 | Et ecce mane primo surgentes ascenderunt verticem montis, atque dixerunt : Parati sumus ascendere ad locum, de quo Dominus locutus est : quia peccavimus.'
      v:041: 'NUM:14:41 | 41 | 41 | Quibus Moyses : Cur, inquit, transgredimini verbum Domini, quod vobis non cedet in prosperum ?'
      v:042: 'NUM:14:42 | 42 | 42 | nolite ascendere : non enim est Dominus vobiscum : ne corruatis coram inimicis vestris.'
      v:043: 'NUM:14:43 | 43 | 43 | Amalecites et Chananæus ante vos sunt, quorum gladio corruetis, eo quod nolueritis acquiescere Domino : nec erit Dominus vobiscum.'
      v:044: NUM:14:44 | 44 | 44 | At illi contenebrati ascenderunt in verticem montis. Arca autem testamenti Domini et Moyses non recesserunt de castris.
      v:045: 'NUM:14:45 | 45 | 45 | Descenditque Amalecites et Chananæus, qui habitabat in monte : et percutiens eos atque concidens, persecutus est eos usque Horma.'
  c:015:
    verses:
      v:001: 'NUM:15:1 | 1 | 1 | Locutus est Dominus ad Moysen, dicens :'
      v:002: 'NUM:15:2 | 2 | 2 | Loquere ad filios Israël, et dices ad eos : Cum ingressi fueritis terram habitationis vestræ, quam ego dabo vobis,'
      v:003: 'NUM:15:3 | 3 | 3 | et feceritis oblationem Domino in holocaustum, aut victimam, vota solventes, vel sponte offerentes munera, aut in solemnitatibus vestris adolentes odorem suavitatis Domino, de bobus sive de ovibus :'
      v:004: 'NUM:15:4 | 4 | 4 | offeret quicumque immolaverit victimam, sacrificium similæ, decimam partem ephi, conspersæ oleo, quod mensuram habebit quartam partem hin :'
      v:005: NUM:15:5 | 5 | 5 | et vinum ad liba fundenda ejusdem mensuræ dabit in holocaustum sive in victimam. Per agnos singulos
      v:006: 'NUM:15:6 | 6 | 6 | et arietes erit sacrificium similæ duarum decimarum, quæ conspersa sit oleo tertiæ partis hin :'
      v:007: NUM:15:7 | 7 | 7 | et vinum ad libamentum tertiæ partis ejusdem mensuræ offeret in odorem suavitatis Domino.
      v:008: 'NUM:15:8 | 8 | 8 | Quando vero de bobus feceris holocaustum aut hostiam, ut impleas votum vel pacificas victimas,'
      v:009: 'NUM:15:9 | 9 | 9 | dabis per singulos boves similæ tres decimas conspersæ oleo, quod habeat medium mensuræ hin :'
      v:010: NUM:15:10 | 10 | 10 | et vinum ad liba fundenda ejusdem mensuræ in oblationem suavissimi odoris Domino.
      v:011: NUM:15:11 | 11 | 11 | Sic facies
      v:012: NUM:15:12 | 12 | 12 | per singulos boves et arietis et agnos et hædos.
      v:013: NUM:15:13 | 13 | 13 | Tam indigenæ quam peregrini
      v:014: NUM:15:14 | 14 | 14 | eodem ritu offerent sacrificia.
      v:015: 'NUM:15:15 | 15 | 15 | Unum præceptum erit atque judicium tam vobis quam advenis terræ.{VS:P}'
      v:016: 'NUM:15:16 | 16 | 16 | Locutus est Dominus ad Moysen, dicens :'
      v:017: 'NUM:15:17 | 17 | 17 | Loquere filiis Israël, et dices ad eos :'
      v:018: 'NUM:15:18 | 18 | 18 | Cum veneritis in terram, quam dabo vobis,'
      v:019: 'NUM:15:19 | 19 | 19 | et comederitis de panibus regionis illius, separabitis primitias Domino'
      v:020: 'NUM:15:20 | 20 | 20 | de cibis vestris. Sicut de areis primitias separatis,'
      v:021: 'NUM:15:21 | 21 | 21 | ita et de pulmentis dabitis primitiva Domino.{VS:P}'
      v:022: 'NUM:15:22 | 22 | 22 | Quod si per ignorantiam præterieritis quidquam horum, quæ locutus est Dominus ad Moysen,'
      v:023: 'NUM:15:23 | 23 | 23 | et mandavit per eum ad vos, a die qua cœpit jubere et ultra,'
      v:024: 'NUM:15:24 | 24 | 24 | oblitaque fuerit facere multitudo : offeret vitulum de armento, holocaustum in odorem suavissimum Domino, et sacrificium ejus ac liba, ut cæremoniæ postulant, hircumque pro peccato :'
      v:025: 'NUM:15:25 | 25 | 25 | et rogabit sacerdos pro omni multitudine filiorum Israël, et dimittetur eis, quoniam non sponte peccaverunt, nihilominus offerentes incensum Domino pro se et pro peccato atque errore suo :'
      v:026: 'NUM:15:26 | 26 | 26 | et dimittetur universæ plebi filiorum Israël, et advenis qui peregrinantur inter eos : quoniam culpa est omnis populi per ignorantiam.'
      v:027: 'NUM:15:27 | 27 | 27 | Quod si anima una nesciens peccaverit, offeret capram anniculam pro peccato suo :'
      v:028: 'NUM:15:28 | 28 | 28 | et deprecabitur pro ea sacerdos, quod inscia peccaverit coram Domino : impetrabitque ei veniam, et dimittetur illi.'
      v:029: 'NUM:15:29 | 29 | 29 | Tam indigenis quam advenis una lex erit omnium, qui peccaverint ignorantes.'
      v:030: 'NUM:15:30 | 30 | 30 | Anima vero, quæ per superbiam aliquid commiserit, sive civis sit ille, sive peregrinus (quoniam adversus Dominum rebellis fuit), peribit de populo suo :'
      v:031: 'NUM:15:31 | 31 | 31 | verbum enim Domini contempsit, et præceptum illius fecit irritum : idcirco delebitur, et portabit iniquitatem suam.{VS:P}'
      v:032: 'NUM:15:32 | 32 | 32 | Factum est autem, cum essent filii Israël in solitudine, et invenissent hominem colligentem ligna in die sabbati,'
      v:033: NUM:15:33 | 33 | 33 | obtulerunt eum Moysi et Aaron et universæ multitudini.
      v:034: 'NUM:15:34 | 34 | 34 | Qui recluserunt eum in carcerem, nescientes quid super eo facere deberent.'
      v:035: 'NUM:15:35 | 35 | 35 | Dixitque Dominus ad Moysen : Morte moriatur homo iste : obruat eum lapidibus omnis turba extra castra.'
      v:036: 'NUM:15:36 | 36 | 36 | Cumque eduxissent eum foras, obruerunt lapidibus, et mortuus est, sicut præceperat Dominus.{VS:P}'
      v:037: 'NUM:15:37 | 37 | 37 | Dixit quoque Dominus ad Moysen :'
      v:038: 'NUM:15:38 | 38 | 38 | Loquere filiis Israël, et dices ad eos ut faciant sibi fimbrias per angulos palliorum, ponentes in eis vittas hyacinthinas :'
      v:039: 'NUM:15:39 | 39 | 39 | quas cum viderint, recordentur omnium mandatorum Domini, nec sequantur cogitationes suas et oculos per res varias fornicantes,'
      v:040: 'NUM:15:40 | 40 | 40 | sed magis memores præceptorum Domini faciant ea, sintque sancti Deo suo.'
      v:041: 'NUM:15:41 | 41 | 41 | Ego Dominus Deus vester, qui eduxi vos de terra Ægypti, ut essem Deus vester.'
  c:016:
    verses:
      v:001: 'NUM:16:1 | 1 | 1 | Ecce autem Core filius Isaar, filii Caath, filii Levi, et Dathan atque Abiron filii Eliab, Hon quoque filius Pheleth de filiis Ruben,'
      v:002: 'NUM:16:2 | 2 | 2 | surrexerunt contra Moysen, aliique filiorum Israël ducenti quinquaginta viri proceres synagogæ, et qui tempore concilii per nomina vocabantur.'
      v:003: 'NUM:16:3 | 3 | 3 | Cumque stetissent adversum Moysen et Aaron, dixerunt : Sufficiat vobis, quia omnis multitudo sanctorum est, et in ipsis est Dominus : cur elevamini super populum Domini ?'
      v:004: 'NUM:16:4 | 4 | 4 | Quod cum audisset Moyses, cecidit pronus in faciem :'
      v:005: 'NUM:16:5 | 5 | 5 | locutusque ad Core et ad omnem multitudinem : Mane, inquit, notum faciet Dominus qui ad se pertineant, et sanctos applicabit sibi : et quos elegerit, appropinquabunt ei.'
      v:006: 'NUM:16:6 | 6 | 6 | Hoc igitur facite : tollat unusquisque thuribula sua, tu Core, et omne concilium tuum :'
      v:007: 'NUM:16:7 | 7 | 7 | et hausto cras igne, ponite desuper thymiama coram Domino : et quemcumque elegerit, ipse erit sanctus : multum erigimini filii Levi.'
      v:008: 'NUM:16:8 | 8 | 8 | Dixitque rursum ad Core : Audite, filii Levi :'
      v:009: 'NUM:16:9 | 9 | 9 | num parum vobis est quod separavit vos Deus Israël ab omni populo, et junxit sibi, ut serviretis ei in cultu tabernaculi, et staretis coram frequentia populi, et ministraretis ei ?'
      v:010: 'NUM:16:10 | 10 | 10 | idcirco ad se fecit accedere te et omnes fratres tuos filios Levi, ut vobis etiam sacerdotium vindicetis,'
      v:011: 'NUM:16:11 | 11 | 11 | et omnis globus tuus stet contra Dominum ? quid est enim Aaron ut murmuretis contra eum ?{VS:P}'
      v:012: 'NUM:16:12 | 12 | 12 | Misit ergo Moyses ut vocaret Dathan et Abiron filios Eliab. Qui responderunt : Non venimus.'
      v:013: 'NUM:16:13 | 13 | 13 | Numquid parum est tibi quod eduxisti nos de terra, quæ lacte et melle manabat, ut occideres in deserto, nisi et dominatus fueris nostri ?'
      v:014: 'NUM:16:14 | 14 | 14 | Revera induxisti nos in terram, quæ fluit rivis lactis et mellis, et dedisti nobis possessiones agrorum et vinearum : an et oculos nostros vis eruere ? non venimus.'
      v:015: 'NUM:16:15 | 15 | 15 | Iratusque Moyses valde, ait ad Dominum : Ne respicias sacrificia eorum : tu scis quod ne asellum quidem umquam acceperim ab eis, nec afflixerim quempiam eorum.{VS:P}'
      v:016: 'NUM:16:16 | 16 | 16 | Dixitque ad Core : Tu, et omnis congregatio tua, state seorsum coram Domino, et Aaron die crastino separatim.'
      v:017: 'NUM:16:17 | 17 | 17 | Tollite singuli thuribula vestra, et ponite super ea incensum, offerentes Domino ducenta quinquaginta thuribula : Aaron quoque teneat thuribulum suum.'
      v:018: 'NUM:16:18 | 18 | 18 | Quod cum fecissent, stantibus Moyses et Aaron,'
      v:019: 'NUM:16:19 | 19 | 19 | et coacervassent adversum eos omnem multitudinem ad ostium tabernaculi, apparuit cunctis gloria Domini.'
      v:020: 'NUM:16:20 | 20 | 20 | Locutusque Dominus ad Moysen et Aaron, ait :'
      v:021: 'NUM:16:21 | 21 | 21 | Separamini de medio congregationis hujus, ut eos repente disperdam.'
      v:022: 'NUM:16:22 | 22 | 22 | Qui ceciderunt proni in faciem, atque dixerunt : Fortissime Deus spirituum universæ carnis, num uno peccante, contra omnes ira tua desæviet ?'
      v:023: 'NUM:16:23 | 23 | 23 | Et ait Dominus ad Moysen :'
      v:024: 'NUM:16:24 | 24 | 24 | Præcipe universo populo ut separetur a tabernaculis Core et Dathan et Abiron.{VS:P}'
      v:025: 'NUM:16:25 | 25 | 25 | Surrexitque Moyses, et abiit ad Dathan et Abiron : et sequentibus eum senioribus Israël,'
      v:026: 'NUM:16:26 | 26 | 26 | dixit ad turbam : Recedite a tabernaculis hominum impiorum, et nolite tangere quæ ad eos pertinent, ne involvamini in peccatis eorum.'
      v:027: 'NUM:16:27 | 27 | 27 | Cumque recessissent a tentoriis eorum per circuitum, Dathan et Abiron egressi stabant in introitu papilionum suorum cum uxoribus et liberis, omnique frequentia.'
      v:028: 'NUM:16:28 | 28 | 28 | Et ait Moyses : In hoc scietis quod Dominus miserit me ut facerem universa quæ cernitis, et non ex proprio ea corde protulerim :'
      v:029: 'NUM:16:29 | 29 | 29 | si consueta hominum morte interierint, et visitaverit eos plaga, qua et ceteri visitari solent, non misit me Dominus :'
      v:030: 'NUM:16:30 | 30 | 30 | sin autem novam rem fecerit Dominus, ut aperiens terra os suum deglutiat eos et omnia quæ ad illos pertinent, descenderintque viventes in infernum, scietis quod blasphemaverint Dominum.{VS:P}'
      v:031: 'NUM:16:31 | 31 | 31 | Confestim igitur ut cessavit loqui, dirupta est terra sub pedibus eorum :'
      v:032: 'NUM:16:32 | 32 | 32 | et aperiens os suum, devoravit illos cum tabernaculis suis et universa substantia eorum,'
      v:033: 'NUM:16:33 | 33 | 33 | descenderuntque vivi in infernum operti humo, et perierunt de medio multitudinis.'
      v:034: 'NUM:16:34 | 34 | 34 | At vero omnis Israël, qui stabat per gyrum, fugit ad clamorem pereuntium, dicens : Ne forte et nos terra deglutiat.'
      v:035: 'NUM:16:35 | 35 | 35 | Sed et ignis egressus a Domino interfecit ducentos quinquaginta viros, qui offerebant incensum.'
      v:036: 'NUM:16:36 | 36 | 36 | Locutusque est Dominus ad Moysen, dicens :'
      v:037: 'NUM:16:37 | 37 | 37 | Præcipe Eleazaro filio Aaron sacerdoti ut tollat thuribula quæ jacent in incendio, et ignem huc illucque dispergat : quoniam sanctificata sunt'
      v:038: 'NUM:16:38 | 38 | 38 | in mortibus peccatorum : producatque ea in laminas, et affigat altari, eo quod oblatum sit in eis incensum Domino, et sanctificata sint, ut cernant ea pro signo et monimento filii Israël.'
      v:039: 'NUM:16:39 | 39 | 39 | Tulit ergo Eleazar sacerdos thuribula ænea, in quibus obtulerant hi quos incendium devoravit, et produxit ea in laminas, affigens altari :'
      v:040: 'NUM:16:40 | 40 | 40 | ut haberent postea filii Israël, quibus commonerentur ne quis accedat alienigena, et qui non est de semine Aaron ad offerendum incensum Domino, ne patiatur sicut passus est Core, et omnis congregatio ejus, loquente Domino ad Moysen.{VS:P}'
      v:041: 'NUM:16:41 | 41 | 41 | Murmuravit autem omnis multitudo filiorum Israël sequenti die contra Moysen et Aaron, dicens : Vos interfecistis populum Domini.'
      v:042: 'NUM:16:42 | 42 | 42 | Cumque oriretur seditio, et tumultus incresceret,'
      v:043: 'NUM:16:43 | 43 | 43 | Moyses et Aaron fugerunt ad tabernaculum fœderis. Quod, postquam ingressi sunt, operuit nubes, et apparuit gloria Domini.'
      v:044: 'NUM:16:44 | 44 | 44 | Dixitque Dominus ad Moysen :'
      v:045: 'NUM:16:45 | 45 | 45 | Recedite de medio hujus multitudinis, etiam nunc delebo eos. Cumque jacerent in terra,'
      v:046: 'NUM:16:46 | 46 | 46 | dixit Moyses ad Aaron : Tolle thuribulum, et hausto igne de altari, mitte incensum desuper, pergens cito ad populum, ut roges pro eis : jam enim egressa est ira a Domino, et plaga desævit.'
      v:047: 'NUM:16:47 | 47 | 47 | Quod cum fecisset Aaron, et cucurrisset ad mediam multitudinem, quam jam vastabat incendium, obtulit thymiama :'
      v:048: 'NUM:16:48 | 48 | 48 | et stans inter mortuos ac viventes, pro populo deprecatus est, et plaga cessavit.'
      v:049: 'NUM:16:49 | 49 | 49 | Fuerunt autem qui percussi sunt, quatuordecim millia hominum, et septingenti, absque his qui perierant in seditione Core.'
      v:050: NUM:16:50 | 50 | 50 | Reversusque est Aaron ad Moysen ad ostium tabernaculi fœderis postquam quievit interitus.
  c:017:
    verses:
      v:001: 'NUM:17:1 | 1 | 1 | Et locutus est Dominus ad Moysen, dicens :'
      v:002: 'NUM:17:2 | 2 | 2 | Loquere ad filios Israël, et accipe ab eis virgas singulas per cognationes suas, a cunctis principibus tribuum, virgas duodecim, et uniuscujusque nomen superscribes virgæ suæ.'
      v:003: 'NUM:17:3 | 3 | 3 | Nomen autem Aaron erit in tribu Levi, et una virga cunctas seorsum familias continebit :'
      v:004: 'NUM:17:4 | 4 | 4 | ponesque eas in tabernaculo fœderis coram testimonio, ubi loquar ad te.'
      v:005: 'NUM:17:5 | 5 | 5 | Quem ex his elegero, germinabit virga ejus : et cohibebo a me querimonias filiorum Israël, quibus contra vos murmurant.'
      v:006: 'NUM:17:6 | 6 | 6 | Locutusque est Moyses ad filios Israël : et dederunt ei omnes principes virgas per singulas tribus : fueruntque virgæ duodecim absque virga Aaron.'
      v:007: 'NUM:17:7 | 7 | 7 | Quas cum posuisset Moyses coram Domino in tabernaculo testimonii,'
      v:008: 'NUM:17:8 | 8 | 8 | sequenti die regressus invenit germinasse virgam Aaron in domo Levi : et turgentibus gemmis eruperant flores, qui, foliis dilatatis, in amygdalas deformati sunt.'
      v:009: 'NUM:17:9 | 9 | 9 | Protulit ergo Moyses omnes virgas de conspectu Domini ad cunctos filios Israël : videruntque, et receperunt singuli virgas suas.'
      v:010: 'NUM:17:10 | 10 | 10 | Dixitque Dominus ad Moysen : Refer virgam Aaron in tabernaculum testimonii, ut servetur ibi in signum rebellium filiorum Israël, et quiescant querelæ eorum a me, ne moriantur.'
      v:011: NUM:17:11 | 11 | 11 | Fecitque Moyses sicut præceperat Dominus.
      v:012: 'NUM:17:12 | 12 | 12 | Dixerunt autem filii Israël ad Moysen : Ecce consumpti sumus, omnes perivimus.'
      v:013: 'NUM:17:13 | 13 | 13 | Quicumque accedit ad tabernaculum Domini, moritur. Num usque ad internecionem cuncti delendi sumus ?'
  c:018:
    verses:
      v:001: 'NUM:18:1 | 1 | 1 | Dixitque Dominus ad Aaron : Tu, et filii tui, et domus patris tui tecum, portabitis iniquitatem sanctuarii : et tu et filii tui simul sustinebitis peccata sacerdotii vestri.'
      v:002: 'NUM:18:2 | 2 | 2 | Sed et fratres tuos de tribu Levi, et sceptrum patris tui sume tecum, præstoque sint, et ministrent tibi : tu autem et filii tui ministrabitis in tabernaculo testimonii.'
      v:003: 'NUM:18:3 | 3 | 3 | Excubabuntque Levitæ ad præcepta tua, et ad cuncta opera tabernaculi : ita dumtaxat ut ad vasa sanctuarii et ad altare non accedant, ne et illi moriantur, et vos pereatis simul.'
      v:004: 'NUM:18:4 | 4 | 4 | Sint autem tecum, et excubent in custodiis tabernaculi, et in omnibus cæremoniis ejus. Alienigena non miscebitur vobis.'
      v:005: 'NUM:18:5 | 5 | 5 | Excubate in custodia sanctuarii, et in ministerio altaris : ne oriatur indignatio super filios Israël.'
      v:006: 'NUM:18:6 | 6 | 6 | Ego dedi vobis fratres vestros Levitas de medio filiorum Israël, et tradidi donum Domino, ut serviant in ministeriis tabernaculi ejus.'
      v:007: 'NUM:18:7 | 7 | 7 | Tu autem et filii tui custodite sacerdotium vestrum : et omnia quæ ad cultum altaris pertinent, et intra velum sunt, per sacerdotes administrabuntur : si quis externus accesserit, occidetur.{VS:P}'
      v:008: 'NUM:18:8 | 8 | 8 | Locutusque est Dominus ad Aaron : Ecce dedi tibi custodiam primitiarum mearum. Omnia quæ sanctificantur a filiis Israël, tradidi tibi et filiis tuis pro officio sacerdotali legitima sempiterna.'
      v:009: 'NUM:18:9 | 9 | 9 | Hæc ergo accipies de his, quæ sanctificantur et oblata sunt Domino. Omnis oblatio, et sacrificium, et quidquid pro peccato atque delicto redditur mihi, et cedit in Sancta sanctorum, tuum erit, et filiorum tuorum.'
      v:010: 'NUM:18:10 | 10 | 10 | In sanctuario comedes illud : mares tantum edent ex eo, quia consecratum est tibi.'
      v:011: 'NUM:18:11 | 11 | 11 | Primitias autem, quas voverint et obtulerint filii Israël, tibi dedi, et filiis tuis, ac filiabus tuis, jure perpetuo : qui mundus est in domo tua, vescetur eis.'
      v:012: 'NUM:18:12 | 12 | 12 | Omnem medullam olei, et vini, ac frumenti, quidquid offerunt primitiarum Domino, tibi dedi.'
      v:013: 'NUM:18:13 | 13 | 13 | Universa frugum initia, quas gignit humus, et Domino deportantur, cedent in usus tuos : qui mundus est in domo tua, vescetur eis.'
      v:014: 'NUM:18:14 | 14 | 14 | Omne quod ex voto reddiderint filii Israël, tuum erit.'
      v:015: 'NUM:18:15 | 15 | 15 | Quidquid primum erumpit e vulva cunctæ carnis, quam offerunt Domino, sive ex hominibus, sive de pecoribus fuerit, tui juris erit : ita dumtaxat ut pro hominis primogenito pretium accipias, et omne animal quod immundum est redimi facias,'
      v:016: 'NUM:18:16 | 16 | 16 | cujus redemptio erit post unum mensem, siclis argenti quinque, pondere sanctuarii. Siclus viginti obolos habet.'
      v:017: 'NUM:18:17 | 17 | 17 | Primogenitum autem bovis, et ovis, et capræ, non facies redimi, quia sanctificata sunt Domino. Sanguinem tantum eorum fundes super altare, et adipes adolebis in suavissimum odorem Domino.'
      v:018: 'NUM:18:18 | 18 | 18 | Carnes vero in usum tuum cedent, sicut pectusculum consecratum, et armus dexter : tua erunt.'
      v:019: 'NUM:18:19 | 19 | 19 | Omnes primitias sanctuarii, quas offerunt filii Israël Domino, tibi dedi, et filiis, ac filiabus tuis, jure perpetuo. Pactum salis est sempiternum coram Domino, tibi ac filiis tuis.{VS:P}'
      v:020: 'NUM:18:20 | 20 | 20 | Dixitque Dominus ad Aaron : In terra eorum nihil possidebitis, nec habebitis partem inter eos : ego pars et hæreditas tua in medio filiorum Israël.'
      v:021: 'NUM:18:21 | 21 | 21 | Filiis autem Levi dedi omnes decimas Israëlis in possessionem, pro ministerio, quo serviunt mihi in tabernaculo fœderis :'
      v:022: 'NUM:18:22 | 22 | 22 | ut non accedant ultra filii Israël ad tabernaculum, nec committant peccatum mortiferum,'
      v:023: 'NUM:18:23 | 23 | 23 | solis filiis Levi mihi in tabernaculo servientibus, et portantibus peccata populi. Legitimum sempiternum erit in generationibus vestris. Nihil aliud possidebunt,'
      v:024: 'NUM:18:24 | 24 | 24 | decimarum oblatione contenti, quas in usus eorum et necessaria separavi.{VS:P}'
      v:025: 'NUM:18:25 | 25 | 25 | Locutusque est Dominus ad Moysen, dicens :'
      v:026: 'NUM:18:26 | 26 | 26 | Præcipe Levitis, atque denuntia : Cum acceperitis a filiis Israël decimas, quas dedi vobis, primitias earum offerte Domino, id est, decimam partem decimæ,'
      v:027: 'NUM:18:27 | 27 | 27 | ut reputetur vobis in oblationem primitivorum, tam de areis quam de torcularibus :'
      v:028: 'NUM:18:28 | 28 | 28 | et universis quorum accipitis primitias, offerte Domino, et date Aaron sacerdoti.'
      v:029: 'NUM:18:29 | 29 | 29 | Omnia quæ offeretis ex decimis, et in donaria Domini separabitis, optima et electa erunt.'
      v:030: 'NUM:18:30 | 30 | 30 | Dicesque ad eos : Si præclara et meliora quæque obtuleritis ex decimis, reputabitur vobis quasi de area, et torculari dederitis primitias :'
      v:031: 'NUM:18:31 | 31 | 31 | et comedetis eas in omnibus locis vestris, tam vos quam familiæ vestræ : quia pretium est pro ministerio, quo servitis in tabernaculo testimonii.'
      v:032: 'NUM:18:32 | 32 | 32 | Et non peccabitis super hoc, egregia vobis et pinguia reservantes, ne polluatis oblationes filiorum Israël, et moriamini.'
  c:019:
    verses:
      v:001: 'NUM:19:1 | 1 | 1 | Locutusque est Dominus ad Moysen et Aaron, dicens :'
      v:002: 'NUM:19:2 | 2 | 2 | Ista est religio victimæ, quam constituit Dominus. Præcipe filiis Israël, ut adducant ad te vaccam rufam ætatis integræ, in qua nulla sit macula, nec portaverit jugum :'
      v:003: 'NUM:19:3 | 3 | 3 | tradetisque eam Eleazaro sacerdoti, qui eductam extra castra, immolabit in conspectu omnium :'
      v:004: 'NUM:19:4 | 4 | 4 | et tingens digitum in sanguine ejus, asperget contra fores tabernaculi septem vicibus,'
      v:005: 'NUM:19:5 | 5 | 5 | comburetque eam cunctis videntibus, tam pelle et carnibus ejus quam sanguine et fimo flammæ traditis.'
      v:006: 'NUM:19:6 | 6 | 6 | Lignum quoque cedrinum, et hyssopum, coccumque bis tinctum sacerdos mittet in flammam, quæ vaccam vorat.'
      v:007: 'NUM:19:7 | 7 | 7 | Et tunc demum, lotis vestibus et corpore suo, ingredietur in castra, commaculatusque erit usque ad vesperum.'
      v:008: 'NUM:19:8 | 8 | 8 | Sed et ille qui combusserit eam, lavabit vestimenta sua et corpus, et immundus erit usque ad vesperum.'
      v:009: 'NUM:19:9 | 9 | 9 | Colliget autem vir mundus cineres vaccæ, et effundet eos extra castra in loco purissimo, ut sint multitudini filiorum Israël in custodiam, et in aquam aspersionis : quia pro peccato vacca combusta est.'
      v:010: 'NUM:19:10 | 10 | 10 | Cumque laverit qui vaccæ portaverat cineres vestimenta sua, immundus erit usque ad vesperum. Habebunt hoc filii Israël, et advenæ qui habitant inter eos, sanctum jure perpetuo.{VS:P}'
      v:011: 'NUM:19:11 | 11 | 11 | Qui tetigerit cadaver hominis, et propter hoc septem diebus fuerit immundus,'
      v:012: 'NUM:19:12 | 12 | 12 | aspergetur ex hac aqua die tertio et septimo, et sic mundabitur. Si die tertio aspersus non fuerit, septimo non poterit emundari.'
      v:013: 'NUM:19:13 | 13 | 13 | Omnis qui tetigerit humanæ animæ morticinum, et aspersus hac commistione non fuerit, polluet tabernaculum Domini et peribit ex Israël : quia aqua expiationis non est aspersus, immundus erit, et manebit spurcitia ejus super eum.'
      v:014: 'NUM:19:14 | 14 | 14 | Ista est lex hominis qui moritur in tabernaculo : omnes qui ingrediuntur tentorium illius, et universa vasa quæ ibi sunt, polluta erunt septem diebus.'
      v:015: 'NUM:19:15 | 15 | 15 | Vas, quod non habuerit operculum nec ligaturam desuper, immundum erit.'
      v:016: 'NUM:19:16 | 16 | 16 | Si quis in agro tetigerit cadaver occisi hominis, aut per se mortui, sive os illius, vel sepulchrum, immundus erit septem diebus.'
      v:017: 'NUM:19:17 | 17 | 17 | Tollentque de cineribus combustionis atque peccati, et mittent aquas vivas super eos in vas :'
      v:018: 'NUM:19:18 | 18 | 18 | in quibus cum homo mundus tinxerit hyssopum, asperget ex eo omne tentorium, et cunctam supellectilem, et homines hujuscemodi contagione pollutos :'
      v:019: 'NUM:19:19 | 19 | 19 | atque hoc modo mundus lustrabit immundum tertio et septimo die : expiatusque die septimo, lavabit et se et vestimenta sua, et immundus erit usque ad vesperum.'
      v:020: 'NUM:19:20 | 20 | 20 | Si quis hoc ritu non fuerit expiatus, peribit anima illius de medio ecclesiæ : quia sanctuarium Domini polluit, et non est aqua lustrationis aspersus.'
      v:021: 'NUM:19:21 | 21 | 21 | Erit hoc præceptum legitimum sempiternum. Ipse quoque qui aspergit aquas, lavabit vestimenta sua. Omnis qui tetigerit aquas expiationis, immundus erit usque ad vesperum.'
      v:022: 'NUM:19:22 | 22 | 22 | Quidquid tetigerit immundus, immundum faciet : et anima, quæ horum quippiam tetigerit, immunda erit usque ad vesperum.'
  c:020:
    verses:
      v:001: 'NUM:20:1 | 1 | 1 | Veneruntque filii Israël et omnis multitudo in desertum Sin, mense primo, et mansit populus in Cades. Mortuaque est ibi Maria, et sepulta in eodem loco.'
      v:002: 'NUM:20:2 | 2 | 2 | Cumque indigeret aqua populus, convenerunt adversum Moysen et Aaron :'
      v:003: 'NUM:20:3 | 3 | 3 | et versi in seditionem, dixerunt : Utinam periissemus inter fratres nostros coram Domino.'
      v:004: 'NUM:20:4 | 4 | 4 | Cur eduxistis ecclesiam Domini in solitudinem, ut et nos et nostra jumenta moriamur ?'
      v:005: 'NUM:20:5 | 5 | 5 | quare nos fecistis ascendere de Ægypto, et adduxistis in locum istum pessimum, qui seri non potest, qui nec ficum gignit, nec vineas, nec malogranata, insuper et aquam non habet ad bibendum ?'
      v:006: 'NUM:20:6 | 6 | 6 | Ingressusque Moyses et Aaron, dimissa multitudine, tabernaculum fœderis, corruerunt proni in terram, clamaveruntque ad Dominum, atque dixerunt : Domine Deus, audi clamorem hujus populi, et aperi eis thesaurum tuum fontem aquæ vivæ, ut satiati, cesset murmuratio eorum. Et apparuit gloria Domini super eos.{VS:P}'
      v:007: 'NUM:20:7 | 7 | 7 | Locutusque est Dominus ad Moysen, dicens :'
      v:008: 'NUM:20:8 | 8 | 8 | Tolle virgam, et congrega populum, tu et Aaron frater tuus, et loquimini ad petram coram eis, et illa dabit aquas. Cumque eduxeris aquam de petra, bibet omnis multitudo et jumenta ejus.'
      v:009: 'NUM:20:9 | 9 | 9 | Tulit igitur Moyses virgam, quæ erat in conspectu Domini, sicut præceperat ei,'
      v:010: 'NUM:20:10 | 10 | 10 | congregata multitudine ante petram : dixitque eis : Audite, rebelles et increduli : num de petra hac vobis aquam poterimus ejicere ?'
      v:011: 'NUM:20:11 | 11 | 11 | Cumque elevasset Moyses manum, percutiens virga bis silicem, egressæ sunt aquæ largissimæ, ita ut populus biberet et jumenta.'
      v:012: 'NUM:20:12 | 12 | 12 | Dixitque Dominus ad Moysen et Aaron : Quia non credidistis mihi, ut sanctificaretis me coram filiis Israël, non introducetis hos populos in terram, quam dabo eis.'
      v:013: 'NUM:20:13 | 13 | 13 | Hæc est aqua contradictionis, ubi jurgati sunt filii Israël contra Dominum, et sanctificatus est in eis.{VS:P}'
      v:014: 'NUM:20:14 | 14 | 14 | Misit interea nuntios Moyses de Cades ad regem Edom, qui dicerent : Hæc mandat frater tuus Israël : Nosti omnem laborem qui apprehendit nos,'
      v:015: 'NUM:20:15 | 15 | 15 | quomodo descenderint patres nostri in Ægyptum, et habitaverimus ibi multo tempore, afflixerintque nos Ægyptii, et patres nostros :'
      v:016: 'NUM:20:16 | 16 | 16 | et quomodo clamaverimus ad Dominum, et exaudierit nos, miseritque angelum, qui eduxerit nos de Ægypto. Ecce in urbe Cades, quæ est in extremis finibus tuis, positi,'
      v:017: 'NUM:20:17 | 17 | 17 | obsecramus ut nobis transire liceat per terram tuam. Non ibimus per agros, nec per vineas ; non bibemus aquas de puteis tuis : sed gradiemur via publica, nec ad dexteram nec ad sinistram declinantes, donec transeamus terminos tuos.'
      v:018: 'NUM:20:18 | 18 | 18 | Cui respondit Edom : Non transibis per me, alioquin armatus occurram tibi.'
      v:019: 'NUM:20:19 | 19 | 19 | Dixeruntque filii Israël : Per tritam gradiemur viam : et si biberimus aquas tuas, nos et pecora nostra, dabimus quod justum est : nulla erit in pretio difficultas, tantum velociter transeamus.'
      v:020: 'NUM:20:20 | 20 | 20 | At ille respondit : Non transibis. Statimque egressus est obvius, cum infinita multitudine, et manu forti,'
      v:021: 'NUM:20:21 | 21 | 21 | nec voluit acquiescere deprecanti, ut concederet transitum per fines suos. Quam ob rem divertit ab eo Israël.{VS:P}'
      v:022: 'NUM:20:22 | 22 | 22 | Cumque castra movissent de Cades, venerunt in montem Hor, qui est in finibus terræ Edom :'
      v:023: 'NUM:20:23 | 23 | 23 | ubi locutus est Dominus ad Moysen :'
      v:024: 'NUM:20:24 | 24 | 24 | Pergat, inquit, Aaron ad populos suos : non enim intrabit terram, quam dedi filiis Israël, eo quod incredulus fuerit ori meo, ad aquas contradictionis.'
      v:025: 'NUM:20:25 | 25 | 25 | Tolle Aaron et filium ejus cum eo, et duces eos in montem Hor.'
      v:026: 'NUM:20:26 | 26 | 26 | Cumque nudaveris patrem veste sua, indues ea Eleazarum filium ejus : Aaron colligetur, et morietur ibi.'
      v:027: 'NUM:20:27 | 27 | 27 | Fecit Moyses ut præceperat Dominus : et ascenderunt in montem Hor coram omni multitudine.'
      v:028: 'NUM:20:28 | 28 | 28 | Cumque Aaron spoliasset vestibus suis, induit eis Eleazarum filium ejus.'
      v:029: 'NUM:20:29 | 29 | 29 | Illo mortuo in montis supercilio, descendit cum Eleazaro.'
      v:030: 'NUM:20:30 | 30 | 30 | Omnis autem multitudo videns occubuisse Aaron, flevit super eo triginta diebus per cunctas familias suas.'
  c:021:
    verses:
      v:001: 'NUM:21:1 | 1 | 1 | Quod cum audisset Chananæus rex Arad, qui habitabat ad meridiem, venisse scilicet Israël per exploratorum viam, pugnavit contra illum, et victor existens, duxit ex eo prædam.'
      v:002: 'NUM:21:2 | 2 | 2 | At Israël voto se Domino obligans, ait : Si tradideris populum istum in manu mea, delebo urbes ejus.'
      v:003: 'NUM:21:3 | 3 | 3 | Exaudivitque Dominus preces Israël, et tradidit Chananæum, quem ille interfecit subversis urbibus ejus : et vocavit nomen loci illius Horma, id est, anathema.{VS:P}'
      v:004: 'NUM:21:4 | 4 | 4 | Profecti sunt autem et de monte Hor, per viam quæ ducit ad mare Rubrum, ut circumirent terram Edom. Et tædere cœpit populum itineris ac laboris :'
      v:005: 'NUM:21:5 | 5 | 5 | locutusque contra Deum et Moysen, ait : Cur eduxisti nos de Ægypto, ut moreremur in solitudine ? deest panis, non sunt aquæ : anima nostra jam nauseat super cibo isto levissimo.'
      v:006: 'NUM:21:6 | 6 | 6 | Quam ob rem misit Dominus in populum ignitos serpentes, ad quorum plagas et mortes plurimorum,'
      v:007: 'NUM:21:7 | 7 | 7 | venerunt ad Moysen, atque dixerunt : Peccavimus, quia locuti sumus contra Dominum et te : ora ut tollat a nobis serpentes. Oravitque Moyses pro populo,'
      v:008: 'NUM:21:8 | 8 | 8 | et locutus est Dominus ad eum : Fac serpentem æneum, et pone eum pro signo : qui percussus aspexerit eum, vivet.'
      v:009: 'NUM:21:9 | 9 | 9 | Fecit ergo Moyses serpentem æneum, et posuit eum pro signo : quem cum percussi aspicerent, sanabantur.{VS:P}'
      v:010: NUM:21:10 | 10 | 10 | Profectique filii Israël castrametati sunt in Oboth.
      v:011: 'NUM:21:11 | 11 | 11 | Unde egressi fixere tentoria in Jeabarim, in solitudine quæ respicit Moab contra orientalem plagam.'
      v:012: 'NUM:21:12 | 12 | 12 | Et inde moventes, venerunt ad torrentem Zared.'
      v:013: 'NUM:21:13 | 13 | 13 | Quem relinquentes castrametati sunt contra Arnon, quæ est in deserto, et prominet in finibus Amorrhæi. Siquidem Arnon terminus est Moab, dividens Moabitas et Amorrhæos.'
      v:014: 'NUM:21:14 | 14 | 14 | Unde dicitur in libro bellorum Domini : {VERSE:BEGIN}Sicut fecit in mari Rubro,{VS:BR} sic faciet in torrentibus Arnon.{VS:BR}'
      v:015: 'NUM:21:15 | 15 | 15 | Scopuli torrentium inclinati sunt, ut requiescerent in Ar,{VS:BR} et recumberent in finibus Moabitarum.{VERSE:END}'
      v:016: 'NUM:21:16 | 16 | 16 | Ex eo loco apparuit puteus, super quo locutus est Dominus ad Moysen : Congrega populum, et dabo ei aquam.'
      v:017: 'NUM:21:17 | 17 | 17 | Tunc cecinit Israël carmen istud : {VERSE:BEGIN}Ascendat puteus.{VERSE:END} Concinebant :'
      v:018: 'NUM:21:18 | 18 | 18 | {VERSE:BEGIN}Puteus, quem foderunt principes{VS:BR} et paraverunt duces multitudinis{VS:BR} in datore legis, et in baculis suis.{VERSE:END} De solitudine, Matthana.'
      v:019: 'NUM:21:19 | 19 | 19 | De Matthana in Nahaliel : de Nahaliel in Bamoth.'
      v:020: 'NUM:21:20 | 20 | 20 | De Bamoth, vallis est in regione Moab, in vertice Phasga, quod respicit contra desertum.{VS:P}'
      v:021: 'NUM:21:21 | 21 | 21 | Misit autem Israël nuntios ad Sehon regem Amorrhæorum, dicens :'
      v:022: 'NUM:21:22 | 22 | 22 | Obsecro ut transire mihi liceat per terram tuam : non declinabimus in agros et vineas ; non bibemus aquas ex puteis : via regia gradiemur, donec transeamus terminos tuos.'
      v:023: 'NUM:21:23 | 23 | 23 | Qui concedere noluit ut transiret Israël per fines suos : quin potius exercitu congregato, egressus est obviam in desertum, et venit in Jasa, pugnavitque contra eum.'
      v:024: 'NUM:21:24 | 24 | 24 | A quo percussus est in ore gladii, et possessa est terra ejus ab Arnon usque Jeboc, et filios Ammon : quia forti præsidio tenebantur termini Ammonitarum.'
      v:025: 'NUM:21:25 | 25 | 25 | Tulit ergo Israël omnes civitates ejus, et habitavit in urbibus Amorrhæi, in Hesebon scilicet, et viculis ejus.'
      v:026: 'NUM:21:26 | 26 | 26 | Urbs Hesebon fuit Sehon regis Amorrhæi, qui pugnavit contra regem Moab : et tulit omnem terram, quæ ditionis illius fuerat usque Arnon.'
      v:027: 'NUM:21:27 | 27 | 27 | Idcirco dicitur in proverbio : {VERSE:BEGIN}Venite in Hesebon : ædificetur, et construatur civitas Sehon :{VS:BR}'
      v:028: 'NUM:21:28 | 28 | 28 | ignis egressus est de Hesebon, flamma de oppido Sehon,{VS:BR} et devoravit Ar Moabitarum, et habitatores excelsorum Arnon.{VS:BR}'
      v:029: 'NUM:21:29 | 29 | 29 | Væ tibi Moab ; peristi popule Chamos.{VS:BR} Dedit filios ejus in fugam, et filias in captivitatem regi Amorrhæorum Sehon.{VS:BR}'
      v:030: 'NUM:21:30 | 30 | 30 | Jugum ipsorum disperiit ad Hesebon usque Dibon :{VS:BR} lassi pervenerunt in Nophe, et usque Medaba.{VERSE:END}'
      v:031: 'NUM:21:31 | 31 | 31 | Habitavit itaque Israël in terra Amorrhæi.{VS:P}'
      v:032: 'NUM:21:32 | 32 | 32 | Misitque Moyses qui explorarent Jazer : cujus ceperunt viculos, et possederunt habitatores.'
      v:033: 'NUM:21:33 | 33 | 33 | Verteruntque se, et ascenderunt per viam Basan, et occurrit eis Og, rex Basan, cum omni populo suo, pugnaturus in Edrai.'
      v:034: 'NUM:21:34 | 34 | 34 | Dixitque Dominus ad Moysen : Ne timeas eum, quia in manu tua tradidi illum, et omnem populum ac terram ejus : faciesque illi sicut fecisti Sehon, regi Amorrhæorum habitatori Hesebon.'
      v:035: 'NUM:21:35 | 35 | 35 | Percusserunt igitur et hunc cum filiis suis, universumque populum ejus usque ad internecionem, et possederunt terram illius.'
  c:022:
    verses:
      v:001: 'NUM:22:1 | 1 | 1 | Profectique castrametati sunt in campestribus Moab, ubi trans Jordanem Jericho sita est.'
      v:002: 'NUM:22:2 | 2 | 2 | Videns autem Balac filius Sephor omnia quæ fecerat Israël Amorrhæo,'
      v:003: 'NUM:22:3 | 3 | 3 | et quod pertimuissent eum Moabitæ, et impetum ejus ferre non possent,'
      v:004: 'NUM:22:4 | 4 | 4 | dixit ad majores natu Madian : Ita delebit hic populus omnes, qui in nostris finibus commorantur, quomodo solet bos herbas usque ad radices carpere. Ipse erat eo tempore rex in Moab.'
      v:005: 'NUM:22:5 | 5 | 5 | Misit ergo nuntios ad Balaam filium Beor ariolum, qui habitabat super flumen terræ filiorum Ammon, ut vocarent eum, et dicerent : Ecce egressus est populus ex Ægypto, qui operuit superficiem terræ, sedens contra me.'
      v:006: 'NUM:22:6 | 6 | 6 | Veni igitur, et maledic populo huic, quia fortior me est : si quomodo possim percutere et ejicere eum de terra mea. Novi enim quod benedictus sit cui benedixeris, et maledictus in quem maledicta congesseris.'
      v:007: 'NUM:22:7 | 7 | 7 | Perrexeruntque seniores Moab, et majores natu Madian, habentes divinationis pretium in manibus. Cumque venissent ad Balaam, et narrassent ei omnia verba Balac,'
      v:008: 'NUM:22:8 | 8 | 8 | ille respondit : Manete hic nocte, et respondebo quidquid mihi dixerit Dominus. Manentibus illis apud Balaam, venit Deus, et ait ad eum :'
      v:009: NUM:22:9 | 9 | 9 | Quid sibi volunt homines isti apud te ?
      v:010: 'NUM:22:10 | 10 | 10 | Respondit : Balac filius Sephor rex Moabitarum misit ad me,'
      v:011: 'NUM:22:11 | 11 | 11 | dicens : Ecce populus qui egressus est de Ægypto, operuit superficiem terræ : veni, et maledic ei, si quomodo possim pugnans abigere eum.'
      v:012: 'NUM:22:12 | 12 | 12 | Dixitque Deus ad Balaam : Noli ire cum eis, neque maledicas populo : quia benedictus est.'
      v:013: 'NUM:22:13 | 13 | 13 | Qui mane consurgens dixit ad principes : Ite in terram vestram, quia prohibuit me Dominus venire vobiscum.'
      v:014: 'NUM:22:14 | 14 | 14 | Reversi principes dixerunt ad Balac : Noluit Balaam venire nobiscum.{VS:P}'
      v:015: 'NUM:22:15 | 15 | 15 | Rursum ille multo plures et nobiliores quam ante miserat, misit.'
      v:016: 'NUM:22:16 | 16 | 16 | Qui cum venissent ad Balaam, dixerunt : Sic dicit Balac filius Sephor : Ne cuncteris venire ad me :'
      v:017: 'NUM:22:17 | 17 | 17 | paratus sum honorare te, et quidquid volueris, dabo tibi : veni, et maledic populo isti.'
      v:018: 'NUM:22:18 | 18 | 18 | Respondit Balaam : Si dederit mihi Balac plenam domum suam argenti et auri, non potero immutare verbum Domini Dei mei, ut vel plus, vel minus loquar.'
      v:019: 'NUM:22:19 | 19 | 19 | Obsecro ut hic maneatis etiam hac nocte, et scire queam quid mihi rursum respondeat Dominus.'
      v:020: 'NUM:22:20 | 20 | 20 | Venit ergo Deus ad Balaam nocte, et ait ei : Si vocare te venerunt homines isti, surge, et vade cum eis : ita dumtaxat, ut quod tibi præcepero, facias.'
      v:021: 'NUM:22:21 | 21 | 21 | Surrexit Balaam mane, et strata asina sua profectus est cum eis.{VS:P}'
      v:022: 'NUM:22:22 | 22 | 22 | Et iratus est Deus. Stetitque angelus Domini in via contra Balaam, qui insidebat asinæ, et duos pueros habebat secum.'
      v:023: 'NUM:22:23 | 23 | 23 | Cernens asina angelum stantem in via, evaginato gladio, avertit se de itinere, et ibat per agrum. Quam cum verberaret Balaam, et vellet ad semitam reducere,'
      v:024: 'NUM:22:24 | 24 | 24 | stetit angelus in angustiis duarum maceriarum, quibus vineæ cingebantur.'
      v:025: 'NUM:22:25 | 25 | 25 | Quem videns asina, junxit se parieti, et attrivit sedentis pedem. At ille iterum verberabat eam :'
      v:026: 'NUM:22:26 | 26 | 26 | et nihilominus angelus ad locum angustum transiens, ubi nec ad dexteram, nec ad sinistram poterat deviare, obvius stetit.'
      v:027: 'NUM:22:27 | 27 | 27 | Cumque vidisset asina stantem angelum, concidit sub pedibus sedentis : qui iratus, vehementius cædebat fuste latera ejus.'
      v:028: 'NUM:22:28 | 28 | 28 | Aperuitque Dominus os asinæ, et locuta est : Quid feci tibi ? cur percutis me ecce jam tertio ?'
      v:029: 'NUM:22:29 | 29 | 29 | Respondit Balaam : Quia commeruisti, et illusisti mihi : utinam haberem gladium, ut te percuterem !'
      v:030: 'NUM:22:30 | 30 | 30 | Dixit asina : Nonne animal tuum sum, cui semper sedere consuevisti usque in præsentem diem ? dic quid simile umquam fecerim tibi. At ille ait : Numquam.'
      v:031: 'NUM:22:31 | 31 | 31 | Protinus aperuit Dominus oculos Balaam, et vidit angelum stantem in via, evaginato gladio, adoravitque eum pronus in terram.'
      v:032: 'NUM:22:32 | 32 | 32 | Cui angelus : Cur, inquit, tertio verberas asinam tuam ? ego veni ut adversarer tibi, quia perversa est via tua, mihique contraria :'
      v:033: 'NUM:22:33 | 33 | 33 | et nisi asina declinasset de via, dans locum resistenti, te occidissem, et illa viveret.{VS:P}'
      v:034: 'NUM:22:34 | 34 | 34 | Dixit Balaam : Peccavi, nesciens quod tu stares contra me : et nunc si displicet tibi ut vadam, revertar.'
      v:035: 'NUM:22:35 | 35 | 35 | Ait angelus : Vade cum istis, et cave ne aliud quam præcepero tibi loquaris. Ivit igitur cum principibus.'
      v:036: 'NUM:22:36 | 36 | 36 | Quod cum audisset Balac, egressus est in occursum ejus in oppido Moabitarum, quod situm est in extremis finibus Arnon.'
      v:037: 'NUM:22:37 | 37 | 37 | Dixitque ad Balaam : Misi nuntios ut vocarent te : cur non statim venisti ad me ? an quia mercedem adventui tuo reddere nequeo ?'
      v:038: 'NUM:22:38 | 38 | 38 | Cui ille respondit : Ecce adsum : numquid loqui potero aliud, nisi quod Deus posuerit in ore meo ?'
      v:039: 'NUM:22:39 | 39 | 39 | Perrexerunt ergo simul, et venerunt in urbem, quæ in extremis regni ejus finibus erat.'
      v:040: 'NUM:22:40 | 40 | 40 | Cumque occidisset Balac boves et oves, misit ad Balaam, et principes qui cum eo erant, munera.'
      v:041: 'NUM:22:41 | 41 | 41 | Mane autem facto, duxit eum ad excelsa Baal, et intuitus est extremam partem populi.'
  c:023:
    verses:
      v:001: 'NUM:23:1 | 1 | 1 | Dixitque Balaam ad Balac : Ædifica mihi hic septem aras, et para totidem vitulos, ejusdemque numeri arietes.'
      v:002: 'NUM:23:2 | 2 | 2 | Cumque fecisset juxta sermonem Balaam, imposuerunt simul vitulum et arietem super aram.'
      v:003: 'NUM:23:3 | 3 | 3 | Dixitque Balaam ad Balac : Sta paulisper juxta holocaustum tuum, donec vadam, si forte occurrat mihi Dominus, et quodcumque imperaverit, loquar tibi.'
      v:004: 'NUM:23:4 | 4 | 4 | Cumque abiisset velociter, occurrit illi Deus. Locutusque ad eum Balaam : Septem, inquit, aras erexi, et imposui vitulum et arietem desuper.'
      v:005: 'NUM:23:5 | 5 | 5 | Dominus autem posuit verbum in ore ejus, et ait : Revertere ad Balac, et hæc loqueris.'
      v:006: 'NUM:23:6 | 6 | 6 | Reversus invenit stantem Balac juxta holocaustum suum, et omnes principes Moabitarum :'
      v:007: 'NUM:23:7 | 7 | 7 | assumptaque parabola sua, dixit : {VERSE:BEGIN}De Aram adduxit me Balac{VS:BR} rex Moabitarum, de montibus orientis :{VS:BR} Veni, inquit, et maledic Jacob ;{VS:BR} propera, et detestare Israël.{VS:BR}'
      v:008: 'NUM:23:8 | 8 | 8 | Quomodo maledicam, cui non maledixit Deus ?{VS:BR} qua ratione detester, quem Dominus non detestatur ?{VS:BR}'
      v:009: 'NUM:23:9 | 9 | 9 | De summis silicibus videbo eum,{VS:BR} et de collibus considerabo illum.{VS:BR} Populus solus habitabit,{VS:BR} et inter gentes non reputabitur.{VS:BR}'
      v:010: 'NUM:23:10 | 10 | 10 | Quis dinumerare possit pulverem Jacob,{VS:BR} et nosse numerum stirpis Israël ?{VS:BR} Moriatur anima mea morte justorum,{VS:BR} et fiant novissima mea horum similia.{VERSE:END}{VS:P}'
      v:011: 'NUM:23:11 | 11 | 11 | Dixitque Balac ad Balaam : Quid est hoc quod agis ? ut malediceres inimicis meis vocavi te, et tu e contrario benedicis eis.'
      v:012: 'NUM:23:12 | 12 | 12 | Cui ille respondit : Num aliud possum loqui, nisi quod jusserit Dominus ?'
      v:013: 'NUM:23:13 | 13 | 13 | Dixit ergo Balac : Veni mecum in alterum locum unde partem Israël videas, et totum videre non possis : inde maledicito ei.'
      v:014: 'NUM:23:14 | 14 | 14 | Cumque duxisset eum in locum sublimem, super verticem montis Phasga, ædificavit Balaam septem aras, et impositis supra vitulo atque ariete,'
      v:015: 'NUM:23:15 | 15 | 15 | dixit ad Balac : Sta hic juxta holocaustum tuum, donec ego obvius pergam.'
      v:016: 'NUM:23:16 | 16 | 16 | Cui cum Dominus occurrisset, posuissetque verbum in ore ejus, ait : Revertere ad Balac, et hæc loqueris ei.'
      v:017: 'NUM:23:17 | 17 | 17 | Reversus invenit eum stantem juxta holocaustum suum, et principes Moabitarum cum eo. Ad quem Balac : Quid, inquit, locutus est Dominus ?'
      v:018: 'NUM:23:18 | 18 | 18 | At ille, assumpta parabola sua, ait : {VERSE:BEGIN}Sta, Balac, et ausculta ; audi, fili Sephor :{VS:BR}'
      v:019: 'NUM:23:19 | 19 | 19 | non est Deus quasi homo, ut mentiatur,{VS:BR} nec ut filius hominis, ut mutetur.{VS:BR} Dixit ergo, et non faciet ?{VS:BR} locutus est, et non implebit ?{VS:BR}'
      v:020: 'NUM:23:20 | 20 | 20 | Ad benedicendum adductus sum :{VS:BR} benedictionem prohibere non valeo.{VS:BR}'
      v:021: 'NUM:23:21 | 21 | 21 | Non est idolum in Jacob,{VS:BR} nec videtur simulacrum in Israël.{VS:BR} Dominus Deus ejus cum eo est,{VS:BR} et clangor victoriæ regis in illo.{VS:BR}'
      v:022: 'NUM:23:22 | 22 | 22 | Deus eduxit illum de Ægypto,{VS:BR} cujus fortitudo similis est rhinocerotis.{VS:BR}'
      v:023: 'NUM:23:23 | 23 | 23 | Non est augurium in Jacob,{VS:BR} nec divinatio in Israël :{VS:BR} temporibus suis dicetur Jacob et Israëli quid operatus sit Deus.{VS:BR}'
      v:024: 'NUM:23:24 | 24 | 24 | Ecce populus ut leæna consurget,{VS:BR} et quasi leo erigetur :{VS:BR} non accubabit donec devoret prædam,{VS:BR} et occisorum sanguinem bibat.{VERSE:END}{VS:P}'
      v:025: 'NUM:23:25 | 25 | 25 | Dixitque Balac ad Balaam : Nec maledicas ei, nec benedicas.'
      v:026: 'NUM:23:26 | 26 | 26 | Et ille ait : Nonne dixi tibi quod quidquid mihi Deus imperaret, hoc facerem ?'
      v:027: 'NUM:23:27 | 27 | 27 | Et ait Balac ad eum : Veni, et ducam te ad alium locum : si forte placeat Deo ut inde maledicas eis.'
      v:028: 'NUM:23:28 | 28 | 28 | Cumque duxisset eum super verticem montis Phogor, qui respicit solitudinem,'
      v:029: 'NUM:23:29 | 29 | 29 | dixit ei Balaam : Ædifica mihi hic septem aras, et para totidem vitulos, ejusdemque numeri arietes.'
      v:030: 'NUM:23:30 | 30 | 30 | Fecit Balac ut Balaam dixerat : imposuitque vitulos et arietes per singulas aras.'
  c:024:
    verses:
      v:001: 'NUM:24:1 | 1 | 1 | Cumque vidisset Balaam quod placeret Domino ut benediceret Israëli, nequaquam abiit ut ante perrexerat, ut augurium quæreret : sed dirigens contra desertum vultum suum,'
      v:002: 'NUM:24:2 | 2 | 2 | et elevans oculos, vidit Israël in tentoriis commorantem per tribus suas : et irruente in se spiritu Dei,'
      v:003: 'NUM:24:3 | 3 | 3 | assumpta parabola, ait : {VERSE:BEGIN}Dixit Balaam filius Beor :{VS:BR} dixit homo, cujus obturatus est oculus :{VS:BR}'
      v:004: 'NUM:24:4 | 4 | 4 | dixit auditor sermonum Dei,{VS:BR} qui visionem Omnipotentis intuitus est,{VS:BR} qui cadit, et sic aperiuntur oculi ejus :{VS:BR}'
      v:005: 'NUM:24:5 | 5 | 5 | Quam pulchra tabernacula tua, Jacob,{VS:BR} et tentoria tua, Israël !{VS:BR}'
      v:006: 'NUM:24:6 | 6 | 6 | ut valles nemorosæ,{VS:BR} ut horti juxta fluvios irrigui,{VS:BR} ut tabernacula quæ fixit Dominus,{VS:BR} quasi cedri prope aquas.{VS:BR}'
      v:007: 'NUM:24:7 | 7 | 7 | Fluet aqua de situla ejus,{VS:BR} et semen illius erit in aquas multas.{VS:BR} Tolletur propter Agag, rex ejus,{VS:BR} et auferetur regnum illius.{VS:BR}'
      v:008: 'NUM:24:8 | 8 | 8 | Deus eduxit illum de Ægypto,{VS:BR} cujus fortitudo similis est rhinocerotis.{VS:BR} Devorabunt gentes hostes illius,{VS:BR} ossaque eorum confringent, et perforabunt sagittis.{VS:BR}'
      v:009: 'NUM:24:9 | 9 | 9 | Accubans dormivit ut leo,{VS:BR} et quasi leæna, quam suscitare nullus audebit.{VS:BR} Qui benedixerit tibi, erit et ipse benedictus :{VS:BR} qui maledixerit, in maledictione reputabitur.{VERSE:END}{VS:P}'
      v:010: 'NUM:24:10 | 10 | 10 | Iratusque Balac contra Balaam, complosis manibus ait : Ad maledicendum inimicis meis vocavi te, quibus e contrario tertio benedixisti :'
      v:011: 'NUM:24:11 | 11 | 11 | revertere ad locum tuum. Decreveram quidem magnifice honorare te, sed Dominus privavit te honore disposito.'
      v:012: 'NUM:24:12 | 12 | 12 | Respondit Balaam ad Balac : Nonne nuntiis tuis, quos misisti ad me, dixi :'
      v:013: 'NUM:24:13 | 13 | 13 | Si dederit mihi Balac plenam domum suam argenti et auri, non potero præterire sermonem Domini Dei mei, ut vel boni quid vel mali proferam ex corde meo : sed quidquid Dominus dixerit, hoc loquar ?'
      v:014: 'NUM:24:14 | 14 | 14 | verumtamen pergens ad populum meum, dabo consilium, quid populus tuus populo huic faciat extremo tempore.'
      v:015: 'NUM:24:15 | 15 | 15 | Sumpta igitur parabola, rursum ait : {VERSE:BEGIN}Dixit Balaam filius Beor :{VS:BR} dixit homo, cujus obturatus est oculus :{VS:BR}'
      v:016: 'NUM:24:16 | 16 | 16 | dixit auditor sermonum Dei,{VS:BR} qui novit doctrinam Altissimi,{VS:BR} et visiones Omnipotentis videt,{VS:BR} qui cadens apertos habet oculos :{VS:BR}'
      v:017: 'NUM:24:17 | 17 | 17 | Videbo eum, sed non modo :{VS:BR} intuebor illum, sed non prope.{VS:BR} Orietur stella ex Jacob,{VS:BR} et consurget virga de Israël :{VS:BR} et percutiet duces Moab,{VS:BR} vastabitque omnes filios Seth.{VS:BR}'
      v:018: 'NUM:24:18 | 18 | 18 | Et erit Idumæa possessio ejus :{VS:BR} hæreditas Seir cedet inimicis suis :{VS:BR} Israël vero fortiter aget.{VS:BR}'
      v:019: 'NUM:24:19 | 19 | 19 | De Jacob erit qui dominetur,{VS:BR} et perdat reliquias civitatis.{VERSE:END}{VS:P}'
      v:020: 'NUM:24:20 | 20 | 20 | Cumque vidisset Amalec, assumens parabolam, ait : {VERSE:BEGIN}Principium gentium Amalec,{VS:BR} cujus extrema perdentur.{VERSE:END}'
      v:021: 'NUM:24:21 | 21 | 21 | Vidit quoque Cinæum : et assumpta parabola, ait : {VERSE:BEGIN}Robustum quidem est habitaculum tuum :{VS:BR} sed si in petra posueris nidum tuum,{VS:BR}'
      v:022: 'NUM:24:22 | 22 | 22 | et fueris electus de stirpe Cin,{VS:BR} quamdiu poteris permanere ? Assur enim capiet te.{VERSE:END}'
      v:023: 'NUM:24:23 | 23 | 23 | Assumptaque parabola iterum locutus est : {VERSE:BEGIN}Heu ! quis victurus est,{VS:BR} quando ista faciet Deus ?{VS:BR}'
      v:024: 'NUM:24:24 | 24 | 24 | Venient in trieribus de Italia :{VS:BR} superabunt Assyrios, vastabuntque Hebræos, et ad extremum etiam ipsi peribunt.{VERSE:END}'
      v:025: 'NUM:24:25 | 25 | 25 | Surrexitque Balaam, et reversus est in locum suum : Balac quoque via, qua venerat, rediit.'
  c:025:
    verses:
      v:001: 'NUM:25:1 | 1 | 1 | Morabatur autem eo tempore Israël in Settim, et fornicatus est populus cum filiabus Moab,'
      v:002: NUM:25:2 | 2 | 2 | quæ vocaverunt eos ad sacrificia sua. At illi comederunt et adoraverunt deos earum.
      v:003: 'NUM:25:3 | 3 | 3 | Initiatusque est Israël Beelphegor : et iratus Dominus,'
      v:004: 'NUM:25:4 | 4 | 4 | ait ad Moysen : Tolle cunctos principes populi, et suspende eos contra solem in patibulis, ut avertatur furor meus ab Israël.'
      v:005: 'NUM:25:5 | 5 | 5 | Dixitque Moyses ad judices Israël : Occidat unusquisque proximos suos, qui initiati sunt Beelphegor.'
      v:006: 'NUM:25:6 | 6 | 6 | Et ecce unus de filiis Israël intravit coram fratribus suis ad scortum Madianitidem, vidente Moyse, et omni turba filiorum Israël, qui flebant ante fores tabernaculi.{VS:P}'
      v:007: 'NUM:25:7 | 7 | 7 | Quod cum vidisset Phinees filius Eleazari filii Aaron sacerdotis, surrexit de medio multitudinis, et arrepto pugione,'
      v:008: 'NUM:25:8 | 8 | 8 | ingressus est post virum Israëlitem in lupanar, et perfodit ambos simul, virum scilicet et mulierem in locis genitalibus. Cessavitque plaga a filiis Israël :'
      v:009: NUM:25:9 | 9 | 9 | et occisi sunt viginti quatuor millia hominum.
      v:010: 'NUM:25:10 | 10 | 10 | Dixitque Dominus ad Moysen :'
      v:011: 'NUM:25:11 | 11 | 11 | Phinees filius Eleazari filii Aaron sacerdotis avertit iram meam a filiis Israël : quia zelo meo commotus est contra eos, ut non ipse delerem filios Israël in zelo meo.'
      v:012: 'NUM:25:12 | 12 | 12 | Idcirco loquere ad eum : Ecce do ei pacem fœderis mei,'
      v:013: 'NUM:25:13 | 13 | 13 | et erit tam ipsi quam semini ejus pactum sacerdotii sempiternum : quia zelatus est pro Deo suo, et expiavit scelus filiorum Israël.'
      v:014: 'NUM:25:14 | 14 | 14 | Erat autem nomen viri Israëlitæ, qui occisus est cum Madianitide, Zambri filius Salu, dux de cognatione et tribu Simeonis.'
      v:015: 'NUM:25:15 | 15 | 15 | Porro mulier Madianitis, quæ pariter interfecta est, vocabatur Cozbi filia Sur principis nobilissimi Madianitarum.'
      v:016: 'NUM:25:16 | 16 | 16 | Locutusque est Dominus ad Moysen, dicens :'
      v:017: 'NUM:25:17 | 17 | 17 | Hostes vos sentiant Madianitæ, et percutite eos :'
      v:018: 'NUM:25:18 | 18 | 18 | quia et ipsi hostiliter egerunt contra vos, et decepere insidiis per idolum Phogor, et Cozbi filiam ducis Madian sororem suam, quæ percussa est in die plagæ pro sacrilegio Phogor.'
  c:026:
    verses:
      v:001: 'NUM:26:1 | 1 | 1 | Postquam noxiorum sanguis effusus est, dixit Dominus ad Moysen et Eleazarum filium Aaron sacerdotem :'
      v:002: 'NUM:26:2 | 2 | 2 | Numerate omnem summam filiorum Israël a viginti annis et supra, per domos et cognationes suas, cunctos qui possunt ad bella procedere.'
      v:003: 'NUM:26:3 | 3 | 3 | Locuti sunt itaque Moyses et Eleazar sacerdos, in campestribus Moab super Jordanem contra Jericho, ad eos qui erant'
      v:004: 'NUM:26:4 | 4 | 4 | a viginti annis et supra, sicut Dominus imperaverat, quorum iste est numerus.'
      v:005: 'NUM:26:5 | 5 | 5 | Ruben primogenitus Israël : hujus filius, Henoch, a quo familia Henochitarum : et Phallu, a quo familia Phalluitarum :'
      v:006: 'NUM:26:6 | 6 | 6 | et Hesron, a quo familia Hesronitarum : et Charmi, a quo familia Charmitarum.'
      v:007: 'NUM:26:7 | 7 | 7 | Hæ sunt familiæ de stirpe Ruben : quarum numerus inventus est quadraginta tria millia, et septingenti triginta.'
      v:008: 'NUM:26:8 | 8 | 8 | Filius Phallu, Eliab :'
      v:009: 'NUM:26:9 | 9 | 9 | hujus filii, Namuel et Dathan et Abiron : isti sunt Dathan et Abiron principes populi, qui surrexerunt contra Moysen et Aaron in seditione Core, quando adversus Dominum rebellaverunt :'
      v:010: 'NUM:26:10 | 10 | 10 | et aperiens terra os suum devoravit Core, morientibus plurimis, quando combussit ignis ducentos quinquaginta viros. Et factum est grande miraculum,'
      v:011: 'NUM:26:11 | 11 | 11 | ut, Core pereunte, filii illius non perirent.'
      v:012: 'NUM:26:12 | 12 | 12 | Filii Simeon per cognationes suas : Namuel, ab hoc familia Namuelitarum : Jamin, ab hoc familia Jaminitarum : Jachin, ab hoc familia Jachinitarum :'
      v:013: 'NUM:26:13 | 13 | 13 | Zare, ab hoc familia Zareitarum : Saul, ab hoc familia Saulitarum.'
      v:014: 'NUM:26:14 | 14 | 14 | Hæ sunt familiæ de stirpe Simeon, quarum omnis numerus fuit viginti duo millia ducenti.'
      v:015: 'NUM:26:15 | 15 | 15 | Filii Gad per cognationes suas : Sephon, ab hoc familia Sephonitarum : Aggi, ab hoc familia Aggitarum : Suni, ab hoc familia Sunitarum :'
      v:016: 'NUM:26:16 | 16 | 16 | Ozni, ab hoc familia Oznitarum : Her, ab hoc familia Heritarum :'
      v:017: 'NUM:26:17 | 17 | 17 | Arod, ab hoc familia Aroditarum : Ariel, ab hoc familia Arielitarum.'
      v:018: 'NUM:26:18 | 18 | 18 | Istæ sunt familiæ Gad, quarum omnis numerus fuit quadraginta millia quingenti.'
      v:019: 'NUM:26:19 | 19 | 19 | Filii Juda, Her et Onan, qui ambo mortui sunt in terra Chanaan.'
      v:020: 'NUM:26:20 | 20 | 20 | Fueruntque filii Juda per cognationes suas : Sela, a quo familia Selaitarum : Phares, a quo familia Pharesitarum : Zare, a quo familia Zareitarum.'
      v:021: 'NUM:26:21 | 21 | 21 | Porro filii Phares : Hesron, a quo familia Hesronitarum : et Hamul, a quo familia Hamulitarum.'
      v:022: 'NUM:26:22 | 22 | 22 | Istæ sunt familiæ Juda, quarum omnis numerus fuit septuaginta sex millia quingenti.'
      v:023: 'NUM:26:23 | 23 | 23 | Filii Issachar per cognationes suas : Thola, a quo familia Tholaitarum : Phua, a quo familia Phuaitarum :'
      v:024: 'NUM:26:24 | 24 | 24 | Jasub, a quo familia Jasubitarum : Semran, a quo familia Semranitarum.'
      v:025: 'NUM:26:25 | 25 | 25 | Hæ sunt cognationes Issachar, quarum numerus fuit sexaginta quatuor millia trecenti.'
      v:026: 'NUM:26:26 | 26 | 26 | Filii Zabulon per cognationes suas : Sared, a quo familia Sareditarum : Elon, a quo familia Elonitarum : Jalel, a quo familia Jalelitarum.'
      v:027: 'NUM:26:27 | 27 | 27 | Hæ sunt cognationes Zabulon, quarum numerus fuit sexaginta millia quingenti.'
      v:028: 'NUM:26:28 | 28 | 28 | Filii Joseph per cognationes suas, Manasse et Ephraim.'
      v:029: 'NUM:26:29 | 29 | 29 | De Manasse ortus est Machir, a quo familia Machiritarum. Machir genuit Galaad, a quo familia Galaaditarum.'
      v:030: 'NUM:26:30 | 30 | 30 | Galaad habuit filios : Jezer, a quo familia Jezeritarum : et Helec, a quo familia Helecitarum :'
      v:031: 'NUM:26:31 | 31 | 31 | et Asriel, a quo familia Asrielitarum : et Sechem, a quo familia Sechemitarum :'
      v:032: 'NUM:26:32 | 32 | 32 | et Semida, a quo familia Semidaitarum : et Hepher, a quo familia Hepheritarum.'
      v:033: 'NUM:26:33 | 33 | 33 | Fuit autem Hepher pater Salphaad, qui filios non habebat, sed tantum filias : quarum ista sunt nomina : Maala, et Noa, et Hegla, et Melcha, et Thersa.'
      v:034: 'NUM:26:34 | 34 | 34 | Hæ sunt familiæ Manasse, et numerus earum quinquaginta duo millia septingenti.'
      v:035: 'NUM:26:35 | 35 | 35 | Filii autem Ephraim per cognationes suas fuerunt hi : Suthala, a quo familia Suthalaitarum : Becher, a quo familia Becheritarum : Thehen, a quo familia Thehenitarum.'
      v:036: 'NUM:26:36 | 36 | 36 | Porro filius Suthala fuit Heran, a quo familia Heranitarum.'
      v:037: 'NUM:26:37 | 37 | 37 | Hæ sunt cognationes filiorum Ephraim : quarum numerus fuit triginta duo millia quingenti.'
      v:038: 'NUM:26:38 | 38 | 38 | Isti sunt filii Joseph per familias suas. Filii Benjamin in cognationibus suis : Bela, a quo familia Belaitarum : Asbel, a quo familia Asbelitarum : Ahiram, a quo familia Ahiramitarum :'
      v:039: 'NUM:26:39 | 39 | 39 | Supham, a quo familia Suphamitarum : Hupham, a quo familia Huphamitarum.'
      v:040: 'NUM:26:40 | 40 | 40 | Filii Bela : Hered, et Noëman. De Hered, familia Hereditarum : de Noëman, familia Noëmanitarum.'
      v:041: 'NUM:26:41 | 41 | 41 | Hi sunt filii Benjamin per cognationes suas : quorum numerus fuit quadraginta quinque millia sexcenti.'
      v:042: 'NUM:26:42 | 42 | 42 | Filii Dan per cognationes suas : Suham, a quo familia Suhamitarum. Hæ sunt cognationes Dan per familias suas.'
      v:043: 'NUM:26:43 | 43 | 43 | Omnes fuere Suhamitæ, quorum numerus erat sexaginta quatuor millia quadringenti.'
      v:044: 'NUM:26:44 | 44 | 44 | Filii Aser per cognationes suas : Jemna, a quo familia Jemnaitarum : Jessui, a quo familia Jessuitarum : Brie, a quo familia Brieitarum.'
      v:045: 'NUM:26:45 | 45 | 45 | Filii Brie : Heber, a quo familia Heberitarum : et Melchiel, a quo familia Melchielitarum.'
      v:046: NUM:26:46 | 46 | 46 | Nomen autem filiæ Aser fuit Sara.
      v:047: 'NUM:26:47 | 47 | 47 | Hæ cognationes filiorum Aser, et numerus eorum quinquaginta tria millia quadringenti.'
      v:048: 'NUM:26:48 | 48 | 48 | Filii Nephthali per cognationes suas : Jesiel, a quo familia Jesielitarum : Guni, a quo familia Gunitarum :'
      v:049: 'NUM:26:49 | 49 | 49 | Jeser, a quo familia Jeseritarum : Sellem, a quo familia Sellemitarum.'
      v:050: 'NUM:26:50 | 50 | 50 | Hæ sunt cognationes filiorum Nephthali per familias suas : quorum numerus quadraginta quinque millia quadringenti.'
      v:051: 'NUM:26:51 | 51 | 51 | Ista est summa filiorum Israël, qui recensiti sunt, sexcenta millia, et mille septingenti triginta.'
      v:052: 'NUM:26:52 | 52 | 52 | Locutusque est Dominus ad Moysen, dicens :'
      v:053: NUM:26:53 | 53 | 53 | Istis dividetur terra juxta numerum vocabulorum in possessiones suas.
      v:054: 'NUM:26:54 | 54 | 54 | Pluribus majorem partem dabis, et paucioribus minorem : singulis, sicut nunc recensiti sunt, tradetur possessio :'
      v:055: NUM:26:55 | 55 | 55 | ita dumtaxat ut sors terram tribubus dividat et familiis.
      v:056: 'NUM:26:56 | 56 | 56 | Quidquid sorte contigerit, hoc vel plures accipiant, vel pauciores.{VS:P}'
      v:057: 'NUM:26:57 | 57 | 57 | Hic quoque est numerus filiorum Levi per familias suas : Gerson, a quo familia Gersonitarum : Caath, a quo familia Caathitarum : Merari, a quo familia Meraritarum.'
      v:058: 'NUM:26:58 | 58 | 58 | Hæ sunt familiæ Levi : familia Lobni, familia Hebroni, familia Moholi, familia Musi, familia Core. At vero Caath genuit Amram :'
      v:059: 'NUM:26:59 | 59 | 59 | qui habuit uxorem Jochabed filiam Levi, quæ nata est ei in Ægypto. Hæc genuit Amram viro suo filios, Aaron, et Moysen, et Mariam sororem eorum.'
      v:060: 'NUM:26:60 | 60 | 60 | De Aaron orti sunt Nadab et Abiu, et Eleazar et Ithamar :'
      v:061: 'NUM:26:61 | 61 | 61 | quorum Nadab et Abiu mortui sunt, cum obtulissent ignem alienum coram Domino.'
      v:062: 'NUM:26:62 | 62 | 62 | Fueruntque omnes qui numerati sunt, viginti tria millia generis masculini ab uno mense et supra : quia non sunt recensiti inter filios Israël, nec eis cum ceteris data possessio est.'
      v:063: 'NUM:26:63 | 63 | 63 | Hic est numerus filiorum Israël, qui descripti sunt a Moyse et Eleazaro sacerdote, in campestribus Moab supra Jordanem contra Jericho :'
      v:064: 'NUM:26:64 | 64 | 64 | inter quos, nullus fuit eorum qui ante numerati sunt a Moyse et Aaron in deserto Sinai :'
      v:065: 'NUM:26:65 | 65 | 65 | prædixerat enim Dominus quod omnes morerentur in solitudine. Nullusque remansit ex eis, nisi Caleb filius Jephone, et Josue filius Nun.'
  c:027:
    verses:
      v:001: 'NUM:27:1 | 1 | 1 | Accesserunt autem filiæ Salphaad, filii Hepher, filii Galaad, filii Machir, filii Manasse, qui fuit filius Joseph : quarum sunt nomina, Maala, et Noa, et Hegla, et Melcha, et Thersa.'
      v:002: 'NUM:27:2 | 2 | 2 | Steteruntque coram Moyse et Eleazaro sacerdote et cunctis principibus populi ad ostium tabernaculi fœderis, atque dixerunt :'
      v:003: 'NUM:27:3 | 3 | 3 | Pater noster mortuus est in deserto, nec fuit in seditione, quæ concitata est contra Dominum sub Core, sed in peccato suo mortuus est : hic non habuit mares filios. Cur tollitur nomen illius de familia sua, quia non habuit filium ? date nobis possessionem inter cognatos patris nostri.'
      v:004: NUM:27:4 | 4 | 4 | Retulitque Moyses causam earum ad judicium Domini.
      v:005: 'NUM:27:5 | 5 | 5 | Qui dixit ad eum :'
      v:006: 'NUM:27:6 | 6 | 6 | Justam rem postulant filiæ Salphaad : da eis possessionem inter cognatos patris sui, et ei in hæreditatem succedant.'
      v:007: 'NUM:27:7 | 7 | 7 | Ad filios autem Israël loqueris hæc :'
      v:008: 'NUM:27:8 | 8 | 8 | Homo cum mortuus fuerit absque filio, ad filiam ejus transibit hæreditas.'
      v:009: 'NUM:27:9 | 9 | 9 | Si filiam non habuerit, habebit successores fratres suos.'
      v:010: 'NUM:27:10 | 10 | 10 | Quod si et fratres non fuerint, dabitis hæreditatem fratribus patris ejus.'
      v:011: 'NUM:27:11 | 11 | 11 | Sin autem nec patruos habuerit, dabitur hæreditas his qui ei proximi sunt. Eritque hoc filiis Israël sanctum lege perpetua, sicut præcepit Dominus Moysi.{VS:P}'
      v:012: 'NUM:27:12 | 12 | 12 | Dixit quoque Dominus ad Moysen : Ascende in montem istum Abarim, et contemplare inde terram, quam daturus sum filiis Israël.'
      v:013: 'NUM:27:13 | 13 | 13 | Cumque videris eam, ibis et tu ad populum tuum, sicut ivit frater tuus Aaron :'
      v:014: 'NUM:27:14 | 14 | 14 | quia offendistis me in deserto Sin in contradictione multitudinis, nec sanctificare me voluistis coram ea super aquas. Hæ sunt aquæ contradictionis in Cades deserti Sin.'
      v:015: 'NUM:27:15 | 15 | 15 | Cui respondit Moyses :'
      v:016: 'NUM:27:16 | 16 | 16 | Provideat Dominus Deus spirituum omnis carnis hominem, qui sit super multitudinem hanc :'
      v:017: 'NUM:27:17 | 17 | 17 | et possit exire et intrare ante eos, et educere eos vel introducere : ne sit populus Domini sicut oves absque pastore.'
      v:018: 'NUM:27:18 | 18 | 18 | Dixitque Dominus ad eum : Tolle Josue filium Nun, virum in quo est spiritus, et pone manum tuam super eum.'
      v:019: 'NUM:27:19 | 19 | 19 | Qui stabit coram Eleazaro sacerdote et omni multitudine :'
      v:020: 'NUM:27:20 | 20 | 20 | et dabis ei præcepta cunctis videntibus, et partem gloriæ tuæ, ut audiat eum omnis synagoga filiorum Israël.'
      v:021: 'NUM:27:21 | 21 | 21 | Pro hoc, si quid agendum erit, Eleazar sacerdos consulet Dominum. Ad verbum ejus egredietur et ingredietur ipse, et omnes filii Israël cum eo, et cetera multitudo.'
      v:022: 'NUM:27:22 | 22 | 22 | Fecit Moyses ut præceperat Dominus : cumque tulisset Josue, statuit eum coram Eleazaro sacerdote et omni frequentia populi.'
      v:023: 'NUM:27:23 | 23 | 23 | Et impositis capiti ejus manibus, cuncta replicavit quæ mandaverat Dominus.'
  c:028:
    verses:
      v:001: 'NUM:28:1 | 1 | 1 | Dixit quoque Dominus ad Moysen :'
      v:002: 'NUM:28:2 | 2 | 2 | Præcipe filiis Israël, et dices ad eos : Oblationem meam et panes, et incensum odoris suavissimi offerte per tempora sua.'
      v:003: 'NUM:28:3 | 3 | 3 | Hæc sunt sacrificia quæ offerre debetis : agnos anniculos immaculatos duos quotidie in holocaustum sempiternum :'
      v:004: 'NUM:28:4 | 4 | 4 | unum offeretis mane, et alterum ad vesperum :'
      v:005: 'NUM:28:5 | 5 | 5 | decimam partem ephi similæ, quæ conspersa sit oleo purissimo, et habeat quartam partem hin.'
      v:006: NUM:28:6 | 6 | 6 | Holocaustum juge est quod obtulistis in monte Sinai in odorem suavissimum incensi Domini.
      v:007: NUM:28:7 | 7 | 7 | Et libabitis vini quartam partem hin per agnos singulos in sanctuario Domini.
      v:008: 'NUM:28:8 | 8 | 8 | Alterumque agnum similiter offeretis ad vesperam juxta omnem ritum sacrificii matutini, et libamentorum ejus, oblationem suavissimi odoris Domino.'
      v:009: 'NUM:28:9 | 9 | 9 | Die autem sabbati offeretis duos agnos anniculos immaculatos, et duas decimas similæ oleo conspersæ in sacrificio, et liba :'
      v:010: NUM:28:10 | 10 | 10 | quæ rite funduntur per singula sabbata in holocaustum sempiternum.
      v:011: 'NUM:28:11 | 11 | 11 | In calendis autem offeretis holocaustum Domino, vitulos de armento duos, arietem unum, agnos anniculos septem immaculatos,'
      v:012: 'NUM:28:12 | 12 | 12 | et tres decimas similæ oleo conspersæ in sacrificio per singulos vitulos : et duas decimas similæ oleo conspersæ per singulos arietes :'
      v:013: 'NUM:28:13 | 13 | 13 | et decimam decimæ similæ ex oleo in sacrificio per agnos singulos : holocaustum suavissimi odoris atque incensi est Domino.'
      v:014: 'NUM:28:14 | 14 | 14 | Libamenta autem vini, quæ per singulas fundenda sunt victimas, ista erunt : media pars hin per singulos vitulos, tertia per arietem, quarta per agnum. Hoc erit holocaustum per omnes menses, qui sibi anno vertente succedunt.'
      v:015: NUM:28:15 | 15 | 15 | Hircus quoque offeretur Domino pro peccatis in holocaustum sempiternum cum libamentis suis.
      v:016: 'NUM:28:16 | 16 | 16 | Mense autem primo, quartadecima die mensis, Phase Domini erit,'
      v:017: 'NUM:28:17 | 17 | 17 | et quintadecima die solemnitas : septem diebus vescentur azymis.'
      v:018: 'NUM:28:18 | 18 | 18 | Quarum dies prima venerabilis et sancta erit : omne opus servile non facietis in ea.'
      v:019: 'NUM:28:19 | 19 | 19 | Offeretisque incensum holocaustum Domino, vitulos de armento duos, arietem unum, agnos anniculos immaculatos septem :'
      v:020: 'NUM:28:20 | 20 | 20 | et sacrificia singulorum ex simila quæ conspersa sit oleo, tres decimas per singulos vitulos, et duas decimas per arietem,'
      v:021: 'NUM:28:21 | 21 | 21 | et decimam decimæ per agnos singulos, id est, per septem agnos.'
      v:022: 'NUM:28:22 | 22 | 22 | Et hircum pro peccato unum, ut expietur pro vobis,'
      v:023: 'NUM:28:23 | 23 | 23 | præter holocaustum matutinum, quod semper offeretis.'
      v:024: 'NUM:28:24 | 24 | 24 | Ita facietis per singulos dies septem dierum in fomitem ignis, et in odorem suavissimum Domino, qui surget de holocausto, et de libationibus singulorum.'
      v:025: 'NUM:28:25 | 25 | 25 | Dies quoque septimus celeberrimus et sanctus erit vobis : omne opus servile non facietis in eo.'
      v:026: 'NUM:28:26 | 26 | 26 | Dies etiam primitivorum, quando offeretis novas fruges Domino, expletis hebdomadibus, venerabilis et sancta erit : omne opus servile non facietis in ea.'
      v:027: 'NUM:28:27 | 27 | 27 | Offeretisque holocaustum in odorem suavissimum Domino, vitulos de armento duos, arietem unum, et agnos anniculos immaculatos septem :'
      v:028: 'NUM:28:28 | 28 | 28 | atque in sacrificiis eorum, similæ oleo conspersæ tres decimas per singulos vitulos, per arietes duas,'
      v:029: 'NUM:28:29 | 29 | 29 | per agnos decimam decimæ, qui simul sunt agni septem. Hircum quoque,'
      v:030: 'NUM:28:30 | 30 | 30 | qui mactatur pro expiatione : præter holocaustum sempiternum et liba ejus.'
      v:031: NUM:28:31 | 31 | 31 | Immaculata offeretis omnia cum libationibus suis.
  c:029:
    verses:
      v:001: 'NUM:29:1 | 1 | 1 | Mensis etiam septimi prima dies venerabilis et sancta erit vobis. Omne opus servile non facietis in ea, quia dies clangoris est et tubarum.'
      v:002: 'NUM:29:2 | 2 | 2 | Offeretisque holocaustum in odorem suavissimum Domino, vitulum de armento unum, arietem unum, et agnos anniculos immaculatos septem :'
      v:003: 'NUM:29:3 | 3 | 3 | et in sacrificiis eorum, similæ oleo conspersæ tres decimas per singulos vitulos, duas decimas per arietem,'
      v:004: 'NUM:29:4 | 4 | 4 | unam decimam per agnum, qui simul sunt agni septem :'
      v:005: 'NUM:29:5 | 5 | 5 | et hircum pro peccato, qui offertur in expiationem populi,'
      v:006: 'NUM:29:6 | 6 | 6 | præter holocaustum calendarum cum sacrificiis suis, et holocaustum sempiternum cum libationibus solitis : eisdem cæremoniis offeretis in odorem suavissimum incensum Domino.'
      v:007: 'NUM:29:7 | 7 | 7 | Decima quoque dies mensis hujus septimi erit vobis sancta atque venerabilis, et affligetis animas vestras : omne opus servile non facietis in ea.'
      v:008: 'NUM:29:8 | 8 | 8 | Offeretisque holocaustum Domino in odorem suavissimum, vitulum de armento unum, arietem unum, agnos anniculos immaculatos septem :'
      v:009: 'NUM:29:9 | 9 | 9 | et in sacrificiis eorum similæ oleo conspersæ tres decimas per singulos vitulos, duas decimas per arietem,'
      v:010: 'NUM:29:10 | 10 | 10 | decimam decimæ per agnos singulos, qui sunt simul agni septem :'
      v:011: 'NUM:29:11 | 11 | 11 | et hircum pro peccato, absque his quæ offerri pro delicto solent in expiationem, et holocaustum sempiternum, cum sacrificio et libaminibus eorum.'
      v:012: 'NUM:29:12 | 12 | 12 | Quintadecima vero die mensis septimi, quæ vobis sancta erit atque venerabilis, omne opus servile non facietis in ea, sed celebrabitis solemnitatem Domino septem diebus.'
      v:013: 'NUM:29:13 | 13 | 13 | Offeretisque holocaustum in odorem suavissimum Domino, vitulos de armento tredecim, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:014: 'NUM:29:14 | 14 | 14 | et in libamentis eorum, similæ oleo conspersæ tres decimas per vitulos singulos, qui sunt simul vituli tredecim, et duas decimas arieti uno, id est, simul arietibus duobus,'
      v:015: 'NUM:29:15 | 15 | 15 | et decimam decimæ agnis singulis, qui sunt simul agni quatuordecim :'
      v:016: 'NUM:29:16 | 16 | 16 | et hircum pro peccato, absque holocausto sempiterno, et sacrificio, et libamine ejus.'
      v:017: 'NUM:29:17 | 17 | 17 | In die altero offeretis vitulos de armento duodecim, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:018: 'NUM:29:18 | 18 | 18 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:019: 'NUM:29:19 | 19 | 19 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque et libamine ejus.'
      v:020: 'NUM:29:20 | 20 | 20 | Die tertio offeretis vitulos undecim, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:021: 'NUM:29:21 | 21 | 21 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:022: 'NUM:29:22 | 22 | 22 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque et libamine ejus.'
      v:023: 'NUM:29:23 | 23 | 23 | Die quarto offeretis vitulos decem, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:024: 'NUM:29:24 | 24 | 24 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:025: 'NUM:29:25 | 25 | 25 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine.'
      v:026: 'NUM:29:26 | 26 | 26 | Die quinto offeretis vitulos novem, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:027: 'NUM:29:27 | 27 | 27 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:028: 'NUM:29:28 | 28 | 28 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine.'
      v:029: 'NUM:29:29 | 29 | 29 | Die sexto offeretis vitulos octo, arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:030: 'NUM:29:30 | 30 | 30 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:031: 'NUM:29:31 | 31 | 31 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine.'
      v:032: 'NUM:29:32 | 32 | 32 | Die septimo offeretis vitulos septem, et arietes duos, agnos anniculos immaculatos quatuordecim :'
      v:033: 'NUM:29:33 | 33 | 33 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:034: 'NUM:29:34 | 34 | 34 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine.'
      v:035: 'NUM:29:35 | 35 | 35 | Die octavo, qui est celeberrimus, omne opus servile non facietis,'
      v:036: 'NUM:29:36 | 36 | 36 | offerentes holocaustum in odorem suavissimum Domino, vitulum unum, arietem unum, agnos anniculos immaculatos septem :'
      v:037: 'NUM:29:37 | 37 | 37 | sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis :'
      v:038: 'NUM:29:38 | 38 | 38 | et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine.'
      v:039: 'NUM:29:39 | 39 | 39 | Hæc offeretis Domino in solemnitatibus vestris : præter vota et oblationes spontaneas in holocausto, in sacrificio, in libamine, et in hostiis pacificis.'
  c:030:
    verses:
      v:001: NUM:30:1 | 1 | 1 | Narravitque Moyses filiis Israël omnia quæ ei Dominus imperarat.
      v:002: 'NUM:30:2 | 2 | 2 | Et locutus est ad principes tribuum filiorum Israël : Iste est sermo quem præcepit Dominus :'
      v:003: 'NUM:30:3 | 3 | 3 | Si quis virorum votum Domino voverit, aut se constrinxerit juramento : non faciet irritum verbum suum, sed omne quod promisit, implebit.'
      v:004: 'NUM:30:4 | 4 | 4 | Mulier si quippiam voverit, et se constrinxerit juramento, quæ est in domo patris sui, et in ætate adhuc puellari : si cognoverit pater votum quod pollicita est, et juramentum quo obligavit animam suam, et tacuerit, voti rea erit :'
      v:005: 'NUM:30:5 | 5 | 5 | quidquid pollicita est, et juravit, opere complebit.'
      v:006: 'NUM:30:6 | 6 | 6 | Sin autem statim ut audierit, contradixerit pater : et vota et juramenta ejus irrita erunt, nec obnoxia tenebitur sponsioni, eo quod contradixerit pater.'
      v:007: 'NUM:30:7 | 7 | 7 | Si maritum habuerit, et voverit aliquid, et semel de ore ejus verbum egrediens animam ejus obligaverit juramento :'
      v:008: 'NUM:30:8 | 8 | 8 | quo die audierit vir, et non contradixerit, voti rea erit, reddetque quodcumque promiserat.'
      v:009: 'NUM:30:9 | 9 | 9 | Sin autem audiens statim contradixerit, et irritas fecerit pollicitationes ejus, verbaque quibus obstrinxerat animam suam, propitius erit ei Dominus.'
      v:010: 'NUM:30:10 | 10 | 10 | Vidua et repudiata quidquid voverint, reddent.'
      v:011: 'NUM:30:11 | 11 | 11 | Uxor in domo viri cum se voto constrinxerit et juramento,'
      v:012: 'NUM:30:12 | 12 | 12 | si audierit vir, et tacuerit, nec contradixerit sponsioni, reddet quodcumque promiserat.'
      v:013: 'NUM:30:13 | 13 | 13 | Sin autem extemplo contradixerit, non tenebitur promissionis rea : quia maritus contradixit, et Dominus ei propitius erit.'
      v:014: 'NUM:30:14 | 14 | 14 | Si voverit, et juramento se constrinxerit, ut per jejunium, vel ceterarum rerum abstinentiam affligat animam suam, in arbitrio viri erit ut faciat, sive non faciat.'
      v:015: 'NUM:30:15 | 15 | 15 | Quod si audiens vir tacuerit, et in alteram diem distulerit sententiam, quidquid voverat atque promiserat, reddet : quia statim ut audivit, tacuit.'
      v:016: 'NUM:30:16 | 16 | 16 | Sin autem contradixerit postquam rescivit, portabit ipse iniquitatem ejus.'
      v:017: 'NUM:30:17 | 17 | 17 | Istæ sunt leges, quas constituit Dominus Moysi inter virum et uxorem, inter patrem et filiam, quæ in puellari adhuc ætate est, vel quæ manet in parentis domo.'
  c:031:
    verses:
      v:001: 'NUM:31:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:31:2 | 2 | 2 | Ulciscere prius filios Israël de Madianitis, et sic colligeris ad populum tuum.'
      v:003: 'NUM:31:3 | 3 | 3 | Statimque Moyses : Armate, inquit, ex vobis viros ad pugnam, qui possint ultionem Domini expetere de Madianitis.'
      v:004: NUM:31:4 | 4 | 4 | Mille viri de singulis tribubus eligantur ex Israël qui mittantur ad bellum.
      v:005: 'NUM:31:5 | 5 | 5 | Dederuntque millenos de singulis tribubus, id est, duodecim millia expeditorum ad pugnam :'
      v:006: 'NUM:31:6 | 6 | 6 | quos misit Moyses cum Phinees filio Eleazari sacerdotis, vasa quoque sancta, et tubas ad clangendum tradidit ei.'
      v:007: 'NUM:31:7 | 7 | 7 | Cumque pugnassent contra Madianitas atque vicissent, omnes mares occiderunt,'
      v:008: 'NUM:31:8 | 8 | 8 | et reges eorum, Evi, et Recem, et Sur, et Hur, et Rebe, quinque principes gentis : Balaam quoque filium Beor interfecerunt gladio.'
      v:009: 'NUM:31:9 | 9 | 9 | Ceperuntque mulieres eorum, et parvulos, omniaque pecora, et cunctam supellectilem : quidquid habere potuerant depopulati sunt :'
      v:010: NUM:31:10 | 10 | 10 | tam urbes quam viculos et castella flamma consumpsit.
      v:011: 'NUM:31:11 | 11 | 11 | Et tulerunt prædam, et universa quæ ceperant tam ex hominibus quam ex jumentis,'
      v:012: 'NUM:31:12 | 12 | 12 | et adduxerunt ad Moysen, et Eleazarum sacerdotem, et ad omnem multitudinem filiorum Israël : reliqua autem utensilia portaverunt ad castra in campestribus Moab juxta Jordanem contra Jericho.{VS:P}'
      v:013: 'NUM:31:13 | 13 | 13 | Egressi sunt autem Moyses et Eleazar sacerdos, et omnes principes synagogæ, in occursum eorum extra castra.'
      v:014: 'NUM:31:14 | 14 | 14 | Iratusque Moyses principibus exercitus, tribunis, et centurionibus qui venerant de bello,'
      v:015: 'NUM:31:15 | 15 | 15 | ait : Cur feminas reservastis ?'
      v:016: 'NUM:31:16 | 16 | 16 | nonne istæ sunt, quæ deceperunt filios Israël ad suggestionem Balaam, et prævaricari vos fecerunt in Domino super peccato Phogor, unde et percussus est populus ?'
      v:017: 'NUM:31:17 | 17 | 17 | ergo cunctos interficite quidquid est generis masculini, etiam in parvulis : et mulieres, quæ noverunt viros in coitu, jugulate :'
      v:018: 'NUM:31:18 | 18 | 18 | puellas autem et omnes feminas virgines reservate vobis :'
      v:019: 'NUM:31:19 | 19 | 19 | et manete extra castra septem diebus. Qui occiderit hominem, vel occisum tetigerit, lustrabitur die tertio et septimo.'
      v:020: 'NUM:31:20 | 20 | 20 | Et de omni præda, sive vestimentum fuerit, sive vas, et aliquid in utensilia præparatum, de caprarum pellibus, et pilis, et ligno, expiabitur.{VS:P}'
      v:021: 'NUM:31:21 | 21 | 21 | Eleazar quoque sacerdos ad viros exercitus, qui pugnaverunt, sic locutus est : Hoc est præceptum legis, quod mandavit Dominus Moysi :'
      v:022: 'NUM:31:22 | 22 | 22 | aurum, et argentum, et æs, et ferrum, et plumbum, et stannum,'
      v:023: 'NUM:31:23 | 23 | 23 | et omne, quod potest transire per flammas, igne purgabitur : quidquid autem ignem non potest sustinere, aqua expiationis sanctificabitur :'
      v:024: 'NUM:31:24 | 24 | 24 | et lavabitis vestimenta vestra die septimo, et purificati postea castra intrabitis.'
      v:025: 'NUM:31:25 | 25 | 25 | Dixit quoque Dominus ad Moysen :'
      v:026: 'NUM:31:26 | 26 | 26 | Tollite summam eorum quæ capta sunt, ab homine usque ad pecus, tu et Eleazar sacerdos et principes vulgi :'
      v:027: 'NUM:31:27 | 27 | 27 | dividesque ex æquo prædam inter eos qui pugnaverunt egressique sunt ad bellum, et inter omnem reliquam multitudinem.'
      v:028: 'NUM:31:28 | 28 | 28 | Et separabis partem Domino ab his qui pugnaverunt et fuerunt in bello, unam animam de quingentis, tam ex hominibus quam ex bobus et asinis et ovibus,'
      v:029: 'NUM:31:29 | 29 | 29 | et dabis eam Eleazaro sacerdoti, quia primitiæ Domini sunt.'
      v:030: 'NUM:31:30 | 30 | 30 | Ex media quoque parte filiorum Israël accipies quinquagesimum caput hominum, et boum, et asinorum, et ovium, cunctorum animantium, et dabis ea Levitis, qui excubant in custodiis tabernaculi Domini.{VS:P}'
      v:031: NUM:31:31 | 31 | 31 | Feceruntque Moyses et Eleazar sicut præceperat Dominus.
      v:032: 'NUM:31:32 | 32 | 32 | Fuit autem præda, quam exercitus ceperat, ovium sexcenta septuaginta quinque millia,'
      v:033: 'NUM:31:33 | 33 | 33 | boum septuaginta duo millia,'
      v:034: 'NUM:31:34 | 34 | 34 | asinorum sexaginta millia et mille :'
      v:035: 'NUM:31:35 | 35 | 35 | animæ hominum sexus feminei, quæ non cognoverant viros, triginta duo millia.'
      v:036: 'NUM:31:36 | 36 | 36 | Dataque est media pars his qui in prælio fuerant, ovium trecenta triginta septem millia quingentæ :'
      v:037: 'NUM:31:37 | 37 | 37 | e quibus in partem Domini supputatæ sunt oves sexcentæ septuaginta quinque :'
      v:038: 'NUM:31:38 | 38 | 38 | et de bobus triginta sex millibus, boves septuaginta et duo :'
      v:039: 'NUM:31:39 | 39 | 39 | de asinis triginta millibus quingentis, asini sexaginta unus :'
      v:040: 'NUM:31:40 | 40 | 40 | de animabus hominum sedecim millibus, cesserunt in partem Domini triginta duæ animæ.'
      v:041: 'NUM:31:41 | 41 | 41 | Tradiditque Moyses numerum primitiarum Domini Eleazaro sacerdoti, sicut fuerat ei imperatum,'
      v:042: 'NUM:31:42 | 42 | 42 | ex media parte filiorum Israël, quam separaverat his qui in prælio fuerant.'
      v:043: 'NUM:31:43 | 43 | 43 | De media vero parte, quæ contigerat reliquæ multitudini, id est, de ovibus trecentis triginta septem millibus quingentis,'
      v:044: 'NUM:31:44 | 44 | 44 | et de bobus triginta sex millibus,'
      v:045: 'NUM:31:45 | 45 | 45 | et de asinis triginta millibus quingentis,'
      v:046: 'NUM:31:46 | 46 | 46 | et de hominibus sedecim millibus,'
      v:047: 'NUM:31:47 | 47 | 47 | tulit Moyses quinquagesimum caput, et dedit Levitis, qui excubabant in tabernaculo Domini, sicut præceperat Dominus.{VS:P}'
      v:048: 'NUM:31:48 | 48 | 48 | Cumque accessissent principes exercitus ad Moysen, et tribuni, centurionesque, dixerunt :'
      v:049: 'NUM:31:49 | 49 | 49 | Nos servi tui recensuimus numerum pugnatorum, quos habuimus sub manu nostra : et ne unus quidem defuit.'
      v:050: 'NUM:31:50 | 50 | 50 | Ob hanc causam offerimus in donariis Domini singuli quod in præda auri potuimus invenire, periscelides et armillas, annulos et dextralia, ac murænulas, ut depreceris pro nobis Dominum.'
      v:051: 'NUM:31:51 | 51 | 51 | Susceperuntque Moyses et Eleazar sacerdos omne aurum in diversis speciebus,'
      v:052: 'NUM:31:52 | 52 | 52 | pondo sedecim millia septingentos quinquaginta siclos, a tribunis et centurionibus.'
      v:053: 'NUM:31:53 | 53 | 53 | Unusquisque enim quod in præda rapuerat, suum erat.'
      v:054: 'NUM:31:54 | 54 | 54 | Et susceptum intulerunt in tabernaculum testimonii, in monimentum filiorum Israël coram Domino.'
  c:032:
    verses:
      v:001: 'NUM:32:1 | 1 | 1 | Filii autem Ruben et Gad habebant pecora multa, et erat illis in jumentis infinita substantia. Cumque vidissent Jazer et Galaad aptas animalibus alendis terras,'
      v:002: 'NUM:32:2 | 2 | 2 | venerunt ad Moysen, et ad Eleazarum sacerdotem, et principes multitudinis, atque dixerunt :'
      v:003: 'NUM:32:3 | 3 | 3 | Ataroth, et Dibon, et Jazer, et Nemra, Hesebon, et Eleale, et Saban, et Nebo, et Beon,'
      v:004: 'NUM:32:4 | 4 | 4 | terra, quam percussit Dominus in conspectu filiorum Israël, regio uberrima est ad pastum animalium : et nos servi tui habemus jumenta plurima,'
      v:005: 'NUM:32:5 | 5 | 5 | precamurque si invenimus gratiam coram te, ut des nobis famulis tuis eam in possessionem, nec facias nos transire Jordanem.'
      v:006: 'NUM:32:6 | 6 | 6 | Quibus respondit Moyses : Numquid fratres vestri ibunt ad pugnam, et vos hic sedebitis ?'
      v:007: 'NUM:32:7 | 7 | 7 | cur subvertitis mentes filiorum Israël, ne transire audeant in locum, quem eis daturus est Dominus ?'
      v:008: 'NUM:32:8 | 8 | 8 | Nonne ita egerunt patres vestri, quando misi de Cadesbarne ad explorandam terram ?'
      v:009: 'NUM:32:9 | 9 | 9 | cumque venissent usque ad Vallem botri, lustrata omni regione, subverterunt cor filiorum Israël, ut non intrarent fines, quos eis Dominus dedit.'
      v:010: 'NUM:32:10 | 10 | 10 | Qui iratus juravit, dicens :'
      v:011: 'NUM:32:11 | 11 | 11 | Si videbunt homines isti, qui ascenderunt ex Ægypto a viginti annis et supra, terram, quam sub juramento pollicitus sum Abraham, Isaac, et Jacob : et noluerunt sequi me,'
      v:012: 'NUM:32:12 | 12 | 12 | præter Caleb filium Jephone Cenezæum, et Josue filium Nun : isti impleverunt voluntatem meam.'
      v:013: 'NUM:32:13 | 13 | 13 | Iratusque Dominus adversum Israël, circumduxit eum per desertum quadraginta annis, donec consumeretur universa generatio, quæ fecerat malum in conspectu ejus.'
      v:014: 'NUM:32:14 | 14 | 14 | Et ecce, inquit, vos surrexistis pro patribus vestris, incrementa et alumni hominum peccatorum, ut augeretis furorem Domini contra Israël.'
      v:015: 'NUM:32:15 | 15 | 15 | Quod si nolueritis sequi eum, in solitudine populum derelinquet, et vos causa eritis necis omnium.'
      v:016: 'NUM:32:16 | 16 | 16 | At illi prope accedentes, dixerunt : Caulas ovium fabricabimus, et stabula jumentorum, parvulis quoque nostris urbes munitas :'
      v:017: 'NUM:32:17 | 17 | 17 | nos autem ipsi armati et accincti pergemus ad prælium ante filios Israël, donec introducamus eos ad loca sua. Parvuli nostri, et quidquid habere possumus, erunt in urbibus muratis, propter habitatorum insidias.'
      v:018: 'NUM:32:18 | 18 | 18 | Non revertemur in domos nostras, usque dum possideant filii Israël hæreditatem suam :'
      v:019: 'NUM:32:19 | 19 | 19 | nec quidquam quæremus trans Jordanem, quia jam habemus nostram possessionem in orientali ejus plaga.{VS:P}'
      v:020: 'NUM:32:20 | 20 | 20 | Quibus Moyses ait : Si facitis quod promittitis, expediti pergite coram Domino ad pugnam :'
      v:021: 'NUM:32:21 | 21 | 21 | et omnis vir bellator armatus Jordanem transeat, donec subvertat Dominus inimicos suos,'
      v:022: 'NUM:32:22 | 22 | 22 | et subjiciatur ei omnis terra : tunc eritis inculpabiles apud Dominum et apud Israël, et obtinebitis regiones, quas vultis, coram Domino.'
      v:023: 'NUM:32:23 | 23 | 23 | Sin autem quod dicitis, non feceritis, nulli dubium est quin peccetis in Deum : et scitote quoniam peccatum vestrum apprehendet vos.'
      v:024: 'NUM:32:24 | 24 | 24 | Ædificate ergo urbes parvulis vestris, et caulas, et stabula ovibus ac jumentis : et quod polliciti estis, implete.'
      v:025: 'NUM:32:25 | 25 | 25 | Dixeruntque filii Gad et Ruben ad Moysen : Servi tui sumus : faciemus quod jubet dominus noster.'
      v:026: 'NUM:32:26 | 26 | 26 | Parvulos nostros, et mulieres, et pecora, ac jumenta relinquemus in urbibus Galaad :'
      v:027: 'NUM:32:27 | 27 | 27 | nos autem famuli tui omnes expediti pergemus ad bellum, sicut tu, domine, loqueris.'
      v:028: 'NUM:32:28 | 28 | 28 | Præcepit ergo Moyses Eleazaro sacerdoti, et Josue filio Nun, et principibus familiarum per tribus Israël, et dixit ad eos :'
      v:029: 'NUM:32:29 | 29 | 29 | Si transierint filii Gad et filii Ruben vobiscum Jordanem omnes armati ad bellum coram Domino, et vobis fuerit terra subjecta, date eis Galaad in possessionem.'
      v:030: 'NUM:32:30 | 30 | 30 | Sin autem noluerint transire armati vobiscum in terram Chanaan, inter vos habitandi accipiant loca.'
      v:031: 'NUM:32:31 | 31 | 31 | Responderuntque filii Gad et filii Ruben : Sicut locutus est Dominus servis suis, ita faciemus :'
      v:032: 'NUM:32:32 | 32 | 32 | ipsi armati pergemus coram Domino in terram Chanaan, et possessionem jam suscepisse nos confitemur trans Jordanem.{VS:P}'
      v:033: 'NUM:32:33 | 33 | 33 | Dedit itaque Moyses filiis Gad et Ruben, et dimidiæ tribui Manasse filii Joseph, regnum Sehon regis Amorrhæi, et regnum Og regis Basan, et terram eorum cum urbibus suis per circuitum.'
      v:034: 'NUM:32:34 | 34 | 34 | Igitur exstruxerunt filii Gad, Dibon, et Ataroth, et Aroër,'
      v:035: 'NUM:32:35 | 35 | 35 | et Etroth, et Sophan, et Jazer, et Jegbaa,'
      v:036: 'NUM:32:36 | 36 | 36 | et Bethnemra, et Betharan, urbes munitas, et caulas pecoribus suis.'
      v:037: 'NUM:32:37 | 37 | 37 | Filii vero Ruben ædificaverunt Hesebon, et Eleale, et Cariathaim,'
      v:038: 'NUM:32:38 | 38 | 38 | et Nabo, et Baalmeon versis nominibus, Sabama quoque : imponentes vocabula urbibus, quas exstruxerunt.'
      v:039: 'NUM:32:39 | 39 | 39 | Porro filii Machir filii Manasse, perrexerunt in Galaad, et vastaverunt eam interfecto Amorrhæo habitatore ejus.'
      v:040: 'NUM:32:40 | 40 | 40 | Dedit ergo Moyses terram Galaad Machir filio Manasse, qui habitavit in ea.'
      v:041: 'NUM:32:41 | 41 | 41 | Jair autem filius Manasse abiit, et occupavit vicos ejus, quos appellavit Havoth Jair, id est, Villas Jair.'
      v:042: 'NUM:32:42 | 42 | 42 | Nobe quoque perrexit, et apprehendit Chanath cum viculis suis : vocavitque eam ex nomine suo Nobe.'
  c:033:
    verses:
      v:001: 'NUM:33:1 | 1 | 1 | Hæ sunt mansiones filiorum Israël, qui egressi sunt de Ægypto per turmas suas in manu Moysi et Aaron,'
      v:002: 'NUM:33:2 | 2 | 2 | quas descripsit Moyses juxta castrorum loca, quæ Domini jussione mutabant.'
      v:003: 'NUM:33:3 | 3 | 3 | Profecti igitur de Ramesse mense primo, quintadecima die mensis primi, altera die Phase, filii Israël in manu excelsa, videntibus cunctis Ægyptiis,'
      v:004: 'NUM:33:4 | 4 | 4 | et sepelientibus primogenitos, quos percusserat Dominus (nam et in diis eorum exercuerat ultionem),'
      v:005: NUM:33:5 | 5 | 5 | castrametati sunt in Soccoth.
      v:006: 'NUM:33:6 | 6 | 6 | Et de Soccoth venerunt in Etham, quæ est in extremis finibus solitudinis.'
      v:007: 'NUM:33:7 | 7 | 7 | Inde egressi venerunt contra Phihahiroth, quæ respicit Beelsephon, et castrametati sunt ante Magdalum.'
      v:008: 'NUM:33:8 | 8 | 8 | Profectique de Phihahiroth, transierunt per medium mare in solitudinem : et ambulantes tribus diebus per desertum Etham, castrametati sunt in Mara.'
      v:009: 'NUM:33:9 | 9 | 9 | Profectique de Mara, venerunt in Elim, ubi erant duodecim fontes aquarum, et palmæ septuaginta : ibique castrametati sunt.'
      v:010: 'NUM:33:10 | 10 | 10 | Sed et inde egressi, fixerunt tentoria super mare Rubrum. Profectique de mari Rubro,'
      v:011: NUM:33:11 | 11 | 11 | castrametati sunt in deserto Sin.
      v:012: 'NUM:33:12 | 12 | 12 | Unde egressi, venerunt in Daphca.'
      v:013: 'NUM:33:13 | 13 | 13 | Profectique de Daphca, castrametati sunt in Alus.'
      v:014: 'NUM:33:14 | 14 | 14 | Egressique de Alus, in Raphidim fixere tentoria, ubi populo defuit aqua ad bibendum.'
      v:015: 'NUM:33:15 | 15 | 15 | Profectique de Raphidim, castrametati sunt in deserto Sinai.'
      v:016: 'NUM:33:16 | 16 | 16 | Sed et de solitudine Sinai egressi, venerunt ad sepulchra concupiscentiæ.'
      v:017: 'NUM:33:17 | 17 | 17 | Profectique de sepulchris concupiscentiæ, castrametati sunt in Haseroth.'
      v:018: NUM:33:18 | 18 | 18 | Et de Haseroth venerunt in Rethma.
      v:019: 'NUM:33:19 | 19 | 19 | Profectique de Rethma, castrametati sunt in Remmomphares.'
      v:020: NUM:33:20 | 20 | 20 | Unde egressi venerunt in Lebna.
      v:021: NUM:33:21 | 21 | 21 | De Lebna castrametati sunt in Ressa.
      v:022: 'NUM:33:22 | 22 | 22 | Egressique de Ressa, venerunt in Ceelatha.'
      v:023: 'NUM:33:23 | 23 | 23 | Unde profecti, castrametati sunt in monte Sepher.'
      v:024: 'NUM:33:24 | 24 | 24 | Egressi de monte Sepher, venerunt in Arada.'
      v:025: 'NUM:33:25 | 25 | 25 | Inde proficiscentes, castrametati sunt in Maceloth.'
      v:026: 'NUM:33:26 | 26 | 26 | Profectique de Maceloth, venerunt in Thahath.'
      v:027: 'NUM:33:27 | 27 | 27 | De Thahath, castrametati sunt in Thare.'
      v:028: 'NUM:33:28 | 28 | 28 | Unde egressi, fixere tentoria in Methca.'
      v:029: 'NUM:33:29 | 29 | 29 | Et de Methca, castrametati sunt in Hesmona.'
      v:030: 'NUM:33:30 | 30 | 30 | Profectique de Hesmona, venerunt in Moseroth.'
      v:031: 'NUM:33:31 | 31 | 31 | Et de Moseroth, castrametati sunt in Benejaacan.'
      v:032: 'NUM:33:32 | 32 | 32 | Profectique de Benejaacan, venerunt in montem Gadgad.'
      v:033: 'NUM:33:33 | 33 | 33 | Unde profecti, castrametati sunt in Jetebatha.'
      v:034: NUM:33:34 | 34 | 34 | Et de Jetebatha venerunt in Hebrona.
      v:035: 'NUM:33:35 | 35 | 35 | Egressique de Hebrona, castrametati sunt in Asiongaber.'
      v:036: 'NUM:33:36 | 36 | 36 | Inde profecti, venerunt in desertum Sin, hæc est Cades.'
      v:037: 'NUM:33:37 | 37 | 37 | Egressique de Cades, castrametati sunt in monte Hor, in extremis finibus terræ Edom.'
      v:038: 'NUM:33:38 | 38 | 38 | Ascenditque Aaron sacerdos in montem Hor jubente Domino : et ibi mortuus est anno quadragesimo egressionis filiorum Israël ex Ægypto, mense quinto, prima die mensis,'
      v:039: NUM:33:39 | 39 | 39 | cum esset annorum centum viginti trium.
      v:040: 'NUM:33:40 | 40 | 40 | Audivitque Chananæus rex Arad, qui habitabat ad meridiem, in terram Chanaan venisse filios Israël.'
      v:041: 'NUM:33:41 | 41 | 41 | Et profecti de monte Hor, castrametati sunt in Salmona.'
      v:042: 'NUM:33:42 | 42 | 42 | Unde egressi, venerunt in Phunon.'
      v:043: 'NUM:33:43 | 43 | 43 | Profectique de Phunon, castrametati sunt in Oboth.'
      v:044: 'NUM:33:44 | 44 | 44 | Et de Oboth venerunt in Ijeabarim, quæ est in finibus Moabitarum.'
      v:045: 'NUM:33:45 | 45 | 45 | Profectique de Ijeabarim, fixere tentoria in Dibongad.'
      v:046: 'NUM:33:46 | 46 | 46 | Unde egressi, castrametati sunt in Helmondeblathaim.'
      v:047: 'NUM:33:47 | 47 | 47 | Egressique de Helmondeblathaim, venerunt ad montes Abarim contra Nabo.'
      v:048: 'NUM:33:48 | 48 | 48 | Profectique de montibus Abarim, transierunt ad campestria Moab, supra Jordanem, contra Jericho.'
      v:049: 'NUM:33:49 | 49 | 49 | Ibique castrametati sunt de Bethsimoth usque ad Abelsatim in planioribus locis Moabitarum.{VS:P}'
      v:050: 'NUM:33:50 | 50 | 50 | Ubi locutus est Dominus ad Moysen :'
      v:051: 'NUM:33:51 | 51 | 51 | Præcipe filiis Israël, et dic ad eos : Quando transieritis Jordanem, intrantes terram Chanaan,'
      v:052: 'NUM:33:52 | 52 | 52 | disperdite cunctos habitatores terræ illius : confringite titulos, et statuas comminuite, atque omnia excelsa vastate,'
      v:053: 'NUM:33:53 | 53 | 53 | mundantes terram, et habitantes in ea. Ego enim dedi vobis illam in possessionem,'
      v:054: 'NUM:33:54 | 54 | 54 | quam dividetis vobis sorte. Pluribus dabitis latiorem, et paucis angustiorem. Singulis ut sors ceciderit, ita tribuetur hæreditas. Per tribus et familias possessio dividetur.'
      v:055: 'NUM:33:55 | 55 | 55 | Sin autem nolueritis interficere habitatores terræ : qui remanserint, erunt vobis quasi clavi in oculis, et lanceæ in lateribus, et adversabuntur vobis in terra habitationis vestræ :'
      v:056: 'NUM:33:56 | 56 | 56 | et quidquid illis cogitaveram facere, vobis faciam.'
  c:034:
    verses:
      v:001: 'NUM:34:1 | 1 | 1 | Locutusque est Dominus ad Moysen, dicens :'
      v:002: 'NUM:34:2 | 2 | 2 | Præcipe filiis Israël, et dices ad eos : Cum ingressi fueritis terram Chanaan, et in possessionem vobis sorte ceciderit, his finibus terminabitur.'
      v:003: 'NUM:34:3 | 3 | 3 | Pars meridiana incipiet a solitudine Sin, quæ est juxta Edom : et habebit terminos contra orientem mare salsissimum.'
      v:004: 'NUM:34:4 | 4 | 4 | Qui circuibunt australem plagam per ascensum Scorpionis, ita ut transeant in Senna, et perveniant a meridie usque ad Cadesbarne, unde egredientur confinia ad villam nomine Adar, et tendent usque ad Asemona.'
      v:005: 'NUM:34:5 | 5 | 5 | Ibitque per gyrum terminus ab Asemona usque ad torrentem Ægypti, et maris magni littore finietur.'
      v:006: 'NUM:34:6 | 6 | 6 | Plaga autem occidentalis a mari magno incipiet, et ipso fine claudetur.'
      v:007: 'NUM:34:7 | 7 | 7 | Porro ad septentrionalem plagam a mari magno termini incipient, pervenientes usque ad montem altissimum,'
      v:008: 'NUM:34:8 | 8 | 8 | a quo venient in Emath usque ad terminos Sedada :'
      v:009: 'NUM:34:9 | 9 | 9 | ibuntque confinia usque ad Zephrona, et villam Enan. Hi erunt termini in parte aquilonis.'
      v:010: 'NUM:34:10 | 10 | 10 | Inde metabuntur fines contra orientalem plagam de villa Enan usque Sephama,'
      v:011: 'NUM:34:11 | 11 | 11 | et de Sephama descendent termini in Rebla contra fontem Daphnim : inde pervenient contra orientem ad mare Cenereth,'
      v:012: 'NUM:34:12 | 12 | 12 | et tendent usque ad Jordanem, et ad ultimum salsissimo claudentur mari. Hanc habebitis terram per fines suos in circuitu.{VS:P}'
      v:013: 'NUM:34:13 | 13 | 13 | Præcepitque Moyses filiis Israël, dicens : Hæc erit terra, quam possidebitis sorte, et quam jussit Dominus dari novem tribubus, et dimidiæ tribui.'
      v:014: 'NUM:34:14 | 14 | 14 | Tribus enim filiorum Ruben per familias suas, et tribus filiorum Gad juxta cognationum numerum, media quoque tribus Manasse,'
      v:015: 'NUM:34:15 | 15 | 15 | id est, duæ semis tribus, acceperunt partem suam trans Jordanem contra Jericho ad orientalem plagam.'
      v:016: 'NUM:34:16 | 16 | 16 | Et ait Dominus ad Moysen :'
      v:017: 'NUM:34:17 | 17 | 17 | Hæc sunt nomina virorum qui terram vobis divident, Eleazar sacerdos, et Josue filius Nun,'
      v:018: 'NUM:34:18 | 18 | 18 | et singuli principes de tribubus singulis,'
      v:019: 'NUM:34:19 | 19 | 19 | quorum ista sunt vocabula. De tribu Juda, Caleb filius Jephone.'
      v:020: 'NUM:34:20 | 20 | 20 | De tribu Simeon, Samuel filius Ammiud.'
      v:021: 'NUM:34:21 | 21 | 21 | De tribu Benjamin, Elidad filius Chaselon.'
      v:022: 'NUM:34:22 | 22 | 22 | De tribu filiorum Dan, Bocci filius Jogli.'
      v:023: 'NUM:34:23 | 23 | 23 | Filiorum Joseph de tribu Manasse, Hanniel filius Ephod.'
      v:024: 'NUM:34:24 | 24 | 24 | De tribu Ephraim, Camuel filius Sephthan.'
      v:025: 'NUM:34:25 | 25 | 25 | De tribu Zabulon, Elisaphan filius Pharnach.'
      v:026: 'NUM:34:26 | 26 | 26 | De tribu Issachar, dux Phaltiel filius Ozan.'
      v:027: 'NUM:34:27 | 27 | 27 | De tribu Aser, Ahiud filius Salomi.'
      v:028: 'NUM:34:28 | 28 | 28 | De tribu Nephthali, Phedaël filius Ammiud.'
      v:029: 'NUM:34:29 | 29 | 29 | Hi sunt, quibus præcepit Dominus ut dividerent filiis Israël terram Chanaan.'
  c:035:
    verses:
      v:001: 'NUM:35:1 | 1 | 1 | Hæc quoque locutus est Dominus ad Moysen in campestribus Moab supra Jordanem, contra Jericho :'
      v:002: NUM:35:2 | 2 | 2 | Præcipe filiis Israël ut dent Levitis de possessionibus suis
      v:003: 'NUM:35:3 | 3 | 3 | urbes ad habitandum, et suburbana earum per circuitum : ut ipsi in oppidis maneant, et suburbana sint pecoribus ac jumentis :'
      v:004: 'NUM:35:4 | 4 | 4 | quæ a muris civitatum forinsecus, per circuitum, mille passuum spatio tendentur.'
      v:005: 'NUM:35:5 | 5 | 5 | Contra orientem duo millia erunt cubiti, et contra meridiem similiter erunt duo millia : ad mare quoque, quod respicit ad occidentem, eadem mensura erit, et septentrionalis plaga æquali termino finietur, eruntque urbes in medio, et foris suburbana.'
      v:006: 'NUM:35:6 | 6 | 6 | De ipsis autem oppidis, quæ Levitis dabitis, sex erunt in fugitivorum auxilia separata, ut fugiat ad ea qui fuderit sanguinem : et exceptis his, alia quadraginta duo oppida,'
      v:007: 'NUM:35:7 | 7 | 7 | id est, simul quadraginta octo cum suburbanis suis.'
      v:008: 'NUM:35:8 | 8 | 8 | Ipsæque urbes, quæ dabuntur de possessionibus filiorum Israël, ab his qui plus habent, plures auferentur : et qui minus, pauciores : singuli juxta mensuram hæreditatis suæ dabunt oppida Levitis.{VS:P}'
      v:009: 'NUM:35:9 | 9 | 9 | Ait Dominus ad Moysen :'
      v:010: 'NUM:35:10 | 10 | 10 | Loquere filiis Israël, et dices ad eos : Quando transgressi fueritis Jordanem in terram Chanaan,'
      v:011: 'NUM:35:11 | 11 | 11 | decernite quæ urbes esse debeant in præsidia fugitivorum, qui nolentes sanguinem fuderint :'
      v:012: 'NUM:35:12 | 12 | 12 | in quibus cum fuerit profugus, cognatus occisi non poterit eum occidere, donec stet in conspectu multitudinis, et causa illius judicetur.'
      v:013: 'NUM:35:13 | 13 | 13 | De ipsis autem urbibus, quæ ad fugitivorum subsidia separantur,'
      v:014: 'NUM:35:14 | 14 | 14 | tres erunt trans Jordanem, et tres in terra Chanaan,'
      v:015: 'NUM:35:15 | 15 | 15 | tam filiis Israël quam advenis atque peregrinis, ut confugiat ad eas qui nolens sanguinem fuderit.'
      v:016: 'NUM:35:16 | 16 | 16 | Si quis ferro percusserit, et mortuus fuerit qui percussus est, reus erit homicidii, et ipse morietur.'
      v:017: 'NUM:35:17 | 17 | 17 | Si lapidem jecerit, et ictus occubuerit, similiter punietur.'
      v:018: 'NUM:35:18 | 18 | 18 | Si ligno percussus interierit, percussoris sanguine vindicabitur.'
      v:019: 'NUM:35:19 | 19 | 19 | Propinquus occisi, homicidam interficiet : statim ut apprehenderit eum, interficiet.'
      v:020: 'NUM:35:20 | 20 | 20 | Si per odium quis hominem impulerit, vel jecerit quippiam in eum per insidias :'
      v:021: 'NUM:35:21 | 21 | 21 | aut cum esset inimicus, manu percusserit, et ille mortuus fuerit : percussor homicidii reus erit : cognatus occisi statim ut invenerit eum, jugulabit.'
      v:022: 'NUM:35:22 | 22 | 22 | Quod si fortuitu, et absque odio'
      v:023: 'NUM:35:23 | 23 | 23 | et inimicitiis quidquam horum fecerit,'
      v:024: 'NUM:35:24 | 24 | 24 | et hoc audiente populo fuerit comprobatum, atque inter percussorem et propinquum sanguinis quæstio ventilata :'
      v:025: 'NUM:35:25 | 25 | 25 | liberabitur innocens de ultoris manu, et reducetur per sententiam in urbem, ad quam confugerat, manebitque ibi, donec sacerdos magnus, qui oleo sancto unctus est, moriatur.'
      v:026: 'NUM:35:26 | 26 | 26 | Si interfector extra fines urbium, quæ exulibus deputatæ sunt,'
      v:027: 'NUM:35:27 | 27 | 27 | fuerit inventus, et percussus ab eo qui ultor est sanguinis : absque noxa erit qui eum occiderit.'
      v:028: 'NUM:35:28 | 28 | 28 | Debuerat enim profugus usque ad mortem pontificis in urbe residere. Postquam autem ille obierit, homicida revertetur in terram suam.'
      v:029: 'NUM:35:29 | 29 | 29 | Hæc sempiterna erunt, et legitima in cunctis habitationibus vestris.{VS:P}'
      v:030: 'NUM:35:30 | 30 | 30 | Homicida sub testibus punietur : ad unius testimonium nullus condemnabitur.'
      v:031: 'NUM:35:31 | 31 | 31 | Non accipietis pretium ab eo qui reus est sanguinis, statim et ipse morietur.'
      v:032: 'NUM:35:32 | 32 | 32 | Exules et profugi ante mortem pontificis nullo modo in urbes suas reverti poterunt,'
      v:033: 'NUM:35:33 | 33 | 33 | ne polluatis terram habitationis vestræ, quæ insontium cruore maculatur : nec aliter expiari potest, nisi per ejus sanguinem, qui alterius sanguinem fuderit.'
      v:034: NUM:35:34 | 34 | 34 | Atque ita emundabitur vestra possessio me commorante vobiscum. Ego enim sum Dominus qui habito inter filios Israël.
  c:036:
    verses:
      v:001: 'NUM:36:1 | 1 | 1 | Accesserunt autem et principes familiarum Galaad filii Machir filii Manasse, de stirpe filiorum Joseph : locutique sunt Moysi coram principibus Israël, atque dixerunt :'
      v:002: 'NUM:36:2 | 2 | 2 | Tibi domino nostro præcepit Dominus ut terram sorte divideres filiis Israël, et ut filiabus Salphaad fratris nostri dares possessionem debitam patri :'
      v:003: 'NUM:36:3 | 3 | 3 | quas si alterius tribus homines uxores acceperint, sequetur possessio sua, et translata ad aliam tribum, de nostra hæreditate minuetur.'
      v:004: 'NUM:36:4 | 4 | 4 | Atque ita fiet, ut cum jubilæus, id est, quinquagesimus annus remissionis advenerit, confundatur sortium distributio, et aliorum possessio ad alios transeat.'
      v:005: 'NUM:36:5 | 5 | 5 | Respondit Moyses filiis Israël, et Domino præcipiente ait : Recte tribus filiorum Joseph locuta est.'
      v:006: 'NUM:36:6 | 6 | 6 | Et hæc lex super filiabus Salphaad a Domino promulgata est : nubant quibus volunt, tantum ut suæ tribus hominibus :'
      v:007: 'NUM:36:7 | 7 | 7 | ne commisceatur possessio filiorum Israël de tribu in tribum. Omnes enim viri ducent uxores de tribu et cognatione sua :'
      v:008: 'NUM:36:8 | 8 | 8 | et cunctæ feminæ de eadem tribu maritos accipient : ut hæreditas permaneat in familiis,'
      v:009: 'NUM:36:9 | 9 | 9 | nec sibi misceantur tribus, sed ita maneant'
      v:010: 'NUM:36:10 | 10 | 10 | ut a Domino separatæ sunt. Feceruntque filiæ Salphaad ut fuerat imperatum :'
      v:011: 'NUM:36:11 | 11 | 11 | et nupserunt Maala, et Thersa, et Hegla, et Melcha, et Noa, filiis patrui sui'
      v:012: 'NUM:36:12 | 12 | 12 | de familia Manasse, qui fuit filius Joseph : et possessio, quæ illis fuerat attributa, mansit in tribu et familia patris earum.'
      v:013: 'NUM:36:13 | 13 | 13 | Hæc sunt mandata atque judicia, quæ mandavit Dominus per manum Moysi ad filios Israël, in campestribus Moab supra Jordanem contra Jericho.'
