book_id: 2TH
book_title: ad Thessalonicenses II
chapters:
  c:001:
    verses:
      v:001: '2TH:1:1 | 1 | 1 | Paulus, et Sylvanus, et Timotheus, ecclesiæ Thessalonicensium in Deo Patre nostro, et Domino Jesu Christo.'
      v:002: '2TH:1:2 | 2 | 2 | Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:003: '2TH:1:3 | 3 | 3 | Gratias agere debemus semper Deo pro vobis, fratres, ita ut dignum est, quoniam supercrescit fides vestra, et abundat caritas uniuscujusque vestrum in invicem :'
      v:004: '2TH:1:4 | 4 | 4 | ita ut et nos ipsi in vobis gloriemur in ecclesiis Dei, pro patientia vestra, et fide, et in omnibus persecutionibus vestris, et tribulationibus, quas sustinetis'
      v:005: '2TH:1:5 | 5 | 5 | in exemplum justi judicii Dei, ut digni habeamini in regno Dei, pro quo et patimini.'
      v:006: '2TH:1:6 | 6 | 6 | Si tamen justum est apud Deum retribuere tribulationem iis qui vos tribulant :'
      v:007: '2TH:1:7 | 7 | 7 | et vobis, qui tribulamini, requiem nobiscum in revelatione Domini Jesu de cælo cum angelis virtutis ejus,'
      v:008: '2TH:1:8 | 8 | 8 | in flamma ignis dantis vindictam iis qui non noverunt Deum, et qui non obediunt Evangelio Domini nostri Jesu Christi,'
      v:009: '2TH:1:9 | 9 | 9 | qui pœnas dabunt in interitu æternas a facie Domini, et a gloria virtutis ejus :'
      v:010: '2TH:1:10 | 10 | 10 | cum venerit glorificari in sanctis suis, et admirabilis fieri in omnibus, qui crediderunt, quia creditum est testimonium nostrum super vos in die illo.'
      v:011: '2TH:1:11 | 11 | 11 | In quo etiam oramus semper pro vobis : ut dignetur vos vocatione sua Deus noster, et impleat omnem voluntatem bonitatis, et opus fidei in virtute,'
      v:012: '2TH:1:12 | 12 | 12 | ut clarificetur nomen Domini nostri Jesu Christi in vobis, et vos in illo secundum gratiam Dei nostri, et Domini Jesu Christi.'
  c:002:
    verses:
      v:001: '2TH:2:1 | 1 | 1 | Rogamus autem vos, fratres, per adventum Domini nostri Jesu Christi, et nostræ congregationis in ipsum :'
      v:002: '2TH:2:2 | 2 | 2 | ut non cito moveamini a vestro sensu, neque terreamini, neque per spiritum, neque per sermonem, neque per epistolam tamquam per nos missam, quasi instet dies Domini.'
      v:003: '2TH:2:3 | 3 | 3 | Ne quis vos seducat ullo modo : quoniam nisi venerit discessio primum, et revelatus fuerit homo peccati filius perditionis,'
      v:004: '2TH:2:4 | 4 | 4 | qui adversatur, et extollitur supra omne, quod dicitur Deus, aut quod colitur, ita ut in templo Dei sedeat ostendens se tamquam sit Deus.'
      v:005: '2TH:2:5 | 5 | 5 | Non retinetis quod cum adhuc essem apud vos, hæc dicebam vobis ?'
      v:006: '2TH:2:6 | 6 | 6 | et nunc quid detineat scitis, ut reveletur in suo tempore.'
      v:007: '2TH:2:7 | 7 | 7 | Nam mysterium jam operatur iniquitatis : tantum ut qui tenet nunc, teneat, donec de medio fiat.'
      v:008: '2TH:2:8 | 8 | 8 | Et tunc revelabitur ille iniquus, quem Dominus Jesus interficiet spiritu oris sui, et destruet illustratione adventus sui eum :'
      v:009: '2TH:2:9 | 9 | 9 | cujus est adventus secundum operationem Satanæ in omni virtute, et signis, et prodigiis mendacibus,'
      v:010: '2TH:2:10 | 10 | 10 | et in omni seductione iniquitatis iis qui pereunt : eo quod caritatem veritatis non receperunt ut salvi fierent.'
      v:011: '2TH:2:11 | 11 | 11 | Ideo mittet illis Deus operationem erroris ut credant mendacio,'
      v:012: '2TH:2:12 | 12 | 12 | ut judicentur omnes qui non crediderunt veritati, sed consenserunt iniquitati.{VS:P}'
      v:013: '2TH:2:13 | 13 | 13 | Nos autem debemus gratias agere Deo semper pro vobis, fratres dilecti a Deo, quod elegerit vos Deus primitias in salutem in sanctificatione spiritus, et in fide veritatis :'
      v:014: 2TH:2:14 | 14 | 14 | in qua et vocavit vos per Evangelium nostrum in acquisitionem gloriæ Domini nostri Jesu Christi.
      v:015: '2TH:2:15 | 15 | 15 | Itaque fratres, state : et tenete traditiones, quas didicistis, sive per sermonem, sive per epistolam nostram.'
      v:016: '2TH:2:16 | 16 | 16 | Ipse autem Dominus noster Jesus Christus, et Deus et Pater noster, qui dilexit nos, et dedit consolationem æternam, et spem bonam in gratia,'
      v:017: '2TH:2:17 | 17 | 17 | exhortetur corda vestra, et confirmet in omni opere et sermone bono.'
  c:003:
    verses:
      v:001: '2TH:3:1 | 1 | 1 | De cetero fratres, orate pro nobis ut sermo Dei currat, et clarificetur, sicut et apud vos :'
      v:002: '2TH:3:2 | 2 | 2 | et ut liberemur ab importunis, et malis hominibus : non enim omnium est fides.'
      v:003: '2TH:3:3 | 3 | 3 | Fidelis autem Deus est, qui confirmabit vos, et custodiet a malo.'
      v:004: '2TH:3:4 | 4 | 4 | Confidimus autem de vobis, in Domino, quoniam quæ præcepimus, et facitis, et facietis.'
      v:005: '2TH:3:5 | 5 | 5 | Dominus autem dirigat corda vestra in caritate Dei, et patientia Christi.{VS:P}'
      v:006: '2TH:3:6 | 6 | 6 | Denuntiamus autem vobis, fratres, in nomine Domini nostri Jesu Christi, ut subtrahatis vos ab omni fratre ambulante inordinate, et non secundum traditionem, quam acceperunt a nobis.'
      v:007: '2TH:3:7 | 7 | 7 | Ipsi enim scitis quemadmodum oporteat imitari nos : quoniam non inquieti fuimus inter vos :'
      v:008: '2TH:3:8 | 8 | 8 | neque gratis panem manducavimus ab aliquo, sed in labore, et in fatigatione, nocte et die operantes, ne quem vestrum gravaremus.'
      v:009: '2TH:3:9 | 9 | 9 | Non quasi non habuerimus potestatem, sed ut nosmetipsos formam daremus vobis ad imitandum nos.'
      v:010: '2TH:3:10 | 10 | 10 | Nam et cum essemus apud vos, hoc denuntiabamus vobis : quoniam si quis non vult operari, nec manducet.'
      v:011: '2TH:3:11 | 11 | 11 | Audivimus enim inter vos quosdam ambulare inquiete, nihil operantes, sed curiose agentes.'
      v:012: '2TH:3:12 | 12 | 12 | Iis autem, qui ejusmodi sunt, denuntiamus, et obsecramus in Domino Jesu Christo, ut cum silentio operantes, suum panem manducent.'
      v:013: '2TH:3:13 | 13 | 13 | Vos autem, fratres, nolite deficere benefacientes.'
      v:014: '2TH:3:14 | 14 | 14 | Quod si quis non obedit verbo nostro per epistolam, hunc notate, et ne commisceamini cum illo ut confundatur :'
      v:015: '2TH:3:15 | 15 | 15 | et nolite quasi inimicum existimare, sed corripite ut fratrem.'
      v:016: '2TH:3:16 | 16 | 16 | Ipse autem Dominus pacis det vobis pacem sempiternam in omni loco. Dominus sit cum omnibus vobis.{VS:P}'
      v:017: '2TH:3:17 | 17 | 17 | Salutatio, mea manu Pauli : quod est signum in omni epistola, ita scribo.'
      v:018: 2TH:3:18 | 18 | 18 | Gratia Domini nostri Jesu Christi cum omnibus vobis. Amen.
