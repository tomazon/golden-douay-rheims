  c:001:
    verses:
      v:001: '3JN:1:1 | 1 | 1 | Senior Gajo carissimo, quem ego diligo in veritate.'
      v:002: '3JN:1:2 | 2 | 2 | Carissime, de omnibus orationem facio prospere te ingredi, et valere sicut prospere agit anima tua.{VS:P}'
      v:003: '3JN:1:3 | 3 | 3 | Gavisus sum valde venientibus fratribus, et testimonium perhibentibus veritati tuæ, sicut tu in veritate ambulas.'
      v:004: '3JN:1:4 | 4 | 4 | Majorem horum non habeo gratiam, quam ut audiam filios meos in veritate ambulare.'
      v:005: '3JN:1:5 | 5 | 5 | Carissime, fideliter facis quidquid operaris in fratres, et hoc in peregrinos,'
      v:006: '3JN:1:6 | 6 | 6 | qui testimonium reddiderunt caritati tuæ in conspectu ecclesiæ : quos, benefaciens, deduces digne Deo.'
      v:007: '3JN:1:7 | 7 | 7 | Pro nomine enim ejus profecti sunt, nihil accipientes a gentibus.'
      v:008: '3JN:1:8 | 8 | 8 | Nos ergo debemus suscipere hujusmodi, ut cooperatores simus veritatis.{VS:P}'
      v:009: '3JN:1:9 | 9 | 9 | Scripsissem forsitan ecclesiæ : sed is qui amat primatum gerere in eis, Diotrephes, non recipit nos :'
      v:010: '3JN:1:10 | 10 | 10 | propter hoc si venero, commonebo ejus opera, quæ facit, verbis malignis garriens in nos : et quasi non ei ista sufficiant, neque ipse suscipit fratres : et eos qui suscipiunt, prohibet, et de ecclesia ejicit.'
      v:011: '3JN:1:11 | 11 | 11 | Carissime, noli imitari malum, sed quod bonum est. Qui benefacit, ex Deo est : qui malefacit, non vidit Deum.{VS:P}'
      v:012: '3JN:1:12 | 12 | 12 | Demetrio testimonium redditur ab omnibus, et ab ipsa veritate, sed et nos testimonium perhibemus : et nosti quoniam testimonium nostrum verum est.{VS:P}'
      v:013: '3JN:1:13 | 13 | 13 | Multa habui tibi scribere : sed nolui per atramentum et calamum scribere tibi.'
      v:014: '3JN:1:14 | 14 | 14 | Spero autem protinus te videre, et os ad os loquemur. Pax tibi. Salutant te amici. Saluta amicos nominatim.'
