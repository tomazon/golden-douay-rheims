      v:001: 'EZR:1:1 | 1 | 1 | In anno primo Cyri regis Persarum, ut compleretur verbum Domini ex ore Jeremi√¶, suscitavit Dominus spiritum Cyri regis Persarum : et traduxit vocem in omni regno suo, etiam per scripturam, dicens :'
