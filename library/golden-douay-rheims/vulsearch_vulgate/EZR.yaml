  c:003:
    verses:
      v:001: 'EZR:3:1 | 1 | 1 | Jamque venerat mensis septimus, et erant filii Isra√´l in civitatibus suis : congregatus est ergo populus quasi vir unus in Jerusalem.'
      v:002: 'EZR:3:2 | 2 | 2 | Et surrexit Josue filius Josedec, et fratres ejus sacerdotes, et Zorobabel filius Salathiel, et fratres ejus, et √¶dificaverunt altare Dei Isra√´l ut offerrent in eo holocautomata, sicut scriptum est in lege Moysi viri Dei.'
      v:003: 'EZR:3:3 | 3 | 3 | Collocaverunt autem altare Dei super bases suas, deterrentibus eos per circuitum populis terrarum : et obtulerunt super illud holocaustum Domino mane et vespere.'
      v:004: 'EZR:3:4 | 4 | 4 | Feceruntque solemnitatem tabernaculorum, sicut scriptum est, et holocaustum diebus singulis per ordinem secundum pr√¶ceptum opus diei in die suo.'
      v:005: 'EZR:3:5 | 5 | 5 | Et post h√¶c holocaustum juge, tam in calendis quam in universis solemnitatibus Domini qu√¶ erant consecrat√¶, et in omnibus in quibus ultro offerebatur munus Domino.'
      v:006: 'EZR:3:6 | 6 | 6 | A primo die mensis septimi c≈ìperunt offerre holocaustum Domino : porro templum Dei nondum fundatum erat.'
      v:007: 'EZR:3:7 | 7 | 7 | Dederunt autem pecunias latomis et c√¶mentariis : cibum quoque, et potum, et oleum Sidoniis Tyriisque, ut deferrent ligna cedrina de Libano ad mare Joppe, juxta quod pr√¶ceperat Cyrus rex Persarum eis.{VS:P}'
      v:008: 'EZR:3:8 | 8 | 8 | Anno autem secundo adventus eorum ad templum Dei in Jerusalem, mense secundo, c≈ìperunt Zorobabel filius Salathiel, et Josue filius Josedec, et reliqui de fratribus eorum sacerdotes, et Levit√¶, et omnes qui venerant de captivitate in Jerusalem, et constituerunt Levitas a viginti annis et supra, ut urgerent opus Domini.'
      v:009: 'EZR:3:9 | 9 | 9 | Stetitque Josue et filii ejus et fratres ejus, Cedmihel et filii ejus, et filii Juda, quasi vir unus, ut instarent super eos qui faciebant opus in templo Dei : filii Henadad, et filii eorum, et fratres eorum Levit√¶.'
      v:010: 'EZR:3:10 | 10 | 10 | Fundato igitur a c√¶mentariis templo Domini, steterunt sacerdotes in ornatu suo cum tubis, et Levit√¶ filii Asaph in cymbalis, ut laudarent Deum per manus David regis Isra√´l.'
      v:011: 'EZR:3:11 | 11 | 11 | Et concinebant in hymnis, et confessione Domino : Quoniam bonus, quoniam in √¶ternum misericordia ejus super Isra√´l. Omnis quoque populus vociferabatur clamore magno in laudando Dominum, eo quod fundatum esset templum Domini.'
      v:012: 'EZR:3:12 | 12 | 12 | Plurimi etiam de sacerdotibus et Levitis, et principes patrum, et seniores, qui viderant templum prius cum fundatum esset, et hoc templum, in oculis eorum, flebant voce magna : et multi vociferantes in l√¶titia, elevabant vocem.'
      v:013: 'EZR:3:13 | 13 | 13 | Nec poterat quisquam agnoscere vocem clamoris l√¶tantium, et vocem fletus populi : commistim enim populus vociferabatur clamore magno, et vox audiebatur procul.'
  c:004:
    verses:
      v:001: 'EZR:4:1 | 1 | 1 | Audierunt autem hostes Jud√¶ et Benjamin, quia filii captivitatis √¶dificarent templum Domino Deo Isra√´l :'
      v:002: 'EZR:4:2 | 2 | 2 | et accedentes ad Zorobabel, et ad principes patrum, dixerunt eis : √Üdificemus vobiscum, quia ita ut vos, qu√¶rimus Deum vestrum : ecce nos immolavimus victimas a diebus Asor Haddan regis Assur, qui adduxit nos huc.'
      v:003: 'EZR:4:3 | 3 | 3 | Et dixit eis Zorobabel, et Josue, et reliqui principes patrum Isra√´l : Non est vobis et nobis ut √¶dificemus domum Deo nostro, sed nos ipsi soli √¶dificabimus Domino Deo nostro, sicut pr√¶cepit nobis Cyrus rex Persarum.'
      v:004: 'EZR:4:4 | 4 | 4 | Factum est igitur ut populus terr√¶ impediret manus populi Jud√¶, et turbaret eos in √¶dificando.'
      v:005: 'EZR:4:5 | 5 | 5 | Conduxerunt autem adversus eos consiliatores, ut destruerent consilium eorum omnibus diebus Cyri regis Persarum, et usque ad regnum Darii regis Persarum.{VS:P}'
      v:006: 'EZR:4:6 | 6 | 6 | In regno autem Assueri, in principio regni ejus, scripserunt accusationem adversus habitatores Jud√¶ et Jerusalem.'
      v:007: 'EZR:4:7 | 7 | 7 | Et in diebus Artaxerxis scripsit Beselam, Mithridates, et Thabeel, et reliqui qui erant in consilio eorum, ad Artaxerxem regem Persarum : epistola autem accusationis scripta erat syriace, et legebatur sermone syro.'
      v:008: 'EZR:4:8 | 8 | 8 | Reum Beelteem, et Samsai scriba, scripserunt epistolam unam de Jerusalem Artaxerxi regi, hujuscemodi :'
      v:009: 'EZR:4:9 | 9 | 9 | Reum Beelteem, et Samsai scriba, et reliqui consiliatores eorum, Din√¶i, et Apharsathach√¶i, Terphal√¶i, Aphars√¶i, Erchu√¶i, Babylonii, Susanech√¶i, Dievi, et √Ülamit√¶,'
      v:010: 'EZR:4:10 | 10 | 10 | et ceteri de gentibus, quas transtulit Asenaphar magnus et gloriosus, et habitare eas fecit in civitatibus Samari√¶, et in reliquis regionibus trans flumen in pace'
      v:011: 'EZR:4:11 | 11 | 11 | (hoc est exemplar epistol√¶, quam miserunt ad eum), Artaxerxi regi, servi tui, viri qui sunt trans fluvium, salutem dicunt.'
      v:012: 'EZR:4:12 | 12 | 12 | Notum sit regi quia Jud√¶i, qui ascenderunt a te ad nos, venerunt in Jerusalem civitatem rebellem et pessimam, quam √¶dificant exstruentes muros ejus, et parietes componentes.'
      v:013: 'EZR:4:13 | 13 | 13 | Nunc igitur notum sit regi, quia si civitas illa √¶dificata fuerit, et muri ejus instaurati, tributum, et vectigal, et annuos reditus non dabunt, et usque ad reges h√¶c noxa perveniet.'
      v:014: 'EZR:4:14 | 14 | 14 | Nos autem memores salis, quod in palatio comedimus, et quia l√¶siones regis videre nefas ducimus, idcirco misimus et nuntiavimus regi,'
      v:015: 'EZR:4:15 | 15 | 15 | ut recenseas in libris historiarum patrum tuorum, et invenies scriptum in commentariis : et scies quoniam urbs illa, urbs rebellis est, et nocens regibus et provinciis, et bella concitantur in ea ex diebus antiquis : quam ob rem et civitas ipsa destructa est.'
      v:016: 'EZR:4:16 | 16 | 16 | Nuntiamus nos regi, quoniam si civitas illa √¶dificata fuerit, et muri ipsius instaurati, possessionem trans fluvium non habebis.{VS:P}'
      v:017: 'EZR:4:17 | 17 | 17 | Verbum misit rex ad Reum Beelteem, et Samsai scribam, et ad reliquos, qui erant in consilio eorum habitatores Samari√¶, et ceteris trans fluvium, salutem dicens et pacem.'
      v:018: 'EZR:4:18 | 18 | 18 | Accusatio, quam misistis ad nos, manifeste lecta est coram me,'
      v:019: 'EZR:4:19 | 19 | 19 | et a me pr√¶ceptum est : et recensuerunt, inveneruntque quoniam civitas illa a diebus antiquis adversum reges rebellat, et seditiones, et pr√¶lia concitantur in ea :'
      v:020: 'EZR:4:20 | 20 | 20 | nam et reges fortissimi fuerunt in Jerusalem, qui et dominati sunt omni regioni qu√¶ trans fluvium est : tributum quoque et vectigal, et reditus accipiebant.'
      v:021: 'EZR:4:21 | 21 | 21 | Nunc ergo audite sententiam : prohibeatis viros illos, ut urbs illa non √¶dificetur donec si forte a me jussum fuerit.'
      v:022: 'EZR:4:22 | 22 | 22 | Videte ne negligenter hoc impleatis, et paulatim crescat malum contra reges.{VS:P}'
      v:023: 'EZR:4:23 | 23 | 23 | Itaque exemplum edicti Artaxerxis regis lectum est coram Reum Beelteem, et Samsai scriba, et consiliariis eorum : et abierunt festini in Jerusalem ad Jud√¶os, et prohibuerunt eos in brachio et robore.'
      v:024: 'EZR:4:24 | 24 | 24 | Tunc intermissum est opus domus Domini in Jerusalem, et non fiebat usque ad annum secundum regni Darii regis Persarum.'
  c:005:
    verses:
      v:001: 'EZR:5:1 | 1 | 1 | Prophetaverunt autem Agg√¶us propheta, et Zacharias filius Addo, prophetantes ad Jud√¶os qui erant in Jud√¶a et Jerusalem, in nomine Dei Isra√´l.'
      v:002: 'EZR:5:2 | 2 | 2 | Tunc surrexerunt Zorobabel filius Salathiel, et Josue filius Josedec, et c≈ìperunt √¶dificare templum Dei in Jerusalem, et cum eis prophet√¶ Dei adjuvantes eos.'
      v:003: 'EZR:5:3 | 3 | 3 | In ipso autem tempore venit ad eos Thathanai, qui erat dux trans flumen, et Stharbuzanai, et consiliarii eorum : sicque dixerunt eis : Quis dedit vobis consilium ut domum hanc √¶dificaretis, et muros ejus instauraretis ?'
      v:004: 'EZR:5:4 | 4 | 4 | Ad quod respondimus eis, qu√¶ essent nomina hominum auctorum √¶dificationis illius.'
      v:005: 'EZR:5:5 | 5 | 5 | Oculus autem Dei eorum factus est super senes Jud√¶orum, et non potuerunt inhibere eos. Placuitque ut res ad Darium referretur, et tunc satisfacerent adversus accusationem illam.{VS:P}'
      v:006: 'EZR:5:6 | 6 | 6 | Exemplar epistol√¶, quam misit Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliatores ejus Arphasach√¶i, qui erant trans flumen, ad Darium regem.'
      v:007: 'EZR:5:7 | 7 | 7 | Sermo, quem miserant ei, sic scriptus erat : Dario regi pax omnis.'
      v:008: 'EZR:5:8 | 8 | 8 | Notum sit regi, isse nos ad Jud√¶am provinciam, ad domum Dei magni, qu√¶ √¶dificatur lapide impolito, et ligna ponuntur in parietibus : opusque illud diligenter exstruitur, et crescit in manibus eorum.'
      v:009: 'EZR:5:9 | 9 | 9 | Interrogavimus ergo senes illos, et ita diximus eis : Quis dedit vobis potestatem ut domum hanc √¶dificaretis, et muros hos instauraretis ?'
      v:010: 'EZR:5:10 | 10 | 10 | Sed et nomina eorum qu√¶sivimus ab eis, ut nuntiaremus tibi : scripsimusque nomina eorum virorum, qui sunt principes in eis.'
      v:011: 'EZR:5:11 | 11 | 11 | Hujuscemodi autem sermonem responderunt nobis dicentes : Nos sumus servi Dei c√¶li et terr√¶, et √¶dificamus templum, quod erat exstructum ante hos annos multos, quodque rex Isra√´l magnus √¶dificaverat, et exstruxerat.'
      v:012: 'EZR:5:12 | 12 | 12 | Postquam autem ad iracundiam provocaverunt patres nostri Deum c√¶li, tradidit eos in manus Nabuchodonosor regis Babylonis Chald√¶i, domum quoque hanc destruxit, et populum ejus transtulit in Babylonem.'
      v:013: 'EZR:5:13 | 13 | 13 | Anno autem primo Cyri regis Babylonis, Cyrus rex proposuit edictum ut domus Dei h√¶c √¶dificaretur.'
      v:014: 'EZR:5:14 | 14 | 14 | Nam et vasa templi Dei aurea et argentea, qu√¶ Nabuchodonosor tulerat de templo, quod erat in Jerusalem, et asportaverat ea in templum Babylonis, protulit Cyrus rex de templo Babylonis, et data sunt Sassabasar vocabulo, quem et principem constituit,'
      v:015: 'EZR:5:15 | 15 | 15 | dixitque ei : H√¶c vasa tolle, et vade, et pone ea in templo, quod est in Jerusalem, et domus Dei √¶dificetur in loco suo.'
      v:016: 'EZR:5:16 | 16 | 16 | Tunc itaque Sassabasar ille venit et posuit fundamenta templi Dei in Jerusalem, et ex eo tempore usque nunc √¶dificatur, et necdum completum est.'
      v:017: 'EZR:5:17 | 17 | 17 | Nunc ergo si videtur regi bonum, recenseat in bibliotheca regis, qu√¶ est in Babylone, utrumnam a Cyro rege jussum fuerit ut √¶dificaretur domus Dei in Jerusalem, et voluntatem regis super hac re mittat ad nos.'
  c:006:
    verses:
      v:001: 'EZR:6:1 | 1 | 1 | Tunc Darius rex pr√¶cepit : et recensuerunt in bibliotheca librorum, qui erant repositi in Babylone.'
      v:002: 'EZR:6:2 | 2 | 2 | Et inventum est in Ecbatanis, quod est castrum in Medena provincia, volumen unum : talisque scriptus erat in eo commentarius :'
      v:003: 'EZR:6:3 | 3 | 3 | Anno primo Cyri regis, Cyrus rex decrevit ut domus Dei √¶dificaretur, qu√¶ est in Jerusalem, in loco ubi immolent hostias, et ut ponant fundamenta supportantia altitudinem cubitorum sexaginta, et latitudinem cubitorum sexaginta,'
      v:004: 'EZR:6:4 | 4 | 4 | ordines de lapidibus impolitis tres, et sic ordines de lignis novis : sumptus autem de domo regis dabuntur.'
      v:005: 'EZR:6:5 | 5 | 5 | Sed et vasa templi Dei aurea et argentea, qu√¶ Nabuchodonosor tulerat de templo Jerusalem, et attulerat ea in Babylonem, reddantur, et referantur in templum in Jerusalem in locum suum, qu√¶ et posita sunt in templo Dei.'
      v:006: 'EZR:6:6 | 6 | 6 | Nunc ergo Thathanai dux regionis, qu√¶ est trans flumen, Stharbuzanai, et consiliarii vestri Apharsach√¶i, qui estis trans flumen, procul recedite ab illis,'
      v:007: 'EZR:6:7 | 7 | 7 | et dimittite fieri templum Dei illud a duce Jud√¶orum, et a senioribus eorum, ut domum Dei illam √¶dificent in loco suo.'
      v:008: 'EZR:6:8 | 8 | 8 | Sed et a me pr√¶ceptum est quid oporteat fieri a presbyteris Jud√¶orum illis ut √¶dificetur domus Dei, scilicet ut de arca regis, id est, de tributis qu√¶ dantur de regione trans flumen, studiose sumptus dentur viris illis, ne impediatur opus.'
      v:009: 'EZR:6:9 | 9 | 9 | Quod si necesse fuerit, et vitulos, et agnos, et h√¶dos in holocaustum Deo c√¶li, frumentum, sal, vinum, et oleum, secundum ritum sacerdotum, qui sunt in Jerusalem, detur eis per singulos dies, ne sit in aliquo querimonia.'
      v:010: 'EZR:6:10 | 10 | 10 | Et offerant oblationes Deo c√¶li, orentque pro vita regis, et filiorum ejus.'
      v:011: 'EZR:6:11 | 11 | 11 | A me ergo positum est decretum : ut omnis homo qui hanc mutaverit jussionem, tollatur lignum de domum ipsius, et erigatur, et configatur in eo, domus autem ejus publicetur.'
      v:012: 'EZR:6:12 | 12 | 12 | Deus autem, qui habitare fecit nomen suum ibi, dissipet omnia regna, et populum qui extenderit manum suam ut repugnet, et dissipet domum Dei illam, qu√¶ est in Jerusalem. Ego Darius statui decretum, quod studiose impleri volo.{VS:P}'
      v:013: 'EZR:6:13 | 13 | 13 | Igitur Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliarii ejus, secundum quod pr√¶ceperat Darius rex, sic diligenter executi sunt.'
      v:014: 'EZR:6:14 | 14 | 14 | Seniores autem Jud√¶orum √¶dificabant, et prosperabantur juxta prophetiam Agg√¶i prophet√¶, et Zachari√¶ filii Addo : et √¶dificaverunt et construxerunt, jubente Deo Isra√´l, et jubente Cyro, et Dario, et Artaxerxe regibus Persarum :'
      v:015: 'EZR:6:15 | 15 | 15 | et compleverunt domum Dei istam, usque ad diem tertium mensis Adar, qui est annus sextus regni Darii regis.'
      v:016: 'EZR:6:16 | 16 | 16 | Fecerunt autem filii Isra√´l sacerdotes et Levit√¶, et reliqui filiorum transmigrationis, dedicationem domus Dei in gaudio.'
      v:017: 'EZR:6:17 | 17 | 17 | Et obtulerunt in dedicationem domus Dei, vitulos centum, arietes ducentos, agnos quadringentos, hircos caprarum pro peccato totius Isra√´l duodecim, juxta numerum tribuum Isra√´l.'
      v:018: 'EZR:6:18 | 18 | 18 | Et statuerunt sacerdotes in ordinibus suis, et Levitas in vicibus suis, super opera Dei in Jerusalem, sicut scriptum est in libro Moysi.{VS:P}'
      v:019: 'EZR:6:19 | 19 | 19 | Fecerunt autem filii Isra√´l transmigrationis Pascha, quartadecima die mensis primi.'
      v:020: 'EZR:6:20 | 20 | 20 | Purificati enim fuerant sacerdotes et Levit√¶ quasi unus : omnes mundi ad immolandum Pascha universis filiis transmigrationis, et fratribus suis sacerdotibus, et sibi.'
      v:021: 'EZR:6:21 | 21 | 21 | Et comederunt filii Isra√´l, qui reversi fuerant de transmigratione, et omnes qui se separaverant a coinquinatione gentium terr√¶ ad eos, ut qu√¶rerent Dominum Deum Isra√´l.'
      v:022: 'EZR:6:22 | 22 | 22 | Et fecerunt solemnitatem azymorum septem diebus in l√¶titia, quoniam l√¶tificaverat eos Dominus, et converterat cor regis Assur ad eos, ut adjuvaret manus eorum in opere domus Domini Dei Isra√´l.'
  c:007:
    verses:
      v:001: 'EZR:7:1 | 1 | 1 | Post h√¶c autem verba in regno Artaxerxis regis Persarum, Esdras filius Sarai√¶, filii Azari√¶, filii Helci√¶,'
      v:002: 'EZR:7:2 | 2 | 2 | filii Sellum, filii Sadoc, filii Achitob,'
      v:003: 'EZR:7:3 | 3 | 3 | filii Amari√¶, filii Azari√¶, filii Maraioth,'
      v:004: 'EZR:7:4 | 4 | 4 | filii Zarahi√¶, filii Ozi, filii Bocci,'
      v:005: 'EZR:7:5 | 5 | 5 | filii Abisue, filii Phinees, filii Eleazar, filii Aaron sacerdotis ab initio.'
      v:006: 'EZR:7:6 | 6 | 6 | Ipse Esdras ascendit de Babylone, et ipse scriba velox in lege Moysi, quam Dominus Deus dedit Isra√´l : et dedit ei rex secundum manum Domini Dei ejus super eum, omnem petitionem ejus.'
      v:007: 'EZR:7:7 | 7 | 7 | Et ascenderunt de filiis Isra√´l, et de filiis sacerdotum, et de filiis Levitarum, et de cantoribus, et de janitoribus, et de Nathin√¶is, in Jerusalem, anno septimo Artaxerxis regis.'
      v:008: 'EZR:7:8 | 8 | 8 | Et venerunt in Jerusalem mense quinto, ipse est annus septimus regis.'
      v:009: 'EZR:7:9 | 9 | 9 | Quia in primo die mensis primi c≈ìpit ascendere de Babylone, et in primo die mensis quinti venit in Jerusalem, juxta manum Dei sui bonam super se.'
      v:010: 'EZR:7:10 | 10 | 10 | Esdras enim paravit cor suum, ut investigaret legem Domini, et faceret et doceret in Isra√´l pr√¶ceptum et judicium.{VS:P}'
      v:011: 'EZR:7:11 | 11 | 11 | Hoc est autem exemplar epistol√¶ edicti, quod dedit rex Artaxerxes Esdr√¶ sacerdoti, scrib√¶ erudito in sermonibus et pr√¶ceptis Domini, et c√¶remoniis ejus in Isra√´l.'
      v:012: 'EZR:7:12 | 12 | 12 | Artaxerxes rex regum Esdr√¶ sacerdoti scrib√¶ legis Dei c√¶li doctissimo, salutem.'
      v:013: 'EZR:7:13 | 13 | 13 | A me decretum est, ut cuicumque placuerit in regno meo de populo Isra√´l, et de sacerdotibus ejus, et de Levitis, ire in Jerusalem, tecum vadat.'
      v:014: 'EZR:7:14 | 14 | 14 | A facie enim regis, et septem consiliatorum ejus, missus es, ut visites Jud√¶am et Jerusalem in lege Dei tui, qu√¶ est in manu tua :'
      v:015: 'EZR:7:15 | 15 | 15 | et ut feras argentum et aurum quod rex, et consiliatores ejus, sponte obtulerunt Deo Isra√´l, cujus in Jerusalem tabernaculum est.'
      v:016: 'EZR:7:16 | 16 | 16 | Et omne argentum et aurum quodcumque inveneris in universa provincia Babylonis, et populus offerre voluerit, et de sacerdotibus qu√¶ sponte obtulerint domui Dei sui, qu√¶ est in Jerusalem,'
      v:017: 'EZR:7:17 | 17 | 17 | libere accipe, et studiose eme de hac pecunia vitulos, arietes, agnos, et sacrificia, et libamina eorum, et offer ea super altare templi Dei vestri, quod est in Jerusalem.'
      v:018: 'EZR:7:18 | 18 | 18 | Sed et si quid tibi et fratribus tuis placuerit de reliquo argento et auro ut faciatis, juxta voluntatem Dei vestri facite.'
      v:019: 'EZR:7:19 | 19 | 19 | Vasa quoque, qu√¶ dantur tibi in ministerium domus Dei tui, trade in conspectu Dei in Jerusalem.'
      v:020: 'EZR:7:20 | 20 | 20 | Sed et cetera, quibus opus fuerit in domum Dei tui, quantumcumque necesse est ut expendas, dabitur de thesauro, et de fisco regis,'
      v:021: 'EZR:7:21 | 21 | 21 | et a me. Ego Artaxerxes rex, statui atque decrevi omnibus custodibus arc√¶ public√¶, qui sunt trans flumen, ut quodcumque petierit a vobis Esdras sacerdos, scriba legis Dei c√¶li, absque mora detis,'
      v:022: 'EZR:7:22 | 22 | 22 | usque ad argenti talenta centum, et usque ad frumenti coros centum, et usque ad vini batos centum, et usque ad batos olei centum, sal vero absque mensura.'
      v:023: 'EZR:7:23 | 23 | 23 | Omne quod ad ritum Dei c√¶li pertinet, tribuatur diligenter in domo Dei c√¶li : ne forte irascatur contra regnum regis, et filiorum ejus.'
      v:024: 'EZR:7:24 | 24 | 24 | Vobis quoque notum facimus de universis sacerdotibus, et Levitis, et cantoribus, et janitoribus, Nathin√¶is, et ministris domus Dei hujus, ut vectigal, et tributum, et annonas non habeatis potestatem imponendi super eos.'
      v:025: 'EZR:7:25 | 25 | 25 | Tu autem Esdra, secundum sapientiam Dei tui, qu√¶ est in manu tua, constitue judices et pr√¶sides, ut judicent omni populo qui est trans flumen, his videlicet qui noverunt legem Dei tui : sed et imperitos docete libere.'
      v:026: 'EZR:7:26 | 26 | 26 | Et omnis qui non fecerit legem Dei tui, et legem regis, diligenter, judicium erit de eo sive in mortem, sive in exilium, sive in condemnationem substanti√¶ ejus, vel certe in carcerem.{VS:P}'
      v:027: 'EZR:7:27 | 27 | 27 | Benedictus Dominus Deus patrum nostrorum, qui dedit hoc in corde regis ut glorificaret domum Domini qu√¶ est in Jerusalem,'
      v:028: 'EZR:7:28 | 28 | 28 | et in me inclinavit misericordiam suam coram rege et consiliatoribus ejus, et universis principibus regis potentibus : et ego confortatus manu Domini Dei mei, qu√¶ erat in me, congregavi de Isra√´l principes qui ascenderent mecum.'
  c:008:
    verses:
      v:001: 'EZR:8:1 | 1 | 1 | Hi sunt ergo principes familiarum, et genealogia eorum, qui ascenderunt mecum in regno Artaxerxis regis de Babylone.'
      v:002: 'EZR:8:2 | 2 | 2 | De filiis Phinees, Gersom. De filiis Ithamar, Daniel. De filiis David, Hattus.'
      v:003: 'EZR:8:3 | 3 | 3 | De filiis Secheni√¶, filiis Pharos, Zacharias : et cum eo numerati sunt viri centum quinquaginta.'
      v:004: 'EZR:8:4 | 4 | 4 | De filiis Phahath Moab, Elio√´nai filius Zarehe, et cum eo ducenti viri.'
      v:005: 'EZR:8:5 | 5 | 5 | De filiis Secheni√¶, filius Ezechiel, et cum eo trecenti viri.'
      v:006: 'EZR:8:6 | 6 | 6 | De filiis Adan, Abed filius Jonathan, et cum eo quinquaginta viri.'
      v:007: 'EZR:8:7 | 7 | 7 | De filiis Alam, Isaias filius Athali√¶, et cum eo septuaginta viri.'
      v:008: 'EZR:8:8 | 8 | 8 | De filiis Saphati√¶, Zebedia filius Micha√´l, et cum eo octoginta viri.'
      v:009: 'EZR:8:9 | 9 | 9 | De filiis Joab, Obedia filius Jahiel, et cum eo ducenti decem et octo viri.'
      v:010: 'EZR:8:10 | 10 | 10 | De filiis Selomith, filius Josphi√¶, et cum eo centum sexaginta viri.'
      v:011: 'EZR:8:11 | 11 | 11 | De filiis Bebai, Zacharias filius Bebai, et cum eo viginti octo viri.'
      v:012: 'EZR:8:12 | 12 | 12 | De filiis Azgad, Johanan filius Eccetan, et cum eo centum et decem viri.'
      v:013: 'EZR:8:13 | 13 | 13 | De filiis Adonicam, qui erant novissimi : et h√¶c nomina eorum : Elipheleth, et Jehiel, et Samaias, et cum eis sexaginta viri.'
      v:014: 'EZR:8:14 | 14 | 14 | De filii Begui, Uthai et Zachur, et cum eis septuaginta viri.{VS:P}'
      v:015: 'EZR:8:15 | 15 | 15 | Congregavi autem eos ad fluvium qui decurrit ad Ahava, et mansimus ibi tribus diebus : qu√¶sivique in populo et in sacerdotibus de filiis Levi, et non inveni ibi.'
      v:016: 'EZR:8:16 | 16 | 16 | Itaque misi Eliezer, et Ariel, et Semeiam, et Elnathan, et Jarib, et alterum Elnathan, et Nathan, et Zachariam, et Mosollam principes : et Jojarib, et Elnathan sapientes.'
      v:017: 'EZR:8:17 | 17 | 17 | Et misi eos ad Eddo, qui est primus in Chasphi√¶ loco, et posui in ore eorum verba, qu√¶ loquerentur ad Eddo, et fratres ejus Nathin√¶os in loco Chasphi√¶, ut adducerent nobis ministros domus Dei nostri.'
      v:018: 'EZR:8:18 | 18 | 18 | Et adduxerunt nobis per manum Dei nostri bonam super nos, virum doctissimum de filiis Moholi filii Levi, filii Isra√´l, et Sarabiam et filios ejus et fratres ejus decem et octo,'
      v:019: 'EZR:8:19 | 19 | 19 | et Hasabiam, et cum eo Isaiam de filiis Merari, fratresque ejus, et filios ejus viginti :'
      v:020: 'EZR:8:20 | 20 | 20 | et de Nathin√¶is, quos dederat David et principes ad ministeria Levitarum, Nathin√¶os ducentos viginti : omnes hi suis nominibus vocabantur.'
      v:021: 'EZR:8:21 | 21 | 21 | Et pr√¶dicavi ibi jejunium juxta fluvium Ahava, ut affligeremur coram Domino Deo nostro, et peteremus ab eo viam rectam nobis et filiis nostris, univers√¶que substanti√¶ nostr√¶.'
      v:022: 'EZR:8:22 | 22 | 22 | Erubui enim petere a rege auxilium et equites, qui defenderent nos ab inimico in via : quia dixeramus regi : Manus Dei nostri est super omnes qui qu√¶runt eum in bonitate : et imperium ejus, et fortitudo ejus, et furor, super omnes qui derelinquunt eum.'
      v:023: 'EZR:8:23 | 23 | 23 | Jejunavimus autem, et rogavimus Deum nostrum per hoc : et evenit nobis prospere.'
      v:024: 'EZR:8:24 | 24 | 24 | Et separavi de principibus sacerdotum duodecim, Sarabiam, et Hasabiam, et cum eis de fratribus eorum decem :'
      v:025: 'EZR:8:25 | 25 | 25 | appendique eis argentum et aurum, et vasa consecrata domus Dei nostri, qu√¶ obtulerat rex et consiliatores ejus, et principes ejus, universusque Isra√´l eorum qui inventi fuerant :'
      v:026: 'EZR:8:26 | 26 | 26 | et appendi in manibus eorum argenti talenta sexcenta quinquaginta, et vasa argentea centum, auri centum talenta :'
      v:027: 'EZR:8:27 | 27 | 27 | et crateres aureos viginti, qui habebant solidos millenos, et vasa √¶ris fulgentis optimi duo, pulchra ut aurum.'
      v:028: 'EZR:8:28 | 28 | 28 | Et dixi eis : Vos sancti Domini, et vasa sancta, et argentum et aurum, quod sponte oblatum est Domino Deo patrum nostrorum :'
      v:029: 'EZR:8:29 | 29 | 29 | vigilate et custodite, donec appendatis coram principibus sacerdotum, et Levitarum, et ducibus familiarum Isra√´l in Jerusalem, in thesaurum domus Domini.'
      v:030: 'EZR:8:30 | 30 | 30 | Susceperunt autem sacerdotes et Levit√¶ pondus argenti, et auri, et vasorum, ut deferrent Jerusalem in domum Dei nostri.'
      v:031: 'EZR:8:31 | 31 | 31 | Promovimus ergo a flumine Ahava duodecimo die mensis primi ut pergeremus Jerusalem : et manus Dei nostri fuit super nos, et liberavit nos de manu inimici et insidiatoris in via.{VS:P}'
      v:032: 'EZR:8:32 | 32 | 32 | Et venimus Jerusalem, et mansimus ibi tribus diebus.'
      v:033: 'EZR:8:33 | 33 | 33 | Die autem quarta appensum est argentum, et aurum, et vasa in domo Dei nostri per manum Meremoth filii Uri√¶ sacerdotis, et cum eo Eleazar filius Phinees, cumque eis Jozabed filius Josue, et Noadaia filius Bennoi Levit√¶,'
      v:034: 'EZR:8:34 | 34 | 34 | juxta numerum et pondus omnium : descriptumque est omne pondus in tempore illo.'
      v:035: 'EZR:8:35 | 35 | 35 | Sed et qui venerant de captivitate filii transmigrationis, obtulerunt holocautomata Deo Isra√´l, vitulos duodecim pro omni populo Isra√´l, arietes nonaginta sex, agnos septuaginta septem, hircos pro peccato duodecim : omnia in holocaustum Domino.'
      v:036: 'EZR:8:36 | 36 | 36 | Dederunt autem edicta regis satrapis qui erant de conspectu regis, et ducibus trans flumen, et elevaverunt populum et domum Dei.'
  c:009:
    verses:
      v:001: 'EZR:9:1 | 1 | 1 | Postquam autem h√¶c completa sunt, accesserunt ad me principes, dicentes : Non est separatus populus Isra√´l, sacerdotes et Levit√¶, a populis terrarum et abominationibus eorum : Chanan√¶i videlicet, et Heth√¶i, et Pherez√¶i, et Jebus√¶i, et Ammonitarum, et Moabitarum, et √Ügyptiorum, et Amorrh√¶orum :'
      v:002: 'EZR:9:2 | 2 | 2 | tulerunt enim de filiabus eorum sibi et filiis suis, et commiscuerunt semen sanctum cum populis terrarum : manus etiam principum et magistratuum fuit in transgressione hac prima.'
      v:003: 'EZR:9:3 | 3 | 3 | Cumque audissem sermonem istum, scidi pallium meum et tunicam, et evelli capillos capitis mei et barb√¶, et sedi m≈ìrens.'
      v:004: 'EZR:9:4 | 4 | 4 | Convenerunt autem ad me omnes qui timebant verbum Dei Isra√´l, pro transgressione eorum qui de captivitate venerant, et ego sedebam tristis usque ad sacrificium vespertinum :'
      v:005: 'EZR:9:5 | 5 | 5 | et in sacrificio vespertino, surrexi de afflictione mea, et scisso pallio et tunica, curvavi genua mea, et expandi manus meas ad Dominum Deum meum.{VS:P}'
      v:006: 'EZR:9:6 | 6 | 6 | Et dixi : Deus meus, confundor et erubesco levare faciem meam ad te : quoniam iniquitates nostr√¶ multiplicat√¶ sunt super caput nostrum, et delicta nostra creverunt usque ad c√¶lum,'
      v:007: 'EZR:9:7 | 7 | 7 | a diebus patrum nostrorum : sed et nos ipsi peccavimus graviter usque ad diem hanc, et in iniquitatibus nostris traditi sumus ipsi, et reges nostri, et sacerdotes nostri, in manum regum terrarum, et in gladium, et in captivitatem, et in rapinam, et in confusionem vultus, sicut et die hac.'
      v:008: 'EZR:9:8 | 8 | 8 | Et nunc quasi parum et ad momentum facta est deprecatio nostra apud Dominum Deum nostrum, ut dimitterentur nobis reliqui√¶, et daretur nobis paxillus in loco sancto ejus, et illuminaret oculos nostros Deus noster, et daret nobis vitam modicam in servitute nostra :'
      v:009: 'EZR:9:9 | 9 | 9 | quia servi sumus, et in servitute nostra non dereliquit nos Deus noster, sed inclinavit super nos misericordiam coram rege Persarum, ut daret nobis vitam, et sublimaret domum Dei nostri, et exstrueret solitudines ejus, et daret nobis sepem in Juda et Jerusalem.{VS:P}'
      v:010: 'EZR:9:10 | 10 | 10 | Et nunc quid dicemus, Deus noster, post h√¶c ? Quia dereliquimus mandata tua,'
      v:011: 'EZR:9:11 | 11 | 11 | qu√¶ pr√¶cepisti in manu servorum tuorum prophetarum, dicens : Terra, ad quam vos ingredimini ut possideatis eam, terra immunda est juxta immunditiam populorum, ceterarumque terrarum, abominationibus eorum qui repleverunt eam ab ore usque ad os in coinquinatione sua.'
      v:012: 'EZR:9:12 | 12 | 12 | Nunc ergo filias vestras ne detis filiis eorum, et filias eorum ne accipiatis filiis vestris, et non qu√¶ratis pacem eorum et prosperitatem eorum usque in √¶ternum : ut confortemini, et comedatis qu√¶ bona sunt terr√¶, et h√¶redes habeatis filios vestros usque in s√¶culum.'
      v:013: 'EZR:9:13 | 13 | 13 | Et post omnia qu√¶ venerunt super nos in operibus nostris pessimis, et in delicto nostro magno, quia tu, Deus noster, liberasti nos de iniquitate nostra, et dedisti nobis salutem sicut est hodie,'
      v:014: 'EZR:9:14 | 14 | 14 | ut non converteremur, et irrita faceremus mandata tua, neque matrimonia jungeremus cum populis abominationum istarum. Numquid iratus es nobis usque ad consummationem, ne dimitteres nobis reliquias ad salutem ?'
      v:015: 'EZR:9:15 | 15 | 15 | Domine Deus Isra√´l, justus es tu : quoniam derelicti sumus, qui salvaremur sicut die hac. Ecce coram te sumus in delicto nostro : non enim stari potest coram te super hoc.'
  c:010:
    verses:
      v:001: 'EZR:10:1 | 1 | 1 | Sic ergo orante Esdra, et implorante eo et flente, et jacente ante templum Dei, collectus est ad eum de Isra√´l c≈ìtus grandis nimis virorum et mulierum et puerorum, et flevit populus fletu multo.'
      v:002: 'EZR:10:2 | 2 | 2 | Et respondit Sechenias filius Jehiel de filiis √Ülam, et dixit Esdr√¶ : Nos pr√¶varicati sumus in Deum nostrum, et duximus uxores alienigenas de populis terr√¶ : et nunc, si est p≈ìnitentia in Isra√´l super hoc,'
      v:003: 'EZR:10:3 | 3 | 3 | percutiamus f≈ìdus cum Domino Deo nostro, ut projiciamus universas uxores, et eos qui de his nati sunt, juxta voluntatem Domini, et eorum qui timent pr√¶ceptum Domini Dei nostri : secundum legem fiat.'
      v:004: 'EZR:10:4 | 4 | 4 | Surge, tuum est decernere, nosque erimus tecum : confortare, et fac.'
      v:005: 'EZR:10:5 | 5 | 5 | Surrexit ergo Esdras, et adjuravit principes sacerdotum et Levitarum, et omnem Isra√´l, ut facerent secundum verbum hoc : et juraverunt.'
      v:006: 'EZR:10:6 | 6 | 6 | Et surrexit Esdras ante domum Dei, et abiit ad cubiculum Johanan filii Eliasib, et ingressus est illuc : panem non comedit, et aquam non bibit : lugebat enim transgressionem eorum, qui venerant de captivitate.'
      v:007: 'EZR:10:7 | 7 | 7 | Et missa est vox in Juda et in Jerusalem omnibus filiis transmigrationis, ut congregarentur in Jerusalem :'
      v:008: 'EZR:10:8 | 8 | 8 | et omnis qui non venerit in tribus diebus juxta consilium principum et seniorum, auferetur universa substantia ejus, et ipse abjicietur de c≈ìtu transmigrationis.'
      v:009: 'EZR:10:9 | 9 | 9 | Convenerunt igitur omnes viri Juda et Benjamin in Jerusalem tribus diebus : ipse est mensis nonus, vigesimo die mensis : et sedit omnis populus in platea domus Dei, trementes pro peccato, et pluviis.{VS:P}'
      v:010: 'EZR:10:10 | 10 | 10 | Et surrexit Esdras sacerdos, et dixit ad eos : Vos transgressi estis, et duxistis uxores alienigenas, ut adderetis super delictum Isra√´l.'
      v:011: 'EZR:10:11 | 11 | 11 | Et nunc date confessionem Domino Deo patrum vestrorum, et facite placitum ejus, et separamini a populis terr√¶, et ab uxoribus alienigenis.'
      v:012: 'EZR:10:12 | 12 | 12 | Et respondit universa multitudo, dixitque voce magna : Juxta verbum tuum ad nos, sic fiat.'
      v:013: 'EZR:10:13 | 13 | 13 | Verumtamen quia populus multus est, et tempus pluvi√¶, et non sustinemus stare foris, et opus non est diei unius vel duorum (vehementer quippe peccavimus in sermone isto),'
      v:014: 'EZR:10:14 | 14 | 14 | constituantur principes in universa multitudine : et omnes in civitatibus nostris qui duxerunt uxores alienigenas veniant in temporibus statutis, et cum his seniores per civitatem et civitatem, et judices ejus, donec avertatur ira Dei nostri a nobis super peccato hoc.'
      v:015: 'EZR:10:15 | 15 | 15 | Igitur Jonathan filius Azahel, et Jaasia filius Thecue, steterunt super hoc, et Messollam et Sebethai Levites adjuverunt eos :'
      v:016: 'EZR:10:16 | 16 | 16 | feceruntque sic filii transmigrationis. Et abierunt Esdras sacerdos, et viri principes familiarum, in domos patrum suorum, et omnes per nomina sua, et sederunt in die primo mensis decimi ut qu√¶rerent rem.'
      v:017: 'EZR:10:17 | 17 | 17 | Et consummati sunt omnes viri, qui duxerant uxores alienigenas, usque ad diem primam mensis primi.{VS:P}'
      v:018: 'EZR:10:18 | 18 | 18 | Et inventi sunt de filiis sacerdotum qui duxerant uxores alienigenas. De filiis Josue filii Josedec, et fratres ejus, Maasia, et Eliezer, et Jarib, et Godolia.'
      v:019: 'EZR:10:19 | 19 | 19 | Et dederunt manus suas ut ejicerent uxores suas, et pro delicto suo arietem de ovibus offerrent.'
      v:020: 'EZR:10:20 | 20 | 20 | Et de filiis Emmer, Hanani, et Zebedia.'
      v:021: 'EZR:10:21 | 21 | 21 | Et de filiis Harim, Maasia, et Elia, et Semeia, et Jehiel, et Ozias.'
      v:022: 'EZR:10:22 | 22 | 22 | Et de filiis Pheshur, Elio√´nai, Maasia, Isma√´l, Nathana√´l, Jozabed, et Elasa.'
      v:023: 'EZR:10:23 | 23 | 23 | Et de filiis Levitarum, Jozabed, et Semei, et Celaia, ipse est Calita, Phataia, Juda, et Eliezer.'
      v:024: 'EZR:10:24 | 24 | 24 | Et de cantoribus, Eliasib. Et de janitoribus, Sellum, et Telem, et Uri.'
      v:025: 'EZR:10:25 | 25 | 25 | Et ex Isra√´l, de filiis Pharos, Remeia, et Jesia, et Melchia, et Miamin, et Eliezer, et Melchia, et Banea.'
      v:026: 'EZR:10:26 | 26 | 26 | Et de filiis √Ülam, Mathania, Zacharias, et Jehiel, et Abdi, et Jerimoth, et Elia.'
      v:027: 'EZR:10:27 | 27 | 27 | Et de filiis Zethua, Elio√´nai, Eliasib, Mathania, et Jerimuth, et Zabad, et Aziza.'
      v:028: 'EZR:10:28 | 28 | 28 | Et de filiis Bebai, Johanan, Hanania, Zabbai, Athalai.'
      v:029: 'EZR:10:29 | 29 | 29 | Et de filiis Bani, Mosollam, et Melluch, et Adaia, Jasub, et Saal, et Ramoth.'
      v:030: 'EZR:10:30 | 30 | 30 | Et de filiis Phahath Moab, Edna, et Chalal, Banaias, et Maasias, Mathanias, Beseleel, Bennui, et Manasse.'
      v:031: 'EZR:10:31 | 31 | 31 | Et de filiis Herem, Eliezer, Josue, Melchias, Semeias, Simeon,'
      v:032: 'EZR:10:32 | 32 | 32 | Benjamin, Maloch, Samarias.'
      v:033: 'EZR:10:33 | 33 | 33 | Et de filiis Hasom, Mathanai, Mathatha, Zabad, Eliphelet, Jermai, Manasse, Semei.'
      v:034: 'EZR:10:34 | 34 | 34 | De filiis Bani, Maaddi, Amram, et Vel,'
      v:035: 'EZR:10:35 | 35 | 35 | Baneas, et Badaias, Cheliau,'
      v:036: 'EZR:10:36 | 36 | 36 | Vania, Marimuth, et Eliasib,'
      v:037: 'EZR:10:37 | 37 | 37 | Mathanias, Mathanai, et Jasi,'
      v:038: 'EZR:10:38 | 38 | 38 | et Bani, et Bennui, Semei,'
      v:039: 'EZR:10:39 | 39 | 39 | et Salmias, et Nathan, et Adaias,'
      v:040: 'EZR:10:40 | 40 | 40 | et Mechnedebai, Sisai, Sarai,'
      v:041: 'EZR:10:41 | 41 | 41 | Ezrel, et Selemiau, Semeria,'
      v:042: 'EZR:10:42 | 42 | 42 | Sellum, Amaria, Joseph.'
      v:043: 'EZR:10:43 | 43 | 43 | De filiis Nebo, Jehiel, Mathathias, Zabad, Zabina, Jeddu, et Jo√´l, et Banaia.'
      v:044: 'EZR:10:44 | 44 | 44 | Omnes hi acceperant uxores alienigenas, et fuerunt ex eis mulieres, qu√¶ pepererant filios.'
