      v:010: '2MA:4:10 | 10 | 10 | Quod cum rex annuisset, et obtinuisset principatum, statim ad gentilem ritum contribules suos transferre c≈ìpit,'
      v:011: '2MA:4:11 | 11 | 11 | et amotis his qu√¶ humanitatis causa Jud√¶is a regibus fuerant constituta per Joannem patrem Eupolemi, qui apud Romanos de amicitia et societate functus est legatione legitima, civium jura destituens, prava instituta sanciebat.'
      v:012: '2MA:4:12 | 12 | 12 | Etenim ausus est sub ipsa arce gymnasium constituere, et optimos quosque epheborum in lupanaribus ponere.'
      v:013: '2MA:4:13 | 13 | 13 | Erat autem hoc non initium, sed incrementum quoddam, et profectus gentilis et alienigen√¶ conversationis, propter impii et non sacerdotis Jasonis nefarium, et inauditum scelus :'
      v:014: '2MA:4:14 | 14 | 14 | ita ut sacerdotes jam non circa altaris officia dediti essent, sed contempto templo et sacrificiis neglectis, festinarent participes fieri pal√¶str√¶ et pr√¶bitionis ejus injust√¶, et in exercitiis disci.'
      v:015: '2MA:4:15 | 15 | 15 | Et patrios quidem honores nihil habentes, gr√¶cas glorias optimas arbitrabantur :'
      v:016: '2MA:4:16 | 16 | 16 | quarum gratia periculosa eos contentio habebat, et eorum instituta √¶mulabantur, ac per omnia his consimiles esse cupiebant, quos hostes et peremptores habuerant.'
      v:017: '2MA:4:17 | 17 | 17 | In leges enim divinas impie agere impune non cedit : sed hoc tempus sequens declarabit.'
      v:018: '2MA:4:18 | 18 | 18 | Cum autem quinquennalis agon Tyri celebraretur, et rex pr√¶sens esset,'
      v:019: '2MA:4:19 | 19 | 19 | misit Jason facinorosus ab Jerosolymis viros peccatores, portantes argenti didrachmas trecentas in sacrificium Herculis : quas postulaverunt hi qui asportaverant ne in sacrificiis erogarentur, quia non oporteret, sed in alios sumptus eas deputari.'
      v:020: '2MA:4:20 | 20 | 20 | Sed h√¶ oblat√¶ sunt quidem ab eo qui miserat in sacrificium Herculis : propter pr√¶sentes autem dat√¶ sunt in fabricam navium triremium.'
      v:021: '2MA:4:21 | 21 | 21 | Misso autem in √Ügyptum Apollonio Mnesthei filio propter primates Ptolem√¶i Philometoris regis, cum cognovisset Antiochus alienum se a negotiis regni effectum, propriis utilitatibus consulens, profectus inde venit Joppen, et inde Jerosolymam.'
      v:022: '2MA:4:22 | 22 | 22 | Et magnifice ab Jasone et civitate susceptus, cum facularum luminibus et laudibus ingressus est : et inde in Ph≈ìnicen exercitum convertit.{VS:P}'
      v:023: '2MA:4:23 | 23 | 23 | Et post triennii tempus, misit Jason Menelaum supradicti Simonis fratrem portantem pecunias regi, et de negotiis necessariis responsa perlaturum.'
      v:024: '2MA:4:24 | 24 | 24 | At ille commendatus regi, cum magnificasset faciem potestatis ejus, in semetipsum retorsit summum sacerdotium, superponens Jasoni talenta argenti trecenta.'
      v:025: '2MA:4:25 | 25 | 25 | Acceptisque a rege mandatis, venit, nihil quidem habens dignum sacerdotio : animos vero crudelis tyranni, et fer√¶ belu√¶ iram gerens.'
      v:026: '2MA:4:26 | 26 | 26 | Et Jason quidem, qui proprium fratrem captivaverat, ipse deceptus profugus in Ammanitem expulsus est regionem.'
      v:027: '2MA:4:27 | 27 | 27 | Menelaus autem principatum quidem obtinuit : de pecuniis vero regi promissis, nihil agebat, cum exactionem faceret Sostratus, qui arci erat pr√¶positus,'
      v:028: '2MA:4:28 | 28 | 28 | nam ad hunc exactio vectigalium pertinebant : quam ob causam utrique ad regem sunt evocati.'
      v:029: '2MA:4:29 | 29 | 29 | Et Menelaus amotus est a sacerdotio, succedente Lysimacho fratre suo : Sostratus autem pr√¶latus est Cypriis.'
      v:030: '2MA:4:30 | 30 | 30 | Et cum h√¶c agerentur, contigit Tharsenses et Mallotas seditionem movere, eo quod Antiochidi regis concubin√¶ dono essent dati.'
      v:031: '2MA:4:31 | 31 | 31 | Festinanter itaque rex venit sedare illos, relicto suffecto uno ex comitibus suis Andronico.'
      v:032: '2MA:4:32 | 32 | 32 | Ratus autem Menelaus accepisse se tempus opportunum, aurea qu√¶dam vasa e templo furatus donavit Andronico, et alia vendiderat Tyri, et per vicinas civitates.'
      v:033: '2MA:4:33 | 33 | 33 | Quod cum certissime cognovisset Onias, arguebat eum, ipse in loco tuto se continens Antiochi√¶ secus Daphnem.{VS:P}'
      v:034: '2MA:4:34 | 34 | 34 | Unde Menelaus accedens ad Andronicum, rogabat ut Oniam interficeret. Qui cum venisset ad Oniam, et datis dextris cum jurejurando (quamvis esset ei suspectus) suasisset de asylo procedere, statim eum peremit, non veritus justitiam.'
      v:035: '2MA:4:35 | 35 | 35 | Ob quam causam non solum Jud√¶i, sed ali√¶ quoque nationes indignabantur, et moleste ferebant de nece tanti viri injusta.'
      v:036: '2MA:4:36 | 36 | 36 | Sed regressum regem de Cilici√¶ locis adierunt Jud√¶i apud Antiochiam, simul et Gr√¶ci, conquerentes de iniqua nece Oni√¶.'
      v:037: '2MA:4:37 | 37 | 37 | Contristatus itaque animo Antiochus propter Oniam, et flexus ad misericordiam, lacrimas fudit, recordatus defuncti sobrietatem et modestiam :'
      v:038: '2MA:4:38 | 38 | 38 | accensisque animis Andronicum purpura exutum, per totam civitatem jubet circumduci : et in eodem loco in quo in Oniam impietatem commiserat, sacrilegum vita privari, Domino illi condignam retribuente p≈ìnam.{VS:P}'
      v:039: '2MA:4:39 | 39 | 39 | Multis autem sacrilegiis in templo a Lysimacho commissis Menelai consilio, et divulgata fama, congregata est multitudo adversum Lysimachum multo jam auro exportato.'
      v:040: '2MA:4:40 | 40 | 40 | Turbis autem insurgentibus, et animis ira repletis, Lysimachus armatis fere tribus millibus iniquis manibus uti c≈ìpit, duce quodam tyranno, √¶tate pariter et dementia provecto.'
      v:041: '2MA:4:41 | 41 | 41 | Sed ut intellexerunt conatum Lysimachi, alii lapides, alii fustes validos arripuere : quidam vero cinerem in Lysimachum jecere.'
      v:042: '2MA:4:42 | 42 | 42 | Et multi quidem vulnerati, quidam autem et prostrati, omnes vero in fugam conversi sunt : ipsum etiam sacrilegum secus √¶rarium interfecerunt.'
      v:043: 2MA:4:43 | 43 | 43 | De his ergo c≈ìpit judicium adversus Menelaum agitari.
      v:044: '2MA:4:44 | 44 | 44 | Et cum venisset rex Tyrum, ad ipsum negotium detulerunt missi tres viri a senioribus.'
      v:045: '2MA:4:45 | 45 | 45 | Et cum superaretur Menelaus, promisit Ptolem√¶o multas pecunias dare ad suadendum regi.'
      v:046: '2MA:4:46 | 46 | 46 | Itaque Ptolem√¶us in quodam atrio positum quasi refrigerandi gratia regem adiit, et deduxit a sententia :'
      v:047: '2MA:4:47 | 47 | 47 | et Menelaum quidem univers√¶ maliti√¶ reum criminibus absolvit : miseros autem qui, etiamsi apud Scythas causam dixissent, innocentes judicarentur, hos morte damnavit.'
      v:048: '2MA:4:48 | 48 | 48 | Cito ergo injustam p≈ìnam dederunt, qui pro civitate, et populo, et sacris vasis causam prosecuti sunt.'
      v:049: '2MA:4:49 | 49 | 49 | Quam ob rem Tyrii quoque indignati, erga sepulturam eorum liberalissimi extiterunt.'
      v:050: '2MA:4:50 | 50 | 50 | Menelaus autem, propter eorum qui in potentia erant avaritiam, permanebat in potestate, crescens in malitia ad insidias civium.'
  c:005:
    verses:
      v:001: '2MA:5:1 | 1 | 1 | Eodem tempore, Antiochus secundam profectionem paravit in √Ügyptum.'
      v:002: '2MA:5:2 | 2 | 2 | Contigit autem per universam Jerosolymorum civitatem videri diebus quadraginta per a√´ra equites discurrentes, auratas stolas habentes et hastis, quasi cohortes armatos :'
      v:003: '2MA:5:3 | 3 | 3 | et cursus equorum per ordines digestos, et congressiones fieri cominus, et scutorum motus, et galeatorum multitudinem gladiis districtis, et telorum jactus, et aureorum armorum splendorem, omnisque generis loricarum.'
      v:004: 2MA:5:4 | 4 | 4 | Quapropter omnes rogabant in bonum monstra converti.
      v:005: '2MA:5:5 | 5 | 5 | Sed cum falsus rumor exisset, tamquam vita excessisset Antiochus, assumptis Jason non minus mille viris, repente agressus est civitatem : et civibus ad murum convolantibus ad ultimum apprehensa civitate, Menelaus fugit in arcem :'
      v:006: '2MA:5:6 | 6 | 6 | Jason vero non parcebat in c√¶de civibus suis, nec cogitabat prosperitatem adversum cognatos malum esse maximum, arbitrans hostium et non civium se troph√¶a capturum.'
      v:007: '2MA:5:7 | 7 | 7 | Et principatum quidem non obtinuit, finem vero insidiarum suarum confusionem accepit, et profugus iterum abiit in Ammanitem.'
      v:008: '2MA:5:8 | 8 | 8 | Ad ultimum, in exitium sui conclusus ab Areta Arabum tyranno fugiens de civitate in civitatem, omnibus odiosus, ut refuga legum et execrabilis, ut patri√¶ et civium hostis, in √Ügyptum extrusus est :'
      v:009: '2MA:5:9 | 9 | 9 | et qui multos de patria sua expulerat, peregre periit, Laced√¶monas profectus, quasi pro cognatione ibi refugium habiturus :'
      v:010: '2MA:5:10 | 10 | 10 | et qui insepultos multos abjecerat, ipse et illamentatus et insepultus abjicitur, sepultura neque peregrina usus, neque patrio sepulchro participans.{VS:P}'
      v:011: '2MA:5:11 | 11 | 11 | His itaque gestis, suspicatus est rex societatem deserturos Jud√¶os : et ob hoc profectus ex √Ügypto efferatis animis, civitatem quidem armis cepit.'
      v:012: '2MA:5:12 | 12 | 12 | Jussit autem militibus interficere, nec parcere occursantibus, et per domos ascendentes trucidare.'
      v:013: '2MA:5:13 | 13 | 13 | Fiebant ergo c√¶des juvenum ac seniorum, et mulierum et natorum exterminia, virginumque et parvulorum neces.'
      v:014: '2MA:5:14 | 14 | 14 | Erant autem toto triduo octoginta millia interfecti, quadraginta millia vincti, non minus autem venundati.'
      v:015: '2MA:5:15 | 15 | 15 | Sed nec ista sufficiunt : ausus est etiam intrare templum universa terra sanctius, Menelao ductore, qui legum et patri√¶ fuit proditor :'
      v:016: '2MA:5:16 | 16 | 16 | et scelestis manibus sumens sancta vasa, qu√¶ ab aliis regibus et civitatibus erant posita ad ornatum loci, et gloriam, contrectabat indigne, et contaminabat.'
      v:017: '2MA:5:17 | 17 | 17 | Ita alienatus mente Antiochus, non considerabat quod propter peccata habitantium civitatem, modicum Deus fuerat iratus : propter quod et accidit circa locum despectio :'
      v:018: '2MA:5:18 | 18 | 18 | alioquin nisi contigisset eos multis peccatis esse involutos, sicut Heliodorus, qui missus est a Seleuco rege ad expoliandum √¶rarium, etiam hic statim adveniens flagellatus, et repulsus utique fuisset ab audacia.'
      v:019: '2MA:5:19 | 19 | 19 | Verum non propter locum, gentem : sed propter gentem, locum Deus elegit.'
      v:020: '2MA:5:20 | 20 | 20 | Ideoque et ipse locus particeps factus est populi malorum : postea autem fiet socius bonorum, et qui derelictus in ira Dei omnipotentis est, iterum in magni Domini reconciliatione cum summa gloria exaltabitur.'
      v:021: '2MA:5:21 | 21 | 21 | Igitur Antiochus mille et octingentis ablatis de templo talentis, velociter Antiochiam regressus est, existimans se pr√¶ superbia terram ad navigandum, pelagus vero ad iter agendum deducturum propter mentis elationem.'
      v:022: '2MA:5:22 | 22 | 22 | Reliquit autem et pr√¶positos ad affligendam gentem : Jerosolymis quidem Philippum genere Phrygem, moribus crudeliorem eo ipso a quo constitutus est :'
      v:023: '2MA:5:23 | 23 | 23 | in Garizim autem Andronicum et Menelaum, qui gravius quam ceteri imminebant civibus.'
      v:024: '2MA:5:24 | 24 | 24 | Cumque appositus esset contra Jud√¶os, misit odiosum principem Apollonium cum exercitu viginti et duobus millibus, pr√¶cipiens ei omnes perfect√¶ √¶tatis interficere, mulieres ac juvenes vendere.'
      v:025: '2MA:5:25 | 25 | 25 | Qui cum venisset Jerosolymam, pacem simulans, quievit usque ad diem sanctum sabbati : et tunc feriatis Jud√¶is arma capere suis pr√¶cepit.'
      v:026: '2MA:5:26 | 26 | 26 | Omnesque qui ad spectaculum processerant, trucidavit : et civitatem cum armatis discurrens, ingentem multitudinem peremit.'
      v:027: '2MA:5:27 | 27 | 27 | Judas autem Machab√¶us, qui decimus fuerat, secesserat in desertum locum, ibique inter feras vitam in montibus cum suis agebat : et f≈ìni cibo vescentes, demorabantur, ne participes essent coinquinationis.'
  c:006:
    verses:
      v:001: '2MA:6:1 | 1 | 1 | Sed non post multum temporis, misit rex senem quemdam Antiochenum, qui compelleret Jud√¶os ut se transferrent a patriis et Dei legibus :'
      v:002: '2MA:6:2 | 2 | 2 | contaminare etiam quod in Jerosolymis erat templum, et cognominare Jovis Olympii : et in Garizim, prout erant hi qui locum inhabitabant, Jovis hospitalis.'
      v:003: '2MA:6:3 | 3 | 3 | Pessima autem et universis gravis erat malorum incursio :'
      v:004: '2MA:6:4 | 4 | 4 | nam templum luxuria et comessationibus gentium erat plenum, et scortantium cum meretricibus : sacratisque √¶dibus mulieres se ultro ingerebant, intro ferentes ea qu√¶ non licebat.'
      v:005: '2MA:6:5 | 5 | 5 | Altare etiam plenum erat illicitis, qu√¶ legibus prohibebantur.'
      v:006: '2MA:6:6 | 6 | 6 | Neque autem sabbata custodiebantur, neque dies solemnes patrii servabantur, nec simpliciter Jud√¶um se esse quisquam confitebatur.'
      v:007: '2MA:6:7 | 7 | 7 | Ducebantur autem cum amara necessitate in die natalis regis ad sacrificia : et cum Liberi sacra celebrarentur, cogebantur hedera coronati Libero circuire.'
      v:008: '2MA:6:8 | 8 | 8 | Decretum autem exiit in proximas gentilium civitates, suggerentibus Ptolem√¶is, ut pari modo et ipsi adversus Jud√¶os agerent, ut sacrificarent :'
      v:009: '2MA:6:9 | 9 | 9 | eos autem qui nollent transire ad instituta gentium, interficerent : erat ergo videre miseriam.'
      v:010: '2MA:6:10 | 10 | 10 | Du√¶ enim mulieres delat√¶ sunt natos suos circumcidisse : quas, infantibus ad ubera suspensis, cum publice per civitatem circumduxissent, per muros pr√¶cipitaverunt.'
      v:011: '2MA:6:11 | 11 | 11 | Alii vero, ad proximas co√´untes speluncas, et latenter sabbati diem celebrantes, cum indicati essent Philippo, flammis succensi sunt, eo quod verebantur propter religionem et observantiam manu sibimet auxilium ferre.'
      v:012: '2MA:6:12 | 12 | 12 | Obsecro autem eos qui hunc librum lecturi sunt, ne abhorrescant propter adversos casus : sed reputent ea qu√¶ acciderunt, non ad interitum, sed ad correptionem esse generis nostri.'
      v:013: '2MA:6:13 | 13 | 13 | Etenim multo tempore non sinere peccatoribus ex sententia agere, sed statim ultiones adhibere, magni beneficii est indicium.'
      v:014: '2MA:6:14 | 14 | 14 | Non enim, sicut in aliis nationibus, Dominus patienter exspectat, ut eas cum judicii dies advenerit, in plenitudine peccatorum puniat :'
      v:015: '2MA:6:15 | 15 | 15 | ita et in nobis statuit ut, peccatis nostris in finem devolutis, ita demum in nos vindicet.'
      v:016: '2MA:6:16 | 16 | 16 | Propter quod numquam quidem a nobis misericordiam suam amovet : corripiens vero in adversis, populum suum non dereliquit.'
      v:017: '2MA:6:17 | 17 | 17 | Sed h√¶c nobis ad commonitionem legentium dicta sint paucis. Jam enim veniendum est ad narrationem.{VS:P}'
      v:018: '2MA:6:18 | 18 | 18 | Igitur Eleazarus, unus de primoribus scribarum, vir √¶tate provectus, et vultu decorus, aperto ore hians compellebatur carnem porcinam manducare.'
      v:019: '2MA:6:19 | 19 | 19 | At ille gloriosissimam mortem magis quam odibilem vitam complectens, voluntarie pr√¶ibat ad supplicium.'
      v:020: '2MA:6:20 | 20 | 20 | Intuens autem quemadmodum oporteret accedere, patienter sustinens, destinavit non admittere illicita propter vit√¶ amorem.'
      v:021: '2MA:6:21 | 21 | 21 | Hi autem qui astabant, iniqua miseratione commoti propter antiquam viri amicitiam, tollentes eum secreto rogabant afferri carnes quibus vesci ei licebat, ut simularetur manducasse sicut rex imperaverat de sacrificii carnibus,'
      v:022: '2MA:6:22 | 22 | 22 | ut hoc facto, a morte liberaretur : et propter veterem viri amicitiam, hanc in eo faciebant humanitatem.'
      v:023: '2MA:6:23 | 23 | 23 | At ille cogitare c≈ìpit √¶tatis ac senectutis su√¶ eminentiam dignam, et ingenit√¶ nobilitatis canitiem, atque a puero optim√¶ conversationis actus : et secundum sanct√¶ et a Deo condit√¶ legis constituta, respondit cito, dicens pr√¶mitti se velle in infernum.'
      v:024: '2MA:6:24 | 24 | 24 | Non enim √¶tati nostr√¶ dignum est, inquit, fingere : ut multi adolescentium, arbitrantes Eleazarum nonaginta annorum transisse ad vitam alienigenarum,'
      v:025: '2MA:6:25 | 25 | 25 | et ipsi propter meam simulationem, et propter modicum corruptibilis vit√¶ tempus decipiantur, et per hoc maculam atque execrationem me√¶ senectuti conquiram.'
      v:026: '2MA:6:26 | 26 | 26 | Nam etsi in pr√¶senti tempore suppliciis hominum eripiar, sed manum Omnipotentis nec vivus, nec defunctus, effugiam.'
      v:027: '2MA:6:27 | 27 | 27 | Quam ob rem fortiter vita excedendo, senectute quidem dignus apparebo :'
      v:028: '2MA:6:28 | 28 | 28 | adolescentibus autem exemplum forte relinquam, si prompto animo ac fortiter pro gravissimis ac sanctissimis legibus honesta morte perfungar. His dictis, confestim ad supplicium trahebatur.'
      v:029: '2MA:6:29 | 29 | 29 | Hi autem qui eum ducebant, et paulo ante fuerant mitiores, in iram conversi sunt propter sermones ab eo dictos, quos illi per arrogantiam prolatos arbitrabantur.'
      v:030: '2MA:6:30 | 30 | 30 | Sed cum plagis perimeretur, ingemuit, et dixit : Domine, qui habes sanctam scientiam, manifeste tu scis quia cum a morte possem liberari, duros corporis sustineo dolores : secundum animam vero propter timorem tuum libenter h√¶c patior.'
      v:031: '2MA:6:31 | 31 | 31 | Et iste quidem hoc modo vita decessit, non solum juvenibus, sed et univers√¶ genti memoriam mortis su√¶ ad exemplum virtutis et fortitudinis derelinquens.'
  c:007:
    verses:
      v:001: '2MA:7:1 | 1 | 1 | Contigit autem et septem fratres una cum matre sua apprehensos compelli a rege edere contra fas carnes porcinas, flagris et taureis cruciatos.'
      v:002: '2MA:7:2 | 2 | 2 | Unus autem ex illis, qui erat primus, sic ait : Quid qu√¶ris, et quid vis discere a nobis ? parati sumus mori, magis quam patrias Dei leges pr√¶varicari.'
      v:003: '2MA:7:3 | 3 | 3 | Iratus itaque rex, jussit sartagines et ollas √¶neas succendi : quibus statim succensis,'
      v:004: '2MA:7:4 | 4 | 4 | jussit ei qui prior fuerat locutus amputari linguam, et cute capitis abstracta, summas quoque manus et pedes ei pr√¶scindi, ceteris ejus fratribus et matre inspicientibus.'
      v:005: '2MA:7:5 | 5 | 5 | Et cum jam per omnia inutilis factus esset, jussit ignem admoveri, et adhuc spirantem torreri in sartagine : in qua cum diu cruciaretur, ceteri una cum matre invicem se hortabantur mori fortiter,'
      v:006: '2MA:7:6 | 6 | 6 | dicentes : Dominus Deus aspiciet veritatem, et consolabitur in nobis, quemadmodum in protestatione cantici declaravit Moyses : Et in servis suis consolabitur.{VS:P}'
      v:007: '2MA:7:7 | 7 | 7 | Mortuo itaque illo primo hoc modo, sequentem deducebant ad illudendum : et cute capitis ejus cum capillis abstracta, interrogabant si manducaret, priusquam toto corpore per membra singula puniretur.'
      v:008: '2MA:7:8 | 8 | 8 | At ille respondens patria voce, dixit : Non faciam. Propter quod et iste, sequenti loco, primi tormenta suscepit :'
      v:009: '2MA:7:9 | 9 | 9 | et in ultimo spiritu constitutus, sic ait : Tu quidem scelestissime in pr√¶senti vita nos perdis : sed Rex mundi defunctos nos pro suis legibus in √¶tern√¶ vit√¶ resurrectione suscitabit.{VS:P}'
      v:010: '2MA:7:10 | 10 | 10 | Post hunc tertius illuditur, et linguam postulatus cito protulit, et manus constanter extendit :'
      v:011: '2MA:7:11 | 11 | 11 | et cum fiducia ait : E c√¶lo ista possideo, sed propter Dei leges nunc h√¶c ipsa despicio, quoniam ab ipso me ea recepturum spero :'
      v:012: '2MA:7:12 | 12 | 12 | ita ut rex, et qui cum ipso erant, mirarentur adolescentis animum, quod tamquam nihilum duceret cruciatus.'
      v:013: '2MA:7:13 | 13 | 13 | Et hoc ita defuncto, quartum vexabant similiter torquentes.'
      v:014: '2MA:7:14 | 14 | 14 | Et cum jam esset ad mortem, sic ait : Potius est ab hominibus morti datos spem exspectare a Deo, iterum ab ipso resuscitandos : tibi enim resurrectio ad vitam non erit.'
      v:015: '2MA:7:15 | 15 | 15 | Et cum admovissent quintum, vexabant eum. At ille respiciens in eum,'
      v:016: '2MA:7:16 | 16 | 16 | dixit : Potestatem inter homines habens, cum sis corruptibilis, facis quod vis : noli autem putare genus nostrum a Deo esse derelictum :'
      v:017: '2MA:7:17 | 17 | 17 | tu autem patienter sustine, et videbis magnam potestatem ipsius, qualiter te et semen tuum torquebit.'
      v:018: '2MA:7:18 | 18 | 18 | Post hunc ducebant sextum, et is, mori incipiens, sic ait : Noli frustra errare : nos enim propter nosmetipsos h√¶c patimur, peccantes in Deum nostrum, et digna admiratione facta sunt in nobis :'
      v:019: '2MA:7:19 | 19 | 19 | tu autem ne existimes tibi impune futurum, quod contra Deum pugnare tentaveris.{VS:P}'
      v:020: '2MA:7:20 | 20 | 20 | Supra modum autem mater mirabilis, et bonorum memoria digna, qu√¶ pereuntes septem filios sub unius diei tempore conspiciens, bono animo ferebat propter spem quam in Deum habebat :'
      v:021: '2MA:7:21 | 21 | 21 | singulos illorum hortabatur voce patria fortiter, repleta sapientia : et, femine√¶ cogitationi masculinum animum inserens,'
      v:022: '2MA:7:22 | 22 | 22 | dixit ad eos : Nescio qualiter in utero meo apparuistis, neque enim ego spiritum et animam donavi vobis et vitam, et singulorum membra non ego ipsa compegi :'
      v:023: '2MA:7:23 | 23 | 23 | sed enim mundi Creator, qui formavit hominis nativitatem, quique omnium invenit originem, et spiritum vobis iterum cum misericordia reddet et vitam, sicut nunc vosmetipsos despicitis propter leges ejus.{VS:P}'
      v:024: '2MA:7:24 | 24 | 24 | Antiochus autem, contemni se arbitratus, simul et exprobrantis voce despecta, cum adhuc adolescentior superesset, non solum verbis hortabatur, sed et cum juramento affirmabat se divitem et beatum facturum, et translatum a patriis legibus amicum habiturum, et res necessarias ei pr√¶biturum.'
      v:025: '2MA:7:25 | 25 | 25 | Sed ad h√¶c cum adolescens nequaquam inclinaretur, vocavit rex matrem, et suadebat ei ut adolescenti fieret in salutem.'
      v:026: '2MA:7:26 | 26 | 26 | Cum autem multis eam verbis esset hortatus, promisit suasurum se filio suo.'
      v:027: '2MA:7:27 | 27 | 27 | Itaque inclinata ad illum, irridens crudelem tyrannum, ait patria voce : Fili mi, miserere mei, qu√¶ te in utero novem mensibus portavi, et lac triennio dedi et alui, et in √¶tatem istam perduxi.'
      v:028: '2MA:7:28 | 28 | 28 | Peto, nate, ut aspicias ad c√¶lum et terram, et ad omnia qu√¶ in eis sunt, et intelligas quia ex nihilo fecit illa Deus, et hominum genus :'
      v:029: '2MA:7:29 | 29 | 29 | ita fiet, ut non timeas carnificem istum, sed dignus fratribus tuis effectus particeps, suscipe mortem, ut in illa miseratione cum fratribus tuis te recipiam.'
      v:030: '2MA:7:30 | 30 | 30 | Cum h√¶c illa adhuc diceret, ait adolescens : Quem sustinetis ? non obedio pr√¶cepto regis, sed pr√¶cepto legis, qu√¶ data est nobis per Moysen.'
      v:031: '2MA:7:31 | 31 | 31 | Tu vero, qui inventor omnis maliti√¶ factus es in Hebr√¶os, non effugies manum Dei.'
      v:032: 2MA:7:32 | 32 | 32 | Nos enim pro peccatis nostris h√¶c patimur.
      v:033: '2MA:7:33 | 33 | 33 | Et si nobis propter increpationem et correptionem Dominus Deus noster modicum iratus est : sed iterum reconciliabitur servis suis.'
      v:034: '2MA:7:34 | 34 | 34 | Tu autem, o sceleste, et omnium hominum flagitiosissime, noli frustra extolli vanis spebus in servos ejus inflammatus :'
      v:035: '2MA:7:35 | 35 | 35 | nondum enim omnipotentis Dei, et omnia inspicientis, judicium effugisti.'
      v:036: '2MA:7:36 | 36 | 36 | Nam fratres mei, modico nunc dolore sustentato, sub testamento √¶tern√¶ vit√¶ effecti sunt : tu vero judicio Dei justas superbi√¶ tu√¶ p≈ìnas exsolves.'
      v:037: '2MA:7:37 | 37 | 37 | Ego autem, sicut fratres mei, animam et corpus meum trado pro patriis legibus, invocans Deum maturius genti nostr√¶ propitium fieri, teque cum tormentis et verberibus confiteri quod ipse est Deus solus.'
      v:038: '2MA:7:38 | 38 | 38 | In me vero et in fratribus meis desinet Omnipotentis ira, qu√¶ super omne genus nostrum juste superducta est.{VS:P}'
      v:039: '2MA:7:39 | 39 | 39 | Tunc rex accensus ira in hunc, super omnes crudelius des√¶vit, indigne ferens se derisum.'
      v:040: '2MA:7:40 | 40 | 40 | Et hic itaque mundus obiit, per omnia in Domino confidens.'
      v:041: '2MA:7:41 | 41 | 41 | Novissime autem post filios, et mater consumpta est.'
      v:042: 2MA:7:42 | 42 | 42 | Igitur de sacrificiis et de nimiis crudelitatibus satis dictum est.
  c:008:
    verses:
      v:001: '2MA:8:1 | 1 | 1 | Judas vero Machab√¶us, et qui cum illo erant, introibant latenter in castella : et convocantes cognatos et amicos, et eos qui permanserunt in Judaismo assumentes, eduxerunt ad se sex millia virorum.'
      v:002: '2MA:8:2 | 2 | 2 | Et invocabant Dominum, ut respiceret in populum qui ab omnibus calcabatur, et misereretur templo quod contaminabatur ab impiis :'
      v:003: '2MA:8:3 | 3 | 3 | misereretur etiam exterminio civitatis, qu√¶ esset illico complananda, et vocem sanguinis ad se clamantis audiret :'
      v:004: '2MA:8:4 | 4 | 4 | memoraretur quoque iniquissimas mortes parvulorum innocentum, et blasphemias nomini suo illatas, et indignaretur super his.'
      v:005: '2MA:8:5 | 5 | 5 | At Machab√¶us, congregata multitudine, intolerabilis gentibus efficiebatur : ira enim Domini in misericordiam conversa est.'
      v:006: '2MA:8:6 | 6 | 6 | Et superveniens castellis et civitatibus improvisus, succendebat eas : et opportuna loca occupans, non paucas hostium strages dabat :'
      v:007: '2MA:8:7 | 7 | 7 | maxime autem noctibus ad hujuscemodi excursus ferebatur, et fama virtutis ejus ubique diffundebatur.'
      v:008: '2MA:8:8 | 8 | 8 | Videns autem Philippus paulatim virum ad profectum venire, ac frequentius res ei cedere prospere, ad Ptolem√¶um ducem C≈ìlesyri√¶ et Ph≈ìnicis scripsit ut auxilium ferret regis negotiis.{VS:P}'
      v:009: '2MA:8:9 | 9 | 9 | At ille velociter misit Nicanorem Patrocli de primoribus amicum, datis ei de permistis gentibus, armatis non minus viginti millibus, ut universum Jud√¶orum genus deleret, adjuncto ei Gorgia viro militari, et in bellicis rebus experientissimo.'
      v:010: '2MA:8:10 | 10 | 10 | Constituit autem Nicanor, ut regi tributum, quod Romanis erat dandum, duo millia talentorum de captivitate Jud√¶orum suppleret :'
      v:011: '2MA:8:11 | 11 | 11 | statimque ad maritimas civitates misit, convocans ad co√´mptionem Judaicorum mancipiorum, promittens se nonaginta mancipia talento distracturum, non respiciens ad vindictam qu√¶ eum ab Omnipotente esset consecutura.'
      v:012: '2MA:8:12 | 12 | 12 | Judas autem ubi comperit, indicavit his qui secum erant Jud√¶is Nicanoris adventum.'
      v:013: '2MA:8:13 | 13 | 13 | Ex quibus quidam formidantes, et non credentes Dei justiti√¶, in fugam vertebantur :'
      v:014: '2MA:8:14 | 14 | 14 | alii vero si quid eis supererat vendebant, simulque Dominum deprecabantur ut eriperet eos ab impio Nicanore, qui eos priusquam cominus veniret, vendiderat :'
      v:015: '2MA:8:15 | 15 | 15 | etsi non propter eos, propter testamentum tamen quod erat ad patres eorum, et propter invocationem sancti et magnifici nominis ejus super ipsos.{VS:P}'
      v:016: '2MA:8:16 | 16 | 16 | Convocatis autem Machab√¶us septem millibus qui cum ipso erant, rogabat ne hostibus reconciliarentur, neque metuerent inique venientium adversum se hostium multitudinem : sed fortiter contenderent,'
      v:017: '2MA:8:17 | 17 | 17 | ante oculos habentes contumeliam qu√¶ loco sancto ab his injuste esset illata, itemque et ludibrio habit√¶ civitatis injuriam, adhuc etiam veterum instituta convulsa.'
      v:018: '2MA:8:18 | 18 | 18 | Nam illi quidem armis confidunt, ait, simul et audacia : nos autem in omnipotente Domino, qui potest et venientes adversum nos, et universum mundum, uno nutu delere, confidimus.'
      v:019: '2MA:8:19 | 19 | 19 | Admonuit autem eos et de auxiliis Dei, qu√¶ facta sunt erga parentes : et quod sub Sennacherib centum octoginta quinque millia perierunt :'
      v:020: '2MA:8:20 | 20 | 20 | et de pr√¶lio quod eis adversus Galatas fuit in Babylonia, ut omnes, ubi ad rem ventum est, Macedonibus sociis h√¶sitantibus, ipsi sex millia soli peremerunt centum viginti millia, propter auxilium illis datum de c√¶lo, et beneficia pro his plurima consecuti sunt.'
      v:021: '2MA:8:21 | 21 | 21 | His verbis constantes effecti sunt, et pro legibus et patria mori parati.'
      v:022: '2MA:8:22 | 22 | 22 | Constituit itaque fratres suos duces utrique ordini, Simonem, et Josephum, et Jonathan, subjectis unicuique millenis et quingentenis.'
      v:023: '2MA:8:23 | 23 | 23 | Ad hoc etiam ab Esdra lecto illis sancto libro, et dato signo adjutorii Dei, in prima acie ipse dux commisit cum Nicanore.'
      v:024: '2MA:8:24 | 24 | 24 | Et facto sibi adjutore Omnipotente, interfecerunt super novem millia hominum : majorem autem partem exercitus Nicanoris vulneribus debilem factam fugere compulerunt.'
      v:025: '2MA:8:25 | 25 | 25 | Pecuniis vero eorum, qui ad emptionem ipsorum venerant, sublatis, ipsos usquequaque persecuti sunt :'
      v:026: '2MA:8:26 | 26 | 26 | sed reversi sunt hora conclusi, nam erat ante sabbatum : quam ob causam non perseveraverunt insequentes.'
      v:027: '2MA:8:27 | 27 | 27 | Arma autem ipsorum, et spolia congregantes, sabbatum agebant, benedicentes Dominum, qui liberavit eos in isto die, misericordi√¶ initium stillans in eos.'
      v:028: '2MA:8:28 | 28 | 28 | Post sabbatum vero debilibus, et orphanis, et viduis diviserunt spolia : et residua ipsi cum suis habuere.'
      v:029: '2MA:8:29 | 29 | 29 | His itaque gestis, et communiter ab omnibus facta obsecratione, misericordem Dominum postulabant ut in finem servis suis reconciliaretur.'
      v:030: '2MA:8:30 | 30 | 30 | Et ex his qui cum Timotheo et Bacchide erant contra se contendentes, super viginti millia interfecerunt, et munitiones excelsas obtinuerunt : et plures pr√¶das diviserunt, √¶quam portionem debilibus, pupillis, et viduis, sed et senioribus facientes.'
      v:031: '2MA:8:31 | 31 | 31 | Et cum arma eorum diligenter collegissent, omnia composuerunt in locis opportunis : residua vero spolia Jerosolymam detulerunt :'
      v:032: '2MA:8:32 | 32 | 32 | et Philarchen, qui cum Timotheo erat, interfecerunt, virum scelestum, qui in multis Jud√¶os afflixerat.'
      v:033: '2MA:8:33 | 33 | 33 | Et cum epinicia agerent Jerosolymis, eum qui sacras januas incenderat, id est, Callisthenem, cum in quoddam domicilium refugisset, incenderunt, digna ei mercede pro impietatibus suis reddita.'
      v:034: '2MA:8:34 | 34 | 34 | Facinorosissimus autem Nicanor, qui mille negotiantes ad Jud√¶orum venditionem adduxerat,'
      v:035: '2MA:8:35 | 35 | 35 | humiliatus auxilio Domini ab his quos nullos existimaverat, deposita veste glori√¶, per mediterranea fugiens, solus venit Antiochiam, summam infelicitatem de interitu sui exercitus consecutus.'
      v:036: '2MA:8:36 | 36 | 36 | Et qui promiserat Romanis se tributum restituere de captivitate Jerosolymorum, pr√¶dicabat nunc protectorem Deum habere Jud√¶os, et ob ipsum invulnerabiles esse, eo quod sequerentur leges ab ipso constitutas.'
  c:009:
    verses:
      v:001: '2MA:9:1 | 1 | 1 | Eodem tempore, Antiochus inhoneste revertebatur de Perside.'
      v:002: '2MA:9:2 | 2 | 2 | Intraverat enim in eam qu√¶ dicitur Persepolis, et tentavit expoliare templum, et civitatem opprimere : sed multitudine ad arma concurrente, in fugam versi sunt : et ita contigit ut Antiochus post fugam turpiter rediret.'
      v:003: '2MA:9:3 | 3 | 3 | Et cum venisset circa Ecbatanam, recognovit qu√¶ erga Nicanorem et Timotheum gesta sunt.'
      v:004: '2MA:9:4 | 4 | 4 | Elatus autem in ira, arbitrabatur se injuriam illorum qui se fugaverant posse in Jud√¶os retorquere : ideoque jussit agitari currum suum sine intermissione agens iter, c√¶lesti eum judicio perurgente, eo quod ita superbe locutus est se venturum Jerosolymam, et congeriem sepulchri Jud√¶orum eam facturum.'
      v:005: '2MA:9:5 | 5 | 5 | Sed qui universa conspicit Dominus Deus Isra√´l, percussit eum insanabili et invisibili plaga. Ut enim finivit hunc ipsum sermonem, apprehendit eum dolor dirus viscerum, et amara internorum tormenta :'
      v:006: '2MA:9:6 | 6 | 6 | et quidem satis juste, quippe qui multis et novis cruciatibus aliorum torserat viscera, licet ille nullo modo a sua malitia cessaret.'
      v:007: '2MA:9:7 | 7 | 7 | Super hoc autem superbia repletus, ignem spirans animo in Jud√¶os, et pr√¶cipiens accelerari negotium, contigit illum impetu euntem de curru cadere, et gravi corporis collisione membra vexari.'
      v:008: '2MA:9:8 | 8 | 8 | Isque qui sibi videbatur etiam fluctibus maris imperare, supra humanum modum superbia repletus, et montium altitudines in statera appendere, nunc humiliatus ad terram in gestatorio portabatur, manifestam Dei virtutem in semetipso contestans :'
      v:009: '2MA:9:9 | 9 | 9 | ita ut de corpore impii vermes scaturirent, ac viventis in doloribus carnes ejus effluerent, odore etiam illius et f≈ìtore exercitus gravaretur :'
      v:010: '2MA:9:10 | 10 | 10 | et qui paulo ante sidera c√¶li contingere se arbitrabatur, eum nemo poterat propter intolerantiam f≈ìtoris portare.{VS:P}'
      v:011: '2MA:9:11 | 11 | 11 | Hinc igitur c≈ìpit ex gravi superbia deductus ad agnitionem sui venire, divina admonitus plaga, per momenta singula doloribus suis augmenta capientibus.'
      v:012: '2MA:9:12 | 12 | 12 | Et cum nec ipse jam f≈ìtorem suum ferre posset, ita ait : Justum est subditum esse Deo, et mortalem non paria Deo sentire.'
      v:013: '2MA:9:13 | 13 | 13 | Orabat autem hic scelestus Dominum, a quo non esset misericordiam consecuturus.'
      v:014: '2MA:9:14 | 14 | 14 | Et civitatem, ad quam festinans veniebat ut eam ad solum deduceret ac sepulchrum congestorum faceret, nunc optat liberam reddere :'
      v:015: '2MA:9:15 | 15 | 15 | et Jud√¶os, quos nec sepultura quidem se dignos habiturum, sed avibus ac feris diripiendos traditurum, et cum parvulis exterminaturum dixerat, √¶quales nunc Atheniensibus facturum pollicetur :'
      v:016: '2MA:9:16 | 16 | 16 | templum etiam sanctum, quod prius expoliaverat, optimis donis ornaturum, et sancta vasa multiplicaturum, et pertinentes ad sacrificia sumptus de redditibus suis pr√¶staturum :'
      v:017: '2MA:9:17 | 17 | 17 | super h√¶c, et Jud√¶um se futurum, et omnem locum terr√¶ perambulaturum, et pr√¶dicaturum Dei potestatem.'
      v:018: '2MA:9:18 | 18 | 18 | Sed non cessantibus doloribus (supervenerat enim in eum justum Dei judicium), desperans scripsit ad Jud√¶os in modum deprecationis epistolam h√¶c continentem :'
      v:019: '2MA:9:19 | 19 | 19 | Optimis civibus Jud√¶is plurimam salutem, et bene valere, et esse felices, rex et principes Antiochus.'
      v:020: '2MA:9:20 | 20 | 20 | Si bene valetis, et filii vestri, et ex sententia vobis cuncta sunt, maximas agimus gratias.'
      v:021: '2MA:9:21 | 21 | 21 | Et ego in infirmitate constitutus, vestri autem memor benigne reversus de Persidis locis, et infirmitate gravi apprehensus, necessarium duxi pro communi utilitate curam habere :'
      v:022: '2MA:9:22 | 22 | 22 | non desperans memetipsum, sed spem multam habens effugiendi infirmitatem.'
      v:023: '2MA:9:23 | 23 | 23 | Respiciens autem quod et pater meus, quibus temporibus in locis superioribus ducebat exercitum, ostendit qui post se susciperet principatum :'
      v:024: '2MA:9:24 | 24 | 24 | ut si quid contrarium accideret, aut difficile nuntiaretur, scientes hi qui in regionibus erant, cui esset rerum summa derelicta, non turbarentur.'
      v:025: '2MA:9:25 | 25 | 25 | Ad h√¶c, considerans de proximo potentes quosque et vicinos temporibus insidiantes, et eventum exspectantes, designavi filium meum Antiochum regem, quem s√¶pe recurrens in superiora regna multis vestrum commendabam : et scripsi ad eum qu√¶ subjecta sunt.'
      v:026: '2MA:9:26 | 26 | 26 | Ora itaque vos, et peto memores beneficiorum publice et privatim, ut unusquisque conservet fidem ad me et ad filium meum.'
      v:027: '2MA:9:27 | 27 | 27 | Confido enim eum modeste et humane acturum, et sequentem propositum meum, et communem vobis fore.'
      v:028: '2MA:9:28 | 28 | 28 | Igitur homicida et blasphemus pessime percussus, et ut ipse alios tractaverat, peregre in montibus miserabili obitu vita functus est.'
      v:029: '2MA:9:29 | 29 | 29 | Transferebat autem corpus Philippus collactaneus ejus : qui, metuens filium Antiochi, ad Ptolem√¶um Philometorem in √Ügyptum abiit.'
  c:010:
    verses:
      v:001: '2MA:10:1 | 1 | 1 | Machab√¶us autem, et qui cum eo erant, Domino se protegente, templum quidem et civitatem recepit :'
      v:002: '2MA:10:2 | 2 | 2 | aras autem quas alienigen√¶ per plateas exstruxerant, itemque delubra demolitus est :'
      v:003: '2MA:10:3 | 3 | 3 | et purgato templo, aliud altare fecerunt, et de ignitis lapidibus igne concepto sacrificia obtulerunt post biennium, et incensum, et lucernas, et panes propositionis posuerunt.'
      v:004: '2MA:10:4 | 4 | 4 | Quibus gestis, rogabant Dominum prostrati in terram, ne amplius talibus malis inciderent : sed et, siquando peccassent, ut ab ipso mitius corriperentur, et non barbaris ac blasphemis hominibus traderentur.'
      v:005: '2MA:10:5 | 5 | 5 | Qua die autem templum ab alienigenis pollutum fuerat, contigit eadem die purificationem fieri, vigesima quinta mensis qui fuit Casleu.'
      v:006: '2MA:10:6 | 6 | 6 | Et cum l√¶titia diebus octo egerunt in modum tabernaculorum, recordantes quod ante modicum temporis diem solemnem tabernaculorum in montibus et in speluncis more bestiarum egerant.'
      v:007: '2MA:10:7 | 7 | 7 | Propter quod thyrsos, et ramos virides, et palmas pr√¶ferebant ei qui prosperavit mundari locum suum.'
      v:008: 2MA:10:8 | 8 | 8 | Et decreverunt communi pr√¶cepto et decreto univers√¶ genti Jud√¶orum omnibus annis agere dies istos.
      v:009: '2MA:10:9 | 9 | 9 | Et Antiochi quidem, qui appellatus est Nobilis, vit√¶ excessus ita se habuit.{VS:P}'
      v:010: '2MA:10:10 | 10 | 10 | Nunc autem de Eupatore Antiochi impii filio qu√¶ gesta sunt narrabimus, breviantes mala qu√¶ in bellis gesta sunt.'
      v:011: '2MA:10:11 | 11 | 11 | Hic enim suscepto regno, constituit super negotia regni Lysiam quemdam, Ph≈ìnicis et Syri√¶ militi√¶ principem.'
      v:012: '2MA:10:12 | 12 | 12 | Nam Ptolem√¶us, qui dicebatur Macer, justi tenax erga Jud√¶os esse constituit, et pr√¶cipue propter iniquitatem qu√¶ facta erat in eos, et pacifice agere cum eis.'
      v:013: '2MA:10:13 | 13 | 13 | Sed ob hoc accusatus ab amicis apud Eupatorem, cum frequenter proditor audiret, eo quod Cyprum creditam sibi a Philometore deseruisset, et ad Antiochum Nobilem translatus etiam ab eo recessisset, veneno vitam finivit.'
      v:014: '2MA:10:14 | 14 | 14 | Gorgias autem cum esset dux locorum, assumptis advenis, frequenter Jud√¶os debellabat.'
      v:015: '2MA:10:15 | 15 | 15 | Jud√¶i vero qui tenebant opportunas munitiones, fugatos ab Jerosolymis suscipiebant, et bellare tentabant.'
      v:016: '2MA:10:16 | 16 | 16 | Hi vero qui erant cum Machab√¶o, per orationes Dominum rogantes ut esset sibi adjutor, impetum fecerunt in munitiones Idum√¶orum :'
      v:017: '2MA:10:17 | 17 | 17 | multaque vi insistentes, loca obtinuerunt, occurrentes interemerunt, et omnes simul non minus viginti millibus trucidaverunt.'
      v:018: '2MA:10:18 | 18 | 18 | Quidam autem cum confugissent in duas turres valde munitas, omnem apparatum ad repugnandum habentes,'
      v:019: '2MA:10:19 | 19 | 19 | Machab√¶us ad eorum expugnationem relicto Simone, et Josepho, itemque Zach√¶o, eisque qui cum ipsis erant satis multis, ipse ad eas qu√¶ amplius perurgebant pugnas conversus est.'
      v:020: '2MA:10:20 | 20 | 20 | Hi vero qui cum Simone erant, cupiditate ducti, a quibusdam qui in turribus erant, suasi sunt pecunia : et septuaginta millibus didrachmis acceptis, dimiserunt quosdam effugere.'
      v:021: '2MA:10:21 | 21 | 21 | Cum autem Machab√¶o nuntiatum esset quod factum est, principibus populi congregatis accusavit quod pecunia fratres vendidissent, adversariis eorum dimissis.'
      v:022: '2MA:10:22 | 22 | 22 | Hos igitur proditores factos interfecit, et confestim duas turres occupavit.'
      v:023: '2MA:10:23 | 23 | 23 | Armis autem ac manibus omnia prospere agendo in duabus munitionibus plus quam viginti millia peremit.{VS:P}'
      v:024: '2MA:10:24 | 24 | 24 | At Timotheus, qui prius a Jud√¶is fuerat superatus, convocato exercitu peregrin√¶ multitudinis, et congregato equitatu Asiano, advenit quasi armis Jud√¶am capturus.'
      v:025: '2MA:10:25 | 25 | 25 | Machab√¶us autem et qui cum ipso erant, appropinquante illo, deprecabantur Dominum, caput terra aspergentes, lumbosque ciliciis pr√¶cincti,'
      v:026: '2MA:10:26 | 26 | 26 | ad altaris crepidinem provoluti, ut sibi propitius, inimicis autem eorum esset inimicus, et adversariis adversaretur, sicut lex dicit.'
      v:027: '2MA:10:27 | 27 | 27 | Et ita post orationem, sumptis armis, longius de civitate procedentes, et proximi hostibus effecti, resederunt.'
      v:028: '2MA:10:28 | 28 | 28 | Primo autem solis ortu utrique commiserunt : isti quidem victori√¶ et prosperitatis sponsorem cum virtute Dominum habentes : illi autem ducem belli animum habebant.'
      v:029: '2MA:10:29 | 29 | 29 | Sed cum vehemens pugna esset, apparuerunt adversariis de c√¶lo viri quinque in equis, frenis aureis decori, ducatum Jud√¶is pr√¶stantes :'
      v:030: '2MA:10:30 | 30 | 30 | ex quibus duo Machab√¶um medium habentes, armis suis circumseptum incolumem conservabant : in adversarios autem tela et fulmina jaciebant, ex quo et c√¶citate confusi et repleti perturbatione, cadebant.'
      v:031: '2MA:10:31 | 31 | 31 | Interfecti sunt autem viginti millia quingenti, et equites sexcenti.'
      v:032: '2MA:10:32 | 32 | 32 | Timotheus vero confugit in Gazaram pr√¶sidium munitum, cui pr√¶erat Ch√¶reas.'
      v:033: '2MA:10:33 | 33 | 33 | Machab√¶us autem et qui cum eo erant, l√¶tantes obsederunt pr√¶sidium diebus quatuor.'
      v:034: '2MA:10:34 | 34 | 34 | At hi qui intus erant, loci firmitate confisi, supra modum maledicebant, et sermones nefandos jactabant.'
      v:035: '2MA:10:35 | 35 | 35 | Sed cum dies quinta illucesceret, viginti juvenes ex his qui cum Machab√¶o erant, accensi animis propter blasphemiam, viriliter accesserunt ad murum, et feroci animo incedentes ascendebant :'
      v:036: '2MA:10:36 | 36 | 36 | sed et alii similiter ascendentes, turres portasque succendere aggressi sunt, atque ipsos maledicos vivos concremare.'
      v:037: '2MA:10:37 | 37 | 37 | Per continuum autem biduum pr√¶sidio vastato, Timotheum occultantem se in quodam repertum loco peremerunt : et fratrem illius Ch√¶ream et Apollophanem occiderunt.'
      v:038: '2MA:10:38 | 38 | 38 | Quibus gestis, in hymnis et confessionibus benedicebant Dominum, qui magna fecit in Isra√´l, et victoriam dedit illis.'
  c:011:
    verses:
      v:001: '2MA:11:1 | 1 | 1 | Sed parvo post tempore, Lysias procurator regis et propinquus, ac negotiorum pr√¶positus, graviter ferens de his qu√¶ acciderant,'
      v:002: '2MA:11:2 | 2 | 2 | congregatis octoginta millibus, et equitatu universo, veniebat adversus Jud√¶os, existimans se civitatem quidem captam gentibus habitaculum facturum,'
      v:003: '2MA:11:3 | 3 | 3 | templum vero in pecuni√¶ qu√¶stum, sicut cetera delubra gentium, habiturum, et per singulos annos venale sacerdotium :'
      v:004: '2MA:11:4 | 4 | 4 | nusquam recogitans Dei potestatem, sed mente effrenatus in multitudine peditum, et in millibus equitum, et in octoginta elephantis confidebat.'
      v:005: '2MA:11:5 | 5 | 5 | Ingressus autem Jud√¶am, et appropians Bethsur√¶, qu√¶ erat in angusto loco, ab Jerosolyma intervallo quinque stadiorum, illud pr√¶sidium expugnabat.'
      v:006: '2MA:11:6 | 6 | 6 | Ut autem Machab√¶us et qui cum eo erant cognoverunt expugnari pr√¶sidia, cum fletu et lacrimis rogabant Dominum, et omnis turba simul, ut bonum angelum mitteret ad salutem Isra√´l.'
      v:007: '2MA:11:7 | 7 | 7 | Et ipse primus Machab√¶us, sumptis armis, ceteros adhortatus est simul secum periculum subire, et ferre auxilium fratribus suis.'
      v:008: '2MA:11:8 | 8 | 8 | Cumque pariter prompto animo procederent, Jerosolymis apparuit pr√¶cedens eos eques in veste candida, armis aureis hastam vibrans.'
      v:009: '2MA:11:9 | 9 | 9 | Tunc omnes simul benedixerunt misericordem Dominum, et convaluerunt animis : non solum homines, sed et bestias ferocissimas, et muros ferreos parati penetrare.'
      v:010: '2MA:11:10 | 10 | 10 | Ibant igitur prompti, de c√¶lo habentes adjutorem et miserantem super eos Dominum.'
      v:011: '2MA:11:11 | 11 | 11 | Leonum autem more impetu irruentes in hostes, prostraverunt ex eis undecim millia peditum, et equitum mille sexcentos :'
      v:012: '2MA:11:12 | 12 | 12 | universos autem in fugam verterunt, plures autem ex eis vulnerati nudi evaserunt. Sed et ipse Lysias turpiter fugiens evasit.{VS:P}'
      v:013: '2MA:11:13 | 13 | 13 | Et quia non insensatus erat, secum ipse reputans factam erga se diminutionem, et intelligens invictos esse Hebr√¶os, omnipotentis Dei auxilio innitentes, misit ad eos :'
      v:014: '2MA:11:14 | 14 | 14 | promisitque se consensurum omnibus qu√¶ justa sunt, et regem compulsurum amicum fieri.'
      v:015: '2MA:11:15 | 15 | 15 | Annuit autem Machab√¶us precibus Lysi√¶, in omnibus utilitati consulens : et qu√¶cumque Machab√¶us scripsit Lysi√¶ de Jud√¶is, ea rex concessit.'
      v:016: '2MA:11:16 | 16 | 16 | Nam erant script√¶ Jud√¶is epistol√¶ a Lysia quidem hunc modum continentes : Lysias populo Jud√¶orum salutem.'
      v:017: '2MA:11:17 | 17 | 17 | Joannes et Abesalom, qui missi fuerant a vobis, tradentes scripta, postulabant ut ea qu√¶ per illos significabantur, implerem.'
      v:018: '2MA:11:18 | 18 | 18 | Qu√¶cumque igitur regi potuerunt perferri, exposui : et qu√¶ res permittebat, concessit.'
      v:019: '2MA:11:19 | 19 | 19 | Si igitur in negotiis fidem conservaveritis, et deinceps bonorum vobis causa esset, tentabo.'
      v:020: '2MA:11:20 | 20 | 20 | De ceteris autem per singula verbo mandavi et istis, et his, qui a me missi sunt, colloqui vobiscum.'
      v:021: '2MA:11:21 | 21 | 21 | Bene valete. Anno centesimo, quadragesimo octavo mensis Dioscori, die vigesima et quarta.{VS:P}'
      v:022: '2MA:11:22 | 22 | 22 | Regis autem epistola ista continebat : Rex Antiochus Lysi√¶ fratri salutem.'
      v:023: '2MA:11:23 | 23 | 23 | Patre nostro inter deos translato, nos volentes eos qui sunt in regno nostro sine tumultu agere, et rebus suis adhibere diligentiam,'
      v:024: '2MA:11:24 | 24 | 24 | audivimus Jud√¶os non consensisse patri meo ut transferrentur ad ritum Gr√¶corum, sed tenere velle suum institutum, ac propterea postulare a nobis concedi sibi legitima sua.'
      v:025: '2MA:11:25 | 25 | 25 | Volentes igitur hanc quoque gentem quietam esse, statuentes judicavimus templum restitui illis, ut agerent secundum suorum majorum consuetudinem.'
      v:026: '2MA:11:26 | 26 | 26 | Bene igitur feceris, si miseris ad eos et dexteram dederis : ut cognita nostra voluntate, bono animo sint, et utilitatibus propriis deserviant.{VS:P}'
      v:027: '2MA:11:27 | 27 | 27 | Ad Jud√¶os vero regis epistola talis erat : Rex Antiochus senatui Jud√¶orum, et ceteris Jud√¶is salutem.'
      v:028: '2MA:11:28 | 28 | 28 | Si valetis, sic estis ut volumus : sed et ipsi bene valemus.'
      v:029: '2MA:11:29 | 29 | 29 | Adiit nos Menelaus, dicens velle vos descendere ad vestros, qui sunt apud nos.'
      v:030: '2MA:11:30 | 30 | 30 | His igitur qui commeant usque ad diem trigesimum mensis Xanthici, damus dextras securitatis,'
      v:031: '2MA:11:31 | 31 | 31 | ut Jud√¶i utantur cibis et legibus suis, sicut et prius : et nemo eorum ullo modo molestiam patiatur de his qu√¶ per ignorantiam gesta sunt.'
      v:032: '2MA:11:32 | 32 | 32 | Misimus autem et Menelaum, qui vos alloquatur.'
      v:033: '2MA:11:33 | 33 | 33 | Valete. Anno centesimo quadragesimo octavo, Xanthici mensis quintadecima die.{VS:P}'
      v:034: '2MA:11:34 | 34 | 34 | Miserunt autem etiam Romani epistolam, ita se habentem : Quintus Memmius et Titus Manilius legati Romanorum, populo Jud√¶orum salutem.'
      v:035: '2MA:11:35 | 35 | 35 | De his qu√¶ Lysias cognatus regis concessit vobis, et nos concessimus.'
      v:036: '2MA:11:36 | 36 | 36 | De quibus autem ad regem judicavit referendum, confestim aliquem mittere, diligentius inter vos conferentes, ut decernamus, sicut congruit vobis : nos enim Antiochiam accedimus.'
      v:037: '2MA:11:37 | 37 | 37 | Ideoque festinate rescribere, ut nos quoque sciamus cujus estis voluntatis.'
      v:038: '2MA:11:38 | 38 | 38 | Bene valete. Anno centesimo quadragesimo octavo, quintadecima die mensis Xanthici.'
  c:012:
    verses:
      v:001: '2MA:12:1 | 1 | 1 | His factis pactionibus, Lysias pergebat ad regem, Jud√¶i autem agricultur√¶ operam dabant.'
      v:002: '2MA:12:2 | 2 | 2 | Sed hi qui resederant, Timotheus, et Apollonius Genn√¶i filius, sed et Hieronymus, et Demophon super hos, et Nicanor Cypriarches, non sinebant eos in silentio agere et quiete.'
      v:003: '2MA:12:3 | 3 | 3 | Joppit√¶ vero tale quoddam flagitium perpetrarunt : rogaverunt Jud√¶os cum quibus habitabant, ascendere scaphas quas paraverant, cum uxoribus et filiis, quasi nullis inimicitiis inter eos subjacentibus.'
      v:004: '2MA:12:4 | 4 | 4 | Secundum commune itaque decretum civitatis, et ipsis acquiescentibus, pacisque causa nihil suspectum habentibus : cum in altum processissent, submerserunt non minus ducentos.'
      v:005: '2MA:12:5 | 5 | 5 | Quam crudelitatem Judas in su√¶ gentis homines factam ut cognovit, pr√¶cepit viris qui erant cum ipso : et invocato justo judice Deo,'
      v:006: '2MA:12:6 | 6 | 6 | venit adversus interfectores fratrum, et portum quidem noctu succendit, scaphas exussit, eos autem qui ab igne refugerant, gladio peremit.'
      v:007: '2MA:12:7 | 7 | 7 | Et cum h√¶c ita egisset, discessit quasi iterum reversurus, et universos Joppitas eradicaturus.'
      v:008: '2MA:12:8 | 8 | 8 | Sed cum cognovisset et eos qui erant Jamni√¶, velle pari modo facere habitantibus secum Jud√¶is,'
      v:009: '2MA:12:9 | 9 | 9 | Jamnitis quoque nocte supervenit, et portum cum navibus succendit : ita ut lumen ignis appareret Jerosolymis a stadiis ducentis quadraginta.'
      v:010: '2MA:12:10 | 10 | 10 | Inde cum jam abiissent novem stadiis, et iter facerent ad Timotheum, commiserunt cum eo Arabes quinque millia viri, et equites quingenti.'
      v:011: '2MA:12:11 | 11 | 11 | Cumque pugna valida fieret, et auxilio Dei prospere cessisset, residui Arabes victi petebant a Juda dextram sibi dari, promittentes se pascua daturos, et in ceteris profuturos.'
      v:012: '2MA:12:12 | 12 | 12 | Judas autem arbitratus vere in multis eos utiles, promisit pacem : dextrisque acceptis, discessere ad tabernacula sua.{VS:P}'
      v:013: '2MA:12:13 | 13 | 13 | Aggressus est autem et civitatem quamdam firmam pontibus murisque circumseptam, qu√¶ a turbis habitabatur gentium promiscuarum : cui nomen Casphin.'
      v:014: '2MA:12:14 | 14 | 14 | Hi vero qui intus erant, confidentes in stabilitate murorum et apparatu alimoniarum, remissius agebant, maledictis lacessentes Judam et blasphemantes, ac loquentes qu√¶ fas non est.'
      v:015: '2MA:12:15 | 15 | 15 | Machab√¶us autem, invocato magno mundi Principe, qui sine arietibus et machinis temporibus Jesu pr√¶cipitavit Jericho, irruit ferociter muris :'
      v:016: '2MA:12:16 | 16 | 16 | et capta civitate per Domini voluntatem, innumerabiles c√¶des fecit, ita ut adjacens stagnum stadiorum duorum latitudinis sanguine interfectorum fluere videretur.'
      v:017: '2MA:12:17 | 17 | 17 | Inde discesserunt stadia septingenta quinquaginta, et venerunt in Characa ad eos, qui dicuntur Tubian√¶i, Jud√¶os :'
      v:018: '2MA:12:18 | 18 | 18 | et Timotheum quidem in illis locis non comprehenderunt, nulloque negotio perfecto regressus est, relicto in quodam loco firmissimo pr√¶sidio.'
      v:019: '2MA:12:19 | 19 | 19 | Dositheus autem et Sosipater, qui erant duces cum Machab√¶o, peremerunt a Timotheo relictos in pr√¶sidio, decem millia viros.'
      v:020: '2MA:12:20 | 20 | 20 | At Machab√¶us, ordinatis circum se sex millibus, et constitutis per cohortes, adversus Timotheum processit, habentem secum centum viginti millia peditum, equitumque duo millia quingentos.'
      v:021: '2MA:12:21 | 21 | 21 | Cognito autem Jud√¶ adventu, Timotheus pr√¶misit mulieres et filios, et reliquum apparatum, in pr√¶sidium quod Carnion dicitur : erat enim inexpugnabile, et accessu difficile propter locorum angustias.'
      v:022: '2MA:12:22 | 22 | 22 | Cumque cohors Jud√¶ prima apparuisset, timor hostibus incussus est ex pr√¶sentia Dei, qui universa conspicit : et in fugam versi sunt alius ab alio, ita ut magis a suis dejicerentur, et gladiorum suorum ictibus debilitarentur.'
      v:023: '2MA:12:23 | 23 | 23 | Judas autem vehementer instabat puniens profanos, et prostravit ex eis triginta millia virorum.'
      v:024: '2MA:12:24 | 24 | 24 | Ipse vero Timotheus incidit in partes Dosithei et Sosipatris : et multis precibus postulabat ut vivus dimitteretur, eo quod multorum ex Jud√¶is parentes haberet ac fratres, quos morte ejus decipi eveniret.'
      v:025: '2MA:12:25 | 25 | 25 | Et cum fidem dedisset restituturum se eos secundum constitutum, ill√¶sum eum dimiserunt propter fratrum salutem.'
      v:026: '2MA:12:26 | 26 | 26 | Judas autem egressus est ad Carnion, interfectis viginti quinque millibus.{VS:P}'
      v:027: '2MA:12:27 | 27 | 27 | Post horum fugam et necem, movit exercitum ad Ephron civitatem munitam, in qua multitudo diversarum gentium habitabat : et robusti juvenes pro muris consistentes fortiter repugnabant : in hac autem machin√¶ mult√¶ et telorum erat apparatus.'
      v:028: '2MA:12:28 | 28 | 28 | Sed cum Omnipotentem invocassent, qui potestate sua vires hostium confringit, ceperunt civitatem : et ex eis qui intus erant, viginti quinque millia prostraverunt.'
      v:029: '2MA:12:29 | 29 | 29 | Inde ad civitatem Scytharum abierunt, qu√¶ ab Jerosolymis sexcentis stadiis aberat.'
      v:030: '2MA:12:30 | 30 | 30 | Contestantibus autem his, qui apud Scythopolitas erant, Jud√¶is, quod benigne ab eis haberentur, etiam temporibus infelicitatis quod modeste secum egerint :'
      v:031: '2MA:12:31 | 31 | 31 | gratias agentes eis, et exhortati etiam de cetero erga genus suum benignos esse, venerunt Jerosolymam die solemni septimanarum instante.'
      v:032: 2MA:12:32 | 32 | 32 | Et post Pentecosten abierunt contra Gorgiam pr√¶positum Idum√¶√¶.
      v:033: '2MA:12:33 | 33 | 33 | Exivit autem cum peditibus tribus millibus, et equitibus quadringentis.'
      v:034: '2MA:12:34 | 34 | 34 | Quibus congressis, contigit paucos ruere Jud√¶orum.'
      v:035: '2MA:12:35 | 35 | 35 | Dositheus vero quidam de Bacenoris eques, vir fortis, Gorgiam tenebat : et, cum vellet illum capere vivum, eques quidam de Thracibus irruit in eum, humerumque ejus amputavit : atque ita Gorgias effugit in Maresa.'
      v:036: '2MA:12:36 | 36 | 36 | At illis qui cum Esdrim erant diutius pugnantibus et fatigatis, invocavit Judas Dominum adjutorem et ducem belli fieri :'
      v:037: '2MA:12:37 | 37 | 37 | incipiens voce patria, et cum hymnis clamorem extollens, fugam Gorgi√¶ militibus incussit.{VS:P}'
      v:038: '2MA:12:38 | 38 | 38 | Judas autem collecto exercitu venit in civitatem Odollam : et cum septima dies superveniret, secundum consuetudinem purificati, in eodem loco sabbatum egerunt.'
      v:039: '2MA:12:39 | 39 | 39 | Et sequenti die venit cum suis Judas, ut corpora prostratorum tolleret, et cum parentibus poneret in sepulchris paternis.'
      v:040: '2MA:12:40 | 40 | 40 | Invenerunt autem sub tunicis interfectorum de donariis idolorum qu√¶ apud Jamniam fuerunt, a quibus lex prohibet Jud√¶os : omnibus ergo manifestum factum est, ob hanc causam eos corruisse.'
      v:041: '2MA:12:41 | 41 | 41 | Omnes itaque benedixerunt justum judicium Domini, qui occulta fecerat manifesta :'
      v:042: '2MA:12:42 | 42 | 42 | atque ita ad preces conversi, rogaverunt ut id quod factum erat delictum oblivioni traderetur. At vero fortissimus Judas hortabatur populum conservare se sine peccato, sub oculis videntes qu√¶ facta sunt pro peccatis eorum qui prostrati sunt.'
      v:043: '2MA:12:43 | 43 | 43 | Et facta collatione, duodecim millia drachmas argenti misit Jerosolymam offerri pro peccatis mortuorum sacrificium, bene et religiose de resurrectione cogitans'
      v:044: '2MA:12:44 | 44 | 44 | (nisi enim eos qui ceciderant resurrecturos speraret, superfluum videretur et vanum orare pro mortuis),'
      v:045: '2MA:12:45 | 45 | 45 | et quia considerabat quod hi qui cum pietate dormitionem acceperant, optimam haberent repositam gratiam.'
      v:046: '2MA:12:46 | 46 | 46 | Sancta ergo et salubris est cogitatio pro defunctis exorare, ut a peccatis solvantur.'
  c:013:
    verses:
      v:001: '2MA:13:1 | 1 | 1 | Anno centesimo quadragesimo nono, cognovit Judas Antiochum Eupatorem venire cum multitudine adversus Jud√¶am,'
      v:002: '2MA:13:2 | 2 | 2 | et cum eo Lysiam procuratorem et pr√¶positum negotiorum, secum habentem peditum centum decem millia, et equitum quinque millia, et elephantos viginti duos, currus cum falcibus trecentos.'
      v:003: '2MA:13:3 | 3 | 3 | Commiscuit autem se illis et Menelaus : et cum multa fallacia deprecabatur Antiochum, non pro patri√¶ salute, sed sperans se constitui in principatum.'
      v:004: '2MA:13:4 | 4 | 4 | Sed Rex regum suscitavit animos Antiochi in peccatorem : et suggerente Lysia hunc esse causam omnium malorum, jussit (ut eis est consuetudo) apprehensum in eodem loco necari.'
      v:005: '2MA:13:5 | 5 | 5 | Erat autem in eodem loco turris quinquaginta cubitorum, aggestum undique habens cineris : h√¶c prospectum habebat in pr√¶ceps.'
      v:006: '2MA:13:6 | 6 | 6 | Inde in cinerem dejici jussit sacrilegum, omnibus eum propellentibus ad interitum.'
      v:007: '2MA:13:7 | 7 | 7 | Et tali lege pr√¶varicatorem legis contigit mori, nec terr√¶ dari Menelaum.'
      v:008: '2MA:13:8 | 8 | 8 | Et quidem satis juste : nam quia multa erga aram Dei delicta commisit, cujus ignis et cinis erat sanctus : ipse in cineris morte damnatus est.{VS:P}'
      v:009: '2MA:13:9 | 9 | 9 | Sed rex mente effrenatus veniebat, nequiorem se patre suo Jud√¶is ostensurus.'
      v:010: '2MA:13:10 | 10 | 10 | Quibus Judas cognitis, pr√¶cepit populo ut die ac nocte Dominum invocarent, quo, sicut semper, et nunc adjuvaret eos,'
      v:011: '2MA:13:11 | 11 | 11 | quippe qui lege, et patria, sanctoque templo privari vererentur : ac populum, qui nuper paululum respirasset, ne sineret blasphemis rursus nationibus subdi.'
      v:012: '2MA:13:12 | 12 | 12 | Omnibus itaque simul id facientibus, et petentibus a Domino misericordiam cum fletu et jejuniis, per triduum continuum prostratis, hortatus est eos Judas ut se pr√¶pararent.'
      v:013: '2MA:13:13 | 13 | 13 | Ipse vero cum senioribus cogitavit priusquam rex admoveret exercitum ad Jud√¶am et obtineret civitatem, exire, et Domini judicio committere exitum rei.'
      v:014: '2MA:13:14 | 14 | 14 | Dans itaque potestatem omnium Deo mundi creatori, et exhortatus suos ut fortiter dimicarent, et usque ad mortem pro legibus, templo, civitate, patria, et civibus starent, circa Modin exercitum constituit.'
      v:015: '2MA:13:15 | 15 | 15 | Et dato signo suis Dei victori√¶, juvenibus fortissimis electis nocte aggressus aulam regiam, in castris interfecit viros quatuor millia, et maximum elephantorum cum his qui superpositi fuerant :'
      v:016: '2MA:13:16 | 16 | 16 | summoque metu ac perturbatione hostium castra replentes, rebus prospere gestis, abierunt.'
      v:017: '2MA:13:17 | 17 | 17 | Hoc autem factum est die illucescente, adjuvante eum Domini protectione.'
      v:018: '2MA:13:18 | 18 | 18 | Sed rex, accepto gustu audaci√¶ Jud√¶orum, arte difficultatem locorum tentabat :'
      v:019: '2MA:13:19 | 19 | 19 | et Bethsur√¶, qu√¶ erat Jud√¶orum pr√¶sidium munitum, castra admovebat : sed fugabatur, impingebat, minorabatur.'
      v:020: '2MA:13:20 | 20 | 20 | His autem qui intus erant, Judas necessaria mittebat.'
      v:021: '2MA:13:21 | 21 | 21 | Enuntiavit autem mysteria hostibus Rhodocus quidam de judaico exercitu, qui requisitus comprehensus est, et conclusus.'
      v:022: '2MA:13:22 | 22 | 22 | Iterum rex sermonem habuit ad eos qui erant in Bethsuris : dextram dedit, accepit, abiit :'
      v:023: '2MA:13:23 | 23 | 23 | commisit cum Juda, superatus est.{VS:P} Ut autem cognovit rebellasse Philippum Antiochi√¶, qui relictus erat super negotia, mente consternatus, Jud√¶os deprecans, subditusque eis, jurat de omnibus quibus justum visum est : et reconciliatus obtulit sacrificium, honoravit templum, et munera posuit.'
      v:024: '2MA:13:24 | 24 | 24 | Machab√¶um amplexatus est, et fecit eum a Ptolemaide usque ad Gerrenos ducem et principem.'
      v:025: '2MA:13:25 | 25 | 25 | Ut autem venit Ptolemaidam, graviter ferebant Ptolemenses amiciti√¶ conventionem, indignantes ne forte f≈ìdus irrumperent.'
      v:026: '2MA:13:26 | 26 | 26 | Tunc ascendit Lysias tribunal, et exposuit rationem, et populum sedavit, regressusque est Antiochiam : et hoc modo regis profectio et reditus processit.'
  c:014:
    verses:
      v:001: '2MA:14:1 | 1 | 1 | Sed post triennii tempus, cognovit Judas et qui cum eo erant Demetrium Seleuci cum multitudine valida et navibus per portam Tripolis ascendisse ad loca opportuna,'
      v:002: '2MA:14:2 | 2 | 2 | et tenuisse regiones adversus Antiochum, et ducem ejus Lysiam.'
      v:003: '2MA:14:3 | 3 | 3 | Alcimus autem quidam, qui summus sacerdos fuerat, sed voluntarie coinquinatus est temporibus commistionis, considerans nullo modo sibi esse salutem neque accessum ad altare,'
      v:004: '2MA:14:4 | 4 | 4 | venit ad regem Demetrium centesimo quinquagesimo anno, offerens ei coronam auream et palmam, super h√¶c et thallos, qui templi esse videbantur. Et ipsa quidem die siluit.'
      v:005: '2MA:14:5 | 5 | 5 | Tempus autem opportunum dementi√¶ su√¶ nactus, convocatus a Demetrio ad consilium, et interrogatus quibus rebus et consiliis Jud√¶i niterentur,'
      v:006: '2MA:14:6 | 6 | 6 | respondit : Ipsi qui dicuntur Assid√¶i Jud√¶orum, quibus pr√¶est Judas Machab√¶us, bella nutriunt, et seditiones movent, nec patiuntur regnum esse quietum :'
      v:007: '2MA:14:7 | 7 | 7 | nam et ego defraudatus parentum gloria (dico autem summo sacerdotio) huc veni :'
      v:008: '2MA:14:8 | 8 | 8 | primo quidem utilitatibus regis fidem servans, secundo autem etiam civibus consulens : nam illorum pravitate universum genus nostrum non minime vexatur.'
      v:009: '2MA:14:9 | 9 | 9 | Sed oro his singulis, o rex, cognitis, et regioni et generi, secundum humanitatem tuam pervulgatam omnibus, prospice :'
      v:010: '2MA:14:10 | 10 | 10 | nam, quamdiu superest Judas, impossibile est pacem esse negotiis.'
      v:011: '2MA:14:11 | 11 | 11 | Talibus autem ab hoc dictis, et ceteri amici hostiliter se habentes adversus Judam, inflammaverunt Demetrium.'
      v:012: '2MA:14:12 | 12 | 12 | Qui statim Nicanorem pr√¶positum elephantorum ducem misit in Jud√¶am :'
      v:013: '2MA:14:13 | 13 | 13 | datis mandatis ut ipsum quidem Judam caperet : eos vero qui cum illo erant, dispergeret, et constitueret Alcimum maximi templi summum sacerdotem.'
      v:014: '2MA:14:14 | 14 | 14 | Tunc gentes qu√¶ de Jud√¶a fugerant Judam, gregatim se Nicanori miscebant, miserias et clades Jud√¶orum prosperitates rerum suarum existimantes.'
      v:015: '2MA:14:15 | 15 | 15 | Audito itaque Jud√¶i Nicanoris adventu, et conventu nationum, conspersi terra rogabant eum qui populum suum constituit, ut in √¶ternum custodiret, quique suam portionem signis evidentibus protegit.'
      v:016: '2MA:14:16 | 16 | 16 | Imperante autem duce, statim inde moverunt, conveneruntque ad castellum Dessau.'
      v:017: '2MA:14:17 | 17 | 17 | Simon vero frater Jud√¶ commiserat cum Nicanore : sed conterritus est repentino adventu adversariorum.{VS:P}'
      v:018: '2MA:14:18 | 18 | 18 | Nicanor tamen, audiens virtutem comitum Jud√¶, et animi magnitudinem quam pro patri√¶ certaminibus habebant, sanguine judicium facere metuebat.'
      v:019: '2MA:14:19 | 19 | 19 | Quam ob rem pr√¶misit Posidonium, et Theodotium, et Matthiam, ut darent dextras atque acciperent.'
      v:020: '2MA:14:20 | 20 | 20 | Et cum diu de his consilium ageretur, et ipse dux ad multitudinem retulisset, omnium una fuit sententia amicitiis annuere.'
      v:021: '2MA:14:21 | 21 | 21 | Itaque diem constituerunt, qua secreto inter se agerent : et singulis sell√¶ prolat√¶ sunt, et posit√¶.'
      v:022: '2MA:14:22 | 22 | 22 | Pr√¶cepit autem Judas armatos esse locis opportunis, ne forte ab hostibus repente mali aliquid oriretur : et congruum colloquium fecerunt.'
      v:023: '2MA:14:23 | 23 | 23 | Morabatur autem Nicanor Jerosolymis, nihilque inique agebat : gregesque turbarum qu√¶ congregat√¶ fuerant, dimisit.'
      v:024: '2MA:14:24 | 24 | 24 | Habebat autem Judam semper carum ex animo, et erat viro inclinatus.'
      v:025: '2MA:14:25 | 25 | 25 | Rogavitque eum ducere uxorem, filiosque procreare. Nuptias fecit : quiete egit, communiterque vivebant.{VS:P}'
      v:026: '2MA:14:26 | 26 | 26 | Alcimus autem, videns caritatem illorum ad invicem et conventiones, venit ad Demetrium, et dicebat Nicanorem rebus alienis assentire, Judamque regni insidiatorem successorem sibi destinasse.'
      v:027: '2MA:14:27 | 27 | 27 | Itaque rex exasperatus, et pessimis hujus criminationibus irritatus, scripsit Nicanori, dicens graviter quidem se ferre de amiciti√¶ conventione, jubere tamen Machab√¶um citius vinctum mittere Antiochiam.'
      v:028: '2MA:14:28 | 28 | 28 | Quibus cognitis, Nicanor consternabatur, et graviter ferebat, si ea qu√¶ convenerant irrita faceret, nihil l√¶sus a viro :'
      v:029: '2MA:14:29 | 29 | 29 | sed quia regi resistere non poterat, opportunitatem observabat qua pr√¶ceptum perficeret.'
      v:030: '2MA:14:30 | 30 | 30 | At Machab√¶us, videns secum austerius agere Nicanorem, et consuetum occursum ferocius exhibentem, intelligens non ex bono esse austeritatem istam, paucis suorum congregatis, occultavit se a Nicanore.'
      v:031: '2MA:14:31 | 31 | 31 | Quod cum ille cognovit, fortiter se a viro pr√¶ventum, venit ad maximum et sanctissimum templum : et sacerdotibus solitas hostias offerentibus, jussit sibi tradi virum.'
      v:032: '2MA:14:32 | 32 | 32 | Quibus cum juramento dicentibus nescire se ubi esset qui qu√¶rebatur, extendens manum ad templum,'
      v:033: '2MA:14:33 | 33 | 33 | juravit, dicens : Nisi Judam mihi vinctum tradideritis, istud Dei fanum in planitiem deducam, et altare effodiam, et templum hoc Libero patri consecrabo.'
      v:034: '2MA:14:34 | 34 | 34 | Et his dictis abiit. Sacerdotes autem protendentes manus in c√¶lum, invocabant eum qui semper propugnator esset gentis ipsorum, h√¶c dicentes :'
      v:035: '2MA:14:35 | 35 | 35 | Tu, Domine universorum, qui nullius indiges, voluisti templum habitationis tu√¶ fieri in nobis.'
      v:036: '2MA:14:36 | 36 | 36 | Et nunc, Sancte sanctorum, omnium Domine, conserva in √¶ternum impollutam domum istam, qu√¶ nuper mundata est.{VS:P}'
      v:037: '2MA:14:37 | 37 | 37 | Razias autem quidam de senioribus ab Jerosolymis delatus est Nicanori, vir amator civitatis, et bene audiens : qui pro affectu pater Jud√¶orum appellabatur.'
      v:038: '2MA:14:38 | 38 | 38 | Hic multis temporibus continenti√¶ propositum tenuit in Judaismo, corpusque et animam tradere contentus pro perseverantia.'
      v:039: '2MA:14:39 | 39 | 39 | Volens autem Nicanor manifestare odium quod habebat in Jud√¶os, misit milites quingentos ut eum comprehenderent.'
      v:040: '2MA:14:40 | 40 | 40 | Putabat enim, si illum decepisset, se cladem Jud√¶is maximam illaturum.'
      v:041: '2MA:14:41 | 41 | 41 | Turbis autem irruere in domum ejus, et januam dirumpere : atque ignem admovere cupientibus, cum jam comprehenderetur, gladio se petiit,'
      v:042: '2MA:14:42 | 42 | 42 | eligens nobiliter mori potius quam subditus fieri peccatoribus, et contra natales suos indignis injuriis agi.'
      v:043: '2MA:14:43 | 43 | 43 | Sed cum per festinationem non certo ictu plagam dedisset, et turb√¶ intra ostia irrumperent, recurrens audacter ad murum pr√¶cipitavit semetipsum viriliter in turbas :'
      v:044: '2MA:14:44 | 44 | 44 | quibus velociter locum dantibus casui ejus, venit per mediam cervicem.'
      v:045: '2MA:14:45 | 45 | 45 | Et cum adhuc spiraret, accensus animo, surrexit, et cum sanguis ejus magno fluxu deflueret, et gravissimis vulneribus esset saucius, cursu turbam pertransiit :'
      v:046: '2MA:14:46 | 46 | 46 | et stans supra quamdam petram pr√¶ruptam, et jam exsanguis effectus, complexus intestina sua, utrisque manibus projecit super turbas, invocans dominatorem vit√¶ ac spiritus ut h√¶c illi iterum redderet : atque ita vita defunctus est.'
  c:015:
    verses:
      v:001: '2MA:15:1 | 1 | 1 | Nicanor autem, ut comperit Judam esse in locis Samari√¶, cogitavit cum omni impetu die sabbati committere bellum.'
      v:002: '2MA:15:2 | 2 | 2 | Jud√¶is vero qui illum per necessitatem sequebantur, dicentibus : Ne ita ferociter et barbare feceris, sed honorem tribue diei sanctificationis, et honora eum qui universa conspicit :'
      v:003: '2MA:15:3 | 3 | 3 | ille infelix interrogavit si est potens in c√¶lo, qui imperavit agi diem sabbatorum.'
      v:004: '2MA:15:4 | 4 | 4 | Et respondentibus illis : Est Dominus vivus ipse in c√¶lo potens, qui jussit agi septimam diem :'
      v:005: '2MA:15:5 | 5 | 5 | at ille ait : Et ego potens sum super terram qui impero sumi arma, et negotia regis impleri. Tamen non obtinuit ut consilium perficeret.'
      v:006: '2MA:15:6 | 6 | 6 | Et Nicanor quidem cum summa superbia erectus, cogitaverat commune troph√¶um statuere de Juda.{VS:P}'
      v:007: '2MA:15:7 | 7 | 7 | Machab√¶us autem semper confidebat cum omni spe auxilium sibi a Deo affuturum :'
      v:008: '2MA:15:8 | 8 | 8 | et hortabatur suos ne formidarent ad adventum nationum, sed in mente haberent adjutoria sibi facta de c√¶lo, et nunc sperarent ab Omnipotente sibi affuturam victoriam.'
      v:009: '2MA:15:9 | 9 | 9 | Et allocutus eos de lege et prophetis, admonens etiam certamina qu√¶ fecerant prius, promptiores constituit eos :'
      v:010: '2MA:15:10 | 10 | 10 | et ita animis eorum erectis simul ostendebat gentium fallaciam, et juramentorum pr√¶varicationem.'
      v:011: '2MA:15:11 | 11 | 11 | Singulos autem illorum armavit, non clypei et hast√¶ munitione, sed sermonibus optimis et exhortationibus, exposito digno fide somnio, per quod universos l√¶tificavit.'
      v:012: '2MA:15:12 | 12 | 12 | Erat autem hujuscemodi visus : Oniam, qui fuerat summus sacerdos, virum bonum et benignum, verecundum visu, modestum moribus, et eloquio decorum, et qui a puero in virtutibus exercitatus sit, manus protendentem orare pro omni populo Jud√¶orum.'
      v:013: '2MA:15:13 | 13 | 13 | Post hoc apparuisse et alium virum √¶tate et gloria mirabilem, et magni decoris habitudine circa illum.'
      v:014: '2MA:15:14 | 14 | 14 | Respondentem vero Oniam dixisse : Hic est fratrum amator, et populi Isra√´l : hic est qui multum orat pro populo et universa sancta civitate, Jeremias propheta Dei.'
      v:015: '2MA:15:15 | 15 | 15 | Extendisse autem Jeremiam dextram, et dedisse Jud√¶ gladium aureum, dicentem :'
      v:016: '2MA:15:16 | 16 | 16 | Accipe sanctum gladium munus a Deo, in quo dejicies adversarios populi mei Isra√´l.'
      v:017: '2MA:15:17 | 17 | 17 | Exhortati itaque Jud√¶ sermonibus bonis valde, de quibus extolli posset impetus, et animi juvenum confortari, statuerunt dimicare et confligere fortiter : ut virtus de negotiis judicaret, eo quod civitas sancta et templum periclitarentur.'
      v:018: '2MA:15:18 | 18 | 18 | Erat enim pro uxoribus et filiis, itemque pro fratribus et cognatis, minor sollicitudo : maximus vero et primus pro sanctitate timor erat templi.'
      v:019: '2MA:15:19 | 19 | 19 | Sed et eos qui in civitate erant, non minima sollicitudo habebat pro his qui congressuri erant.'
      v:020: '2MA:15:20 | 20 | 20 | Et cum jam omnes sperarent judicium futurum, hostesque adessent atque exercitus esset ordinatus, besti√¶ equitesque opportuno in loco compositi,'
      v:021: '2MA:15:21 | 21 | 21 | considerans Machab√¶us adventum multitudinis, et apparatum varium armorum, et ferocitatem bestiarum, extendens manus in c√¶lum, prodigia facientem Dominum invocavit, qui non secundum armorum potentiam, sed prout ipsi placet, dat dignis victoriam.'
      v:022: '2MA:15:22 | 22 | 22 | Dixit autem invocans hoc modo : Tu Domine, qui misisti angelum tuum sub Ezechia rege Juda, et interfecisti de castris Sennacherib centum octoginta quinque millia :'
      v:023: '2MA:15:23 | 23 | 23 | et nunc, dominator c√¶lorum, mitte angelum tuum bonum ante nos in timore et tremore magnitudinis brachii tui,'
      v:024: '2MA:15:24 | 24 | 24 | ut metuant qui cum blasphemia veniunt adversus sanctum populum tuum. Et hic quidem ita peroravit.{VS:P}'
      v:025: '2MA:15:25 | 25 | 25 | Nicanor autem et qui cum ipso erant, cum tubis et canticis admovebant.'
      v:026: '2MA:15:26 | 26 | 26 | Judas vero et qui cum eo erant, invocato Deo, per orationes congressi sunt :'
      v:027: '2MA:15:27 | 27 | 27 | manu quidem pugnantes, sed Dominum cordibus orantes, prostraverunt non minus triginta quinque millia, pr√¶sentia Dei magnifice delectati.'
      v:028: '2MA:15:28 | 28 | 28 | Cumque cessassent, et cum gaudio redirent, cognoverunt Nicanorem ruisse cum armis suis.'
      v:029: '2MA:15:29 | 29 | 29 | Facto itaque clamore, et perturbatione excitata, patria voce omnipotentem Dominum benedicebant.'
      v:030: '2MA:15:30 | 30 | 30 | Pr√¶cepit autem Judas, qui per omnia corpore et animo mori pro civibus paratus erat, caput Nicanoris, et manum cum humero abscissam, Jerosolymam perferri.'
      v:031: '2MA:15:31 | 31 | 31 | Quo cum pervenisset, convocatis contribulibus et sacerdotibus ad altare, accersiit et eos qui in arce erant.'
      v:032: '2MA:15:32 | 32 | 32 | Et ostenso capite Nicanoris, et manu nefaria quam extendens contra domum sanctam omnipotentis Dei magnifice gloriatus est.'
      v:033: '2MA:15:33 | 33 | 33 | Linguam etiam impii Nicanoris pr√¶cisam jussit particulatim avibus dari : manum autem dementis contra templum suspendi.'
      v:034: '2MA:15:34 | 34 | 34 | Omnes igitur c√¶li benedixerunt Dominum, dicentes : Benedictus qui locum suum incontaminatum servavit.'
      v:035: '2MA:15:35 | 35 | 35 | Suspendit autem Nicanoris caput in summa arce, ut evidens esset, et manifestum signum auxilii Dei.'
      v:036: '2MA:15:36 | 36 | 36 | Itaque omnes communi consilio decreverunt nullo modo diem istum absque celebritate pr√¶terire :'
      v:037: '2MA:15:37 | 37 | 37 | habere autem celebritatem tertiadecima die mensis Adar, quod dicitur voce syriaca, pridie Mardoch√¶i diei.{VS:P}'
      v:038: '2MA:15:38 | 38 | 38 | Igitur his erga Nicanorem gestis, et ex illis temporibus ab Hebr√¶is civitate possessa, ego quoque in his faciam finem sermonis.'
      v:039: '2MA:15:39 | 39 | 39 | Et si quidem bene, et ut histori√¶ competit, hoc et ipse velim : sin autem minus digne, concedendum est mihi.'
      v:040: '2MA:15:40 | 40 | 40 | Sicut enim vinum semper bibere, aut semper aquam, contrarium est ; alternis autem uti, delectabile : ita legentibus si semper exactus sit sermo, non erit gratus. Hic ergo erit consummatus.'
