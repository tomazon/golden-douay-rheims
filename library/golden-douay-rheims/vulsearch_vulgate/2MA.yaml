      v:001: '2MA:1:1 | 1 | 1 | Fratribus qui sunt per √Ügyptum Jud√¶is, salutem dicunt fratres qui sunt in Jerosolymis Jud√¶i, et qui in regione Jud√¶√¶, et pacem bonam.'
      v:002: '2MA:1:2 | 2 | 2 | Benefaciat vobis Deus, et meminerit testamenti sui, quod locutus est ad Abraham, et Isaac, et Jacob servorum suorum fidelium :'
      v:003: '2MA:1:3 | 3 | 3 | et det vobis cor omnibus ut colatis eum, et faciatis ejus voluntatem, corde magno et animo volenti.'
      v:004: '2MA:1:4 | 4 | 4 | Adaperiat cor vestrum in lege sua, et in pr√¶ceptis suis, et faciat pacem.'
      v:005: '2MA:1:5 | 5 | 5 | Exaudiat orationes vestras, et reconcilietur vobis, nec vos deserat in tempore malo.'
      v:006: 2MA:1:6 | 6 | 6 | Et nunc hic sumus orantes pro vobis.
      v:007: '2MA:1:7 | 7 | 7 | Regnante Demetrio, anno centesimo sexagesimo nono, nos Jud√¶i scripsimus vobis in tribulatione et impetu qui supervenit nobis in istis annis, ex quo recessit Jason a sancta terra, et a regno.'
      v:008: '2MA:1:8 | 8 | 8 | Portam succenderunt, et effuderunt sanguinem innocentem : et oravimus ad Dominum, et exauditi sumus, et obtulimus sacrificium et similaginem, et accendimus lucernas, et proposuimus panes.'
      v:009: '2MA:1:9 | 9 | 9 | Et nunc frequentate dies scenopegi√¶ mensis Casleu.{VS:P}'
      v:010: '2MA:1:10 | 10 | 10 | Anno centesimo octogesimo octavo, populus qui est Jerosolymis et in Jud√¶a, senatusque et Judas, Aristobolo magistro Ptolem√¶i regis, qui est de genere christorum sacerdotum, et his qui in √Ügypto sunt Jud√¶is, salutem et sanitatem.'
      v:011: '2MA:1:11 | 11 | 11 | De magnis periculis a Deo liberati, magnifice gratias agimus ipsi, utpote qui adversus talem regem dimicavimus.'
      v:012: 2MA:1:12 | 12 | 12 | Ipse enim ebullire fecit de Perside eos qui pugnaverunt contra nos et sanctam civitatem.
      v:013: '2MA:1:13 | 13 | 13 | Nam cum in Perside esset dux ipse, et cum ipso immensus exercitus, cecidit in templo Nane√¶, consilio deceptus sacerdotum Nane√¶.'
      v:014: '2MA:1:14 | 14 | 14 | Etenim cum ea habitaturus venit ad locum Antiochus et amici ejus, et ut acciperet pecunias multas dotis nomine.'
      v:015: '2MA:1:15 | 15 | 15 | Cumque proposuissent eas sacerdotes Nane√¶, et ipse cum paucis ingressus esset intra ambitum fani, clauserunt templum,'
      v:016: '2MA:1:16 | 16 | 16 | cum intrasset Antiochus : apertoque occulto aditu templi, mittentes lapides percusserunt ducem et eos qui cum eo erant : et diviserunt membratim, et capitibus amputatis foras projecerunt.'
      v:017: '2MA:1:17 | 17 | 17 | Per omnia benedictus Deus, qui tradidit impios.'
      v:018: '2MA:1:18 | 18 | 18 | Facturi igitur quinta et vigesima die mensis Casleu purificationem templi, necessarium duximus significare vobis : ut et vos quoque agatis diem scenopegi√¶, et diem ignis, qui datus est quando Nehemias √¶dificato templo et altari obtulit sacrificia.'
      v:019: '2MA:1:19 | 19 | 19 | Nam cum in Persidem ducerentur patres nostri, sacerdotes qui tunc cultores Dei erant, acceptum ignem de altari occulte absconderunt in valle, ubi erat puteus altus et siccus, et in eo contutati sunt eum, ita ut omnibus ignotus esset locus.'
      v:020: '2MA:1:20 | 20 | 20 | Cum autem pr√¶terissent anni multi, et placuit Deo ut mitteretur Nehemias a rege Persidis, nepotes sacerdotum illorum qui absconderant, misit ad requirendum ignem : et sicut narraverunt nobis, non invenerunt ignem, sed aquam crassam.'
      v:021: '2MA:1:21 | 21 | 21 | Et jussit eos haurire, et afferre sibi : et sacrificia qu√¶ imposita erant, jussit sacerdos Nehemias aspergi ipsa aqua : et ligna, et qu√¶ erant superposita.'
      v:022: '2MA:1:22 | 22 | 22 | Utque hoc factum est, et tempus affuit quo sol refulsit, qui prius erat in nubilo, accensus est ignis magnus, ita ut omnes mirarentur.'
      v:023: '2MA:1:23 | 23 | 23 | Orationem autem faciebant omnes sacerdotes, dum consummaretur sacrificium, Jonatha inchoante, ceteris autem respondentibus.'
      v:024: '2MA:1:24 | 24 | 24 | Et Nehemi√¶ erat oratio hunc habens modum : Domine Deus omnium creator, terribilis et fortis, justus et misericors, qui solus est bonus rex,'
      v:025: '2MA:1:25 | 25 | 25 | solus pr√¶stans, solus justus et omnipotens et √¶ternus, qui liberas Isra√´l de omni malo ; qui fecisti patres electos, et sanctificasti eos :'
      v:026: '2MA:1:26 | 26 | 26 | accipe sacrificium pro universo populo tuo Isra√´l, et custodi partem tuam, et sanctifica.'
      v:027: '2MA:1:27 | 27 | 27 | Congrega dispersionem nostram, libera eos qui serviunt gentibus, et contemptos et abominatos respice, ut sciant gentes quia tu es Deus noster.'
      v:028: '2MA:1:28 | 28 | 28 | Afflige opprimentes nos, et contumeliam facientes in superbia.'
      v:029: '2MA:1:29 | 29 | 29 | Constitue populum tuum in loco sancto tuo, sicut dixit Moyses.'
      v:030: 2MA:1:30 | 30 | 30 | Sacerdotes autem psallebant hymnos usquequo consumptum esset sacrificium.
      v:031: '2MA:1:31 | 31 | 31 | Cum autem consumptum esset sacrificium, ex residua aqua Nehemias jussit lapides majores perfundi.'
      v:032: '2MA:1:32 | 32 | 32 | Quod ut factum est, ex eis flamma accensa est : sed ex lumine quod refulsit ab altari, consumpta est.'
      v:033: '2MA:1:33 | 33 | 33 | Ut vero manifestata est res, renuntiatum est regi Persarum quod in loco in quo ignem absconderant hi qui translati fuerant sacerdotes, aqua apparuit, de qua Nehemias, et qui cum eo erant, purificaverunt sacrificia.'
      v:034: '2MA:1:34 | 34 | 34 | Considerans autem rex, et rem diligenter examinans, fecit ei templum, ut probaret quod factum erat :'
      v:035: '2MA:1:35 | 35 | 35 | et cum probasset, sacerdotibus donavit multa bona, et alia atque alia munera : et accipiens manu sua, tribuebat eis.'
      v:036: '2MA:1:36 | 36 | 36 | Appellavit autem Nehemias hunc locum Nephthar, quod interpretatur Purificatio : vocatur autem apud plures Nephi.'
  c:002:
    verses:
      v:001: '2MA:2:1 | 1 | 1 | Invenitur autem in descriptionibus Jeremi√¶ prophet√¶, quod jussit eos ignem accipere qui transmigrabant, ut significatum est, et ut mandavit transmigratis.'
      v:002: '2MA:2:2 | 2 | 2 | Et dedit illis legem, ne obliviscerentur pr√¶cepta Domini, et non exerrarent mentibus, videntes simulacra aurea et argentea, et ornamenta eorum.'
      v:003: '2MA:2:3 | 3 | 3 | Et alia hujusmodi dicens, hortabatur ne legem amoverent a corde suo.'
      v:004: '2MA:2:4 | 4 | 4 | Erat autem in ipsa scriptura, quomodo tabernaculum et arcam jussit propheta divino responso ad se facto comitari secum, usquequo exiit in montem in quo Moyses ascendit, et vidit Dei h√¶reditatem.'
      v:005: '2MA:2:5 | 5 | 5 | Et veniens ibi Jeremias, invenit locum spelunc√¶ : et tabernaculum, et arcam, et altare incensi intulit illuc, et ostium obstruxit.'
      v:006: '2MA:2:6 | 6 | 6 | Et accesserunt quidam simul, qui sequebantur, ut notarent sibi locum : et non potuerunt invenire.'
      v:007: '2MA:2:7 | 7 | 7 | Ut autem cognovit Jeremias, culpans illos dixit : Quod ignotus erit locus donec congreget Deus congregationem populi, et propitius fiat :'
      v:008: '2MA:2:8 | 8 | 8 | et tunc Dominus ostendet h√¶c, et apparebit majestas Domini, et nubes erit, sicut et Moysi manifestabatur, et sicut cum Salomon petiit ut locus sanctificaretur magno Deo, manifestabat h√¶c.'
      v:009: '2MA:2:9 | 9 | 9 | Magnifice etenim sapientiam tractabat : et ut sapientiam habens, obtulit sacrificium dedicationis et consummationis templi.'
      v:010: '2MA:2:10 | 10 | 10 | Sicut et Moyses orabat ad Dominum, et descendit ignis de c√¶lo et consumpsit holocaustum, sic et Salomon oravit, et descendit ignis de c√¶lo et consumpsit holocaustum.'
      v:011: '2MA:2:11 | 11 | 11 | Et dixit Moyses : Eo quod non sit comestum quod erat pro peccato, consumptum est.'
      v:012: '2MA:2:12 | 12 | 12 | Similiter et Salomon octo diebus celebravit dedicationem.{VS:P}'
      v:013: '2MA:2:13 | 13 | 13 | Inferebantur autem in descriptionibus et commentariis Nehemi√¶ h√¶c eadem : et ut construens bibliothecam congregavit de regionibus libros et prophetarum et David, et epistolas regum, et de donariis.'
      v:014: '2MA:2:14 | 14 | 14 | Similiter autem et Judas ea qu√¶ deciderant per bellum quod nobis acciderat, congregavit omnia, et sunt apud nos.'
      v:015: '2MA:2:15 | 15 | 15 | Si ergo desideratis h√¶c, mittite qui perferant vobis.'
      v:016: '2MA:2:16 | 16 | 16 | Acturi itaque purificationem scripsimus vobis : bene ergo facietis, si egeritis hos dies.'
      v:017: '2MA:2:17 | 17 | 17 | Deus autem, qui liberavit populum suum, et reddidit h√¶reditatem omnibus, et regnum, et sacerdotium, et sanctificationem,'
      v:018: '2MA:2:18 | 18 | 18 | sicut promisit in lege, speramus quod cito nostri miserebitur, et congregabit de sub c√¶lo in locum sanctum.'
      v:019: '2MA:2:19 | 19 | 19 | Eripuit enim nos de magnis periculis, et locum purgavit.{VS:P}'
      v:020: '2MA:2:20 | 20 | 20 | De Juda vero Machab√¶o, et fratribus ejus, et de templi magni purificatione, et de ar√¶ dedicatione,'
      v:021: '2MA:2:21 | 21 | 21 | sed et de pr√¶liis qu√¶ pertinent ad Antiochum Nobilem et filium ejus Eupatorem,'
      v:022: '2MA:2:22 | 22 | 22 | et de illuminationibus qu√¶ de c√¶lo fact√¶ sunt ad eos qui pro Jud√¶is fortiter fecerunt, ita ut universam regionem, cum pauci essent, vindicarent, et barbaram multitudinem fugarent,'
      v:023: '2MA:2:23 | 23 | 23 | et famosissimum in toto orbe templum recuperarent, et civitatem liberarent, et leges qu√¶ abolit√¶ erant, restituerentur, Domino cum omni tranquillitate propitio facto illis.'
      v:024: 2MA:2:24 | 24 | 24 | Itemque ab Jasone Cyren√¶o quinque libris comprehensa tentavimus nos uno volumine breviare.
      v:025: '2MA:2:25 | 25 | 25 | Considerantes enim multitudinem librorum, et difficultatem volentibus aggredi narrationes historiarum propter multitudinem rerum,'
      v:026: '2MA:2:26 | 26 | 26 | curavimus volentibus quidem legere, ut esset animi oblectatio : studiosis vero, ut facilius possint memori√¶ commendare : omnibus autem legentibus utilitas conferatur.'
      v:027: '2MA:2:27 | 27 | 27 | Et nobis quidem ipsis, qui hoc opus breviandi causa suscepimus, non facilem laborem, immo vero negotium plenum vigiliarum et sudoris assumpsimus.'
      v:028: '2MA:2:28 | 28 | 28 | Sicut hi qui pr√¶parant convivium, et qu√¶runt aliorum voluntati parere propter multorum gratiam, libenter laborem sustinemus.'
      v:029: '2MA:2:29 | 29 | 29 | Veritatem quidem de singulis auctoribus concedentes, ipsi autem secundum datam formam brevitati studentes.'
      v:030: '2MA:2:30 | 30 | 30 | Sicut enim nov√¶ domus architecto de universa structura curandum est ; ei vero qui pingere curat, qu√¶ apta sunt ad ornatum exquirenda sunt : ita √¶stimandum est et in nobis.'
      v:031: '2MA:2:31 | 31 | 31 | Etenim intellectum colligere, et ordinare sermonem, et curiosius partes singulas quasque disquirere, histori√¶ congruit auctori :'
      v:032: '2MA:2:32 | 32 | 32 | brevitatem vero dictionis sectari, et executiones rerum vitare, brevianti concedendum est.'
      v:033: '2MA:2:33 | 33 | 33 | Hinc ergo narrationem incipiemus : de pr√¶fatione tantum dixisse sufficiat. Stultum etenim est ante historiam effluere, in ipsa autem historia succingi.'
  c:003:
    verses:
      v:001: '2MA:3:1 | 1 | 1 | Igitur cum sancta civitas habitaretur in omni pace, leges etiam adhuc optime custodirentur, propter Oni√¶ pontificis pietatem, et animos odio habentes mala,'
      v:002: '2MA:3:2 | 2 | 2 | fiebat ut et ipsi reges et principes locum summo honore dignum ducerent, et templum maximis muneribus illustrarent :'
      v:003: 2MA:3:3 | 3 | 3 | ita ut Seleucus Asi√¶ rex de redditibus suis pr√¶staret omnes sumptus ad ministerium sacrificiorum pertinentes.
      v:004: '2MA:3:4 | 4 | 4 | Simon autem de tribu Benjamin, pr√¶positus templi constitutus, contendebat, obsistente sibi principe sacerdotum, iniquum aliquid in civitate moliri.'
      v:005: '2MA:3:5 | 5 | 5 | Sed cum vincere Oniam non posset, venit ad Apollonium Thars√¶√¶ filium, qui eo tempore erat dux C≈ìlesyri√¶ et Ph≈ìnicis :'
      v:006: '2MA:3:6 | 6 | 6 | et nuntiavit ei pecuniis innumerabilibus plenum esse √¶rarium Jerosolymis, et communes copias immensas esse, qu√¶ non pertinent ad rationem sacrificiorum : esse autem possibile sub potestate regis cadere universa.'
      v:007: '2MA:3:7 | 7 | 7 | Cumque retulisset ad regem Apollonius de pecuniis qu√¶ delat√¶ erant, ill√¶ accitum Heliodorum, qui erat super negotia ejus, misit, cum mandatis ut pr√¶dictam pecuniam transportaret.'
      v:008: '2MA:3:8 | 8 | 8 | Statimque Heliodorus iter est agressus, specie quidem quasi per C≈ìlesyriam et Ph≈ìnicen civitates esset peragraturus, re vera autem regis propositum perfecturus.'
      v:009: '2MA:3:9 | 9 | 9 | Sed cum venisset Jerosolymam, et benigne a summo sacerdote in civitate esset exceptus, narravit de dato indicio pecuniarum, et cujus rei gratia adesset, aperuit : interrogabat autem si vere h√¶c ita essent.'
      v:010: '2MA:3:10 | 10 | 10 | Tunc summus sacerdos ostendit deposita esse h√¶c, et victualia viduarum et pupillorum :'
      v:011: '2MA:3:11 | 11 | 11 | qu√¶dam vero esse Hircani Tobi√¶ viri valde eminentis, in his qu√¶ detulerat impius Simon : universa autem argenti talenta esse quadringenta, et auri ducenta :'
      v:012: '2MA:3:12 | 12 | 12 | decipi vero eos qui credidissent loco et templo quod per universum mundum honoratur pro sui veneratione et sanctitate, omnino impossibile esse.'
      v:013: '2MA:3:13 | 13 | 13 | At ille pro his qu√¶ habebat in mandatis a rege, dicebat omni genere regi ea esse deferenda.'
      v:014: '2MA:3:14 | 14 | 14 | Constituta autem die, intrabat de his Heliodorus ordinaturus. Non modica vero per universam civitatem erat trepidatio.'
      v:015: '2MA:3:15 | 15 | 15 | Sacerdotes autem ante altare cum stolis sacerdotalibus jactaverunt se, et invocabant de c√¶lo eum qui de depositis legem posuit, ut his qui deposuerant ea salva custodiret.'
      v:016: '2MA:3:16 | 16 | 16 | Jam vero qui videbat summi sacerdotis vultum, mente vulnerabatur : facies enim et color immutatus declarabat internum animi dolorem :'
      v:017: '2MA:3:17 | 17 | 17 | circumfusa enim erat m≈ìstitia qu√¶dam viro, et horror corporis, per quem manifestus aspicientibus dolor cordis ejus efficiebatur.'
      v:018: '2MA:3:18 | 18 | 18 | Alii etiam gregatim de domibus confluebant, publica supplicatione obsecrantes, pro eo quod in contemptum locus esset venturus.'
      v:019: '2MA:3:19 | 19 | 19 | Accinct√¶que mulieres ciliciis pectus, per plateas confluebant : sed et virgines qu√¶ conclus√¶ erant, procurrebant ad Oniam, ali√¶ autem ad muros, qu√¶dam vero per fenestras aspiciebant :'
      v:020: '2MA:3:20 | 20 | 20 | univers√¶ autem protendentes manus in c√¶lum, deprecabantur :'
      v:021: '2MA:3:21 | 21 | 21 | erat enim misera commist√¶ multitudinis, et magni sacerdotis in agone constituti exspectatio.'
      v:022: '2MA:3:22 | 22 | 22 | Et hi quidem invocabant omnipotentem Deum, ut credita sibi his qui crediderant, cum omni integritate conservarentur.'
      v:023: '2MA:3:23 | 23 | 23 | Heliodorus autem, quod decreverat, perficiebat eodem loco ipse cum satellitibus circa √¶rarium pr√¶sens.'
      v:024: '2MA:3:24 | 24 | 24 | Sed spiritus omnipotentis Dei magnam fecit su√¶ ostensionis evidentiam, ita ut omnes qui ausi fuerant parere ei, ruentes Dei virtute, in dissolutionem et formidinem converterentur.'
      v:025: '2MA:3:25 | 25 | 25 | Apparuit enim illis quidam equus terribilem habens sessorem, optimis operimentis adornatus : isque cum impetu Heliodoro priores calces elisit : qui autem ei sedebat, videbatur arma habere aurea.'
      v:026: '2MA:3:26 | 26 | 26 | Alii etiam apparuerunt duo juvenes virtute decori, optimi gloria, speciosique amictu : qui circumsteterunt eum, et ex utraque parte flagellabant, sine intermissione multis plagis verberantes.'
      v:027: '2MA:3:27 | 27 | 27 | Subito autem Heliodorus concidit in terram, eumque multa caligine circumfusum rapuerunt, atque in sella gestatoria positum ejecerunt.'
      v:028: '2MA:3:28 | 28 | 28 | Et is, qui cum multis cursoribus et satellitibus pr√¶dictum ingressus est √¶rarium, portabatur nullo sibi auxilium ferente, manifesta Dei cognita virtute :'
      v:029: '2MA:3:29 | 29 | 29 | et ille quidem per divinam virtutem jacebat mutus, atque omni spe et salute privatus.'
      v:030: '2MA:3:30 | 30 | 30 | Hi autem Dominum benedicebant, quia magnificabat locum suum : et templum, quod paulo ante timore ac tumultu erat plenum, apparente omnipotente Domino, gaudio et l√¶titia impletum est.'
      v:031: '2MA:3:31 | 31 | 31 | Tunc vero ex amicis Heliodori quidam rogabant confestim Oniam, ut invocaret Altissimum ut vitam donaret ei qui in supremo spiritu erat constitutus.'
      v:032: '2MA:3:32 | 32 | 32 | Considerans autem summus sacerdos ne forte rex suspicaretur malitiam aliquam ex Jud√¶is circa Heliodorum consummatum, obtulit pro salute viri hostiam salutarem.'
      v:033: '2MA:3:33 | 33 | 33 | Cumque summus sacerdos exoraret, iidem juvenes eisdem vestibus amicti astantes Heliodoro, dixerunt : Oni√¶ sacerdoti gratias age : nam propter eum Dominus tibi vitam donavit.'
      v:034: '2MA:3:34 | 34 | 34 | Tu autem a Deo flagellatus, nuntia omnibus magnalia Dei, et potestatem. Et his dictis, non comparuerunt.'
      v:035: '2MA:3:35 | 35 | 35 | Heliodorus autem, hostia Deo oblata, et votis magnis promissis ei qui vivere illi concessit, et Oni√¶ gratias agens, recepto exercitu, repedabat ad regem.'
      v:036: 2MA:3:36 | 36 | 36 | Testabatur autem omnibus ea qu√¶ sub oculis suis viderat opera magni Dei.
      v:037: '2MA:3:37 | 37 | 37 | Cum autem rex interrogasset Heliodorum, quis esset aptus adhuc semel Jerosolymam mitti, ait :'
      v:038: '2MA:3:38 | 38 | 38 | Si quem habes hostem, aut regni tui insidiatorem, mitte illuc, et flagellatum eum recipies, si tamen evaserit : eo quod in loco sit vere Dei qu√¶dam virtus.'
      v:039: '2MA:3:39 | 39 | 39 | Nam ipse, qui habet in c√¶lis habitationem, visitator et adjutor est loci illius, et venientes ad malefaciendum percutit ac perdit.'
      v:040: 2MA:3:40 | 40 | 40 | Igitur de Heliodoro et √¶rarii custodia ita res se habet.
  c:004:
    verses:
      v:001: '2MA:4:1 | 1 | 1 | Simon autem pr√¶dictus, pecuniarum et patri√¶ delator, male loquebatur de Onia, tamquam ipse Heliodorum instigasset ad h√¶c, et ipse fuisset incentor malorum :'
