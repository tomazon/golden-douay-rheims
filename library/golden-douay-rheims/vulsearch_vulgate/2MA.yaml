      v:003: '2MA:4:3 | 3 | 3 | Sed cum inimiciti√¶ in tantum procederent ut etiam per quosdam Simonis necessarios homicidia fierent,'
      v:004: '2MA:4:4 | 4 | 4 | considerans Onias periculum contentionis, et Apollonium insanire, utpote ducem C≈ìlesyri√¶ et Ph≈ìnicis, ad augendam malitiam Simonis ad regem se contulit,'
      v:005: '2MA:4:5 | 5 | 5 | non ut civium accusator, sed communem utilitatem apud semetipsum univers√¶ multitudinis considerans.'
      v:006: '2MA:4:6 | 6 | 6 | Videbat enim sine regali providentia impossibile esse pacem rebus dari, nec Simonem posse cessare a stultitia sua.{VS:P}'
      v:007: '2MA:4:7 | 7 | 7 | Sed post Seleuci vit√¶ excessum, cum suscepisset regnum Antiochus, qui Nobilis appellabatur, ambiebat Jason frater Oni√¶ summum sacerdotium :'
