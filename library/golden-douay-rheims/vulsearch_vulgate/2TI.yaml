From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/2Tim.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: 2TI
book_title: ad Timotheum II
chapters:
  c:001:
    verses:
      v:001: '2TI:1:1 | 1 | 1 | Paulus Apostolus Jesu Christi per voluntatem Dei, secundum promissionem vitæ, quæ est in Christo Jesu,'
      v:002: '2TI:1:2 | 2 | 2 | Timotheo carissimo filio : gratia, misericordia, pax a Deo Patre, et Christo Jesu Domino nostro.{VS:P}'
      v:003: '2TI:1:3 | 3 | 3 | Gratias ago Deo, cui servio a progenitoribus in conscientia pura, quod sine intermissione habeam tui memoriam in orationibus meis, nocte ac die'
      v:004: '2TI:1:4 | 4 | 4 | desiderans te videre, memor lacrimarum tuarum, ut gaudio implear,'
      v:005: '2TI:1:5 | 5 | 5 | recordationem accipiens ejus fidei, quæ est in te non ficta, quæ et habitavit primum in avia tua Loide, et matre tua Eunice, certus sum autem quod et in te.{VS:P}'
      v:006: '2TI:1:6 | 6 | 6 | Propter quam causam admoneo te ut resuscites gratiam Dei, quæ est in te per impositionem manuum mearum.'
      v:007: '2TI:1:7 | 7 | 7 | Non enim dedit nobis Deus spiritum timoris : sed virtutis, et dilectionis, et sobrietatis.'
      v:008: '2TI:1:8 | 8 | 8 | Noli itaque erubescere testimonium Domini nostri, neque me vinctum ejus : sed collabora Evangelio secundum virtutem Dei :'
      v:009: '2TI:1:9 | 9 | 9 | qui nos liberavit, et vocavit vocatione sua sancta, non secundum opera nostra, sed secundum propositum suum, et gratiam, quæ data est nobis in Christo Jesu ante tempora sæcularia.'
      v:010: '2TI:1:10 | 10 | 10 | Manifestata est autem nunc per illuminationem Salvatoris nostri Jesu Christi, qui destruxit quidem mortem, illuminavit autem vitam, et incorruptionem per Evangelium :'
      v:011: '2TI:1:11 | 11 | 11 | in quo positus sum ego prædicator, et Apostolus, et magister gentium.'
      v:012: '2TI:1:12 | 12 | 12 | Ob quam causam etiam hæc patior, sed non confundor. Scio enim cui credidi, et certus sum quia potens est depositum meum servare in illum diem.'
      v:013: '2TI:1:13 | 13 | 13 | Formam habe sanorum verborum, quæ a me audisti in fide, et in dilectione in Christo Jesu.'
      v:014: '2TI:1:14 | 14 | 14 | Bonum depositum custodi per Spiritum Sanctum, qui habitat in nobis.'
      v:015: '2TI:1:15 | 15 | 15 | Scis hoc, quod aversi sunt a me omnes, qui in Asia sunt, ex quibus est Phigellus, et Hermogenes.'
      v:016: '2TI:1:16 | 16 | 16 | Det misericordiam Dominus Onesiphori domui : quia sæpe me refrigeravit, et catenam meam non erubuit :'
      v:017: '2TI:1:17 | 17 | 17 | sed cum Romam venisset, sollicite me quæsivit, et invenit.'
      v:018: '2TI:1:18 | 18 | 18 | Det illi Dominus invenire misericordiam a Domino in illa die. Et quanta Ephesi ministravit mihi, tu melius nosti.'
  c:002:
    verses:
      v:001: '2TI:2:1 | 1 | 1 | Tu ergo fili mi, confortare in gratia, quæ est in Christo Jesu :'
      v:002: '2TI:2:2 | 2 | 2 | et quæ audisti a me per multos testes, hæc commenda fidelibus hominibus, qui idonei erant et alios docere.'
      v:003: 2TI:2:3 | 3 | 3 | Labora sicut bonus miles Christi Jesu.
      v:004: '2TI:2:4 | 4 | 4 | Nemo militans Deo implicat se negotiis sæcularibus : ut ei placeat, cui se probavit.'
      v:005: '2TI:2:5 | 5 | 5 | Nam et qui certat in agone, non coronatur nisi legitime certaverit.'
      v:006: 2TI:2:6 | 6 | 6 | Laborantem agricolam oportet primum de fructibus percipere.
      v:007: '2TI:2:7 | 7 | 7 | Intellige quæ dico : dabit enim tibi Dominus in omnibus intellectum.'
      v:008: '2TI:2:8 | 8 | 8 | Memor esto Dominum Jesum Christum resurrexisse a mortuis ex semine David, secundum Evangelium meum,'
      v:009: '2TI:2:9 | 9 | 9 | in quo laboro usque ad vincula, quasi male operans : sed verbum Dei non est alligatum.'
      v:010: '2TI:2:10 | 10 | 10 | Ideo omnia sustineo propter electos, ut et ipsi salutem consequantur, quæ est in Christo Jesu, cum gloria cælesti.'
      v:011: '2TI:2:11 | 11 | 11 | Fidelis sermo : nam si commortui sumus, et convivemus :'
      v:012: '2TI:2:12 | 12 | 12 | si sustinebimus, et conregnabimus : si negaverimus, et ille negabit nos :'
      v:013: '2TI:2:13 | 13 | 13 | si non credimus, ille fidelis permanet, negare seipsum non potest.{VS:P}'
      v:014: '2TI:2:14 | 14 | 14 | Hæc commone, testificans coram Domino. Noli contendere verbis : ad nihil enim utile est, nisi ad subversionem audientium.'
      v:015: '2TI:2:15 | 15 | 15 | Sollicite cura teipsum probabilem exhibere Deo, operarium inconfusibilem, recte tractantem verbum veritatis.'
      v:016: '2TI:2:16 | 16 | 16 | Profana autem et vaniloquia devita : multum enim proficiunt ad impietatem :'
      v:017: '2TI:2:17 | 17 | 17 | et sermo eorum ut cancer serpit : ex quibus est Hymenæus et Philetus,'
      v:018: '2TI:2:18 | 18 | 18 | qui a veritate exciderunt, dicentes resurrectionem esse jam factam, et subverterunt quorumdam fidem.'
      v:019: '2TI:2:19 | 19 | 19 | Sed firmum fundamentum Dei stat, habens signaculum hoc : cognovit Dominus qui sunt ejus, et discedat ab iniquitate omnis qui nominat nomen Domini.'
      v:020: '2TI:2:20 | 20 | 20 | In magna autem domo non solum sunt vasa aurea, et argentea, sed et lignea, et fictilia : et quædam quidem in honorem, quædam autem in contumeliam.'
      v:021: '2TI:2:21 | 21 | 21 | Si quis ergo emundaverit se ab istis, erit vas in honorem sanctificatum, et utile Domino ad omne opus bonum paratum.'
      v:022: '2TI:2:22 | 22 | 22 | Juvenilia autem desideria fuge, sectare vero justitiam, fidem, spem, caritatem, et pacem cum iis qui invocant Dominum de corde puro.'
      v:023: '2TI:2:23 | 23 | 23 | Stultas autem et sine disciplina quæstiones devita : sciens quia generant lites.'
      v:024: '2TI:2:24 | 24 | 24 | Servum autem Domini non oportet litigare : sed mansuetum esse ad omnes, docibilem, patientem,'
      v:025: '2TI:2:25 | 25 | 25 | cum modestia corripientem eos qui resistunt veritati, nequando Deus det illis pœnitentiam ad cognoscendam veritatem,'
      v:026: '2TI:2:26 | 26 | 26 | et resipiscant a diaboli laqueis, a quo captivi tenentur ad ipsius voluntatem.'
  c:003:
    verses:
      v:001: '2TI:3:1 | 1 | 1 | Hoc autem scito, quod in novissimis diebus instabunt tempora periculosa :'
      v:002: '2TI:3:2 | 2 | 2 | erunt homines seipsos amantes, cupidi, elati, superbi, blasphemi, parentibus non obedientes, ingrati, scelesti,'
      v:003: '2TI:3:3 | 3 | 3 | sine affectione, sine pace, criminatores, incontinentes, immites, sine benignitate,'
      v:004: '2TI:3:4 | 4 | 4 | proditores, protervi, tumidi, et voluptatum amatores magis quam Dei :'
      v:005: '2TI:3:5 | 5 | 5 | habentes speciem quidem pietatis, virtutem autem ejus abnegantes. Et hos devita :'
      v:006: '2TI:3:6 | 6 | 6 | ex his enim sunt qui penetrant domos, et captivas ducunt mulierculas oneratas peccatis, quæ ducuntur variis desideriis :'
      v:007: '2TI:3:7 | 7 | 7 | semper discentes, et numquam ad scientiam veritatis pervenientes.'
      v:008: '2TI:3:8 | 8 | 8 | Quemadmodum autem Jannes et Mambres restiterunt Moysi : ita et hi resistunt veritati, homines corrupti mente, reprobi circa fidem ;'
      v:009: '2TI:3:9 | 9 | 9 | sed ultra non proficient : insipientia enim eorum manifesta erit omnibus, sicut et illorum fuit.'
      v:010: '2TI:3:10 | 10 | 10 | Tu autem assecutus es meam doctrinam, institutionem, propositum, fidem, longanimitatem, dilectionem, patientiam,'
      v:011: '2TI:3:11 | 11 | 11 | persecutiones, passiones : qualia mihi facta sunt Antiochiæ, Iconii, et Lystris : quales persecutiones sustinui, et ex omnibus eripuit me Dominus.'
      v:012: '2TI:3:12 | 12 | 12 | Et omnes, qui pie volunt vivere in Christo Jesu, persecutionem patientur.'
      v:013: '2TI:3:13 | 13 | 13 | Mali autem homines et seductores proficient in pejus, errantes, et in errorem mittentes.'
      v:014: '2TI:3:14 | 14 | 14 | Tu vero permane in iis quæ didicisti, et credita sunt tibi : sciens a quo didiceris :'
      v:015: '2TI:3:15 | 15 | 15 | et quia ab infantia sacras litteras nosti, quæ te possunt instruere ad salutem, per fidem quæ est in Christo Jesu.'
      v:016: '2TI:3:16 | 16 | 16 | Omnis Scriptura divinitus inspirata utilis est ad docendum, ad arguendum, ad corripiendum, ad erudiendum in justitia :'
      v:017: '2TI:3:17 | 17 | 17 | ut perfectus sit homo Dei, ad omne opus bonum instructus.'
  c:004:
    verses:
      v:001: '2TI:4:1 | 1 | 1 | Testificor coram Deo, et Jesu Christo, qui judicaturus est vivos et mortuos, per adventum ipsius, et regnum ejus :'
      v:002: '2TI:4:2 | 2 | 2 | prædica verbum, insta opportune, importune : argue, obsecra, increpa in omni patientia, et doctrina.'
      v:003: '2TI:4:3 | 3 | 3 | Erit enim tempus, cum sanam doctrinam non sustinebunt, sed ad sua desideria coacervabunt sibi magistros, prurientes auribus,'
      v:004: '2TI:4:4 | 4 | 4 | et a veritate quidem auditum avertent, ad fabulas autem convertentur.'
      v:005: '2TI:4:5 | 5 | 5 | Tu vero vigila, in omnibus labora, opus fac evangelistæ, ministerium tuum imple. Sobrius esto.'
      v:006: '2TI:4:6 | 6 | 6 | Ego enim jam delibor, et tempus resolutionis meæ instat.'
      v:007: '2TI:4:7 | 7 | 7 | Bonum certamen certavi, cursum consummavi, fidem servavi.'
      v:008: '2TI:4:8 | 8 | 8 | In reliquo reposita est mihi corona justitiæ, quam reddet mihi Dominus in illa die, justus judex : non solum autem mihi, sed et iis, qui diligunt adventum ejus.{VS:P} Festina ad me venire cito.'
      v:009: '2TI:4:9 | 9 | 9 | Demas enim me reliquit, diligens hoc sæculum, et abiit Thessalonicam :'
      v:010: '2TI:4:10 | 10 | 10 | Crescens in Galatiam, Titus in Dalmatiam.'
      v:011: '2TI:4:11 | 11 | 11 | Lucas est mecum solus. Marcum assume, et adduc tecum : est enim mihi utilis in ministerium.'
      v:012: 2TI:4:12 | 12 | 12 | Tychicum autem misi Ephesum.
      v:013: '2TI:4:13 | 13 | 13 | Penulam, quam reliqui Troade apud Carpum, veniens affer tecum, et libros, maxime autem membranas.'
      v:014: '2TI:4:14 | 14 | 14 | Alexander ærarius multa mala mihi ostendit : reddet illi Dominus secundum opera ejus :'
      v:015: '2TI:4:15 | 15 | 15 | quem et tu devita : valde enim restitit verbis nostris.'
      v:016: '2TI:4:16 | 16 | 16 | In prima mea defensione nemo mihi affuit, sed omnes me dereliquerunt : non illis imputetur.'
      v:017: '2TI:4:17 | 17 | 17 | Dominus autem mihi astitit, et confortavit me, ut per me prædicatio impleatur, et audiant omnes gentes : et liberatus sum de ore leonis.'
      v:018: '2TI:4:18 | 18 | 18 | Liberavit me Dominus ab omni opere malo : et salvum faciet in regnum suum cæleste, cui gloria in sæcula sæculorum. Amen.'
      v:019: '2TI:4:19 | 19 | 19 | Saluta Priscam, et Aquilam, et Onesiphori domum.'
      v:020: 2TI:4:20 | 20 | 20 | Erastus remansit Corinthi. Trophimum autem reliqui infirmum Mileti.
      v:021: '2TI:4:21 | 21 | 21 | Festina ante hiemem venire. Salutant te Eubulus, et Pudens, et Linus, et Claudia, et fratres omnes.'
      v:022: 2TI:4:22 | 22 | 22 | Dominus Jesus Christus cum spiritu tuo. Gratia vobiscum. Amen.
