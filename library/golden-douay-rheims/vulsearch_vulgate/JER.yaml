book_id: JER
book_title: Jeremias
chapters:
  c:001:
    verses:
      v:001: 'JER:1:1 | 1 | 1 | Verba Jeremiæ filii Helciæ, de sacerdotibus qui fuerunt in Anathoth, in terra Benjamin.'
      v:002: 'JER:1:2 | 2 | 2 | Quod factum est verbum Domini ad eum in diebus Josiæ filii Amon, regis Juda, in tertiodecimo anno regni ejus.'
      v:003: 'JER:1:3 | 3 | 3 | Et factum est in diebus Joakim filii Josiæ, regis Juda, usque ad consummationem undecimi anni Sedeciæ, filii Josiæ, regis Juda, usque ad transmigrationem Jerusalem, in mense quinto.{VS:P}'
      v:004: 'JER:1:4 | 4 | 4 | Et factum est verbum Domini ad me, dicens :'
      v:005: 'JER:1:5 | 5 | 5 | {VERSE:BEGIN}Priusquam te formarem in utero, novi te,{VS:BR} et antequam exires de vulva, sanctificavi te,{VS:BR} et prophetam in gentibus dedi te.{VERSE:END}'
      v:006: 'JER:1:6 | 6 | 6 | Et dixi : {VERSE:BEGIN}A, a, a, Domine Deus, ecce nescio loqui,{VS:BR} quia puer ego sum.{VERSE:END}'
      v:007: 'JER:1:7 | 7 | 7 | Et dixit Dominus ad me : {VERSE:BEGIN}Noli dicere : Puer sum :{VS:BR} quoniam ad omnia quæ mittam te ibis,{VS:BR} et universa quæcumque mandavero tibi loqueris.{VS:BR}'
      v:008: 'JER:1:8 | 8 | 8 | Ne timeas a facie eorum,{VS:BR} quia tecum ego sum ut eruam te,{VS:BR} dicit Dominus.{VERSE:END}'
      v:009: 'JER:1:9 | 9 | 9 | Et misit Dominus manum suam, et tetigit os meum, et dixit Dominus ad me : {VERSE:BEGIN}Ecce dedi verba mea in ore tuo :{VS:BR}'
      v:010: 'JER:1:10 | 10 | 10 | ecce constitui te hodie{VS:BR} super gentes et super regna,{VS:BR} ut evellas, et destruas,{VS:BR} et disperdas, et dissipes,{VS:BR} et ædifices, et plantes.{VERSE:END}'
      v:011: 'JER:1:11 | 11 | 11 | Et factum est verbum Domini ad me, dicens : {VERSE:BEGIN}Quid tu vides, Jeremia ?{VERSE:END} Et dixi : {VERSE:BEGIN}Virgam vigilantem ego video.{VERSE:END}'
      v:012: 'JER:1:12 | 12 | 12 | Et dixit Dominus ad me : {VERSE:BEGIN}Bene vidisti :{VS:BR} quia vigilabo ego super verbo meo,{VS:BR} ut faciam illud.{VERSE:END}'
      v:013: 'JER:1:13 | 13 | 13 | Et factum est verbum Domini secundo ad me, dicens : {VERSE:BEGIN}Quid tu vides ?{VERSE:END} Et dixi : {VERSE:BEGIN}Ollam succensam ego video,{VS:BR} et faciem ejus a facie aquilonis.{VERSE:END}'
      v:014: 'JER:1:14 | 14 | 14 | Et dixit Dominus ad me : {VERSE:BEGIN}Ab aquilone pandetur malum{VS:BR} super omnes habitatores terræ :{VS:BR}'
      v:015: 'JER:1:15 | 15 | 15 | quia ecce ego convocabo omnes cognationes regnorum aquilonis,{VS:BR} ait Dominus :{VS:BR} et venient, et ponent unusquisque solium suum{VS:BR} in introitu portarum Jerusalem,{VS:BR} et super omnes muros ejus in circuitu,{VS:BR} et super universas urbes Juda :{VS:BR}'
      v:016: 'JER:1:16 | 16 | 16 | et loquar judicia mea cum eis{VS:BR} super omnem malitiam eorum qui dereliquerunt me,{VS:BR} et libaverunt diis alienis,{VS:BR} et adoraverunt opus manuum suarum.{VS:BR}'
      v:017: 'JER:1:17 | 17 | 17 | Tu ergo, accinge lumbos tuos,{VS:BR} et surge, et loquere ad eos{VS:BR} omnia quæ ego præcipio tibi.{VS:BR} Ne formides a facie eorum,{VS:BR} nec enim timere te faciam vultum eorum.{VS:BR}'
      v:018: 'JER:1:18 | 18 | 18 | Ego quippe dedi te hodie in civitatem munitam,{VS:BR} et in columnam ferream,{VS:BR} et in murum æreum,{VS:BR} super omnem terram,{VS:BR} regibus Juda, principibus ejus,{VS:BR} et sacerdotibus, et populo terræ.{VS:BR}'
      v:019: 'JER:1:19 | 19 | 19 | Et bellabunt adversum te,{VS:BR} et non prævalebunt,{VS:BR} quia ego tecum sum, ait Dominus, ut liberem te.{VERSE:END}'
  c:002:
    verses:
      v:001: 'JER:2:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'JER:2:2 | 2 | 2 | {VERSE:BEGIN}Vade, et clama in auribus Jerusalem, dicens :{VS:BR} Hæc dicit Dominus :{VS:BR} Recordatus sum tui, miserans adolescentiam tuam,{VS:BR} et caritatem desponsationis tuæ,{VS:BR} quando secuta es me in deserto,{VS:BR} in terra quæ non seminatur.{VS:BR}'
      v:003: 'JER:2:3 | 3 | 3 | Sanctus Israël Domino,{VS:BR} primitiæ frugum ejus :{VS:BR} omnes qui devorant eum delinquunt :{VS:BR} mala venient super eos,{VS:BR} dicit Dominus.{VS:BR}'
      v:004: 'JER:2:4 | 4 | 4 | Audite verbum Domini, domus Jacob,{VS:BR} et omnes cognationes domus Israël.{VS:BR}'
      v:005: 'JER:2:5 | 5 | 5 | Hæc dicit Dominus :{VS:BR} Quid invenerunt patres vestri in me iniquitatis,{VS:BR} quia elongaverunt a me,{VS:BR} et ambulaverunt post vanitatem,{VS:BR} et vani facti sunt ?{VS:BR}'
      v:006: 'JER:2:6 | 6 | 6 | Et non dixerunt : Ubi est Dominus{VS:BR} qui ascendere nos fecit de terra Ægypti ;{VS:BR} qui traduxit nos per desertum,{VS:BR} per terram inhabitabilem et inviam,{VS:BR} per terram sitis, et imaginem mortis,{VS:BR} per terram in qua non ambulavit vir,{VS:BR} neque habitavit homo ?{VS:BR}'
      v:007: 'JER:2:7 | 7 | 7 | Et induxi vos in terram Carmeli,{VS:BR} ut comederetis fructum ejus et optima illius :{VS:BR} et ingressi contaminastis terram meam,{VS:BR} et hæreditatem meam posuistis in abominationem.{VS:BR}'
      v:008: 'JER:2:8 | 8 | 8 | Sacerdotes non dixerunt : Ubi est Dominus ?{VS:BR} et tenentes legem nescierunt me,{VS:BR} et pastores prævaricati sunt in me,{VS:BR} et prophetæ prophetaverunt in Baal,{VS:BR} et idola secuti sunt.{VS:BR}'
      v:009: 'JER:2:9 | 9 | 9 | Propterea adhuc judicio contendam vobiscum, ait Dominus,{VS:BR} et cum filiis vestris disceptabo.{VS:BR}'
      v:010: 'JER:2:10 | 10 | 10 | Transite ad insulas Cethim, et videte :{VS:BR} et in Cedar mittite, et considerate vehementer :{VS:BR} et videte si factum est hujuscemodi :{VS:BR}'
      v:011: 'JER:2:11 | 11 | 11 | si mutavit gens deos suos,{VS:BR} et certe ipsi non sunt dii :{VS:BR} populus vero meus mutavit gloriam suam in idolum.{VS:BR}'
      v:012: 'JER:2:12 | 12 | 12 | Obstupescite, cæli, super hoc,{VS:BR} et portæ ejus, desolamini vehementer, dicit Dominus.{VS:BR}'
      v:013: 'JER:2:13 | 13 | 13 | Duo enim mala fecit populus meus :{VS:BR} me dereliquerunt fontem aquæ vivæ,{VS:BR} et foderunt sibi cisternas, cisternas dissipatas,{VS:BR} quæ continere non valent aquas.{VS:BR}'
      v:014: 'JER:2:14 | 14 | 14 | Numquid servus est Israël, aut vernaculus ?{VS:BR} quare ergo factus est in prædam ?{VS:BR}'
      v:015: 'JER:2:15 | 15 | 15 | Super eum rugierunt leones,{VS:BR} et dederunt vocem suam :{VS:BR} posuerunt terram ejus in solitudinem.{VS:BR} Civitates ejus exustæ sunt,{VS:BR} et non est qui habitet in eis.{VS:BR}'
      v:016: 'JER:2:16 | 16 | 16 | Filii quoque Mempheos et Taphnes{VS:BR} constupraverunt te usque ad verticem.{VS:BR}'
      v:017: 'JER:2:17 | 17 | 17 | Numquid non istud factum est tibi,{VS:BR} quia dereliquisti Dominum Deum tuum{VS:BR} eo tempore quo ducebat te per viam ?{VS:BR}'
      v:018: 'JER:2:18 | 18 | 18 | Et nunc quid tibi vis in via Ægypti,{VS:BR} ut bibas aquam turbidam ?{VS:BR} et quid tibi cum via Assyriorum,{VS:BR} ut bibas aquam fluminis ?{VS:BR}'
      v:019: 'JER:2:19 | 19 | 19 | Arguet te malitia tua,{VS:BR} et aversio tua increpabit te.{VS:BR} Scito et vide quia malum et amarum est{VS:BR} reliquisse te Dominum Deum tuum,{VS:BR} et non esse timorem mei apud te,{VS:BR} dicit Dominus Deus exercituum.{VS:BR}'
      v:020: 'JER:2:20 | 20 | 20 | A sæculo confregisti jugum meum :{VS:BR} rupisti vincula mea,{VS:BR} et dixisti : Non serviam.{VS:BR} In omni enim colle sublimi,{VS:BR} et sub omni ligno frondoso,{VS:BR} tu prosternebaris meretrix.{VS:BR}'
      v:021: 'JER:2:21 | 21 | 21 | Ego autem plantavi te vineam electam,{VS:BR} omne semen verum :{VS:BR} quomodo ergo conversa es mihi in pravum,{VS:BR} vinea aliena ?{VS:BR}'
      v:022: 'JER:2:22 | 22 | 22 | Si laveris te nitro,{VS:BR} et multiplicaveris tibi herbam borith,{VS:BR} maculata es in iniquitate tua coram me,{VS:BR} dicit Dominus Deus.{VS:BR}'
      v:023: 'JER:2:23 | 23 | 23 | Quomodo dicis : Non sum polluta ;{VS:BR} post Baalim non ambulavi ?{VS:BR} Vide vias tuas in convalle ;{VS:BR} scito quid feceris :{VS:BR} cursor levis explicans vias suas.{VS:BR}'
      v:024: 'JER:2:24 | 24 | 24 | Onager assuetus in solitudine,{VS:BR} in desiderio animæ suæ attraxit ventum amoris sui :{VS:BR} nullus avertet eam :{VS:BR} omnes qui quærunt eam non deficient :{VS:BR} in menstruis ejus invenient eam.{VS:BR}'
      v:025: 'JER:2:25 | 25 | 25 | Prohibe pedem tuum a nuditate,{VS:BR} et guttur tuum a siti.{VS:BR} Et dixisti : Desperavi : nequaquam faciam :{VS:BR} adamavi quippe alienos,{VS:BR} et post eos ambulabo.{VERSE:END}{VS:P}'
      v:026: 'JER:2:26 | 26 | 26 | {VERSE:BEGIN}Quomodo confunditur fur quando deprehenditur,{VS:BR} sic confusi sunt domus Israël,{VS:BR} ipsi et reges eorum,{VS:BR} principes, et sacerdotes, et prophetæ eorum,{VS:BR}'
      v:027: 'JER:2:27 | 27 | 27 | dicentes ligno : Pater meus es tu :{VS:BR} et lapidi : Tu me genuisti.{VS:BR} Verterunt ad me tergum et non faciem,{VS:BR} et in tempore afflictionis suæ dicent :{VS:BR} Surge, et libera nos.{VS:BR}'
      v:028: 'JER:2:28 | 28 | 28 | Ubi sunt dii tui quos fecisti tibi ?{VS:BR} surgant, et liberent te in tempore afflictionis tuæ :{VS:BR} secundum numerum quippe civitatum tuarum erant dii tui, Juda.{VS:BR}'
      v:029: 'JER:2:29 | 29 | 29 | Quid vultis mecum judicio contendere ?{VS:BR} omnes dereliquistis me, dicit Dominus.{VS:BR}'
      v:030: 'JER:2:30 | 30 | 30 | Frustra percussi filios vestros :{VS:BR} disciplinam non receperunt.{VS:BR} Devoravit gladius vester prophetas vestros :{VS:BR} quasi leo vastator'
      v:031: 'JER:2:31 | 31 | 31 | generatio vestra.{VS:BR} Videte verbum Domini :{VS:BR} numquid solitudo factus sum Israëli,{VS:BR} aut terra serotina ?{VS:BR} quare ergo dixit populus meus : Recessimus ;{VS:BR} non veniemus ultra ad te ?{VS:BR}'
      v:032: 'JER:2:32 | 32 | 32 | Numquid obliviscetur virgo ornamenti sui,{VS:BR} aut sponsa fasciæ pectoralis suæ ?{VS:BR} populus vero meus oblitus est mei diebus innumeris.{VS:BR}'
      v:033: 'JER:2:33 | 33 | 33 | Quid niteris bonam ostendere viam tuam{VS:BR} ad quærendam dilectionem,{VS:BR} quæ insuper et malitias tuas docuisti vias tuas,{VS:BR}'
      v:034: 'JER:2:34 | 34 | 34 | et in alis tuis inventus est sanguis animarum pauperum et innocentum ?{VS:BR} non in fossis inveni eos,{VS:BR} sed in omnibus quæ supra memoravi.{VS:BR}'
      v:035: 'JER:2:35 | 35 | 35 | Et dixisti : Absque peccato et innocens ego sum,{VS:BR} et propterea avertatur furor tuus a me.{VS:BR} Ecce ego judicio contendam tecum,{VS:BR} eo quod dixeris : Non peccavi.{VS:BR}'
      v:036: 'JER:2:36 | 36 | 36 | Quam vilis facta es nimis, iterans vias tuas !{VS:BR} et ab Ægypto confunderis,{VS:BR} sicut confusa es ab Assur.{VS:BR}'
      v:037: 'JER:2:37 | 37 | 37 | Nam et ab ista egredieris,{VS:BR} et manus tuæ erunt super caput tuum :{VS:BR} quoniam obtrivit Dominus confidentiam tuam,{VS:BR} et nihil habebis prosperum in ea.{VERSE:END}'
  c:003:
    verses:
      v:001: 'JER:3:1 | 1 | 1 | {VERSE:BEGIN}Vulgo dicitur : Si dimiserit vir uxorem suam,{VS:BR} et recedens ab eo duxerit virum alterum,{VS:BR} numquid revertetur ad eam ultra ?{VS:BR} numquid non polluta et contaminata erit mulier illa ?{VS:BR} Tu autem fornicata es cum amatoribus multis :{VS:BR} tamen revertere ad me, dicit Dominus,{VS:BR} et ego suscipiam te.{VS:BR}'
      v:002: 'JER:3:2 | 2 | 2 | Leva oculos tuos in directum,{VS:BR} et vide ubi non prostrata sis.{VS:BR} In viis sedebas,{VS:BR} exspectans eos quasi latro in solitudine :{VS:BR} et polluisti terram in fornicationibus tuis, et in malitiis tuis.{VS:BR}'
      v:003: 'JER:3:3 | 3 | 3 | Quam ob rem prohibitæ sunt stillæ pluviarum,{VS:BR} et serotinus imber non fuit.{VS:BR} Frons mulieris meretricis facta est tibi ;{VS:BR} noluisti erubescere.{VS:BR}'
      v:004: 'JER:3:4 | 4 | 4 | Ergo saltem amodo voca me :{VS:BR} Pater meus, dux virginitatis meæ tu es :{VS:BR}'
      v:005: 'JER:3:5 | 5 | 5 | numquid irasceris in perpetuum,{VS:BR} aut perseverabis in finem ?{VS:BR} ecce locuta es, et fecisti mala, et potuisti.{VERSE:END}{VS:P}'
      v:006: 'JER:3:6 | 6 | 6 | Et dixit Dominus ad me in diebus Josiæ regis : {VERSE:BEGIN}Numquid vidisti quæ fecerit aversatrix Israël ?{VS:BR} Abiit sibimet super omnem montem excelsum,{VS:BR} et sub omni ligno frondoso,{VS:BR} et fornicata est ibi.{VS:BR}'
      v:007: 'JER:3:7 | 7 | 7 | Et dixi, cum fecisset hæc omnia :{VS:BR} Ad me revertere :{VS:BR} et non est reversa.{VS:BR} Et vidit prævaricatrix soror ejus Juda{VS:BR}'
      v:008: 'JER:3:8 | 8 | 8 | quia pro eo quod mœchata esset aversatrix Israël,{VS:BR} dimisissem eam,{VS:BR} et dedissem ei libellum repudii :{VS:BR} et non timuit prævaricatrix Juda soror ejus,{VS:BR} sed abiit, et fornicata est etiam ipsa :{VS:BR}'
      v:009: 'JER:3:9 | 9 | 9 | et facilitate fornicationis suæ contaminavit terram,{VS:BR} et mœchata est cum lapide et ligno :{VS:BR}'
      v:010: 'JER:3:10 | 10 | 10 | et in omnibus his non est reversa ad me{VS:BR} prævaricatrix soror ejus Juda{VS:BR} in toto corde suo,{VS:BR} sed in mendacio, ait Dominus.{VERSE:END}'
      v:011: 'JER:3:11 | 11 | 11 | Et dixit Dominus ad me : Justificavit animam suam aversatrix Israël, comparatione prævaricatricis Judæ.'
      v:012: 'JER:3:12 | 12 | 12 | Vade, et clama sermones istos contra aquilonem, et dices : {VERSE:BEGIN}Revertere, aversatrix Israël, ait Dominus,{VS:BR} et non avertam faciem meam a vobis,{VS:BR} quia sanctus ego sum, dicit Dominus,{VS:BR} et non irascar in perpetuum.{VS:BR}'
      v:013: 'JER:3:13 | 13 | 13 | Verumtamen scito iniquitatem tuam,{VS:BR} quia in Dominum Deum tuum prævaricata es,{VS:BR} et dispersisti vias tuas alienis sub omni ligno frondoso,{VS:BR} et vocem meam non audisti, ait Dominus.{VS:BR}'
      v:014: 'JER:3:14 | 14 | 14 | Convertimini, filii revertentes, dicit Dominus,{VS:BR} quia ego vir vester :{VS:BR} et assumam vos unum de civitate,{VS:BR} et duos de cognatione,{VS:BR} et introducam vos in Sion.{VS:BR}'
      v:015: 'JER:3:15 | 15 | 15 | Et dabo vobis pastores juxta cor meum,{VS:BR} et pascent vos scientia et doctrina.{VS:BR}'
      v:016: 'JER:3:16 | 16 | 16 | Cumque multiplicati fueritis,{VS:BR} et creveritis in terra in diebus illis, ait Dominus,{VS:BR} non dicent ultra :{VS:BR} Arca testamenti Domini :{VS:BR} neque ascendet super cor, neque recordabuntur illius,{VS:BR} nec visitabitur, nec fiet ultra.{VS:BR}'
      v:017: 'JER:3:17 | 17 | 17 | In tempore illo vocabunt Jerusalem solium Domini :{VS:BR} et congregabuntur ad eam omnes gentes{VS:BR} in nomine Domini in Jerusalem,{VS:BR} et non ambulabunt post pravitatem cordis sui pessimi.{VS:BR}'
      v:018: 'JER:3:18 | 18 | 18 | In diebus illis ibit domus Juda ad domum Israël,{VS:BR} et venient simul de terra aquilonis{VS:BR} ad terram quam dedi patribus vestris.{VS:BR}'
      v:019: 'JER:3:19 | 19 | 19 | Ego autem dixi :{VS:BR} Quomodo ponam te in filios,{VS:BR} et tribuam tibi terram desiderabilem,{VS:BR} hæreditatem præclaram exercituum gentium ?{VS:BR} Et dixi : Patrem vocabis me,{VS:BR} et post me ingredi non cessabis.{VS:BR}'
      v:020: 'JER:3:20 | 20 | 20 | Sed quomodo si contemnat mulier amatorem suum,{VS:BR} sic contempsit me domus Israël,{VS:BR} dicit Dominus.{VS:BR}'
      v:021: 'JER:3:21 | 21 | 21 | Vox in viis audita est,{VS:BR} ploratus et ululatus filiorum Israël :{VS:BR} quoniam iniquam fecerunt viam suam ;{VS:BR} obliti sunt Domini Dei sui.{VS:BR}'
      v:022: 'JER:3:22 | 22 | 22 | Convertimini, filii revertentes,{VS:BR} et sanabo aversiones vestras.{VS:BR} Ecce nos venimus ad te :{VS:BR} tu enim es Dominus Deus noster.{VS:BR}'
      v:023: 'JER:3:23 | 23 | 23 | Vere mendaces erant colles,{VS:BR} et multitudo montium :{VS:BR} vere in Domino Deo nostro salus Israël.{VS:BR}'
      v:024: 'JER:3:24 | 24 | 24 | Confusio comedit laborem patrum nostrorum ab adolescentia nostra :{VS:BR} greges eorum, et armenta eorum,{VS:BR} filios eorum, et filias eorum.{VS:BR}'
      v:025: 'JER:3:25 | 25 | 25 | Dormiemus in confusione nostra,{VS:BR} et operiet nos ignominia nostra :{VS:BR} quoniam Domino Deo nostro peccavimus nos, et patres nostri,{VS:BR} ab adolescentia nostra usque ad diem hanc :{VS:BR} et non audivimus vocem Domini Dei nostri.{VERSE:END}'
  c:004:
    verses:
      v:001: 'JER:4:1 | 1 | 1 | {VERSE:BEGIN}Si reverteris, Israël, ait Dominus,{VS:BR} ad me convertere :{VS:BR} si abstuleris offendicula tua a facie mea,{VS:BR} non commoveberis.{VS:BR}'
      v:002: 'JER:4:2 | 2 | 2 | Et jurabis : Vivit Dominus in veritate, et in judicio, et in justitia :{VS:BR} et benedicent eum gentes,{VS:BR} ipsumque laudabunt.{VS:BR}'
      v:003: 'JER:4:3 | 3 | 3 | Hæc enim dicit Dominus viro Juda et Jerusalem :{VS:BR} Novate vobis novale,{VS:BR} et nolite serere super spinas.{VS:BR}'
      v:004: 'JER:4:4 | 4 | 4 | Circumcidimini Domino,{VS:BR} et auferte præputia cordium vestrorum,{VS:BR} viri Juda, et habitatores Jerusalem :{VS:BR} ne forte egrediatur ut ignis indignatio mea,{VS:BR} et succendatur, et non sit qui extinguat,{VS:BR} propter malitiam cogitationum vestrarum.{VERSE:END}{VS:P}'
      v:005: 'JER:4:5 | 5 | 5 | {VERSE:BEGIN}Annuntiate in Juda, et in Jerusalem auditum facite :{VS:BR} loquimini, et canite tuba in terra,{VS:BR} clamate fortiter, et dicite :{VS:BR} Congregamini, et ingrediamur civitates munitas.{VS:BR}'
      v:006: 'JER:4:6 | 6 | 6 | Levate signum in Sion ;{VS:BR} confortamini, nolite stare :{VS:BR} quia malum ego adduco ab aquilone,{VS:BR} et contritionem magnam.{VS:BR}'
      v:007: 'JER:4:7 | 7 | 7 | Ascendit leo de cubili suo,{VS:BR} et prædo gentium se levavit :{VS:BR} egressus est de loco suo ut ponat terram tuam in solitudinem :{VS:BR} civitates tuæ vastabuntur,{VS:BR} remanentes absque habitatore.{VS:BR}'
      v:008: 'JER:4:8 | 8 | 8 | Super hoc accingite vos ciliciis ;{VS:BR} plangite, et ululate :{VS:BR} quia non est aversa ira furoris Domini a nobis.{VS:BR}'
      v:009: 'JER:4:9 | 9 | 9 | Et erit in die illa, dicit Dominus :{VS:BR} peribit cor regis, et cor principum,{VS:BR} et obstupescent sacerdotes,{VS:BR} et prophetæ consternabuntur.{VERSE:END}'
      v:010: 'JER:4:10 | 10 | 10 | Et dixi : {VERSE:BEGIN}Heu ! heu ! heu ! Domine Deus,{VS:BR} ergone decepisti populum istum et Jerusalem,{VS:BR} dicens : Pax erit vobis :{VS:BR} et ecce pervenit gladius usque ad animam ?{VERSE:END}'
      v:011: 'JER:4:11 | 11 | 11 | {VERSE:BEGIN}In tempore illo dicetur populo huic et Jerusalem :{VS:BR} Ventus urens in viis quæ sunt in deserto viæ filiæ populi mei,{VS:BR} non ad ventilandum et ad purgandum.{VS:BR}'
      v:012: 'JER:4:12 | 12 | 12 | Spiritus plenus ex his veniet mihi,{VS:BR} et nunc ego loquar judicia mea cum eis.{VS:BR}'
      v:013: 'JER:4:13 | 13 | 13 | Ecce quasi nubes ascendet,{VS:BR} et quasi tempestas currus ejus :{VS:BR} velociores aquilis equi illius.{VS:BR} Væ nobis, quoniam vastati sumus.{VS:BR}'
      v:014: 'JER:4:14 | 14 | 14 | Lava a malitia cor tuum, Jerusalem, ut salva fias :{VS:BR} usquequo morabuntur in te cogitationes noxiæ ?{VS:BR}'
      v:015: 'JER:4:15 | 15 | 15 | Vox enim annuntiantis a Dan,{VS:BR} et notum facientis idolum de monte Ephraim.{VS:BR}'
      v:016: 'JER:4:16 | 16 | 16 | Dicite gentibus : Ecce auditum est in Jerusalem{VS:BR} custodes venire de terra longinqua,{VS:BR} et dare super civitates Juda vocem suam :{VS:BR}'
      v:017: 'JER:4:17 | 17 | 17 | quasi custodes agrorum facti sunt super eam in gyro,{VS:BR} quia me ad iracundiam provocavit, dicit Dominus.{VS:BR}'
      v:018: 'JER:4:18 | 18 | 18 | Viæ tuæ et cogitationes tuæ fecerunt hæc tibi :{VS:BR} ista malitia tua, quia amara,{VS:BR} quia tetigit cor tuum.{VS:BR}'
      v:019: 'JER:4:19 | 19 | 19 | Ventrem meum, ventrem meum doleo ;{VS:BR} sensus cordis mei turbati sunt in me.{VS:BR} Non tacebo, quoniam vocem buccinæ audivit anima mea,{VS:BR} clamorem prælii.{VS:BR}'
      v:020: 'JER:4:20 | 20 | 20 | Contritio super contritionem vocata est,{VS:BR} et vastata est omnis terra :{VS:BR} repente vastata sunt tabernacula mea ;{VS:BR} subito pelles meæ.{VS:BR}'
      v:021: 'JER:4:21 | 21 | 21 | Usquequo videbo fugientem ;{VS:BR} audiam vocem buccinæ ?{VS:BR}'
      v:022: 'JER:4:22 | 22 | 22 | Quia stultus populus meus me non cognovit :{VS:BR} filii insipientes sunt et vecordes :{VS:BR} sapientes sunt ut faciant mala,{VS:BR} bene autem facere nescierunt.{VS:BR}'
      v:023: 'JER:4:23 | 23 | 23 | Aspexi terram, et ecce vacua erat et nihili ;{VS:BR} et cælos, et non erat lux in eis.{VS:BR}'
      v:024: 'JER:4:24 | 24 | 24 | Vidi montes, et ecce movebantur :{VS:BR} et omnes colles conturbati sunt.{VS:BR}'
      v:025: 'JER:4:25 | 25 | 25 | Intuitus sum, et non erat homo :{VS:BR} et omne volatile cæli recessit.{VS:BR}'
      v:026: 'JER:4:26 | 26 | 26 | Aspexi, et ecce Carmelus desertus,{VS:BR} et omnes urbes ejus destructæ sunt a facie Domini,{VS:BR} et a facie iræ furoris ejus.{VS:BR}'
      v:027: 'JER:4:27 | 27 | 27 | Hæc enim dicit Dominus :{VS:BR} Deserta erit omnis terra,{VS:BR} sed tamen consummationem non faciam.{VS:BR}'
      v:028: 'JER:4:28 | 28 | 28 | Lugebit terra, et mœrebunt cæli desuper,{VS:BR} eo quod locutus sum.{VS:BR} Cogitavi, et non pœnituit me,{VS:BR} nec aversus sum ab eo.{VS:BR}'
      v:029: 'JER:4:29 | 29 | 29 | A voce equitis et mittentis sagittam fugit omnis civitas :{VS:BR} ingressi sunt ardua, et ascenderunt rupes :{VS:BR} universæ urbes derelictæ sunt,{VS:BR} et non habitat in eis homo.{VS:BR}'
      v:030: 'JER:4:30 | 30 | 30 | Tu autem vastata, quid facies ?{VS:BR} cum vestieris te coccino,{VS:BR} cum ornata fueris monili aureo,{VS:BR} et pinxeris stibio oculos tuos,{VS:BR} frustra componeris :{VS:BR} contempserunt te amatores tui ;{VS:BR} animam tuam quærent.{VS:BR}'
      v:031: 'JER:4:31 | 31 | 31 | Vocem enim quasi parturientis audivi,{VS:BR} angustias ut puerperæ :{VS:BR} vox filiæ Sion intermorientis,{VS:BR} expandentisque manus suas :{VS:BR} Væ mihi, quia defecit anima mea propter interfectos !{VERSE:END}'
  c:005:
    verses:
      v:001: 'JER:5:1 | 1 | 1 | {VERSE:BEGIN}Circuite vias Jerusalem,{VS:BR} et aspicite, et considerate,{VS:BR} et quærite in plateis ejus,{VS:BR} an inveniatis virum facientem judicium,{VS:BR} et quærentem fidem :{VS:BR} et propitius ero ei.{VS:BR}'
      v:002: 'JER:5:2 | 2 | 2 | Quod si etiam : Vivit Dominus, dixerint,{VS:BR} et hoc falso jurabunt.{VS:BR}'
      v:003: 'JER:5:3 | 3 | 3 | Domine, oculi tui respiciunt fidem :{VS:BR} percussisti eos, et non doluerunt ;{VS:BR} attrivisti eos, et renuerunt accipere disciplinam :{VS:BR} induraverunt facies suas supra petram,{VS:BR} et noluerunt reverti.{VS:BR}'
      v:004: 'JER:5:4 | 4 | 4 | Ego autem dixi : Forsitan pauperes sunt et stulti,{VS:BR} ignorantes viam Domini,{VS:BR} judicium Dei sui.{VS:BR}'
      v:005: 'JER:5:5 | 5 | 5 | Ibo igitur ad optimates, et loquar eis :{VS:BR} ipsi enim cognoverunt viam Domini,{VS:BR} judicium Dei sui :{VS:BR} et ecce magis hi simul confregerunt jugum ;{VS:BR} ruperunt vincula.{VS:BR}'
      v:006: 'JER:5:6 | 6 | 6 | Idcirco percussit eos leo de silva ;{VS:BR} lupus ad vesperam vastavit eos :{VS:BR} pardus vigilans super civitates eorum :{VS:BR} omnis qui egressus fuerit ex eis capietur :{VS:BR} quia multiplicatæ sunt prævaricationes eorum ;{VS:BR} confortatæ sunt aversiones eorum.{VS:BR}'
      v:007: 'JER:5:7 | 7 | 7 | Super quo propitius tibi esse potero ?{VS:BR} filii tui dereliquerunt me,{VS:BR} et jurant in his qui non sunt dii.{VS:BR} Saturavi eos, et mœchati sunt,{VS:BR} et in domo meretricis luxuriabantur.{VS:BR}'
      v:008: 'JER:5:8 | 8 | 8 | Equi amatores et emissarii facti sunt :{VS:BR} unusquisque ad uxorem proximi sui hinniebat.{VS:BR}'
      v:009: 'JER:5:9 | 9 | 9 | Numquid super his non visitabo, dicit Dominus,{VS:BR} et in gente tali non ulciscetur anima mea ?{VS:BR}'
      v:010: 'JER:5:10 | 10 | 10 | Ascendite muros ejus, et dissipate :{VS:BR} consummationem autem nolite facere :{VS:BR} auferte propagines ejus,{VS:BR} quia non sunt Domini.{VS:BR}'
      v:011: 'JER:5:11 | 11 | 11 | Prævaricatione enim prævaricata est in me{VS:BR} domus Israël, et domus Juda, ait Dominus.{VS:BR}'
      v:012: 'JER:5:12 | 12 | 12 | Negaverunt Dominum, et dixerunt :{VS:BR} Non est ipse : neque veniet super nos malum :{VS:BR} gladium et famem non videbimus.{VS:BR}'
      v:013: 'JER:5:13 | 13 | 13 | Prophetæ fuerunt in ventum locuti,{VS:BR} et responsum non fuit in eis :{VS:BR} hæc ergo evenient illis.{VS:BR}'
      v:014: 'JER:5:14 | 14 | 14 | Hæc dicit Dominus Deus exercituum :{VS:BR} Quia locuti estis verbum istud,{VS:BR} ecce ego do verba mea in ore tuo in ignem,{VS:BR} et populum istum in ligna,{VS:BR} et vorabit eos.{VS:BR}'
      v:015: 'JER:5:15 | 15 | 15 | Ecce ego adducam super vos gentem de longinquo,{VS:BR} domus Israël, ait Dominus :{VS:BR} gentem robustam,{VS:BR} gentem antiquam,{VS:BR} gentem cujus ignorabis linguam,{VS:BR} nec intelliges quid loquatur.{VS:BR}'
      v:016: 'JER:5:16 | 16 | 16 | Pharetra ejus quasi sepulchrum patens ;{VS:BR} universi fortes.{VS:BR}'
      v:017: 'JER:5:17 | 17 | 17 | Et comedet segetes tuas et panem tuum ;{VS:BR} devorabit filios tuos et filias tuas ;{VS:BR} comedet gregem tuum et armenta tua ;{VS:BR} comedet vineam tuam et ficum tuam :{VS:BR} et conteret urbes munitas tuas,{VS:BR} in quibus tu habes fiduciam, gladio.{VS:BR}'
      v:018: 'JER:5:18 | 18 | 18 | Verumtamen in diebus illis, ait Dominus,{VS:BR} non faciam vos in consummationem.{VS:BR}'
      v:019: 'JER:5:19 | 19 | 19 | Quod si dixeritis :{VS:BR} Quare fecit nobis Dominus Deus noster hæc omnia ?{VS:BR} dices ad eos :{VS:BR} Sicut dereliquistis me,{VS:BR} et servistis deo alieno in terra vestra,{VS:BR} sic servietis alienis in terra non vestra.{VS:BR}'
      v:020: 'JER:5:20 | 20 | 20 | Annuntiate hoc domui Jacob,{VS:BR} et auditum facite in Juda, dicentes :{VS:BR}'
      v:021: 'JER:5:21 | 21 | 21 | Audi, popule stulte, qui non habes cor :{VS:BR} qui habentes oculos, non videtis ;{VS:BR} et aures, et non auditis.{VS:BR}'
      v:022: 'JER:5:22 | 22 | 22 | Me ergo non timebitis, ait Dominus,{VS:BR} et a facie mea non dolebitis ?{VS:BR} qui posui arenam terminum mari,{VS:BR} præceptum sempiternum quod non præteribit :{VS:BR} et commovebuntur, et non poterunt ;{VS:BR} et intumescent fluctus ejus, et non transibunt illud.{VS:BR}'
      v:023: 'JER:5:23 | 23 | 23 | Populo autem huic factum est cor incredulum et exasperans :{VS:BR} recesserunt, et abierunt.{VS:BR}'
      v:024: 'JER:5:24 | 24 | 24 | Et non dixerunt in corde suo :{VS:BR} Metuamus Dominum Deum nostrum,{VS:BR} qui dat nobis pluviam temporaneam et serotinam in tempore suo,{VS:BR} plenitudinem annuæ messis custodientem nobis.{VS:BR}'
      v:025: 'JER:5:25 | 25 | 25 | Iniquitates vestræ declinaverunt hæc,{VS:BR} et peccata vestra prohibuerunt bonum a vobis :{VS:BR}'
      v:026: 'JER:5:26 | 26 | 26 | quia inventi sunt in populo meo impii insidiantes quasi aucupes,{VS:BR} laqueos ponentes et pedicas ad capiendos viros.{VS:BR}'
      v:027: 'JER:5:27 | 27 | 27 | Sicut decipula plena avibus,{VS:BR} sic domus eorum plenæ dolo :{VS:BR} ideo magnificati sunt et ditati.{VS:BR}'
      v:028: 'JER:5:28 | 28 | 28 | Incrassati sunt et impinguati,{VS:BR} et præterierunt sermones meos pessime.{VS:BR} Causam viduæ non judicaverunt,{VS:BR} causam pupilli non direxerunt,{VS:BR} et judicium pauperum non judicaverunt.{VS:BR}'
      v:029: 'JER:5:29 | 29 | 29 | Numquid super his non visitabo, dicit Dominus,{VS:BR} aut super gentem hujuscemodi non ulciscetur anima mea ?{VS:BR}'
      v:030: 'JER:5:30 | 30 | 30 | Stupor et mirabilia facta sunt in terra :{VS:BR}'
      v:031: 'JER:5:31 | 31 | 31 | prophetæ prophetabant mendacium,{VS:BR} et sacerdotes applaudebant manibus suis,{VS:BR} et populus meus dilexit talia.{VS:BR} Quid igitur fiet in novissimo ejus ?{VERSE:END}'
  c:006:
    verses:
      v:001: 'JER:6:1 | 1 | 1 | {VERSE:BEGIN}Confortamini, filii Benjamin, in medio Jerusalem :{VS:BR} et in Thecua clangite buccina,{VS:BR} et super Bethacarem levate vexillum,{VS:BR} quia malum visum est ab aquilone,{VS:BR} et contritio magna.{VS:BR}'
      v:002: 'JER:6:2 | 2 | 2 | Speciosæ et delicatæ assimilavi filiam Sion.{VS:BR}'
      v:003: 'JER:6:3 | 3 | 3 | Ad eam venient pastores et greges eorum ;{VS:BR} fixerunt in ea tentoria in circuitu :{VS:BR} pascet unusquisque eos qui sub manu sua sunt.{VS:BR}'
      v:004: 'JER:6:4 | 4 | 4 | Sanctificate super eam bellum :{VS:BR} consurgite, et ascendamus in meridie :{VS:BR} væ nobis, quia declinavit dies ;{VS:BR} quia longiores factæ sunt umbræ vesperi !{VS:BR}'
      v:005: 'JER:6:5 | 5 | 5 | Surgite, et ascendamus in nocte,{VS:BR} et dissipemus domus ejus.{VS:BR}'
      v:006: 'JER:6:6 | 6 | 6 | Quia hæc dicit Dominus exercituum :{VS:BR} Cædite lignum ejus,{VS:BR} et fundite circa Jerusalem aggerem.{VS:BR} Hæc est civitas visitationis :{VS:BR} omnis calumnia in medio ejus.{VS:BR}'
      v:007: 'JER:6:7 | 7 | 7 | Sicut frigidam fecit cisterna aquam suam,{VS:BR} sic frigidam fecit malitiam suam.{VS:BR} Iniquitas et vastitas audietur in ea,{VS:BR} coram me semper infirmitas et plaga.{VS:BR}'
      v:008: 'JER:6:8 | 8 | 8 | Erudire, Jerusalem,{VS:BR} ne forte recedat anima mea a te ;{VS:BR} ne forte ponam te desertam,{VS:BR} terram inhabitabilem.{VS:BR}'
      v:009: 'JER:6:9 | 9 | 9 | Hæc dicit Dominus exercituum :{VS:BR} Usque ad racemum colligent quasi in vinea reliquias Israël.{VS:BR} Converte manum tuam quasi vindemiator ad cartallum.{VS:BR}'
      v:010: 'JER:6:10 | 10 | 10 | Cui loquar, et quem contestabor ut audiat ?{VS:BR} ecce incircumcisæ aures eorum,{VS:BR} et audire non possunt :{VS:BR} ecce verbum Domini factum est eis in opprobrium,{VS:BR} et non suscipient illud.{VS:BR}'
      v:011: 'JER:6:11 | 11 | 11 | Idcirco furore Domini plenus sum ;{VS:BR} laboravi sustinens.{VS:BR} Effunde super parvulum foris,{VS:BR} et super consilium juvenum simul :{VS:BR} vir enim cum muliere capietur ;{VS:BR} senex cum pleno dierum.{VS:BR}'
      v:012: 'JER:6:12 | 12 | 12 | Et transibunt domus eorum ad alteros,{VS:BR} agri et uxores pariter,{VS:BR} quia extendam manum meam super habitantes terram, dicit Dominus :{VS:BR}'
      v:013: 'JER:6:13 | 13 | 13 | a minore quippe usque ad majorem{VS:BR} omnes avaritiæ student,{VS:BR} et a propheta usque ad sacerdotem{VS:BR} cuncti faciunt dolum.{VS:BR}'
      v:014: 'JER:6:14 | 14 | 14 | Et curabant contritionem filiæ populi mei cum ignominia,{VS:BR} dicentes : Pax, pax !{VS:BR} et non erat pax.{VS:BR}'
      v:015: 'JER:6:15 | 15 | 15 | Confusi sunt, quia abominationem fecerunt :{VS:BR} quin potius confusione non sunt confusi,{VS:BR} et erubescere nescierunt.{VS:BR} Quam ob rem cadent inter ruentes :{VS:BR} in tempore visitationis suæ corruent, dicit Dominus.{VS:BR}'
      v:016: 'JER:6:16 | 16 | 16 | Hæc dicit Dominus :{VS:BR} State super vias, et videte,{VS:BR} et interrogate de semitis antiquis quæ sit via bona,{VS:BR} et ambulate in ea :{VS:BR} et invenietis refrigerium animabus vestris.{VS:BR} Et dixerunt : Non ambulabimus.{VS:BR}'
      v:017: 'JER:6:17 | 17 | 17 | Et constitui super vos speculatores :{VS:BR} Audite vocem tubæ.{VS:BR} Et dixerunt : Non audiemus.{VS:BR}'
      v:018: 'JER:6:18 | 18 | 18 | Ideo audite, gentes,{VS:BR} et cognosce, congregatio,{VS:BR} quanta ego faciam eis.{VS:BR}'
      v:019: 'JER:6:19 | 19 | 19 | Audi, terra :{VS:BR} ecce ego adducam mala super populum istum,{VS:BR} fructum cogitationum ejus :{VS:BR} quia verba mea non audierunt,{VS:BR} et legem meam projecerunt.{VS:BR}'
      v:020: 'JER:6:20 | 20 | 20 | Ut quid mihi thus de Saba affertis,{VS:BR} et calamum suave olentem de terra longinqua ?{VS:BR} Holocautomata vestra non sunt accepta,{VS:BR} et victimæ vestræ non placuerunt mihi.{VS:BR}'
      v:021: 'JER:6:21 | 21 | 21 | Propterea hæc dicit Dominus :{VS:BR} Ecce ego dabo in populum istum ruinas :{VS:BR} et ruent in eis patres et filii simul ;{VS:BR} vicinus et proximus peribunt.{VS:BR}'
      v:022: 'JER:6:22 | 22 | 22 | Hæc dicit Dominus :{VS:BR} Ecce populus venit de terra aquilonis,{VS:BR} et gens magna consurget a finibus terræ.{VS:BR}'
      v:023: 'JER:6:23 | 23 | 23 | Sagittam et scutum arripiet :{VS:BR} crudelis est et non miserebitur.{VS:BR} Vox ejus quasi mare sonabit :{VS:BR} et super equos ascendent,{VS:BR} præparati quasi vir ad prælium{VS:BR} adversum te, filia Sion.{VS:BR}'
      v:024: 'JER:6:24 | 24 | 24 | Audivimus famam ejus ;{VS:BR} dissolutæ sunt manus nostræ :{VS:BR} tribulatio apprehendit nos,{VS:BR} dolores ut parturientem.{VS:BR}'
      v:025: 'JER:6:25 | 25 | 25 | Nolite exire ad agros,{VS:BR} et in via ne ambuletis,{VS:BR} quoniam gladius inimici,{VS:BR} pavor in circuitu.{VS:BR}'
      v:026: 'JER:6:26 | 26 | 26 | Filia populi mei, accingere cilicio,{VS:BR} et conspergere cinere :{VS:BR} luctum unigeniti fac tibi,{VS:BR} planctum amarum,{VS:BR} quia repente veniet vastator super nos.{VS:BR}'
      v:027: 'JER:6:27 | 27 | 27 | Probatorem dedi te in populo meo robustum :{VS:BR} et scies, et probabis viam eorum.{VS:BR}'
      v:028: 'JER:6:28 | 28 | 28 | Omnes isti principes declinantes,{VS:BR} ambulantes fraudulenter,{VS:BR} æs et ferrum :{VS:BR} universi corrupti sunt.{VS:BR}'
      v:029: 'JER:6:29 | 29 | 29 | Defecit sufflatorium ;{VS:BR} in igne consumptum est plumbum :{VS:BR} frustra conflavit conflator,{VS:BR} malitiæ enim eorum non sunt consumptæ.{VS:BR}'
      v:030: 'JER:6:30 | 30 | 30 | Argentum reprobum vocate eos,{VS:BR} quia Dominus projecit illos.{VERSE:END}'
  c:007:
    verses:
      v:001: 'JER:7:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino, dicens :'
      v:002: 'JER:7:2 | 2 | 2 | Sta in porta domus Domini, et prædica ibi verbum istud, et dic : {VERSE:BEGIN}Audite verbum Domini, omnis Juda,{VS:BR} qui ingredimini per portas has ut adoretis Dominum.{VS:BR}'
      v:003: 'JER:7:3 | 3 | 3 | Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Bonas facite vias vestras, et studia vestra,{VS:BR} et habitabo vobiscum in loco isto.{VS:BR}'
      v:004: 'JER:7:4 | 4 | 4 | Nolite confidere in verbis mendacii, dicentes :{VS:BR} Templum Domini, templum Domini, templum Domini est !{VS:BR}'
      v:005: 'JER:7:5 | 5 | 5 | Quoniam si bene direxeritis vias vestras, et studia vestra ;{VS:BR} si feceritis judicium inter virum et proximum ejus ;{VS:BR}'
      v:006: 'JER:7:6 | 6 | 6 | advenæ, et pupillo, et viduæ non feceritis calumniam,{VS:BR} nec sanguinem innocentem effuderitis in loco hoc,{VS:BR} et post deos alienos non ambulaveritis in malum vobismetipsis :{VS:BR}'
      v:007: 'JER:7:7 | 7 | 7 | habitabo vobiscum in loco isto,{VS:BR} in terra quam dedi patribus vestris a sæculo et usque in sæculum.{VS:BR}'
      v:008: 'JER:7:8 | 8 | 8 | Ecce vos confiditis vobis in sermonibus mendacii,{VS:BR} qui non proderunt vobis :{VS:BR}'
      v:009: 'JER:7:9 | 9 | 9 | furari, occidere, adulterari,{VS:BR} jurare mendaciter, libare Baalim,{VS:BR} et ire post deos alienos quos ignoratis :{VS:BR}'
      v:010: 'JER:7:10 | 10 | 10 | et venistis, et stetistis coram me{VS:BR} in domo hac, in qua invocatum est nomen meum,{VS:BR} et dixistis : Liberati sumus,{VS:BR} eo quod fecerimus omnes abominationes istas.{VS:BR}'
      v:011: 'JER:7:11 | 11 | 11 | Numquid ergo spelunca latronum facta est domus ista,{VS:BR} in qua invocatum est nomen meum in oculis vestris ?{VS:BR} Ego, ego sum : ego vidi, dicit Dominus.{VS:BR}'
      v:012: 'JER:7:12 | 12 | 12 | Ite ad locum meum in Silo,{VS:BR} ubi habitavit nomen meum a principio,{VS:BR} et videte quæ fecerim ei propter malitiam populi mei Israël.{VS:BR}'
      v:013: 'JER:7:13 | 13 | 13 | Et nunc, quia fecistis omnia opera hæc, dicit Dominus,{VS:BR} et locutus sum ad vos mane consurgens, et loquens, et non audistis :{VS:BR} et vocavi vos, et non respondistis :{VS:BR}'
      v:014: 'JER:7:14 | 14 | 14 | faciam domui huic, in qua invocatum est nomen meum,{VS:BR} et in qua vos habetis fiduciam,{VS:BR} et loco quem dedi vobis et patribus vestris,{VS:BR} sicut feci Silo :{VS:BR}'
      v:015: 'JER:7:15 | 15 | 15 | et projiciam vos a facie mea{VS:BR} sicut projeci omnes fratres vestros,{VS:BR} universum semen Ephraim.{VS:BR}'
      v:016: 'JER:7:16 | 16 | 16 | Tu ergo, noli orare pro populo hoc,{VS:BR} nec assumas pro eis laudem et orationem :{VS:BR} et non obsistas mihi,{VS:BR} quia non exaudiam te.{VS:BR}'
      v:017: 'JER:7:17 | 17 | 17 | Nonne vides quid isti faciunt in civitatibus Juda,{VS:BR} et in plateis Jerusalem ?{VS:BR}'
      v:018: 'JER:7:18 | 18 | 18 | Filii colligunt ligna,{VS:BR} et patres succendunt ignem,{VS:BR} et mulieres conspergunt adipem,{VS:BR} ut faciant placentas reginæ cæli,{VS:BR} et libent diis alienis,{VS:BR} et me ad iracundiam provocent.{VS:BR}'
      v:019: 'JER:7:19 | 19 | 19 | Numquid me ad iracundiam provocant ?{VS:BR} dicit Dominus ;{VS:BR} nonne semetipsos in confusionem vultus sui ?{VS:BR}'
      v:020: 'JER:7:20 | 20 | 20 | Ideo hæc dicit Dominus Deus :{VS:BR} Ecce furor meus et indignatio mea conflatur super locum istum,{VS:BR} super viros, et super jumenta,{VS:BR} et super lignum regionis, et super fruges terræ :{VS:BR} et succendetur, et non extinguetur.{VS:BR}'
      v:021: 'JER:7:21 | 21 | 21 | Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Holocautomata vestra addite victimis vestris,{VS:BR} et comedite carnes :{VS:BR}'
      v:022: 'JER:7:22 | 22 | 22 | quia non sum locutus cum patribus vestris, et non præcepi eis,{VS:BR} in die qua eduxi eos de terra Ægypti,{VS:BR} de verbo holocautomatum et victimarum :{VS:BR}'
      v:023: 'JER:7:23 | 23 | 23 | sed hoc verbum præcepi eis, dicens :{VS:BR} Audite vocem meam,{VS:BR} et ero vobis Deus,{VS:BR} et vos eritis mihi populus :{VS:BR} et ambulate in omni via quam mandavi vobis,{VS:BR} ut bene sit vobis.{VS:BR}'
      v:024: 'JER:7:24 | 24 | 24 | Et non audierunt, nec inclinaverunt aurem suam :{VS:BR} sed abierunt in voluntatibus et in pravitate cordis sui mali :{VS:BR} factique sunt retrorsum, et non in ante,{VS:BR}'
      v:025: 'JER:7:25 | 25 | 25 | a die qua egressi sunt patres eorum de terra Ægypti{VS:BR} usque ad diem hanc.{VS:BR} Et misi ad vos omnes servos meos prophetas per diem,{VS:BR} consurgens diluculo, et mittens :{VS:BR}'
      v:026: 'JER:7:26 | 26 | 26 | et non audierunt me,{VS:BR} nec inclinaverunt aurem suam :{VS:BR} sed induraverunt cervicem suam,{VS:BR} et pejus operati sunt quam patres eorum.{VERSE:END}'
      v:027: 'JER:7:27 | 27 | 27 | Et loqueris ad eos omnia verba hæc, et non audient te : et vocabis eos, et non respondebunt tibi.'
      v:028: 'JER:7:28 | 28 | 28 | Et dices ad eos : {VERSE:BEGIN}Hæc est gens quæ non audivit vocem Domini Dei sui,{VS:BR} nec recepit disciplinam ;{VS:BR} periit fides,{VS:BR} et ablata est de ore eorum.{VS:BR}'
      v:029: 'JER:7:29 | 29 | 29 | Tonde capillum tuum, et projice,{VS:BR} et sume in directum planctum :{VS:BR} quia projecit Dominus et reliquit generationem furoris sui ;{VS:BR}'
      v:030: 'JER:7:30 | 30 | 30 | quia fecerunt filii Juda malum in oculis meis, dicit Dominus.{VS:BR} Posuerunt offendicula sua in domo{VS:BR} in qua invocatum est nomen meum, ut polluerent eam :{VS:BR}'
      v:031: 'JER:7:31 | 31 | 31 | et ædificaverunt excelsa Topheth,{VS:BR} quæ est in valle filii Ennom,{VS:BR} ut incenderent filios suos et filias suas igni,{VS:BR} quæ non præcepi, nec cogitavi in corde meo.{VS:BR}'
      v:032: 'JER:7:32 | 32 | 32 | Ideo ecce dies venient, dicit Dominus,{VS:BR} et non dicetur amplius Topheth, et vallis filii Ennom,{VS:BR} sed vallis interfectionis :{VS:BR} et sepelient in Topheth, eo quod non sit locus.{VS:BR}'
      v:033: 'JER:7:33 | 33 | 33 | Et erit morticinum populi hujus in cibos volucribus cæli et bestiis terræ,{VS:BR} et non erit qui abigat.{VS:BR}'
      v:034: 'JER:7:34 | 34 | 34 | Et quiescere faciam de urbibus Juda,{VS:BR} et de plateis Jerusalem,{VS:BR} vocem gaudii et vocem lætitiæ,{VS:BR} vocem sponsi et vocem sponsæ :{VS:BR} in desolationem enim erit terra.{VERSE:END}'
  c:008:
    verses:
      v:001: 'JER:8:1 | 1 | 1 | {VERSE:BEGIN}In illo tempore, ait Dominus,{VS:BR} ejicient ossa regum Juda, et ossa principum ejus,{VS:BR} et ossa sacerdotum, et ossa prophetarum,{VS:BR} et ossa eorum qui habitaverunt Jerusalem,{VS:BR} de sepulchris suis :{VS:BR}'
      v:002: 'JER:8:2 | 2 | 2 | et expandent ea ad solem, et lunam,{VS:BR} et omnem militiam cæli,{VS:BR} quæ dilexerunt, et quibus servierunt,{VS:BR} et post quæ ambulaverunt,{VS:BR} et quæ quæsierunt, et adoraverunt.{VS:BR} Non colligentur, et non sepelientur :{VS:BR} in sterquilinium super faciem terræ erunt.{VS:BR}'
      v:003: 'JER:8:3 | 3 | 3 | Et eligent magis mortem quam vitam,{VS:BR} omnes qui residui fuerint de cognatione hac pessima,{VS:BR} in universis locis quæ derelicta sunt,{VS:BR} ad quæ ejeci eos, dicit Dominus exercituum.{VERSE:END}{VS:P}'
      v:004: 'JER:8:4 | 4 | 4 | Et dices ad eos : {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Numquid qui cadit non resurget ?{VS:BR} et qui aversus est non revertetur ?{VS:BR}'
      v:005: 'JER:8:5 | 5 | 5 | Quare ergo aversus est populus iste in Jerusalem{VS:BR} aversione contentiosa ?{VS:BR} Apprehenderunt mendacium,{VS:BR} et noluerunt reverti.{VS:BR}'
      v:006: 'JER:8:6 | 6 | 6 | Attendi, et auscultavi :{VS:BR} nemo quod bonum est loquitur ;{VS:BR} nullus est qui agat pœnitentiam super peccato suo,{VS:BR} dicens : Quid feci ?{VS:BR} Omnes conversi sunt ad cursum suum,{VS:BR} quasi equus impetu vadens ad prælium.{VS:BR}'
      v:007: 'JER:8:7 | 7 | 7 | Milvus in cælo cognovit tempus suum :{VS:BR} turtur, et hirundo, et ciconia custodierunt tempus adventus sui :{VS:BR} populus autem meus non cognovit judicium Domini.{VS:BR}'
      v:008: 'JER:8:8 | 8 | 8 | Quomodo dicitis : Sapientes nos sumus,{VS:BR} et lex Domini nobiscum est ?{VS:BR} vere mendacium operatus est stylus mendax scribarum !{VS:BR}'
      v:009: 'JER:8:9 | 9 | 9 | Confusi sunt sapientes ;{VS:BR} perterriti et capti sunt :{VS:BR} verbum enim Domini projecerunt,{VS:BR} et sapientia nulla est in eis.{VS:BR}'
      v:010: 'JER:8:10 | 10 | 10 | Propterea dabo mulieres eorum exteris,{VS:BR} agros eorum hæredibus,{VS:BR} quia a minimo usque ad maximum{VS:BR} omnes avaritiam sequuntur :{VS:BR} a propheta usque ad sacerdotem{VS:BR} cuncti faciunt mendacium.{VS:BR}'
      v:011: 'JER:8:11 | 11 | 11 | Et sanabant contritionem filiæ populi mei ad ignominiam,{VS:BR} dicentes : Pax, pax !{VS:BR} cum non esset pax.{VS:BR}'
      v:012: 'JER:8:12 | 12 | 12 | Confusi sunt, quia abominationem fecerunt :{VS:BR} quinimmo confusione non sunt confusi,{VS:BR} et erubescere nescierunt.{VS:BR} Idcirco cadent inter corruentes :{VS:BR} in tempore visitationis suæ corruent, dicit Dominus.{VS:BR}'
      v:013: 'JER:8:13 | 13 | 13 | Congregans congregabo eos, ait Dominus.{VS:BR} Non est uva in vitibus, et non sunt ficus in ficulnea :{VS:BR} folium defluxit,{VS:BR} et dedi eis quæ prætergressa sunt.{VS:BR}'
      v:014: 'JER:8:14 | 14 | 14 | Quare sedemus ?{VS:BR} convenite, et ingrediamur civitatem munitam,{VS:BR} et sileamus ibi :{VS:BR} quia Dominus Deus noster silere nos fecit,{VS:BR} et potum dedit nobis aquam fellis :{VS:BR} peccavimus enim Domino.{VS:BR}'
      v:015: 'JER:8:15 | 15 | 15 | Exspectavimus pacem, et non erat bonum :{VS:BR} tempus medelæ, et ecce formido.{VS:BR}'
      v:016: 'JER:8:16 | 16 | 16 | A Dan auditus est fremitus equorum ejus ;{VS:BR} a voce hinnituum pugnatorum ejus commota est omnis terra :{VS:BR} et venerunt, et devoraverunt terram et plenitudinem ejus ;{VS:BR} urbem et habitatores ejus.{VS:BR}'
      v:017: 'JER:8:17 | 17 | 17 | Quia ecce ego mittam vobis serpentes regulos,{VS:BR} quibus non est incantatio :{VS:BR} et mordebunt vos, ait Dominus.{VS:BR}'
      v:018: 'JER:8:18 | 18 | 18 | Dolor meus super dolorem,{VS:BR} in me cor meum mœrens.{VS:BR}'
      v:019: 'JER:8:19 | 19 | 19 | Ecce vox clamoris filiæ populi mei de terra longinqua :{VS:BR} Numquid Dominus non est in Sion ?{VS:BR} aut rex ejus non est in ea ?{VS:BR} Quare ergo me ad iracundiam concitaverunt in sculptilibus suis,{VS:BR} et in vanitatibus alienis ?{VS:BR}'
      v:020: 'JER:8:20 | 20 | 20 | Transiit messis, finita est æstas,{VS:BR} et nos salvati non sumus.{VS:BR}'
      v:021: 'JER:8:21 | 21 | 21 | Super contritione filiæ populi mei contritus sum, et contristatus :{VS:BR} stupor obtinuit me.{VS:BR}'
      v:022: 'JER:8:22 | 22 | 22 | Numquid resina non est in Galaad ?{VS:BR} aut medicus non est ibi ?{VS:BR} quare igitur non est obducta cicatrix filiæ populi mei ?{VERSE:END}'
  c:009:
    verses:
      v:001: 'JER:9:1 | 1 | 1 | {VERSE:BEGIN}Quis dabit capiti meo aquam,{VS:BR} et oculis meis fontem lacrimarum,{VS:BR} et plorabo die ac nocte interfectos filiæ populi mei ?{VS:BR}'
      v:002: 'JER:9:2 | 2 | 2 | Quis dabit me in solitudine diversorium viatorum,{VS:BR} et derelinquam populum meum,{VS:BR} et recedam ab eis ?{VS:BR} quia omnes adulteri sunt,{VS:BR} cœtus prævaricatorum.{VS:BR}'
      v:003: 'JER:9:3 | 3 | 3 | Et extenderunt linguam suam{VS:BR} quasi arcum mendacii et non veritatis :{VS:BR} confortati sunt in terra,{VS:BR} quia de malo ad malum egressi sunt,{VS:BR} et me non cognoverunt, dicit Dominus.{VS:BR}'
      v:004: 'JER:9:4 | 4 | 4 | Unusquisque se a proximo suo custodiat,{VS:BR} et in omni fratre suo non habeat fiduciam :{VS:BR} quia omnis frater supplantans supplantabit,{VS:BR} et omnis amicus fraudulenter incedet.{VS:BR}'
      v:005: 'JER:9:5 | 5 | 5 | Et vir fratrem suum deridebit,{VS:BR} et veritatem non loquentur :{VS:BR} docuerunt enim linguam suam loqui mendacium ;{VS:BR} ut inique agerent laboraverunt.{VS:BR}'
      v:006: 'JER:9:6 | 6 | 6 | Habitatio tua in medio doli :{VS:BR} in dolo renuerunt scire me, dicit Dominus.{VS:BR}'
      v:007: 'JER:9:7 | 7 | 7 | Propterea hæc dicit Dominus exercituum :{VS:BR} Ecce ego conflabo, et probabo eos :{VS:BR} quid enim aliud faciam a facie filiæ populi mei ?{VS:BR}'
      v:008: 'JER:9:8 | 8 | 8 | Sagitta vulnerans lingua eorum,{VS:BR} dolum locuta est.{VS:BR} In ore suo pacem cum amico suo loquitur,{VS:BR} et occulte ponit ei insidias.{VS:BR}'
      v:009: 'JER:9:9 | 9 | 9 | Numquid super his non visitabo, dicit Dominus,{VS:BR} aut in gente hujusmodi non ulciscetur anima mea ?{VS:BR}'
      v:010: 'JER:9:10 | 10 | 10 | Super montes assumam fletum ac lamentum,{VS:BR} et super speciosa deserti planctum,{VS:BR} quoniam incensa sunt, eo quod non sit vir pertransiens,{VS:BR} et non audierunt vocem possidentis :{VS:BR} a volucre cæli usque ad pecora transmigraverunt et recesserunt.{VS:BR}'
      v:011: 'JER:9:11 | 11 | 11 | Et dabo Jerusalem in acervos arenæ,{VS:BR} et cubilia draconum :{VS:BR} et civitates Juda dabo in desolationem,{VS:BR} eo quod non sit habitator.{VS:BR}'
      v:012: 'JER:9:12 | 12 | 12 | Quis est vir sapiens qui intelligat hoc,{VS:BR} et ad quem verbum oris Domini fiat, ut annuntiet istud,{VS:BR} quare perierit terra, et exusta sit quasi desertum,{VS:BR} eo quod non sit qui pertranseat ?{VS:BR}'
      v:013: 'JER:9:13 | 13 | 13 | Et dixit Dominus :{VS:BR} Quia dereliquerunt legem meam quam dedi eis,{VS:BR} et non audierunt vocem meam,{VS:BR} et non ambulaverunt in ea,{VS:BR}'
      v:014: 'JER:9:14 | 14 | 14 | et abierunt post pravitatem cordis sui,{VS:BR} et post Baalim, quod didicerunt a patribus suis :{VS:BR}'
      v:015: 'JER:9:15 | 15 | 15 | idcirco hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Ecce ego cibabo populum istum absinthio,{VS:BR} et potum dabo eis aquam fellis.{VS:BR}'
      v:016: 'JER:9:16 | 16 | 16 | Et dispergam eos in gentibus{VS:BR} quas non noverunt ipsi et patres eorum,{VS:BR} et mittam post eos gladium,{VS:BR} donec consumantur.{VS:BR}'
      v:017: 'JER:9:17 | 17 | 17 | Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Contemplamini, et vocate lamentatrices, et veniant :{VS:BR} et ad eas quæ sapientes sunt mittite, et properent :{VS:BR}'
      v:018: 'JER:9:18 | 18 | 18 | festinent, et assumant super nos lamentum :{VS:BR} deducant oculi nostri lacrimas,{VS:BR} et palpebræ nostræ defluant aquis.{VS:BR}'
      v:019: 'JER:9:19 | 19 | 19 | Quia vox lamentationis audita est de Sion :{VS:BR} Quomodo vastati sumus,{VS:BR} et confusi vehementer ?{VS:BR} quia dereliquimus terram ;{VS:BR} quoniam dejecta sunt tabernacula nostra.{VS:BR}'
      v:020: 'JER:9:20 | 20 | 20 | Audite ergo, mulieres, verbum Domini,{VS:BR} et assumant aures vestræ sermonem oris ejus,{VS:BR} et docete filias vestras lamentum,{VS:BR} et unaquæque proximam suam planctum :{VS:BR}'
      v:021: 'JER:9:21 | 21 | 21 | quia ascendit mors per fenestras nostras ;{VS:BR} ingressa est domos nostras,{VS:BR} disperdere parvulos deforis,{VS:BR} juvenes de plateis.{VERSE:END}'
      v:022: 'JER:9:22 | 22 | 22 | Loquere : {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Et cadet morticinum hominis{VS:BR} quasi stercus super faciem regionis,{VS:BR} et quasi fœnum post tergum metentis,{VS:BR} et non est qui colligat.{VS:BR}'
      v:023: 'JER:9:23 | 23 | 23 | Hæc dicit Dominus :{VS:BR} Non glorietur sapiens in sapientia sua,{VS:BR} et non glorietur fortis in fortitudine sua,{VS:BR} et non glorietur dives in divitiis suis :{VS:BR}'
      v:024: 'JER:9:24 | 24 | 24 | sed in hoc glorietur, qui gloriatur,{VS:BR} scire et nosse me,{VS:BR} quia ego sum Dominus qui facio misericordiam,{VS:BR} et judicium, et justitiam in terra :{VS:BR} hæc enim placent mihi, ait Dominus.{VS:BR}'
      v:025: 'JER:9:25 | 25 | 25 | Ecce dies veniunt, dicit Dominus,{VS:BR} et visitabo super omnem qui circumcisum habet præputium,{VS:BR}'
      v:026: 'JER:9:26 | 26 | 26 | super Ægyptum, et super Juda, et super Edom,{VS:BR} et super filios Ammon, et super Moab ;{VS:BR} et super omnes qui attonsi sunt in comam,{VS:BR} habitantes in deserto :{VS:BR} quia omnes gentes habent præputium,{VS:BR} omnis autem domus Israël incircumcisi sunt corde.{VERSE:END}'
  c:010:
    verses:
      v:001: 'JER:10:1 | 1 | 1 | {VERSE:BEGIN}Audite verbum quod locutus est Dominus super vos, domus Israël.{VS:BR}'
      v:002: 'JER:10:2 | 2 | 2 | Hæc dicit Dominus :{VS:BR} Juxta vias gentium nolite discere,{VS:BR} et a signis cæli nolite metuere, quæ timent gentes,{VS:BR}'
      v:003: 'JER:10:3 | 3 | 3 | quia leges populorum vanæ sunt.{VS:BR} Quia lignum de saltu præcidit opus manus artificis in ascia :{VS:BR}'
      v:004: 'JER:10:4 | 4 | 4 | argento et auro decoravit illud :{VS:BR} clavis et malleis compegit, ut non dissolvatur :{VS:BR}'
      v:005: 'JER:10:5 | 5 | 5 | in similitudinem palmæ fabricata sunt,{VS:BR} et non loquentur :{VS:BR} portata tollentur,{VS:BR} quia incedere non valent.{VS:BR} Nolite ergo timere ea,{VS:BR} quia nec male possunt facere, nec bene.{VS:BR}'
      v:006: 'JER:10:6 | 6 | 6 | Non est similis tui, Domine :{VS:BR} magnus es tu,{VS:BR} et magnum nomen tuum in fortitudine.{VS:BR}'
      v:007: 'JER:10:7 | 7 | 7 | Quis non timebit te, o Rex gentium ?{VS:BR} tuum est enim decus :{VS:BR} inter cunctos sapientes gentium,{VS:BR} et in universis regnis eorum,{VS:BR} nullus est similis tui.{VS:BR}'
      v:008: 'JER:10:8 | 8 | 8 | Pariter insipientes et fatui probabuntur :{VS:BR} doctrina vanitatis eorum lignum est.{VS:BR}'
      v:009: 'JER:10:9 | 9 | 9 | Argentum involutum de Tharsis affertur,{VS:BR} et aurum de Ophaz :{VS:BR} opus artificis et manus ærarii.{VS:BR} Hyacinthus et purpura indumentum eorum :{VS:BR} opus artificum universa hæc.{VS:BR}'
      v:010: 'JER:10:10 | 10 | 10 | Dominus autem Deus verus est,{VS:BR} ipse Deus vivens,{VS:BR} et rex sempiternus.{VS:BR} Ab indignatione ejus commovebitur terra,{VS:BR} et non sustinebunt gentes comminationem ejus.{VS:BR}'
      v:011: 'JER:10:11 | 11 | 11 | Sic ergo dicetis eis :{VS:BR} Dii qui cælos et terram non fecerunt,{VS:BR} pereant de terra et de his quæ sub cælo sunt !{VS:BR}'
      v:012: 'JER:10:12 | 12 | 12 | Qui facit terram in fortitudine sua,{VS:BR} præparat orbem in sapientia sua,{VS:BR} et prudentia sua extendit cælos :{VS:BR}'
      v:013: 'JER:10:13 | 13 | 13 | ad vocem suam dat multitudinem aquarum in cælo,{VS:BR} et elevat nebulas ab extremitatibus terræ :{VS:BR} fulgura in pluviam facit,{VS:BR} et educit ventum de thesauris suis.{VS:BR}'
      v:014: 'JER:10:14 | 14 | 14 | Stultus factus est omnis homo a scientia :{VS:BR} confusus est artifex omnis in sculptili,{VS:BR} quoniam falsum est quod conflavit,{VS:BR} et non est spiritus in eis.{VS:BR}'
      v:015: 'JER:10:15 | 15 | 15 | Vana sunt, et opus risu dignum :{VS:BR} in tempore visitationis suæ peribunt.{VS:BR}'
      v:016: 'JER:10:16 | 16 | 16 | Non est his similis pars Jacob :{VS:BR} qui enim formavit omnia, ipse est,{VS:BR} et Israël virga hæreditatis ejus :{VS:BR} Dominus exercituum nomen illi.{VS:BR}'
      v:017: 'JER:10:17 | 17 | 17 | Congrega de terra confusionem tuam,{VS:BR} quæ habitas in obsidione :{VS:BR}'
      v:018: 'JER:10:18 | 18 | 18 | quia hæc dicit Dominus :{VS:BR} Ecce ego longe projiciam habitatores terræ in hac vice,{VS:BR} et tribulabo eos ita ut inveniantur.{VS:BR}'
      v:019: 'JER:10:19 | 19 | 19 | Væ mihi super contritione mea :{VS:BR} pessima plaga mea.{VS:BR} Ego autem dixi :{VS:BR} Plane hæc infirmitas mea est, et portabo illam.{VS:BR}'
      v:020: 'JER:10:20 | 20 | 20 | Tabernaculum meum vastatum est ;{VS:BR} omnes funiculi mei dirupti sunt :{VS:BR} filii mei exierunt a me, et non subsistunt.{VS:BR} Non est qui extendat ultra tentorium meum,{VS:BR} et erigat pelles meas.{VS:BR}'
      v:021: 'JER:10:21 | 21 | 21 | Quia stulte egerunt pastores,{VS:BR} et Dominum non quæsierunt :{VS:BR} propterea non intellexerunt,{VS:BR} et omnis grex eorum dispersus est.{VS:BR}'
      v:022: 'JER:10:22 | 22 | 22 | Vox auditionis ecce venit,{VS:BR} et commotio magna de terra aquilonis :{VS:BR} ut ponat civitates Juda solitudinem,{VS:BR} et habitaculum draconum.{VS:BR}'
      v:023: 'JER:10:23 | 23 | 23 | Scio, Domine,{VS:BR} quia non est hominis via ejus,{VS:BR} nec viri est ut ambulet,{VS:BR} et dirigat gressus suos.{VS:BR}'
      v:024: 'JER:10:24 | 24 | 24 | Corripe me, Domine, verumtamen in judicio,{VS:BR} et non in furore tuo, ne forte ad nihilum redigas me.{VS:BR}'
      v:025: 'JER:10:25 | 25 | 25 | Effunde indignationem tuam super gentes quæ non cognoverunt te,{VS:BR} et super provincias quæ nomen tuum non invocaverunt :{VS:BR} quia comederunt Jacob, et devoraverunt eum,{VS:BR} et consumpserunt illum, et decus ejus dissipaverunt.{VERSE:END}'
  c:011:
    verses:
      v:001: 'JER:11:1 | 1 | 1 | Verbum quod factum est a Domino ad Jeremiam, dicens :'
      v:002: 'JER:11:2 | 2 | 2 | {VERSE:BEGIN}Audite verba pacti hujus,{VS:BR} et loquimini ad viros Juda,{VS:BR} et ad habitatores Jerusalem,{VS:BR}'
      v:003: 'JER:11:3 | 3 | 3 | et dices ad eos : Hæc dicit Dominus Deus Israël :{VS:BR} Maledictus vir qui non audierit verba pacti hujus{VS:BR}'
      v:004: 'JER:11:4 | 4 | 4 | quod præcepi patribus vestris,{VS:BR} in die qua eduxi eos de terra Ægypti,{VS:BR} de fornace ferrea, dicens :{VS:BR} Audite vocem meam, et facite omnia quæ præcipio vobis,{VS:BR} et eritis mihi in populum,{VS:BR} et ego ero vobis in Deum :{VS:BR}'
      v:005: 'JER:11:5 | 5 | 5 | ut suscitem juramentum quod juravi patribus vestris,{VS:BR} daturum me eis terram fluentem lacte et melle,{VS:BR} sicut est dies hæc.{VERSE:END} Et respondi, et dixi : Amen, Domine.'
      v:006: 'JER:11:6 | 6 | 6 | Et dixit Dominus ad me : {VERSE:BEGIN}Vociferare omnia verba hæc in civitatibus Juda,{VS:BR} et foris Jerusalem, dicens :{VS:BR} Audite verba pacti hujus, et facite illa,{VS:BR}'
      v:007: 'JER:11:7 | 7 | 7 | quia contestans contestatus sum patres vestros,{VS:BR} in die qua eduxi eos de terra Ægypti, usque ad diem hanc :{VS:BR} mane consurgens contestatus sum,{VS:BR} et dixi : Audite vocem meam.{VS:BR}'
      v:008: 'JER:11:8 | 8 | 8 | Et non audierunt, nec inclinaverunt aurem suam,{VS:BR} sed abierunt, unusquisque in pravitate cordis sui mali :{VS:BR} et induxi super eos omnia verba pacti hujus{VS:BR} quod præcepi ut facerent,{VS:BR} et non fecerunt.{VERSE:END}'
      v:009: 'JER:11:9 | 9 | 9 | Et dixit Dominus ad me : {VERSE:BEGIN}Inventa est conjuratio in viris Juda et in habitatoribus Jerusalem.{VS:BR}'
      v:010: 'JER:11:10 | 10 | 10 | Reversi sunt ad iniquitates patrum suorum priores,{VS:BR} qui noluerunt audire verba mea :{VS:BR} et hi ergo abierunt post deos alienos, ut servirent eis :{VS:BR} irritum fecerunt domus Israël et domus Juda pactum meum{VS:BR} quod pepigi cum patribus eorum.{VS:BR}'
      v:011: 'JER:11:11 | 11 | 11 | Quam ob rem hæc dicit Dominus :{VS:BR} Ecce ego inducam super eos mala{VS:BR} de quibus exire non poterunt :{VS:BR} et clamabunt ad me, et non exaudiam eos.{VS:BR}'
      v:012: 'JER:11:12 | 12 | 12 | Et ibunt civitates Juda et habitatores Jerusalem,{VS:BR} et clamabunt ad deos quibus libant,{VS:BR} et non salvabunt eos in tempore afflictionis eorum.{VS:BR}'
      v:013: 'JER:11:13 | 13 | 13 | Secundum numerum enim civitatum tuarum{VS:BR} erant dii tui, Juda :{VS:BR} et secundum numerum viarum Jerusalem,{VS:BR} posuisti aras confusionis,{VS:BR} aras ad libandum Baalim.{VS:BR}'
      v:014: 'JER:11:14 | 14 | 14 | Tu ergo noli orare pro populo hoc,{VS:BR} et ne assumas pro eis laudem et orationem,{VS:BR} quia non exaudiam in tempore clamoris eorum ad me,{VS:BR} in tempore afflictionis eorum.{VS:BR}'
      v:015: 'JER:11:15 | 15 | 15 | Quid est, quod dilectus meus in domo mea fecit scelera multa ?{VS:BR} numquid carnes sanctæ auferent a te malitias tuas,{VS:BR} in quibus gloriata es ?{VS:BR}'
      v:016: 'JER:11:16 | 16 | 16 | Olivam uberem, pulchram, fructiferam, speciosam,{VS:BR} vocavit Dominus nomen tuum :{VS:BR} ad vocem loquelæ, grandis exarsit ignis in ea,{VS:BR} et combusta sunt fruteta ejus.{VS:BR}'
      v:017: 'JER:11:17 | 17 | 17 | Et Dominus exercituum, qui plantavit te,{VS:BR} locutus est super te malum,{VS:BR} pro malis domus Israël, et domus Juda,{VS:BR} quæ fecerunt sibi ad irritandum me,{VS:BR} libantes Baalim.{VERSE:END}{VS:P}'
      v:018: 'JER:11:18 | 18 | 18 | {VERSE:BEGIN}Tu autem, Domine, demonstrasti mihi, et cognovi :{VS:BR} tunc ostendisti mihi studia eorum.{VS:BR}'
      v:019: 'JER:11:19 | 19 | 19 | Et ego quasi agnus mansuetus,{VS:BR} qui portatur ad victimam :{VS:BR} et non cognovi quia cogitaverunt super me consilia, dicentes :{VS:BR} Mittamus lignum in panem ejus,{VS:BR} et eradamus eum de terra viventium,{VS:BR} et nomen ejus non memoretur amplius.{VS:BR}'
      v:020: 'JER:11:20 | 20 | 20 | Tu autem, Domine Sabaoth, qui judicas juste,{VS:BR} et probas renes et corda,{VS:BR} videam ultionem tuam ex eis :{VS:BR} tibi enim revelavi causam meam.{VS:BR}'
      v:021: 'JER:11:21 | 21 | 21 | Propterea hæc dicit Dominus ad viros Anathoth,{VS:BR} qui quærunt animam tuam, et dicunt :{VS:BR} Non prophetabis in nomine Domini,{VS:BR} et non morieris in manibus nostris :{VS:BR}'
      v:022: 'JER:11:22 | 22 | 22 | propterea hæc dicit Dominus exercituum :{VS:BR} Ecce ego visitabo super eos :{VS:BR} juvenes morientur in gladio ;{VS:BR} filii eorum et filiæ eorum morientur in fame.{VS:BR}'
      v:023: 'JER:11:23 | 23 | 23 | Et reliquiæ non erunt ex eis :{VS:BR} inducam enim malum super viros Anathoth,{VS:BR} annum visitationis eorum.{VERSE:END}'
  c:012:
    verses:
      v:001: 'JER:12:1 | 1 | 1 | {VERSE:BEGIN}Justus quidem tu es, Domine, si disputem tecum :{VS:BR} verumtamen justa loquar ad te :{VS:BR} Quare via impiorum prosperatur ;{VS:BR} bene est omnibus qui prævaricantur et inique agunt ?{VS:BR}'
      v:002: 'JER:12:2 | 2 | 2 | Plantasti eos, et radicem miserunt :{VS:BR} proficiunt, et faciunt fructum :{VS:BR} prope es tu ori eorum,{VS:BR} et longe a renibus eorum.{VS:BR}'
      v:003: 'JER:12:3 | 3 | 3 | Et tu, Domine, nosti me, vidisti me,{VS:BR} et probasti cor meum tecum.{VS:BR} Congrega eos quasi gregem ad victimam,{VS:BR} et sanctifica eos in die occisionis.{VS:BR}'
      v:004: 'JER:12:4 | 4 | 4 | Usquequo lugebit terra,{VS:BR} et herba omnis regionis siccabitur,{VS:BR} propter malitiam habitantium in ea ?{VS:BR} Consumptum est animal, et volucre,{VS:BR} quoniam dixerunt : Non videbit novissima nostra.{VS:BR}'
      v:005: 'JER:12:5 | 5 | 5 | Si cum peditibus currens laborasti,{VS:BR} quomodo contendere poteris cum equis ?{VS:BR} cum autem in terra pacis securus fueris,{VS:BR} quid facies in superbia Jordanis ?{VS:BR}'
      v:006: 'JER:12:6 | 6 | 6 | Nam et fratres tui, et domus patris tui,{VS:BR} etiam ipsi pugnaverunt adversum te,{VS:BR} et clamaverunt post te plena voce :{VS:BR} ne credas eis,{VS:BR} cum locuti fuerint tibi bona.{VERSE:END}{VS:P}'
      v:007: 'JER:12:7 | 7 | 7 | {VERSE:BEGIN}Reliqui domum meam ;{VS:BR} dimisi hæreditatem meam :{VS:BR} dedi dilectam animam meam in manu inimicorum ejus.{VS:BR}'
      v:008: 'JER:12:8 | 8 | 8 | Facta est mihi hæreditas mea quasi leo in silva :{VS:BR} dedit contra me vocem, ideo odivi eam.{VS:BR}'
      v:009: 'JER:12:9 | 9 | 9 | Numquid avis discolor hæreditas mea mihi ?{VS:BR} numquid avis tincta per totum ?{VS:BR} Venite, congregamini, omnes bestiæ terræ :{VS:BR} properate ad devorandum.{VS:BR}'
      v:010: 'JER:12:10 | 10 | 10 | Pastores multi demoliti sunt vineam meam,{VS:BR} conculcaverunt partem meam,{VS:BR} dederunt portionem meam desiderabilem in desertum solitudinis.{VS:BR}'
      v:011: 'JER:12:11 | 11 | 11 | Posuerunt eam in dissipationem,{VS:BR} luxitque super me :{VS:BR} desolatione desolata est omnis terra,{VS:BR} quia nullus est qui recogitet corde.{VS:BR}'
      v:012: 'JER:12:12 | 12 | 12 | Super omnes vias deserti venerunt vastatores,{VS:BR} quia gladius Domini devorabit :{VS:BR} ab extremo terræ usque ad extremum ejus,{VS:BR} non est pax universæ carni.{VS:BR}'
      v:013: 'JER:12:13 | 13 | 13 | Seminaverunt triticum,{VS:BR} et spinas messuerunt :{VS:BR} hæreditatem acceperunt,{VS:BR} et non eis proderit.{VS:BR} Confundemini a fructibus vestris{VS:BR} propter iram furoris Domini.{VS:BR}'
      v:014: 'JER:12:14 | 14 | 14 | Hæc dicit Dominus adversum omnes vicinos meos pessimos,{VS:BR} qui tangunt hæreditatem quam distribui populo meo Israël :{VS:BR} Ecce ego evellam eos de terra sua,{VS:BR} et domum Juda evellam de medio eorum.{VS:BR}'
      v:015: 'JER:12:15 | 15 | 15 | Et cum evulsero eos, convertar,{VS:BR} et miserebor eorum, et reducam eos :{VS:BR} virum ad hæreditatem suam,{VS:BR} et virum in terram suam.{VS:BR}'
      v:016: 'JER:12:16 | 16 | 16 | Et erit : si eruditi didicerint vias populi mei,{VS:BR} ut jurent in nomine meo : Vivit Dominus !{VS:BR} sicut docuerunt populum meum jurare in Baal,{VS:BR} ædificabuntur in medio populi mei.{VS:BR}'
      v:017: 'JER:12:17 | 17 | 17 | Quod si non audierint,{VS:BR} evellam gentem illam evulsione et perditione, ait Dominus.{VERSE:END}'
  c:013:
    verses:
      v:001: 'JER:13:1 | 1 | 1 | Hæc dicit Dominus ad me : Vade, et posside tibi lumbare lineum, et pones illud super lumbos tuos, et in aquam non inferes illud.'
      v:002: 'JER:13:2 | 2 | 2 | Et possedi lumbare juxta verbum Domini, et posui circa lumbos meos.'
      v:003: 'JER:13:3 | 3 | 3 | Et factus est sermo Domini ad me secundo, dicens :'
      v:004: 'JER:13:4 | 4 | 4 | Tolle lumbare quod possedisti, quod est circa lumbos tuos : et surgens vade ad Euphraten, et absconde ibi illud in foramine petræ.'
      v:005: 'JER:13:5 | 5 | 5 | Et abii, et abscondi illud in Euphrate, sicut præceperat mihi Dominus.'
      v:006: 'JER:13:6 | 6 | 6 | Et factum est post dies plurimos, dixit Dominus ad me : Surge, vade ad Euphraten, et tolle inde lumbare quod præcepi tibi ut absconderes illud ibi.'
      v:007: 'JER:13:7 | 7 | 7 | Et abii ad Euphraten, et fodi, et tuli lumbare de loco ubi absconderam illud : et ecce computruerat lumbare, ita ut nulli usui aptum esset.'
      v:008: 'JER:13:8 | 8 | 8 | Et factum est verbum Domini ad me, dicens :'
      v:009: 'JER:13:9 | 9 | 9 | {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Sic putrescere faciam superbiam Juda,{VS:BR} et superbiam Jerusalem multam :{VS:BR}'
      v:010: 'JER:13:10 | 10 | 10 | populum istum pessimum qui nolunt audire verba mea,{VS:BR} et ambulant in pravitate cordis sui,{VS:BR} abieruntque post deos alienos ut servirent eis et adorarent eos :{VS:BR} et erunt sicut lumbare istud,{VS:BR} quod nulli usui aptum est.{VS:BR}'
      v:011: 'JER:13:11 | 11 | 11 | Sicut enim adhæret lumbare ad lumbos viri,{VS:BR} sic agglutinavi mihi omnem domum Israël,{VS:BR} et omnem domum Juda, dicit Dominus,{VS:BR} ut essent mihi in populum,{VS:BR} et in nomen, et in laudem, et in gloriam :{VS:BR} et non audierunt.{VERSE:END}{VS:P}'
      v:012: 'JER:13:12 | 12 | 12 | Dices ergo ad eos sermonem istum : {VERSE:BEGIN}Hæc dicit Dominus Deus Israël :{VS:BR} Omnis laguncula implebitur vino.{VERSE:END} Et dicent ad te : {VERSE:BEGIN}Numquid ignoramus quia omnis laguncula implebitur vino ?{VERSE:END}'
      v:013: 'JER:13:13 | 13 | 13 | Et dices ad eos : {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Ecce ego implebo omnes habitatores terræ hujus,{VS:BR} et reges qui sedent de stirpe David super thronum ejus,{VS:BR} et sacerdotes, et prophetas,{VS:BR} et omnes habitatores Jerusalem, ebrietate.{VS:BR}'
      v:014: 'JER:13:14 | 14 | 14 | Et dispergam eos virum a fratre suo,{VS:BR} et patres et filios pariter, ait Dominus.{VS:BR} Non parcam, et non concedam :{VS:BR} neque miserebor, ut non disperdam eos.{VS:BR}'
      v:015: 'JER:13:15 | 15 | 15 | Audite, et auribus percipite :{VS:BR} nolite elevari, quia Dominus locutus est.{VS:BR}'
      v:016: 'JER:13:16 | 16 | 16 | Date Domino Deo vestro gloriam{VS:BR} antequam contenebrescat,{VS:BR} et antequam offendant pedes vestri ad montes caliginosos :{VS:BR} exspectabitis lucem,{VS:BR} et ponet eam in umbram mortis, et in caliginem.{VS:BR}'
      v:017: 'JER:13:17 | 17 | 17 | Quod si hoc non audieritis,{VS:BR} in abscondito plorabit anima mea a facie superbiæ :{VS:BR} plorans plorabit,{VS:BR} et deducet oculus meus lacrimam,{VS:BR} quia captus est grex Domini.{VS:BR}'
      v:018: 'JER:13:18 | 18 | 18 | Dic regi et dominatrici :{VS:BR} Humiliamini, sedete,{VS:BR} quoniam descendit de capite vestro corona gloriæ vestræ.{VS:BR}'
      v:019: 'JER:13:19 | 19 | 19 | Civitates austri clausæ sunt,{VS:BR} et non est qui aperiat :{VS:BR} translata est omnis Juda transmigratione perfecta.{VS:BR}'
      v:020: 'JER:13:20 | 20 | 20 | Levate oculos vestros et videte,{VS:BR} qui venitis ab aquilone :{VS:BR} ubi est grex qui datus est tibi,{VS:BR} pecus inclytum tuum ?{VS:BR}'
      v:021: 'JER:13:21 | 21 | 21 | Quid dices cum visitaverit te ?{VS:BR} tu enim docuisti eos adversum te,{VS:BR} et erudisti in caput tuum.{VS:BR} Numquid non dolores apprehendent te,{VS:BR} quasi mulierem parturientem ?{VS:BR}'
      v:022: 'JER:13:22 | 22 | 22 | Quod si dixeris in corde tuo : Quare venerunt mihi hæc ?{VS:BR} propter multitudinem iniquitatis tuæ{VS:BR} revelata sunt verecundiora tua,{VS:BR} pollutæ sunt plantæ tuæ.{VS:BR}'
      v:023: 'JER:13:23 | 23 | 23 | Si mutare potest Æthiops pellem suam,{VS:BR} aut pardus varietates suas,{VS:BR} et vos poteritis benefacere,{VS:BR} cum didiceritis malum.{VS:BR}'
      v:024: 'JER:13:24 | 24 | 24 | Et disseminabo eos quasi stipulam{VS:BR} quæ vento raptatur in deserto.{VS:BR}'
      v:025: 'JER:13:25 | 25 | 25 | Hæc sors tua,{VS:BR} parsque mensuræ tuæ a me, dicit Dominus,{VS:BR} quia oblita es mei,{VS:BR} et confisa es in mendacio.{VS:BR}'
      v:026: 'JER:13:26 | 26 | 26 | Unde et ego nudavi femora tua contra faciem tuam,{VS:BR} et apparuit ignominia tua :{VS:BR}'
      v:027: 'JER:13:27 | 27 | 27 | adulteria tua, et hinnitus tuus,{VS:BR} scelus fornicationis tuæ :{VS:BR} super colles in agro vidi abominationes tuas.{VS:BR} Væ tibi, Jerusalem !{VS:BR} non mundaberis post me : usquequo adhuc ?{VERSE:END}'
  c:014:
    verses:
      v:001: 'JER:14:1 | 1 | 1 | Quod factum est verbum Domini ad Jeremiam, de sermonibus siccitatis.'
      v:002: 'JER:14:2 | 2 | 2 | {VERSE:BEGIN}Luxit Judæa, et portæ ejus corruerunt,{VS:BR} et obscuratæ sunt in terra,{VS:BR} et clamor Jerusalem ascendit.{VS:BR}'
      v:003: 'JER:14:3 | 3 | 3 | Majores miserunt minores suos ad aquam :{VS:BR} venerunt ad hauriendum.{VS:BR} Non invenerunt aquam :{VS:BR} reportaverunt vasa sua vacua.{VS:BR} Confusi sunt, et afflicti,{VS:BR} et operuerunt capita sua.{VS:BR}'
      v:004: 'JER:14:4 | 4 | 4 | Propter terræ vastitatem,{VS:BR} quia non venit pluvia in terram,{VS:BR} confusi sunt agricolæ :{VS:BR} operuerunt capita sua.{VS:BR}'
      v:005: 'JER:14:5 | 5 | 5 | Nam et cerva in agro peperit, et reliquit,{VS:BR} quia non erat herba.{VS:BR}'
      v:006: 'JER:14:6 | 6 | 6 | Et onagri steterunt in rupibus ;{VS:BR} traxerunt ventum quasi dracones :{VS:BR} defecerunt oculi eorum,{VS:BR} quia non erat herba.{VS:BR}'
      v:007: 'JER:14:7 | 7 | 7 | Si iniquitates nostræ responderint nobis, Domine,{VS:BR} fac propter nomen tuum :{VS:BR} quoniam multæ sunt aversiones nostræ :{VS:BR} tibi peccavimus.{VS:BR}'
      v:008: 'JER:14:8 | 8 | 8 | Exspectatio Israël,{VS:BR} salvator ejus in tempore tribulationis,{VS:BR} quare quasi colonus futurus es in terra,{VS:BR} et quasi viator declinans ad manendum ?{VS:BR}'
      v:009: 'JER:14:9 | 9 | 9 | quare futurus es velut vir vagus,{VS:BR} ut fortis qui non potest salvare ?{VS:BR} Tu autem in nobis es, Domine,{VS:BR} et nomen tuum invocatum est super nos :{VS:BR} ne derelinquas nos.{VS:BR}'
      v:010: 'JER:14:10 | 10 | 10 | Hæc dicit Dominus populo huic,{VS:BR} qui dilexit movere pedes suos,{VS:BR} et non quievit,{VS:BR} et Domino non placuit :{VS:BR} Nunc recordabitur iniquitatum eorum,{VS:BR} et visitabit peccata eorum.{VS:BR}'
      v:011: 'JER:14:11 | 11 | 11 | Et dixit Dominus ad me :{VS:BR} Noli orare pro populo isto in bonum.{VS:BR}'
      v:012: 'JER:14:12 | 12 | 12 | Cum jejunaverint,{VS:BR} non exaudiam preces eorum,{VS:BR} et si obtulerint holocautomata et victimas,{VS:BR} non suscipiam ea :{VS:BR} quoniam gladio, et fame, et peste consumam eos.{VERSE:END}'
      v:013: 'JER:14:13 | 13 | 13 | Et dixi : {VERSE:BEGIN}A, a, a, Domine Deus :{VS:BR} prophetæ dicunt eis :{VS:BR} Non videbitis gladium,{VS:BR} et fames non erit in vobis :{VS:BR} sed pacem veram dabit vobis in loco isto.{VERSE:END}'
      v:014: 'JER:14:14 | 14 | 14 | Et dicit Dominus ad me : {VERSE:BEGIN}Falso prophetæ vaticinantur in nomine meo :{VS:BR} non misi eos, et non præcepi eis,{VS:BR} neque locutus sum ad eos.{VS:BR} Visionem mendacem, et divinationem,{VS:BR} et fraudulentiam, et seductionem cordis sui,{VS:BR} prophetant vobis.{VS:BR}'
      v:015: 'JER:14:15 | 15 | 15 | Idcirco hæc dicit Dominus{VS:BR} de prophetis qui prophetant in nomine meo,{VS:BR} quos ego non misi, dicentes :{VS:BR} Gladius et fames non erit in terra hac :{VS:BR} In gladio et fame consumentur prophetæ illi.{VS:BR}'
      v:016: 'JER:14:16 | 16 | 16 | Et populi quibus prophetant{VS:BR} erunt projecti in viis Jerusalem{VS:BR} præ fame et gladio,{VS:BR} et non erit qui sepeliat eos :{VS:BR} ipsi et uxores eorum,{VS:BR} filii et filiæ eorum :{VS:BR} et effundam super eos malum suum.{VS:BR}'
      v:017: 'JER:14:17 | 17 | 17 | Et dices ad eos verbum istud :{VS:BR} Deducant oculi mei lacrimam per noctem et diem,{VS:BR} et non taceant,{VS:BR} quoniam contritione magna{VS:BR} contrita est virgo filia populi mei,{VS:BR} plaga pessima vehementer.{VS:BR}'
      v:018: 'JER:14:18 | 18 | 18 | Si egressus fuero ad agros,{VS:BR} ecce occisi gladio :{VS:BR} et si introiero in civitatem,{VS:BR} ecce attenuati fame.{VS:BR} Propheta quoque et sacerdos abierunt in terram quam ignorabant.{VS:BR}'
      v:019: 'JER:14:19 | 19 | 19 | Numquid projiciens abjecisti Judam ?{VS:BR} aut Sion abominata est anima tua ?{VS:BR} quare ergo percussisti nos ita ut nulla sit sanitas ?{VS:BR} Exspectavimus pacem,{VS:BR} et non est bonum :{VS:BR} et tempus curationis,{VS:BR} et ecce turbatio.{VS:BR}'
      v:020: 'JER:14:20 | 20 | 20 | Cognovimus, Domine, impietates nostras,{VS:BR} iniquitates patrum nostrorum,{VS:BR} quia peccavimus tibi.{VS:BR}'
      v:021: 'JER:14:21 | 21 | 21 | Ne des nos in opprobrium, propter nomen tuum,{VS:BR} neque facias nobis contumeliam solii gloriæ tuæ :{VS:BR} recordare, ne irritum facias fœdus tuum nobiscum.{VS:BR}'
      v:022: 'JER:14:22 | 22 | 22 | Numquid sunt in sculptilibus gentium qui pluant ?{VS:BR} aut cæli possunt dare imbres ?{VS:BR} nonne tu es Dominus Deus noster, quem exspectavimus ?{VS:BR} tu enim fecisti omnia hæc.{VERSE:END}'
  c:015:
    verses:
      v:001: 'JER:15:1 | 1 | 1 | Et dixit Dominus ad me : {VERSE:BEGIN}Si steterit Moyses et Samuel coram me,{VS:BR} non est anima mea ad populum istum :{VS:BR} ejice illos a facie mea, et egrediantur.{VS:BR}'
      v:002: 'JER:15:2 | 2 | 2 | Quod si dixerint ad te : Quo egrediemur ?{VS:BR} dices ad eos : Hæc dicit Dominus :{VS:BR} Qui ad mortem, ad mortem,{VS:BR} et qui ad gladium, ad gladium,{VS:BR} et qui ad famem, ad famem,{VS:BR} et qui ad captivitatem, ad captivitatem.{VS:BR}'
      v:003: 'JER:15:3 | 3 | 3 | Et visitabo super eos quatuor species, dicit Dominus :{VS:BR} gladium ad occisionem,{VS:BR} et canes ad lacerandum,{VS:BR} et volatilia cæli et bestias terræ{VS:BR} ad devorandum et dissipandum.{VS:BR}'
      v:004: 'JER:15:4 | 4 | 4 | Et dabo eos in fervorem universis regnis terræ,{VS:BR} propter Manassen filium Ezechiæ regis Juda,{VS:BR} super omnibus quæ fecit in Jerusalem.{VS:BR}'
      v:005: 'JER:15:5 | 5 | 5 | Quis enim miserebitur tui, Jerusalem,{VS:BR} aut quis contristabitur pro te ?{VS:BR} aut quis ibit ad rogandum pro pace tua ?{VS:BR}'
      v:006: 'JER:15:6 | 6 | 6 | Tu reliquisti me, dicit Dominus ;{VS:BR} retrorsum abiisti :{VS:BR} et extendam manum meam super te, et interficiam te :{VS:BR} laboravi rogans.{VS:BR}'
      v:007: 'JER:15:7 | 7 | 7 | Et dispergam eos ventilabro in portis terræ :{VS:BR} interfeci et disperdidi populum meum,{VS:BR} et tamen a viis suis non sunt reversi.{VS:BR}'
      v:008: 'JER:15:8 | 8 | 8 | Multiplicatæ sunt mihi viduæ ejus super arenam maris :{VS:BR} induxi eis super matrem adolescentis vastatorem meridie :{VS:BR} misi super civitates repente terrorem.{VS:BR}'
      v:009: 'JER:15:9 | 9 | 9 | Infirmata est quæ peperit septem ;{VS:BR} defecit anima ejus :{VS:BR} occidit ei sol cum adhuc esset dies :{VS:BR} confusa est, et erubuit :{VS:BR} et residuos ejus in gladium dabo{VS:BR} in conspectu inimicorum eorum, ait Dominus.{VERSE:END}{VS:P}'
      v:010: 'JER:15:10 | 10 | 10 | {VERSE:BEGIN}Væ mihi, mater mea ! quare genuisti me,{VS:BR} virum rixæ, virum discordiæ in universa terra ?{VS:BR} Non fœneravi, nec fœneravit mihi quisquam :{VS:BR} omnes maledicunt mihi.{VS:BR}'
      v:011: 'JER:15:11 | 11 | 11 | Dicit Dominus : Si non reliquiæ tuæ in bonum,{VS:BR} si non occurri tibi in tempore afflictionis,{VS:BR} et in tempore tribulationis adversus inimicum.{VS:BR}'
      v:012: 'JER:15:12 | 12 | 12 | Numquid fœderabitur ferrum ferro ab aquilone, et æs ?{VS:BR}'
      v:013: 'JER:15:13 | 13 | 13 | Divitias tuas et thesauros tuos in direptionem dabo gratis,{VS:BR} in omnibus peccatis tuis, et in omnibus terminis tuis.{VS:BR}'
      v:014: 'JER:15:14 | 14 | 14 | Et adducam inimicos tuos de terra quam nescis,{VS:BR} quia ignis succensus est in furore meo :{VS:BR} super vos ardebit.{VS:BR}'
      v:015: 'JER:15:15 | 15 | 15 | Tu scis, Domine : recordare mei, et visita me,{VS:BR} et tuere me ab his qui persequuntur me.{VS:BR} Noli in patientia tua suscipere me :{VS:BR} scito quoniam sustinui propter te opprobrium.{VS:BR}'
      v:016: 'JER:15:16 | 16 | 16 | Inventi sunt sermones tui, et comedi eos :{VS:BR} et factum est mihi verbum tuum in gaudium{VS:BR} et in lætitiam cordis mei,{VS:BR} quoniam invocatum est nomen tuum super me,{VS:BR} Domine Deus exercituum.{VS:BR}'
      v:017: 'JER:15:17 | 17 | 17 | Non sedi in concilio ludentium,{VS:BR} et gloriatus sum a facie manus tuæ :{VS:BR} solus sedebam, quoniam comminatione replesti me.{VS:BR}'
      v:018: 'JER:15:18 | 18 | 18 | Quare factus est dolor meus perpetuus,{VS:BR} et plaga mea desperabilis renuit curari ?{VS:BR} facta est mihi quasi mendacium aquarum infidelium.{VS:BR}'
      v:019: 'JER:15:19 | 19 | 19 | Propter hoc hæc dicit Dominus :{VS:BR} Si converteris, convertam te,{VS:BR} et ante faciem meam stabis :{VS:BR} et si separaveris pretiosum a vili,{VS:BR} quasi os meum eris :{VS:BR} convertentur ipsi ad te,{VS:BR} et tu non converteris ad eos.{VS:BR}'
      v:020: 'JER:15:20 | 20 | 20 | Et dabo te populo huic in murum æreum fortem :{VS:BR} et bellabunt adversum te, et non prævalebunt,{VS:BR} quia ego tecum sum ut salvem te, et eruam te, dicit Dominus :{VS:BR}'
      v:021: 'JER:15:21 | 21 | 21 | et liberabo te de manu pessimorum,{VS:BR} et redimam te de manu fortium.{VERSE:END}'
  c:016:
    verses:
      v:001: 'JER:16:1 | 1 | 1 | Et factum est verbum Domini ad me, dicens :'
      v:002: 'JER:16:2 | 2 | 2 | {VERSE:BEGIN}Non accipies uxorem,{VS:BR} et non erunt tibi filii et filiæ in loco isto.{VS:BR}'
      v:003: 'JER:16:3 | 3 | 3 | Quia hæc dicit Dominus{VS:BR} super filios et filias qui generantur in loco isto,{VS:BR} et super matres eorum, quæ genuerunt eos,{VS:BR} et super patres eorum, de quorum stirpe sunt nati in terra hac :{VS:BR}'
      v:004: 'JER:16:4 | 4 | 4 | Mortibus ægrotationum morientur :{VS:BR} non plangentur, et non sepelientur :{VS:BR} in sterquilinium super faciem terræ erunt,{VS:BR} et gladio et fame consumentur :{VS:BR} et erit cadaver eorum in escam volatilibus cæli et bestiis terræ.{VS:BR}'
      v:005: 'JER:16:5 | 5 | 5 | Hæc enim dicit Dominus :{VS:BR} Ne ingrediaris domum convivii,{VS:BR} neque vadas ad plangendum,{VS:BR} neque consoleris eos,{VS:BR} quia abstuli pacem meam a populo isto, dicit Dominus,{VS:BR} misericordiam et miserationes.{VS:BR}'
      v:006: 'JER:16:6 | 6 | 6 | Et morientur grandes et parvi in terra ista :{VS:BR} non sepelientur, neque plangentur,{VS:BR} et non se incident,{VS:BR} neque calvitium fiet pro eis.{VS:BR}'
      v:007: 'JER:16:7 | 7 | 7 | Et non frangent inter eos lugenti panem{VS:BR} ad consolandum super mortuo,{VS:BR} et non dabunt eis potum calicis{VS:BR} ad consolandum super patre suo et matre.{VS:BR}'
      v:008: 'JER:16:8 | 8 | 8 | Et domum convivii non ingrediaris,{VS:BR} ut sedeas cum eis, et comedas, et bibas.{VS:BR}'
      v:009: 'JER:16:9 | 9 | 9 | Quia hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Ecce ego auferam de loco isto,{VS:BR} in oculis vestris, et in diebus vestris,{VS:BR} vocem gaudii et vocem lætitiæ,{VS:BR} vocem sponsi et vocem sponsæ.{VS:BR}'
      v:010: 'JER:16:10 | 10 | 10 | Et cum annuntiaveris populo huic omnia verba hæc,{VS:BR} et dixerint tibi :{VS:BR} Quare locutus est Dominus super nos omne malum grande istud ?{VS:BR} quæ iniquitas nostra,{VS:BR} et quod peccatum nostrum,{VS:BR} quod peccavimus Domino Deo nostro ?{VS:BR}'
      v:011: 'JER:16:11 | 11 | 11 | dices ad eos :{VS:BR} Quia dereliquerunt me patres vestri, ait Dominus,{VS:BR} et abierunt post deos alienos,{VS:BR} et servierunt eis, et adoraverunt eos,{VS:BR} et me dereliquerunt, et legem meam non custodierunt.{VS:BR}'
      v:012: 'JER:16:12 | 12 | 12 | Sed et vos pejus operati estis quam patres vestri :{VS:BR} ecce enim ambulat unusquisque post pravitatem cordis sui mali,{VS:BR} ut me non audiat.{VS:BR}'
      v:013: 'JER:16:13 | 13 | 13 | Et ejiciam vos de terra hac{VS:BR} in terram quam ignoratis,{VS:BR} vos et patres vestri :{VS:BR} et servietis ibi diis alienis, die ac nocte,{VS:BR} qui non dabunt vobis requiem.{VS:BR}'
      v:014: 'JER:16:14 | 14 | 14 | Propterea ecce dies veniunt, dicit Dominus,{VS:BR} et non dicetur ultra :{VS:BR} Vivit Dominus qui eduxit filios Israël de terra Ægypti,{VS:BR}'
      v:015: 'JER:16:15 | 15 | 15 | sed : Vivit Dominus qui eduxit filios Israël de terra aquilonis,{VS:BR} et de universis terris ad quas ejeci eos :{VS:BR} et reducam eos in terram suam,{VS:BR} quam dedi patribus eorum.{VS:BR}'
      v:016: 'JER:16:16 | 16 | 16 | Ecce ego mittam piscatores multos, dicit Dominus,{VS:BR} et piscabuntur eos :{VS:BR} et post hæc mittam eis multos venatores,{VS:BR} et venabuntur eos de omni monte,{VS:BR} et de omni colle, et de cavernis petrarum.{VS:BR}'
      v:017: 'JER:16:17 | 17 | 17 | Quia oculi mei super omnes vias eorum :{VS:BR} non sunt absconditæ a facie mea,{VS:BR} et non fuit occultata iniquitas eorum ab oculis meis.{VS:BR}'
      v:018: 'JER:16:18 | 18 | 18 | Et reddam primum duplices iniquitates et peccata eorum,{VS:BR} quia contaminaverunt terram meam in morticinis idolorum suorum,{VS:BR} et abominationibus suis impleverunt hæreditatem meam.{VS:BR}'
      v:019: 'JER:16:19 | 19 | 19 | Domine, fortitudo mea, et robur meum,{VS:BR} et refugium meum in die tribulationis,{VS:BR} ad te gentes venient ab extremis terræ, et dicent :{VS:BR} Vere mendacium possederunt patres nostri,{VS:BR} vanitatem quæ eis non profuit.{VS:BR}'
      v:020: 'JER:16:20 | 20 | 20 | Numquid faciet sibi homo deos,{VS:BR} et ipsi non sunt dii ?{VS:BR}'
      v:021: 'JER:16:21 | 21 | 21 | Idcirco ecce ego ostendam eis per vicem hanc,{VS:BR} ostendam eis manum meam, et virtutem meam,{VS:BR} et scient quia nomen mihi Dominus.{VERSE:END}'
  c:017:
    verses:
      v:001: 'JER:17:1 | 1 | 1 | {VERSE:BEGIN}Peccatum Juda scriptum est stylo ferreo{VS:BR} in ungue adamantino,{VS:BR} exaratum super latitudinem cordis eorum,{VS:BR} et in cornibus ararum eorum.{VS:BR}'
      v:002: 'JER:17:2 | 2 | 2 | Cum recordati fuerint filii eorum ararum suarum,{VS:BR} et lucorum suorum,{VS:BR} lignorumque frondentium,{VS:BR} in montibus excelsis,{VS:BR}'
      v:003: 'JER:17:3 | 3 | 3 | sacrificantes in agro :{VS:BR} fortitudinem tuam, et omnes thesauros tuos in direptionem dabo ;{VS:BR} excelsa tua propter peccata in universis finibus tuis.{VS:BR}'
      v:004: 'JER:17:4 | 4 | 4 | Et relinqueris sola ab hæreditate tua, quam dedi tibi,{VS:BR} et servire te faciam inimicis tuis in terra quam ignoras :{VS:BR} quoniam ignem succendisti in furore meo :{VS:BR} usque in æternum ardebit.{VERSE:END}{VS:P}'
      v:005: 'JER:17:5 | 5 | 5 | {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Maledictus homo qui confidit in homine,{VS:BR} et ponit carnem brachium suum,{VS:BR} et a Domino recedit cor ejus.{VS:BR}'
      v:006: 'JER:17:6 | 6 | 6 | Erit enim quasi myricæ in deserto,{VS:BR} et non videbit cum venerit bonum :{VS:BR} sed habitabit in siccitate in deserto,{VS:BR} in terra salsuginis et inhabitabili.{VS:BR}'
      v:007: 'JER:17:7 | 7 | 7 | Benedictus vir qui confidit in Domino,{VS:BR} et erit Dominus fiducia ejus.{VS:BR}'
      v:008: 'JER:17:8 | 8 | 8 | Et erit quasi lignum quod transplantatur super aquas,{VS:BR} quod ad humorem mittit radices suas,{VS:BR} et non timebit cum venerit æstus :{VS:BR} et erit folium ejus viride,{VS:BR} et in tempore siccitatis non erit sollicitum,{VS:BR} nec aliquando desinet facere fructum.{VS:BR}'
      v:009: 'JER:17:9 | 9 | 9 | Pravum est cor omnium, et inscrutabile :{VS:BR} quis cognoscet illud ?{VS:BR}'
      v:010: 'JER:17:10 | 10 | 10 | Ego Dominus scrutans cor,{VS:BR} et probans renes :{VS:BR} qui do unicuique juxta viam suam,{VS:BR} et juxta fructum adinventionum suarum.{VS:BR}'
      v:011: 'JER:17:11 | 11 | 11 | Perdix fovit quæ non peperit :{VS:BR} fecit divitias, et non in judicio :{VS:BR} in dimidio dierum suorum derelinquet eas,{VS:BR} et in novissimo suo erit insipiens.{VS:BR}'
      v:012: 'JER:17:12 | 12 | 12 | Solium gloriæ altitudinis a principio,{VS:BR} locus sanctificationis nostræ.{VS:BR}'
      v:013: 'JER:17:13 | 13 | 13 | Exspectatio Israël, Domine,{VS:BR} omnes qui te derelinquunt confundentur :{VS:BR} recedentes a te, in terra scribentur,{VS:BR} quoniam dereliquerunt venam aquarum viventium Dominum.{VS:BR}'
      v:014: 'JER:17:14 | 14 | 14 | Sana me, Domine, et sanabor :{VS:BR} salvum me fac, et salvus ero :{VS:BR} quoniam laus mea tu es.{VS:BR}'
      v:015: 'JER:17:15 | 15 | 15 | Ecce ipsi dicunt ad me :{VS:BR} Ubi est verbum Domini ? veniat :{VS:BR}'
      v:016: 'JER:17:16 | 16 | 16 | et ego non sum turbatus, te pastorem sequens :{VS:BR} et diem hominis non desideravi, tu scis :{VS:BR} quod egressum est de labiis meis, rectum in conspectu tuo fuit.{VS:BR}'
      v:017: 'JER:17:17 | 17 | 17 | Non sis tu mihi formidini :{VS:BR} spes mea tu in die afflictionis.{VS:BR}'
      v:018: 'JER:17:18 | 18 | 18 | Confundantur qui me persequuntur,{VS:BR} et non confundar ego :{VS:BR} paveant illi,{VS:BR} et non paveam ego :{VS:BR} induc super eos diem afflictionis,{VS:BR} et duplici contritione contere eos.{VERSE:END}{VS:P}'
      v:019: 'JER:17:19 | 19 | 19 | Hæc dicit Dominus ad me : Vade, et sta in porta filiorum populi, per quam ingrediuntur reges Juda, et egrediuntur, et in cunctis portis Jerusalem :'
      v:020: 'JER:17:20 | 20 | 20 | et dices ad eos : {VERSE:BEGIN}Audite verbum Domini,{VS:BR} reges Juda, et omnis Juda,{VS:BR} cunctique habitatores Jerusalem,{VS:BR} qui ingredimini per portas istas.{VS:BR}'
      v:021: 'JER:17:21 | 21 | 21 | Hæc dicit Dominus :{VS:BR} Custodite animas vestras,{VS:BR} et nolite portare pondera in die sabbati,{VS:BR} nec inferatis per portas Jerusalem :{VS:BR}'
      v:022: 'JER:17:22 | 22 | 22 | et nolite ejicere onera de domibus vestris in die sabbati,{VS:BR} et omne opus non facietis :{VS:BR} sanctificate diem sabbati,{VS:BR} sicut præcepi patribus vestris.{VS:BR}'
      v:023: 'JER:17:23 | 23 | 23 | Et non audierunt, nec inclinaverunt aurem suam :{VS:BR} sed induraverunt cervicem suam, ne audirent me,{VS:BR} et ne acciperent disciplinam.{VS:BR}'
      v:024: 'JER:17:24 | 24 | 24 | Et erit : si audieritis me, dicit Dominus,{VS:BR} ut non inferatis onera per portas civitatis hujus in die sabbati :{VS:BR} et si sanctificaveritis diem sabbati,{VS:BR} ne faciatis in eo omne opus :{VS:BR}'
      v:025: 'JER:17:25 | 25 | 25 | ingredientur per portas civitatis hujus reges et principes,{VS:BR} sedentes super solium David,{VS:BR} et ascendentes in curribus et equis,{VS:BR} ipsi et principes eorum,{VS:BR} viri Juda, et habitatores Jerusalem :{VS:BR} et habitabitur civitas hæc in sempiternum.{VS:BR}'
      v:026: 'JER:17:26 | 26 | 26 | Et venient de civitatibus Juda,{VS:BR} et de circuitu Jerusalem,{VS:BR} et de terra Benjamin,{VS:BR} et de campestribus, et de montuosis, et ab austro,{VS:BR} portantes holocaustum, et victimam,{VS:BR} et sacrificium, et thus,{VS:BR} et inferent oblationem in domum Domini.{VS:BR}'
      v:027: 'JER:17:27 | 27 | 27 | Si autem non audieritis me{VS:BR} ut sanctificetis diem sabbati,{VS:BR} et ne portetis onus,{VS:BR} et ne inferatis per portas Jerusalem in die sabbati,{VS:BR} succendam ignem in portis ejus,{VS:BR} et devorabit domos Jerusalem,{VS:BR} et non extinguetur.{VERSE:END}'
  c:018:
    verses:
      v:001: 'JER:18:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino, dicens :'
      v:002: 'JER:18:2 | 2 | 2 | Surge, et descende in domum figuli, et ibi audies verba mea.'
      v:003: 'JER:18:3 | 3 | 3 | Et descendi in domum figuli, et ecce ipse faciebat opus super rotam.'
      v:004: 'JER:18:4 | 4 | 4 | Et dissipatum est vas quod ipse faciebat e luto manibus suis : conversusque fecit illud vas alterum, sicut placuerat in oculis ejus ut faceret.'
      v:005: 'JER:18:5 | 5 | 5 | Et factum est verbum Domini ad me, dicens :'
      v:006: 'JER:18:6 | 6 | 6 | {VERSE:BEGIN}Numquid sicut figulus iste,{VS:BR} non potero vobis facere, domus Israël ? ait Dominus :{VS:BR} ecce sicut lutum in manu figuli,{VS:BR} sic vos in manu mea, domus Israël.{VS:BR}'
      v:007: 'JER:18:7 | 7 | 7 | Repente loquar adversum gentem et adversus regnum,{VS:BR} ut eradicem, et destruam, et disperdam illud :{VS:BR}'
      v:008: 'JER:18:8 | 8 | 8 | si pœnitentiam egerit gens illa a malo suo{VS:BR} quod locutus sum adversus eam,{VS:BR} agam et ego pœnitentiam super malo{VS:BR} quod cogitavi ut facerem ei.{VS:BR}'
      v:009: 'JER:18:9 | 9 | 9 | Et subito loquar de gente et de regno,{VS:BR} ut ædificem et plantem illud.{VS:BR}'
      v:010: 'JER:18:10 | 10 | 10 | Si fecerit malum in oculis meis,{VS:BR} ut non audiat vocem meam,{VS:BR} pœnitentiam agam super bono quod locutus sum ut facerem ei.{VS:BR}'
      v:011: 'JER:18:11 | 11 | 11 | Nunc ergo dic viro Juda, et habitatoribus Jerusalem, dicens :{VS:BR} Hæc dicit Dominus :{VS:BR} Ecce ego fingo contra vos malum,{VS:BR} et cogito contra vos cogitationem :{VS:BR} revertatur unusquisque a via sua mala,{VS:BR} et dirigite vias vestras et studia vestra.{VS:BR}'
      v:012: 'JER:18:12 | 12 | 12 | Qui dixerunt : Desperavimus :{VS:BR} post cogitationes enim nostras ibimus,{VS:BR} et unusquisque pravitatem cordis sui mali faciemus.{VS:BR}'
      v:013: 'JER:18:13 | 13 | 13 | Ideo hæc dicit Dominus :{VS:BR} Interrogate gentes :{VS:BR} Quis audivit talia horribilia,{VS:BR} quæ fecit nimis virgo Israël ?{VS:BR}'
      v:014: 'JER:18:14 | 14 | 14 | Numquid deficiet de petra agri nix Libani ?{VS:BR} aut evelli possunt aquæ erumpentes frigidæ, et defluentes ?{VS:BR}'
      v:015: 'JER:18:15 | 15 | 15 | Quia oblitus est mei populus meus,{VS:BR} frustra libantes,{VS:BR} et impingentes in viis suis,{VS:BR} in semitis sæculi,{VS:BR} ut ambularent per eas in itinere non trito,{VS:BR}'
      v:016: 'JER:18:16 | 16 | 16 | ut fieret terra eorum in desolationem,{VS:BR} et in sibilum sempiternum :{VS:BR} omnis qui præterierit per eam obstupescet,{VS:BR} et movebit caput suum.{VS:BR}'
      v:017: 'JER:18:17 | 17 | 17 | Sicut ventus urens dispergam eos coram inimico :{VS:BR} dorsum, et non faciem, ostendam eis in die perditionis eorum.{VERSE:END}{VS:P}'
      v:018: 'JER:18:18 | 18 | 18 | Et dixerunt : {VERSE:BEGIN}Venite, et cogitemus contra Jeremiam cogitationes :{VS:BR} non enim peribit lex a sacerdote,{VS:BR} neque consilium a sapiente,{VS:BR} nec sermo a propheta :{VS:BR} venite, et percutiamus eum lingua,{VS:BR} et non attendamus ad universos sermones ejus.{VERSE:END}'
      v:019: 'JER:18:19 | 19 | 19 | {VERSE:BEGIN}Attende, Domine, ad me,{VS:BR} et audi vocem adversariorum meorum.{VS:BR}'
      v:020: 'JER:18:20 | 20 | 20 | Numquid redditur pro bono malum,{VS:BR} quia foderunt foveam animæ meæ ?{VS:BR} Recordare quod steterim in conspectu tuo{VS:BR} ut loquerer pro eis bonum,{VS:BR} et averterem indignationem tuam ab eis.{VS:BR}'
      v:021: 'JER:18:21 | 21 | 21 | Propterea da filios eorum in famem,{VS:BR} et deduc eos in manus gladii :{VS:BR} fiant uxores eorum absque liberis, et viduæ :{VS:BR} et viri earum interficiantur morte :{VS:BR} juvenes eorum confodiantur gladio in prælio :{VS:BR}'
      v:022: 'JER:18:22 | 22 | 22 | audiatur clamor de domibus eorum :{VS:BR} adduces enim super eos latronem repente,{VS:BR} quia foderunt foveam ut caperent me,{VS:BR} et laqueos absconderunt pedibus meis.{VS:BR}'
      v:023: 'JER:18:23 | 23 | 23 | Tu autem, Domine, scis omne consilium eorum{VS:BR} adversum me in mortem :{VS:BR} ne propitieris iniquitati eorum,{VS:BR} et peccatum eorum a facie tua non deleatur :{VS:BR} fiant corruentes in conspectu tuo ;{VS:BR} in tempore furoris tui abutere eis.{VERSE:END}'
  c:019:
    verses:
      v:001: 'JER:19:1 | 1 | 1 | Hæc dicit Dominus : Vade, et accipe lagunculam figuli testeam a senioribus populi et a senioribus sacerdotum,'
      v:002: 'JER:19:2 | 2 | 2 | et egredere ad vallem filii Ennom, quæ est juxta introitum portæ fictilis : et prædicabis ibi verba quæ ego loquar ad te.'
      v:003: 'JER:19:3 | 3 | 3 | Et dices : {VERSE:BEGIN}Audite verbum Domini,{VS:BR} reges Juda, et habitatores Jerusalem.{VS:BR} Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Ecce ego inducam afflictionem super locum istum,{VS:BR} ita ut omnis qui audierit illam, tinniant aures ejus,{VS:BR}'
      v:004: 'JER:19:4 | 4 | 4 | eo quod dereliquerint me,{VS:BR} et alienum fecerint locum istum,{VS:BR} et libaverunt in eo diis alienis quos nescierunt,{VS:BR} ipsi et patres eorum, et reges Juda :{VS:BR} et repleverunt locum istum sanguine innocentum,{VS:BR}'
      v:005: 'JER:19:5 | 5 | 5 | et ædificaverunt excelsa Baalim,{VS:BR} ad comburendos filios suos igni in holocaustum Baalim :{VS:BR} quæ non præcepi, nec locutus sum,{VS:BR} nec ascenderunt in cor meum.{VS:BR}'
      v:006: 'JER:19:6 | 6 | 6 | Propterea ecce dies veniunt, dicit Dominus,{VS:BR} et non vocabitur amplius locus iste Topheth,{VS:BR} et vallis filii Ennom,{VS:BR} sed vallis occisionis.{VS:BR}'
      v:007: 'JER:19:7 | 7 | 7 | Et dissipabo consilium Juda et Jerusalem in loco isto,{VS:BR} et subvertam eos gladio in conspectu inimicorum suorum,{VS:BR} et in manu quærentium animas eorum :{VS:BR} et dabo cadavera eorum escam volatilibus cæli et bestiis terræ.{VS:BR}'
      v:008: 'JER:19:8 | 8 | 8 | Et ponam civitatem hanc in stuporem, et in sibilum :{VS:BR} omnis qui præterierit per eam obstupescet,{VS:BR} et sibilabit super universa plaga ejus.{VS:BR}'
      v:009: 'JER:19:9 | 9 | 9 | Et cibabo eos carnibus filiorum suorum et carnibus filiarum suarum :{VS:BR} et unusquisque carnem amici sui comedet in obsidione,{VS:BR} et in angustia in qua concludent eos inimici eorum,{VS:BR} et qui quærunt animas eorum.{VERSE:END}'
      v:010: 'JER:19:10 | 10 | 10 | Et conteres lagunculam in oculis virorum qui ibunt tecum,'
      v:011: 'JER:19:11 | 11 | 11 | et dices ad eos : {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Sic conteram populum istum, et civitatem istam,{VS:BR} sicut conteritur vas figuli,{VS:BR} quod non potest ultra instaurari :{VS:BR} et in Topheth sepelientur,{VS:BR} eo quod non sit alius locus ad sepeliendum.{VS:BR}'
      v:012: 'JER:19:12 | 12 | 12 | Sic faciam loco huic, ait Dominus,{VS:BR} et habitatoribus ejus,{VS:BR} et ponam civitatem istam sicut Topheth.{VS:BR}'
      v:013: 'JER:19:13 | 13 | 13 | Et erunt domus Jerusalem,{VS:BR} et domus regum Juda,{VS:BR} sicut locus Topheth, immundæ,{VS:BR} omnes domus in quarum domatibus sacrificaverunt omni militiæ cæli,{VS:BR} et libaverunt libamina diis alienis.{VERSE:END}{VS:P}'
      v:014: 'JER:19:14 | 14 | 14 | Venit autem Jeremias de Topheth, quo miserat eum Dominus ad prophetandum, et stetit in atrio domus Domini, et dixit ad omnem populum :'
      v:015: 'JER:19:15 | 15 | 15 | Hæc dicit Dominus exercituum, Deus Israël : Ecce ego inducam super civitatem hanc, et super omnes urbes ejus, universa mala quæ locutus sum adversum eam, quoniam induraverunt cervicem suam ut non audirent sermones meos.'
  c:020:
    verses:
      v:001: 'JER:20:1 | 1 | 1 | Et audivit Phassur filius Emmer, sacerdos, qui constitutus erat princeps in domo Domini, Jeremiam prophetantem sermones istos.'
      v:002: 'JER:20:2 | 2 | 2 | Et percussit Phassur Jeremiam prophetam, et misit eum in nervum quod erat in porta Benjamin superiori, in domo Domini.'
      v:003: 'JER:20:3 | 3 | 3 | Cumque illuxisset in crastinum, eduxit Phassur Jeremiam de nervo, et dixit ad eum Jeremias : Non Phassur vocavit Dominus nomen tuum, sed Pavorem undique.'
      v:004: 'JER:20:4 | 4 | 4 | Quia hæc dicit Dominus : {VERSE:BEGIN}Ecce ego dabo te in pavorem,{VS:BR} te et omnes amicos tuos :{VS:BR} et corruent gladio inimicorum suorum,{VS:BR} et oculi tui videbunt :{VS:BR} et omnem Judam dabo in manum regis Babylonis,{VS:BR} et traducet eos in Babylonem,{VS:BR} et percutiet eos gladio.{VS:BR}'
      v:005: 'JER:20:5 | 5 | 5 | Et dabo universam substantiam civitatis hujus,{VS:BR} et omnem laborem ejus, omneque pretium,{VS:BR} et cunctos thesauros regum Juda{VS:BR} dabo in manu inimicorum eorum :{VS:BR} et diripient eos, et tollent,{VS:BR} et ducent in Babylonem.{VS:BR}'
      v:006: 'JER:20:6 | 6 | 6 | Tu autem, Phassur, et omnes habitatores domus tuæ,{VS:BR} ibitis in captivitatem :{VS:BR} et in Babylonem venies,{VS:BR} et ibi morieris, ibique sepelieris{VS:BR} tu, et omnes amici tui,{VS:BR} quibus prophetasti mendacium.{VERSE:END}{VS:P}'
      v:007: 'JER:20:7 | 7 | 7 | {VERSE:BEGIN}Seduxisti me, Domine, et seductus sum :{VS:BR} fortior me fuisti, et invaluisti :{VS:BR} factus sum in derisum tota die ;{VS:BR} omnes subsannant me.{VS:BR}'
      v:008: 'JER:20:8 | 8 | 8 | Quia jam olim loquor,{VS:BR} vociferans iniquitatem, et vastitatem clamito :{VS:BR} et factus est mihi sermo Domini in opprobrium,{VS:BR} et in derisum tota die.{VS:BR}'
      v:009: 'JER:20:9 | 9 | 9 | Et dixi : Non recordabor ejus,{VS:BR} neque loquar ultra in nomine illius :{VS:BR} et factus est in corde meo quasi ignis exæstuans,{VS:BR} claususque in ossibus meis,{VS:BR} et defeci, ferre non sustinens.{VS:BR}'
      v:010: 'JER:20:10 | 10 | 10 | Audivi enim contumelias multorum,{VS:BR} et terrorem in circuitu :{VS:BR} Persequimini, et persequamur eum,{VS:BR} ab omnibus viris qui erant pacifici mei,{VS:BR} et custodientes latus meum :{VS:BR} si quomodo decipiatur, et prævaleamus adversus eum,{VS:BR} et consequamur ultionem ex eo.{VS:BR}'
      v:011: 'JER:20:11 | 11 | 11 | Dominus autem mecum est, quasi bellator fortis :{VS:BR} idcirco qui persequuntur me cadent,{VS:BR} et infirmi erunt :{VS:BR} confundentur vehementer,{VS:BR} quia non intellexerunt opprobrium sempiternum,{VS:BR} quod numquam delebitur.{VS:BR}'
      v:012: 'JER:20:12 | 12 | 12 | Et tu, Domine exercituum, probator justi,{VS:BR} qui vides renes et cor,{VS:BR} videam, quæso, ultionem tuam ex eis :{VS:BR} tibi enim revelavi causam meam.{VS:BR}'
      v:013: 'JER:20:13 | 13 | 13 | Cantate Domino,{VS:BR} laudate Dominum,{VS:BR} quia liberavit animam pauperis de manu malorum.{VS:BR}'
      v:014: 'JER:20:14 | 14 | 14 | Maledicta dies in qua natus sum !{VS:BR} dies in qua peperit me mater mea{VS:BR} non sit benedicta !{VS:BR}'
      v:015: 'JER:20:15 | 15 | 15 | Maledictus vir qui annuntiavit patri meo,{VS:BR} dicens : Natus est tibi puer masculus,{VS:BR} et quasi gaudio lætificavit eum !{VS:BR}'
      v:016: 'JER:20:16 | 16 | 16 | Sit homo ille ut sunt civitates quas subvertit Dominus,{VS:BR} et non pœnituit eum :{VS:BR} audiat clamorem mane,{VS:BR} et ululatum in tempore meridiano,{VS:BR}'
      v:017: 'JER:20:17 | 17 | 17 | qui non me interfecit a vulva,{VS:BR} ut fieret mihi mater mea sepulchrum,{VS:BR} et vulva ejus conceptus æternus !{VS:BR}'
      v:018: 'JER:20:18 | 18 | 18 | Quare de vulva egressus sum,{VS:BR} ut viderem laborem et dolorem,{VS:BR} et consumerentur in confusione dies mei ?{VERSE:END}'
  c:021:
    verses:
      v:001: 'JER:21:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino, quando misit ad eum rex Sedecias Phassur filium Melchiæ, et Sophoniam filium Maasiæ sacerdotem, dicens :'
      v:002: 'JER:21:2 | 2 | 2 | Interroga pro nobis Dominum, quia Nabuchodonosor, rex Babylonis, præliatur adversum nos : si forte faciat Dominus nobiscum secundum omnia mirabilia sua, et recedat a nobis.'
      v:003: 'JER:21:3 | 3 | 3 | Et dixit Jeremias ad eos : Sic dicetis Sedeciæ :'
      v:004: 'JER:21:4 | 4 | 4 | Hæc dicit Dominus Deus Israël : Ecce ego convertam vasa belli quæ in manibus vestris sunt, et quibus vos pugnatis adversum regem Babylonis et Chaldæos qui obsident vos in circuitu murorum : et congregabo ea in medio civitatis hujus.'
      v:005: 'JER:21:5 | 5 | 5 | Et debellabo ego vos in manu extenta, et in brachio forti, et in furore, et in indignatione, et in ira grandi.'
      v:006: 'JER:21:6 | 6 | 6 | Et percutiam habitatores civitatis hujus : homines et bestiæ pestilentia magna morientur.'
      v:007: 'JER:21:7 | 7 | 7 | Et post hæc, ait Dominus, dabo Sedeciam regem Juda, et servos ejus, et populum ejus, et qui derelicti sunt in civitate hac a peste, et gladio, et fame, in manu Nabuchodonosor regis Babylonis, et in manu inimicorum eorum, et in manu quærentium animam eorum : et percutiet eos in ore gladii, et non flectetur, neque parcet, nec miserebitur.'
      v:008: 'JER:21:8 | 8 | 8 | Et ad populum hunc dices : Hæc dicit Dominus : Ecce ego do coram vobis viam vitæ, et viam mortis.'
      v:009: 'JER:21:9 | 9 | 9 | Qui habitaverit in urbe hac morietur gladio, et fame, et peste : qui autem egressus fuerit, et transfugerit ad Chaldæos qui obsident vos, vivet, et erit ei anima sua quasi spolium.'
      v:010: 'JER:21:10 | 10 | 10 | Posui enim faciem meam super civitatem hanc in malum, et non in bonum, ait Dominus : in manu regis Babylonis dabitur, et exuret eam igni.'
      v:011: 'JER:21:11 | 11 | 11 | Et domui regis Juda : {VERSE:BEGIN}Audite verba Domini,{VS:BR}'
      v:012: 'JER:21:12 | 12 | 12 | domus David.{VS:BR} Hæc dicit Dominus :{VS:BR} Judicate mane judicium,{VS:BR} et eruite vi oppressum de manu calumniantis,{VS:BR} ne forte egrediatur ut ignis indignatio mea,{VS:BR} et succendatur, et non sit qui extinguat,{VS:BR} propter malitiam studiorum vestrorum.{VS:BR}'
      v:013: 'JER:21:13 | 13 | 13 | Ecce ego ad te, habitatricem vallis solidæ atque campestris,{VS:BR} ait Dominus :{VS:BR} qui dicitis : Quis percutiet nos ?{VS:BR} et quis ingredietur domos nostras ?{VS:BR}'
      v:014: 'JER:21:14 | 14 | 14 | Et visitabo super vos juxta fructum studiorum vestrorum,{VS:BR} dicit Dominus :{VS:BR} et succendam ignem in saltu ejus,{VS:BR} et devorabit omnia in circuitu ejus.{VERSE:END}'
  c:022:
    verses:
      v:001: 'JER:22:1 | 1 | 1 | Hæc dicit Dominus : Descende in domum regis Juda, et loqueris ibi verbum hoc,'
      v:002: 'JER:22:2 | 2 | 2 | et dices : {VERSE:BEGIN}Audi verbum Domini, rex Juda,{VS:BR} qui sedes super solium David :{VS:BR} tu et servi tui, et populus tuus,{VS:BR} qui ingredimini per portas istas.{VS:BR}'
      v:003: 'JER:22:3 | 3 | 3 | Hæc dicit Dominus :{VS:BR} Facite judicium et justitiam,{VS:BR} et liberate vi oppressum de manu calumniatoris :{VS:BR} et advenam, et pupillum, et viduam{VS:BR} nolite contristare, neque opprimatis inique,{VS:BR} et sanguinem innocentem ne effundatis in loco isto.{VS:BR}'
      v:004: 'JER:22:4 | 4 | 4 | Si enim facientes feceritis verbum istud,{VS:BR} ingredientur per portas domus hujus{VS:BR} reges sedentes de genere David super thronum ejus,{VS:BR} et ascendentes currus et equos,{VS:BR} ipsi, et servi, et populus eorum.{VS:BR}'
      v:005: 'JER:22:5 | 5 | 5 | Quod si non audieritis verba hæc :{VS:BR} in memetipso juravi, dicit Dominus,{VS:BR} quia in solitudinem erit domus hæc.{VS:BR}'
      v:006: 'JER:22:6 | 6 | 6 | Quia hæc dicit Dominus super domum regis Juda :{VS:BR} Galaad, tu mihi caput Libani,{VS:BR} si non posuero te solitudinem, urbes inhabitabiles !{VS:BR}'
      v:007: 'JER:22:7 | 7 | 7 | Et sanctificabo super te, interficientem virum et arma ejus :{VS:BR} et succident electas cedros tuas,{VS:BR} et præcipitabunt in ignem.{VS:BR}'
      v:008: 'JER:22:8 | 8 | 8 | Et pertransibunt gentes multæ per civitatem hanc,{VS:BR} et dicet unusquisque proximo suo :{VS:BR} Quare fecit Dominus sic civitati huic grandi ?{VS:BR}'
      v:009: 'JER:22:9 | 9 | 9 | Et respondebunt :{VS:BR} Eo quod dereliquerint pactum Domini Dei sui,{VS:BR} et adoraverint deos alienos, et servierint eis.{VS:BR}'
      v:010: 'JER:22:10 | 10 | 10 | Nolite flere mortuum,{VS:BR} neque lugeatis super eum fletu :{VS:BR} plangite eum qui egreditur,{VS:BR} quia non revertetur ultra,{VS:BR} nec videbit terram nativitatis suæ.{VS:BR}'
      v:011: 'JER:22:11 | 11 | 11 | Quia hæc dicit Dominus ad Sellum,{VS:BR} filium Josiæ, regem Juda,{VS:BR} qui regnavit pro Josia patre suo,{VS:BR} qui egressus est de loco isto :{VS:BR} Non revertetur huc amplius,{VS:BR}'
      v:012: 'JER:22:12 | 12 | 12 | sed in loco ad quem transtuli eum, ibi morietur,{VS:BR} et terram istam non videbit amplius.{VS:BR}'
      v:013: 'JER:22:13 | 13 | 13 | Væ qui ædificat domum suam in injustitia,{VS:BR} et cœnacula sua non in judicio :{VS:BR} amicum suum opprimet frustra,{VS:BR} et mercedem ejus non reddet ei :{VS:BR}'
      v:014: 'JER:22:14 | 14 | 14 | qui dicit : Ædificabo mihi domum latam,{VS:BR} et cœnacula spatiosa :{VS:BR} qui aperit sibi fenestras et facit laquearia cedrina,{VS:BR} pingitque sinopide.{VS:BR}'
      v:015: 'JER:22:15 | 15 | 15 | Numquid regnabis quoniam confers te cedro ?{VS:BR} pater tuus numquid non comedit et bibit,{VS:BR} et fecit judicium et justitiam tunc cum bene erat ei ?{VS:BR}'
      v:016: 'JER:22:16 | 16 | 16 | Judicavit causam pauperis et egeni in bonum suum :{VS:BR} numquid non ideo quia cognovit me ? dicit Dominus.{VS:BR}'
      v:017: 'JER:22:17 | 17 | 17 | Tui vero oculi et cor ad avaritiam,{VS:BR} et ad sanguinem innocentem fundendum,{VS:BR} et ad calumniam, et ad cursum mali operis.{VS:BR}'
      v:018: 'JER:22:18 | 18 | 18 | Propterea hæc dicit Dominus ad Joakim,{VS:BR} filium Josiæ, regem Juda :{VS:BR} Non plangent eum : Væ frater ! et væ soror !{VS:BR} non concrepabunt ei : Væ domine ! et væ inclyte !{VS:BR}'
      v:019: 'JER:22:19 | 19 | 19 | Sepultura asini sepelietur,{VS:BR} putrefactus et projectus extra portas Jerusalem.{VERSE:END}{VS:P}'
      v:020: 'JER:22:20 | 20 | 20 | {VERSE:BEGIN}Ascende Libanum, et clama,{VS:BR} et in Basan da vocem tuam :{VS:BR} et clama ad transeuntes,{VS:BR} quia contriti sunt omnes amatores tui.{VS:BR}'
      v:021: 'JER:22:21 | 21 | 21 | Locutus sum ad te in abundantia tua,{VS:BR} et dixisti : Non audiam :{VS:BR} hæc est via tua ab adolescentia tua,{VS:BR} quia non audisti vocem meam.{VS:BR}'
      v:022: 'JER:22:22 | 22 | 22 | Omnes pastores tuos pascet ventus,{VS:BR} et amatores tui in captivitatem ibunt :{VS:BR} et tunc confunderis,{VS:BR} et erubesces ab omni malitia tua.{VS:BR}'
      v:023: 'JER:22:23 | 23 | 23 | Quæ sedes in Libano,{VS:BR} et nidificas in cedris,{VS:BR} quomodo congemuisti cum venissent tibi dolores,{VS:BR} quasi dolores parturientis ?{VS:BR}'
      v:024: 'JER:22:24 | 24 | 24 | Vivo ego, dicit Dominus,{VS:BR} quia si fuerit Jechonias filius Joakim regis Juda{VS:BR} annulus in manu dextera mea,{VS:BR} inde evellam eum,{VS:BR}'
      v:025: 'JER:22:25 | 25 | 25 | et dabo te in manu quærentium animam tuam,{VS:BR} et in manu quorum tu formidas faciem,{VS:BR} et in manu Nabuchodonosor regis Babylonis,{VS:BR} et in manu Chaldæorum :{VS:BR}'
      v:026: 'JER:22:26 | 26 | 26 | et mittam te, et matrem tuam quæ genuit te,{VS:BR} in terram alienam, in qua nati non estis,{VS:BR} ibique moriemini.{VS:BR}'
      v:027: 'JER:22:27 | 27 | 27 | Et in terram ad quam ipsi levant animam suam ut revertantur illuc,{VS:BR} non revertentur.{VS:BR}'
      v:028: 'JER:22:28 | 28 | 28 | Numquid vas fictile atque contritum{VS:BR} vir iste Jechonias ?{VS:BR} numquid vas absque omni voluptate ?{VS:BR} quare abjecti sunt ipse et semen ejus,{VS:BR} et projecti in terram quam ignoraverunt ?{VS:BR}'
      v:029: 'JER:22:29 | 29 | 29 | Terra, terra, terra, audi sermonem Domini.{VS:BR}'
      v:030: 'JER:22:30 | 30 | 30 | Hæc dicit Dominus :{VS:BR} Scribe virum istum sterilem,{VS:BR} virum qui in diebus suis non prosperabitur :{VS:BR} nec enim erit de semine ejus vir{VS:BR} qui sedeat super solium David,{VS:BR} et potestatem habeat ultra in Juda.{VERSE:END}'
  c:023:
    verses:
      v:001: 'JER:23:1 | 1 | 1 | {VERSE:BEGIN}Væ pastoribus qui disperdunt et dilacerant{VS:BR} gregem pascuæ meæ ! dicit Dominus.{VS:BR}'
      v:002: 'JER:23:2 | 2 | 2 | Ideo hæc dicit Dominus Deus Israël{VS:BR} ad pastores qui pascunt populum meum :{VS:BR} Vos dispersistis gregem meum,{VS:BR} et ejecistis eos, et non visitastis eos :{VS:BR} ecce ego visitabo super vos{VS:BR} malitiam studiorum vestrorum, ait Dominus.{VS:BR}'
      v:003: 'JER:23:3 | 3 | 3 | Et ego congregabo reliquias gregis mei{VS:BR} de omnibus terris ad quas ejecero eos illuc :{VS:BR} et convertam eos ad rura sua,{VS:BR} et crescent et multiplicabuntur.{VS:BR}'
      v:004: 'JER:23:4 | 4 | 4 | Et suscitabo super eos pastores, et pascent eos :{VS:BR} non formidabunt ultra, et non pavebunt,{VS:BR} et nullus quæretur ex numero, dicit Dominus.{VERSE:END}{VS:P}'
      v:005: 'JER:23:5 | 5 | 5 | {VERSE:BEGIN}Ecce dies veniunt, dicit Dominus,{VS:BR} et suscitabo David germen justum :{VS:BR} et regnabit rex, et sapiens erit,{VS:BR} et faciet judicium et justitiam in terra.{VS:BR}'
      v:006: 'JER:23:6 | 6 | 6 | In diebus illis salvabitur Juda,{VS:BR} et Israël habitabit confidenter :{VS:BR} et hoc est nomen quod vocabunt eum :{VS:BR} Dominus justus noster.{VS:BR}'
      v:007: 'JER:23:7 | 7 | 7 | Propter hoc ecce dies veniunt, dicit Dominus,{VS:BR} et non dicent ultra : Vivit Dominus,{VS:BR} qui eduxit filios Israël de terra Ægypti,{VS:BR}'
      v:008: 'JER:23:8 | 8 | 8 | sed : Vivit Dominus,{VS:BR} qui eduxit et adduxit semen domus Israël de terra aquilonis,{VS:BR} et de cunctis terris ad quas ejeceram eos illuc,{VS:BR} et habitabunt in terra sua.{VERSE:END}{VS:P}'
      v:009: 'JER:23:9 | 9 | 9 | Ad prophetas : {VERSE:BEGIN}Contritum est cor meum in medio mei ;{VS:BR} contremuerunt omnia ossa mea :{VS:BR} factus sum quasi vir ebrius,{VS:BR} et quasi homo madidus a vino,{VS:BR} a facie Domini,{VS:BR} et a facie verborum sanctorum ejus.{VS:BR}'
      v:010: 'JER:23:10 | 10 | 10 | Quia adulteris repleta est terra,{VS:BR} quia a facie maledictionis luxit terra,{VS:BR} arefacta sunt arva deserti :{VS:BR} factus est cursus eorum malus,{VS:BR} et fortitudo eorum dissimilis.{VS:BR}'
      v:011: 'JER:23:11 | 11 | 11 | Propheta namque et sacerdos polluti sunt,{VS:BR} et in domo mea inveni malum eorum, ait Dominus.{VS:BR}'
      v:012: 'JER:23:12 | 12 | 12 | Idcirco via eorum erit quasi lubricum in tenebris :{VS:BR} impellentur enim, et corruent in ea :{VS:BR} afferam enim super eos mala,{VS:BR} annum visitationis eorum, ait Dominus.{VS:BR}'
      v:013: 'JER:23:13 | 13 | 13 | Et in prophetis Samariæ vidi fatuitatem :{VS:BR} prophetabant in Baal,{VS:BR} et decipiebant populum meum Israël.{VS:BR}'
      v:014: 'JER:23:14 | 14 | 14 | Et in prophetis Jerusalem vidi similitudinem adulterantium,{VS:BR} et iter mendacii :{VS:BR} et confortaverunt manus pessimorum,{VS:BR} ut non converteretur unusquisque a malitia sua :{VS:BR} facti sunt mihi omnes ut Sodoma,{VS:BR} et habitatores ejus quasi Gomorrha.{VS:BR}'
      v:015: 'JER:23:15 | 15 | 15 | Propterea hæc dicit Dominus exercituum ad prophetas :{VS:BR} Ecce ego cibabo eos absinthio,{VS:BR} et potabo eos felle :{VS:BR} a prophetis enim Jerusalem egressa est pollutio{VS:BR} super omnem terram.{VS:BR}'
      v:016: 'JER:23:16 | 16 | 16 | Hæc dicit Dominus exercituum :{VS:BR} Nolite audire verba prophetarum{VS:BR} qui prophetant vobis, et decipiunt vos :{VS:BR} visionem cordis sui loquuntur,{VS:BR} non de ore Domini.{VS:BR}'
      v:017: 'JER:23:17 | 17 | 17 | Dicunt his qui blasphemant me :{VS:BR} Locutus est Dominus : Pax erit vobis :{VS:BR} et omni qui ambulat in pravitate cordis sui dixerunt :{VS:BR} Non veniet super vos malum.{VS:BR}'
      v:018: 'JER:23:18 | 18 | 18 | Quis enim affuit in consilio Domini,{VS:BR} et vidit, et audivit sermonem ejus ?{VS:BR} quis consideravit verbum illius, et audivit ?{VS:BR}'
      v:019: 'JER:23:19 | 19 | 19 | Ecce turbo Dominicæ indignationis egredietur,{VS:BR} et tempestas erumpens super caput impiorum veniet.{VS:BR}'
      v:020: 'JER:23:20 | 20 | 20 | Non revertetur furor Domini,{VS:BR} usque dum faciat et usque dum compleat cogitationem cordis sui :{VS:BR} in novissimis diebus intelligetis consilium ejus.{VS:BR}'
      v:021: 'JER:23:21 | 21 | 21 | Non mittebam prophetas,{VS:BR} et ipsi currebant :{VS:BR} non loquebar ad eos,{VS:BR} et ipsi prophetabant.{VS:BR}'
      v:022: 'JER:23:22 | 22 | 22 | Si stetissent in consilio meo,{VS:BR} et nota fecissent verba mea populo meo,{VS:BR} avertissem utique eos a via sua mala,{VS:BR} et a cogitationibus suis pessimis.{VS:BR}'
      v:023: 'JER:23:23 | 23 | 23 | Putasne Deus e vicino ego sum, dicit Dominus,{VS:BR} et non Deus de longe ?{VS:BR}'
      v:024: 'JER:23:24 | 24 | 24 | Si occultabitur vir in absconditis,{VS:BR} et ego non videbo eum ? dicit Dominus.{VS:BR} Numquid non cælum et terram ego impleo ? dicit Dominus.{VS:BR}'
      v:025: 'JER:23:25 | 25 | 25 | Audivi quæ dixerunt prophetæ{VS:BR} prophetantes in nomine meo mendacium,{VS:BR} atque dicentes : Somniavi, somniavi.{VS:BR}'
      v:026: 'JER:23:26 | 26 | 26 | Usquequo istud est in corde prophetarum vaticinantium mendacium,{VS:BR} et prophetantium seductiones cordis sui ?{VS:BR}'
      v:027: 'JER:23:27 | 27 | 27 | Qui volunt facere ut obliviscatur populus meus nominis mei,{VS:BR} propter somnia eorum quæ narrat unusquisque ad proximum suum,{VS:BR} sicut obliti sunt patres eorum nominis mei propter Baal ?{VS:BR}'
      v:028: 'JER:23:28 | 28 | 28 | Propheta qui habet somnium,{VS:BR} narret somnium :{VS:BR} et qui habet sermonem meum,{VS:BR} loquatur sermonem meum vere.{VS:BR} Quid paleis ad triticum ? dicit Dominus.{VS:BR}'
      v:029: 'JER:23:29 | 29 | 29 | Numquid non verba mea sunt quasi ignis, dicit Dominus,{VS:BR} et quasi malleus conterens petram ?{VS:BR}'
      v:030: 'JER:23:30 | 30 | 30 | Propterea ecce ego ad prophetas, ait Dominus,{VS:BR} qui furantur verba mea unusquisque a proximo suo.{VS:BR}'
      v:031: 'JER:23:31 | 31 | 31 | Ecce ego ad prophetas, ait Dominus,{VS:BR} qui assumunt linguas suas, et aiunt : Dicit Dominus.{VS:BR}'
      v:032: 'JER:23:32 | 32 | 32 | Ecce ego ad prophetas somniantes mendacium, ait Dominus,{VS:BR} qui narraverunt ea, et seduxerunt populum meum{VS:BR} in mendacio suo et in miraculis suis,{VS:BR} cum ego non misissem eos, nec mandassem eis :{VS:BR} qui nihil profuerunt populo huic, dicit Dominus.{VS:BR}'
      v:033: 'JER:23:33 | 33 | 33 | Si igitur interrogaverit te populus iste,{VS:BR} vel propheta, aut sacerdos, dicens :{VS:BR} Quod est onus Domini ?{VS:BR} dices ad eos : Vos estis onus :{VS:BR} projiciam quippe vos, dicit Dominus.{VS:BR}'
      v:034: 'JER:23:34 | 34 | 34 | Et propheta, et sacerdos, et populus{VS:BR} qui dicit : Onus Domini :{VS:BR} visitabo super virum illum et super domum ejus.{VS:BR}'
      v:035: 'JER:23:35 | 35 | 35 | Hæc dicetis unusquisque ad proximum,{VS:BR} et ad fratrem suum :{VS:BR} Quid respondit Dominus ?{VS:BR} et quid locutus est Dominus ?{VS:BR}'
      v:036: 'JER:23:36 | 36 | 36 | Et onus Domini ultra non memorabitur :{VS:BR} quia onus erit unicuique sermo suus,{VS:BR} et pervertistis verba Dei viventis,{VS:BR} Domini exercituum, Dei nostri.{VS:BR}'
      v:037: 'JER:23:37 | 37 | 37 | Hæc dices ad prophetam :{VS:BR} Quid respondit tibi Dominus ?{VS:BR} et quid locutus est Dominus ?{VS:BR}'
      v:038: 'JER:23:38 | 38 | 38 | Si autem onus Domini dixeritis,{VS:BR} propter hoc hæc dicit Dominus :{VS:BR} Quia dixistis sermonem istum : Onus Domini,{VS:BR} et misi ad vos dicens : Nolite dicere : Onus Domini :{VS:BR}'
      v:039: 'JER:23:39 | 39 | 39 | propterea ecce ego tollam vos portans,{VS:BR} et derelinquam vos,{VS:BR} et civitatem quam dedi vobis et patribus vestris,{VS:BR} a facie mea :{VS:BR}'
      v:040: 'JER:23:40 | 40 | 40 | et dabo vos in opprobrium sempiternum,{VS:BR} et in ignominiam æternam,{VS:BR} quæ numquam oblivione delebitur.{VERSE:END}'
  c:024:
    verses:
      v:001: 'JER:24:1 | 1 | 1 | Ostendit mihi Dominus : et ecce duo calathi pleni ficis, positi ante templum Domini, postquam transtulit Nabuchodonosor rex Babylonis Jechoniam filium Joakim, regem Juda, et principes ejus, et fabrum, et inclusorem, de Jerusalem, et adduxit eos in Babylonem.'
      v:002: 'JER:24:2 | 2 | 2 | Calathus unus ficus bonas habebat nimis, ut solent ficus esse primi temporis : et calathus unus ficus habebat malas nimis, quæ comedi non poterant eo quod essent malæ.'
      v:003: 'JER:24:3 | 3 | 3 | Et dixit Dominus ad me : Quid tu vides, Jeremia ? Et dixi : Ficus, ficus bonas, bonas valde : et malas, malas valde, quæ comedi non possunt eo quod sint malæ.'
      v:004: 'JER:24:4 | 4 | 4 | Et factum est verbum Domini ad me, dicens :'
      v:005: 'JER:24:5 | 5 | 5 | {VERSE:BEGIN}Hæc dicit Dominus Deus Israël :{VS:BR} Sicut ficus hæ bonæ,{VS:BR} sic cognoscam transmigrationem Juda,{VS:BR} quam emisi de loco isto in terram Chaldæorum, in bonum.{VS:BR}'
      v:006: 'JER:24:6 | 6 | 6 | Et ponam oculos meos super eos ad placandum,{VS:BR} et reducam eos in terram hanc :{VS:BR} et ædificabo eos, et non destruam :{VS:BR} et plantabo eos, et non evellam.{VS:BR}'
      v:007: 'JER:24:7 | 7 | 7 | Et dabo eis cor ut sciant me,{VS:BR} quia ego sum Dominus :{VS:BR} et erunt mihi in populum,{VS:BR} et ego ero eis in Deum,{VS:BR} quia revertentur ad me in toto corde suo.{VS:BR}'
      v:008: 'JER:24:8 | 8 | 8 | Et sicut ficus pessimæ quæ comedi non possunt eo quod sint malæ,{VS:BR} hæc dicit Dominus :{VS:BR} Sic dabo Sedeciam regem Juda,{VS:BR} et principes ejus, et reliquos de Jerusalem,{VS:BR} qui remanserunt in urbe hac,{VS:BR} et qui habitant in terra Ægypti.{VS:BR}'
      v:009: 'JER:24:9 | 9 | 9 | Et dabo eos in vexationem,{VS:BR} afflictionemque omnibus regnis terræ,{VS:BR} in opprobrium, et in parabolam,{VS:BR} et in proverbium, et in maledictionem{VS:BR} in universis locis ad quæ ejeci eos.{VS:BR}'
      v:010: 'JER:24:10 | 10 | 10 | Et mittam in eis gladium, et famem, et pestem,{VS:BR} donec consumantur de terra quam dedi eis et patribus eorum.{VERSE:END}'
  c:025:
    verses:
      v:001: 'JER:25:1 | 1 | 1 | Verbum quod factum est ad Jeremiam, de omni populo Juda, in anno quarto Joakim filii Josiæ regis Juda (ipse est annus primus Nabuchodonosor regis Babylonis),'
      v:002: 'JER:25:2 | 2 | 2 | quod locutus est Jeremias propheta ad omnem populum Juda, et ad universos habitatores Jerusalem, dicens :'
      v:003: 'JER:25:3 | 3 | 3 | A tertiodecimo anno Josiæ filii Amon regis Juda, usque ad diem hanc, iste tertius et vigesimus annus, factum est verbum Domini ad me, et locutus sum ad vos, de nocte consurgens et loquens, et non audistis.'
      v:004: 'JER:25:4 | 4 | 4 | Et misit Dominus ad vos omnes servos suos prophetas, consurgens diluculo, mittensque : et non audistis, neque inclinastis aures vestras ut audiretis,'
      v:005: 'JER:25:5 | 5 | 5 | cum diceret : Revertimini unusquisque a via sua mala, et a pessimis cogitationibus vestris, et habitabitis in terra quam dedit Dominus vobis et patribus vestris, a sæculo et usque in sæculum :'
      v:006: 'JER:25:6 | 6 | 6 | et nolite ire post deos alienos, ut serviatis eis, adoretisque eos : neque me ad iracundiam provocetis in operibus manuum vestrarum, et non affligam vos.'
      v:007: 'JER:25:7 | 7 | 7 | Et non audistis me, dicit Dominus, ut me ad iracundiam provocaretis in operibus manuum vestrarum, in malum vestrum.'
      v:008: 'JER:25:8 | 8 | 8 | Propterea hæc dicit Dominus exercituum : Pro eo quod non audistis verba mea,'
      v:009: 'JER:25:9 | 9 | 9 | ecce ego mittam et assumam universas cognationes aquilonis, ait Dominus, et Nabuchodonosor regem Babylonis servum meum, et adducam eos super terram istam, et super habitatores ejus, et super omnes nationes quæ in circuitu illius sunt : et interficiam eos, et ponam eos in stuporem et in sibilum, et in solitudines sempiternas.'
      v:010: 'JER:25:10 | 10 | 10 | Perdamque ex eis vocem gaudii et vocem lætitiæ, vocem sponsi et vocem sponsæ, vocem molæ et lumen lucernæ.'
      v:011: 'JER:25:11 | 11 | 11 | Et erit universa terra hæc in solitudinem, et in stuporem : et servient omnes gentes istæ regi Babylonis septuaginta annis.'
      v:012: 'JER:25:12 | 12 | 12 | Cumque impleti fuerint septuaginta anni, visitabo super regem Babylonis et super gentem illam, dicit Dominus, iniquitatem eorum, et super terram Chaldæorum, et ponam illam in solitudines sempiternas.'
      v:013: 'JER:25:13 | 13 | 13 | Et adducam super terram illam omnia verba mea, quæ locutus sum contra eam, omne quod scriptum est in libro isto, quæcumque prophetavit Jeremias adversum omnes gentes :'
      v:014: 'JER:25:14 | 14 | 14 | quia servierunt eis, cum essent gentes multæ, et reges magni : et reddam eis secundum opera eorum, et secundum facta manuum suarum.{VS:P}'
      v:015: 'JER:25:15 | 15 | 15 | Quia sic dicit Dominus exercituum, Deus Israël : Sume calicem vini furoris hujus de manu mea, et propinabis de illo cunctis gentibus ad quas ego mittam te.'
      v:016: 'JER:25:16 | 16 | 16 | Et bibent, et turbabuntur et insanient a facie gladii quem ego mittam inter eos.'
      v:017: 'JER:25:17 | 17 | 17 | Et accepi calicem de manu Domini, et propinavi cunctis gentibus ad quas misit me Dominus,'
      v:018: 'JER:25:18 | 18 | 18 | Jerusalem, et civitatibus Juda, et regibus ejus, et principibus ejus, ut darem eos in solitudinem, et in stuporem, et in sibilum, et in maledictionem, sicut est dies ista :'
      v:019: 'JER:25:19 | 19 | 19 | Pharaoni regi Ægypti, et servis ejus, et principibus ejus, et omni populo ejus :'
      v:020: 'JER:25:20 | 20 | 20 | et universis generaliter : cunctis regibus terræ Ausitidis, et cunctis regibus terræ Philisthiim, et Ascaloni, et Gazæ, et Accaron, et reliquiis Azoti :'
      v:021: 'JER:25:21 | 21 | 21 | et Idumææ, et Moab, et filiis Ammon :'
      v:022: 'JER:25:22 | 22 | 22 | et cunctis regibus Tyri, et universis regibus Sidonis, et regibus terræ insularum qui sunt trans mare :'
      v:023: 'JER:25:23 | 23 | 23 | et Dedan, et Thema, et Buz, et universis qui attonsi sunt in comam :'
      v:024: 'JER:25:24 | 24 | 24 | et cunctis regibus Arabiæ, et cunctis regibus occidentis, qui habitant in deserto :'
      v:025: 'JER:25:25 | 25 | 25 | et cunctis regibus Zambri, et cunctis regibus Elam, et cunctis regibus Medorum :'
      v:026: 'JER:25:26 | 26 | 26 | cunctis quoque regibus aquilonis, de prope et de longe, unicuique contra fratrem suum : et omnibus regnis terræ quæ super faciem ejus sunt : et rex Sesach bibet post eos.'
      v:027: 'JER:25:27 | 27 | 27 | Et dices ad eos : Hæc dicit Dominus exercituum, Deus Israël : Bibite, et inebriamini, et vomite : et cadite, neque surgatis a facie gladii quem ego mittam inter vos.'
      v:028: 'JER:25:28 | 28 | 28 | Cumque noluerint accipere calicem de manu tua ut bibant, dices ad eos : Hæc dicit Dominus exercituum : Bibentes bibetis :'
      v:029: 'JER:25:29 | 29 | 29 | quia ecce in civitate in qua invocatum est nomen meum ego incipiam affligere, et vos quasi innocentes et immunes eritis ? non eritis immunes : gladium enim ego voco super omnes habitatores terræ, dicit Dominus exercituum.'
      v:030: 'JER:25:30 | 30 | 30 | Et tu prophetabis ad eos omnia verba hæc, et dices ad illos : {VERSE:BEGIN}Dominus de excelso rugiet,{VS:BR} et de habitaculo sancto suo dabit vocem suam :{VS:BR} rugiens rugiet super decorem suum :{VS:BR} celeuma quasi calcantium concinetur{VS:BR} adversus omnes habitatores terræ.{VS:BR}'
      v:031: 'JER:25:31 | 31 | 31 | Pervenit sonitus usque ad extrema terræ,{VS:BR} quia judicium Domino cum gentibus :{VS:BR} judicatur ipse cum omni carne.{VS:BR} Impios tradidi gladio, dicit Dominus.{VS:BR}'
      v:032: 'JER:25:32 | 32 | 32 | Hæc dicit Dominus exercituum :{VS:BR} Ecce afflictio egredietur de gente in gentem,{VS:BR} et turbo magnus egredietur a summitatibus terræ.{VS:BR}'
      v:033: 'JER:25:33 | 33 | 33 | Et erunt interfecti Domini in die illa,{VS:BR} a summo terræ usque ad summum ejus :{VS:BR} non plangentur, et non colligentur, neque sepelientur :{VS:BR} in sterquilinium super faciem terræ jacebunt.{VS:BR}'
      v:034: 'JER:25:34 | 34 | 34 | Ululate, pastores, et clamate,{VS:BR} et aspergite vos cinere, optimates gregis :{VS:BR} quia completi sunt dies vestri ut interficiamini,{VS:BR} et dissipationes vestræ :{VS:BR} et cadetis quasi vasa pretiosa.{VS:BR}'
      v:035: 'JER:25:35 | 35 | 35 | Et peribit fuga a pastoribus,{VS:BR} et salvatio ab optimatibus gregis.{VS:BR}'
      v:036: 'JER:25:36 | 36 | 36 | Vox clamoris pastorum, et ululatus optimatum gregis,{VS:BR} quia vastavit Dominus pascua eorum :{VS:BR}'
      v:037: 'JER:25:37 | 37 | 37 | et conticuerunt arva pacis a facie iræ furoris Domini.{VS:BR}'
      v:038: 'JER:25:38 | 38 | 38 | Dereliquit quasi leo umbraculum suum,{VS:BR} quia facta est terra eorum in desolationem{VS:BR} a facie iræ columbæ,{VS:BR} et a facie iræ furoris Domini.{VERSE:END}'
  c:026:
    verses:
      v:001: 'JER:26:1 | 1 | 1 | In principio regni Joakim filii Josiæ regis Juda, factum est verbum istud a Domino, dicens :'
      v:002: 'JER:26:2 | 2 | 2 | Hæc dicit Dominus : Sta in atrio domus Domini, et loqueris ad omnes civitates Juda, de quibus veniunt ut adorent in domo Domini universos sermones quos ego mandavi tibi ut loquaris ad eos : noli subtrahere verbum,'
      v:003: 'JER:26:3 | 3 | 3 | si forte audiant, et convertantur unusquisque a via sua mala, et pœniteat me mali quod cogito facere eis propter malitiam studiorum eorum.'
      v:004: 'JER:26:4 | 4 | 4 | Et dices ad eos : Hæc dicit Dominus : Si non audieritis me, ut ambuletis in lege mea quam dedi vobis,'
      v:005: 'JER:26:5 | 5 | 5 | ut audiatis sermones servorum meorum prophetarum quos ego misi ad vos, de nocte consurgens, et dirigens, et non audistis :'
      v:006: 'JER:26:6 | 6 | 6 | dabo domum istam sicut Silo, et urbem hanc dabo in maledictionem cunctis gentibus terræ.'
      v:007: 'JER:26:7 | 7 | 7 | Et audierunt sacerdotes, et prophetæ, et omnis populus, Jeremiam loquentem verba hæc in domo Domini.'
      v:008: 'JER:26:8 | 8 | 8 | Cumque complesset Jeremias, loquens omnia quæ præceperat ei Dominus ut loqueretur ad universum populum, apprehenderunt eum sacerdotes, et prophetæ, et omnis populus, dicens : Morte moriatur.'
      v:009: 'JER:26:9 | 9 | 9 | Quare prophetavit in nomine Domini, dicens : Sicut Silo erit domus hæc, et urbs ista desolabitur eo quod non sit habitator ? Et congregatus est omnis populus adversus Jeremiam in domo Domini.'
      v:010: 'JER:26:10 | 10 | 10 | Et audierunt principes Juda verba hæc, et ascenderunt de domo regis in domum Domini, et sederunt in introitu portæ domus Domini novæ.'
      v:011: 'JER:26:11 | 11 | 11 | Et locuti sunt sacerdotes et prophetæ ad principes, et ad omnem populum, dicentes : Judicium mortis est viro huic, quia prophetavit adversus civitatem istam, sicut audistis auribus vestris.'
      v:012: 'JER:26:12 | 12 | 12 | Et ait Jeremias ad omnes principes, et ad universum populum, dicens : Dominus misit me ut prophetarem ad domum istam, et ad civitatem hanc, omnia verba quæ audistis.'
      v:013: 'JER:26:13 | 13 | 13 | Nunc ergo bonas facite vias vestras et studia vestra, et audite vocem Domini Dei vestri, et pœnitebit Dominum mali quod locutus est adversum vos.'
      v:014: 'JER:26:14 | 14 | 14 | Ego autem ecce in manibus vestris sum : facite mihi quod bonum et rectum est in oculis vestris.'
      v:015: 'JER:26:15 | 15 | 15 | Verumtamen scitote et cognoscite quod, si occideritis me, sanguinem innocentem tradetis contra vosmetipsos, et contra civitatem istam, et habitatores ejus : in veritate enim misit me Dominus ad vos, ut loquerer in auribus vestris omnia verba hæc.'
      v:016: 'JER:26:16 | 16 | 16 | Et dixerunt principes et omnis populus ad sacerdotes et ad prophetas : Non est viro huic judicium mortis, quia in nomine Domini Dei nostri locutus est ad nos.'
      v:017: 'JER:26:17 | 17 | 17 | Surrexerunt ergo viri de senioribus terræ, et dixerunt ad omnem cœtum populi, loquentes :'
      v:018: 'JER:26:18 | 18 | 18 | Michæas de Morasthi fuit propheta in diebus Ezechiæ regis Juda, et ait ad omnem populum Juda, dicens : {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Sion quasi ager arabitur,{VS:BR} et Jerusalem in acervum lapidum erit,{VS:BR} et mons domus in excelsa silvarum.{VERSE:END}'
      v:019: 'JER:26:19 | 19 | 19 | Numquid morte condemnavit eum Ezechias rex Juda, et omnis Juda ? numquid non timuerunt Dominum, et deprecati sunt faciem Domini, et pœnituit Dominum mali quod locutus fuerat adversum eos ? Itaque nos facimus malum grande contra animas nostras.'
      v:020: 'JER:26:20 | 20 | 20 | Fuit quoque vir prophetans in nomine Domini, Urias filius Semei de Cariathiarim, et prophetavit adversus civitatem istam, et adversus terram hanc, juxta omnia verba Jeremiæ.'
      v:021: 'JER:26:21 | 21 | 21 | Et audivit rex Joakim, et omnes potentes et principes ejus, verba hæc, et quæsivit rex interficere eum : et audivit Urias, et timuit, fugitque, et ingressus est Ægyptum.'
      v:022: 'JER:26:22 | 22 | 22 | Et misit rex Joakim viros in Ægyptum, Elnathan filium Achobor, et viros cum eo, in Ægyptum,'
      v:023: 'JER:26:23 | 23 | 23 | et eduxerunt Uriam de Ægypto, et adduxerunt eum ad regem Joakim, et percussit eum gladio, et projecit cadaver ejus in sepulchris vulgi ignobilis.'
      v:024: 'JER:26:24 | 24 | 24 | Igitur manus Ahicam filii Saphan fuit cum Jeremia, ut non traderetur in manus populi, et interficerent eum.'
  c:027:
    verses:
      v:001: 'JER:27:1 | 1 | 1 | In principio regni Joakim filii Josiæ regis Juda, factum est verbum istud ad Jeremiam a Domino, dicens :'
      v:002: 'JER:27:2 | 2 | 2 | Hæc dicit Dominus ad me : Fac tibi vincula et catenas, et pones eas in collo tuo,'
      v:003: 'JER:27:3 | 3 | 3 | et mittes eas ad regem Edom, et ad regem Moab, et ad regem filiorum Ammon, et ad regem Tyri, et ad regem Sidonis, in manu nuntiorum qui venerunt Jerusalem ad Sedeciam regem Juda.'
      v:004: 'JER:27:4 | 4 | 4 | Et præcipies eis ut ad dominos suos loquantur : Hæc dicit Dominus exercituum, Deus Israël : Hæc dicetis ad dominos vestros :'
      v:005: 'JER:27:5 | 5 | 5 | Ego feci terram, et homines, et jumenta quæ sunt super faciem terræ, in fortitudine mea magna, et in brachio meo extento, et dedi eam ei qui placuit in oculis meis.'
      v:006: 'JER:27:6 | 6 | 6 | Et nunc itaque ego dedi omnes terras istas in manu Nabuchodonosor regis Babylonis servi mei : insuper et bestias agri dedi ei, ut serviant illi :'
      v:007: 'JER:27:7 | 7 | 7 | et servient ei omnes gentes, et filio ejus, et filio filii ejus, donec veniat tempus terræ ejus et ipsius : et servient ei gentes multæ et reges magni.'
      v:008: 'JER:27:8 | 8 | 8 | Gens autem et regnum quod non servierit Nabuchodonosor regi Babylonis, et quicumque non curvaverit collum suum sub jugo regis Babylonis, in gladio, et in fame, et in peste visitabo super gentem illam, ait Dominus, donec consumam eos in manu ejus.'
      v:009: 'JER:27:9 | 9 | 9 | Vos ergo nolite audire prophetas vestros, et divinos, et somniatores, et augures, et maleficos, qui dicunt vobis : Non servietis regi Babylonis :'
      v:010: 'JER:27:10 | 10 | 10 | quia mendacium prophetant vobis, ut longe vos faciant de terra vestra, et ejiciant vos, et pereatis.'
      v:011: 'JER:27:11 | 11 | 11 | Porro gens quæ subjecerit cervicem suam sub jugo regis Babylonis, et servierit ei, dimittam eam in terra sua, dicit Dominus, et colet eam, et habitabit in ea.'
      v:012: 'JER:27:12 | 12 | 12 | Et ad Sedeciam regem Juda locutus sum secundum omnia verba hæc, dicens : Subjicite colla vestra sub jugo regis Babylonis, et servite ei et populo ejus, et vivetis.'
      v:013: 'JER:27:13 | 13 | 13 | Quare moriemini, tu et populus tuus, gladio, et fame, et peste, sicut locutus est Dominus ad gentem quæ servire noluerit regi Babylonis ?'
      v:014: 'JER:27:14 | 14 | 14 | Nolite audire verba prophetarum dicentium vobis : Non servietis regi Babylonis : quia mendacium ipsi loquuntur vobis :'
      v:015: 'JER:27:15 | 15 | 15 | quia non misi eos, ait Dominus, et ipsi prophetant in nomine meo mendaciter, ut ejiciant vos, et pereatis, tam vos quam prophetæ qui vaticinantur vobis.'
      v:016: 'JER:27:16 | 16 | 16 | Et ad sacerdotes, et ad populum istum, locutus sum, dicens : Hæc dicit Dominus : Nolite audire verba prophetarum vestrorum, qui prophetant vobis, dicentes : Ecce vasa Domini revertentur de Babylone nunc cito : mendacium enim prophetant vobis.'
      v:017: 'JER:27:17 | 17 | 17 | Nolite ergo audire eos : sed servite regi Babylonis, ut vivatis : quare datur hæc civitas in solitudinem ?'
      v:018: 'JER:27:18 | 18 | 18 | Et si prophetæ sunt, et est verbum Domini in eis, occurrant Domino exercituum, ut non veniant vasa quæ derelicta fuerant in domo Domini, et in domo regis Juda, et in Jerusalem, in Babylonem.'
      v:019: 'JER:27:19 | 19 | 19 | Quia hæc dicit Dominus exercituum ad columnas, et ad mare, et ad bases, et ad reliqua vasorum quæ remanserunt in civitate hac,'
      v:020: 'JER:27:20 | 20 | 20 | quæ non tulit Nabuchodonosor rex Babylonis cum transferret Jechoniam filium Joakim regem Juda de Jerusalem in Babylonem, et omnes optimates Juda et Jerusalem :'
      v:021: 'JER:27:21 | 21 | 21 | quia hæc dicit Dominus exercituum, Deus Israël, ad vasa quæ derelicta sunt in domo Domini, et in domo regis Juda et Jerusalem :'
      v:022: 'JER:27:22 | 22 | 22 | In Babylonem transferentur, et ibi erunt usque ad diem visitationis suæ, dicit Dominus, et afferri faciam ea, et restitui in loco isto.'
  c:028:
    verses:
      v:001: 'JER:28:1 | 1 | 1 | Et factum est in anno illo, in principio regni Sedeciæ regis Juda, in anno quarto, in mense quinto, dixit ad me Hananias filius Azur, propheta de Gabaon, in domo Domini, coram sacerdotibus et omni populo, dicens :'
      v:002: 'JER:28:2 | 2 | 2 | Hæc dicit Dominus exercituum, Deus Israël : Contrivi jugum regis Babylonis.'
      v:003: 'JER:28:3 | 3 | 3 | Adhuc duo anni dierum, et ego referri faciam ad locum istum omnia vasa domus Domini, quæ tulit Nabuchodonosor rex Babylonis de loco isto, et transtulit ea in Babylonem.'
      v:004: 'JER:28:4 | 4 | 4 | Et Jechoniam filium Joakim regem Juda, et omnem transmigrationem Juda, qui ingressi sunt in Babylonem, ego convertam ad locum istum, ait Dominus : conteram enim jugum regis Babylonis.'
      v:005: 'JER:28:5 | 5 | 5 | Et dixit Jeremias propheta ad Hananiam prophetam, in oculis sacerdotum, et in oculis omnis populi qui stabat in domo Domini :'
      v:006: 'JER:28:6 | 6 | 6 | et ait Jeremias propheta : Amen ! sic faciat Dominus : suscitet Dominus verba tua quæ prophetasti, ut referantur vasa in domum Domini, et omnis transmigratio de Babylone ad locum istum.'
      v:007: 'JER:28:7 | 7 | 7 | Verumtamen audi verbum hoc quod ego loquor in auribus tuis, et in auribus universi populi :'
      v:008: 'JER:28:8 | 8 | 8 | prophetæ qui fuerunt ante me et ante te, ab initio, et prophetaverunt super terras multas et super regna magna de prælio, et de afflictione, et de fame :'
      v:009: 'JER:28:9 | 9 | 9 | propheta qui vaticinatus est pacem, cum venerit verbum ejus, scietur propheta quem misit Dominus in veritate.'
      v:010: 'JER:28:10 | 10 | 10 | Et tulit Hananias propheta catenam de collo Jeremiæ prophetæ, et confregit eam.'
      v:011: 'JER:28:11 | 11 | 11 | Et ait Hananias in conspectu omnis populi, dicens : Hæc dicit Dominus : Sic confringam jugum Nabuchodonosor regis Babylonis, post duos annos dierum de collo omnium gentium.'
      v:012: 'JER:28:12 | 12 | 12 | Et abiit Jeremias propheta in viam suam. Et factum est verbum Domini ad Jeremiam, postquam confregit Hananias propheta catenam de collo Jeremiæ prophetæ, dicens :'
      v:013: 'JER:28:13 | 13 | 13 | Vade, et dices Hananiæ : Hæc dicit Dominus : Catenas ligneas contrivisti, et facies pro eis catenas ferreas.'
      v:014: 'JER:28:14 | 14 | 14 | Quia hæc dicit Dominus exercituum, Deus Israël : Jugum ferreum posui super collum cunctarum gentium istarum, ut serviant Nabuchodonosor regi Babylonis, et servient ei : insuper et bestias terræ dedi ei.'
      v:015: 'JER:28:15 | 15 | 15 | Et dixit Jeremias propheta ad Hananiam prophetam : Audi, Hanania : non misit te Dominus, et tu confidere fecisti populum istum in mendacio.'
      v:016: 'JER:28:16 | 16 | 16 | Idcirco hæc dicit Dominus : Ecce ego mittam te a facie terræ : hoc anno morieris : adversum enim Dominum locutus es.'
      v:017: 'JER:28:17 | 17 | 17 | Et mortuus est Hananias propheta in anno illo, mense septimo.'
  c:029:
    verses:
      v:001: 'JER:29:1 | 1 | 1 | Et hæc sunt verba libri quem misit Jeremias propheta de Jerusalem ad reliquias seniorum transmigrationis, et ad sacerdotes, et ad prophetas, et ad omnem populum quem traduxerat Nabuchodonosor de Jerusalem in Babylonem,'
      v:002: 'JER:29:2 | 2 | 2 | postquam egressus est Jechonias rex, et domina, et eunuchi, et principes Juda et Jerusalem, et faber et inclusor, de Jerusalem,'
      v:003: 'JER:29:3 | 3 | 3 | in manu Elasa filii Saphan, et Gamariæ filii Helciæ, quos misit Sedecias rex Juda ad Nabuchodonosor regem Babylonis in Babylonem, dicens :'
      v:004: 'JER:29:4 | 4 | 4 | Hæc dicit Dominus exercituum, Deus Israël, omni transmigrationi quam transtuli de Jerusalem in Babylonem :'
      v:005: 'JER:29:5 | 5 | 5 | Ædificate domos, et habitate : et plantate hortos, et comedite fructum eorum.'
      v:006: 'JER:29:6 | 6 | 6 | Accipite uxores, et generate filios et filias : et date filiis vestris uxores, et filias vestras date viris, et pariant filios et filias : et multiplicamini ibi, et nolite esse pauci numero.'
      v:007: 'JER:29:7 | 7 | 7 | Et quærite pacem civitatis ad quam transmigrare vos feci, et orate pro ea ad Dominum, quia in pace illius erit pax vobis.'
      v:008: 'JER:29:8 | 8 | 8 | Hæc enim dicit Dominus exercituum, Deus Israël : Non vos seducant prophetæ vestri qui sunt in medio vestrum, et divini vestri, et ne attendatis ad somnia vestra quæ vos somniatis :'
      v:009: 'JER:29:9 | 9 | 9 | quia falso ipsi prophetant vobis in nomine meo, et non misi eos, dicit Dominus.'
      v:010: 'JER:29:10 | 10 | 10 | Quia hæc dicit Dominus : Cum cœperint impleri in Babylone septuaginta anni, visitabo vos, et suscitabo super vos verbum meum bonum, ut reducam vos ad locum istum.'
      v:011: 'JER:29:11 | 11 | 11 | Ego enim scio cogitationes quas ego cogito super vos, ait Dominus, cogitationes pacis et non afflictionis, ut dem vobis finem et patientiam.'
      v:012: 'JER:29:12 | 12 | 12 | Et invocabitis me, et ibitis : et orabitis me, et ego exaudiam vos.'
      v:013: 'JER:29:13 | 13 | 13 | Quæretis me, et invenietis, cum quæsieritis me in toto corde vestro.'
      v:014: 'JER:29:14 | 14 | 14 | Et inveniar a vobis, ait Dominus : et reducam captivitatem vestram, et congregabo vos de universis gentibus et de cunctis locis ad quæ expuli vos, dicit Dominus, et reverti vos faciam de loco ad quem transmigrare vos feci.'
      v:015: 'JER:29:15 | 15 | 15 | Quia dixistis : Suscitavit nobis Dominus prophetas in Babylone :'
      v:016: 'JER:29:16 | 16 | 16 | quia hæc dicit Dominus ad regem qui sedet super solium David, et ad omnem populum habitatorem urbis hujus, ad fratres vestros qui non sunt egressi vobiscum in transmigrationem :'
      v:017: 'JER:29:17 | 17 | 17 | hæc dicit Dominus exercituum : Ecce mittam in eos gladium, et famem, et pestem : et ponam eos quasi ficus malas, quæ comedi non possunt eo quod pessimæ sint :'
      v:018: 'JER:29:18 | 18 | 18 | et persequar eos in gladio, et in fame, et in pestilentia : et dabo eos in vexationem universis regnis terræ : in maledictionem, et in stuporem, et in sibilum, et in opprobrium cunctis gentibus ad quas ego ejeci eos,'
      v:019: 'JER:29:19 | 19 | 19 | eo quod non audierint verba mea, dicit Dominus, quæ misi ad eos per servos meos prophetas, de nocte consurgens et mittens : et non audistis, dicit Dominus.'
      v:020: 'JER:29:20 | 20 | 20 | Vos ergo audite verbum Domini, omnis transmigratio quam emisi de Jerusalem in Babylonem.'
      v:021: 'JER:29:21 | 21 | 21 | Hæc dicit Dominus exercituum, Deus Israël, ad Achab filium Coliæ, et ad Sedeciam filium Maasiæ, qui prophetant vobis in nomine meo mendaciter : Ecce ego tradam eos in manus Nabuchodonosor regis Babylonis, et percutiet eos in oculis vestris :'
      v:022: 'JER:29:22 | 22 | 22 | et assumetur ex eis maledictio omni transmigrationi Juda quæ est in Babylone, dicentium : Ponat te Dominus sicut Sedeciam et sicut Achab, quos frixit rex Babylonis in igne :'
      v:023: 'JER:29:23 | 23 | 23 | pro eo quod fecerint stultitiam in Israël, et mœchati sunt in uxores amicorum suorum, et locuti sunt verbum in nomine meo mendaciter, quod non mandavi eis. Ego sum judex et testis, dicit Dominus.'
      v:024: 'JER:29:24 | 24 | 24 | Et ad Semeiam Nehelamiten dices :'
      v:025: 'JER:29:25 | 25 | 25 | Hæc dicit Dominus exercituum, Deus Israël : Pro eo quod misisti in nomine tuo libros ad omnem populum qui est in Jerusalem, et ad Sophoniam filium Maasiæ sacerdotem, et ad universos sacerdotes, dicens :'
      v:026: 'JER:29:26 | 26 | 26 | Dominus dedit te sacerdotem pro Jojade sacerdote, ut sis dux in domo Domini, super omnem virum arreptitium et prophetantem, ut mittas eum in nervum et in carcerem :'
      v:027: 'JER:29:27 | 27 | 27 | et nunc quare non increpasti Jeremiam Anathothiten, qui prophetat vobis ?'
      v:028: 'JER:29:28 | 28 | 28 | Quia super hoc misit in Babylonem ad nos, dicens : Longum est : ædificate domos, et habitate : et plantate hortos, et comedite fructus eorum.'
      v:029: JER:29:29 | 29 | 29 | Legit ergo Sophonias sacerdos librum istum in auribus Jeremiæ prophetæ.
      v:030: 'JER:29:30 | 30 | 30 | Et factum est verbum Domini ad Jeremiam, dicens :'
      v:031: 'JER:29:31 | 31 | 31 | Mitte ad omnem transmigrationem, dicens : Hæc dicit Dominus ad Semeiam Nehelamiten : Pro eo quod prophetavit vobis Semeias, et ego non misi eum, et fecit vos confidere in mendacio,'
      v:032: 'JER:29:32 | 32 | 32 | idcirco hæc dicit Dominus : Ecce ego visitabo super Semeiam Nehelamiten, et super semen ejus : non erit ei vir sedens in medio populi hujus, et non videbit bonum quod ego faciam populo meo, ait Dominus, quia prævaricationem locutus est adversus Dominum.'
  c:030:
    verses:
      v:001: 'JER:30:1 | 1 | 1 | Hoc verbum quod factum est ad Jeremiam a Domino, dicens :'
      v:002: 'JER:30:2 | 2 | 2 | Hæc dicit Dominus Deus Israël, dicens : Scribe tibi omnia verba quæ locutus sum ad te, in libro.'
      v:003: 'JER:30:3 | 3 | 3 | Ecce enim dies veniunt, dicit Dominus, et convertam conversionem populi mei Israël et Juda, ait Dominus : et convertam eos ad terram quam dedi patribus eorum, et possidebunt eam.'
      v:004: 'JER:30:4 | 4 | 4 | Et hæc verba quæ locutus est Dominus ad Israël et ad Judam :'
      v:005: 'JER:30:5 | 5 | 5 | {VERSE:BEGIN}Quoniam hæc dicit Dominus :{VS:BR} Vocem terroris audivimus :{VS:BR} formido, et non est pax.{VS:BR}'
      v:006: 'JER:30:6 | 6 | 6 | Interrogate, et videte si generat masculus :{VS:BR} quare ergo vidi omnis viri manum{VS:BR} super lumbum suum, quasi parturientis,{VS:BR} et conversæ sunt universæ facies in auruginem ?{VS:BR}'
      v:007: 'JER:30:7 | 7 | 7 | Væ ! quia magna dies illa,{VS:BR} nec est similis ejus :{VS:BR} tempusque tribulationis est Jacob,{VS:BR} et ex ipso salvabitur.{VS:BR}'
      v:008: 'JER:30:8 | 8 | 8 | Et erit in die illa, ait Dominus exercituum :{VS:BR} conteram jugum ejus de collo tuo,{VS:BR} et vincula ejus dirumpam,{VS:BR} et non dominabuntur ei amplius alieni :{VS:BR}'
      v:009: 'JER:30:9 | 9 | 9 | sed servient Domino Deo suo,{VS:BR} et David regi suo,{VS:BR} quem suscitabo eis.{VS:BR}'
      v:010: 'JER:30:10 | 10 | 10 | Tu ergo ne timeas, serve meus Jacob, ait Dominus,{VS:BR} neque paveas, Israël :{VS:BR} quia ecce ego salvabo te de terra longinqua,{VS:BR} et semen tuum de terra captivitatis eorum :{VS:BR} et revertetur Jacob, et quiescet,{VS:BR} et cunctis affluet bonis, et non erit quem formidet :{VS:BR}'
      v:011: 'JER:30:11 | 11 | 11 | quoniam tecum ego sum, ait Dominus, ut salvem te.{VS:BR} Faciam enim consummationem in cunctis gentibus{VS:BR} in quibus dispersi te :{VS:BR} te autem non faciam in consummationem :{VS:BR} sed castigabo te in judicio,{VS:BR} ut non videaris tibi innoxius.{VS:BR}'
      v:012: 'JER:30:12 | 12 | 12 | Quia hæc dicit Dominus :{VS:BR} Insanabilis fractura tua ;{VS:BR} pessima plaga tua :{VS:BR}'
      v:013: 'JER:30:13 | 13 | 13 | non est qui judicet judicium tuum ad alligandum :{VS:BR} curationum utilitas non est tibi.{VS:BR}'
      v:014: 'JER:30:14 | 14 | 14 | Omnes amatores tui obliti sunt tui,{VS:BR} teque non quærent :{VS:BR} plaga enim inimici percussi te castigatione crudeli :{VS:BR} propter multitudinem iniquitatis tuæ dura facta sunt peccata tua.{VS:BR}'
      v:015: 'JER:30:15 | 15 | 15 | Quid clamas super contritione tua ?{VS:BR} insanabilis est dolor tuus :{VS:BR} propter multitudinem iniquitatis tuæ,{VS:BR} et propter dura peccata tua,{VS:BR} feci hæc tibi.{VS:BR}'
      v:016: 'JER:30:16 | 16 | 16 | Propterea omnes qui comedunt te devorabuntur,{VS:BR} et universi hostes tui in captivitatem ducentur :{VS:BR} et qui te vastant vastabuntur,{VS:BR} cunctosque prædatores tuos dabo in prædam.{VS:BR}'
      v:017: 'JER:30:17 | 17 | 17 | Obducam enim cicatricem tibi,{VS:BR} et a vulneribus tuis sanabo te, dicit Dominus.{VS:BR} Quia ejectam vocaverunt te, Sion :{VS:BR} hæc est, quæ non habebat requirentem.{VS:BR}'
      v:018: 'JER:30:18 | 18 | 18 | Hæc dicit Dominus :{VS:BR} Ecce ego convertam conversionem tabernaculorum Jacob,{VS:BR} et tectis ejus miserebor :{VS:BR} et ædificabitur civitas in excelso suo,{VS:BR} et templum juxta ordinem suum fundabitur :{VS:BR}'
      v:019: 'JER:30:19 | 19 | 19 | et egredietur de eis laus,{VS:BR} voxque ludentium.{VS:BR} Et multiplicabo eos, et non minuentur :{VS:BR} et glorificabo eos, et non attenuabuntur.{VS:BR}'
      v:020: 'JER:30:20 | 20 | 20 | Et erunt filii ejus sicut a principio,{VS:BR} et cœtus ejus coram me permanebit,{VS:BR} et visitabo adversum omnes qui tribulant eum.{VS:BR}'
      v:021: 'JER:30:21 | 21 | 21 | Et erit dux ejus ex eo,{VS:BR} et princeps de medio ejus producetur :{VS:BR} et applicabo eum, et accedet ad me.{VS:BR} Quis enim iste est qui applicet cor suum{VS:BR} ut appropinquet mihi ? ait Dominus :{VS:BR}'
      v:022: 'JER:30:22 | 22 | 22 | et eritis mihi in populum, et ego ero vobis in Deum.{VS:BR}'
      v:023: 'JER:30:23 | 23 | 23 | Ecce turbo Domini, furor egrediens, procella ruens :{VS:BR} in capite impiorum conquiescet.{VS:BR}'
      v:024: 'JER:30:24 | 24 | 24 | Non avertet iram indignationis Dominus,{VS:BR} donec faciat et compleat cogitationem cordis sui :{VS:BR} in novissimo dierum intelligetis ea.{VERSE:END}'
  c:031:
    verses:
      v:001: 'JER:31:1 | 1 | 1 | {VERSE:BEGIN}In tempore illo, dicit Dominus,{VS:BR} ero Deus universis cognationibus Israël,{VS:BR} et ipsi erunt mihi in populum.{VS:BR}'
      v:002: 'JER:31:2 | 2 | 2 | Hæc dicit Dominus :{VS:BR} Invenit gratiam in deserto populus qui remanserat a gladio :{VS:BR} vadet ad requiem suam Israël.{VS:BR}'
      v:003: 'JER:31:3 | 3 | 3 | Longe Dominus apparuit mihi.{VS:BR} Et in caritate perpetua dilexi te :{VS:BR} ideo attraxi te, miserans.{VS:BR}'
      v:004: 'JER:31:4 | 4 | 4 | Rursumque ædificabo te, et ædificaberis, virgo Israël :{VS:BR} adhuc ornaberis tympanis tuis,{VS:BR} et egredieris in choro ludentium.{VS:BR}'
      v:005: 'JER:31:5 | 5 | 5 | Adhuc plantabis vineas in montibus Samariæ :{VS:BR} plantabunt plantantes,{VS:BR} et donec tempus veniat, non vindemiabunt.{VS:BR}'
      v:006: 'JER:31:6 | 6 | 6 | Quia erit dies in qua clamabunt custodes in monte Ephraim :{VS:BR} Surgite, et ascendamus in Sion ad Dominum Deum nostrum.{VS:BR}'
      v:007: 'JER:31:7 | 7 | 7 | Quia hæc dicit Dominus :{VS:BR} Exsultate in lætitia, Jacob,{VS:BR} et hinnite contra caput gentium :{VS:BR} personate, et canite, et dicite :{VS:BR} Salva, Domine, populum tuum, reliquias Israël.{VS:BR}'
      v:008: 'JER:31:8 | 8 | 8 | Ecce ego adducam eos de terra aquilonis,{VS:BR} et congregabo eos ab extremis terræ :{VS:BR} inter quos erunt cæcus et claudus,{VS:BR} prægnans et pariens simul,{VS:BR} cœtus magnus revertentium huc.{VS:BR}'
      v:009: 'JER:31:9 | 9 | 9 | In fletu venient,{VS:BR} et in misericordia reducam eos :{VS:BR} et adducam eos per torrentes aquarum in via recta,{VS:BR} et non impingent in ea,{VS:BR} quia factus sum Israëli pater,{VS:BR} et Ephraim primogenitus meus est.{VS:BR}'
      v:010: 'JER:31:10 | 10 | 10 | Audite verbum Domini, gentes,{VS:BR} et annuntiate in insulis quæ procul sunt,{VS:BR} et dicite : Qui dispersit Israël congregabit eum,{VS:BR} et custodiet eum sicut pastor gregem suum.{VS:BR}'
      v:011: 'JER:31:11 | 11 | 11 | Redemit enim Dominus Jacob,{VS:BR} et liberavit eum de manu potentioris.{VS:BR}'
      v:012: 'JER:31:12 | 12 | 12 | Et venient, et laudabunt in monte Sion :{VS:BR} et confluent ad bona Domini,{VS:BR} super frumento, et vino, et oleo,{VS:BR} et fœtu pecorum et armentorum :{VS:BR} eritque anima eorum quasi hortus irriguus,{VS:BR} et ultra non esurient.{VS:BR}'
      v:013: 'JER:31:13 | 13 | 13 | Tunc lætabitur virgo in choro,{VS:BR} juvenes et senes simul :{VS:BR} et convertam luctum eorum in gaudium,{VS:BR} et consolabor eos, et lætificabo a dolore suo.{VS:BR}'
      v:014: 'JER:31:14 | 14 | 14 | Et inebriabo animam sacerdotum pinguedine,{VS:BR} et populus meus bonis meis adimplebitur, ait Dominus.{VS:BR}'
      v:015: 'JER:31:15 | 15 | 15 | Hæc dicit Dominus :{VS:BR} Vox in excelso audita est lamentationis :{VS:BR} luctus, et fletus Rachel plorantis filios suos,{VS:BR} et nolentis consolari super eis,{VS:BR} quia non sunt.{VS:BR}'
      v:016: 'JER:31:16 | 16 | 16 | Hæc dicit Dominus :{VS:BR} Quiescat vox tua a ploratu,{VS:BR} et oculi tui a lacrimis,{VS:BR} quia est merces operi tuo, ait Dominus,{VS:BR} et revertentur de terra inimici :{VS:BR}'
      v:017: 'JER:31:17 | 17 | 17 | et est spes novissimis tuis, ait Dominus,{VS:BR} et revertentur filii ad terminos suos.{VS:BR}'
      v:018: 'JER:31:18 | 18 | 18 | Audiens audivi Ephraim transmigrantem :{VS:BR} Castigasti me, et eruditus sum,{VS:BR} quasi juvenculus indomitus :{VS:BR} converte me, et convertar,{VS:BR} quia tu Dominus Deus meus.{VS:BR}'
      v:019: 'JER:31:19 | 19 | 19 | Postquam enim convertisti me, egi pœnitentiam :{VS:BR} et postquam ostendisti mihi, percussi femur meum.{VS:BR} Confusus sum, et erubui,{VS:BR} quoniam sustinui opprobrium adolescentiæ meæ.{VS:BR}'
      v:020: 'JER:31:20 | 20 | 20 | Si filius honorabilis mihi Ephraim,{VS:BR} si puer delicatus !{VS:BR} quia ex quo locutus sum de eo,{VS:BR} adhuc recordabor ejus.{VS:BR} Idcirco conturbata sunt viscera mea super eum :{VS:BR} miserans miserebor ejus, ait Dominus.{VS:BR}'
      v:021: 'JER:31:21 | 21 | 21 | Statue tibi speculam ;{VS:BR} pone tibi amaritudines ;{VS:BR} dirige cor tuum in viam rectam in qua ambulasti :{VS:BR} revertere, virgo Israël,{VS:BR} revertere ad civitates tuas istas.{VS:BR}'
      v:022: 'JER:31:22 | 22 | 22 | Usquequo deliciis dissolveris, filia vaga ?{VS:BR} quia creavit Dominus novum super terram :{VS:BR} femina circumdabit virum.{VS:BR}'
      v:023: 'JER:31:23 | 23 | 23 | Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Adhuc dicent verbum istud{VS:BR} in terra Juda et in urbibus ejus,{VS:BR} cum convertero captivitatem eorum :{VS:BR} Benedicat tibi Dominus, pulchritudo justitiæ, mons sanctus :{VS:BR}'
      v:024: 'JER:31:24 | 24 | 24 | et habitabunt in eo Judas et omnes civitates ejus simul,{VS:BR} agricolæ et minantes greges.{VS:BR}'
      v:025: 'JER:31:25 | 25 | 25 | Quia inebriavi animam lassam,{VS:BR} et omnem animam esurientem saturavi.{VS:BR}'
      v:026: 'JER:31:26 | 26 | 26 | Ideo quasi de somno suscitatus sum :{VS:BR} et vidi, et somnus meus dulcis mihi.{VS:BR}'
      v:027: 'JER:31:27 | 27 | 27 | Ecce dies veniunt, dicit Dominus,{VS:BR} et seminabo domum Israël et domum Juda{VS:BR} semine hominum et semine jumentorum.{VS:BR}'
      v:028: 'JER:31:28 | 28 | 28 | Et sicut vigilavi super eos{VS:BR} ut evellerem, et demolirer, et dissiparem,{VS:BR} et disperderem, et affligerem,{VS:BR} sic vigilabo super eos{VS:BR} ut ædificem et plantem, ait Dominus.{VS:BR}'
      v:029: 'JER:31:29 | 29 | 29 | In diebus illis non dicent ultra :{VS:BR} Patres comederunt uvam acerbam,{VS:BR} et dentes filiorum obstupuerunt.{VS:BR}'
      v:030: 'JER:31:30 | 30 | 30 | Sed unusquisque in iniquitate sua morietur :{VS:BR} omnis homo qui comederit uvam acerbam,{VS:BR} obstupescent dentes ejus.{VS:BR}'
      v:031: 'JER:31:31 | 31 | 31 | Ecce dies venient, dicit Dominus,{VS:BR} et feriam domui Israël et domui Juda fœdus novum,{VS:BR}'
      v:032: 'JER:31:32 | 32 | 32 | non secundum pactum quod pepigi cum patribus eorum{VS:BR} in die qua apprehendi manum eorum{VS:BR} ut educerem eos de terra Ægypti,{VS:BR} pactum quod irritum fecerunt :{VS:BR} et ego dominatus sum eorum, dicit Dominus.{VS:BR}'
      v:033: 'JER:31:33 | 33 | 33 | Sed hoc erit pactum quod feriam cum domo Israël{VS:BR} post dies illos, dicit Dominus :{VS:BR} dabo legem meam in visceribus eorum,{VS:BR} et in corde eorum scribam eam,{VS:BR} et ero eis in Deum,{VS:BR} et ipsi erunt mihi in populum :{VS:BR}'
      v:034: 'JER:31:34 | 34 | 34 | et non docebit ultra vir proximum suum{VS:BR} et vir fratrem suum,{VS:BR} dicens : Cognosce Dominum :{VS:BR} omnes enim cognoscent me,{VS:BR} a minimo eorum usque ad maximum, ait Dominus :{VS:BR} quia propitiabor iniquitati eorum,{VS:BR} et peccati eorum non memorabor amplius.{VS:BR}'
      v:035: 'JER:31:35 | 35 | 35 | Hæc dicit Dominus qui dat solem in lumine diei,{VS:BR} ordinem lunæ et stellarum in lumine noctis :{VS:BR} qui turbat mare, et sonant fluctus ejus :{VS:BR} Dominus exercituum nomen illi :{VS:BR}'
      v:036: 'JER:31:36 | 36 | 36 | Si defecerint leges istæ coram me, dicit Dominus,{VS:BR} tunc et semen Israël deficiet,{VS:BR} ut non sit gens coram me cunctis diebus.{VS:BR}'
      v:037: 'JER:31:37 | 37 | 37 | Hæc dicit Dominus :{VS:BR} Si mensurari potuerint cæli sursum,{VS:BR} et investigari fundamenta terræ deorsum,{VS:BR} et ego abjiciam universum semen Israël,{VS:BR} propter omnia quæ fecerunt, dicit Dominus.{VS:BR}'
      v:038: 'JER:31:38 | 38 | 38 | Ecce dies veniunt, dicit Dominus,{VS:BR} et ædificabitur civitas Domino,{VS:BR} a turre Hananeel usque ad portam anguli.{VS:BR}'
      v:039: 'JER:31:39 | 39 | 39 | Et exibit ultra norma mensuræ{VS:BR} in conspectu ejus super collem Gareb,{VS:BR} et circuibit Goatha,{VS:BR}'
      v:040: 'JER:31:40 | 40 | 40 | et omnem vallem cadaverum, et cineris,{VS:BR} et universam regionem mortis{VS:BR} usque ad torrentem Cedron,{VS:BR} et usque ad angulum portæ equorum orientalis,{VS:BR} Sanctum Domini :{VS:BR} non evelletur, et non destruetur ultra in perpetuum.{VERSE:END}'
  c:032:
    verses:
      v:001: 'JER:32:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino, in anno decimo Sedeciæ regis Juda, ipse est annus decimusoctavus Nabuchodonosor.'
      v:002: 'JER:32:2 | 2 | 2 | Tunc exercitus regis Babylonis obsidebat Jerusalem, et Jeremias propheta erat clausus in atrio carceris qui erat in domo regis Juda.'
      v:003: 'JER:32:3 | 3 | 3 | Clauserat enim eum Sedecias rex Juda, dicens : Quare vaticinaris, dicens : Hæc dicit Dominus : Ecce ego dabo civitatem istam in manus regis Babylonis, et capiet eam :'
      v:004: 'JER:32:4 | 4 | 4 | et Sedecias rex Juda non effugiet de manu Chaldæorum, sed tradetur in manus regis Babylonis : et loquetur os ejus cum ore illius, et oculi ejus oculos illius videbunt :'
      v:005: 'JER:32:5 | 5 | 5 | et in Babylonem ducet Sedeciam, et ibi erit donec visitem eum, ait Dominus : si autem dimicaveritis adversum Chaldæos, nihil prosperum habebitis ?'
      v:006: 'JER:32:6 | 6 | 6 | Et dixit Jeremias : Factum est verbum Domini ad me, dicens :'
      v:007: 'JER:32:7 | 7 | 7 | Ecce Hanameel filius Sellum, patruelis tuus, veniet ad te, dicens : Eme tibi agrum meum qui est in Anathoth, tibi enim competit ex propinquitate ut emas.'
      v:008: 'JER:32:8 | 8 | 8 | Et venit ad me Hanameel filius patrui mei, secundum verbum Domini, ad vestibulum carceris, et ait ad me : Posside agrum meum qui est in Anathoth, in terra Benjamin, quia tibi competit hæreditas, et tu propinquus es ut possideas. Intellexi autem quod verbum Domini esset :'
      v:009: 'JER:32:9 | 9 | 9 | et emi agrum ab Hanameel filio patrui mei, qui est in Anathoth, et appendi ei argentum : septem stateres, et decem argenteos.'
      v:010: 'JER:32:10 | 10 | 10 | Et scripsi in libro, et signavi, et adhibui testes, et appendi argentum in statera.'
      v:011: 'JER:32:11 | 11 | 11 | Et accepi librum possessionis signatum, et stipulationes, et rata, et signa forinsecus :'
      v:012: 'JER:32:12 | 12 | 12 | et dedi librum possessionis Baruch filio Neri filii Maasiæ, in oculis Hanameel patruelis mei, in oculis testium qui scripti erant in libro emptionis, et in oculis omnium Judæorum qui sedebant in atrio carceris.'
      v:013: 'JER:32:13 | 13 | 13 | Et præcepi Baruch coram eis, dicens :'
      v:014: 'JER:32:14 | 14 | 14 | Hæc dicit Dominus exercituum, Deus Israël : Sume libros istos, librum emptionis hunc signatum, et librum hunc qui apertus est, et pone illos in vase fictili, ut permanere possint diebus multis :'
      v:015: 'JER:32:15 | 15 | 15 | hæc enim dicit Dominus exercituum, Deus Israël : Adhuc possidebuntur domus, et agri, et vineæ in terra ista.{VS:P}'
      v:016: 'JER:32:16 | 16 | 16 | Et oravi ad Dominum, postquam tradidi librum possessionis Baruch filio Neri, dicens :'
      v:017: 'JER:32:17 | 17 | 17 | {VERSE:BEGIN}Heu ! heu ! heu ! Domine Deus,{VS:BR} ecce tu fecisti cælum et terram{VS:BR} in fortitudine tua magna, et in brachio tuo extento :{VS:BR} non erit tibi difficile omne verbum :{VS:BR}'
      v:018: 'JER:32:18 | 18 | 18 | qui facis misericordiam in millibus,{VS:BR} et reddis iniquitatem patrum in sinum filiorum eorum post eos :{VS:BR} fortissime, magne, et potens,{VS:BR} Dominus exercituum nomen tibi.{VS:BR}'
      v:019: 'JER:32:19 | 19 | 19 | Magnus consilio, et incomprehensibilis cogitatu :{VS:BR} cujus oculi aperti sunt super omnes vias filiorum Adam,{VS:BR} ut reddas unicuique secundum vias suas,{VS:BR} et secundum fructum adinventionum ejus.{VS:BR}'
      v:020: 'JER:32:20 | 20 | 20 | Qui posuisti signa et portenta{VS:BR} in terra Ægypti usque ad diem hanc,{VS:BR} et in Israël, et in hominibus,{VS:BR} et fecisti tibi nomen sicut est dies hæc.{VS:BR}'
      v:021: 'JER:32:21 | 21 | 21 | Et eduxisti populum tuum Israël de terra Ægypti,{VS:BR} in signis et in portentis,{VS:BR} et in manu robusta et in brachio extento,{VS:BR} et in terrore magno :{VS:BR}'
      v:022: 'JER:32:22 | 22 | 22 | et dedisti eis terram hanc,{VS:BR} quam jurasti patribus eorum ut dares eis,{VS:BR} terram fluentem lacte et melle.{VS:BR}'
      v:023: 'JER:32:23 | 23 | 23 | Et ingressi sunt, et possederunt eam,{VS:BR} et non obedierunt voci tuæ,{VS:BR} et in lege tua non ambulaverunt :{VS:BR} omnia quæ mandasti eis ut facerent non fecerunt,{VS:BR} et evenerunt eis omnia mala hæc.{VS:BR}'
      v:024: 'JER:32:24 | 24 | 24 | Ecce munitiones exstructæ sunt adversum civitatem ut capiatur,{VS:BR} et urbs data est in manus Chaldæorum{VS:BR} qui præliantur adversus eam,{VS:BR} a facie gladii, et famis, et pestilentiæ :{VS:BR} et quæcumque locutus es, acciderunt,{VS:BR} ut tu ipse cernis.{VS:BR}'
      v:025: 'JER:32:25 | 25 | 25 | Et tu dicis mihi, Domine Deus :{VS:BR} Eme agrum argento, et adhibe testes,{VS:BR} cum urbs data sit in manus Chaldæorum ?{VERSE:END}{VS:P}'
      v:026: 'JER:32:26 | 26 | 26 | Et factum est verbum Domini ad Jeremiam, dicens :'
      v:027: 'JER:32:27 | 27 | 27 | {VERSE:BEGIN}Ecce ego Dominus Deus universæ carnis :{VS:BR} numquid mihi difficile erit omne verbum ?{VS:BR}'
      v:028: 'JER:32:28 | 28 | 28 | Propterea hæc dicit Dominus :{VS:BR} Ecce ego tradam civitatem istam in manus Chaldæorum,{VS:BR} et in manus regis Babylonis,{VS:BR} et capient eam.{VS:BR}'
      v:029: 'JER:32:29 | 29 | 29 | Et venient Chaldæi præliantes adversum urbem hanc,{VS:BR} et succendent eam igni, et comburent eam,{VS:BR} et domos in quarum domatibus sacrificabant Baal,{VS:BR} et libabant diis alienis libamina ad irritandum me.{VS:BR}'
      v:030: 'JER:32:30 | 30 | 30 | Erant enim filii Israël et filii Juda{VS:BR} jugiter facientes malum in oculis meis ab adolescentia sua :{VS:BR} filii Israël, qui usque nunc exacerbant me{VS:BR} in opere manuum suarum, dicit Dominus.{VS:BR}'
      v:031: 'JER:32:31 | 31 | 31 | Quia in furore et in indignatione mea facta est mihi civitas hæc,{VS:BR} a die qua ædificaverunt eam{VS:BR} usque ad diem istam qua auferetur de conspectu meo,{VS:BR}'
      v:032: 'JER:32:32 | 32 | 32 | propter malitiam filiorum Israël et filiorum Juda,{VS:BR} quam fecerunt ad iracundiam me provocantes,{VS:BR} ipsi et reges eorum,{VS:BR} principes eorum, et sacerdotes eorum, et prophetæ eorum,{VS:BR} viri Juda et habitatores Jerusalem.{VS:BR}'
      v:033: 'JER:32:33 | 33 | 33 | Et verterunt ad me terga, et non facies,{VS:BR} cum docerem eos diluculo et erudirem,{VS:BR} et nollent audire, ut acciperent disciplinam.{VS:BR}'
      v:034: 'JER:32:34 | 34 | 34 | Et posuerunt idola sua in domo in qua invocatum est nomen meum,{VS:BR} ut polluerent eam.{VS:BR}'
      v:035: 'JER:32:35 | 35 | 35 | Et ædificaverunt excelsa Baal{VS:BR} quæ sunt in valle filii Ennom,{VS:BR} ut initiarent filios suos et filias suas Moloch,{VS:BR} quod non mandavi eis,{VS:BR} nec ascendit in cor meum ut facerent abominationem hanc :{VS:BR} et in peccatum deducerent Judam.{VS:BR}'
      v:036: 'JER:32:36 | 36 | 36 | Et nunc propter ista,{VS:BR} hæc dicit Dominus Deus Israël ad civitatem hanc,{VS:BR} de qua vos dicitis quod tradetur in manus regis Babylonis,{VS:BR} in gladio, et in fame, et in peste :{VS:BR}'
      v:037: 'JER:32:37 | 37 | 37 | Ecce ego congregabo eos de universis terris ad quas ejeci eos{VS:BR} in furore meo, et in ira mea, et in indignatione grandi :{VS:BR} et reducam eos ad locum istum,{VS:BR} et habitare eos faciam confidenter :{VS:BR}'
      v:038: 'JER:32:38 | 38 | 38 | et erunt mihi in populum,{VS:BR} et ego ero eis in Deum.{VS:BR}'
      v:039: 'JER:32:39 | 39 | 39 | Et dabo eis cor unum, et viam unam,{VS:BR} ut timeant me universis diebus,{VS:BR} et bene sit eis, et filiis eorum post eos.{VS:BR}'
      v:040: 'JER:32:40 | 40 | 40 | Et feriam eis pactum sempiternum,{VS:BR} et non desinam eis benefacere :{VS:BR} et timorem meum dabo in corde eorum,{VS:BR} ut non recedant a me.{VS:BR}'
      v:041: 'JER:32:41 | 41 | 41 | Et lætabor super eis, cum bene eis fecero :{VS:BR} et plantabo eos in terra ista in veritate,{VS:BR} in toto corde meo et in tota anima mea.{VS:BR}'
      v:042: 'JER:32:42 | 42 | 42 | Quia hæc dicit Dominus :{VS:BR} Sicut adduxi super populum istum omne malum hoc grande,{VS:BR} sic adducam super eos{VS:BR} omne bonum quod ego loquor ad eos.{VS:BR}'
      v:043: 'JER:32:43 | 43 | 43 | Et possidebuntur agri in terra ista,{VS:BR} de qua vos dicitis quod deserta sit,{VS:BR} eo quod non remanserit homo et jumentum,{VS:BR} et data sit in manus Chaldæorum.{VS:BR}'
      v:044: 'JER:32:44 | 44 | 44 | Agri ementur pecunia, et scribentur in libro,{VS:BR} et imprimetur signum, et testis adhibebitur,{VS:BR} in terra Benjamin et in circuitu Jerusalem,{VS:BR} in civitatibus Juda, et in civitatibus montanis,{VS:BR} et in civitatibus campestribus, et in civitatibus quæ ad austrum sunt,{VS:BR} quia convertam captivitatem eorum, ait Dominus.{VERSE:END}'
  c:033:
    verses:
      v:001: 'JER:33:1 | 1 | 1 | Et factum est verbum Domini ad Jeremiam secundo, cum adhuc clausus esset in atrio carceris, dicens :'
      v:002: 'JER:33:2 | 2 | 2 | {VERSE:BEGIN}Hæc dicit Dominus, qui facturus est,{VS:BR} et formaturus illud, et paraturus :{VS:BR} Dominus nomen ejus :{VS:BR}'
      v:003: 'JER:33:3 | 3 | 3 | Clama ad me, et exaudiam te,{VS:BR} et annuntiabo tibi grandia et firma quæ nescis.{VS:BR}'
      v:004: 'JER:33:4 | 4 | 4 | Quia hæc dicit Dominus Deus Israël{VS:BR} ad domos urbis hujus,{VS:BR} et ad domos regis Juda, quæ destructæ sunt,{VS:BR} et ad munitiones, et ad gladium{VS:BR}'
      v:005: 'JER:33:5 | 5 | 5 | venientium ut dimicent cum Chaldæis,{VS:BR} et impleant eas cadaveribus hominum{VS:BR} quos percussi in furore meo et in indignatione mea,{VS:BR} abscondens faciem meam a civitate hac,{VS:BR} propter omnem malitiam eorum :{VS:BR}'
      v:006: 'JER:33:6 | 6 | 6 | Ecce ego obducam eis cicatricem et sanitatem,{VS:BR} et curabo eos, et revelabo illis deprecationem pacis et veritatis.{VS:BR}'
      v:007: 'JER:33:7 | 7 | 7 | Et convertam conversionem Juda et conversionem Jerusalem,{VS:BR} et ædificabo eos sicut a principio.{VS:BR}'
      v:008: 'JER:33:8 | 8 | 8 | Et emundabo illos ab omni iniquitate sua{VS:BR} in qua peccaverunt mihi,{VS:BR} et propitius ero cunctis iniquitatibus eorum,{VS:BR} in quibus dereliquerunt mihi et spreverunt me.{VS:BR}'
      v:009: 'JER:33:9 | 9 | 9 | Et erit mihi in nomen, et in gaudium,{VS:BR} et in laudem, et in exsultationem{VS:BR} cunctis gentibus terræ,{VS:BR} quæ audierint omnia bona quæ ego facturus sum eis :{VS:BR} et pavebunt et turbabuntur in universis bonis,{VS:BR} et in omni pace quam ego faciam eis.{VS:BR}'
      v:010: 'JER:33:10 | 10 | 10 | Hæc dicit Dominus :{VS:BR} Adhuc audietur in loco isto{VS:BR} quem vos dicitis esse desertum,{VS:BR} eo quod non sit homo nec jumentum{VS:BR} in civitatibus Juda, et foris Jerusalem,{VS:BR} quæ desolatæ sunt, absque homine,{VS:BR} et absque habitatore, et absque pecore,{VS:BR}'
      v:011: 'JER:33:11 | 11 | 11 | vox gaudii et vox lætitiæ,{VS:BR} vox sponsi et vox sponsæ,{VS:BR} vox dicentium : Confitemini Domino exercituum,{VS:BR} quoniam bonus Dominus,{VS:BR} quoniam in æternum misericordia ejus :{VS:BR} et portantium vota in domum Domini :{VS:BR} reducam enim conversionem terræ{VS:BR} sicut a principio, dicit Dominus.{VS:BR}'
      v:012: 'JER:33:12 | 12 | 12 | Hæc dicit Dominus exercituum :{VS:BR} Adhuc erit in loco isto deserto,{VS:BR} absque homine et absque jumento,{VS:BR} et in cunctis civitatibus ejus,{VS:BR} habitaculum pastorum accubantium gregum.{VS:BR}'
      v:013: 'JER:33:13 | 13 | 13 | In civitatibus montuosis,{VS:BR} et in civitatibus campestribus,{VS:BR} et in civitatibus quæ ad austrum sunt,{VS:BR} et in terra Benjamin, et in circuitu Jerusalem,{VS:BR} et in civitatibus Juda,{VS:BR} adhuc transibunt greges ad manum numerantis, ait Dominus.{VERSE:END}{VS:P}'
      v:014: 'JER:33:14 | 14 | 14 | {VERSE:BEGIN}Ecce dies veniunt, dicit Dominus,{VS:BR} et suscitabo verbum bonum quod locutus sum{VS:BR} ad domum Israël et ad domum Juda.{VS:BR}'
      v:015: 'JER:33:15 | 15 | 15 | In diebus illis et in tempore illo{VS:BR} germinare faciam David germen justitiæ,{VS:BR} et faciet judicium et justitiam in terra :{VS:BR}'
      v:016: 'JER:33:16 | 16 | 16 | in diebus illis salvabitur Juda,{VS:BR} et Jerusalem habitabit confidenter :{VS:BR} et hoc est nomen quod vocabunt eum :{VS:BR} Dominus justus noster.{VS:BR}'
      v:017: 'JER:33:17 | 17 | 17 | Quia hæc dicit Dominus :{VS:BR} Non interibit de David vir qui sedeat super thronum domus Israël :{VS:BR}'
      v:018: 'JER:33:18 | 18 | 18 | et de sacerdotibus et de Levitis non interibit vir a facie mea,{VS:BR} qui offerat holocautomata,{VS:BR} et incendat sacrificium,{VS:BR} et cædat victimas omnibus diebus.{VERSE:END}'
      v:019: 'JER:33:19 | 19 | 19 | Et factum est verbum Domini ad Jeremiam, dicens :'
      v:020: 'JER:33:20 | 20 | 20 | {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Si irritum potest fieri pactum meum cum die,{VS:BR} et pactum meum cum nocte,{VS:BR} ut non sit dies et nox in tempore suo,{VS:BR}'
      v:021: 'JER:33:21 | 21 | 21 | et pactum meum irritum esse poterit cum David servo meo,{VS:BR} ut non sit ex eo filius qui regnet in throno ejus,{VS:BR} et Levitæ et sacerdotes ministri mei.{VS:BR}'
      v:022: 'JER:33:22 | 22 | 22 | Sicuti enumerari non possunt stellæ cæli,{VS:BR} et metiri arena maris,{VS:BR} sic multiplicabo semen David servi mei,{VS:BR} et Levitas ministros meos.{VERSE:END}'
      v:023: 'JER:33:23 | 23 | 23 | Et factum est verbum Domini ad Jeremiam, dicens :'
      v:024: 'JER:33:24 | 24 | 24 | {VERSE:BEGIN}Numquid non vidisti quid populus hic locutus sit, dicens :{VS:BR} Duæ cognationes quas elegerat Dominus abjectæ sunt ?{VS:BR} et populum meum despexerunt,{VS:BR} eo quod non sit ultra gens coram eis.{VS:BR}'
      v:025: 'JER:33:25 | 25 | 25 | Hæc dicit Dominus :{VS:BR} Si pactum meum inter diem et noctem,{VS:BR} et leges cælo et terræ non posui,{VS:BR}'
      v:026: 'JER:33:26 | 26 | 26 | equidem et semen Jacob et David servi mei projiciam,{VS:BR} ut non assumam de semine ejus{VS:BR} principes seminis Abraham, Isaac, et Jacob :{VS:BR} reducam enim conversionem eorum, et miserebor eis.{VERSE:END}'
  c:034:
    verses:
      v:001: 'JER:34:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino quando Nabuchodonosor rex Babylonis, et omnis exercitus ejus, universaque regna terræ quæ erant sub potestate manus ejus, et omnes populi, bellabant contra Jerusalem, et contra omnes urbes ejus, dicens :'
      v:002: 'JER:34:2 | 2 | 2 | Hæc dicit Dominus Deus Israël : Vade, et loquere ad Sedeciam regem Juda, et dices ad eum : Hæc dicit Dominus : Ecce ego tradam civitatem hanc in manus regis Babylonis, et succendet eam igni :'
      v:003: 'JER:34:3 | 3 | 3 | et tu non effugies de manu ejus, sed comprehensione capieris, et in manu ejus traderis : et oculi tui oculos regis Babylonis videbunt, et os ejus cum ore tuo loquetur, et Babylonem introibis.'
      v:004: 'JER:34:4 | 4 | 4 | Attamen audi verbum Domini, Sedecia, rex Juda : Hæc dicit Dominus ad te : Non morieris in gladio,'
      v:005: 'JER:34:5 | 5 | 5 | sed in pace morieris : et secundum combustiones patrum tuorum, regum priorum qui fuerunt ante te, sic comburent te : et : Væ domine, plangent te : quia verbum ego locutus sum, dicit Dominus.'
      v:006: JER:34:6 | 6 | 6 | Et locutus est Jeremias propheta ad Sedeciam regem Juda universa verba hæc in Jerusalem.
      v:007: 'JER:34:7 | 7 | 7 | Et exercitus regis Babylonis pugnabat contra Jerusalem, et contra omnes civitates Juda quæ reliquæ erant, contra Lachis et contra Azecha : hæ enim supererant de civitatibus Juda, urbes munitæ.{VS:P}'
      v:008: 'JER:34:8 | 8 | 8 | Verbum quod factum est ad Jeremiam a Domino, postquam percussit rex Sedecias fœdus cum omni populo in Jerusalem, prædicans'
      v:009: 'JER:34:9 | 9 | 9 | ut dimitteret unusquisque servum suum et unusquisque ancillam suam, Hebræum et Hebræam, liberos, et nequaquam dominarentur eis, id est, in Judæo et fratre suo.'
      v:010: 'JER:34:10 | 10 | 10 | Audierunt ergo omnes principes et universus populus qui inierant pactum ut dimitteret unusquisque servum suum et unusquisque ancillam suam liberos, et ultra non dominarentur eis : audierunt igitur, et dimiserunt.'
      v:011: 'JER:34:11 | 11 | 11 | Et conversi sunt deinceps : et retraxerunt servos et ancillas suas quos dimiserant liberos, et subjugaverunt in famulos et famulas.'
      v:012: 'JER:34:12 | 12 | 12 | Et factum est verbum Domini ad Jeremiam a Domino, dicens :'
      v:013: 'JER:34:13 | 13 | 13 | Hæc dicit Dominus Deus Israël : Ego percussi fœdus cum patribus vestris in die qua eduxi eos de terra Ægypti, de domo servitutis, dicens :'
      v:014: 'JER:34:14 | 14 | 14 | Cum completi fuerint septem anni, dimittat unusquisque fratrem suum Hebræum, qui venditus est ei : et serviet tibi sex annis, et dimittes eum a te liberum : et non audierunt patres vestri me, nec inclinaverunt aurem suam.'
      v:015: 'JER:34:15 | 15 | 15 | Et conversi estis vos hodie, et fecistis quod rectum est in oculis meis, ut prædicaretis libertatem unusquisque ad amicum suum : et inistis pactum in conspectu meo, in domo in qua invocatum est nomen meum super eam :'
      v:016: 'JER:34:16 | 16 | 16 | et reversi estis, et commaculastis nomen meum, et reduxistis unusquisque servum suum et unusquisque ancillam suam quos dimiseratis ut essent liberi et suæ potestatis, et subjugastis eos ut sint vobis servi et ancillæ.'
      v:017: 'JER:34:17 | 17 | 17 | Propterea hæc dicit Dominus : Vos non audistis me, ut prædicaretis libertatem unusquisque fratri suo et unusquisque amico suo : ecce ego prædico vobis libertatem, ait Dominus, ad gladium, ad pestem, et ad famem, et dabo vos in commotionem cunctis regnis terræ.'
      v:018: 'JER:34:18 | 18 | 18 | Et dabo viros qui prævaricantur fœdus meum, et non observaverunt verba fœderis quibus assensi sunt in conspectu meo, vitulum quem conciderunt in duas partes, et transierunt inter divisiones ejus,'
      v:019: 'JER:34:19 | 19 | 19 | principes Juda et principes Jerusalem, eunuchi et sacerdotes, et omnis populus terræ, qui transierunt inter divisiones vituli :'
      v:020: 'JER:34:20 | 20 | 20 | et dabo eos in manus inimicorum suorum, et in manus quærentium animam eorum, et erit morticinum eorum in escam volatilibus cæli et bestiis terræ.'
      v:021: 'JER:34:21 | 21 | 21 | Et Sedeciam regem Juda, et principes ejus, dabo in manus inimicorum suorum, et in manus quærentium animas eorum, et in manus exercituum regis Babylonis, qui recesserunt a vobis.'
      v:022: 'JER:34:22 | 22 | 22 | Ecce ego præcipio, dicit Dominus, et reducam eos in civitatem hanc, et præliabuntur adversus eam, et capient eam, et incendent igni : et civitates Juda dabo in solitudinem, eo quod non sit habitator.'
  c:035:
    verses:
      v:001: 'JER:35:1 | 1 | 1 | Verbum quod factum est ad Jeremiam a Domino in diebus Joakim filii Josiæ regis Juda, dicens :'
      v:002: 'JER:35:2 | 2 | 2 | Vade ad domum Rechabitarum, et loquere eis, et introduces eos in domum Domini, in unam exedram thesaurorum, et dabis eis bibere vinum.'
      v:003: 'JER:35:3 | 3 | 3 | Et assumpsi Jezoniam filium Jeremiæ filii Habsaniæ, et fratres ejus, et omnes filios ejus, et universam domum Rechabitarum,'
      v:004: 'JER:35:4 | 4 | 4 | et introduxi eos in domum Domini, ad gazophylacium filiorum Hanan filii Jegedeliæ hominis Dei, quod erat juxta gazophylacium principum, super thesaurum Maasiæ filii Sellum, qui erat custos vestibuli :'
      v:005: 'JER:35:5 | 5 | 5 | et posui coram filiis domus Rechabitarum scyphos plenos vino, et calices, et dixi ad eos : Bibite vinum.'
      v:006: 'JER:35:6 | 6 | 6 | Qui responderunt Non bibemus vinum, quia Jonadab filius Rechab, pater noster, præcepit nobis, dicens : Non bibetis vinum, vos et filii vestri, usque in sempiternum :'
      v:007: 'JER:35:7 | 7 | 7 | et domum non ædificabitis, et sementem non seretis, et vineas non plantabitis, nec habebitis : sed in tabernaculis habitabitis cunctis diebus vestris, ut vivatis diebus multis super faciem terræ in qua vos peregrinamini.'
      v:008: 'JER:35:8 | 8 | 8 | Obedivimus ergo voci Jonadab filii Rechab, patris nostri, in omnibus quæ præcepit nobis, ita ut non biberemus vinum cunctis diebus nostris, nos, et mulieres nostræ, filii, et filiæ nostræ,'
      v:009: 'JER:35:9 | 9 | 9 | et non ædificaremus domos ad habitandum : et vineam, et agrum, et sementem non habuimus :'
      v:010: 'JER:35:10 | 10 | 10 | sed habitavimus in tabernaculis, et obedientes fuimus juxta omnia quæ præcepit nobis Jonadab pater noster.'
      v:011: 'JER:35:11 | 11 | 11 | Cum autem ascendisset Nabuchodonosor rex Babylonis ad terram nostram, diximus : Venite, et ingrediamur Jerusalem a facie exercitus Chaldæorum, et a facie exercitus Syriæ : et mansimus in Jerusalem.'
      v:012: 'JER:35:12 | 12 | 12 | Et factum est verbum Domini ad Jeremiam, dicens :'
      v:013: 'JER:35:13 | 13 | 13 | Hæc dicit Dominus exercituum, Deus Israël : Vade, et dic viris Juda et habitatoribus Jerusalem : Numquid non recipietis disciplinam, ut obediatis verbis meis ? dicit Dominus.'
      v:014: 'JER:35:14 | 14 | 14 | Prævaluerunt sermones Jonadab filii Rechab quos præcepit filiis suis ut non biberent vinum, et non biberunt usque ad diem hanc, quia obedierunt præcepto patris sui : ego autem locutus sum ad vos, de mane consurgens et loquens, et non obedistis mihi.'
      v:015: 'JER:35:15 | 15 | 15 | Misique ad vos omnes servos meos prophetas, consurgens diluculo mittensque, et dicens : Convertimini unusquisque a via sua pessima, et bona facite studia vestra : et nolite sequi deos alienos, neque colatis eos, et habitabitis in terra quam dedi vobis et patribus vestris : et non inclinastis aurem vestram, neque audistis me.'
      v:016: 'JER:35:16 | 16 | 16 | Firmaverunt igitur filii Jonadab filii Rechab præceptum patris sui quod præceperat eis : populus autem iste non obedivit mihi.'
      v:017: 'JER:35:17 | 17 | 17 | Idcirco hæc dicit Dominus exercituum, Deus Israël : Ecce ego adducam super Juda et super omnes habitatores Jerusalem universam afflictionem quam locutus sum adversum illos, eo quod locutus sum ad illos, et non audierunt ; vocavi illos, et non responderunt mihi.'
      v:018: 'JER:35:18 | 18 | 18 | Domui autem Rechabitarum dixit Jeremias : Hæc dicit Dominus exercituum, Deus Israël : Pro eo quod obedistis præcepto Jonadab patris vestri, et custodistis omnia mandata ejus, et fecistis universa quæ præcepit vobis,'
      v:019: 'JER:35:19 | 19 | 19 | propterea hæc dicit Dominus exercituum, Deus Israël : Non deficiet vir de stirpe Jonadab filii Rechab, stans in conspectu meo cunctis diebus.'
  c:036:
    verses:
      v:001: 'JER:36:1 | 1 | 1 | Et factum est in anno quarto Joakim filii Josiæ regis Juda, factum est verbum hoc ad Jeremiam a Domino, dicens :'
      v:002: 'JER:36:2 | 2 | 2 | Tolle volumen libri, et scribes in eo omnia verba quæ locutus sum tibi adversum Israël et Judam, et adversum omnes gentes, a die qua locutus sum ad te ex diebus Josiæ usque ad diem hanc :'
      v:003: 'JER:36:3 | 3 | 3 | si forte, audiente domo Juda universa mala quæ ego cogito facere eis, revertatur unusquisque a via sua pessima, et propitius ero iniquitati et peccato eorum.'
      v:004: 'JER:36:4 | 4 | 4 | Vocavit ergo Jeremias Baruch filium Neriæ : et scripsit Baruch ex ore Jeremiæ omnes sermones Domini quos locutus est ad eum, in volumine libri :'
      v:005: 'JER:36:5 | 5 | 5 | et præcepit Jeremias Baruch, dicens : Ego clausus sum, nec valeo ingredi domum Domini.'
      v:006: 'JER:36:6 | 6 | 6 | Ingredere ergo tu, et lege de volumine in quo scripsisti ex ore meo verba Domini, audiente populo in domo Domini, in die jejunii : insuper et audiente universo Juda qui veniunt de civitatibus suis, leges eis,'
      v:007: 'JER:36:7 | 7 | 7 | si forte cadat oratio eorum in conspectu Domini, et revertatur unusquisque a via sua pessima : quoniam magnus furor et indignatio est quam locutus est Dominus adversus populum hunc.'
      v:008: 'JER:36:8 | 8 | 8 | Et fecit Baruch filius Neriæ juxta omnia quæ præceperat ei Jeremias propheta, legens ex volumine sermones Domini in domo Domini.'
      v:009: 'JER:36:9 | 9 | 9 | Factum est autem in anno quinto Joakim filii Josiæ regis Juda, in mense nono : prædicaverunt jejunium in conspectu Domini omni populo in Jerusalem, et universæ multitudini quæ confluxerat de civitatibus Juda in Jerusalem.'
      v:010: 'JER:36:10 | 10 | 10 | Legitque Baruch ex volumine sermones Jeremiæ in domo Domini, in gazophylacio Gamariæ filii Saphan scribæ, in vestibulo superiori, in introitu portæ novæ domus Domini, audiente omni populo.'
      v:011: 'JER:36:11 | 11 | 11 | Cumque audisset Michæas filius Gamariæ filii Saphan omnes sermones Domini ex libro,'
      v:012: 'JER:36:12 | 12 | 12 | descendit in domum regis, ad gazophylacium scribæ, et ecce ibi omnes principes sedebant : Elisama scriba, et Dalaias filius Semeiæ, et Elnathan filius Achobor, et Gamarias filius Saphan, et Sedecias filius Hananiæ, et universi principes :'
      v:013: 'JER:36:13 | 13 | 13 | et nuntiavit eis Michæas omnia verba quæ audivit, legente Baruch ex volumine in auribus populi.'
      v:014: 'JER:36:14 | 14 | 14 | Miserunt itaque omnes principes ad Baruch Judi filium Nathaniæ filii Selemiæ filii Chusi, dicentes : Volumen ex quo legisti, audiente populo, sume in manu tua, et veni. Tulit ergo Baruch filius Neriæ volumen in manu sua, et venit ad eos :'
      v:015: 'JER:36:15 | 15 | 15 | et dixerunt ad eum : Sede, et lege hæc in auribus nostris. Et legit Baruch in auribus eorum.'
      v:016: 'JER:36:16 | 16 | 16 | Igitur cum audissent omnia verba, obstupuerunt unusquisque ad proximum suum, et dixerunt ad Baruch : Nuntiare debemus regi omnes sermones istos.'
      v:017: 'JER:36:17 | 17 | 17 | Et interrogaverunt eum, dicentes : Indica nobis quomodo scripsisti omnes sermones istos ex ore ejus.'
      v:018: 'JER:36:18 | 18 | 18 | Dixit autem eis Baruch : Ex ore suo loquebatur quasi legens ad me omnes sermones istos, et ego scribebam in volumine atramento.'
      v:019: 'JER:36:19 | 19 | 19 | Et dixerunt principes ad Baruch : Vade, et abscondere, tu et Jeremias, et nemo sciat ubi sitis.'
      v:020: 'JER:36:20 | 20 | 20 | Et ingressi sunt ad regem in atrium : porro volumen commendaverunt in gazophylacio Elisamæ scribæ, et nuntiaverunt, audiente rege, omnes sermones.'
      v:021: 'JER:36:21 | 21 | 21 | Misitque rex Judi ut sumeret volumen : qui tollens illud de gazophylacio Elisamæ scribæ, legit, audiente rege et universis principibus qui stabant circa regem.'
      v:022: 'JER:36:22 | 22 | 22 | Rex autem sedebat in domo hiemali, in mense nono, et posita erat arula coram eo plena prunis.'
      v:023: 'JER:36:23 | 23 | 23 | Cumque legisset Judi tres pagellas vel quatuor, scidit illud scalpello scribæ, et projecit in ignem qui erat super arulam, donec consumeretur omne volumen igni qui erat in arula.'
      v:024: 'JER:36:24 | 24 | 24 | Et non timuerunt, neque sciderunt vestimenta sua, rex et omnes servi ejus qui audierunt universos sermones istos.'
      v:025: 'JER:36:25 | 25 | 25 | Verumtamen Elnathan, et Dalaias, et Gamarias, contradixerunt regi, ne combureret librum : et non audivit eos.'
      v:026: 'JER:36:26 | 26 | 26 | Et præcepit rex Jeremiel filio Amelech, et Saraiæ filio Ezriel, et Selemiæ filio Abdeel, ut comprehenderent Baruch scribam, et Jeremiam prophetam : abscondit autem eos Dominus.{VS:P}'
      v:027: 'JER:36:27 | 27 | 27 | Et factum est verbum Domini ad Jeremiam prophetam, postquam combusserat rex volumen et sermones quos scripserat Baruch ex ore Jeremiæ, dicens :'
      v:028: 'JER:36:28 | 28 | 28 | Rursum tolle volumen aliud, et scribe in eo omnes sermones priores qui erant in primo volumine, quod combussit Joakim rex Juda.'
      v:029: 'JER:36:29 | 29 | 29 | Et ad Joakim regem Juda dices : Hæc dicit Dominus : Tu combussisti volumen illud, dicens : Quare scripsisti in eo annuntians : Festinus veniet rex Babylonis, et vastabit terram hanc, et cessare faciet ex illa hominem et jumentum ?'
      v:030: 'JER:36:30 | 30 | 30 | Propterea hæc dicit Dominus contra Joakim regem Juda : Non erit ex eo qui sedeat super solium David : et cadaver ejus projicietur ad æstum per diem, et ad gelu per noctem.'
      v:031: 'JER:36:31 | 31 | 31 | Et visitabo contra eum, et contra semen ejus, et contra servos ejus, iniquitates suas : et adducam super eos, et super habitatores Jerusalem, et super viros Juda, omne malum quod locutus sum ad eos, et non audierunt.'
      v:032: 'JER:36:32 | 32 | 32 | Jeremias autem tulit volumen aliud, et dedit illud Baruch filio Neriæ scribæ : qui scripsit in eo ex ore Jeremiæ omnes sermones libri quem combusserat Joakim rex Juda igni : et insuper additi sunt sermones multo plures quam antea fuerant.'
  c:037:
    verses:
      v:001: 'JER:37:1 | 1 | 1 | Et regnavit rex Sedecias filius Josiæ pro Jechonia filio Joakim, quem constituit regem Nabuchodonosor rex Babylonis in terra Juda :'
      v:002: 'JER:37:2 | 2 | 2 | et non obedivit ipse, et servi ejus, et populus terræ, verbis Domini, quæ locutus est in manu Jeremiæ prophetæ.'
      v:003: 'JER:37:3 | 3 | 3 | Et misit rex Sedecias Juchal filium Selemiæ, et Sophoniam filium Maasiæ, sacerdotem, ad Jeremiam prophetam, dicens : Ora pro nobis Dominum Deum nostrum.'
      v:004: 'JER:37:4 | 4 | 4 | Jeremias autem libere ambulabat in medio populi : non enim miserant eum in custodiam carceris. Igitur exercitus Pharaonis egressus est de Ægypto, et audientes Chaldæi qui obsidebant Jerusalem, hujuscemodi nuntium, recesserunt ab Jerusalem.'
      v:005: 'JER:37:5 | 5 | 5 | Et factum est verbum Domini ad Jeremiam prophetam, dicens :'
      v:006: 'JER:37:6 | 6 | 6 | Hæc dicit Dominus Deus Israël : Sic dicetis regi Juda, qui misit vos ad me interrogandum : Ecce exercitus Pharaonis, qui egressus est vobis in auxilium, revertetur in terram suam in Ægyptum :'
      v:007: 'JER:37:7 | 7 | 7 | et redient Chaldæi, et bellabunt contra civitatem hanc, et capient eam, et succendent eam igni.'
      v:008: 'JER:37:8 | 8 | 8 | Hæc dicit Dominus : Nolite decipere animas vestras, dicentes : Euntes abibunt, et recedent a nobis Chaldæi : quia non abibunt.'
      v:009: 'JER:37:9 | 9 | 9 | Sed etsi percusseritis omnem exercitum Chaldæorum qui præliantur adversum vos, et derelicti fuerint ex eis aliqui vulnerati, singuli de tentorio suo consurgent, et incendent civitatem hanc igni.'
      v:010: 'JER:37:10 | 10 | 10 | Ergo cum recessisset exercitus Chaldæorum ab Jerusalem, propter exercitum Pharaonis,'
      v:011: 'JER:37:11 | 11 | 11 | egressus est Jeremias de Jerusalem ut iret in terram Benjamin, et divideret ibi possessionem in conspectu civium.'
      v:012: 'JER:37:12 | 12 | 12 | Cumque pervenisset ad portam Benjamin, erat ibi custos portæ per vices, nomine Jerias filius Selemiæ filii Hananiæ : et apprehendit Jeremiam prophetam, dicens : Ad Chaldæos profugis.'
      v:013: 'JER:37:13 | 13 | 13 | Et respondit Jeremias : Falsum est : non fugio ad Chaldæos. Et non audivit eum, sed comprehendit Jerias Jeremiam, et adduxit eum ad principes :'
      v:014: 'JER:37:14 | 14 | 14 | quam ob rem irati principes contra Jeremiam, cæsum eum miserunt in carcerem qui erat in domo Jonathan scribæ : ipse enim præpositus erat super carcerem.'
      v:015: 'JER:37:15 | 15 | 15 | Itaque ingressus est Jeremias in domum laci et in ergastulum : et sedit ibi Jeremias diebus multis.'
      v:016: 'JER:37:16 | 16 | 16 | Mittens autem Sedecias rex, tulit eum : et interrogavit eum in domo sua abscondite, et dixit : Putasne est sermo a Domino ? Et dixit Jeremias : Est : et ait : In manus regis Babylonis traderis.'
      v:017: 'JER:37:17 | 17 | 17 | Et dixit Jeremias ad regem Sedeciam : Quid peccavi tibi, et servis tuis, et populo tuo, quia misisti me in domum carceris ?'
      v:018: 'JER:37:18 | 18 | 18 | ubi sunt prophetæ vestri, qui prophetabant vobis, et dicebant : Non veniet rex Babylonis super vos, et super terram hanc ?'
      v:019: 'JER:37:19 | 19 | 19 | Nunc ergo audi, obsecro, domine mi rex : valeat deprecatio mea in conspectu tuo, et ne me remittas in domum Jonathan scribæ, ne moriar ibi.'
      v:020: 'JER:37:20 | 20 | 20 | Præcepit ergo rex Sedecias ut traderetur Jeremias in vestibulo carceris, et daretur ei torta panis quotidie, excepto pulmento, donec consumerentur omnes panes de civitate : et mansit Jeremias in vestibulo carceris.'
  c:038:
    verses:
      v:001: 'JER:38:1 | 1 | 1 | Audivit autem Saphatias filius Mathan, et Gedelias filius Phassur, et Juchal filius Selemiæ, et Phassur filius Melchiæ, sermones quos Jeremias loquebatur ad omnem populum, dicens :'
      v:002: 'JER:38:2 | 2 | 2 | Hæc dicit Dominus : Quicumque manserit in civitate hac, morietur gladio, et fame, et peste : qui autem profugerit ad Chaldæos, vivet, et erit anima ejus sospes et vivens.'
      v:003: 'JER:38:3 | 3 | 3 | Hæc dicit Dominus : Tradendo tradetur civitas hæc in manu exercitus regis Babylonis, et capiet eam.'
      v:004: 'JER:38:4 | 4 | 4 | Et dixerunt principes regi : Rogamus ut occidatur homo iste : de industria enim dissolvit manus virorum bellantium qui remanserunt in civitate hac, et manus universi populi, loquens ad eos juxta verba hæc : siquidem homo iste non quærit pacem populo huic, sed malum.'
      v:005: 'JER:38:5 | 5 | 5 | Et dixit rex Sedecias : Ecce ipse in manibus vestris est : nec enim fas est regem vobis quidquam negare.'
      v:006: 'JER:38:6 | 6 | 6 | Tulerunt ergo Jeremiam, et projecerunt eum in lacum Melchiæ filii Amelech, qui erat in vestibulo carceris : et submiserunt Jeremiam funibus in lacum, in quo non erat aqua, sed lutum : descendit itaque Jeremias in cœnum.'
      v:007: 'JER:38:7 | 7 | 7 | Audivit autem Abdemelech Æthiops, vir eunuchus, qui erat in domo regis, quod misissent Jeremiam in lacum. Porro rex sedebat in porta Benjamin :'
      v:008: 'JER:38:8 | 8 | 8 | et egressus est Abdemelech de domo regis, et locutus est ad regem, dicens :'
      v:009: 'JER:38:9 | 9 | 9 | Domine mi rex, male fecerunt viri isti omnia quæcumque perpetrarunt contra Jeremiam prophetam, mittentes eum in lacum, ut moriatur ibi fame : non sunt enim panes ultra in civitate.'
      v:010: 'JER:38:10 | 10 | 10 | Præcepit itaque rex Abdemelech Æthiopi, dicens : Tolle tecum hinc triginta viros, et leva Jeremiam prophetam de lacu, antequam moriatur.'
      v:011: 'JER:38:11 | 11 | 11 | Assumptis ergo Abdemelech secum viris, ingressus est domum regis, quæ erat sub cellario, et tulit inde veteres pannos, et antiqua quæ computruerant, et submisit ea ad Jeremiam in lacum per funiculos.'
      v:012: 'JER:38:12 | 12 | 12 | Dixitque Abdemelech Æthiops ad Jeremiam : Pone veteres pannos, et hæc scissa et putrida, sub cubito manuum tuarum, et super funes. Fecit ergo Jeremias sic,'
      v:013: 'JER:38:13 | 13 | 13 | et extraxerunt Jeremiam funibus, et eduxerunt eum de lacu : mansit autem Jeremias in vestibulo carceris.{VS:P}'
      v:014: 'JER:38:14 | 14 | 14 | Et misit rex Sedecias, et tulit ad se Jeremiam prophetam ad ostium tertium quod erat in domo Domini : et dixit rex ad Jeremiam : Interrogo ego te sermonem, ne abscondas a me aliquid.'
      v:015: 'JER:38:15 | 15 | 15 | Dixit autem Jeremias ad Sedeciam : Si annuntiavero tibi, numquid non interficies me ? et si consilium dedero tibi, non me audies.'
      v:016: 'JER:38:16 | 16 | 16 | Juravit ergo rex Sedecias Jeremiæ clam, dicens : Vivit Dominus, qui fecit nobis animam hanc, si occidero te, et si tradidero te in manus virorum istorum qui quærunt animam tuam.'
      v:017: 'JER:38:17 | 17 | 17 | Et dixit Jeremias ad Sedeciam : Hæc dicit Dominus exercituum, Deus Israël : Si profectus exieris ad principes regis Babylonis, vivet anima tua, et civitas hæc non succendetur igni : et salvus eris tu, et domus tua.'
      v:018: 'JER:38:18 | 18 | 18 | Si autem non exieris ad principes regis Babylonis, tradetur civitas hæc in manus Chaldæorum, et succendent eam igni : et tu non effugies de manu eorum.'
      v:019: 'JER:38:19 | 19 | 19 | Et dixit rex Sedecias ad Jeremiam : Sollicitus sum propter Judæos qui transfugerunt ad Chaldæos, ne forte tradar in manus eorum, et illudant mihi.'
      v:020: 'JER:38:20 | 20 | 20 | Respondit autem Jeremias : Non te tradent. Audi, quæso, vocem Domini, quam ego loquor ad te, et bene tibi erit, et vivet anima tua.'
      v:021: 'JER:38:21 | 21 | 21 | Quod si nolueris egredi, iste est sermo quem ostendit mihi Dominus :'
      v:022: 'JER:38:22 | 22 | 22 | ecce omnes mulieres quæ remanserunt in domo regis Juda educentur ad principes regis Babylonis, et ipsæ dicent : Seduxerunt te, et prævaluerunt adversum te, viri pacifici tui : demerserunt in cœno et in lubrico pedes tuos, et recesserunt a te.'
      v:023: 'JER:38:23 | 23 | 23 | Et omnes uxores tuæ et filii tui educentur ad Chaldæos : et non effugies manus eorum, sed in manu regis Babylonis capieris, et civitatem hanc comburet igni.'
      v:024: 'JER:38:24 | 24 | 24 | Dixit ergo Sedecias ad Jeremiam : Nullus sciat verba hæc, et non morieris.'
      v:025: 'JER:38:25 | 25 | 25 | Si autem audierint principes quia locutus sum tecum, et venerint ad te, et dixerint tibi : Indica nobis quid locutus sis cum rege : ne celes nos, et non te interficiemus : et quid locutus est tecum rex :'
      v:026: 'JER:38:26 | 26 | 26 | dices ad eos : Prostravi ego preces meas coram rege, ne me reduci juberet in domum Jonathan, et ibi morerer.'
      v:027: 'JER:38:27 | 27 | 27 | Venerunt ergo omnes principes ad Jeremiam, et interrogaverunt eum, et locutus est eis juxta omnia verba quæ præceperat ei rex : et cessaverunt ab eo : nihil enim fuerat auditum.'
      v:028: 'JER:38:28 | 28 | 28 | Mansit vero Jeremias in vestibulo carceris usque ad diem quo capta est Jerusalem : et factum est ut caperetur Jerusalem.'
  c:039:
    verses:
      v:001: 'JER:39:1 | 1 | 1 | Anno nono Sedeciæ regis Juda, mense decimo, venit Nabuchodonosor rex Babylonis, et omnis exercitus ejus, ad Jerusalem, et obsidebant eam.'
      v:002: 'JER:39:2 | 2 | 2 | Undecimo autem anno Sedeciæ, mense quarto, quinta mensis, aperta est civitas :'
      v:003: 'JER:39:3 | 3 | 3 | et ingressi sunt omnes principes regis Babylonis, et sederunt in porta media : Neregel, Sereser, Semegarnabu, Sarsachim, Rabsares, Neregel, Sereser, Rebmag, et omnes reliqui principes regis Babylonis.'
      v:004: 'JER:39:4 | 4 | 4 | Cumque vidisset eos Sedecias rex Juda, et omnes viri bellatores, fugerunt : et egressi sunt nocte de civitate per viam horti regis, et per portam quæ erat inter duos muros, et egressi sunt ad viam deserti.'
      v:005: 'JER:39:5 | 5 | 5 | Persecutus est autem eos exercitus Chaldæorum, et comprehenderunt Sedeciam in campo solitudinis Jerichontinæ, et captum adduxerunt ad Nabuchodonosor regem Babylonis, in Reblatha, quæ est in terra Emath : et locutus est ad eum judicia.'
      v:006: 'JER:39:6 | 6 | 6 | Et occidit rex Babylonis filios Sedeciæ in Reblatha, in oculis ejus : et omnes nobiles Juda occidit rex Babylonis.'
      v:007: 'JER:39:7 | 7 | 7 | Oculos quoque Sedeciæ eruit, et vinxit eum compedibus ut duceretur in Babylonem.'
      v:008: 'JER:39:8 | 8 | 8 | Domum quoque regis et domum vulgi succenderunt Chaldæi igni, et murum Jerusalem subverterunt.'
      v:009: 'JER:39:9 | 9 | 9 | Et reliquias populi qui remanserant in civitate, et perfugas qui transfugerant ad eum, et superfluos vulgi qui remanserant, transtulit Nabuzardan, magister militum, in Babylonem.'
      v:010: 'JER:39:10 | 10 | 10 | Et de plebe pauperum, qui nihil penitus habebant, dimisit Nabuzardan magister militum in terra Juda, et dedit eis vineas et cisternas in die illa.'
      v:011: 'JER:39:11 | 11 | 11 | Præceperat autem Nabuchodonosor rex Babylonis de Jeremia Nabuzardan magistro militum, dicens :'
      v:012: 'JER:39:12 | 12 | 12 | Tolle illum, et pone super eum oculos tuos, nihilque ei mali facias : sed ut voluerit, sic facias ei.'
      v:013: 'JER:39:13 | 13 | 13 | Misit ergo Nabuzardan princeps militiæ, et Nabusezban, et Rabsares, et Neregel, et Sereser, et Rebmag, et omnes optimates regis Babylonis,'
      v:014: 'JER:39:14 | 14 | 14 | miserunt, et tulerunt Jeremiam de vestibulo carceris, et tradiderunt eum Godoliæ filio Ahicam filii Saphan, ut intraret in domum, et habitaret in populo.'
      v:015: 'JER:39:15 | 15 | 15 | Ad Jeremiam autem factus fuerat sermo Domini, cum clausus esset in vestibulo carceris, dicens :'
      v:016: 'JER:39:16 | 16 | 16 | Vade, et dic Abdemelech Æthiopi, dicens : Hæc dicit Dominus exercituum, Deus Israël : Ecce ego inducam sermones meos super civitatem hanc in malum, et non in bonum, et erunt in conspectu tuo in die illa.'
      v:017: 'JER:39:17 | 17 | 17 | Et liberabo te in die illa, ait Dominus, et non traderis in manus virorum quos tu formidas :'
      v:018: 'JER:39:18 | 18 | 18 | sed eruens liberabo te, et gladio non cades, sed erit tibi anima tua in salutem, quia in me habuisti fiduciam, ait Dominus.'
  c:040:
    verses:
      v:001: 'JER:40:1 | 1 | 1 | Sermo qui factus est ad Jeremiam a Domino, postquam dimissus est a Nabuzardan magistro militiæ de Rama, quando tulit eum vinctum catenis in medio omnium qui migrabant de Jerusalem et Juda, et ducebantur in Babylonem.'
      v:002: 'JER:40:2 | 2 | 2 | Tollens ergo princeps militiæ Jeremiam, dixit ad eum : Dominus Deus tuus locutus est malum hoc super locum istum :'
      v:003: 'JER:40:3 | 3 | 3 | et adduxit, et fecit Dominus sicut locutus est, quia peccastis Domino, et non audistis vocem ejus : et factus est vobis sermo hic.'
      v:004: 'JER:40:4 | 4 | 4 | Nunc ergo ecce solvi te hodie de catenis quæ sunt in manibus tuis : si placet tibi ut venias mecum in Babylonem, veni, et ponam oculos meos super te : si autem displicet tibi venire mecum in Babylonem, reside : ecce omnis terra in conspectu tuo est : quod elegeris, et quo placuerit tibi ut vadas, illuc perge :'
      v:005: 'JER:40:5 | 5 | 5 | et mecum noli venire, sed habita apud Godoliam filium Ahicam filii Saphan, quem præposuit rex Babylonis civitatibus Juda : habita ergo cum eo in medio populi : vel quocumque placuerit tibi ut vadas, vade. Dedit quoque ei magister militiæ cibaria et munuscula, et dimisit eum.'
      v:006: 'JER:40:6 | 6 | 6 | Venit autem Jeremias ad Godoliam filium Ahicam in Masphath, et habitavit cum eo in medio populi qui relictus fuerat in terra.'
      v:007: 'JER:40:7 | 7 | 7 | Cumque audissent omnes principes exercitus, qui dispersi fuerant per regiones, ipsi et socii eorum, quod præfecisset rex Babylonis Godoliam filium Ahicam terræ, et quod commendasset ei viros, et mulieres, et parvulos, et de pauperibus terræ, qui non fuerant translati in Babylonem,'
      v:008: 'JER:40:8 | 8 | 8 | venerunt ad Godoliam in Masphath, et Ismahel filius Nathaniæ, et Johanan et Jonathan filii Caree, et Sareas filius Thanehumeth, et filii Ophi, qui erant de Netophathi, et Jezonias filius Maachathi, ipsi et viri eorum.'
      v:009: 'JER:40:9 | 9 | 9 | Et juravit eis Godolias filius Ahicam filii Saphan, et comitibus eorum, dicens : Nolite timere servire Chaldæis : habitate in terra, et servite regi Babylonis, et bene erit vobis.'
      v:010: 'JER:40:10 | 10 | 10 | Ecce ego habito in Masphath, ut respondeam præcepto Chaldæorum qui mittuntur ad nos : vos autem colligite vindemiam, et messem, et oleum, et condite in vasis vestris, et manete in urbibus vestris quas tenetis.'
      v:011: 'JER:40:11 | 11 | 11 | Sed et omnes Judæi qui erant in Moab, et in filiis Ammon, et in Idumæa, et in universis regionibus, audito quod dedisset rex Babylonis reliquias in Judæa, et quod præposuisset super eos Godoliam filium Ahicam filii Saphan,'
      v:012: 'JER:40:12 | 12 | 12 | reversi sunt, inquam, omnes Judæi de universis locis ad quæ profugerant, et venerunt in terram Juda ad Godoliam in Masphath, et collegerunt vinum et messem multam nimis.{VS:P}'
      v:013: 'JER:40:13 | 13 | 13 | Johanan autem filius Caree, et omnes principes exercitus qui dispersi fuerant in regionibus, venerunt ad Godoliam in Masphath,'
      v:014: 'JER:40:14 | 14 | 14 | et dixerunt ei : Scito quod Baalis, rex filiorum Ammon, misit Ismahel filium Nathaniæ percutere animam tuam. Et non credidit eis Godolias filius Ahicam.'
      v:015: 'JER:40:15 | 15 | 15 | Johanan autem filius Caree dixit ad Godoliam seorsum in Masphath, loquens : Ibo, et percutiam Ismahel filium Nathaniæ, nullo sciente, ne interficiat animam tuam, et dissipentur omnes Judæi qui congregati sunt ad te, et peribunt reliquiæ Juda.'
      v:016: 'JER:40:16 | 16 | 16 | Et ait Godolias filius Ahicam ad Johanan filium Caree : Noli facere verbum hoc : falsum enim tu loqueris de Ismahel.'
  c:041:
    verses:
      v:001: 'JER:41:1 | 1 | 1 | Et factum est in mense septimo, venit Ismahel filius Nathaniæ filii Elisama, de semine regali, et optimates regis, et decem viri cum eo, ad Godoliam filium Ahicam, in Masphath, et comederunt ibi panes simul in Masphath.'
      v:002: 'JER:41:2 | 2 | 2 | Surrexit autem Ismahel filius Nathaniæ, et decem viri qui cum eo erant, et percusserunt Godoliam filium Ahicam filii Saphan gladio, et interfecerunt eum quem præfecerat rex Babylonis terræ.'
      v:003: 'JER:41:3 | 3 | 3 | Omnes quoque Judæos qui erant cum Godolia in Masphath, et Chaldæos qui reperti sunt ibi, et viros bellatores, percussit Ismahel.'
      v:004: 'JER:41:4 | 4 | 4 | Secundo autem die postquam occiderat Godoliam, nullo adhuc sciente,'
      v:005: 'JER:41:5 | 5 | 5 | venerunt viri de Sichem, et de Silo, et de Samaria, octoginta viri, rasi barba, et scissis vestibus, et squallentes : et munera et thus habebant in manu, ut offerrent in domo Domini.'
      v:006: 'JER:41:6 | 6 | 6 | Egressus ergo Ismahel filius Nathaniæ in occursum eorum de Masphath, incedens et plorans ibat : cum autem occurrisset eis, dixit ad eos : Venite ad Godoliam filium Ahicam.'
      v:007: 'JER:41:7 | 7 | 7 | Qui cum venissent ad medium civitatis, interfecit eos Ismahel filius Nathaniæ circa medium laci, ipse et viri qui erant cum eo.'
      v:008: 'JER:41:8 | 8 | 8 | Decem autem viri reperti sunt inter eos, qui dixerunt ad Ismahel : Noli occidere nos, quia habemus thesauros in agro, frumenti, et hordei, et olei, et mellis : et cessavit, et non interfecit eos cum fratribus suis.'
      v:009: 'JER:41:9 | 9 | 9 | Lacus autem in quem projecerat Ismahel omnia cadavera virorum quos percussit propter Godoliam, ipse est quem fecit rex Asa propter Baasa regem Israël : ipsum replevit Ismahel filius Nathaniæ occisis.'
      v:010: 'JER:41:10 | 10 | 10 | Et captivas duxit Ismahel omnes reliquias populi qui erant in Masphath, filias regis, et universum populum qui remanserat in Masphath, quos commendaverat Nabuzardan princeps militiæ, Godoliæ filio Ahicam : et cepit eos Ismahel filius Nathaniæ, et abiit ut transiret ad filios Ammon.{VS:P}'
      v:011: 'JER:41:11 | 11 | 11 | Audivit autem Johanan filius Caree, et omnes principes bellatorum qui erant cum eo, omne malum quod fecerat Ismahel filius Nathaniæ,'
      v:012: 'JER:41:12 | 12 | 12 | et assumptis universis viris, profecti sunt ut bellarent adversum Ismahel filium Nathaniæ : et invenerunt eum ad aquas multas quæ sunt in Gabaon.'
      v:013: 'JER:41:13 | 13 | 13 | Cumque vidisset omnis populus qui erat cum Ismahel Johanan filium Caree, et universos principes bellatorum qui erant cum eo, lætati sunt :'
      v:014: 'JER:41:14 | 14 | 14 | et reversus est omnis populus quem ceperat Ismahel, in Masphath, reversusque abiit ad Johanan filium Caree.'
      v:015: 'JER:41:15 | 15 | 15 | Ismahel autem filius Nathaniæ fugit cum octo viris a facie Johanan, et abiit ad filios Ammon.'
      v:016: 'JER:41:16 | 16 | 16 | Tulit ergo Johanan filius Caree, et omnes principes bellatorum qui erant cum eo, universas reliquias vulgi quas reduxerat ab Ismahel filio Nathaniæ de Masphath, postquam percussit Godoliam filium Ahicam : fortes viros ad prælium, et mulieres, et pueros, et eunuchos, quos reduxerat de Gabaon.'
      v:017: 'JER:41:17 | 17 | 17 | Et abierunt, et sederunt peregrinantes in Chamaam, quæ est juxta Bethlehem, ut pergerent, et introirent Ægyptum,'
      v:018: 'JER:41:18 | 18 | 18 | a facie Chaldæorum : timebant enim eos, quia percusserat Ismahel filius Nathaniæ Godoliam filium Ahicam, quem præposuerat rex Babylonis in terra Juda.'
  c:042:
    verses:
      v:001: 'JER:42:1 | 1 | 1 | Et accesserunt omnes principes bellatorum, et Johanan filius Caree, et Jezonias filius Osaiæ, et reliquum vulgus, a parvo usque ad magnum,'
      v:002: 'JER:42:2 | 2 | 2 | dixeruntque ad Jeremiam prophetam : Cadat oratio nostra in conspectu tuo, et ora pro nobis ad Dominum Deum tuum, pro universis reliquiis istis, quia derelicti sumus pauci de pluribus, sicut oculi tui nos intuentur :'
      v:003: 'JER:42:3 | 3 | 3 | et annuntiet nobis Dominus Deus tuus viam per quam pergamus, et verbum quod faciamus.'
      v:004: 'JER:42:4 | 4 | 4 | Dixit autem ad eos Jeremias propheta : Audivi. Ecce ego oro ad Dominum Deum vestrum secundum verba vestra : omne verbum quodcumque responderit mihi indicabo vobis, nec celabo vos quidquam.'
      v:005: 'JER:42:5 | 5 | 5 | Et illi dixerunt ad Jeremiam : Sit Dominus inter nos testis veritatis et fidei, si non juxta omne verbum in quo miserit te Dominus Deus tuus ad nos, sic faciemus :'
      v:006: 'JER:42:6 | 6 | 6 | sive bonum est, sive malum, voci Domini Dei nostri, ad quem mittimus te, obediemus, ut bene sit nobis cum audierimus vocem Domini Dei nostri.'
      v:007: 'JER:42:7 | 7 | 7 | Cum autem completi essent decem dies, factum est verbum Domini ad Jeremiam,'
      v:008: 'JER:42:8 | 8 | 8 | vocavitque Johanan filium Caree, et omnes principes bellatorum qui erant cum eo, et universum populum, a minimo usque ad magnum.'
      v:009: 'JER:42:9 | 9 | 9 | Et dixit ad eos : Hæc dicit Dominus Deus Israël, ad quem misistis me ut prosternerem preces vestras in conspectu ejus :'
      v:010: 'JER:42:10 | 10 | 10 | Si quiescentes manseritis in terra hac, ædificabo vos, et non destruam : plantabo, et non evellam : jam enim placatus sum super malo quod feci vobis.'
      v:011: 'JER:42:11 | 11 | 11 | Nolite timere a facie regis Babylonis, quem vos pavidi formidatis : nolite metuere eum, dicit Dominus, quia vobiscum sum ego ut salvos vos faciam, et eruam de manu ejus :'
      v:012: 'JER:42:12 | 12 | 12 | et dabo vobis misericordias, et miserebor vestri, et habitare vos faciam in terra vestra.'
      v:013: 'JER:42:13 | 13 | 13 | Si autem dixeritis vos : Non habitabimus in terra ista, nec audiemus vocem Domini Dei nostri,'
      v:014: 'JER:42:14 | 14 | 14 | dicentes : Nequaquam, sed ad terram Ægypti pergemus, ubi non videbimus bellum, et clangorem tubæ non audiemus, et famem non sustinebimus, et ibi habitabimus :'
      v:015: 'JER:42:15 | 15 | 15 | propter hoc nunc audite verbum Domini, reliquiæ Juda : Hæc dicit Dominus exercituum, Deus Israël : Si posueritis faciem vestram ut ingrediamini Ægyptum, et intraveritis ut ibi habitetis,'
      v:016: 'JER:42:16 | 16 | 16 | gladius quem vos formidatis ibi comprehendet vos in terra Ægypti : et fames, pro qua estis solliciti, adhærebit vobis in Ægypto, et ibi moriemini.'
      v:017: 'JER:42:17 | 17 | 17 | Omnesque viri qui posuerunt faciem suam ut ingrediantur Ægyptum, ut habitent ibi, morientur gladio, et fame, et peste : nullus de eis remanebit, nec effugiet a facie mali quod ego afferam super eos.'
      v:018: 'JER:42:18 | 18 | 18 | Quia hæc dicit Dominus exercituum, Deus Israël : Sicut conflatus est furor meus et indignatio mea super habitatores Jerusalem, sic conflabitur indignatio mea super vos cum ingressi fueritis Ægyptum : et eritis in jusjurandum, et in stuporem, et in maledictum, et in opprobrium, et nequaquam ultra videbitis locum istum.'
      v:019: 'JER:42:19 | 19 | 19 | Verbum Domini super vos, reliquiæ Juda : Nolite intrare Ægyptum : scientes scietis, quia obtestatus sum vos hodie,'
      v:020: 'JER:42:20 | 20 | 20 | quia decepistis animas vestras. Vos enim misistis me ad Dominum Deum nostrum, dicentes : Ora pro nobis ad Dominum Deum nostrum, et juxta omnia quæcumque dixerit tibi Dominus Deus noster, sic annuntia nobis, et faciemus.'
      v:021: 'JER:42:21 | 21 | 21 | Et annuntiavi vobis hodie, et non audistis vocem Domini Dei vestri super universis pro quibus misit me ad vos.'
      v:022: 'JER:42:22 | 22 | 22 | Nunc ergo scientes scietis quia gladio, et fame, et peste moriemini in loco ad quem voluistis intrare ut habitaretis ibi.'
  c:043:
    verses:
      v:001: 'JER:43:1 | 1 | 1 | Factum est autem, cum complesset Jeremias loquens ad populum universos sermones Domini Dei eorum, pro quibus miserat eum Dominus Deus eorum ad illos, omnia verba hæc,'
      v:002: 'JER:43:2 | 2 | 2 | dixit Azarias filius Osaiæ, et Johanan filius Caree, et omnes viri superbi, dicentes ad Jeremiam : Mendacium tu loqueris : non misit te Dominus Deus noster, dicens : Ne ingrediamini Ægyptum ut habitetis illuc.'
      v:003: 'JER:43:3 | 3 | 3 | Sed Baruch filius Neriæ incitat te adversum nos, ut tradat nos in manus Chaldæorum, ut interficiat nos, et traduci faciat in Babylonem.'
      v:004: 'JER:43:4 | 4 | 4 | Et non audivit Johanan filius Caree, et omnes principes bellatorum, et universus populus, vocem Domini, ut manerent in terra Juda.'
      v:005: 'JER:43:5 | 5 | 5 | Sed tollens Johanan filius Caree, et universi principes bellatorum, universos reliquiarum Juda, qui reversi fuerant de cunctis gentibus ad quas fuerant ante dispersi, ut habitarent in terra Juda,'
      v:006: 'JER:43:6 | 6 | 6 | viros, et mulieres, et parvulos, et filias regis, et omnem animam quam reliquerat Nabuzardan princeps militiæ cum Godolia filio Ahicam filii Saphan, et Jeremiam prophetam, et Baruch filium Neriæ :'
      v:007: 'JER:43:7 | 7 | 7 | et ingressi sunt terram Ægypti, quia non obedierunt voci Domini, et venerunt usque ad Taphnis.'
      v:008: 'JER:43:8 | 8 | 8 | Et factus est sermo Domini ad Jeremiam in Taphnis, dicens :'
      v:009: 'JER:43:9 | 9 | 9 | Sume lapides grandes in manu tua, et abscondes eos in crypta quæ est sub muro latericio in porta domus Pharaonis in Taphnis, cernentibus viris Judæis :'
      v:010: 'JER:43:10 | 10 | 10 | et dices ad eos : Hæc dicit Dominus exercituum, Deus Israël : Ecce ego mittam et assumam Nabuchodonosor regem Babylonis, servum meum : et ponam thronum ejus super lapides istos quos abscondi, et statuet solium suum super eos :'
      v:011: 'JER:43:11 | 11 | 11 | veniensque percutiet terram Ægypti, quos in mortem, in mortem, et quos in captivitatem, in captivitatem, et quos in gladium, in gladium :'
      v:012: 'JER:43:12 | 12 | 12 | et succendet ignem in delubris deorum Ægypti, et comburet ea, et captivos ducet illos, et amicietur terra Ægypti sicut amicitur pastor pallio suo, et egredietur inde in pace :'
      v:013: 'JER:43:13 | 13 | 13 | et conteret statuas domus solis quæ sunt in terra Ægypti, et delubra deorum Ægypti comburet igni.'
  c:044:
    verses:
      v:001: 'JER:44:1 | 1 | 1 | Verbum quod factum est per Jeremiam ad omnes Judæos qui habitabant in terra Ægypti, habitantes in Magdalo, et in Taphnis, et in Memphis, et in terra Phatures, dicens :'
      v:002: 'JER:44:2 | 2 | 2 | Hæc dicit Dominus exercituum, Deus Israël : Vos vidistis omne malum istud quod adduxi super Jerusalem, et super omnes urbes Juda : et ecce desertæ sunt hodie, et non est in eis habitator,'
      v:003: 'JER:44:3 | 3 | 3 | propter malitiam quam fecerunt ut me ad iracundiam provocarent, et irent ut sacrificarent, et colerent deos alienos quos nesciebant, et illi, et vos, et patres vestri.'
      v:004: 'JER:44:4 | 4 | 4 | Et misi ad vos omnes servos meos prophetas, de nocte consurgens, mittensque et dicens : Nolite facere verbum abominationis hujuscemodi, quam odivi.'
      v:005: 'JER:44:5 | 5 | 5 | Et non audierunt, nec inclinaverunt aurem suam, ut converterentur a malis suis, et non sacrificarent diis alienis.'
      v:006: 'JER:44:6 | 6 | 6 | Et conflata est indignatio mea et furor meus, et succensa est in civitatibus Juda, et in plateis Jerusalem : et versæ sunt in solitudinem et vastitatem secundum diem hanc.'
      v:007: 'JER:44:7 | 7 | 7 | Et nunc hæc dicit Dominus exercituum, Deus Israël : Quare vos facitis malum grande hoc contra animas vestras, ut intereat ex vobis vir et mulier, parvulus et lactens, de medio Judæ, nec relinquatur vobis quidquam residuum :'
      v:008: 'JER:44:8 | 8 | 8 | provocantes me in operibus manuum vestrarum, sacrificando diis alienis in terra Ægypti, in quam ingressi estis ut habitetis ibi : et dispereatis, et sitis in maledictionem et in opprobrium cunctis gentibus terræ ?'
      v:009: 'JER:44:9 | 9 | 9 | Numquid obliti estis mala patrum vestrorum, et mala regum Juda, et mala uxorum ejus, et mala vestra, et mala uxorum vestrarum, quæ fecerunt in terra Juda, et in regionibus Jerusalem ?'
      v:010: 'JER:44:10 | 10 | 10 | Non sunt mundati usque ad diem hanc : et non timuerunt, et non ambulaverunt in lege Domini, et in præceptis meis quæ dedi coram vobis et coram patribus vestris.'
      v:011: 'JER:44:11 | 11 | 11 | Ideo hæc dicit Dominus exercituum, Deus Israël : Ecce ego ponam faciem meam in vobis in malum : et disperdam omnem Judam.'
      v:012: 'JER:44:12 | 12 | 12 | Et assumam reliquias Judæ, qui posuerunt facies suas ut ingrederentur terram Ægypti, et habitarent ibi, et consumentur omnes in terra Ægypti : cadent in gladio, et in fame, et consumentur a minimo usque ad maximum : in gladio et in fame morientur, et erunt in jusjurandum, et in miraculum, et in maledictionem, et in opprobrium.'
      v:013: 'JER:44:13 | 13 | 13 | Et visitabo super habitatores terræ Ægypti sicut visitavi super Jerusalem, in gladio, et fame, et peste :'
      v:014: 'JER:44:14 | 14 | 14 | et non erit qui effugiat, et sit residuus de reliquiis Judæorum qui vadunt ut peregrinentur in terra Ægypti, et revertantur in terram Juda, ad quam ipsi elevant animas suas ut revertantur, et habitent ibi : non revertentur, nisi qui fugerint.{VS:P}'
      v:015: 'JER:44:15 | 15 | 15 | Responderunt autem Jeremiæ omnes viri scientes quod sacrificarent uxores eorum diis alienis, et universæ mulieres quarum stabat multitudo grandis, et omnis populus habitantium in terra Ægypti in Phatures, dicentes :'
      v:016: 'JER:44:16 | 16 | 16 | Sermonem quem locutus es ad nos in nomine Domini, non audiemus ex te :'
      v:017: 'JER:44:17 | 17 | 17 | sed facientes faciemus omne verbum quod egredietur de ore nostro, ut sacrificemus reginæ cæli, et libemus ei libamina, sicut fecimus nos et patres nostri, reges nostri et principes nostri, in urbibus Juda, et in plateis Jerusalem : et saturati sumus panibus, et bene nobis erat, malumque non vidimus.'
      v:018: 'JER:44:18 | 18 | 18 | Ex eo autem tempore quo cessavimus sacrificare reginæ cæli, et libare ei libamina, indigemus omnibus, et gladio et fame consumpti sumus.'
      v:019: 'JER:44:19 | 19 | 19 | Quod si nos sacrificamus reginæ cæli, et libamus ei libamina, numquid sine viris nostris fecimus ei placentas ad colendum eam, et libandum ei libamina ?{VS:P}'
      v:020: 'JER:44:20 | 20 | 20 | Et dixit Jeremias ad omnem populum, adversum viros, et adversum mulieres, et adversum universam plebem, qui responderant ei verbum, dicens :'
      v:021: 'JER:44:21 | 21 | 21 | Numquid non sacrificium quod sacrificastis in civitatibus Juda, et in plateis Jerusalem, vos et patres vestri, reges vestri, et principes vestri, et populus terræ, horum recordatus est Dominus, et ascendit super cor ejus ?'
      v:022: 'JER:44:22 | 22 | 22 | Et non poterat Dominus ultra portare propter malitiam studiorum vestrorum, et propter abominationes quas fecistis : et facta est terra vestra in desolationem, et in stuporem, et in maledictum, eo quod non sit habitator, sicut est dies hæc.'
      v:023: 'JER:44:23 | 23 | 23 | Propterea quod sacrificaveritis idolis, et peccaveritis Domino, et non audieritis vocem Domini, et in lege, et in præceptis, et in testimoniis ejus non ambulaveritis, idcirco evenerunt vobis mala hæc, sicut est dies hæc.'
      v:024: 'JER:44:24 | 24 | 24 | Dixit autem Jeremias ad omnem populum, et ad universas mulieres : Audite verbum Domini, omnis Juda qui estis in terra Ægypti.'
      v:025: 'JER:44:25 | 25 | 25 | Hæc inquit Dominus exercituum, Deus Israël, dicens : Vos et uxores vestræ locuti estis ore vestro, et manibus vestris implestis, dicentes : Faciamus vota nostra quæ vovimus, ut sacrificemus reginæ cæli, et libemus ei libamina. Implestis vota vestra, et opere perpetrastis ea.'
      v:026: 'JER:44:26 | 26 | 26 | Ideo audite verbum Domini, omnis Juda qui habitatis in terra Ægypti : Ecce ego juravi in nomine meo magno, ait Dominus, quia nequaquam ultra vocabitur nomen meum ex ore omnis viri Judæi, dicentis : Vivit Dominus Deus, in omni terra Ægypti.'
      v:027: 'JER:44:27 | 27 | 27 | Ecce ego vigilabo super eos in malum, et non in bonum : et consumentur omnes viri Juda qui sunt in terra Ægypti gladio et fame, donec penitus consumantur.'
      v:028: 'JER:44:28 | 28 | 28 | Et qui fugerint gladium, revertentur de terra Ægypti in terram Juda viri pauci : et scient omnes reliquiæ Juda, ingredientium terram Ægypti ut habitent ibi, cujus sermo compleatur, meus an illorum.'
      v:029: 'JER:44:29 | 29 | 29 | Et hoc vobis signum, ait Dominus, quod visitem ego super vos in loco isto, ut sciatis quia vere complebuntur sermones mei contra vos in malum :'
      v:030: 'JER:44:30 | 30 | 30 | hæc dicit Dominus : Ecce ego tradam Pharaonem Ephree regem Ægypti in manu inimicorum ejus, et in manu quærentium animam illius, sicut tradidi Sedeciam regem Juda in manu Nabuchodonosor regis Babylonis inimici sui, et quærentis animam ejus.'
  c:045:
    verses:
      v:001: 'JER:45:1 | 1 | 1 | Verbum quod locutus est Jeremias propheta ad Baruch filium Neriæ, cum scripsisset verba hæc in libro ex ore Jeremiæ, anno quarto Joakim filii Josiæ regis Juda, dicens :'
      v:002: 'JER:45:2 | 2 | 2 | Hæc dicit Dominus Deus Israël ad te, Baruch :'
      v:003: 'JER:45:3 | 3 | 3 | Dixisti : Væ misero mihi ! quoniam addidit Dominus dolorem dolori meo : laboravi in gemitu meo, et requiem non inveni.'
      v:004: 'JER:45:4 | 4 | 4 | Hæc dicit Dominus : Sic dices ad eum : Ecce quos ædificavi, ego destruo, et quos plantavi, ego evello, et universam terram hanc :'
      v:005: 'JER:45:5 | 5 | 5 | et tu quæris tibi grandia ? noli quærere, quia ecce ego adducam malum super omnem carnem, ait Dominus, et dabo tibi animam tuam in salutem in omnibus locis ad quæcumque perrexeris.'
  c:046:
    verses:
      v:001: JER:46:1 | 1 | 1 | Quod factum est verbum Domini ad Jeremiam prophetam contra gentes.
      v:002: 'JER:46:2 | 2 | 2 | Ad Ægyptum, adversum exercitum Pharaonis Nechao regis Ægypti, qui erat juxta fluvium Euphraten in Charcamis, quem percussit Nabuchodonosor rex Babylonis, in quarto anno Joakim filii Josiæ regis Juda.'
      v:003: 'JER:46:3 | 3 | 3 | {VERSE:BEGIN}Præparate scutum et clypeum,{VS:BR} et procedite ad bellum.{VS:BR}'
      v:004: 'JER:46:4 | 4 | 4 | Jungite equos, et ascendite, equites :{VS:BR} state in galeis, polite lanceas, induite vos loricis.{VS:BR}'
      v:005: 'JER:46:5 | 5 | 5 | Quid igitur ? vidi ipsos pavidos,{VS:BR} et terga vertentes,{VS:BR} fortes eorum cæsos :{VS:BR} fugerunt conciti, nec respexerunt :{VS:BR} terror undique, ait Dominus.{VS:BR}'
      v:006: 'JER:46:6 | 6 | 6 | Non fugiat velox,{VS:BR} nec salvari se putet fortis :{VS:BR} ad aquilonem juxta flumen Euphraten{VS:BR} victi sunt, et ruerunt.{VS:BR}'
      v:007: 'JER:46:7 | 7 | 7 | Quis est iste, qui quasi flumen ascendit,{VS:BR} et veluti fluviorum intumescunt gurgites ejus ?{VS:BR}'
      v:008: 'JER:46:8 | 8 | 8 | Ægyptus fluminis instar ascendit,{VS:BR} et velut flumina movebuntur fluctus ejus,{VS:BR} et dicet : Ascendens operiam terram :{VS:BR} perdam civitatem, et habitatores ejus.{VS:BR}'
      v:009: 'JER:46:9 | 9 | 9 | Ascendite equos,{VS:BR} et exsultate in curribus,{VS:BR} et procedant fortes,{VS:BR} Æthiopia et Libyes tenentes scutum,{VS:BR} et Lydii arripientes et jacientes sagittas.{VS:BR}'
      v:010: 'JER:46:10 | 10 | 10 | Dies autem ille Domini Dei exercituum dies ultionis,{VS:BR} ut sumat vindictam de inimicis suis :{VS:BR} devorabit gladius, et saturabitur,{VS:BR} et inebriabitur sanguine eorum :{VS:BR} victima enim Domini Dei exercituum{VS:BR} in terra aquilonis juxta flumen Euphraten.{VS:BR}'
      v:011: 'JER:46:11 | 11 | 11 | Ascende in Galaad, et tolle resinam,{VS:BR} virgo filia Ægypti :{VS:BR} frustra multiplicas medicamina :{VS:BR} sanitas non erit tibi.{VS:BR}'
      v:012: 'JER:46:12 | 12 | 12 | Audierunt gentes ignominiam tuam,{VS:BR} et ululatus tuus replevit terram :{VS:BR} quia fortis impegit in fortem,{VS:BR} et ambo pariter conciderunt.{VERSE:END}{VS:P}'
      v:013: 'JER:46:13 | 13 | 13 | Verbum quod locutus est Dominus ad Jeremiam prophetam, super eo quod venturus esset Nabuchodonosor rex Babylonis, et percussurus terram Ægypti :'
      v:014: 'JER:46:14 | 14 | 14 | {VERSE:BEGIN}Annuntiate Ægypto, et auditum facite in Magdalo,{VS:BR} et resonet in Memphis, et in Taphnis :{VS:BR} dicite : Sta, et præpara te,{VS:BR} quia devorabit gladius ea quæ per circuitum tuum sunt.{VS:BR}'
      v:015: 'JER:46:15 | 15 | 15 | Quare computruit fortis tuus ?{VS:BR} non stetit, quoniam Dominus subvertit eum.{VS:BR}'
      v:016: 'JER:46:16 | 16 | 16 | Multiplicavit ruentes,{VS:BR} ceciditque vir ad proximum suum, et dicent :{VS:BR} Surge, et revertamur ad populum nostrum,{VS:BR} et ad terram nativitatis nostræ,{VS:BR} a facie gladii columbæ.{VS:BR}'
      v:017: 'JER:46:17 | 17 | 17 | Vocate nomen Pharaonis regis Ægypti :{VS:BR} tumultum adduxit tempus.{VS:BR}'
      v:018: 'JER:46:18 | 18 | 18 | Vivo ego, inquit Rex (Dominus exercituum nomen ejus),{VS:BR} quoniam sicut Thabor in montibus,{VS:BR} et sicut Carmelus in mari, veniet.{VS:BR}'
      v:019: 'JER:46:19 | 19 | 19 | Vasa transmigrationis fac tibi,{VS:BR} habitatrix filia Ægypti :{VS:BR} quia Memphis in solitudinem erit,{VS:BR} et deseretur, et inhabitabilis erit.{VS:BR}'
      v:020: 'JER:46:20 | 20 | 20 | Vitula elegans atque formosa Ægyptus,{VS:BR} stimulator ab aquilone veniet ei.{VS:BR}'
      v:021: 'JER:46:21 | 21 | 21 | Mercenarii quoque ejus,{VS:BR} qui versabantur in medio ejus quasi vituli saginati,{VS:BR} versi sunt, et fugerunt simul,{VS:BR} nec stare potuerunt :{VS:BR} quia dies interfectionis eorum venit super eos,{VS:BR} tempus visitationis eorum.{VS:BR}'
      v:022: 'JER:46:22 | 22 | 22 | Vox ejus quasi æris sonabit :{VS:BR} quoniam cum exercitu properabunt,{VS:BR} et cum securibus venient ei{VS:BR} quasi cædentes ligna.{VS:BR}'
      v:023: 'JER:46:23 | 23 | 23 | Succiderunt saltum ejus, ait Dominus,{VS:BR} qui supputari non potest :{VS:BR} multiplicati sunt super locustas,{VS:BR} et non est eis numerus.{VS:BR}'
      v:024: 'JER:46:24 | 24 | 24 | Confusa est filia Ægypti,{VS:BR} et tradita in manu populi aquilonis.{VS:BR}'
      v:025: 'JER:46:25 | 25 | 25 | Dixit Dominus exercituum, Deus Israël :{VS:BR} Ecce ego visitabo super tumultum Alexandriæ,{VS:BR} et super Pharaonem, et super Ægyptum,{VS:BR} et super deos ejus, et super reges ejus,{VS:BR} et super Pharaonem, et super eos qui confidunt in eo :{VS:BR}'
      v:026: 'JER:46:26 | 26 | 26 | et dabo eos in manu quærentium animam eorum,{VS:BR} et in manu Nabuchodonosor regis Babylonis,{VS:BR} et in manu servorum ejus :{VS:BR} et post hæc habitabitur sicut diebus pristinis, ait Dominus.{VS:BR}'
      v:027: 'JER:46:27 | 27 | 27 | Et tu ne timeas, serve meus Jacob,{VS:BR} et ne paveas, Israël :{VS:BR} quia ecce ego salvum te faciam de longinquo,{VS:BR} et semen tuum de terra captivitatis tuæ :{VS:BR} et revertetur Jacob, et requiescet,{VS:BR} et prosperabitur, et non erit qui exterreat eum.{VS:BR}'
      v:028: 'JER:46:28 | 28 | 28 | Et tu noli timere, serve meus Jacob, ait Dominus,{VS:BR} quia tecum ego sum :{VS:BR} quia ego consumam cunctas gentes ad quas ejeci te, {VS:BR} te vero non consumam :{VS:BR} sed castigabo te in judicio,{VS:BR} nec quasi innocenti parcam tibi.{VERSE:END}'
  c:047:
    verses:
      v:001: 'JER:47:1 | 1 | 1 | Quod factum est verbum Domini ad Jeremiam prophetam contra Palæstinos, antequam percuteret Pharao Gazam.'
      v:002: 'JER:47:2 | 2 | 2 | {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Ecce aquæ ascendunt ab aquilone,{VS:BR} et erunt quasi torrens inundans,{VS:BR} et operient terram et plenitudinem ejus,{VS:BR} urbem et habitatores ejus.{VS:BR} Clamabunt homines,{VS:BR} et ululabunt omnes habitatores terræ,{VS:BR}'
      v:003: 'JER:47:3 | 3 | 3 | a strepitu pompæ armorum, et bellatorum ejus,{VS:BR} a commotione quadrigarum ejus, et multitudine rotarum illius.{VS:BR} Non respexerunt patres filios manibus dissolutis,{VS:BR}'
      v:004: 'JER:47:4 | 4 | 4 | pro adventu diei in quo vastabuntur omnes Philisthiim,{VS:BR} et dissipabitur Tyrus et Sidon{VS:BR} cum omnibus reliquis auxiliis suis :{VS:BR} depopulatus est enim Dominus Palæstinos,{VS:BR} reliquias insulæ Cappadociæ.{VS:BR}'
      v:005: 'JER:47:5 | 5 | 5 | Venit calvitium super Gazam ;{VS:BR} conticuit Ascalon, et reliquiæ vallis earum :{VS:BR} usquequo concideris ?{VS:BR}'
      v:006: 'JER:47:6 | 6 | 6 | O mucro Domini, usquequo non quiesces ?{VS:BR} ingredere in vaginam tuam,{VS:BR} refrigerare, et sile.{VS:BR}'
      v:007: 'JER:47:7 | 7 | 7 | Quomodo quiescet,{VS:BR} cum Dominus præceperit ei adversus Ascalonem,{VS:BR} et adversus maritimas ejus regiones,{VS:BR} ibique condixerit illi ?{VERSE:END}'
  c:048:
    verses:
      v:001: 'JER:48:1 | 1 | 1 | Ad Moab. {VERSE:BEGIN}Hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Væ super Nabo, quoniam vastata est, et confusa !{VS:BR} capta est Cariathaim, confusa est fortis, et tremuit.{VS:BR}'
      v:002: 'JER:48:2 | 2 | 2 | Non est ultra exsultatio in Moab contra Hesebon :{VS:BR} cogitaverunt malum : Venite, et disperdamus eam de gente.{VS:BR} Ergo silens conticesces, sequeturque te gladius.{VS:BR}'
      v:003: 'JER:48:3 | 3 | 3 | Vox clamoris de Oronaim, vastitas et contritio magna.{VS:BR}'
      v:004: 'JER:48:4 | 4 | 4 | Contrita est Moab : annuntiate clamorem parvulis ejus.{VS:BR}'
      v:005: 'JER:48:5 | 5 | 5 | Per ascensum enim Luith{VS:BR} plorans ascendet in fletu,{VS:BR} quoniam in descensu Oronaim{VS:BR} hostes ululatum contritionis audierunt.{VS:BR}'
      v:006: 'JER:48:6 | 6 | 6 | Fugite, salvate animas vestras,{VS:BR} et eritis quasi myricæ in deserto :{VS:BR}'
      v:007: 'JER:48:7 | 7 | 7 | pro eo enim quod habuisti fiduciam{VS:BR} in munitionibus tuis et in thesauris tuis,{VS:BR} tu quoque capieris :{VS:BR} et ibit Chamos in transmigrationem,{VS:BR} sacerdotes ejus et principes ejus simul.{VS:BR}'
      v:008: 'JER:48:8 | 8 | 8 | Et veniet prædo ad omnem urbem,{VS:BR} et urbs nulla salvabitur :{VS:BR} et peribunt valles,{VS:BR} et dissipabuntur campestria,{VS:BR} quoniam dixit Dominus :{VS:BR}'
      v:009: 'JER:48:9 | 9 | 9 | Date florem Moab, quia florens egredietur :{VS:BR} et civitates ejus desertæ erunt, et inhabitabiles.{VS:BR}'
      v:010: 'JER:48:10 | 10 | 10 | Maledictus qui facit opus Domini fraudulenter,{VS:BR} et maledictus qui prohibet gladium suum a sanguine.{VS:BR}'
      v:011: 'JER:48:11 | 11 | 11 | Fertilis fuit Moab ab adolescentia sua,{VS:BR} et requievit in fæcibus suis :{VS:BR} nec transfusus est de vase in vas,{VS:BR} et in transmigrationem non abiit :{VS:BR} idcirco permansit gustus ejus in eo,{VS:BR} et odor ejus non est immutatus.{VS:BR}'
      v:012: 'JER:48:12 | 12 | 12 | Propterea ecce dies veniunt, dicit Dominus,{VS:BR} et mittam ei ordinatores et stratores laguncularum :{VS:BR} et sternent eum, et vasa ejus exhaurient,{VS:BR} et lagunculas eorum collident.{VS:BR}'
      v:013: 'JER:48:13 | 13 | 13 | Et confundetur Moab a Chamos{VS:BR} sicut confusa est domus Israël a Bethel,{VS:BR} in qua habebat fiduciam.{VS:BR}'
      v:014: 'JER:48:14 | 14 | 14 | Quomodo dicitis : Fortes sumus,{VS:BR} et viri robusti ad præliandum ?{VS:BR}'
      v:015: 'JER:48:15 | 15 | 15 | Vastata est Moab, et civitates illius succiderunt,{VS:BR} et electi juvenes ejus descenderunt in occisionem, ait Rex :{VS:BR} Dominus exercituum nomen ejus.{VS:BR}'
      v:016: 'JER:48:16 | 16 | 16 | Prope est interitus Moab ut veniat,{VS:BR} et malum ejus velociter accurret nimis.{VS:BR}'
      v:017: 'JER:48:17 | 17 | 17 | Consolamini eum, omnes qui estis in circuitu ejus :{VS:BR} et universi qui scitis nomen ejus, dicite :{VS:BR} Quomodo confracta est virga fortis,{VS:BR} baculus gloriosus ?{VS:BR}'
      v:018: 'JER:48:18 | 18 | 18 | Descende de gloria, et sede in siti,{VS:BR} habitatio filiæ Dibon,{VS:BR} quoniam vastator Moab ascendit ad te :{VS:BR} dissipavit munitiones tuas.{VS:BR}'
      v:019: 'JER:48:19 | 19 | 19 | In via sta, et prospice,{VS:BR} habitatio Aroër :{VS:BR} interroga fugientem,{VS:BR} et ei qui evasit dic : Quid accidit ?{VS:BR}'
      v:020: 'JER:48:20 | 20 | 20 | Confusus est Moab, quoniam victus est.{VS:BR} Ululate, et clamate :{VS:BR} annuntiate in Arnon,{VS:BR} quoniam vastata est Moab,{VS:BR}'
      v:021: 'JER:48:21 | 21 | 21 | et judicium venit ad terram campestrem,{VS:BR} super Helon, et super Jasa,{VS:BR} et super Mephaath,'
      v:022: 'JER:48:22 | 22 | 22 | et super Dibon,{VS:BR} et super Nabo, et super domum Deblathaim,{VS:BR}'
      v:023: 'JER:48:23 | 23 | 23 | et super Cariathaim, et super Bethgamul,{VS:BR} et super Bethmaon,'
      v:024: 'JER:48:24 | 24 | 24 | et super Carioth,{VS:BR} et super Bosra, et super omnes civitates terræ Moab,{VS:BR} quæ longe et quæ prope sunt.{VS:BR}'
      v:025: 'JER:48:25 | 25 | 25 | Abscissum est cornu Moab,{VS:BR} et brachium ejus contritum est, ait Dominus.{VS:BR}'
      v:026: 'JER:48:26 | 26 | 26 | Inebriate eum, quoniam contra Dominum erectus est :{VS:BR} et allidet manum Moab in vomitu suo,{VS:BR} et erit in derisum etiam ipse.{VS:BR}'
      v:027: 'JER:48:27 | 27 | 27 | Fuit enim in derisum tibi Israël :{VS:BR} quasi inter fures reperisses eum :{VS:BR} propter verba ergo tua quæ adversum illum locutus es,{VS:BR} captivus duceris.{VS:BR}'
      v:028: 'JER:48:28 | 28 | 28 | Relinquite civitates, et habitate in petra, habitatores Moab :{VS:BR} et estote quasi columba nidificans in summo ore foraminis.{VS:BR}'
      v:029: 'JER:48:29 | 29 | 29 | Audivimus superbiam Moab : superbus est valde :{VS:BR} sublimitatem ejus, et arrogantiam,{VS:BR} et superbiam, et altitudinem cordis ejus.{VS:BR}'
      v:030: 'JER:48:30 | 30 | 30 | Ego scio, ait Dominus, jactantiam ejus,{VS:BR} et quod non sit juxta eam virtus ejus,{VS:BR} nec juxta quod poterat conata sit facere.{VS:BR}'
      v:031: 'JER:48:31 | 31 | 31 | Ideo super Moab ejulabo,{VS:BR} et ad Moab universam clamabo,{VS:BR} ad viros muri fictilis lamentantes :{VS:BR}'
      v:032: 'JER:48:32 | 32 | 32 | de planctu Jazer plorabo tibi, vinea Sabama.{VS:BR} Propagines tuæ transierunt mare ;{VS:BR} usque ad mare Jazer pervenerunt :{VS:BR} super messem tuam et vindemiam tuam prædo irruit.{VS:BR}'
      v:033: 'JER:48:33 | 33 | 33 | Ablata est lætitia et exsultatio{VS:BR} de Carmelo et de terra Moab,{VS:BR} et vinum de torcularibus sustuli :{VS:BR} nequaquam calcator uvæ solitum celeuma cantabit.{VS:BR}'
      v:034: 'JER:48:34 | 34 | 34 | De clamore Hesebon usque Eleale et Jasa, dederunt vocem suam ;{VS:BR} a Segor usque ad Oronaim, vitula conternante :{VS:BR} aquæ quoque Nemrim pessimæ erunt.{VS:BR}'
      v:035: 'JER:48:35 | 35 | 35 | Et auferam de Moab, ait Dominus,{VS:BR} offerentem in excelsis,{VS:BR} et sacrificantem diis ejus.{VS:BR}'
      v:036: 'JER:48:36 | 36 | 36 | Propterea cor meum ad Moab quasi tibiæ resonabit,{VS:BR} et cor meum ad viros muri fictilis dabit sonitum tibiarum :{VS:BR} quia plus fecit quam potuit,{VS:BR} idcirco perierunt.{VS:BR}'
      v:037: 'JER:48:37 | 37 | 37 | Omne enim caput calvitium,{VS:BR} et omnis barba rasa erit :{VS:BR} in cunctis manibus colligatio,{VS:BR} et super omne dorsum cilicium :{VS:BR}'
      v:038: 'JER:48:38 | 38 | 38 | super omnia tecta Moab, et in plateis ejus,{VS:BR} omnis planctus :{VS:BR} quoniam contrivi Moab{VS:BR} sicut vas inutile, ait Dominus.{VS:BR}'
      v:039: 'JER:48:39 | 39 | 39 | Quomodo victa est, et ululaverunt ?{VS:BR} quomodo dejecit cervicem Moab, et confusus est ?{VS:BR} eritque Moab in derisum, et in exemplum omnibus in circuitu suo.{VS:BR}'
      v:040: 'JER:48:40 | 40 | 40 | Hæc dicit Dominus :{VS:BR} Ecce quasi aquila volabit,{VS:BR} et extendet alas suas ad Moab.{VS:BR}'
      v:041: 'JER:48:41 | 41 | 41 | Capta est Carioth, et munitiones comprehensæ sunt :{VS:BR} et erit cor fortium Moab in die illa{VS:BR} sicut cor mulieris parturientis,{VS:BR}'
      v:042: 'JER:48:42 | 42 | 42 | et cessabit Moab esse populus,{VS:BR} quoniam contra Dominum gloriatus est.{VS:BR}'
      v:043: 'JER:48:43 | 43 | 43 | Pavor, et fovea,{VS:BR} et laqueus super te,{VS:BR} o habitator Moab, dicit Dominus.{VS:BR}'
      v:044: 'JER:48:44 | 44 | 44 | Qui fugerit a facie pavoris cadet in foveam,{VS:BR} et qui conscenderit de fovea capietur laqueo :{VS:BR} adducam enim super Moab annum visitationis eorum, ait Dominus.{VS:BR}'
      v:045: 'JER:48:45 | 45 | 45 | In umbra Hesebon steterunt de laqueo fugientes,{VS:BR} quia ignis egressus est de Hesebon,{VS:BR} et flamma de medio Seon :{VS:BR} et devorabit partem Moab,{VS:BR} et verticem filiorum tumultus.{VS:BR}'
      v:046: 'JER:48:46 | 46 | 46 | Væ tibi, Moab :{VS:BR} periisti, popule Chamos,{VS:BR} quia comprehensi sunt filii tui{VS:BR} et filiæ tuæ in captivitatem.{VS:BR}'
      v:047: 'JER:48:47 | 47 | 47 | Et convertam captivitatem Moab in novissimis diebus, ait Dominus.{VERSE:END} Hucusque judicia Moab.'
  c:049:
    verses:
      v:001: 'JER:49:1 | 1 | 1 | Ad filios Ammon. {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Numquid non filii sunt Israël,{VS:BR} aut hæres non est ei ?{VS:BR} cur igitur hæreditate possedit Melchom Gad,{VS:BR} et populus ejus in urbibus ejus habitavit ?{VS:BR}'
      v:002: 'JER:49:2 | 2 | 2 | Ideo ecce dies veniunt, dicit Dominus,{VS:BR} et auditum faciam super Rabbath filiorum Ammon fremitum prælii,{VS:BR} et erit in tumultum dissipata,{VS:BR} filiæque ejus igni succendentur,{VS:BR} et possidebit Israël possessores suos, ait Dominus.{VS:BR}'
      v:003: 'JER:49:3 | 3 | 3 | Ulula, Hesebon, quoniam vastata est Hai ;{VS:BR} clamate, filiæ Rabbath :{VS:BR} accingite vos ciliciis,{VS:BR} plangite et circuite per sepes,{VS:BR} quoniam Melchom in transmigrationem ducetur,{VS:BR} sacerdotes ejus et principes ejus simul.{VS:BR}'
      v:004: 'JER:49:4 | 4 | 4 | Quid gloriaris in vallibus ?{VS:BR} defluxit vallis tua, filia delicata,{VS:BR} quæ confidebas in thesauris tuis,{VS:BR} et dicebas : Quis veniet ad me ?{VS:BR}'
      v:005: 'JER:49:5 | 5 | 5 | Ecce ego inducam super te terrorem,{VS:BR} ait Dominus Deus exercituum,{VS:BR} ab omnibus qui sunt in circuitu tuo :{VS:BR} et dispergemini singuli a conspectu vestro,{VS:BR} nec erit qui congreget fugientes.{VS:BR}'
      v:006: 'JER:49:6 | 6 | 6 | Et post hæc reverti faciam{VS:BR} captivos filiorum Ammon, ait Dominus.{VERSE:END}{VS:P}'
      v:007: 'JER:49:7 | 7 | 7 | Ad Idumæam. {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Numquid non ultra est sapientia in Theman ?{VS:BR} periit consilium a filiis ;{VS:BR} inutilis facta est sapientia eorum.{VS:BR}'
      v:008: 'JER:49:8 | 8 | 8 | Fugite, et terga vertite ;{VS:BR} descendite in voraginem, habitatores Dedan :{VS:BR} quoniam perditionem Esau adduxi super eum,{VS:BR} tempus visitationis ejus.{VS:BR}'
      v:009: 'JER:49:9 | 9 | 9 | Si vindemiatores venissent super te,{VS:BR} non reliquissent racemum :{VS:BR} si fures in nocte rapuissent quod sufficeret sibi.{VS:BR}'
      v:010: 'JER:49:10 | 10 | 10 | Ego vero discooperui Esau :{VS:BR} revelavi abscondita ejus,{VS:BR} et celari non poterit :{VS:BR} vastatum est semen ejus,{VS:BR} et fratres ejus, et vicini ejus, et non erit.{VS:BR}'
      v:011: 'JER:49:11 | 11 | 11 | Relinque pupillos tuos : ego faciam eos vivere :{VS:BR} et viduæ tuæ in me sperabunt.{VS:BR}'
      v:012: 'JER:49:12 | 12 | 12 | Quia hæc dicit Dominus :{VS:BR} Ecce quibus non erat judicium ut biberent calicem,{VS:BR} bibentes bibent :{VS:BR} et tu, quasi innocens relinqueris ?{VS:BR} non eris innocens, sed bibens bibes.{VS:BR}'
      v:013: 'JER:49:13 | 13 | 13 | Quia per memetipsum juravi, dicit Dominus,{VS:BR} quod in solitudinem, et in opprobrium,{VS:BR} et in desertum, et in maledictionem erit Bosra,{VS:BR} et omnes civitates ejus erunt in solitudines sempiternas.{VS:BR}'
      v:014: 'JER:49:14 | 14 | 14 | Auditum audivi a Domino,{VS:BR} et legatus ad gentes missus est :{VS:BR} Congregamini, et venite contra eam,{VS:BR} et consurgamus in prælium.{VS:BR}'
      v:015: 'JER:49:15 | 15 | 15 | Ecce enim parvulum dedi te in gentibus,{VS:BR} contemptibilem inter homines.{VS:BR}'
      v:016: 'JER:49:16 | 16 | 16 | Arrogantia tua decepit te,{VS:BR} et superbia cordis tui,{VS:BR} qui habitas in cavernis petræ,{VS:BR} et apprehendere niteris altitudinem collis :{VS:BR} cum exaltaveris quasi aquila nidum tuum,{VS:BR} inde detraham te, dicit Dominus.{VS:BR}'
      v:017: 'JER:49:17 | 17 | 17 | Et erit Idumæa deserta :{VS:BR} omnis qui transibit per eam stupebit,{VS:BR} et sibilabit super omnes plagas ejus.{VS:BR}'
      v:018: 'JER:49:18 | 18 | 18 | Sicut subversa est Sodoma et Gomorrha,{VS:BR} et vicinæ ejus, ait Dominus :{VS:BR} non habitabit ibi vir,{VS:BR} et non incolet eam filius hominis.{VS:BR}'
      v:019: 'JER:49:19 | 19 | 19 | Ecce quasi leo ascendet{VS:BR} de superbia Jordanis ad pulchritudinem robustam,{VS:BR} quia subito currere faciam eum ad illam.{VS:BR} Et quis erit electus, quem præponam ei ?{VS:BR} quis enim similis mei ?{VS:BR} et quis sustinebit me ?{VS:BR} et quis est iste pastor, qui resistat vultui meo ?{VS:BR}'
      v:020: 'JER:49:20 | 20 | 20 | Propterea audite consilium Domini quod iniit de Edom,{VS:BR} et cogitationes ejus quas cogitavit de habitatoribus Theman :{VS:BR} si non dejecerint eos parvuli gregis,{VS:BR} nisi dissipaverint cum eis habitaculum eorum.{VS:BR}'
      v:021: 'JER:49:21 | 21 | 21 | A voce ruinæ eorum commota est terra ;{VS:BR} clamor in mari Rubro auditus est vocis ejus.{VS:BR}'
      v:022: 'JER:49:22 | 22 | 22 | Ecce quasi aquila ascendet,{VS:BR} et avolabit, et expandet alas suas super Bosran :{VS:BR} et erit cor fortium Idumææ in die illa{VS:BR} quasi cor mulieris parturientis.{VERSE:END}{VS:P}'
      v:023: 'JER:49:23 | 23 | 23 | Ad Damascum. {VERSE:BEGIN}Confusa est Emath et Arphad,{VS:BR} quia auditum pessimum audierunt :{VS:BR} turbati sunt in mari ;{VS:BR} præ sollicitudine quiescere non potuit.{VS:BR}'
      v:024: 'JER:49:24 | 24 | 24 | Dissoluta est Damascus,{VS:BR} versa est in fugam :{VS:BR} tremor apprehendit eam,{VS:BR} angustia et dolores tenuerunt eam quasi parturientem.{VS:BR}'
      v:025: 'JER:49:25 | 25 | 25 | Quomodo dereliquerunt civitatem laudabilem,{VS:BR} urbem lætitiæ ?{VS:BR}'
      v:026: 'JER:49:26 | 26 | 26 | Ideo cadent juvenes ejus in plateis ejus,{VS:BR} et omnes viri prælii conticescent in die illa,{VS:BR} ait Dominus exercituum.{VS:BR}'
      v:027: 'JER:49:27 | 27 | 27 | Et succendam ignem in muro Damasci,{VS:BR} et devorabit mœnia Benadad.{VERSE:END}{VS:P}'
      v:028: 'JER:49:28 | 28 | 28 | Ad Cedar, et ad regna Asor, quæ percussit Nabuchodonosor rex Babylonis. {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Surgite, et ascendite ad Cedar,{VS:BR} et vastate filios orientis.{VS:BR}'
      v:029: 'JER:49:29 | 29 | 29 | Tabernacula eorum, et greges eorum capient :{VS:BR} pelles eorum, et omnia vasa eorum,{VS:BR} et camelos eorum tollent sibi,{VS:BR} et vocabunt super eos formidinem in circuitu.{VS:BR}'
      v:030: 'JER:49:30 | 30 | 30 | Fugite, abite vehementer, in voraginibus sedete,{VS:BR} qui habitatis Asor, ait Dominus :{VS:BR} iniit enim contra vos Nabuchodonosor rex Babylonis consilium,{VS:BR} et cogitavit adversum vos cogitationes.{VS:BR}'
      v:031: 'JER:49:31 | 31 | 31 | Consurgite, et ascendite ad gentem quietam,{VS:BR} et habitantem confidenter, ait Dominus :{VS:BR} non ostia, nec vectes eis : soli habitant.{VS:BR}'
      v:032: 'JER:49:32 | 32 | 32 | Et erunt cameli eorum in direptionem,{VS:BR} et multitudo jumentorum in prædam :{VS:BR} et dispergam eos in omnem ventum,{VS:BR} qui sunt attonsi in comam,{VS:BR} et ex omni confinio eorum adducam interitum super eos, ait Dominus.{VS:BR}'
      v:033: 'JER:49:33 | 33 | 33 | Et erit Asor in habitaculum draconum,{VS:BR} deserta usque in æternum :{VS:BR} non manebit ibi vir,{VS:BR} nec incolet eam filius hominis.{VERSE:END}{VS:P}'
      v:034: 'JER:49:34 | 34 | 34 | Quod facum est verbum Domini ad Jeremiam prophetam adversus Ælam, in principio regni Sedeciæ regis Juda, dicens :'
      v:035: 'JER:49:35 | 35 | 35 | {VERSE:BEGIN}Hæc dicit Dominus exercituum :{VS:BR} Ecce ego confringam arcum Ælam,{VS:BR} et summam fortitudinem eorum :{VS:BR}'
      v:036: 'JER:49:36 | 36 | 36 | et inducam super Ælam quatuor ventos a quatuor plagis cæli,{VS:BR} et ventilabo eos in omnes ventos istos,{VS:BR} et non erit gens ad quam non perveniant profugi Ælam.{VS:BR}'
      v:037: 'JER:49:37 | 37 | 37 | Et pavere faciam Ælam coram inimicis suis,{VS:BR} et in conspectu quærentium animam eorum :{VS:BR} et adducam super eos malum,{VS:BR} iram furoris mei, dicit Dominus,{VS:BR} et mittam post eos gladium donec consumam eos.{VS:BR}'
      v:038: 'JER:49:38 | 38 | 38 | Et ponam solium meum in Ælam,{VS:BR} et perdam inde reges et principes, ait Dominus.{VS:BR}'
      v:039: 'JER:49:39 | 39 | 39 | In novissimis autem diebus{VS:BR} reverti faciam captivos Ælam, dicit Dominus.{VERSE:END}'
  c:050:
    verses:
      v:001: 'JER:50:1 | 1 | 1 | Verbum quod locutus est Dominus de Babylone et de terra Chaldæorum, in manu Jeremiæ prophetæ.'
      v:002: 'JER:50:2 | 2 | 2 | {VERSE:BEGIN}Annuntiate in gentibus, et auditum facite :{VS:BR} levate signum, prædicate, et nolite celare :{VS:BR} dicite : Capta est Babylon,{VS:BR} confusus est Bel, victus est Merodach,{VS:BR} confusa sunt sculptilia ejus,{VS:BR} superata sunt idola eorum.{VS:BR}'
      v:003: 'JER:50:3 | 3 | 3 | Quoniam ascendit contra eam gens ab aquilone,{VS:BR} quæ ponet terram ejus in solitudinem,{VS:BR} et non erit qui habitet in ea ab homine usque ad pecus :{VS:BR} et moti sunt, et abierunt.{VS:BR}'
      v:004: 'JER:50:4 | 4 | 4 | In diebus illis, et in tempore illo, ait Dominus,{VS:BR} venient filii Israël ipsi et filii Juda simul :{VS:BR} ambulantes et flentes properabunt,{VS:BR} et Dominum Deum suum quærent :{VS:BR}'
      v:005: 'JER:50:5 | 5 | 5 | in Sion interrogabunt viam, huc facies eorum :{VS:BR} venient, et apponentur ad Dominum fœdere sempiterno,{VS:BR} quod nulla oblivione delebitur.{VS:BR}'
      v:006: 'JER:50:6 | 6 | 6 | Grex perditus factus est populus meus :{VS:BR} pastores eorum seduxerunt eos,{VS:BR} feceruntque vagari in montibus :{VS:BR} de monte in collem transierunt ;{VS:BR} obliti sunt cubilis sui.{VS:BR}'
      v:007: 'JER:50:7 | 7 | 7 | Omnes qui invenerunt comederunt eos,{VS:BR} et hostes eorum dixerunt : Non peccavimus :{VS:BR} pro eo quod peccaverunt Domino decori justitiæ,{VS:BR} et exspectationi patrum eorum Domino.{VS:BR}'
      v:008: 'JER:50:8 | 8 | 8 | Recedite de medio Babylonis,{VS:BR} et de terra Chaldæorum egredimini,{VS:BR} et estote quasi hædi ante gregem.{VS:BR}'
      v:009: 'JER:50:9 | 9 | 9 | Quoniam ecce ego suscito,{VS:BR} et adducam in Babylonem{VS:BR} congregationem gentium magnarum de terra aquilonis,{VS:BR} et præparabuntur adversus eam, et inde capietur :{VS:BR} sagitta ejus quasi viri fortis interfectoris :{VS:BR} non revertetur vacua.{VS:BR}'
      v:010: 'JER:50:10 | 10 | 10 | Et erit Chaldæa in prædam :{VS:BR} omnes vastantes eam replebuntur, ait Dominus.{VS:BR}'
      v:011: 'JER:50:11 | 11 | 11 | Quoniam exsultatis, et magna loquimini,{VS:BR} diripientes hæreditatem meam :{VS:BR} quoniam effusi estis sicut vituli super herbam,{VS:BR} et mugistis sicut tauri :{VS:BR}'
      v:012: 'JER:50:12 | 12 | 12 | confusa est mater vestra nimis,{VS:BR} et adæquata pulveri, quæ genuit vos :{VS:BR} ecce novissima erit in gentibus,{VS:BR} deserta, invia, et arens.{VS:BR}'
      v:013: 'JER:50:13 | 13 | 13 | Ab ira Domini non habitabitur,{VS:BR} sed redigetur tota in solitudinem :{VS:BR} omnis qui transibit per Babylonem stupebit,{VS:BR} et sibilabit super universis plagis ejus.{VS:BR}'
      v:014: 'JER:50:14 | 14 | 14 | Præparamini contra Babylonem per circuitum,{VS:BR} omnes qui tenditis arcum :{VS:BR} debellate eam, non parcatis jaculis,{VS:BR} quia Domino peccavit.{VS:BR}'
      v:015: 'JER:50:15 | 15 | 15 | Clamate adversus eam,{VS:BR} ubique dedit manum :{VS:BR} ceciderunt fundamenta ejus,{VS:BR} destructi sunt muri ejus,{VS:BR} quoniam ultio Domini est :{VS:BR} ultionem accipite de ea :{VS:BR} sicut fecit, facite ei.{VS:BR}'
      v:016: 'JER:50:16 | 16 | 16 | Disperdite satorem de Babylone,{VS:BR} et tenentem falcem in tempore messis :{VS:BR} a facie gladii columbæ{VS:BR} unusquisque ad populum suum convertetur,{VS:BR} et singuli ad terram suam fugient.{VS:BR}'
      v:017: 'JER:50:17 | 17 | 17 | Grex dispersus Israël :{VS:BR} leones ejecerunt eum.{VS:BR} Primus comedit eum rex Assur :{VS:BR} iste novissimus exossavit eum{VS:BR} Nabuchodonosor rex Babylonis.{VS:BR}'
      v:018: 'JER:50:18 | 18 | 18 | Propterea hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Ecce ego visitabo regem Babylonis et terram ejus,{VS:BR} sicut visitavi regem Assur :{VS:BR}'
      v:019: 'JER:50:19 | 19 | 19 | et reducam Israël ad habitaculum suum :{VS:BR} et pascetur Carmelum et Basan,{VS:BR} et in monte Ephraim et Galaad saturabitur anima ejus.{VS:BR}'
      v:020: 'JER:50:20 | 20 | 20 | In diebus illis, et in tempore illo, ait Dominus,{VS:BR} quæretur iniquitas Israël, et non erit,{VS:BR} et peccatum Juda, et non invenietur :{VS:BR} quoniam propitius ero eis quos reliquero.{VS:BR}'
      v:021: 'JER:50:21 | 21 | 21 | Super terram dominantium ascende,{VS:BR} et super habitatores ejus visita :{VS:BR} dissipa, et interfice quæ post eos sunt, ait Dominus,{VS:BR} et fac juxta omnia quæ præcepi tibi.{VS:BR}'
      v:022: 'JER:50:22 | 22 | 22 | Vox belli in terra, et contritio magna.{VS:BR}'
      v:023: 'JER:50:23 | 23 | 23 | Quomodo confractus est et contritus malleus universæ terræ ?{VS:BR} quomodo versa est in desertum Babylon in gentibus ?{VS:BR}'
      v:024: 'JER:50:24 | 24 | 24 | Illaqueavi te, et capta es, Babylon,{VS:BR} et nesciebas :{VS:BR} inventa es et apprehensa,{VS:BR} quoniam Dominum provocasti.{VS:BR}'
      v:025: 'JER:50:25 | 25 | 25 | Aperuit Dominus thesaurum suum,{VS:BR} et protulit vasa iræ suæ,{VS:BR} quoniam opus est Domino Deo exercituum,{VS:BR} in terra Chaldæorum.{VS:BR}'
      v:026: 'JER:50:26 | 26 | 26 | Venite ad eam ab extremis finibus ;{VS:BR} aperite ut exeant qui conculcent eam :{VS:BR} tollite de via lapides, et redigite in acervos :{VS:BR} et interficite eam, nec sit quidquam reliquum.{VS:BR}'
      v:027: 'JER:50:27 | 27 | 27 | Dissipate universos fortes ejus :{VS:BR} descendant in occisionem :{VS:BR} væ eis, quia venit dies eorum,{VS:BR} tempus visitationis eorum !{VS:BR}'
      v:028: 'JER:50:28 | 28 | 28 | Vox fugientium,{VS:BR} et eorum qui evaserunt de terra Babylonis,{VS:BR} ut annuntient in Sion ultionem Domini Dei nostri,{VS:BR} ultionem templi ejus.{VS:BR}'
      v:029: 'JER:50:29 | 29 | 29 | Annuntiate in Babylonem plurimis,{VS:BR} omnibus qui tendunt arcum :{VS:BR} consistite adversus eam per gyrum,{VS:BR} et nullus evadat :{VS:BR} reddite ei secundum opus suum :{VS:BR} juxta omnia quæ fecit, facite illi,{VS:BR} quia contra Dominum erecta est,{VS:BR} adversum Sanctum Israël.{VS:BR}'
      v:030: 'JER:50:30 | 30 | 30 | Idcirco cadent juvenes ejus in plateis ejus,{VS:BR} et omnes viri bellatores ejus conticescent in die illa,{VS:BR} ait Dominus.{VS:BR}'
      v:031: 'JER:50:31 | 31 | 31 | Ecce ego ad te, superbe !{VS:BR} dicit Dominus Deus exercituum :{VS:BR} quia venit dies tuus,{VS:BR} tempus visitationis tuæ.{VS:BR}'
      v:032: 'JER:50:32 | 32 | 32 | Et cadet superbus, et corruet,{VS:BR} et non erit qui suscitet eum :{VS:BR} et succendam ignem in urbibus ejus,{VS:BR} et devorabit omnia in circuitu ejus.{VS:BR}'
      v:033: 'JER:50:33 | 33 | 33 | Hæc dicit Dominus exercituum :{VS:BR} Calumniam sustinent filii Israël,{VS:BR} et filii Juda simul :{VS:BR} omnes qui ceperunt eos, tenent :{VS:BR} nolunt dimittere eos.{VS:BR}'
      v:034: 'JER:50:34 | 34 | 34 | Redemptor eorum fortis,{VS:BR} Dominus exercituum nomen ejus :{VS:BR} judicio defendet causam eorum,{VS:BR} ut exterreat terram,{VS:BR} et commoveat habitatores Babylonis.{VS:BR}'
      v:035: 'JER:50:35 | 35 | 35 | Gladius ad Chaldæos, ait Dominus,{VS:BR} et ad habitatores Babylonis,{VS:BR} et ad principes, et ad sapientes ejus.{VS:BR}'
      v:036: 'JER:50:36 | 36 | 36 | Gladius ad divinos ejus, qui stulti erunt :{VS:BR} gladius ad fortes illius, qui timebunt.{VS:BR}'
      v:037: 'JER:50:37 | 37 | 37 | Gladius ad equos ejus, et ad currus ejus,{VS:BR} et ad omne vulgus quod est in medio ejus :{VS:BR} et erunt quasi mulieres :{VS:BR} gladius ad thesauros ejus, qui diripientur.{VS:BR}'
      v:038: 'JER:50:38 | 38 | 38 | Siccitas super aquas ejus erit, et arescent,{VS:BR} quia terra sculptilium est, et in portentis gloriantur.{VS:BR}'
      v:039: 'JER:50:39 | 39 | 39 | Propterea habitabunt dracones cum faunis ficariis,{VS:BR} et habitabunt in ea struthiones :{VS:BR} et non inhabitabitur ultra usque in sempiternum,{VS:BR} nec exstruetur usque ad generationem et generationem.{VS:BR}'
      v:040: 'JER:50:40 | 40 | 40 | Sicut subvertit Dominus Sodomam et Gomorrham,{VS:BR} et vicinas ejus, ait Dominus,{VS:BR} non habitabit ibi vir,{VS:BR} et non incolet eam filius hominis.{VS:BR}'
      v:041: 'JER:50:41 | 41 | 41 | Ecce populus venit ab aquilone,{VS:BR} et gens magna, et reges multi{VS:BR} consurgent a finibus terræ.{VS:BR}'
      v:042: 'JER:50:42 | 42 | 42 | Arcum et scutum apprehendent :{VS:BR} crudeles sunt, et immisericordes :{VS:BR} vox eorum quasi mare sonabit,{VS:BR} et super equos ascendent,{VS:BR} sicut vir paratus ad prælium contra te, filia Babylon.{VS:BR}'
      v:043: 'JER:50:43 | 43 | 43 | Audivit rex Babylonis famam eorum,{VS:BR} et dissolutæ sunt manus ejus :{VS:BR} angustia apprehendit eum,{VS:BR} dolor quasi parturientem.{VS:BR}'
      v:044: 'JER:50:44 | 44 | 44 | Ecce quasi leo ascendet,{VS:BR} de superbia Jordanis ad pulchritudinem robustam,{VS:BR} quia subito currere faciam eum ad illam.{VS:BR} Et quis erit electus, quem præponam ei ?{VS:BR} quis est enim similis mei ?{VS:BR} et quis sustinebit me ?{VS:BR} et quis est iste pastor, qui resistat vultui meo ?{VS:BR}'
      v:045: 'JER:50:45 | 45 | 45 | Propterea audite consilium Domini{VS:BR} quod mente concepit adversum Babylonem,{VS:BR} et cogitationes ejus{VS:BR} quas cogitavit super terram Chaldæorum :{VS:BR} nisi detraxerint eos parvuli gregum,{VS:BR} nisi dissipatum fuerit cum ipsis habitaculum eorum.{VS:BR}'
      v:046: 'JER:50:46 | 46 | 46 | A voce captivitatis Babylonis commota est terra,{VS:BR} et clamor inter gentes auditus est.{VERSE:END}'
  c:051:
    verses:
      v:001: 'JER:51:1 | 1 | 1 | {VERSE:BEGIN}Hæc dicit Dominus :{VS:BR} Ecce ego suscitabo super Babylonem et super habitatores ejus,{VS:BR} qui cor suum levaverunt contra me,{VS:BR} quasi ventum pestilentem :{VS:BR}'
      v:002: 'JER:51:2 | 2 | 2 | et mittam in Babylonem ventilatores,{VS:BR} et ventilabunt eam et demolientur terram ejus,{VS:BR} quoniam venerunt super eam undique in die afflictionis ejus.{VS:BR}'
      v:003: 'JER:51:3 | 3 | 3 | Non tendat qui tendit arcum suum,{VS:BR} et non ascendat loricatus :{VS:BR} nolite parcere juvenibus ejus ;{VS:BR} interficite omnem militiam ejus.{VS:BR}'
      v:004: 'JER:51:4 | 4 | 4 | Et cadent interfecti in terra Chaldæorum,{VS:BR} et vulnerati in regionibus ejus.{VS:BR}'
      v:005: 'JER:51:5 | 5 | 5 | Quoniam non fuit viduatus Israël et Juda{VS:BR} a Deo suo, Domino exercituum,{VS:BR} terra autem eorum repleta est delicto{VS:BR} a Sancto Israël.{VS:BR}'
      v:006: 'JER:51:6 | 6 | 6 | Fugite de medio Babylonis,{VS:BR} et salvet unusquisque animam suam :{VS:BR} nolite tacere super iniquitatem ejus,{VS:BR} quoniam tempus ultionis est a Domino :{VS:BR} vicissitudinem ipse retribuet ei.{VS:BR}'
      v:007: 'JER:51:7 | 7 | 7 | Calix aureus Babylon in manu Domini,{VS:BR} inebrians omnem terram :{VS:BR} de vino ejus biberunt gentes,{VS:BR} et ideo commotæ sunt.{VS:BR}'
      v:008: 'JER:51:8 | 8 | 8 | Subito cecidit Babylon, et contrita est.{VS:BR} Ululate super eam :{VS:BR} tollite resinam ad dolorem ejus,{VS:BR} si forte sanetur.{VS:BR}'
      v:009: 'JER:51:9 | 9 | 9 | Curavimus Babylonem, et non est sanata :{VS:BR} derelinquamus eam, et eamus unusquisque in terram suam :{VS:BR} quoniam pervenit usque ad cælos judicium ejus,{VS:BR} et elevatum est usque ad nubes.{VS:BR}'
      v:010: 'JER:51:10 | 10 | 10 | Protulit Dominus justitias nostras :{VS:BR} venite, et narremus in Sion opus Domini Dei nostri.{VS:BR}'
      v:011: 'JER:51:11 | 11 | 11 | Acuite sagittas, implete pharetras :{VS:BR} suscitavit Dominus spiritum regum Medorum :{VS:BR} et contra Babylonem mens ejus est ut perdat eam,{VS:BR} quoniam ultio Domini est,{VS:BR} ultio templi sui.{VS:BR}'
      v:012: 'JER:51:12 | 12 | 12 | Super muros Babylonis levate signum,{VS:BR} augete custodiam, levate custodes,{VS:BR} præparate insidias :{VS:BR} quia cogitavit Dominus,{VS:BR} et fecit quæcumque locutus est contra habitatores Babylonis.{VS:BR}'
      v:013: 'JER:51:13 | 13 | 13 | Quæ habitas super aquas multas,{VS:BR} locuples in thesauris :{VS:BR} venit finis tuus, pedalis præcisionis tuæ.{VS:BR}'
      v:014: 'JER:51:14 | 14 | 14 | Juravit Dominus exercituum per animam suam :{VS:BR} Quoniam replebo te hominibus quasi brucho,{VS:BR} et super te celeuma cantabitur.{VS:BR}'
      v:015: 'JER:51:15 | 15 | 15 | Qui fecit terram in fortitudine sua,{VS:BR} præparavit orbem in sapientia sua,{VS:BR} et prudentia sua extendit cælos.{VS:BR}'
      v:016: 'JER:51:16 | 16 | 16 | Dante eo vocem, multiplicantur aquæ in cælo :{VS:BR} qui levat nubes ab extremo terræ,{VS:BR} fulgura in pluviam fecit,{VS:BR} et produxit ventum de thesauris suis.{VS:BR}'
      v:017: 'JER:51:17 | 17 | 17 | Stultus factus est omnis homo a scientia ;{VS:BR} confusus est omnis conflator in sculptili :{VS:BR} quia mendax est conflatio eorum,{VS:BR} nec est spiritus in eis.{VS:BR}'
      v:018: 'JER:51:18 | 18 | 18 | Vana sunt opera, et risu digna :{VS:BR} in tempore visitationis suæ peribunt.{VS:BR}'
      v:019: 'JER:51:19 | 19 | 19 | Non sicut hæc, pars Jacob,{VS:BR} quia qui fecit omnia ipse est :{VS:BR} et Israël sceptrum hæreditatis ejus :{VS:BR} Dominus exercituum nomen ejus.{VS:BR}'
      v:020: 'JER:51:20 | 20 | 20 | Collidis tu mihi vasa belli :{VS:BR} et ego collidam in te gentes,{VS:BR} et disperdam in te regna :{VS:BR}'
      v:021: 'JER:51:21 | 21 | 21 | et collidam in te equum et equitem ejus :{VS:BR} et collidam in te currum et ascensorem ejus :{VS:BR}'
      v:022: 'JER:51:22 | 22 | 22 | et collidam in te virum et mulierem :{VS:BR} et collidam in te senem et puerum :{VS:BR} et collidam in te juvenem et virginem :{VS:BR}'
      v:023: 'JER:51:23 | 23 | 23 | et collidam in te pastorem et gregem ejus :{VS:BR} et collidam in te agricolam et jugales ejus :{VS:BR} et collidam in te duces et magistratus :{VS:BR}'
      v:024: 'JER:51:24 | 24 | 24 | et reddam Babyloni, et cunctis habitatoribus Chaldææ,{VS:BR} omne malum suum quod fecerunt in Sion,{VS:BR} in oculis vestris, ait Dominus.{VS:BR}'
      v:025: 'JER:51:25 | 25 | 25 | Ecce ego ad te, mons pestifer, ait Dominus,{VS:BR} qui corrumpis universam terram :{VS:BR} et extendam manum meam super te,{VS:BR} et evolvam te de petris,{VS:BR} et dabo te in montem combustionis :{VS:BR}'
      v:026: 'JER:51:26 | 26 | 26 | et non tollent de te lapidem in angulum,{VS:BR} et lapidem in fundamenta :{VS:BR} sed perditus in æternum eris, ait Dominus.{VS:BR}'
      v:027: 'JER:51:27 | 27 | 27 | Levate signum in terra,{VS:BR} clangite buccina in gentibus,{VS:BR} sanctificate super eam gentes,{VS:BR} annuntiate contra illam regibus Ararat, Menni, et Ascenez :{VS:BR} numerate contra eam Taphsar,{VS:BR} adducite equum quasi bruchum aculeatum.{VS:BR}'
      v:028: 'JER:51:28 | 28 | 28 | Sanctificate contra eam gentes,{VS:BR} reges Mediæ, duces ejus, et universos magistratus ejus,{VS:BR} cunctamque terram potestatis ejus.{VS:BR}'
      v:029: 'JER:51:29 | 29 | 29 | Et commovebitur terra et conturbabitur,{VS:BR} quia evigilabit contra Babylonem cogitatio Domini,{VS:BR} ut ponat terram Babylonis desertam et inhabitabilem.{VS:BR}'
      v:030: 'JER:51:30 | 30 | 30 | Cessaverunt fortes Babylonis a prælio ;{VS:BR} habitaverunt in præsidiis :{VS:BR} devoratum est robur eorum,{VS:BR} et facti sunt quasi mulieres :{VS:BR} incensa sunt tabernacula ejus,{VS:BR} contriti sunt vectes ejus.{VS:BR}'
      v:031: 'JER:51:31 | 31 | 31 | Currens obviam currenti veniet,{VS:BR} et nuntius obvius nuntianti,{VS:BR} ut annuntiet regi Babylonis{VS:BR} quia capta est civitas ejus a summo usque ad summum.{VS:BR}'
      v:032: 'JER:51:32 | 32 | 32 | Et vada præoccupata sunt,{VS:BR} et paludes incensæ sunt igni,{VS:BR} et viri bellatores conturbati sunt.{VS:BR}'
      v:033: 'JER:51:33 | 33 | 33 | Quia hæc dicit Dominus exercituum, Deus Israël :{VS:BR} Filia Babylonis quasi area,{VS:BR} tempus trituræ ejus :{VS:BR} adhuc modicum, et veniet tempus messionis ejus.{VS:BR}'
      v:034: 'JER:51:34 | 34 | 34 | Comedit me, devoravit me Nabuchodonosor rex Babylonis :{VS:BR} reddidit me quasi vas inane,{VS:BR} absorbuit me quasi draco,{VS:BR} replevit ventrem suum teneritudine mea, et ejecit me.{VS:BR}'
      v:035: 'JER:51:35 | 35 | 35 | Iniquitas adversum me{VS:BR} et caro mea super Babylonem,{VS:BR} dicit habitatio Sion :{VS:BR} et sanguis meus super habitatores Chaldææ, dicit Jerusalem.{VS:BR}'
      v:036: 'JER:51:36 | 36 | 36 | Propterea hæc dicit Dominus :{VS:BR} Ecce ego judicabo causam tuam,{VS:BR} et ulciscar ultionem tuam :{VS:BR} et desertum faciam mare ejus,{VS:BR} et siccabo venam ejus.{VS:BR}'
      v:037: 'JER:51:37 | 37 | 37 | Et erit Babylon in tumulos,{VS:BR} habitatio draconum, stupor et sibilus,{VS:BR} eo quod non sit habitator.{VS:BR}'
      v:038: 'JER:51:38 | 38 | 38 | Simul ut leones rugient ;{VS:BR} excutient comas veluti catuli leonum.{VS:BR}'
      v:039: 'JER:51:39 | 39 | 39 | In calore eorum ponam potus eorum,{VS:BR} et inebriabo eos ut sopiantur,{VS:BR} et dormiant somnum sempiternum,{VS:BR} et non consurgant, dicit Dominus.{VS:BR}'
      v:040: 'JER:51:40 | 40 | 40 | Deducam eos quasi agnos ad victimam,{VS:BR} et quasi arietes cum hædis.{VS:BR}'
      v:041: 'JER:51:41 | 41 | 41 | Quomodo capta est Sesach,{VS:BR} et comprehensa est inclyta universæ terræ !{VS:BR} quomodo facta est in stuporem Babylon inter gentes !{VS:BR}'
      v:042: 'JER:51:42 | 42 | 42 | Ascendit super Babylonem mare :{VS:BR} multitudine fluctuum ejus operta est.{VS:BR}'
      v:043: 'JER:51:43 | 43 | 43 | Factæ sunt civitates ejus in stuporem,{VS:BR} terra inhabitabilis et deserta,{VS:BR} terra in qua nullus habitet,{VS:BR} nec transeat per eam filius hominis.{VS:BR}'
      v:044: 'JER:51:44 | 44 | 44 | Et visitabo super Bel in Babylone,{VS:BR} et ejiciam quod absorbuerat de ore ejus :{VS:BR} et non confluent ad eum ultra gentes,{VS:BR} siquidem et murus Babylonis corruet.{VS:BR}'
      v:045: 'JER:51:45 | 45 | 45 | Egredimini de medio ejus, populus meus,{VS:BR} ut salvet unusquisque animam suam ab ira furoris Domini,{VS:BR}'
      v:046: 'JER:51:46 | 46 | 46 | et ne forte mollescat cor vestrum,{VS:BR} et timeatis auditum qui audietur in terra :{VS:BR} et veniet in anno auditio,{VS:BR} et post hunc annum auditio,{VS:BR} et iniquitas in terra,{VS:BR} et dominator super dominatorem.{VS:BR}'
      v:047: 'JER:51:47 | 47 | 47 | Propterea ecce dies veniunt,{VS:BR} et visitabo super sculptilia Babylonis,{VS:BR} et omnis terra ejus confundetur,{VS:BR} et universi interfecti ejus cadent in medio ejus.{VS:BR}'
      v:048: 'JER:51:48 | 48 | 48 | Et laudabunt super Babylonem cæli et terra,{VS:BR} et omnia quæ in eis sunt :{VS:BR} quia ab aquilone venient ei prædones, ait Dominus.{VS:BR}'
      v:049: 'JER:51:49 | 49 | 49 | Et quomodo fecit Babylon,{VS:BR} ut caderent occisi in Israël,{VS:BR} sic de Babylone{VS:BR} cadent occisi in universa terra.{VS:BR}'
      v:050: 'JER:51:50 | 50 | 50 | Qui fugistis gladium, venite,{VS:BR} nolite stare :{VS:BR} recordamini procul Domini,{VS:BR} et Jerusalem ascendat super cor vestrum.{VS:BR}'
      v:051: 'JER:51:51 | 51 | 51 | Confusi sumus, quoniam audivimus opprobrium :{VS:BR} operuit ignominia facies nostras,{VS:BR} quia venerunt alieni super sanctificationem domus Domini.{VS:BR}'
      v:052: 'JER:51:52 | 52 | 52 | Propterea ecce dies veniunt, ait Dominus,{VS:BR} et visitabo super sculptilia ejus,{VS:BR} et in omni terra ejus mugiet vulneratus.{VS:BR}'
      v:053: 'JER:51:53 | 53 | 53 | Si ascenderit Babylon in cælum,{VS:BR} et firmaverit in excelso robur suum,{VS:BR} a me venient vastatores ejus, ait Dominus.{VS:BR}'
      v:054: 'JER:51:54 | 54 | 54 | Vox clamoris de Babylone,{VS:BR} et contritio magna de terra Chaldæorum :{VS:BR}'
      v:055: 'JER:51:55 | 55 | 55 | quoniam vastavit Dominus Babylonem,{VS:BR} et perdidit ex ea vocem magnam :{VS:BR} et sonabunt fluctus eorum quasi aquæ multæ ;{VS:BR} dedit sonitum vox eorum :{VS:BR}'
      v:056: 'JER:51:56 | 56 | 56 | quia venit super eam, id est super Babylonem, prædo,{VS:BR} et apprehensi sunt fortes ejus,{VS:BR} et emarcuit arcus eorum,{VS:BR} quia fortis ultor Dominus reddens retribuet.{VS:BR}'
      v:057: 'JER:51:57 | 57 | 57 | Et inebriabo principes ejus, et sapientes ejus,{VS:BR} et duces ejus, et magistratus ejus, et fortes ejus :{VS:BR} et dormient somnum sempiternum,{VS:BR} et non expergiscentur, ait Rex{VS:BR} (Dominus exercituum nomen ejus).{VS:BR}'
      v:058: 'JER:51:58 | 58 | 58 | Hæc dicit Dominus exercituum :{VS:BR} Murus Babylonis ille latissimus suffossione suffodietur,{VS:BR} et portæ ejus excelsæ igni comburentur,{VS:BR} et labores populorum ad nihilum,{VS:BR} et gentium in ignem erunt, et disperibunt.{VERSE:END}{VS:P}'
      v:059: 'JER:51:59 | 59 | 59 | Verbum quod præcepit Jeremias propheta Saraiæ filio Neriæ filii Maasiæ, cum pergeret cum Sedecia rege in Babylonem, in anno quarto regni ejus : Saraias autem erat princeps prophetiæ.'
      v:060: 'JER:51:60 | 60 | 60 | Et scripsit Jeremias omne malum quod venturum erat super Babylonem, in libro uno : omnia verba hæc quæ scripta sunt contra Babylonem.'
      v:061: 'JER:51:61 | 61 | 61 | Et dixit Jeremias ad Saraiam : Cum veneris in Babylonem, et videris, et legeris omnia verba hæc,'
      v:062: 'JER:51:62 | 62 | 62 | dices : Domine, tu locutus es contra locum istum, ut disperderes eum, ne sit qui in eo habitet, ab homine usque ad pecus, et ut sit perpetua solitudo.'
      v:063: 'JER:51:63 | 63 | 63 | Cumque compleveris legere librum istum, ligabis ad eum lapidem, et projicies illum in medium Euphraten,'
      v:064: 'JER:51:64 | 64 | 64 | et dices : Sic submergetur Babylon, et non consurget a facie afflictionis quam ego adduco super eam, et dissolvetur. Hucusque verba Jeremiæ.'
  c:052:
    verses:
      v:001: 'JER:52:1 | 1 | 1 | Filius viginti et unius anni erat Sedecias cum regnare cœpisset, et undecim annis regnavit in Jerusalem. Et nomen matris ejus Amital filia Jeremiæ de Lobna.'
      v:002: 'JER:52:2 | 2 | 2 | Et fecit malum in oculis Domini, juxta omnia quæ fecerat Joakim,'
      v:003: 'JER:52:3 | 3 | 3 | quoniam furor Domini erat in Jerusalem et in Juda, usquequo projiceret eos a facie sua : et recessit Sedecias a rege Babylonis.'
      v:004: 'JER:52:4 | 4 | 4 | Factum est autem in anno nono regni ejus, in mense decimo, decima mensis, venit Nabuchodonosor rex Babylonis, ipse et omnis exercitus ejus, adversus Jerusalem : et obsederunt eam, et ædificaverunt contra eam munitiones in circuitu.'
      v:005: JER:52:5 | 5 | 5 | Et fuit civitas obsessa usque ad undecimum annum regis Sedeciæ.
      v:006: 'JER:52:6 | 6 | 6 | Mense autem quarto, nona mensis, obtinuit fames civitatem, et non erant alimenta populo terræ.'
      v:007: 'JER:52:7 | 7 | 7 | Et dirupta est civitas, et omnes viri bellatores ejus fugerunt, exieruntque de civitate nocte, per viam portæ quæ est inter duos muros, et ducit ad hortum regis, Chaldæis obsidentibus urbem in gyro, et abierunt per viam quæ ducit in eremum.'
      v:008: 'JER:52:8 | 8 | 8 | Persecutus est autem Chaldæorum exercitus regem, et apprehenderunt Sedeciam in deserto quod est juxta Jericho : et omnis comitatus ejus diffugit ab eo.'
      v:009: 'JER:52:9 | 9 | 9 | Cumque comprehendissent regem, adduxerunt eum ad regem Babylonis in Reblatha, quæ est in terra Emath, et locutus est ad eum judicia.'
      v:010: 'JER:52:10 | 10 | 10 | Et jugulavit rex Babylonis filios Sedeciæ in oculis ejus, sed et omnes principes Juda occidit in Reblatha.'
      v:011: 'JER:52:11 | 11 | 11 | Et oculos Sedeciæ eruit, et vinxit eum compedibus, et adduxit eum rex Babylonis in Babylonem, et posuit eum in domo carceris usque ad diem mortis ejus.'
      v:012: 'JER:52:12 | 12 | 12 | In mense autem quinto, decima mensis, ipse est annus nonusdecimus Nabuchodonosor regis Babylonis, venit Nabuzardan princeps militiæ, qui stabat coram rege Babylonis, in Jerusalem,'
      v:013: 'JER:52:13 | 13 | 13 | et incendit domum Domini, et domum regis, et omnes domos Jerusalem : et omnem domum magnam igni combussit :'
      v:014: JER:52:14 | 14 | 14 | et totum murum Jerusalem per circuitum destruxit cunctus exercitus Chaldæorum qui erat cum magistro militiæ.
      v:015: 'JER:52:15 | 15 | 15 | De pauperibus autem populi, et de reliquo vulgo quod remanserat in civitate, et de perfugis qui transfugerant ad regem Babylonis, et ceteros de multitudine transtulit Nabuzardan princeps militiæ.'
      v:016: JER:52:16 | 16 | 16 | De pauperibus vero terræ reliquit Nabuzardan princeps militiæ vinitores et agricolas.
      v:017: 'JER:52:17 | 17 | 17 | Columnas quoque æreas quæ erant in domo Domini, et bases, et mare æneum quod erat in domo Domini, confregerunt Chaldæi, et tulerunt omne æs eorum in Babylonem,'
      v:018: 'JER:52:18 | 18 | 18 | et lebetes, et creagras, et psalteria, et phialas, et mortariola, et omnia vasa ærea quæ in ministerio fuerant, tulerunt :'
      v:019: 'JER:52:19 | 19 | 19 | et hydrias, et thymiamateria, et urceos, et pelves, et candelabra, et mortaria, et cyathos, quotquot aurea, aurea, et quotquot argentea, argentea, tulit magister militiæ :'
      v:020: 'JER:52:20 | 20 | 20 | et columnas duas, et mare unum, et vitulos duodecim æreos qui erant sub basibus quas fecerat rex Salomon in domo Domini. Non erat pondus æris omnium horum vasorum.'
      v:021: 'JER:52:21 | 21 | 21 | De columnis autem decem et octo cubiti altitudinis erant in columna una, et funiculus duodecim cubitorum circuibat eam : porro grossitudo ejus quatuor digitorum, et intrinsecus cava erat.'
      v:022: 'JER:52:22 | 22 | 22 | Et capitella super utramque ærea : altitudo capitelli unius quinque cubitorum, et retiacula et malogranata super coronam in circuitu, omnia ærea : similiter columnæ secundæ, et malogranata.'
      v:023: 'JER:52:23 | 23 | 23 | Et fuerunt malogranata nonaginta sex dependentia : et omnia malogranata centum, retiaculis circumdabantur.'
      v:024: 'JER:52:24 | 24 | 24 | Et tulit magister militiæ Saraiam sacerdotem primum, et Sophoniam sacerdotem secundum, et tres custodes vestibuli :'
      v:025: 'JER:52:25 | 25 | 25 | et de civitate tulit eunuchum unum, qui erat præpositus super viros bellatores : et septem viros de his qui videbant faciem regis, qui inventi sunt in civitate : et scribam principem militum, qui probabat tyrones : et sexaginta viros de populo terræ, qui inventi sunt in medio civitatis.'
      v:026: 'JER:52:26 | 26 | 26 | Tulit autem eos Nabuzardan magister militiæ, et duxit eos ad regem Babylonis in Reblatha :'
      v:027: 'JER:52:27 | 27 | 27 | et percussit eos rex Babylonis, et interfecit eos in Reblatha in terra Emath : et translatus est Juda de terra sua.'
      v:028: 'JER:52:28 | 28 | 28 | Iste est populus quem transtulit Nabuchodonosor : in anno septimo, Judæos tria millia et viginti tres :'
      v:029: 'JER:52:29 | 29 | 29 | in anno octavodecimo Nabuchodonosor, de Jerusalem animas octingentas triginta duas :'
      v:030: 'JER:52:30 | 30 | 30 | in anno vigesimo tertio Nabuchodonosor, transtulit Nabuzardan magister militiæ animas Judæorum septingentas quadraginta quinque. Omnes ergo animæ, quatuor millia sexcentæ.'
      v:031: 'JER:52:31 | 31 | 31 | Et factum est in trigesimo septimo anno transmigrationis Joachin regis Juda, duodecimo mense, vigesima quinta mensis, elevavit Evilmerodach rex Babylonis, ipso anno regni sui, caput Joachin regis Juda, et eduxit eum de domo carceris.'
      v:032: 'JER:52:32 | 32 | 32 | Et locutus est cum eo bona, et posuit thronum ejus super thronos regum qui erant post se in Babylone.'
      v:033: 'JER:52:33 | 33 | 33 | Et mutavit vestimenta carceris ejus, et comedebat panem coram eo semper cunctis diebus vitæ suæ.'
      v:034: 'JER:52:34 | 34 | 34 | Et cibaria ejus, cibaria perpetua dabantur ei a rege Babylonis, statuta per singulos dies, usque ad diem mortis suæ, cunctis diebus vitæ ejus.'
