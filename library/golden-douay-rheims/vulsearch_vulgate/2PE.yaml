From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/2Ptr.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: 2PE
book_title: Petri II
chapters:
  c:001:
    verses:
      v:001: '2PE:1:1 | 1 | 1 | Simon Petrus, servus et apostolus Jesu Christi, iis qui coæqualem nobiscum sortiti sunt fidem in justitia Dei nostri, et Salvatoris Jesu Christi.'
      v:002: '2PE:1:2 | 2 | 2 | Gratia vobis, et pax adimpleatur in cognitione Dei, et Christi Jesu Domini nostri :'
      v:003: '2PE:1:3 | 3 | 3 | Quomodo omnia nobis divinæ virtutis suæ, quæ ad vitam et pietatem donata sunt, per cognitionem ejus, qui vocavit nos propria gloria, et virtute,'
      v:004: '2PE:1:4 | 4 | 4 | per quem maxima, et pretiosa nobis promissa donavit : ut per hæc efficiamini divinæ consortes naturæ : fugientes ejus, quæ in mundo est, concupiscentiæ corruptionem.{VS:P}'
      v:005: '2PE:1:5 | 5 | 5 | Vos autem curam omnem subinferentes, ministrate in fide vestra virtutem, in virtute autem scientiam,'
      v:006: '2PE:1:6 | 6 | 6 | in scientia autem abstinentiam, in abstinentia autem patientiam, in patientia autem pietatem,'
      v:007: '2PE:1:7 | 7 | 7 | in pietate autem amorem fraternitatis, in amore autem fraternitatis caritatem.'
      v:008: '2PE:1:8 | 8 | 8 | Hæc enim si vobiscum adsint, et superent, non vacuos nec sine fructu vos constituent in Domini nostri Jesu Christi cognitione.'
      v:009: '2PE:1:9 | 9 | 9 | Cui enim non præsto sunt hæc, cæcus est, et manu tentans, oblivionem accipiens purgationis veterum suorum delictorum.'
      v:010: '2PE:1:10 | 10 | 10 | Quapropter fratres, magis satagite ut per bona opera certam vestram vocationem, et electionem faciatis : hæc enim facientes, non peccabitis aliquando.'
      v:011: '2PE:1:11 | 11 | 11 | Sic enim abundanter ministrabitur vobis introitus in æternum regnum Domini nostri et Salvatoris Jesu Christi.{VS:P}'
      v:012: '2PE:1:12 | 12 | 12 | Propter quod incipiam vos semper commonere de his : et quidem scientes et confirmatos vos in præsenti veritate.'
      v:013: '2PE:1:13 | 13 | 13 | Justum autem arbitror quamdiu sum in hoc tabernaculo, suscitare vos in commonitione :'
      v:014: 2PE:1:14 | 14 | 14 | certus quod velox est depositio tabernaculi mei secundum quod et Dominus noster Jesus Christus significavit mihi.
      v:015: '2PE:1:15 | 15 | 15 | Dabo autem operam et frequenter habere vos post obitum meum, ut horum memoriam faciatis.{VS:P}'
      v:016: '2PE:1:16 | 16 | 16 | Non enim doctas fabulas secuti notam fecimus vobis Domini nostri Jesu Christi virtutem et præsentiam : sed speculatores facti illius magnitudinis.'
      v:017: '2PE:1:17 | 17 | 17 | Accipiens enim a Deo Patre honorem et gloriam, voce delapsa ad eum hujuscemodi a magnifica gloria : Hic est Filius meus dilectus, in quo mihi complacui, ipsum audite.'
      v:018: '2PE:1:18 | 18 | 18 | Et hanc vocem nos audivimus de cælo allatam, cum essemus cum ipso in monte sancto.'
      v:019: '2PE:1:19 | 19 | 19 | Et habemus firmiorem propheticum sermonem : cui benefacitis attendentes quasi lucernæ lucenti in caliginoso loco donec dies elucescat, et lucifer oriatur in cordibus vestris :'
      v:020: 2PE:1:20 | 20 | 20 | hoc primum intelligentes quod omnis prophetia Scripturæ propria interpretatione non fit.
      v:021: '2PE:1:21 | 21 | 21 | Non enim voluntate humana allata est aliquando prophetia : sed Spiritu Sancto inspirati, locuti sunt sancti Dei homines.'
  c:002:
    verses:
      v:001: '2PE:2:1 | 1 | 1 | Fuerunt vero et pseudoprophetæ in populo, sicut et in vobis erunt magistri mendaces, qui introducent sectas perditionis : et eum qui emit eos, Dominum negant, superducentes sibi celerem perditionem.'
      v:002: '2PE:2:2 | 2 | 2 | Et multi sequentur eorum luxurias, per quos via veritatis blasphemabitur :'
      v:003: '2PE:2:3 | 3 | 3 | et in avaritia fictis verbis de vobis negotiabuntur : quibus judicium jam olim non cessat : et perditio eorum non dormitat.'
      v:004: '2PE:2:4 | 4 | 4 | Si enim Deus angelis peccantibus non pepercit, sed rudentibus inferni detractos in tartarum tradidit cruciandos, in judicium reservari.'
      v:005: '2PE:2:5 | 5 | 5 | Et originali mundo non pepercit, sed octavum Noë justitiæ præconem custodivit, diluvium mundo impiorum inducens.'
      v:006: '2PE:2:6 | 6 | 6 | Et civitates Sodomorum et Gomorrhæorum in cinerem redigens, eversione damnavit : exemplum eorum, qui impie acturi sunt, ponens :'
      v:007: '2PE:2:7 | 7 | 7 | et justum Lot oppressum a nefandorum injuria, ac luxuriosa conversatione eripuit :'
      v:008: '2PE:2:8 | 8 | 8 | aspectu enim, et auditu justus erat : habitans apud eos, qui de die in diem animam justam iniquis operibus cruciabant.'
      v:009: '2PE:2:9 | 9 | 9 | Novit Dominus pios de tentatione eripere : iniquos vero in diem judicii reservare cruciandos.{VS:P}'
      v:010: '2PE:2:10 | 10 | 10 | Magis autem eos, qui post carnem in concupiscentia immunditiæ ambulant, dominationemque contemnunt, audaces, sibi placentes, sectas non metuunt introducere blasphemantes :'
      v:011: '2PE:2:11 | 11 | 11 | ubi angeli fortitudine, et virtute cum sint majores, non portant adversum se execrabile judicium.'
      v:012: '2PE:2:12 | 12 | 12 | Hi vero velut irrationabilia pecora, naturaliter in captionem, et in perniciem in his quæ ignorant blasphemantes in corruptione sua peribunt,'
      v:013: '2PE:2:13 | 13 | 13 | percipientes mercedem injustitiæ, voluptatem existimantes diei delicias : coinquinationes, et maculæ deliciis affluentes, in conviviis suis luxuriantes vobiscum,'
      v:014: '2PE:2:14 | 14 | 14 | oculos habentes plenos adulterii, et incessabilis delicti. Pellicientes animas instabiles, cor exercitatum avaritia habentes, maledictionis filii :'
      v:015: '2PE:2:15 | 15 | 15 | derelinquentes rectam viam erraverunt, secuti viam Balaam ex Bosor, qui mercedem iniquitatis amavit :'
      v:016: '2PE:2:16 | 16 | 16 | correptionem vero habuit suæ vesaniæ : subjugale mutum animal, hominis voce loquens, prohibuit prophetæ insipientiam.'
      v:017: '2PE:2:17 | 17 | 17 | Hi sunt fontes sine aqua, et nebulæ turbinibus exagitatæ, quibus caligo tenebrarum reservatur.'
      v:018: '2PE:2:18 | 18 | 18 | Superba enim vanitatis loquentes, pelliciunt in desideriis carnis luxuriæ eos, qui paululum effugiunt, qui in errore conversantur :'
      v:019: '2PE:2:19 | 19 | 19 | libertatem illis promittentes, cum ipsi servi sint corruptionis : a quo enim quis superatus est, hujus et servus est.'
      v:020: '2PE:2:20 | 20 | 20 | Si enim refugientes coinquinationes mundi in cognitione Domini nostri, et Salvatoris Jesu Christi, his rursus implicati superantur : facta sunt eis posteriora deteriora prioribus.'
      v:021: '2PE:2:21 | 21 | 21 | Melius enim erat illis non cognoscere viam justitiæ, quam post agnitionem, retrorsum converti ab eo, quod illis traditum est, sancto mandato.'
      v:022: '2PE:2:22 | 22 | 22 | Contigit enim eis illud veri proverbii : Canis reversus ad suum vomitum : et, Sus lota in volutabro luti.'
  c:003:
    verses:
      v:001: '2PE:3:1 | 1 | 1 | Hanc ecce vobis, carissimi, secundam scribo epistolam, in quibus vestram excito in commonitione sinceram mentem :'
      v:002: '2PE:3:2 | 2 | 2 | ut memores sitis eorum, quæ prædixi, verborum, a sanctis prophetis et apostolorum vestrorum, præceptorum Domini et Salvatoris.'
      v:003: '2PE:3:3 | 3 | 3 | Hoc primum scientes, quod venient in novissimis diebus in deceptione illusores, juxta proprias concupiscentias ambulantes,'
      v:004: '2PE:3:4 | 4 | 4 | dicentes : Ubi est promissio, aut adventus ejus ? ex quo enim patres dormierunt, omnia sic perseverant ab initio creaturæ.'
      v:005: '2PE:3:5 | 5 | 5 | Latet enim eos hoc volentes, quod cæli erant prius, et terra de aqua, et per aquam consistens Dei verbo :'
      v:006: '2PE:3:6 | 6 | 6 | per quæ, ille tunc mundus aqua inundatus, periit.'
      v:007: '2PE:3:7 | 7 | 7 | Cæli autem, qui nunc sunt, et terra eodem verbo repositi sunt, igni reservati in diem judicii, et perditionis impiorum hominum.'
      v:008: '2PE:3:8 | 8 | 8 | Unum vero hoc non lateat vos, carissimi, quia unus dies apud Dominum sicut mille anni, et mille anni sicut dies unus.'
      v:009: '2PE:3:9 | 9 | 9 | Non tardat Dominus promissionem suam, sicut quidam existimant : sed patienter agit propter vos, nolens aliquos perire, sed omnes ad pœnitentiam reverti.'
      v:010: '2PE:3:10 | 10 | 10 | Adveniet autem dies Domini ut fur : in quo cæli magno impetu transient, elementa vero calore solventur, terra autem et quæ in ipsa sunt opera, exurentur.{VS:P}'
      v:011: '2PE:3:11 | 11 | 11 | Cum igitur hæc omnia dissolvenda sunt, quales oportet vos esse in sanctis conversationibus, et pietatibus,'
      v:012: '2PE:3:12 | 12 | 12 | exspectantes, et properantes in adventum diei Domini, per quem cæli ardentes solventur, et elementa ignis ardore tabescent ?'
      v:013: '2PE:3:13 | 13 | 13 | Novos vero cælos, et novam terram secundum promissa ipsius exspectamus, in quibus justitia habitat.'
      v:014: '2PE:3:14 | 14 | 14 | Propter quod, carissimi, hæc exspectantes, satagite immaculati, et inviolati ei inveniri in pace :'
      v:015: '2PE:3:15 | 15 | 15 | et Domini nostri longanimitatem, salutem arbitremini : sicut et carissimus frater noster Paulus secundum datam sibi sapientiam scripsit vobis,'
      v:016: '2PE:3:16 | 16 | 16 | sicut et omnibus epistolis, loquens in eis de his in quibus sunt quædam difficilia intellectu, quæ indocti et instabiles depravant, sicut et ceteras Scripturas, ad suam ipsorum perditionem.{VS:P}'
      v:017: '2PE:3:17 | 17 | 17 | Vos igitur fratres, præscientes custodite, ne insipientium errore traducti excidatis a propria firmitate :'
      v:018: '2PE:3:18 | 18 | 18 | crescite vero in gratia, et in cognitione Domini nostri, et Salvatoris Jesu Christi. Ipsi gloria et nunc, et in diem æternitatis. Amen.'
