book_id: HEB
book_title: ad HebrÊos
chapters:
  c:001:
    verses:
      v:001: 'HEB:1:1 | 1 | 1 | Multifariam, multisque modis olim Deus loquens patribus in prophetis :'
      v:002: 'HEB:1:2 | 2 | 2 | novissime, diebus istis locutus est nobis in Filio, quem constituit h√¶redem universorum, per quem fecit et s√¶cula :'
      v:003: 'HEB:1:3 | 3 | 3 | qui cum sit splendor glori√¶, et figura substanti√¶ ejus, portansque omnia verbo virtutis su√¶, purgationem peccatorum faciens, sedet ad dexteram majestatis in excelsis :'
      v:004: 'HEB:1:4 | 4 | 4 | tanto melior angelis effectus, quanto differentius pr√¶ illis nomen h√¶reditavit.'
      v:005: 'HEB:1:5 | 5 | 5 | Cui enim dixit aliquando angelorum : Filius meus es tu, ego hodie genui te ? Et rursum : Ego ero illi in patrem, et ipse erit mihi in filium ?'
      v:006: 'HEB:1:6 | 6 | 6 | Et cum iterum introducit primogenitum in orbem terr√¶, dicit : Et adorent eum omnes angeli Dei.'
      v:007: 'HEB:1:7 | 7 | 7 | Et ad angelos quidem dicit : Qui facit angelos suos spiritus, et ministros suos flammam ignis.'
      v:008: 'HEB:1:8 | 8 | 8 | Ad Filium autem : Thronus tuus Deus in s√¶culum s√¶culi : virga √¶quitatis, virga regni tui.'
      v:009: 'HEB:1:9 | 9 | 9 | Dilexisti justitiam, et odisti iniquitatem : propterea unxit te Deus, Deus tuus, oleo exsultationis pr√¶ participibus tuis.'
      v:010: 'HEB:1:10 | 10 | 10 | Et : Tu in principio, Domine, terram fundasti : et opera manuum tuarum sunt c√¶li.'
      v:011: 'HEB:1:11 | 11 | 11 | Ipsi peribunt, tu autem permanebis, et omnes ut vestimentum veterascent :'
      v:012: 'HEB:1:12 | 12 | 12 | et velut amictum mutabis eos, et mutabuntur : tu autem idem ipse es, et anni tui non deficient.'
      v:013: 'HEB:1:13 | 13 | 13 | Ad quem autem angelorum dixit aliquando : Sede a dextris meis, quoadusque ponam inimicos tuos scabellum pedum tuorum ?'
      v:014: 'HEB:1:14 | 14 | 14 | Nonne omnes sunt administratorii spiritus, in ministerium missi propter eos, qui h√¶reditatem capient salutis ?'
  c:002:
    verses:
      v:001: 'HEB:2:1 | 1 | 1 | Propterea abundantius oportet observare nos ea qu√¶ audivimus, ne forte pereffluamus.'
      v:002: 'HEB:2:2 | 2 | 2 | Si enim qui per angelos dictus est sermo, factus est firmus, et omnis pr√¶varicatio, et inobedientia accepit justam mercedis retributionem :'
      v:003: 'HEB:2:3 | 3 | 3 | quomodo nos effugiemus si tantam neglexerimus salutem ? qu√¶ cum initium accepisset enarrari per Dominum ab eis, qui audierunt, in nos confirmata est,'
      v:004: 'HEB:2:4 | 4 | 4 | contestante Deo signis et portentis, et variis virtutibus, et Spiritus Sancti distributionibus secundum suam voluntatem.'
      v:005: 'HEB:2:5 | 5 | 5 | Non enim angelis subjecit Deus orbem terr√¶ futurum, de quo loquimur.'
      v:006: 'HEB:2:6 | 6 | 6 | Testatus est autem in quodam loco quis, dicens : Quid est homo quod memor es ejus, aut filius hominis quoniam visitas eum ?'
      v:007: 'HEB:2:7 | 7 | 7 | Minuisti eum paulo minus ab angelis : gloria et honore coronasti eum : et constituisti eum super opera manuum tuarum.'
      v:008: 'HEB:2:8 | 8 | 8 | Omnia subjecisti sub pedibus ejus. In eo enim quod omnia ei subjecit, nihil dimisit non subjectum ei. Nunc autem necdum videmus omnia subjecta ei.'
      v:009: 'HEB:2:9 | 9 | 9 | Eum autem, qui modico quam angeli minoratus est, videmus Jesum propter passionem mortis, gloria et honore coronatum : ut, gratia Dei, pro omnibus gustaret mortem.{VS:P}'
      v:010: 'HEB:2:10 | 10 | 10 | Decebat enim eum, propter quem omnia, et per quem omnia, qui multos filios in gloriam adduxerat, auctorem salutis eorum per passionem consummare.'
      v:011: 'HEB:2:11 | 11 | 11 | Qui enim sanctificat, et qui sanctificantur, ex uno omnes. Propter quam causam non confunditur fratres eos vocare, dicens :'
      v:012: 'HEB:2:12 | 12 | 12 | Nuntiabo nomen tuum fratribus meis : in medio ecclesi√¶ laudabo te.'
      v:013: 'HEB:2:13 | 13 | 13 | Et iterum : Ego ero fidens in eum. Et iterum : Ecce ego, et pueri mei, quos dedit mihi Deus.'
      v:014: 'HEB:2:14 | 14 | 14 | Quia ergo pueri communicaverunt carni, et sanguini, et ipse similiter participavit eisdem : ut per mortem destrueret eum qui habebat mortis imperium, id est, diabolum :'
      v:015: HEB:2:15 | 15 | 15 | et liberaret eos qui timore mortis per totam vitam obnoxii erant servituti.
      v:016: 'HEB:2:16 | 16 | 16 | Nusquam enim angelos apprehendit, sed semen Abrah√¶ apprehendit.'
      v:017: 'HEB:2:17 | 17 | 17 | Unde debuit per omnia fratribus similari, ut misericors fieret, et fidelis pontifex ad Deum, ut repropitiaret delicta populi.'
      v:018: 'HEB:2:18 | 18 | 18 | In eo enim, in quo passus est ipse et tentatus, potens est et eis, qui tentantur, auxiliari.'
  c:003:
    verses:
      v:001: 'HEB:3:1 | 1 | 1 | Unde, fratres sancti, vocationis c√¶lestis participes, considerate Apostolum, et pontificem confessionis nostr√¶ Jesum :'
      v:002: 'HEB:3:2 | 2 | 2 | qui fidelis est ei, qui fecit illum, sicut et Moyses in omni domo ejus.'
      v:003: 'HEB:3:3 | 3 | 3 | Amplioris enim glori√¶ iste pr√¶ Moyse dignus est habitus, quanto ampliorem honorem habet domus, qui fabricavit illam.'
      v:004: 'HEB:3:4 | 4 | 4 | Omnis namque domus fabricatur ab aliquo : qui autem omnia creavit, Deus est.'
      v:005: 'HEB:3:5 | 5 | 5 | Et Moyses quidem fidelis erat in tota domo ejus tamquam famulus, in testimonium eorum, qu√¶ dicenda erant :'
      v:006: 'HEB:3:6 | 6 | 6 | Christus vero tamquam filius in domo sua : qu√¶ domus sumus nos, si fiduciam, et gloriam spei usque ad finem, firmam retineamus.{VS:P}'
      v:007: 'HEB:3:7 | 7 | 7 | Quapropter sicut dicit Spiritus Sanctus : Hodie si vocem ejus audieritis,'
      v:008: 'HEB:3:8 | 8 | 8 | nolite obdurare corda vestra, sicut in exacerbatione secundum diem tentationis in deserto,'
      v:009: 'HEB:3:9 | 9 | 9 | ubi tentaverunt me patres vestri : probaverunt, et viderunt opera mea'
      v:010: 'HEB:3:10 | 10 | 10 | quadraginta annis : propter quod infensus fui generationi huic, et dixi : Semper errant corde. Ipsi autem non cognoverunt vias meas,'
      v:011: 'HEB:3:11 | 11 | 11 | sicut juravi in ira mea : Si introibunt in requiem meam.'
      v:012: 'HEB:3:12 | 12 | 12 | Videte fratres, ne forte sit in aliquo vestrum cor malum incredulitatis, discedendi a Deo vivo :'
      v:013: 'HEB:3:13 | 13 | 13 | sed adhortamini vosmetipsos per singulos dies, donec hodie cognominatur, ut non obduretur quis ex vobis fallacia peccati.'
      v:014: 'HEB:3:14 | 14 | 14 | Participes enim Christi effecti sumus, si tamen initium substanti√¶ ejus usque ad finem firmum retineamus.'
      v:015: 'HEB:3:15 | 15 | 15 | Dum dicitur : Hodie si vocem ejus audieritis, nolite obdurare corda vestra, quemadmodum in illa exacerbatione.'
      v:016: 'HEB:3:16 | 16 | 16 | Quidam enim audientes exacerbaverunt : sed non universi qui profecti sunt ex √Ügypto per Moysen.'
      v:017: 'HEB:3:17 | 17 | 17 | Quibus autem infensus est quadraginta annis ? nonne illis qui peccaverunt, quorum cadavera prostrata sunt in deserto ?'
      v:018: 'HEB:3:18 | 18 | 18 | Quibus autem juravit non introire in requiem ipsius, nisi illis qui increduli fuerunt ?'
      v:019: 'HEB:3:19 | 19 | 19 | Et videmus, quia non potuerunt introire propter incredulitatem.'
  c:004:
    verses:
      v:001: 'HEB:4:1 | 1 | 1 | Timeamus ergo ne forte relicta pollicitatione intro√´undi in requiem ejus, existimetur aliquis ex vobis deesse.'
      v:002: 'HEB:4:2 | 2 | 2 | Etenim et nobis nuntiatum est, quemadmodum et illis : sed non profuit illis sermo auditus, non admistus fidei ex iis qu√¶ audierunt.'
      v:003: 'HEB:4:3 | 3 | 3 | Ingrediemur enim in requiem, qui credidimus : quemadmodum dixit : Sicut juravi in ira mea : Si introibunt in requiem meam : et quidem operibus ab institutione mundi perfectis.'
      v:004: 'HEB:4:4 | 4 | 4 | Dixit enim in quodam loco de die septima sic : Et requievit Deus die septima ab omnibus operibus suis.'
      v:005: 'HEB:4:5 | 5 | 5 | Et in isto rursum : Si introibunt in requiem meam.'
      v:006: 'HEB:4:6 | 6 | 6 | Quoniam ergo superest introire quosdam in illam, et ii, quibus prioribus annuntiatum est, non introierunt propter incredulitatem :'
      v:007: 'HEB:4:7 | 7 | 7 | iterum terminat diem quemdam, Hodie, in David dicendo, post tantum temporis, sicut supra dictum est : Hodie si vocem ejus audieritis, nolite obdurare corda vestra.'
      v:008: 'HEB:4:8 | 8 | 8 | Nam si eis Jesus requiem pr√¶stitisset, numquam de alia loqueretur, posthac, die.'
      v:009: HEB:4:9 | 9 | 9 | Itaque relinquitur sabbatismus populo Dei.
      v:010: 'HEB:4:10 | 10 | 10 | Qui enim ingressus est in requiem ejus, etiam ipse requievit ab operibus suis, sicut a suis Deus.'
      v:011: 'HEB:4:11 | 11 | 11 | Festinemus ergo ingredi in illam requiem : ut ne in idipsum quis incidat incredulitatis exemplum.'
      v:012: 'HEB:4:12 | 12 | 12 | Vivus est enim sermo Dei, et efficax et penetrabilior omni gladio ancipiti : et pertingens usque ad divisionem anim√¶ ac spiritus : compagum quoque ac medullarum, et discretor cogitationum et intentionum cordis.'
      v:013: 'HEB:4:13 | 13 | 13 | Et non est ulla creatura invisibilis in conspectu ejus : omnia autem nuda et aperta sunt oculis ejus, ad quem nobis sermo.{VS:P}'
      v:014: 'HEB:4:14 | 14 | 14 | Habentes ergo pontificem magnum qui penetravit c√¶los, Jesum Filium Dei, teneamus confessionem.'
      v:015: 'HEB:4:15 | 15 | 15 | Non enim habemus pontificem qui non possit compati infirmitatibus nostris : tentatum autem per omnia pro similitudine absque peccato.'
      v:016: 'HEB:4:16 | 16 | 16 | Adeamus ergo cum fiducia ad thronum grati√¶ : ut misericordiam consequamur, et gratiam inveniamus in auxilio opportuno.'
  c:005:
    verses:
      v:001: 'HEB:5:1 | 1 | 1 | Omnis namque pontifex ex hominibus assumptus, pro hominibus constituitur in iis qu√¶ sunt ad Deum, ut offerat dona, et sacrificia pro peccatis :'
      v:002: 'HEB:5:2 | 2 | 2 | qui condolere possit iis qui ignorant et errant : quoniam et ipse circumdatus est infirmitate :'
      v:003: 'HEB:5:3 | 3 | 3 | et propterea debet, quemadmodum pro populo, ita etiam et pro semetipso offerre pro peccatis.'
      v:004: 'HEB:5:4 | 4 | 4 | Nec quisquam sumit sibi honorem, sed qui vocatur a Deo, tamquam Aaron.'
      v:005: 'HEB:5:5 | 5 | 5 | Sic et Christus non semetipsum clarificavit ut pontifex fieret : sed qui locutus est ad eum : Filius meus es tu, ego hodie genui te.'
      v:006: 'HEB:5:6 | 6 | 6 | Quemadmodum et in alio loco dicit : Tu es sacerdos in √¶ternum, secundum ordinem Melchisedech.'
      v:007: 'HEB:5:7 | 7 | 7 | Qui in diebus carnis su√¶ preces, supplicationesque ad eum qui possit illum salvum facere a morte cum clamore valido, et lacrimis offerens, exauditus est pro sua reverentia.'
      v:008: 'HEB:5:8 | 8 | 8 | Et quidem cum esset Filius Dei, didicit ex iis, qu√¶ passus est, obedientiam :'
      v:009: 'HEB:5:9 | 9 | 9 | et consummatus, factus est omnibus obtemperantibus sibi, causa salutis √¶tern√¶,'
      v:010: 'HEB:5:10 | 10 | 10 | appellatus a Deo pontifex juxta ordinem Melchisedech.{VS:P}'
      v:011: 'HEB:5:11 | 11 | 11 | De quo nobis grandis sermo, et ininterpretabilis ad dicendum : quoniam imbecilles facti estis ad audiendum.'
      v:012: 'HEB:5:12 | 12 | 12 | Etenim cum deberetis magistri esse propter tempus, rursum indigetis ut vos doceamini qu√¶ sint elementa exordii sermonum Dei : et facti estis quibus lacte opus sit, non solido cibo.'
      v:013: 'HEB:5:13 | 13 | 13 | Omnis enim, qui lactis est particeps, expers est sermonis justiti√¶ : parvulus enim est.'
      v:014: 'HEB:5:14 | 14 | 14 | Perfectorum autem est solidus cibus : eorum, qui pro consuetudine exercitatos habent sensus ad discretionem boni ac mali.'
  c:006:
    verses:
      v:001: 'HEB:6:1 | 1 | 1 | Quapropter intermittentes inchoationis Christi sermonem, ad perfectiora feramur, non rursum jacientes fundamentum p≈ìnitenti√¶ ab operibus mortuis, et fidei ad Deum,'
      v:002: 'HEB:6:2 | 2 | 2 | baptismatum doctrin√¶, impositionis quoque manuum, ac resurrectionis mortuorum, et judicii √¶terni.'
      v:003: 'HEB:6:3 | 3 | 3 | Et hoc faciemus, si quidem permiserit Deus.{VS:P}'
      v:004: 'HEB:6:4 | 4 | 4 | Impossibile est enim eos qui semel sunt illuminati, gustaverunt etiam donum c√¶leste, et participes facti sunt Spiritus Sancti,'
      v:005: 'HEB:6:5 | 5 | 5 | gustaverunt nihilominus bonum Dei verbum, virtutesque s√¶culi venturi,'
      v:006: 'HEB:6:6 | 6 | 6 | et prolapsi sunt ; rursus renovari ad p≈ìnitentiam, rursum crucifigentes sibimetipsis Filium Dei, et ostentui habentes.'
      v:007: 'HEB:6:7 | 7 | 7 | Terra enim s√¶pe venientem super se bibens imbrem, et generans herbam opportunam illis, a quibus colitur, accipit benedictionem a Deo :'
      v:008: 'HEB:6:8 | 8 | 8 | proferens autem spinas ac tribulos, reproba est, et maledicto proxima : cujus consummatio in combustionem.{VS:P}'
      v:009: 'HEB:6:9 | 9 | 9 | Confidimus autem de vobis dilectissimi meliora, et viciniora saluti : tametsi ita loquimur.'
      v:010: 'HEB:6:10 | 10 | 10 | Non enim injustus Deus, ut obliviscatur operis vestri, et dilectionis, quam ostendistis in nomine ipsius, qui ministrastis sanctis, et ministratis.'
      v:011: 'HEB:6:11 | 11 | 11 | Cupimus autem unumquemque vestrum eamdem ostentare sollicitudinem ad expletionem spei usque in finem :'
      v:012: 'HEB:6:12 | 12 | 12 | ut non segnes efficiamini, verum imitatores eorum, qui fide, et patientia h√¶reditabunt promissiones.'
      v:013: 'HEB:6:13 | 13 | 13 | Abrah√¶ namque promittens Deus, quoniam neminem habuit, per quem juraret, majorem, juravit per semetipsum,'
      v:014: 'HEB:6:14 | 14 | 14 | dicens : Nisi benedicens benedicam te, et multiplicans multiplicabo te.'
      v:015: 'HEB:6:15 | 15 | 15 | Et sic longanimiter ferens, adeptus est repromissionem.'
      v:016: 'HEB:6:16 | 16 | 16 | Homines enim per majorem sui jurant : et omnis controversi√¶ eorum finis, ad confirmationem, est juramentum.'
      v:017: 'HEB:6:17 | 17 | 17 | In quo abundantius volens Deus ostendere pollicitationis h√¶redibus, immobilitatem consilii sui, interposuit jusjurandum :'
      v:018: 'HEB:6:18 | 18 | 18 | ut per duas res immobiles, quibus impossibile est mentiri Deum, fortissimum solatium habeamus, qui confugimus ad tenendam propositam spem,'
      v:019: 'HEB:6:19 | 19 | 19 | quam sicut anchoram habemus anim√¶ tutam ac firmam, et incedentem usque ad interiora velaminis,'
      v:020: 'HEB:6:20 | 20 | 20 | ubi pr√¶cursor pro nobis introivit Jesus, secundum ordinem Melchisedech pontifex factus in √¶ternum.'
  c:007:
    verses:
      v:001: 'HEB:7:1 | 1 | 1 | Hic enim Melchisedech, rex Salem, sacerdos Dei summi, qui obviavit Abrah√¶ regresso a c√¶de regum, et benedixit ei :'
      v:002: 'HEB:7:2 | 2 | 2 | cui et decimas omnium divisit Abraham : primum quidem qui interpretatur rex justiti√¶ : deinde autem et rex Salem, quod est, rex pacis,'
      v:003: 'HEB:7:3 | 3 | 3 | sine patre, sine matre, sine genealogia, neque initium dierum, neque finem vit√¶ habens, assimilatus autem Filio Dei, manet sacerdos in perpetuum.{VS:P}'
      v:004: 'HEB:7:4 | 4 | 4 | Intuemini autem quantus sit hic, cui et decimas dedit de pr√¶cipuis Abraham patriarcha.'
      v:005: 'HEB:7:5 | 5 | 5 | Et quidem de filiis Levi sacerdotium accipientes, mandatum habent decimas sumere a populo secundum legem, id est, a fratribus suis : quamquam et ipsi exierint de lumbis Abrah√¶.'
      v:006: 'HEB:7:6 | 6 | 6 | Cujus autem generatio non annumeratur in eis, decimas sumpsit ab Abraham, et hunc, qui habebat repromissiones, benedixit.'
      v:007: 'HEB:7:7 | 7 | 7 | Sine ulla autem contradictione, quod minus est, a meliore benedicitur.'
      v:008: 'HEB:7:8 | 8 | 8 | Et hic quidem, decimas morientes homines accipiunt : ibi autem contestatur, quia vivit.'
      v:009: 'HEB:7:9 | 9 | 9 | Et (ut ita dictum sit) per Abraham, et Levi, qui decimas accepit, decimatus est :'
      v:010: 'HEB:7:10 | 10 | 10 | adhuc enim in lumbis patris erat, quando obviavit ei Melchisedech.{VS:P}'
      v:011: 'HEB:7:11 | 11 | 11 | Si ergo consummatio per sacerdotium Leviticum erat (populus enim sub ipso legem accepit) quid adhuc necessarium fuit secundum ordinem Melchisedech, alium surgere sacerdotem, et non secundum ordinem Aaron dici ?'
      v:012: 'HEB:7:12 | 12 | 12 | Translato enim sacerdotio, necesse est ut et legis translatio fiat.'
      v:013: 'HEB:7:13 | 13 | 13 | In quo enim h√¶c dicuntur, de alia tribu est, de qua nullus altari pr√¶sto fuit.'
      v:014: 'HEB:7:14 | 14 | 14 | Manifestum est enim quod ex Juda ortus sit Dominus noster : in qua tribu nihil de sacerdotibus Moyses locutus est.'
      v:015: 'HEB:7:15 | 15 | 15 | Et amplius adhuc manifestum est : si secundum similitudinem Melchisedech exsurgat alius sacerdos,'
      v:016: 'HEB:7:16 | 16 | 16 | qui non secundum legem mandati carnalis factus est, sed secundum virtutem vit√¶ insolubilis.'
      v:017: 'HEB:7:17 | 17 | 17 | Contestatur enim : Quoniam tu es sacerdos in √¶ternum, secundum ordinem Melchisedech.'
      v:018: 'HEB:7:18 | 18 | 18 | Reprobatio quidem fit pr√¶cedentis mandati, propter infirmitatem ejus, et inutilitatem :'
      v:019: 'HEB:7:19 | 19 | 19 | nihil enim ad perfectum adduxit lex : introductio vero melioris spei, per quam proximamus ad Deum.'
      v:020: 'HEB:7:20 | 20 | 20 | Et quantum est non sine jurejurando (alii quidem sine jurejurando sacerdotes facti sunt,'
      v:021: 'HEB:7:21 | 21 | 21 | hic autem cum jurejurando per eum, qui dixit ad illum : Juravit Dominus, et non p≈ìnitebit eum : tu es sacerdos in √¶ternum) :'
      v:022: HEB:7:22 | 22 | 22 | in tantum melioris testamenti sponsor factus est Jesus.
      v:023: 'HEB:7:23 | 23 | 23 | Et alii quidem plures facti sunt sacerdotes, idcirco quod morte prohiberentur permanere :'
      v:024: 'HEB:7:24 | 24 | 24 | hic autem eo quod maneat in √¶ternum, sempiternum habet sacerdotium.'
      v:025: 'HEB:7:25 | 25 | 25 | Unde et salvare in perpetuum potest accedentes per semetipsum ad Deum : semper vivens ad interpellandum pro nobis.'
      v:026: 'HEB:7:26 | 26 | 26 | Talis enim decebat ut nobis esset pontifex, sanctus, innocens, impollutus, segregatus a peccatoribus, et excelsior c√¶lis factus :'
      v:027: 'HEB:7:27 | 27 | 27 | qui non habet necessitatem quotidie, quemadmodum sacerdotes, prius pro suis delictis hostias offerre, deinde pro populi : hoc enim fecit semel, seipsum offerendo.'
      v:028: 'HEB:7:28 | 28 | 28 | Lex enim homines constituit sacerdotes infirmitatem habentes : sermo autem jurisjurandi, qui post legem est, Filium in √¶ternum perfectum.'
  c:008:
    verses:
      v:001: 'HEB:8:1 | 1 | 1 | Capitulum autem super ea qu√¶ dicuntur : Talem habemus pontificem, qui consedit in dextera sedis magnitudinis in c√¶lis,'
      v:002: 'HEB:8:2 | 2 | 2 | sanctorum minister, et tabernaculi veri, quod fixit Dominus, et non homo.'
      v:003: 'HEB:8:3 | 3 | 3 | Omnis enim pontifex ad offerendum munera, et hostias constituitur : unde necesse est et hunc habere aliquid, quod offerat.'
      v:004: 'HEB:8:4 | 4 | 4 | Si ergo esset super terram, nec esset sacerdos : cum essent qui offerent secundum legem munera,'
      v:005: 'HEB:8:5 | 5 | 5 | qui exemplari, et umbr√¶ deserviunt c√¶lestium. Sicut responsum est Moysi, cum consummaret tabernaculum : Vide (inquit) omnia facito secundum exemplar, quod tibi ostensum est in monte.'
      v:006: 'HEB:8:6 | 6 | 6 | Nunc autem melius sortitus est ministerium, quanto et melioris testamenti mediator est, quod in melioribus repromissionibus sancitum est.'
      v:007: 'HEB:8:7 | 7 | 7 | Nam si illud prius culpa vacasset, non utique secundi locus inquireretur.'
      v:008: 'HEB:8:8 | 8 | 8 | Vituperans enim eos dicit : Ecce dies venient, dicit Dominus : et consummabo super domum Isra√´l, et super domum Juda, testamentum novum,'
      v:009: 'HEB:8:9 | 9 | 9 | non secundum testamentum quod feci patribus eorum in die qua apprehendi manum eorum ut educerem illos de terra √Ügypti : quoniam ipsi non permanserunt in testamento meo : et ego neglexi eos, dicit Dominus.'
      v:010: 'HEB:8:10 | 10 | 10 | Quia hoc est testamentum quod disponam domui Isra√´l post dies illos, dicit Dominus : dando leges meas in mentem eorum, et in corde eorum superscribam eas : et ero eis in Deum, et ipsi erunt mihi in populum :'
      v:011: 'HEB:8:11 | 11 | 11 | et non docebit unusquisque proximum suum, et unusquisque fratrem suum, dicens : Cognosce Dominum : quoniam omnes scient me a minore usque ad majorem eorum :'
      v:012: 'HEB:8:12 | 12 | 12 | quia propitius ero iniquitatibus eorum, et peccatorum eorum jam non memorabor.'
      v:013: 'HEB:8:13 | 13 | 13 | Dicendo autem novum : veteravit prius. Quod autem antiquatur, et senescit, prope interitum est.'
  c:009:
    verses:
      v:001: 'HEB:9:1 | 1 | 1 | Habuit quidem et prius justificationes cultur√¶, et Sanctum s√¶culare.'
      v:002: 'HEB:9:2 | 2 | 2 | Tabernaculum enim factum est primum, in quo erant candelabra, et mensa, et propositio panum, qu√¶ dicitur Sancta.'
      v:003: 'HEB:9:3 | 3 | 3 | Post velamentum autem secundum, tabernaculum, quod dicitur Sancta sanctorum :'
      v:004: 'HEB:9:4 | 4 | 4 | aureum habens thuribulum, et arcam testamenti circumtectam ex omni parte auro, in qua urna aurea habens manna, et virga Aaron, qu√¶ fronduerat, et tabul√¶ testamenti,'
      v:005: 'HEB:9:5 | 5 | 5 | superque eam erant cherubim glori√¶ obumbrantia propitiatorium : de quibus non est modo dicendum per singula.'
      v:006: 'HEB:9:6 | 6 | 6 | His vero ita compositis, in priori quidem tabernaculo semper introibant sacerdotes, sacrificiorum officia consummantes :'
      v:007: 'HEB:9:7 | 7 | 7 | in secundo autem semel in anno solus pontifex non sine sanguine, quem offert pro sua et populi ignorantia :'
      v:008: 'HEB:9:8 | 8 | 8 | hoc significante Spiritu Sancto, nondum propalatam esse sanctorum viam, adhuc priore tabernaculo habente statum :'
      v:009: 'HEB:9:9 | 9 | 9 | qu√¶ parabola est temporis instantis : juxta quam munera, et hosti√¶ offeruntur, qu√¶ non possunt juxta conscientiam perfectum facere servientem, solummodo in cibis, et in potibus,'
      v:010: 'HEB:9:10 | 10 | 10 | et variis baptismatibus, et justitiis carnis usque ad tempus correctionis impositis.{VS:P}'
      v:011: 'HEB:9:11 | 11 | 11 | Christus autem assistens pontifex futurorum bonorum, per amplius et perfectius tabernaculum, non manufactum, id est, non hujus creationis :'
      v:012: 'HEB:9:12 | 12 | 12 | neque per sanguinem hircorum aut vitulorum, sed per proprium sanguinem introivit semel in Sancta, √¶terna redemptione inventa.'
      v:013: 'HEB:9:13 | 13 | 13 | Si enim sanguis hircorum et taurorum, et cinis vitul√¶ aspersus inquinatos sanctificat ad emundationem carnis :'
      v:014: 'HEB:9:14 | 14 | 14 | quanto magis sanguis Christi, qui per Spiritum Sanctum semetipsum obtulit immaculatum Deo, emundabit conscientiam nostram ab operibus mortuis, ad serviendum Deo viventi ?{VS:P}'
      v:015: 'HEB:9:15 | 15 | 15 | Et ideo novi testamenti mediator est : ut morte intercedente, in redemptionem earum pr√¶varicationum, qu√¶ erant sub priori testamento, repromissionem accipiant qui vocati sunt √¶tern√¶ h√¶reditatis.'
      v:016: 'HEB:9:16 | 16 | 16 | Ubi enim testamentum est, mors necesse est intercedat testatoris.'
      v:017: 'HEB:9:17 | 17 | 17 | Testamentum enim in mortuis confirmatum est : alioquin nondum valet, dum vivit qui testatus est.'
      v:018: HEB:9:18 | 18 | 18 | Unde nec primum quidem sine sanguine dedicatum est.
      v:019: 'HEB:9:19 | 19 | 19 | Lecto enim omni mandato legis a Moyse universo populo, accipiens sanguinem vitulorum et hircorum cum aqua, et lana coccinea, et hyssopo, ipsum quoque librum, et omnem populum aspersit,'
      v:020: 'HEB:9:20 | 20 | 20 | dicens : Hic sanguis testamenti, quod mandavit ad vos Deus.'
      v:021: HEB:9:21 | 21 | 21 | Etiam tabernaculum et omnia vasa ministerii sanguine similiter aspersit.
      v:022: 'HEB:9:22 | 22 | 22 | Et omnia pene in sanguine secundum legem mundantur : et sine sanguinis effusione non fit remissio.'
      v:023: 'HEB:9:23 | 23 | 23 | Necesse est ergo exemplaria quidem c√¶lestium his mundari : ipsa autem c√¶lestia melioribus hostiis quam istis.'
      v:024: 'HEB:9:24 | 24 | 24 | Non enim in manufacta Sancta Jesus introivit exemplaria verorum : sed in ipsum c√¶lum, ut appareat nunc vultui Dei pro nobis :'
      v:025: 'HEB:9:25 | 25 | 25 | neque ut s√¶pe offerat semetipsum, quemadmodum pontifex intrat in Sancta per singulos annos in sanguine alieno :'
      v:026: 'HEB:9:26 | 26 | 26 | alioquin oportebat eum frequenter pati ab origine mundi : nunc autem semel in consummatione s√¶culorum, ad destitutionem peccati, per hostiam suam apparuit.'
      v:027: 'HEB:9:27 | 27 | 27 | Et quemadmodum statutum est hominibus semel mori, post hoc autem judicium :'
      v:028: 'HEB:9:28 | 28 | 28 | sic et Christus semel oblatus est ad multorum exhaurienda peccata : secundo sine peccato apparebit exspectantibus se, in salutem.'
  c:010:
    verses:
      v:001: 'HEB:10:1 | 1 | 1 | Umbram enim habens lex futurorum bonorum, non ipsam imaginem rerum : per singulos annos, eisdem ipsis hostiis quas offerunt indesinenter, numquam potest accedentes perfectos facere :'
      v:002: 'HEB:10:2 | 2 | 2 | alioquin cessassent offerri : ideo quod nullam haberent ultra conscientiam peccati, cultores semel mundati :'
      v:003: HEB:10:3 | 3 | 3 | sed in ipsis commemoratio peccatorum per singulos annos fit.
      v:004: HEB:10:4 | 4 | 4 | Impossibile enim est sanguine taurorum et hircorum auferri peccata.
      v:005: 'HEB:10:5 | 5 | 5 | Ideo ingrediens mundum dicit : Hostiam et oblationem noluisti : corpus autem aptasti mihi :'
      v:006: HEB:10:6 | 6 | 6 | holocautomata pro peccato non tibi placuerunt.
      v:007: 'HEB:10:7 | 7 | 7 | Tunc dixi : Ecce venio : in capite libri scriptum est de me : Ut faciam, Deus, voluntatem tuam.'
      v:008: 'HEB:10:8 | 8 | 8 | Superius dicens : Quia hostias, et oblationes, et holocautomata pro peccato noluisti, nec placita sunt tibi, qu√¶ secundum legem offeruntur,'
      v:009: 'HEB:10:9 | 9 | 9 | tunc dixi : Ecce venio, ut faciam, Deus, voluntatem tuam : aufert primum, ut sequens statuat.'
      v:010: HEB:10:10 | 10 | 10 | In qua voluntate sanctificati sumus per oblationem corporis Jesu Christi semel.
      v:011: 'HEB:10:11 | 11 | 11 | Et omnis quidem sacerdos pr√¶sto est quotidie ministrans, et easdem s√¶pe offerens hostias, qu√¶ numquam possunt auferre peccata :'
      v:012: 'HEB:10:12 | 12 | 12 | hic autem unam pro peccatis offerens hostiam, in sempiternum sedet in dextera Dei,'
      v:013: HEB:10:13 | 13 | 13 | de cetero exspectans donec ponantur inimici ejus scabellum pedum ejus.
      v:014: 'HEB:10:14 | 14 | 14 | Una enim oblatione, consummavit in sempiternum sanctificatos.'
      v:015: 'HEB:10:15 | 15 | 15 | Contestatur autem nos et Spiritus Sanctus. Postquam enim dixit :'
      v:016: 'HEB:10:16 | 16 | 16 | Hoc autem testamentum, quod testabor ad illos post dies illos, dicit Dominus, dando leges meas in cordibus eorum, et in mentibus eorum superscribam eas :'
      v:017: 'HEB:10:17 | 17 | 17 | et peccatorum, et iniquitatum eorum jam non recordabor amplius.'
      v:018: 'HEB:10:18 | 18 | 18 | Ubi autem horum remissio : jam non est oblatio pro peccato.{VS:P}'
      v:019: 'HEB:10:19 | 19 | 19 | Habentes itaque, fratres, fiduciam in introitu sanctorum in sanguine Christi,'
      v:020: 'HEB:10:20 | 20 | 20 | quam initiavit nobis viam novam, et viventem per velamen, id est, carnem suam,'
      v:021: 'HEB:10:21 | 21 | 21 | et sacerdotem magnum super domum Dei :'
      v:022: 'HEB:10:22 | 22 | 22 | accedamus cum vero corde in plenitudine fidei, aspersi corda a conscientia mala, et abluti corpus aqua munda,'
      v:023: 'HEB:10:23 | 23 | 23 | teneamus spei nostr√¶ confessionem indeclinabilem (fidelis enim est qui repromisit),'
      v:024: 'HEB:10:24 | 24 | 24 | et consideremus invicem in provocationem caritatis, et bonorum operum :'
      v:025: 'HEB:10:25 | 25 | 25 | non deserentes collectionem nostram, sicut consuetudinis est quibusdam, sed consolantes, et tanto magis quanto videritis appropinquantem diem.'
      v:026: 'HEB:10:26 | 26 | 26 | Voluntarie enim peccantibus nobis post acceptam notitiam veritatis, jam non relinquitur pro peccatis hostia,'
      v:027: 'HEB:10:27 | 27 | 27 | terribilis autem qu√¶dam exspectatio judicii, et ignis √¶mulatio, qu√¶ consumptura est adversarios.'
      v:028: 'HEB:10:28 | 28 | 28 | Irritam quis faciens legem Moysi, sine ulla miseratione duobus vel tribus testibus moritur :'
      v:029: 'HEB:10:29 | 29 | 29 | quanto magis putatis deteriora mereri supplicia qui Filium Dei conculcaverit, et sanguinem testamenti pollutum duxerit, in quo sanctificatus est, et spiritui grati√¶ contumeliam fecerit ?'
      v:030: 'HEB:10:30 | 30 | 30 | Scimus enim qui dixit : Mihi vindicta, et ego retribuam. Et iterum : Quia judicabit Dominus populum suum.'
      v:031: HEB:10:31 | 31 | 31 | Horrendum est incidere in manus Dei viventis.
      v:032: 'HEB:10:32 | 32 | 32 | Rememoramini autem pristinos dies, in quibus illuminati, magnum certamen sustinuistis passionum :'
      v:033: 'HEB:10:33 | 33 | 33 | et in altero quidem opprobriis et tribulationibus spectaculum facti : in altero autem socii taliter conversantium effecti.'
      v:034: 'HEB:10:34 | 34 | 34 | Nam et vinctis compassi estis, et rapinam bonorum vestrorum cum gaudio suscepistis, cognoscentes vos habere meliorem et manentem substantiam.'
      v:035: 'HEB:10:35 | 35 | 35 | Nolite itaque amittere confidentiam vestram, qu√¶ magnam habet remunerationem.'
      v:036: 'HEB:10:36 | 36 | 36 | Patientia enim vobis necessaria est : ut voluntatem Dei facientes, reportetis promissionem.'
      v:037: 'HEB:10:37 | 37 | 37 | Adhuc enim modicum aliquantulum, qui venturus est, veniet, et non tardabit.'
      v:038: 'HEB:10:38 | 38 | 38 | Justus autem meus ex fide vivit : quod si subtraxerit se, non placebit anim√¶ me√¶.'
      v:039: 'HEB:10:39 | 39 | 39 | Nos autem non sumus subtractionis filii in perditionem, sed fidei in acquisitionem anim√¶.'
  c:011:
    verses:
      v:001: 'HEB:11:1 | 1 | 1 | Est autem fides sperandarum substantia rerum, argumentum non apparentium.'
      v:002: HEB:11:2 | 2 | 2 | In hac enim testimonium consecuti sunt senes.
      v:003: 'HEB:11:3 | 3 | 3 | Fide intelligimus aptata esse s√¶cula verbo Dei : ut ex invisibilibus visibilia fierent.{VS:P}'
      v:004: 'HEB:11:4 | 4 | 4 | Fide plurimam hostiam Abel, quam Cain, obtulit Deo, per quam testimonium consecutus est esse justus, testimonium perhibente muneribus ejus Deo, et per illam defunctus adhuc loquitur.'
      v:005: 'HEB:11:5 | 5 | 5 | Fide Henoch translatus est ne videret mortem, et non inveniebatur, quia transtulit illum Deus : ante translationem enim testimonium habuit placuisse Deo.'
      v:006: 'HEB:11:6 | 6 | 6 | Sine fide autem impossibile est placere Deo. Credere enim oportet accedentem ad Deum quia est, et inquirentibus se remunerator sit.'
      v:007: 'HEB:11:7 | 7 | 7 | Fide No√´ responso accepto de iis qu√¶ adhuc non videbantur, metuens aptavit arcam in salutem domus su√¶, per quam damnavit mundum : et justiti√¶, qu√¶ per fidem est, h√¶res est institutus.{VS:P}'
      v:008: 'HEB:11:8 | 8 | 8 | Fide qui vocatur Abraham obedivit in locum exire, quem accepturus erat in h√¶reditatem : et exiit, nesciens quo iret.'
      v:009: 'HEB:11:9 | 9 | 9 | Fide demoratus est in terra repromissionis, tamquam in aliena, in casulis habitando cum Isaac et Jacob coh√¶redibus repromissionis ejusdem.'
      v:010: 'HEB:11:10 | 10 | 10 | Exspectabat enim fundamenta habentem civitatem : cujus artifex et conditor Deus.'
      v:011: 'HEB:11:11 | 11 | 11 | Fide et ipsa Sara sterilis virtutem in conceptionem seminis accepit, etiam pr√¶ter tempus √¶tatis : quoniam fidelem credidit esse eum qui repromiserat.'
      v:012: 'HEB:11:12 | 12 | 12 | Propter quod et ab uno orti sunt (et hoc emortuo) tamquam sidera c√¶li in multitudinem, et sicut arena, qu√¶ est ad oram maris, innumerabilis.'
      v:013: 'HEB:11:13 | 13 | 13 | Juxta fidem defuncti sunt omnes isti, non acceptis repromissionibus, sed a longe eas aspicientes, et salutantes, et confitentes quia peregrini et hospites sunt super terram.'
      v:014: 'HEB:11:14 | 14 | 14 | Qui enim h√¶c dicunt, significant se patriam inquirere.'
      v:015: 'HEB:11:15 | 15 | 15 | Et si quidem ipsius meminissent de qua exierunt, habebant utique tempus revertendi :'
      v:016: 'HEB:11:16 | 16 | 16 | nunc autem meliorem appetunt, id est, c√¶lestem. Ideo non confunditur Deus vocari Deus eorum : paravit enim illis civitatem.'
      v:017: 'HEB:11:17 | 17 | 17 | Fide obtulit Abraham Isaac, cum tentaretur, et unigenitum offerebat, qui susceperat repromissiones :'
      v:018: 'HEB:11:18 | 18 | 18 | ad quem dictum est : Quia in Isaac vocabitur tibi semen :'
      v:019: 'HEB:11:19 | 19 | 19 | arbitrans quia et a mortuis suscitare potens est Deus : unde eum et in parabolam accepit.'
      v:020: HEB:11:20 | 20 | 20 | Fide et de futuris benedixit Isaac Jacob et Esau.
      v:021: 'HEB:11:21 | 21 | 21 | Fide Jacob, moriens, singulos filiorum Joseph benedixit : et adoravit fastigium virg√¶ ejus.'
      v:022: 'HEB:11:22 | 22 | 22 | Fide Joseph, moriens, de profectione filiorum Isra√´l memoratus est, et de ossibus suis mandavit.{VS:P}'
      v:023: 'HEB:11:23 | 23 | 23 | Fide Moyses, natus, occultatus est mensibus tribus a parentibus suis, eo quod vidissent elegantem infantem, et non timuerunt regis edictum.'
      v:024: 'HEB:11:24 | 24 | 24 | Fide Moyses grandis factus negavit se esse filium fili√¶ Pharaonis,'
      v:025: 'HEB:11:25 | 25 | 25 | magis eligens affligi cum populo Dei, quam temporalis peccati habere jucunditatem,'
      v:026: 'HEB:11:26 | 26 | 26 | majores divitias √¶stimans thesauro √Ügyptiorum, improperium Christi : aspiciebat enim in remunerationem.'
      v:027: 'HEB:11:27 | 27 | 27 | Fide reliquit √Ügyptum, non veritus animositatem regis : invisibilem enim tamquam videns sustinuit.'
      v:028: 'HEB:11:28 | 28 | 28 | Fide celebravit Pascha, et sanguinis effusionem : ne qui vastabat primitiva, tangeret eos.'
      v:029: 'HEB:11:29 | 29 | 29 | Fide transierunt mare Rubrum tamquam per aridam terram : quod experti √Ügyptii, devorati sunt.{VS:P}'
      v:030: 'HEB:11:30 | 30 | 30 | Fide muri Jericho corruerunt, circuitu dierum septem.'
      v:031: 'HEB:11:31 | 31 | 31 | Fide Rahab meretrix non periit cum incredulis, excipiens exploratores cum pace.'
      v:032: 'HEB:11:32 | 32 | 32 | Et quid adhuc dicam ? deficiet enim me tempus enarrantem de Gedeon, Barac, Samson, Jephte, David, Samuel, et prophetis :'
      v:033: 'HEB:11:33 | 33 | 33 | qui per fidem vicerunt regna, operati sunt justitiam, adepti sunt repromissiones, obturaverunt ora leonum,'
      v:034: 'HEB:11:34 | 34 | 34 | extinxerunt impetum ignis, effugerunt aciem gladii, convaluerunt de infirmitate, fortes facti sunt in bello, castra verterunt exterorum :'
      v:035: 'HEB:11:35 | 35 | 35 | acceperunt mulieres de resurrectione mortuos suos : alii autem distenti sunt non suscipientes redemptionem ut meliorem invenirent resurrectionem.'
      v:036: 'HEB:11:36 | 36 | 36 | Alii vero ludibria, et verbera experti, insuper et vincula, et carceres :'
      v:037: 'HEB:11:37 | 37 | 37 | lapidati sunt, secti sunt, tentati sunt, in occisione gladii mortui sunt, circuierunt in melotis, in pellibus caprinis, egentes, angustiati, afflicti :'
      v:038: 'HEB:11:38 | 38 | 38 | quibus dignus non erat mundus : in solitudinibus errantes, in montibus, in speluncis, et in cavernis terr√¶.'
      v:039: 'HEB:11:39 | 39 | 39 | Et hi omnes testimonio fidei probati, non acceperunt repromissionem,'
      v:040: 'HEB:11:40 | 40 | 40 | Deo pro nobis melius aliquid providente, ut non sine nobis consummarentur.'
  c:012:
    verses:
      v:001: 'HEB:12:1 | 1 | 1 | Ideoque et nos tantam habentes impositam nubem testium, deponentes omne pondus, et circumstans nos peccatum, per patientiam curramus ad propositum nobis certamen :'
      v:002: 'HEB:12:2 | 2 | 2 | aspicientes in auctorem fidei, et consummatorem Jesum, qui proposito sibi gaudio sustinuit crucem, confusione contempta, atque in dextera sedis Dei sedet.'
      v:003: 'HEB:12:3 | 3 | 3 | Recogitate enim eum qui talem sustinuit a peccatoribus adversum semetipsum contradictionem : ut ne fatigemini, animis vestris deficientes.'
      v:004: 'HEB:12:4 | 4 | 4 | Nondum enim usque ad sanguinem restitistis, adversus peccatum repugnantes :'
      v:005: 'HEB:12:5 | 5 | 5 | et obliti estis consolationis, qu√¶ vobis tamquam filiis loquitur, dicens : Fili mi, noli negligere disciplinam Domini : neque fatigeris dum ab eo argueris.'
      v:006: 'HEB:12:6 | 6 | 6 | Quem enim diligit Dominus, castigat : flagellat autem omnem filium, quem recipit.'
      v:007: 'HEB:12:7 | 7 | 7 | In disciplina perseverate. Tamquam filiis vobis offert se Deus : quis enim filius, quem non corripit pater ?'
      v:008: 'HEB:12:8 | 8 | 8 | quod si extra disciplinam estis, cujus participes facti sunt omnes : ergo adulteri, et non filii estis.'
      v:009: 'HEB:12:9 | 9 | 9 | Deinde patres quidem carnis nostr√¶, eruditores habuimus, et reverebamur eos, non multo magis obtemperabimus Patri spirituum, et vivemus ?'
      v:010: 'HEB:12:10 | 10 | 10 | Et illi quidem in tempore paucorum dierum, secundum voluntatem suam erudiebant nos : hic autem ad id quod utile est in recipiendo sanctificationem ejus.'
      v:011: 'HEB:12:11 | 11 | 11 | Omnis autem disciplina in pr√¶senti quidem videtur non esse gaudii, sed m≈ìroris : postea autem fructum pacatissimum exercitatis per eam, reddet justiti√¶.'
      v:012: 'HEB:12:12 | 12 | 12 | Propter quod remissas manus, et soluta genua erigite,'
      v:013: 'HEB:12:13 | 13 | 13 | et gressus rectos facite pedibus vestris : ut non claudicans quis erret, magis autem sanetur.{VS:P}'
      v:014: 'HEB:12:14 | 14 | 14 | Pacem sequimini cum omnibus, et sanctimoniam, sine qua nemo videbit Deum :'
      v:015: 'HEB:12:15 | 15 | 15 | contemplantes ne quis desit grati√¶ Dei : ne qua radix amaritudinis sursum germinans impediat, et per illam inquinentur multi.'
      v:016: 'HEB:12:16 | 16 | 16 | Ne quis fornicator, aut profanus ut Esau : qui propter unam escam vendidit primitiva sua :'
      v:017: 'HEB:12:17 | 17 | 17 | scitote enim quoniam et postea cupiens h√¶reditare benedictionem, reprobatus est : non enim invenit p≈ìnitenti√¶ locum, quamquam cum lacrimis inquisisset eam.'
      v:018: 'HEB:12:18 | 18 | 18 | Non enim accessistis ad tractabilem montem, et accensibilem ignem, et turbinem, et caliginem, et procellam,'
      v:019: 'HEB:12:19 | 19 | 19 | et tub√¶ sonum, et vocem verborum, quam qui audierunt, excusaverunt se, ne eis fieret verbum.'
      v:020: 'HEB:12:20 | 20 | 20 | Non enim portabant quod dicebatur : Et si bestia tetigerit montem, lapidabitur.'
      v:021: 'HEB:12:21 | 21 | 21 | Et ita terribile erat quod videbatur. Moyses dixit : Exterritus sum, et tremebundus.'
      v:022: 'HEB:12:22 | 22 | 22 | Sed accessistis ad Sion montem, et civitatem Dei viventis, Jerusalem c√¶lestem, et multorum millium angelorum frequentiam,'
      v:023: 'HEB:12:23 | 23 | 23 | et ecclesiam primitivorum, qui conscripti sunt in c√¶lis, et judicem omnium Deum, et spiritus justorum perfectorum,'
      v:024: 'HEB:12:24 | 24 | 24 | et testamenti novi mediatorem Jesum, et sanguinis aspersionem melius loquentem quam Abel.'
      v:025: 'HEB:12:25 | 25 | 25 | Videte ne recusetis loquentem. Si enim illi non effugerunt, recusantes eum, qui super terram loquebatur : multo magis nos, qui de c√¶lis loquentem nobis avertimus.'
      v:026: 'HEB:12:26 | 26 | 26 | Cujus vox movit terram tunc : nunc autem repromittit, dicens : Adhuc semel, et ego movebo non solum terram, sed et c√¶lum.'
      v:027: 'HEB:12:27 | 27 | 27 | Quod autem, Adhuc semel, dicit : declarat mobilium translationem tamquam factorum, ut maneant ea qu√¶ sunt immobilia.'
      v:028: 'HEB:12:28 | 28 | 28 | Itaque regnum immobile suscipientes, habemus gratiam : per quam serviamus placentes Deo, cum metu et reverentia.'
      v:029: HEB:12:29 | 29 | 29 | Etenim Deus noster ignis consumens est.
  c:013:
    verses:
      v:001: 'HEB:13:1 | 1 | 1 | Caritas fraternitatis maneat in vobis,'
      v:002: 'HEB:13:2 | 2 | 2 | et hospitalitatem nolite oblivisci : per hanc enim latuerunt quidam, angelis hospitio receptis.'
      v:003: 'HEB:13:3 | 3 | 3 | Mementote vinctorum, tamquam simul vincti : et laborantium, tamquam et ipsi in corpore morantes.'
      v:004: 'HEB:13:4 | 4 | 4 | Honorabile connubium in omnibus, et thorus immaculatus. Fornicatores enim, et adulteros judicabit Deus.'
      v:005: 'HEB:13:5 | 5 | 5 | Sint mores sine avaritia, contenti pr√¶sentibus : ipse enim dixit : Non te deseram, neque derelinquam :'
      v:006: 'HEB:13:6 | 6 | 6 | ita ut confidenter dicamus : Dominus mihi adjutor : non timebo quid faciat mihi homo.'
      v:007: 'HEB:13:7 | 7 | 7 | Mementote pr√¶positorum vestrorum, qui vobis locuti sunt verbum Dei : quorum intuentes exitum conversationis, imitamini fidem.'
      v:008: 'HEB:13:8 | 8 | 8 | Jesus Christus heri, et hodie : ipse et in s√¶cula.'
      v:009: 'HEB:13:9 | 9 | 9 | Doctrinis variis et peregrinis nolite abduci. Optimum est enim gratia stabilire cor, non escis : qu√¶ non profuerunt ambulantibus in eis.'
      v:010: 'HEB:13:10 | 10 | 10 | Habemus altare, de quo edere non habent potestatem, qui tabernaculo deserviunt.'
      v:011: 'HEB:13:11 | 11 | 11 | Quorum enim animalium infertur sanguis pro peccato in Sancta per pontificem, horum corpora cremantur extra castra.'
      v:012: 'HEB:13:12 | 12 | 12 | Propter quod et Jesus, ut sanctificaret per suum sanguinem populum, extra portam passus est.'
      v:013: 'HEB:13:13 | 13 | 13 | Exeamus igitur ad eum extra castra, improperium ejus portantes.'
      v:014: 'HEB:13:14 | 14 | 14 | Non enim habemus hic manentem civitatem, sed futuram inquirimus.'
      v:015: 'HEB:13:15 | 15 | 15 | Per ipsum ergo offeramus hostiam laudis semper Deo, id est, fructum labiorum confitentium nomini ejus.'
      v:016: 'HEB:13:16 | 16 | 16 | Beneficenti√¶ autem et communionis nolite oblivisci : talibus enim hostiis promeretur Deus.'
      v:017: 'HEB:13:17 | 17 | 17 | Obedite pr√¶positis vestris, et subjacete eis. Ipsi enim pervigilant quasi rationem pro animabus vestris reddituri, ut cum gaudio hoc faciant, et non gementes : hoc enim non expedit vobis.{VS:P}'
      v:018: 'HEB:13:18 | 18 | 18 | Orate pro nobis : confidimus enim quia bonam conscientiam habemus in omnibus bene volentes conversari.'
      v:019: 'HEB:13:19 | 19 | 19 | Amplius autem deprecor vos hoc facere, quo celerius restituar vobis.'
      v:020: 'HEB:13:20 | 20 | 20 | Deus autem pacis, qui eduxit de mortuis pastorem magnum ovium, in sanguine testamenti √¶terni, Dominum nostrum Jesum Christum,'
      v:021: 'HEB:13:21 | 21 | 21 | aptet vos in omni bono, ut faciatis ejus voluntatem : faciens in vobis quod placeat coram se per Jesum Christum : cui est gloria in s√¶cula s√¶culorum. Amen.'
      v:022: 'HEB:13:22 | 22 | 22 | Rogo autem vos fratres, ut sufferatis verbum solatii. Etenim perpaucis scripsi vobis.'
      v:023: 'HEB:13:23 | 23 | 23 | Cognoscite fratrem nostrum Timotheum dimissum : cum quo (si celerius venerit) videbo vos.'
      v:024: 'HEB:13:24 | 24 | 24 | Salutate omnes pr√¶positos vestros, et omnes sanctos. Salutant vos de Italia fratres.'
      v:025: HEB:13:25 | 25 | 25 | Gratia cum omnibus vobis. Amen.
