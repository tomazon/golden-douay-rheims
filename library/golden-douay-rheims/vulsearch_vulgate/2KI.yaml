book_id: 2KI
book_title: Regum IV
chapters:
  c:001:
    verses:
      v:001: '2KI:1:1 | 1 | 1 | Prævaricatus est autem Moab in Israël, postquam mortuus est Achab.'
      v:002: '2KI:1:2 | 2 | 2 | Ceciditque Ochozias per cancellos cœnaculi sui, quod habebat in Samaria, et ægrotavit : misitque nuntios, dicens ad eos : Ite, consulite Beelzebub deum Accaron, utrum vivere queam de infirmitate mea hac.'
      v:003: '2KI:1:3 | 3 | 3 | Angelus autem Domini locutus est ad Eliam Thesbiten, dicens : Surge, et ascende in occursum nuntiorum regis Samariæ, et dices ad eos : Numquid non est Deus in Israël, ut eatis ad consulendum Beelzebub deum Accaron ?'
      v:004: '2KI:1:4 | 4 | 4 | Quam ob rem hæc dicit Dominus : De lectulo, super quem ascendisti, non descendes, sed morte morieris. Et abiit Elias.'
      v:005: '2KI:1:5 | 5 | 5 | Reversique sunt nuntii ad Ochoziam. Qui dixit eis : Quare reversi estis ?'
      v:006: '2KI:1:6 | 6 | 6 | At illi responderunt ei : Vir occurrit nobis, et dixit ad nos : Ite, et revertimini ad regem qui misit vos, et dicetis ei : Hæc dicit Dominus : Numquid quia non erat Deus in Israël, mittis ut consulatur Beelzebub deus Accaron ? idcirco de lectulo, super quem ascendisti, non descendes, sed morte morieris.'
      v:007: '2KI:1:7 | 7 | 7 | Qui dixit eis : Cujus figuræ et habitus est vir ille, qui occurrit vobis, et locutus est verba hæc ?'
      v:008: '2KI:1:8 | 8 | 8 | At illi dixerunt : Vir pilosus, et zona pellicea accinctus renibus. Qui ait : Elias Thesbites est.{VS:P}'
      v:009: '2KI:1:9 | 9 | 9 | Misitque ad eum quinquagenarium principem, et quinquaginta qui erant sub eo. Qui ascendit ad eum : sedentique in vertice montis, ait : Homo Dei, rex præcepit ut descendas.'
      v:010: '2KI:1:10 | 10 | 10 | Respondensque Elias, dixit quinquagenario : Si homo Dei sum, descendat ignis de cælo, et devoret te, et quinquaginta tuos. Descendit itaque ignis de cælo, et devoravit eum, et quinquaginta qui erant cum eo.'
      v:011: '2KI:1:11 | 11 | 11 | Rursumque misit ad eum principem quinquagenarium alterum, et quinquaginta cum eo. Qui locutus est illi : Homo Dei, hæc dicit rex : Festina, descende.'
      v:012: '2KI:1:12 | 12 | 12 | Respondens Elias, ait : Si homo Dei ego sum, descendat ignis de cælo, et devoret te, et quinquaginta tuos. Descendit ergo ignis de cælo, et devoravit illum, et quinquaginta ejus.'
      v:013: '2KI:1:13 | 13 | 13 | Iterum misit principem quinquagenarium tertium, et quinquaginta qui erant cum eo. Qui cum venisset, curvavit genua contra Eliam, et precatus est eum, et ait : Homo Dei, noli despicere animam meam, et animas servorum tuorum qui mecum sunt.'
      v:014: '2KI:1:14 | 14 | 14 | Ecce descendit ignis de cælo, et devoravit duos principes quinquagenarios primos, et quinquagenos qui cum eis erant : sed nunc obsecro ut miserearis animæ meæ.'
      v:015: '2KI:1:15 | 15 | 15 | Locutus est autem angelus Domini ad Eliam, dicens : Descende cum eo : ne timeas. Surrexit igitur, et descendit cum eo ad regem,'
      v:016: '2KI:1:16 | 16 | 16 | et locutus est ei : Hæc dicit Dominus : Quia misisti nuntios ad consulendum Beelzebub deum Accaron, quasi non esset Deus in Israël a quo posses interrogare sermonem, ideo de lectulo super quem ascendisti, non descendes, sed morte morieris.'
      v:017: '2KI:1:17 | 17 | 17 | Mortuus est ergo juxta sermonem Domini quem locutus est Elias, et regnavit Joram frater ejus pro eo, anno secundo Joram filii Josaphat regis Judæ : non enim habebat filium.'
      v:018: '2KI:1:18 | 18 | 18 | Reliqua autem verborum Ochoziæ quæ operatus est, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
  c:002:
    verses:
      v:001: '2KI:2:1 | 1 | 1 | Factum est autem cum levare vellet Dominus Eliam per turbinem in cælum, ibant Elias et Eliseus de Galgalis.'
      v:002: '2KI:2:2 | 2 | 2 | Dixitque Elias ad Eliseum : Sede hic, quia Dominus misit me usque in Bethel. Cui ait Eliseus : Vivit Dominus, et vivit anima tua, quia non derelinquam te. Cumque descendissent Bethel,'
      v:003: '2KI:2:3 | 3 | 3 | egressi sunt filii prophetarum qui erant in Bethel, ad Eliseum, et dixerunt ei : Numquid nosti quia hodie Dominus tollet dominum tuum a te ? Qui respondit : Et ego novi : silete.'
      v:004: '2KI:2:4 | 4 | 4 | Dixit autem Elias ad Eliseum : Sede hic, quia Dominus misit me in Jericho. Et ille ait : Vivit Dominus, et vivit anima tua, quia non derelinquam te. Cumque venissent Jericho,'
      v:005: '2KI:2:5 | 5 | 5 | accesserunt filii prophetarum qui erant in Jericho, ad Eliseum, et dixerunt ei : Numquid nosti quia Dominus hodie tollet dominum tuum a te ? Et ait : Et ego novi : silete.'
      v:006: '2KI:2:6 | 6 | 6 | Dixit autem ei Elias : Sede hic, quia Dominus misit me usque ad Jordanem. Qui ait : Vivit Dominus, et vivit anima tua, quia non derelinquam te. Ierunt igitur ambo pariter,'
      v:007: '2KI:2:7 | 7 | 7 | et quinquaginta viri de filiis prophetarum secuti sunt eos, qui et steterunt e contra, longe : illi autem ambo stabant super Jordanem.'
      v:008: '2KI:2:8 | 8 | 8 | Tulitque Elias pallium suum, et involvit illud, et percussit aquas : quæ divisæ sunt in utramque partem, et transierunt ambo per siccum.'
      v:009: '2KI:2:9 | 9 | 9 | Cumque transissent, Elias dixit ad Eliseum : Postula quod vis ut faciam tibi, antequam tollar a te. Dixitque Eliseus : Obsecro ut fiat in me duplex spiritus tuus.'
      v:010: '2KI:2:10 | 10 | 10 | Qui respondit : Rem difficilem postulasti : attamen si videris me quando tollar a te, erit tibi quod petisti : si autem non videris, non erit.{VS:P}'
      v:011: '2KI:2:11 | 11 | 11 | Cumque pergerent, et incedentes sermocinarentur, ecce currus igneus, et equi ignei diviserunt utrumque : et ascendit Elias per turbinem in cælum.'
      v:012: '2KI:2:12 | 12 | 12 | Eliseus autem videbat, et clamabat : Pater mi, pater mi, currus Israël, et auriga ejus. Et non vidit eum amplius : apprehenditque vestimenta sua, et scidit illa in duas partes.'
      v:013: '2KI:2:13 | 13 | 13 | Et levavit pallium Eliæ, quod ceciderat ei : reversusque stetit super ripam Jordanis,'
      v:014: '2KI:2:14 | 14 | 14 | et pallio Eliæ, quod ceciderat ei, percussit aquas, et non sunt divisæ : et dixit : Ubi est Deus Eliæ etiam nunc ? Percussitque aquas, et divisæ sunt huc atque illuc, et transiit Eliseus.'
      v:015: '2KI:2:15 | 15 | 15 | Videntes autem filii prophetarum qui erant in Jericho e contra, dixerunt : Requievit spiritus Eliæ super Eliseum. Et venientes in occursum ejus, adoraverunt eum proni in terram,'
      v:016: '2KI:2:16 | 16 | 16 | dixeruntque illi : Ecce cum servis tuis sunt quinquaginta viri fortes qui possunt ire, et quærere dominum tuum, ne forte tulerit eum spiritus Domini, et projecerit eum in unum montium, aut in unam vallium. Qui ait : Nolite mittere.'
      v:017: '2KI:2:17 | 17 | 17 | Coëgeruntque eum donec acquiesceret, et diceret : Mittite. Et miserunt quinquaginta viros : qui cum quæsissent tribus diebus, non invenerunt.'
      v:018: '2KI:2:18 | 18 | 18 | Et reversi sunt ad eum : at ille habitabat in Jericho, et dixit eis : Numquid non dixi vobis : Nolite mittere ?'
      v:019: '2KI:2:19 | 19 | 19 | Dixerunt quoque viri civitatis ad Eliseum : Ecce habitatio civitatis hujus optima est, sicut tu ipse, domine, perspicis : sed aquæ pessimæ sunt, et terra sterilis.'
      v:020: '2KI:2:20 | 20 | 20 | At ille ait : Afferte mihi vas novum, et mittite in illud sal. Quod cum attulissent,'
      v:021: '2KI:2:21 | 21 | 21 | egressus ad fontem aquarum misit in illum sal, et ait : Hæc dicit Dominus : Sanavi aquas has, et non erit ultra in eis mors, neque sterilitas.'
      v:022: '2KI:2:22 | 22 | 22 | Sanatæ sunt ergo aquæ usque in diem hanc, juxta verbum Elisei quod locutus est.'
      v:023: '2KI:2:23 | 23 | 23 | Ascendit autem inde in Bethel : cumque ascenderet per viam, pueri parvi egressi sunt de civitate, et illudebant ei, dicentes : Ascende calve, ascende calve.'
      v:024: '2KI:2:24 | 24 | 24 | Qui cum respexisset, vidit eos, et maledixit eis in nomine Domini : egressique sunt duo ursi de saltu, et laceraverunt ex eis quadraginta duos pueros.'
      v:025: '2KI:2:25 | 25 | 25 | Abiit autem inde in montem Carmeli, et inde reversus est in Samariam.'
  c:003:
    verses:
      v:001: '2KI:3:1 | 1 | 1 | Joram vero filius Achab regnavit super Israël in Samaria anno decimooctavo Josaphat regis Judæ : regnavitque duodecim annis.'
      v:002: '2KI:3:2 | 2 | 2 | Et fecit malum coram Domino, sed non sicut pater suus et mater : tulit enim statuas Baal quas fecerat pater ejus.'
      v:003: '2KI:3:3 | 3 | 3 | Verumtamen in peccatis Jeroboam filii Nabat, qui peccare fecit Israël, adhæsit, nec recessit ab eis.'
      v:004: '2KI:3:4 | 4 | 4 | Porro Mesa rex Moab nutriebat pecora multa, et solvebat regi Israël centum millia agnorum, et centum millia arietum cum velleribus suis.'
      v:005: '2KI:3:5 | 5 | 5 | Cumque mortuus fuisset Achab, prævaricatus est fœdus quod habebat cum rege Israël.'
      v:006: '2KI:3:6 | 6 | 6 | Egressus est igitur rex Joram in die illa de Samaria, et recensuit universum Israël.'
      v:007: '2KI:3:7 | 7 | 7 | Misitque ad Josaphat regem Juda, dicens : Rex Moab recessit a me : veni mecum contra eum ad prælium. Qui respondit : Ascendam : qui meus est, tuus est : populus meus, populus tuus, et equi mei, equi tui.'
      v:008: '2KI:3:8 | 8 | 8 | Dixitque : Per quam viam ascendemus ? At ille respondit : Per desertum Idumææ.'
      v:009: '2KI:3:9 | 9 | 9 | Perrexerunt igitur rex Israël, et rex Juda, et rex Edom, et circuierunt per viam septem dierum, nec erat aqua exercitui et jumentis quæ sequebantur eos.'
      v:010: '2KI:3:10 | 10 | 10 | Dixitque rex Israël : Heu ! heu ! heu ! congregavit nos Dominus tres reges ut traderet in manus Moab.'
      v:011: '2KI:3:11 | 11 | 11 | Et ait Josaphat : Estne hic propheta Domini, ut deprecemur Dominum per eum ? Et respondit unus de servis regis Israël : Est hic Eliseus filius Saphat, qui fundebat aquam super manus Eliæ.'
      v:012: '2KI:3:12 | 12 | 12 | Et ait Josaphat : Est apud eum sermo Domini. Descenditque ad eum rex Israël, et Josaphat rex Juda, et rex Edom.{VS:P}'
      v:013: '2KI:3:13 | 13 | 13 | Dixit autem Eliseus ad regem Israël : Quid mihi et tibi est ? vade ad prophetas patris tui et matris tuæ. Et ait illi rex Israël : Quare congregavit Dominus tres reges hos ut traderet eos in manus Moab ?'
      v:014: '2KI:3:14 | 14 | 14 | Dixitque ad eum Eliseus : Vivit Dominus exercituum, in cujus conspectu sto, quod si non vultum Josaphat regis Judæ erubescerem, non attendissem quidem te, nec respexissem.'
      v:015: '2KI:3:15 | 15 | 15 | Nunc autem adducite mihi psaltem. Cumque caneret psaltes, facta est super eum manus Domini, et ait :'
      v:016: '2KI:3:16 | 16 | 16 | Hæc dicit Dominus : Facite alveum torrentis hujus fossas et fossas.'
      v:017: '2KI:3:17 | 17 | 17 | Hæc enim dicit Dominus : Non videbitis ventum, neque pluviam : et alveus iste replebitur aquis, et bibetis vos, et familiæ vestræ, et jumenta vestra.'
      v:018: '2KI:3:18 | 18 | 18 | Parumque est hoc in conspectu Domini : insuper tradet etiam Moab in manus vestras.'
      v:019: '2KI:3:19 | 19 | 19 | Et percutietis omnem civitatem munitam, et omnem urbem electam, et universum lignum fructiferum succidetis, cunctosque fontes aquarum obturabitis, et omnem agrum egregium operietis lapidibus.'
      v:020: '2KI:3:20 | 20 | 20 | Factum est igitur mane, quando sacrificium offerri solet, et ecce aquæ veniebant per viam Edom, et repleta est terra aquis.'
      v:021: '2KI:3:21 | 21 | 21 | Universi autem Moabitæ audientes quod ascendissent reges ut pugnarent adversum eos, convocaverunt omnes qui accincti erant balteo desuper, et steterunt in terminis.'
      v:022: '2KI:3:22 | 22 | 22 | Primoque mane surgentes, et orto jam sole ex adverso aquarum, viderunt Moabitæ e contra aquas rubras quasi sanguinem,'
      v:023: '2KI:3:23 | 23 | 23 | dixeruntque : Sanguis gladii est : pugnaverunt reges contra se, et cæsi sunt mutuo : nunc perge ad prædam, Moab.'
      v:024: '2KI:3:24 | 24 | 24 | Perrexeruntque in castra Israël : porro consurgens Israël, percussit Moab : at illi fugerunt coram eis. Venerunt igitur qui vicerant, et percusserunt Moab,'
      v:025: '2KI:3:25 | 25 | 25 | et civitates destruxerunt : et omnem agrum optimum, mittentes singuli lapides, repleverunt : et universos fontes aquarum obturaverunt : et omnia ligna fructifera succiderunt, ita ut muri tantum fictiles remanerent : et circumdata est civitas a fundibulariis, et magna ex parte percussa.'
      v:026: '2KI:3:26 | 26 | 26 | Quod cum vidisset rex Moab, prævaluisse scilicet hostes, tulit secum septingentos viros educentes gladium, ut irrumperent ad regem Edom : et non potuerunt.'
      v:027: '2KI:3:27 | 27 | 27 | Arripiensque filium suum primogenitum, qui regnaturus erat pro eo, obtulit holocaustum super murum : et facta est indignatio magna in Israël, statimque recesserunt ab eo, et reversi sunt in terram suam.'
  c:004:
    verses:
      v:001: '2KI:4:1 | 1 | 1 | Mulier autem quædam de uxoribus prophetarum clamabat ad Eliseum, dicens : Servus tuus vir meus mortuus est, et tu nosti quia servus tuus fuit timens Dominum : et ecce creditor venit ut tollat duos filios meos ad serviendum sibi.'
      v:002: '2KI:4:2 | 2 | 2 | Cui dixit Eliseus : Quid vis ut faciam tibi ? dic mihi, quid habes in domo tua ? At illa respondit : Non habeo ancilla tua quidquam in domo mea, nisi parum olei quo ungar.'
      v:003: '2KI:4:3 | 3 | 3 | Cui ait : Vade, pete mutuo ab omnibus vicinis tuis vasa vacua non pauca,'
      v:004: '2KI:4:4 | 4 | 4 | et ingredere, et claude ostium tuum cum intrinsecus fueris tu, et filii tui : et mitte inde in omnia vasa hæc, et cum plena fuerint, tolles.'
      v:005: '2KI:4:5 | 5 | 5 | Ivit itaque mulier, et clausit ostium super se, et super filios suos : illi offerebant vasa, et illa infundebat.'
      v:006: '2KI:4:6 | 6 | 6 | Cumque plena fuissent vasa, dixit ad filium suum : Affer mihi adhuc vas. Et ille respondit : Non habeo. Stetitque oleum.'
      v:007: '2KI:4:7 | 7 | 7 | Venit autem illa, et indicavit homini Dei. Et ille : Vade, inquit, vende oleum, et redde creditori tuo : tu autem, et filii tui vivite de reliquo.{VS:P}'
      v:008: '2KI:4:8 | 8 | 8 | Facta est autem quædam dies, et transibat Eliseus per Sunam : erat autem ibi mulier magna, quæ tenuit eum ut comederet panem : cumque frequenter inde transiret, divertebat ad eam ut comederet panem.'
      v:009: '2KI:4:9 | 9 | 9 | Quæ dixit ad virum suum : Animadverto quod vir Dei sanctus est iste, qui transit per nos frequenter.'
      v:010: '2KI:4:10 | 10 | 10 | Faciamus ergo ei cœnaculum parvum, et ponamus ei in eo lectulum, et mensam, et sellam, et candelabrum, ut cum venerit ad nos, maneat ibi.'
      v:011: '2KI:4:11 | 11 | 11 | Facta est ergo dies quædam, et veniens divertit in cœnaculum, et requievit ibi.'
      v:012: '2KI:4:12 | 12 | 12 | Dixitque ad Giezi puerum suum : Voca Sunamitidem istam. Qui cum vocasset eam, et illa stetisset coram eo,'
      v:013: '2KI:4:13 | 13 | 13 | dixit ad puerum suum : Loquere ad eam : Ecce, sedule in omnibus ministrasti nobis : quid vis ut faciam tibi ? numquid habes negotium, et vis ut loquar regi, sive principi militiæ ? Quæ respondit : In medio populi mei habito.'
      v:014: '2KI:4:14 | 14 | 14 | Et ait : Quid ergo vult ut faciam ei ? Dixitque Giezi : Ne quæras : filium enim non habet, et vir ejus senex est.'
      v:015: '2KI:4:15 | 15 | 15 | Præcepit itaque ut vocaret eam : quæ cum vocata fuisset, et stetisset ante ostium,'
      v:016: '2KI:4:16 | 16 | 16 | dixit ad eam : In tempore isto, et in hac eadem hora, si vita comes fuerit, habebis in utero filium. At illa respondit : Noli quæso, domine mi vir Dei, noli mentiri ancillæ tuæ.'
      v:017: '2KI:4:17 | 17 | 17 | Et concepit mulier, et peperit filium in tempore, et in hora eadem, qua dixerat Eliseus.{VS:P}'
      v:018: '2KI:4:18 | 18 | 18 | Crevit autem puer : et cum esset quædam dies, et egressus isset ad patrem suum, ad messores,'
      v:019: '2KI:4:19 | 19 | 19 | ait patri suo : Caput meum doleo, caput meum doleo. At ille dixit puero : Tolle, et duc eum ad matrem suam.'
      v:020: '2KI:4:20 | 20 | 20 | Qui cum tulisset, et duxisset eum ad matrem suam, posuit eum illa super genua sua usque ad meridiem, et mortuus est.'
      v:021: '2KI:4:21 | 21 | 21 | Ascendit autem, et collocavit eum super lectulum hominis Dei, et clausit ostium : et egressa,'
      v:022: '2KI:4:22 | 22 | 22 | vocavit virum suum, et ait : Mitte mecum, obsecro, unum de pueris, et asinam, ut excurram usque ad hominem Dei, et revertar.'
      v:023: '2KI:4:23 | 23 | 23 | Qui ait illi : Quam ob causam vadis ad eum ? hodie non sunt calendæ, neque sabbatum. Quæ respondit : Vadam.'
      v:024: '2KI:4:24 | 24 | 24 | Stravitque asinam, et præcepit puero : Mina, et propera : ne mihi moram facias in eundo : et hoc age quod præcipio tibi.'
      v:025: '2KI:4:25 | 25 | 25 | Profecta est igitur, et venit ad virum Dei in montem Carmeli : cumque vidisset eam vir Dei e contra, ait ad Giezi puerum suum : Ecce Sunamitis illa.'
      v:026: '2KI:4:26 | 26 | 26 | Vade ergo in occursum ejus, et dic ei : Recte ne agitur circa te, et circa virum tuum, et circa filium tuum ? Quæ respondit : Recte.'
      v:027: '2KI:4:27 | 27 | 27 | Cumque venisset ad virum Dei in montem, apprehendit pedes ejus : et accessit Giezi ut amoveret eam. Et ait homo Dei : Dimitte illam : anima enim ejus in amaritudine est, et Dominus celavit a me, et non indicavit mihi.'
      v:028: '2KI:4:28 | 28 | 28 | Quæ dixit illi : Numquid petivi filium a domino meo ? numquid non dixi tibi : Ne illudas me ?'
      v:029: '2KI:4:29 | 29 | 29 | Et ille ait ad Giezi : Accinge lumbos tuos, et tolle baculum meum in manu tua, et vade. Si occurrerit tibi homo, non salutes eum : et si salutaverit te quispiam, non respondeas illi : et pones baculum meum super faciem pueri.'
      v:030: '2KI:4:30 | 30 | 30 | Porro mater pueri ait : Vivit Dominus, et vivit anima tua, non dimittam te. Surrexit ergo, et secutus est eam.'
      v:031: '2KI:4:31 | 31 | 31 | Giezi autem præcesserat ante eos, et posuerat baculum super faciem pueri, et non erat vox, neque sensus : reversusque est in occursum ejus, et nuntiavit ei, dicens : Non surrexit puer.'
      v:032: '2KI:4:32 | 32 | 32 | Ingressus est ergo Eliseus domum, et ecce puer mortuus jacebat in lectulo ejus :'
      v:033: '2KI:4:33 | 33 | 33 | ingressusque clausit ostium super se et super puerum, et oravit ad Dominum.'
      v:034: '2KI:4:34 | 34 | 34 | Et ascendit, et incubuit super puerum : posuitque os suum super os ejus, et oculos suos super oculos ejus, et manus suas super manus ejus : et incurvavit se super eum, et calefacta est caro pueri.'
      v:035: '2KI:4:35 | 35 | 35 | At ille reversus, deambulavit in domo, semel huc atque illuc : et ascendit, et incubuit super eum : et oscitavit puer septies, aperuitque oculos.'
      v:036: '2KI:4:36 | 36 | 36 | At ille vocavit Giezi, et dixit ei : Voca Sunamitidem hanc. Quæ vocata, ingressa est ad eum. Qui ait : Tolle filium tuum.'
      v:037: '2KI:4:37 | 37 | 37 | Venit illa, et corruit ad pedes ejus, et adoravit super terram : tulitque filium suum, et egressa est.{VS:P}'
      v:038: '2KI:4:38 | 38 | 38 | Et Eliseus reversus est in Galgala. Erat autem fames in terra, et filii prophetarum habitabant coram eo. Dixitque uni de pueris suis : Pone ollam grandem, et coque pulmentum filiis prophetarum.'
      v:039: '2KI:4:39 | 39 | 39 | Et egressus est unus in agrum ut colligeret herbas agrestes : invenitque quasi vitem silvestrem, et collegit ex ea colocynthidas agri, et implevit pallium suum, et reversus concidit in ollam pulmenti : nesciebat enim quid esset.'
      v:040: '2KI:4:40 | 40 | 40 | Infuderunt ergo sociis ut comederent : cumque gustassent de coctione, clamaverunt, dicentes : Mors in olla, vir Dei. Et non potuerunt comedere.'
      v:041: '2KI:4:41 | 41 | 41 | At ille : Afferte, inquit, farinam. Cumque tulissent, misit in ollam, et ait : Infunde turbæ, ut comedant. Et non fuit amplius quidquam amaritudinis in olla.'
      v:042: '2KI:4:42 | 42 | 42 | Vir autem quidam venit de Baalsalisa deferens viro Dei panes primitiarum, viginti panes hordeaceos, et frumentum novum in pera sua. At ille dixit : Da populo, ut comedat.'
      v:043: '2KI:4:43 | 43 | 43 | Responditque ei minister ejus : Quantum est hoc, ut apponam centum viris ? Rursum ille ait : Da populo, ut comedat : hæc enim dicit Dominus : Comedent, et supererit.'
      v:044: '2KI:4:44 | 44 | 44 | Posuit itaque coram eis : qui comederunt, et superfuit juxta verbum Domini.'
  c:005:
    verses:
      v:001: '2KI:5:1 | 1 | 1 | Naaman princeps militiæ regis Syriæ erat vir magnus apud dominum suum, et honoratus : per illum enim dedit Dominus salutem Syriæ : erat autem vir fortis et dives, sed leprosus.'
      v:002: '2KI:5:2 | 2 | 2 | Porro de Syria egressi fuerant latrunculi, et captivam duxerant de terra Israël puellam parvulam, quæ erat in obsequio uxoris Naaman :'
      v:003: '2KI:5:3 | 3 | 3 | quæ ait ad dominam suam : Utinam fuisset dominus meus ad prophetam qui est in Samaria, profecto curasset eum a lepra quam habet.'
      v:004: '2KI:5:4 | 4 | 4 | Ingressus est itaque Naaman ad dominum suum, et nuntiavit ei, dicens : Sic et sic locuta est puella de terra Israël.'
      v:005: '2KI:5:5 | 5 | 5 | Dixitque ei rex Syriæ : Vade, et mittam litteras ad regem Israël. Qui cum profectus esset, et tulisset secum decem talenta argenti, et sex millia aureos, et decem mutatoria vestimentorum,'
      v:006: '2KI:5:6 | 6 | 6 | detulit litteras ad regem Israël in hæc verba : Cum acceperis epistolam hanc, scito quod miserim ad te Naaman servum meum, ut cures eum a lepra sua.'
      v:007: '2KI:5:7 | 7 | 7 | Cumque legisset rex Israël litteras, scidit vestimenta sua, et ait : Numquid deus ego sum, ut occidere possim et vivificare, quia iste misit ad me ut curem hominem a lepra sua ? animadvertite, et videte quod occasiones quærat adversum me.'
      v:008: '2KI:5:8 | 8 | 8 | Quod cum audisset Eliseus vir Dei, scidisse videlicet regem Israël vestimenta sua, misit ad eum, dicens : Quare scidisti vestimenta tua ? veniat ad me, et sciat esse prophetam in Israël.'
      v:009: '2KI:5:9 | 9 | 9 | Venit ergo Naaman cum equis et curribus, et stetit ad ostium domus Elisei :'
      v:010: '2KI:5:10 | 10 | 10 | misitque ad eum Eliseus nuntium, dicens : Vade, et lavare septies in Jordane, et recipiet sanitatem caro tua, atque mundaberis.'
      v:011: '2KI:5:11 | 11 | 11 | Iratus Naaman recedebat, dicens : Putabam quod egrederetur ad me, et stans invocaret nomen Domini Dei sui, et tangeret manu sua locum lepræ, et curaret me.'
      v:012: '2KI:5:12 | 12 | 12 | Numquid non meliores sunt Abana et Pharphar fluvii Damasci, omnibus aquis Israël, ut laver in eis, et munder ? Cum ergo vertisset se, et abiret indignans,'
      v:013: '2KI:5:13 | 13 | 13 | accesserunt ad eum servi sui, et locuti sunt ei : Pater, etsi rem grandem dixisset tibi propheta, certe facere debueras : quanto magis quia nunc dixit tibi : Lavare, et mundaberis ?'
      v:014: '2KI:5:14 | 14 | 14 | Descendit, et lavit in Jordane septies juxta sermonem viri Dei : et restituta est caro ejus sicut caro pueri parvuli, et mundatus est.'
      v:015: '2KI:5:15 | 15 | 15 | Reversusque ad virum Dei cum universo comitatu suo, venit, et stetit coram eo, et ait : Vere scio quod non sit alius deus in universa terra, nisi tantum in Israël. Obsecro itaque ut accipias benedictionem a servo tuo.'
      v:016: '2KI:5:16 | 16 | 16 | At ille respondit : Vivit Dominus, ante quem sto, quia non accipiam. Cumque vim faceret, penitus non acquievit.'
      v:017: '2KI:5:17 | 17 | 17 | Dixitque Naaman : Ut vis : sed, obsecro, concede mihi servo tuo ut tollam onus duorum burdonum de terra : non enim faciet ultra servus tuus holocaustum aut victimam diis alienis, nisi Domino.'
      v:018: '2KI:5:18 | 18 | 18 | Hoc autem solum est, de quo depreceris Dominum pro servo tuo, quando ingredietur dominus meus templum Remmon ut adoret : et illo innitente super manum meam, si adoravero in templo Remmon, adorante eo in eodem loco, ut ignoscat mihi Dominus servo tuo pro hac re.'
      v:019: '2KI:5:19 | 19 | 19 | Qui dixit ei : Vade in pace. Abiit ergo ab eo electo terræ tempore.{VS:P}'
      v:020: '2KI:5:20 | 20 | 20 | Dixitque Giezi puer viri Dei : Pepercit dominus meus Naaman Syro isti, ut non acciperet ab eo quæ attulit : vivit Dominus, quia curram post eum, et accipiam ab eo aliquid.'
      v:021: '2KI:5:21 | 21 | 21 | Et secutus est Giezi post tergum Naaman : quem cum vidisset ille currentem ad se, desiliit de curru in occursum ejus, et ait : Rectene sunt omnia ?'
      v:022: '2KI:5:22 | 22 | 22 | Et ille ait : Recte. Dominus meus misit me ad te dicens : Modo venerunt ad me duo adolescentes de monte Ephraim, ex filiis prophetarum : da eis talentum argenti, et vestes mutatorias duplices.'
      v:023: '2KI:5:23 | 23 | 23 | Dixitque Naaman : Melius est ut accipias duo talenta. Et coëgit eum, ligavitque duo talenta argenti in duobus saccis, et duplicia vestimenta, et imposuit duobus pueris suis, qui et portaverunt coram eo.'
      v:024: '2KI:5:24 | 24 | 24 | Cumque venisset jam vesperi, tulit de manu eorum, et reposuit in domo, dimisitque viros, et abierunt.'
      v:025: '2KI:5:25 | 25 | 25 | Ipse autem ingressus, stetit coram domino suo. Et dixit Eliseus : Unde venis, Giezi ? Qui respondit : Non ivit servus tuus quoquam.'
      v:026: '2KI:5:26 | 26 | 26 | At ille ait : Nonne cor meum in præsenti erat, quando reversus est homo de curru suo in occursum tui ? nunc igitur accepisti argentum, et accepisti vestes ut emas oliveta, et vineas, et oves, et boves, et servos, et ancillas.'
      v:027: '2KI:5:27 | 27 | 27 | Sed et lepra Naaman adhærebit tibi, et semini tuo usque in sempiternum. Et egressus est ab eo leprosus quasi nix.'
  c:006:
    verses:
      v:001: '2KI:6:1 | 1 | 1 | Dixerunt autem filii prophetarum ad Eliseum : Ecce locus in quo habitamus coram te, angustus est nobis.'
      v:002: '2KI:6:2 | 2 | 2 | Eamus usque ad Jordanem, et tollant singuli de silva materias singulas, ut ædificemus nobis ibi locum ad habitandum. Qui dixit : Ite.'
      v:003: '2KI:6:3 | 3 | 3 | Et ait unus ex illis : Veni ergo et tu cum servis tuis. Respondit : Ego veniam.'
      v:004: '2KI:6:4 | 4 | 4 | Et abiit cum eis. Cumque venissent ad Jordanem, cædebant ligna.'
      v:005: '2KI:6:5 | 5 | 5 | Accidit autem ut cum unus materiam succidisset, caderet ferrum securis in aquam : exclamavitque ille, et ait : Heu ! heu ! heu ! domine mi : et hoc ipsum mutuo acceperam.'
      v:006: '2KI:6:6 | 6 | 6 | Dixit autem homo Dei : Ubi cecidit ? At ille monstravit ei locum. Præcidit ergo lignum, et misit illuc : natavitque ferrum,'
      v:007: '2KI:6:7 | 7 | 7 | et ait : Tolle. Qui extendit manum, et tulit illud.{VS:P}'
      v:008: '2KI:6:8 | 8 | 8 | Rex autem Syriæ pugnabat contra Israël, consiliumque iniit cum servis suis, dicens : In loco illo et illo ponamus insidias.'
      v:009: '2KI:6:9 | 9 | 9 | Misit itaque vir Dei ad regem Israël, dicens : Cave ne transeas in locum illum : quia ibi Syri in insidiis sunt.'
      v:010: '2KI:6:10 | 10 | 10 | Misit itaque rex Israël ad locum quem dixerat ei vir Dei, et præoccupavit eum, et observavit se ibi non semel neque bis.'
      v:011: '2KI:6:11 | 11 | 11 | Conturbatumque est cor regis Syriæ pro hac re : et convocatis servis suis, ait : Quare non indicatis mihi quis proditor mei sit apud regem Israël ?'
      v:012: '2KI:6:12 | 12 | 12 | Dixitque unus servorum ejus : Nequaquam, domine mi rex, sed Eliseus propheta qui est in Israël, indicat regi Israël omnia verba quæcumque locutus fueris in conclavi tuo.'
      v:013: '2KI:6:13 | 13 | 13 | Dixitque eis : Ite, et videte ubi sit, ut mittam, et capiam eum. Annuntiaveruntque ei, dicentes : Ecce in Dothan.'
      v:014: '2KI:6:14 | 14 | 14 | Misit ergo illuc equos et currus, et robur exercitus : qui cum venissent nocte, circumdederunt civitatem.'
      v:015: '2KI:6:15 | 15 | 15 | Consurgens autem diluculo minister viri Dei, egressus vidit exercitum in circuitu civitatis, et equos et currus : nuntiavitque ei, dicens : Heu ! heu ! heu ! domine mi : quid faciemus ?'
      v:016: '2KI:6:16 | 16 | 16 | At ille respondit : Noli timere : plures enim nobiscum sunt, quam cum illis.'
      v:017: '2KI:6:17 | 17 | 17 | Cumque orasset Eliseus, ait : Domine, aperi oculos hujus, ut videat. Et aperuit Dominus oculos pueri, et vidit : et ecce mons plenus equorum et curruum igneorum in circuitu Elisei.'
      v:018: '2KI:6:18 | 18 | 18 | Hostes vero descenderunt ad eum : porro Eliseus oravit ad Dominum, dicens : Percute, obsecro, gentem hanc cæcitate. Percussitque eos Dominus ne viderent, juxta verbum Elisei.'
      v:019: '2KI:6:19 | 19 | 19 | Dixit autem ad eos Eliseus : Non est hæc via, neque ista est civitas : sequimini me, et ostendam vobis virum quem quæritis. Duxit ergo eos in Samariam :'
      v:020: '2KI:6:20 | 20 | 20 | cumque ingressi fuissent in Samariam, dixit Eliseus : Domine, aperi oculos istorum, ut videant. Aperuitque Dominus oculos eorum, et viderunt se esse in medio Samariæ.'
      v:021: '2KI:6:21 | 21 | 21 | Dixitque rex Israël ad Eliseum, cum vidisset eos : Numquid percutiam eos, pater mi ?'
      v:022: '2KI:6:22 | 22 | 22 | At ille ait : Non percuties : neque enim cepisti eos gladio et arcu tuo, ut percutias : sed pone panem et aquam coram eis, ut comedant et bibant, et vadant ad dominum suum.'
      v:023: '2KI:6:23 | 23 | 23 | Appositaque est eis ciborum magna præparatio, et comederunt et biberunt, et dimisit eos, abieruntque ad dominum suum, et ultra non venerunt latrones Syriæ in terram Israël.{VS:P}'
      v:024: '2KI:6:24 | 24 | 24 | Factum est autem post hæc, congregavit Benadad rex Syriæ universum exercitum suum, et ascendit, et obsidebat Samariam.'
      v:025: '2KI:6:25 | 25 | 25 | Factaque est fames magna in Samaria : et tamdiu obsessa est, donec venundaretur caput asini octoginta argenteis, et quarta pars cabi stercoris columbarum quinque argenteis.'
      v:026: '2KI:6:26 | 26 | 26 | Cumque rex Israël transiret per murum, mulier quædam exclamavit ad eum, dicens : Salva me, domine mi rex.'
      v:027: '2KI:6:27 | 27 | 27 | Qui ait : Non te salvat Dominus : unde te possum salvare ? de area, vel de torculari ? Dixitque ad eam rex : Quid tibi vis ? Quæ respondit :'
      v:028: '2KI:6:28 | 28 | 28 | Mulier ista dixit mihi : Da filium tuum, ut comedamus eum hodie, et filium meum comedemus cras.'
      v:029: '2KI:6:29 | 29 | 29 | Coximus ergo filium meum, et comedimus. Dixique ei die altera : Da filium tuum, ut comedamus eum. Quæ abscondit filium suum.'
      v:030: '2KI:6:30 | 30 | 30 | Quod cum audisset rex, scidit vestimenta sua, et transibat per murum. Viditque omnis populus cilicium quo vestitus erat ad carnem intrinsecus.'
      v:031: '2KI:6:31 | 31 | 31 | Et ait rex : Hæc mihi faciat Deus, et hæc addat, si steterit caput Elisei filii Saphat super ipsum hodie.'
      v:032: '2KI:6:32 | 32 | 32 | Eliseus autem sedebat in domo sua, et senes sedebant cum eo. Præmisit itaque virum : et antequam veniret nuntius ille, dixit ad senes : Numquid scitis quod miserit filius homicidæ hic, ut præcidatur caput meum ? videte ergo : cum venerit nuntius, claudite ostium, et non sinatis eum introire : ecce enim sonitus pedum domini ejus post eum est.'
      v:033: '2KI:6:33 | 33 | 33 | Adhuc illo loquente eis, apparuit nuntius qui veniebat ad eum. Et ait : Ecce, tantum malum a Domino est : quid amplius expectabo a Domino ?'
  c:007:
    verses:
      v:001: '2KI:7:1 | 1 | 1 | Dixit autem Eliseus : Audite verbum Domini : Hæc dicit Dominus : In tempore hoc cras modius similæ uno statere erit, et duo modii hordei statere uno, in porta Samariæ.'
      v:002: '2KI:7:2 | 2 | 2 | Respondens unus de ducibus, super cujus manum rex incumbebat, homini Dei, ait : Si Dominus fecerit etiam cataractas in cælo, numquid poterit esse quod loqueris ? Qui ait : Videbis oculis tuis, et inde non comedes.'
      v:003: '2KI:7:3 | 3 | 3 | Quatuor ergo viri erant leprosi juxta introitum portæ : qui dixerunt ad invicem : Quid hic esse volumus donec moriamur ?'
      v:004: '2KI:7:4 | 4 | 4 | sive ingredi voluerimus civitatem, fame moriemur : sive manserimus hic, moriendum nobis est : venite ergo, et transfugiamus ad castra Syriæ : si pepercerint nobis, vivemus : si autem occidere voluerint, nihilominus moriemur.'
      v:005: '2KI:7:5 | 5 | 5 | Surrexerunt ergo vesperi, ut venirent ad castra Syriæ. Cumque venissent ad principium castrorum Syriæ, nullum ibidem repererunt.'
      v:006: '2KI:7:6 | 6 | 6 | Siquidem Dominus sonitum audiri fecerat in castris Syriæ, curruum, et equorum, et exercitus plurimi : dixeruntque ad invicem : Ecce mercede conduxit adversum nos rex Israël reges Hethæorum et Ægyptiorum, et venerunt super nos.'
      v:007: '2KI:7:7 | 7 | 7 | Surrexerunt ergo, et fugerunt in tenebris, et dereliquerunt tentoria sua, et equos et asinos, in castris, fugeruntque animas tantum suas salvare cupientes.'
      v:008: '2KI:7:8 | 8 | 8 | Igitur cum venissent leprosi illi ad principium castrorum, ingressi sunt unum tabernaculum, et comederunt et biberunt : tuleruntque inde argentum, et aurum, et vestes, et abierunt, et absconderunt : et rursum reversi sunt ad aliud tabernaculum, et inde similiter auferentes absconderunt.'
      v:009: '2KI:7:9 | 9 | 9 | Dixeruntque ad invicem : Non recte facimus : hæc enim dies boni nuntii est. Si tacuerimus et noluerimus nuntiare usque mane, sceleris arguemur : venite, eamus, et nuntiemus in aula regis.'
      v:010: '2KI:7:10 | 10 | 10 | Cumque venissent ad portam civitatis, narraverunt eis, dicentes : Ivimus ad castra Syriæ, et nullum ibidem reperimus hominem, nisi equos et asinos alligatos, et fixa tentoria.'
      v:011: '2KI:7:11 | 11 | 11 | Ierunt ergo portarii, et nuntiaverunt in palatio regis intrinsecus.'
      v:012: '2KI:7:12 | 12 | 12 | Qui surrexit nocte, et ait ad servos suos : Dico vobis quid fecerint nobis Syri : sciunt quia fame laboramus, et idcirco egressi sunt de castris, et latitant in agris, dicentes : Cum egressi fuerint de civitate, capiemus eos vivos, et tunc civitatem ingredi poterimus.'
      v:013: '2KI:7:13 | 13 | 13 | Respondit autem unus servorum ejus : Tollamus quinque equos qui remanserunt in urbe (quia ipsi tantum sunt in universa multitudine Israël, alii enim consumpti sunt), et mittentes, explorare poterimus.'
      v:014: '2KI:7:14 | 14 | 14 | Adduxerunt ergo duos equos, misitque rex in castra Syrorum, dicens : Ite, et videte.'
      v:015: '2KI:7:15 | 15 | 15 | Qui abierunt post eos usque ad Jordanem : ecce autem omnis via plena erat vestibus et vasis quæ projecerant Syri cum turbarentur : reversique nuntii indicaverunt regi.'
      v:016: '2KI:7:16 | 16 | 16 | Et egressus populus diripuit castra Syriæ : factusque est modius similæ statere uno, et duo modii hordei statere uno, juxta verbum Domini.'
      v:017: '2KI:7:17 | 17 | 17 | Porro rex ducem illum, in cujus manu incumbebat, constituit ad portam : quem conculcavit turba in introitu portæ, et mortuus est, juxta quod locutus fuerat vir Dei, quando descenderat rex ad eum.'
      v:018: '2KI:7:18 | 18 | 18 | Factumque est secundum sermonem viri Dei quem dixerat regi, quando ait : Duo modii hordei statere uno erunt, et modius similæ statere uno, hoc eodem tempore cras in porta Samariæ :'
      v:019: '2KI:7:19 | 19 | 19 | quando responderat dux ille viro Dei, et dixerat : Etiamsi Dominus fecerit cataractas in cælo, numquid poterit fieri quod loqueris ? Et dixit ei : Videbis oculis tuis, et inde non comedes.'
      v:020: '2KI:7:20 | 20 | 20 | Evenit ergo ei sicut prædictum fuerat, et conculcavit eum populus in porta, et mortuus est.'
  c:008:
    verses:
      v:001: '2KI:8:1 | 1 | 1 | Eliseus autem locutus est ad mulierem cujus vivere fecerat filium, dicens : Surge, vade tu et domus tua, et peregrinare ubicumque repereris : vocavit enim Dominus famem, et veniet super terram septem annis.'
      v:002: '2KI:8:2 | 2 | 2 | Quæ surrexit, et fecit juxta verbum hominis Dei : et vadens cum domo sua, peregrinata est in terra Philisthiim diebus multis.'
      v:003: '2KI:8:3 | 3 | 3 | Cumque finiti essent anni septem, reversa est mulier de terra Philisthiim : et egressa est ut interpellaret regem pro domo sua, et pro agris suis.'
      v:004: '2KI:8:4 | 4 | 4 | Rex autem loquebatur cum Giezi puero viri Dei, dicens : Narra mihi omnia magnalia quæ fecit Eliseus.'
      v:005: '2KI:8:5 | 5 | 5 | Cumque ille narraret regi quomodo mortuum suscitasset, apparuit mulier cujus vivificaverat filium, clamans ad regem pro domo sua, et pro agris suis. Dixitque Giezi : Domine mi rex, hæc est mulier, et hic est filius ejus quem suscitavit Eliseus.'
      v:006: '2KI:8:6 | 6 | 6 | Et interrogavit rex mulierem : quæ narravit ei. Deditque ei rex eunuchum unum, dicens : Restitue ei omnia quæ sua sunt, et universos reditus agrorum, a die qua reliquit terram usque ad præsens.{VS:P}'
      v:007: '2KI:8:7 | 7 | 7 | Venit quoque Eliseus Damascum, et Benadad rex Syriæ ægrotabat : nuntiaveruntque ei, dicentes : Venit vir Dei huc.'
      v:008: '2KI:8:8 | 8 | 8 | Et ait rex ad Hazaël : Tolle tecum munera, et vade in occursum viri Dei, et consule Dominum per eum, dicens : Si evadere potero de infirmitate mea hac ?'
      v:009: '2KI:8:9 | 9 | 9 | Ivit igitur Hazaël in occursum ejus, habens secum munera, et omnia bona Damasci, onera quadraginta camelorum. Cumque stetisset coram eo, ait : Filius tuus Benadad rex Syriæ misit me ad te, dicens : Si sanari potero de infirmitate mea hac ?'
      v:010: '2KI:8:10 | 10 | 10 | Dixitque ei Eliseus : Vade, dic ei : Sanaberis : porro ostendit mihi Dominus quia morte morietur.'
      v:011: '2KI:8:11 | 11 | 11 | Stetitque cum eo, et conturbatus est usque ad suffusionem vultus : flevitque vir Dei.'
      v:012: '2KI:8:12 | 12 | 12 | Cui Hazaël ait : Quare dominus meus flet ? At ille dixit : Quia scio quæ facturus sis filiis Israël mala. Civitates eorum munitas igne succendes, et juvenes eorum interficies gladio, et parvulos eorum elides, et prægnantes divides.'
      v:013: '2KI:8:13 | 13 | 13 | Dixitque Hazaël : Quid enim sum servus tuus canis, ut faciam rem istam magnam ? Et ait Eliseus : Ostendit mihi Dominus te regem Syriæ fore.'
      v:014: '2KI:8:14 | 14 | 14 | Qui cum recessisset ab Eliseo, venit ad dominum suum. Qui ait ei : Quid dixit tibi Eliseus ? At ille respondit : Dixit mihi : Recipies sanitatem.'
      v:015: '2KI:8:15 | 15 | 15 | Cumque venisset dies altera, tulit stragulum, et infudit aquam, et expandit super faciem ejus : quo mortuo, regnavit Hazaël pro eo.{VS:P}'
      v:016: '2KI:8:16 | 16 | 16 | Anno quinto Joram filii Achab regis Israël, et Josaphat regis Juda, regnavit Joram filius Josaphat rex Juda.'
      v:017: '2KI:8:17 | 17 | 17 | Triginta duorum annorum erat cum regnare cœpisset, et octo annis regnavit in Jerusalem.'
      v:018: '2KI:8:18 | 18 | 18 | Ambulavitque in viis regum Israël, sicut ambulaverat domus Achab : filia enim Achab erat uxor ejus : et fecit quod malum est in conspectu Domini.'
      v:019: '2KI:8:19 | 19 | 19 | Noluit autem Dominus disperdere Judam, propter David servum suum, sicut promiserat ei, ut daret illi lucernam, et filiis ejus cunctis diebus.'
      v:020: '2KI:8:20 | 20 | 20 | In diebus ejus recessit Edom ne esset sub Juda, et constituit sibi regem.'
      v:021: '2KI:8:21 | 21 | 21 | Venitque Joram Seira, et omnes currus cum eo : et surrexit nocte, percussitque Idumæos qui eum circumdederant, et principes curruum : populus autem fugit in tabernacula sua.'
      v:022: '2KI:8:22 | 22 | 22 | Recessit ergo Edom ne esset sub Juda, usque ad diem hanc. Tunc recessit et Lobna in tempore illo.'
      v:023: '2KI:8:23 | 23 | 23 | Reliqua autem sermonum Joram, et universa quæ fecit, nonne hæc scripta sunt in libro verborum dierum regum Juda ?'
      v:024: '2KI:8:24 | 24 | 24 | Et dormivit Joram cum patribus suis, sepultusque est cum eis in civitate David, et regnavit Ochozias filius ejus pro eo.{VS:P}'
      v:025: 2KI:8:25 | 25 | 25 | Anno duodecimo Joram filii Achab regis Israël regnavit Ochozias filius Joram regis Judæ.
      v:026: '2KI:8:26 | 26 | 26 | Viginti duorum annorum erat Ochozias cum regnare cœpisset, et uno anno regnavit in Jerusalem : nomen matris ejus Athalia filia Amri regis Israël.'
      v:027: '2KI:8:27 | 27 | 27 | Et ambulavit in viis domus Achab : et fecit quod malum est coram Domino, sicut domus Achab : gener enim domus Achab fuit.'
      v:028: '2KI:8:28 | 28 | 28 | Abiit quoque cum Joram filio Achab ad præliandum contra Hazaël regem Syriæ in Ramoth Galaad, et vulneraverunt Syri Joram.'
      v:029: '2KI:8:29 | 29 | 29 | Qui reversus est ut curaretur in Jezrahel, quia vulneraverant eum Syri in Ramoth præliantem contra Hazaël regem Syriæ. Porro Ochozias filius Joram rex Juda descendit invisere Joram filium Achab in Jezrahel, quia ægrotabat ibi.'
  c:009:
    verses:
      v:001: '2KI:9:1 | 1 | 1 | Eliseus autem prophetes vocavit unum de filiis prophetarum, et ait illi : Accinge lumbos tuos, et tolle lenticulam olei hanc in manu tua, et vade in Ramoth Galaad.'
      v:002: '2KI:9:2 | 2 | 2 | Cumque veneris illuc, videbis Jehu filium Josaphat filii Namsi : et ingressus suscitabis eum de medio fratrum suorum, et introduces in interius cubiculum.'
      v:003: '2KI:9:3 | 3 | 3 | Tenensque lenticulam olei, fundes super caput ejus, et dices : Hæc dicit Dominus : Unxi te regem super Israël. Aperiesque ostium, et fugies, et non ibi subsistes.'
      v:004: '2KI:9:4 | 4 | 4 | Abiit ergo adolescens puer prophetæ in Ramoth Galaad,'
      v:005: '2KI:9:5 | 5 | 5 | et ingressus est illuc : ecce autem principes exercitus sedebant : et ait : Verbum mihi ad te, o princeps. Dixitque Jehu : Ad quem ex omnibus nobis ? At ille dixit : Ad te, o princeps.'
      v:006: '2KI:9:6 | 6 | 6 | Et surrexit, et ingressus est cubiculum : at ille fudit oleum super caput ejus, et ait : Hæc dicit Dominus Deus Israël : Unxi te regem super populum Domini Israël,'
      v:007: '2KI:9:7 | 7 | 7 | et percuties domum Achab domini tui, et ulciscar sanguinem servorum meorum prophetarum, et sanguinem omnium servorum Domini de manu Jezabel.'
      v:008: '2KI:9:8 | 8 | 8 | Perdamque omnem domum Achab : et interficiam de Achab mingentem ad parietem, et clausum et novissimum in Israël.'
      v:009: '2KI:9:9 | 9 | 9 | Et dabo domum Achab sicut domum Jeroboam filii Nabat, et sicut domum Baasa filii Ahia.'
      v:010: '2KI:9:10 | 10 | 10 | Jezabel quoque comedent canes in agro Jezrahel, nec erit qui sepeliat eam. Aperuitque ostium, et fugit.'
      v:011: '2KI:9:11 | 11 | 11 | Jehu autem egressus est ad servos domini sui : qui dixerunt ei : Rectene sunt omnia ? quid venit insanus iste ad te ? Qui ait eis : Nostis hominem, et quid locutus sit.'
      v:012: '2KI:9:12 | 12 | 12 | At ille responderunt : Falsum est, sed magis narra nobis. Qui ait eis : Hæc et hæc locutus est mihi, et ait : Hæc dicit Dominus : Unxi te regem super Israël.'
      v:013: '2KI:9:13 | 13 | 13 | Festinaverunt itaque, et unusquisque tollens pallium suum posuerunt sub pedibus ejus in similitudinem tribunalis, et cecinerunt tuba, atque dixerunt : Regnavit Jehu.{VS:P}'
      v:014: '2KI:9:14 | 14 | 14 | Conjuravit ergo Jehu filius Josaphat filii Namsi contra Joram : porro Joram obsederat Ramoth Galaad, ipse et omnis Israël contra Hazaël regem Syriæ :'
      v:015: '2KI:9:15 | 15 | 15 | et reversus fuerat ut curaretur in Jezrahel propter vulnera, quia percusserant eum Syri præliantem contra Hazaël regem Syriæ. Dixitque Jehu : Si placet vobis, nemo egrediatur profugus de civitate, ne vadat, et nuntiet in Jezrahel.'
      v:016: '2KI:9:16 | 16 | 16 | Et ascendit, et profectus est in Jezrahel : Joram enim ægrotabat ibi, et Ochozias rex Juda descenderat ad visitandum Joram.'
      v:017: '2KI:9:17 | 17 | 17 | Igitur speculator qui stabat super turrim Jezrahel, vidit globum Jehu venientis, et ait : Video ego globum. Dixitque Joram : Tolle currum, et mitte in occursum eorum, et dicat vadens : Rectene sunt omnia ?'
      v:018: '2KI:9:18 | 18 | 18 | Abiit ergo qui ascenderat currum, in occursum ejus, et ait : Hæc dicit rex : Pacatane sunt omnia ? Dixitque Jehu : Quid tibi et paci ? transi, et sequere me. Nuntiavit quoque speculator, dicens : Venit nuntius ad eos, et non revertitur.'
      v:019: '2KI:9:19 | 19 | 19 | Misit etiam currum equorum secundum : venitque ad eos, et ait : Hæc dicit rex : Numquid pax est ? Et ait Jehu : Quid tibi et paci ? transi, et sequere me.'
      v:020: '2KI:9:20 | 20 | 20 | Nuntiavit autem speculator, dicens : Venit usque ad eos, et non revertitur : est autem incessus quasi incessus Jehu filii Namsi, præceps enim graditur.'
      v:021: '2KI:9:21 | 21 | 21 | Et ait Joram : Junge currum. Junxeruntque currum ejus, et egressus est Joram rex Israël, et Ochozias rex Juda, singuli in curribus suis, egressique sunt in occursum Jehu, et invenerunt eum in agro Naboth Jezrahelitæ.'
      v:022: '2KI:9:22 | 22 | 22 | Cumque vidisset Joram Jehu, dixit : Pax est, Jehu ? At ille respondit : Quæ pax ? adhuc fornicationes Jezabel matris tuæ, et veneficia ejus multa, vigent.'
      v:023: '2KI:9:23 | 23 | 23 | Convertit autem Joram manum suam, et fugiens ait ad Ochoziam : Insidiæ, Ochozia.'
      v:024: '2KI:9:24 | 24 | 24 | Porro Jehu tetendit arcum manu, et percussit Joram inter scapulas : et egressa est sagitta per cor ejus, statimque corruit in curru suo.'
      v:025: '2KI:9:25 | 25 | 25 | Dixitque Jehu ad Badacer ducem : Tolle, projice eum in agro Naboth Jezrahelitæ : memini enim quando ego et tu sedentes in curru sequebamur Achab patrem hujus, quod Dominus onus hoc levaverit super eum, dicens :'
      v:026: '2KI:9:26 | 26 | 26 | Si non pro sanguine Naboth, et pro sanguine filiorum ejus, quem vidi heri, ait Dominus, reddam tibi in agro isto, dicit Dominus. Nunc ergo tolle, et projice eum in agrum juxta verbum Domini.{VS:P}'
      v:027: '2KI:9:27 | 27 | 27 | Ochozias autem rex Juda videns hoc, fugit per viam domus horti : persecutusque est eum Jehu, et ait : Etiam hunc percutite in curru suo. Et percusserunt eum in ascensu Gaver, qui est juxta Jeblaam : qui fugit in Mageddo, et mortuus est ibi.'
      v:028: '2KI:9:28 | 28 | 28 | Et imposuerunt eum servi ejus super currum suum, et tulerunt in Jerusalem : sepelieruntque eum in sepulchro cum patribus suis in civitate David.{VS:P}'
      v:029: '2KI:9:29 | 29 | 29 | Anno undecimo Joram filii Achab, regnavit Ochozias super Judam,'
      v:030: '2KI:9:30 | 30 | 30 | venitque Jehu in Jezrahel. Porro Jezabel, introitu ejus audito, depinxit oculos suos stibio, et ornavit caput suum, et respexit per fenestram'
      v:031: '2KI:9:31 | 31 | 31 | ingredientem Jehu per portam, et ait : Numquid pax potest esse Zambri, qui interfecit dominum suum ?'
      v:032: '2KI:9:32 | 32 | 32 | Levavitque Jehu faciem suam ad fenestram, et ait : Quæ est ista ? et inclinaverunt se ad eum duo vel tres eunuchi.'
      v:033: '2KI:9:33 | 33 | 33 | At ille dixit eis : Præcipitate eam deorsum : et præcipitaverunt eam, aspersusque est sanguine paries, et equorum ungulæ conculcaverunt eam.'
      v:034: '2KI:9:34 | 34 | 34 | Cumque introgressus esset ut comederet biberetque, ait : Ite, et videte maledictam illam, et sepelite eam : quia filia regis est.'
      v:035: '2KI:9:35 | 35 | 35 | Cumque issent ut sepelirent eam, non invenerunt nisi calvariam, et pedes, et summas manus.'
      v:036: '2KI:9:36 | 36 | 36 | Reversique nuntiaverunt ei. Et ait Jehu : Sermo Domini est, quem locutus est per servum suum Eliam Thesbiten, dicens : In agro Jezrahel comedent canes carnes Jezabel,'
      v:037: '2KI:9:37 | 37 | 37 | et erunt carnes Jezabel sicut stercus super faciem terræ in agro Jezrahel, ita ut prætereuntes dicant : Hæccine est illa Jezabel ?'
  c:010:
    verses:
      v:001: '2KI:10:1 | 1 | 1 | Erant autem Achab septuaginta filii in Samaria : scripsit ergo Jehu litteras, et misit in Samariam, ad optimates civitatis, et ad majores natu, et ad nutritios Achab, dicens :'
      v:002: '2KI:10:2 | 2 | 2 | Statim ut acceperitis litteras has, qui habetis filios domini vestri, et currus, et equos, et civitates firmas, et arma,'
      v:003: '2KI:10:3 | 3 | 3 | eligite meliorem, et eum qui vobis placuerit de filiis domini vestri, et eum ponite super solium patris sui, et pugnate pro domo domini vestri.'
      v:004: '2KI:10:4 | 4 | 4 | Timuerunt illi vehementer, et dixerunt : Ecce duo reges non potuerunt stare coram eo, et quomodo nos valebimus resistere ?'
      v:005: '2KI:10:5 | 5 | 5 | Miserunt ergo præpositi domus, et præfecti civitatis, et majores natu, et nutritii, ad Jehu, dicentes : Servi tui sumus : quæcumque jusseris faciemus, nec constituemus nobis regem : quæcumque tibi placent, fac.'
      v:006: '2KI:10:6 | 6 | 6 | Rescripsit autem eis litteras secundo, dicens : Si mei estis, et obeditis mihi, tollite capita filiorum domini vestri, et venite ad me hac eadem hora cras in Jezrahel. Porro filii regis, septuaginta viri, apud optimates civitates nutriebantur.'
      v:007: '2KI:10:7 | 7 | 7 | Cumque venissent litteras ad eos, tulerunt filios regis, et occiderunt septuaginta viros, et posuerunt capita eorum in cophinis, et miserunt ad eum in Jezrahel.'
      v:008: '2KI:10:8 | 8 | 8 | Venit autem nuntius, et indicavit ei, dicens : Attulerunt capita filiorum regis. Qui respondit : Ponite ea ad duos acervos juxta introitum portæ usque mane.'
      v:009: '2KI:10:9 | 9 | 9 | Cumque diluxisset, egressus est, et stans dixit ad omnem populum : Justi estis : si ego conjuravi contra dominum meum et interfeci eum, quis percussit omnes hos ?'
      v:010: '2KI:10:10 | 10 | 10 | videte ergo nunc quoniam non cecidit de sermonibus Domini in terram, quos locutus est Dominus super domum Achab : et Dominus fecit quod locutus est in manu servi sui Eliæ.'
      v:011: '2KI:10:11 | 11 | 11 | Percussit igitur Jehu omnes qui reliqui erant de domo Achab in Jezrahel, et universos optimates ejus, et notos, et sacerdotes, donec non remanerent ex eo reliquiæ.{VS:P}'
      v:012: '2KI:10:12 | 12 | 12 | Et surrexit, et venit in Samariam : cumque venisset ad Cameram pastorum in via,'
      v:013: '2KI:10:13 | 13 | 13 | invenit fratres Ochoziæ regis Juda : dixitque ad eos : Quinam estis vos ? Qui responderunt : Fratres Ochoziæ sumus, et descendimus ad salutandos filios regis, et filios reginæ.'
      v:014: '2KI:10:14 | 14 | 14 | Qui ait : Comprehendite eos vivos. Quos cum comprehendissent vivos, jugulaverunt eos in cisterna juxta Cameram, quadraginta duos viros : et non reliquit ex eis quemquam.'
      v:015: '2KI:10:15 | 15 | 15 | Cumque abiisset inde, invenit Jonadab filium Rechab in occursum sibi, et benedixit ei. Et ait ad eum : Numquid est cor tuum rectum, sicut cor meum cum corde tuo ? Et ait Jonadab : Est. Si est, inquit, da manum tuam. Qui dedit ei manum suam. At ille levavit eum ad se in currum :'
      v:016: '2KI:10:16 | 16 | 16 | dixitque ad eum : Veni mecum, et vide zelum meum pro Domino. Et impositum in curru suo'
      v:017: '2KI:10:17 | 17 | 17 | duxit in Samariam. Et percussit omnes qui reliqui fuerant de Achab in Samaria usque ad unum, juxta verbum Domini quod locutus est per Eliam.{VS:P}'
      v:018: '2KI:10:18 | 18 | 18 | Congregavit ergo Jehu omnem populum, et dixit ad eos : Achab coluit Baal parum, ego autem colam eum amplius.'
      v:019: '2KI:10:19 | 19 | 19 | Nunc igitur omnes prophetas Baal, et universos servos ejus, et cunctos sacerdotes ipsius vocate ad me : nullus sit qui non veniat : sacrificium enim grande est mihi Baal : quicumque defuerit, non vivet. Porro Jehu faciebat hoc insidiose, ut disperderet cultores Baal.'
      v:020: '2KI:10:20 | 20 | 20 | Et dixit : Sanctificate diem solemnem Baal. Vocavitque,'
      v:021: '2KI:10:21 | 21 | 21 | et misit in universos terminos Israël, et venerunt cuncti servi Baal : non fuit residuus ne unus quidem qui non veniret. Et ingressi sunt templum Baal : et repleta est domus Baal, a summo usque ad summum.'
      v:022: '2KI:10:22 | 22 | 22 | Dixitque his qui erant super vestes : Proferte vestimenta universis servis Baal. Et protulerunt eis vestes.'
      v:023: '2KI:10:23 | 23 | 23 | Ingressusque Jehu, et Jonadab filius Rechab, templum Baal, ait cultoribus Baal : Perquirite, et videte, ne quis forte vobiscum sit de servis Domini, sed ut sint servi Baal soli.'
      v:024: '2KI:10:24 | 24 | 24 | Ingressi sunt igitur ut facerent victimas et holocausta : Jehu autem præparaverat sibi foris octoginta viros, et dixerat eis : Quicumque fugerit de hominibus his, quos ego adduxero in manus vestras, anima ejus erit pro anima illius.'
      v:025: '2KI:10:25 | 25 | 25 | Factum est autem, cum completum esset holocaustum, præcepit Jehu militibus et ducibus suis : Ingredimini, et percutite eos : nullus evadat. Percusseruntque eos in ore gladii, et projecerunt milites et duces : et ierunt in civitatem templi Baal,'
      v:026: '2KI:10:26 | 26 | 26 | et protulerunt statuam de fano Baal, et combusserunt,'
      v:027: '2KI:10:27 | 27 | 27 | et comminuerunt eam. Destruxerunt quoque ædem Baal, et fecerunt pro ea latrinas usque in diem hanc.{VS:P}'
      v:028: '2KI:10:28 | 28 | 28 | Delevit itaque Jehu Baal de Israël :'
      v:029: '2KI:10:29 | 29 | 29 | verumtamen a peccatis Jeroboam filii Nabat, qui peccare fecit Israël, non recessit, nec dereliquit vitulos aureos qui erant in Bethel et in Dan.'
      v:030: '2KI:10:30 | 30 | 30 | Dixit autem Dominus ad Jehu : Quia studiose egisti quod rectum erat, et placebat in oculis meis, et omnia quæ erant in corde meo fecisti contra domum Achab : filii tui usque ad quartam generationem sedebunt super thronum Israël.'
      v:031: '2KI:10:31 | 31 | 31 | Porro Jehu non custodivit ut ambularet in lege Domini Dei Israël in toto corde suo : non enim recessit a peccatis Jeroboam, qui peccare fecerat Israël.'
      v:032: '2KI:10:32 | 32 | 32 | In diebus illis cœpit Dominus tædere super Israël : percussitque eos Hazaël in universis finibus Israël,'
      v:033: '2KI:10:33 | 33 | 33 | a Jordane contra orientalem plagam, omnem terram Galaad, et Gad, et Ruben, et Manasse, ab Aroër, quæ est super torrentem Arnon, et Galaad, et Basan.'
      v:034: '2KI:10:34 | 34 | 34 | Reliqua autem verborum Jehu, et universa quæ fecit, et fortitudo ejus, nonne hæc scripta sunt in libro verborum dierum regum Israël ?'
      v:035: '2KI:10:35 | 35 | 35 | Et dormivit Jehu cum patribus suis, sepelieruntque eum in Samaria : et regnavit Joachaz filius ejus pro eo.'
      v:036: '2KI:10:36 | 36 | 36 | Dies autem quos regnavit Jehu super Israël, viginti et octo anni sunt in Samaria.'
  c:011:
    verses:
      v:001: '2KI:11:1 | 1 | 1 | Athalia vero mater Ochoziæ, videns mortuum filium suum, surrexit, et interfecit omne semen regium.'
      v:002: '2KI:11:2 | 2 | 2 | Tollens autem Josaba filia regis Joram, soror Ochoziæ, Joas filium Ochoziæ, furata est eum de medio filiorum regis qui interficiebantur, et nutricem ejus de triclinio : et abscondit eum a facie Athaliæ ut non interficeretur.'
      v:003: '2KI:11:3 | 3 | 3 | Eratque cum ea sex annis clam in domo Domini : porro Athalia regnavit super terram.{VS:P}'
      v:004: '2KI:11:4 | 4 | 4 | Anno autem septimo misit Jojada, et assumens centuriones et milites, introduxit ad se in templum Domini, pepigitque cum eis fœdus : et adjurans eos in domo Domini, ostendit eis filium regis :'
      v:005: '2KI:11:5 | 5 | 5 | et præcepit illis, dicens : Iste est sermo, quem facere debetis :'
      v:006: '2KI:11:6 | 6 | 6 | tertia pars vestrum introëat sabbato, et observet excubias domus regis. Tertia autem pars sit ad portam Sur, et tertia pars sit ad portam quæ est post habitaculum scutariorum : et custodietis excubias domus Messa.'
      v:007: '2KI:11:7 | 7 | 7 | Duæ vero partes e vobis, omnes egredientes sabbato, custodiant excubias domus Domini circa regem.'
      v:008: '2KI:11:8 | 8 | 8 | Et vallabitis eum, habentes arma in manibus vestris : si quis autem ingressus fuerit septum templi, interficiatur : eritisque cum rege introëunte et egrediente.'
      v:009: '2KI:11:9 | 9 | 9 | Et fecerunt centuriones juxta omnia quæ præceperat eis Jojada sacerdos : et assumentes singuli viros suos qui ingrediebantur sabbatum, cum his qui egrediebantur sabbato, venerunt ad Jojadam sacerdotem.'
      v:010: '2KI:11:10 | 10 | 10 | Qui dedit eis hastas et arma regis David, quæ erant in domo Domini.'
      v:011: '2KI:11:11 | 11 | 11 | Et steterunt singuli habentes arma in manu sua, a parte templi dextera usque ad partem sinistram altaris et ædis, circum regem.'
      v:012: '2KI:11:12 | 12 | 12 | Produxitque filium regis, et posuit super eum diadema et testimonium : feceruntque eum regem, et unxerunt : et plaudentes manu, dixerunt : Vivat rex.'
      v:013: '2KI:11:13 | 13 | 13 | Audivit autem Athalia vocem populi currentis : et ingressa ad turbas in templum Domini,'
      v:014: '2KI:11:14 | 14 | 14 | vidit regem stantem super tribunal juxta morem, et cantores, et tubas prope eum, omnemque populum terræ lætantem, et canentem tubis : et scidit vestimenta sua, clamavitque : Conjuratio, conjuratio.'
      v:015: '2KI:11:15 | 15 | 15 | Præcepit autem Jojada centurionibus qui erant super exercitum, et ait eis : Educite eam extra septa templi, et quicumque eam secutus fuerit, feriatur gladio. Dixerat enim sacerdos : Non occidatur in templo Domini.'
      v:016: '2KI:11:16 | 16 | 16 | Imposueruntque ei manus, et impegerunt eam per viam introitus equorum, juxta palatium, et interfecta est ibi.'
      v:017: '2KI:11:17 | 17 | 17 | Pepigit ergo Jojada fœdus inter Dominum, et inter regem, et inter populum, ut esset populus Domini : et inter regem et populum.'
      v:018: '2KI:11:18 | 18 | 18 | Ingressusque est omnis populus terræ templum Baal, et destruxerunt aras ejus, et imagines contriverunt valide : Mathan quoque sacerdotem Baal occiderunt coram altari. Et posuit sacerdos custodias in domo Domini.'
      v:019: '2KI:11:19 | 19 | 19 | Tulitque centuriones, et Cerethi et Phelethi legiones, et omnem populum terræ, deduxeruntque regem de domo Domini : et venerunt per viam portæ scutariorum in palatium, et sedit super thronum regum.'
      v:020: '2KI:11:20 | 20 | 20 | Lætatusque est omnis populus terræ, et civitas conquievit : Athalia autem occisa est gladio in domo regis.'
      v:021: '2KI:11:21 | 21 | 21 | Septemque annorum erat Joas, cum regnare cœpisset.'
  c:012:
    verses:
      v:001: '2KI:12:1 | 1 | 1 | Anno septimo Jehu, regnavit Joas : et quadraginta annis regnavit in Jerusalem. Nomen matris ejus Sebia de Bersabee.'
      v:002: 2KI:12:2 | 2 | 2 | Fecitque Joas rectum coram Domino cunctis diebus quibus docuit eum Jojada sacerdos.
      v:003: '2KI:12:3 | 3 | 3 | Verumtamen excelsa non abstulit : adhuc enim populus immolabat, et adolebat in excelsis incensum.{VS:P}'
      v:004: '2KI:12:4 | 4 | 4 | Dixitque Joas ad sacerdotes : Omnem pecuniam sanctorum, quæ illata fuerit in templum Domini a prætereuntibus, quæ offertur pro pretio animæ, et quam sponte et arbitrio cordis sui inferunt in templum Domini :'
      v:005: '2KI:12:5 | 5 | 5 | accipiant illam sacerdotes juxta ordinem suum, et instaurent sartatecta domus, si quid necessarium viderint instauratione.'
      v:006: '2KI:12:6 | 6 | 6 | Igitur usque ad vigesimum tertium annum regis Joas, non instauraverunt sacerdotes sartatecta templi.'
      v:007: '2KI:12:7 | 7 | 7 | Vocavitque rex Joas Jojadam pontificem et sacerdotes, dicens eis : Quare sartatecta non instauratis templi ? nolite ergo amplius accipere pecuniam juxta ordinem vestrum, sed ad instaurationem templi reddite eam.'
      v:008: '2KI:12:8 | 8 | 8 | Prohibitique sunt sacerdotes ultra accipere pecuniam a populo, et instaurare sartatecta domus.'
      v:009: '2KI:12:9 | 9 | 9 | Et tulit Jojada pontifex gazophylacium unum, aperuitque foramen desuper, et posuit illud juxta altare ad dexteram ingredientium domum Domini : mittebantque in eo sacerdotes qui custodiebant ostia, omnem pecuniam quæ deferebatur ad templum Domini.'
      v:010: '2KI:12:10 | 10 | 10 | Cumque viderent nimiam pecuniam esse in gazophylacio, ascendebat scriba regis, et pontifex, effundebantque et numerabant pecuniam quæ inveniebatur in domo Domini :'
      v:011: '2KI:12:11 | 11 | 11 | et dabant eam juxta numerum atque mensuram in manu eorum qui præerant cæmentariis domus Domini : qui impendebant eam in fabris lignorum et in cæmentariis, iis qui operabantur in domo Domini,'
      v:012: '2KI:12:12 | 12 | 12 | et sartatecta faciebant : et in iis qui cædebant saxa, et ut emerent ligna, et lapides, qui excidebantur, ita ut impleretur instauratio domus Domini in universis quæ indigebant expensa ad muniendam domum.'
      v:013: '2KI:12:13 | 13 | 13 | Verumtamen non fiebant ex eadem pecunia hydriæ templi Domini, et fuscinulæ, et thuribula, et tubæ, et omne vas aureum et argenteum, de pecunia quæ inferebatur in templum Domini.'
      v:014: '2KI:12:14 | 14 | 14 | Iis enim qui faciebant opus, dabatur ut instauraretur templum Domini :'
      v:015: '2KI:12:15 | 15 | 15 | et non fiebat ratio iis hominibus qui accipiebant pecuniam ut distribuerent eam artificibus, sed in fide tractabant eam.'
      v:016: '2KI:12:16 | 16 | 16 | Pecuniam vero pro delicto, et pecuniam pro peccatis non inferebant in templum Domini, quia sacerdotum erat.{VS:P}'
      v:017: '2KI:12:17 | 17 | 17 | Tunc ascendit Hazaël rex Syriæ, et pugnabat contra Geth, cepitque eam : et direxit faciem suam ut ascenderet in Jerusalem.'
      v:018: '2KI:12:18 | 18 | 18 | Quam ob rem tulit Joas rex Juda omnia sanctificata quæ consecraverant Josaphat, et Joram, et Ochozias, patres ejus reges Juda, et quæ ipse obtulerat : et universum argentum quod inveniri potuit in thesauris templi Domini et in palatio regis : misitque Hazaëli regi Syriæ, et recessit ab Jerusalem.'
      v:019: '2KI:12:19 | 19 | 19 | Reliqua autem sermonum Joas, et universa quæ fecit, nonne hæc scripta sunt in libro verborum dierum regum Juda ?'
      v:020: '2KI:12:20 | 20 | 20 | Surrexerunt autem servi ejus, et conjuraverunt inter se, percusseruntque Joas in domo Mello in descensu Sella.'
      v:021: '2KI:12:21 | 21 | 21 | Josachar namque filius Semaath, et Jozabad filius Somer servi ejus, percusserunt eum, et mortuus est : et sepelierunt eum cum patribus suis in civitate David : regnavitque Amasias filius ejus pro eo.'
  c:013:
    verses:
      v:001: '2KI:13:1 | 1 | 1 | Anno vigesimo tertio Joas filii Ochoziæ regis Juda, regnavit Joachaz filius Jehu super Israël in Samaria decem et septem annis.'
      v:002: '2KI:13:2 | 2 | 2 | Et fecit malum coram Domino, secutusque est peccata Jeroboam filii Nabat, qui peccare fecit Israël, et non declinavit ab eis.'
      v:003: '2KI:13:3 | 3 | 3 | Iratusque est furor Domini contra Israël, et tradidit eos in manu Hazaël regis Syriæ, et in manu Benadad filii Hazaël, cunctis diebus.'
      v:004: '2KI:13:4 | 4 | 4 | Deprecatus est autem Joachaz faciem Domini, et audivit eum Dominus : vidit enim angustiam Israël, quia attriverat eos rex Syriæ :'
      v:005: '2KI:13:5 | 5 | 5 | et dedit Dominus salvatorem Israëli, et liberatus est de manu regis Syriæ : habitaveruntque filii Israël in tabernaculis suis sicut heri et nudiustertius.'
      v:006: '2KI:13:6 | 6 | 6 | Verumtamen non recesserunt a peccatis domus Jeroboam, qui peccare fecit Israël, sed in ipsis ambulaverunt : siquidem et lucus permansit in Samaria.'
      v:007: '2KI:13:7 | 7 | 7 | Et non sunt derelicti Joachaz de populo nisi quinquaginta equites, et decem currus, et decem millia peditum : interfecerat enim eos rex Syriæ, et redegerat quasi pulverem in tritura areæ.'
      v:008: '2KI:13:8 | 8 | 8 | Reliqua autem sermonum Joachaz, et universa quæ fecit, et fortitudo ejus, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:009: '2KI:13:9 | 9 | 9 | Dormivitque Joachaz cum patribus suis, et sepelierunt eum in Samaria : regnavitque Joas filius ejus pro eo.'
      v:010: '2KI:13:10 | 10 | 10 | Anno trigesimo septimo Joas regis Juda, regnavit Joas filius Joachaz super Israël in Samaria sedecim annis.'
      v:011: '2KI:13:11 | 11 | 11 | Et fecit quod malum est in conspectu Domini : non declinavit ab omnibus peccatis Jeroboam filii Nabat, qui peccare fecit Israël, sed in ipsis ambulavit.'
      v:012: '2KI:13:12 | 12 | 12 | Reliqua autem sermonum Joas, et universa quæ fecit, et fortitudo ejus, quomodo pugnaverit contra Amasiam regem Juda, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:013: '2KI:13:13 | 13 | 13 | Et dormivit Joas cum patribus suis : Jeroboam autem sedit super solium ejus. Porro Joas sepultus est in Samaria cum regibus Israël.{VS:P}'
      v:014: '2KI:13:14 | 14 | 14 | Eliseus autem ægrotabat infirmitate, qua et mortuus est : descenditque ad eum Joas rex Israël, et flebat coram eo, dicebatque : Pater mi, pater mi, currus Israël et auriga ejus.'
      v:015: '2KI:13:15 | 15 | 15 | Et ait illi Eliseus : Affer arcum et sagittas. Cumque attulisset ad eum arcum et sagittas,'
      v:016: '2KI:13:16 | 16 | 16 | dixit ad regem Israël : Pone manum tuam super arcum. Et cum posuisset ille manum suam, superposuit Eliseus manus suas manibus regis,'
      v:017: '2KI:13:17 | 17 | 17 | et ait : Aperi fenestram orientalem. Cumque aperuisset, dixit Eliseus : Jace sagittam. Et jecit. Et ait Eliseus : Sagitta salutis Domini, et sagitta salutis contra Syriam : percutiesque Syriam in Aphec, donec consumas eam.'
      v:018: '2KI:13:18 | 18 | 18 | Et ait : Tolle sagittas. Qui cum tulisset, rursum dixit ei : Percute jaculo terram. Et cum percussisset tribus vicibus, et stetisset,'
      v:019: '2KI:13:19 | 19 | 19 | iratus est vir Dei contra eum, et ait : Si percussisses quinquies, aut sexies, sive septies, percussisses Syriam usque ad consumptionem : nunc autem tribus vicibus percuties eam.'
      v:020: '2KI:13:20 | 20 | 20 | Mortuus est ergo Eliseus, et sepelierunt eum. Latrunculi autem de Moab venerunt in terram in ipso anno.'
      v:021: '2KI:13:21 | 21 | 21 | Quidam autem sepelientes hominem, viderunt latrunculos, et projecerunt cadaver in sepulchro Elisei. Quod cum tetigisset ossa Elisei, revixit homo, et stetit super pedes suos.{VS:P}'
      v:022: '2KI:13:22 | 22 | 22 | Igitur Hazaël rex Syriæ afflixit Israël cunctis diebus Joachaz :'
      v:023: '2KI:13:23 | 23 | 23 | et misertus est Dominus eorum, et reversus est ad eos propter pactum suum, quod habebat cum Abraham, et Isaac, et Jacob : et noluit disperdere eos, neque projicere penitus usque in præsens tempus.'
      v:024: '2KI:13:24 | 24 | 24 | Mortuus est autem Hazaël rex Syriæ, et regnavit Benadad filius ejus pro eo.'
      v:025: '2KI:13:25 | 25 | 25 | Porro Joas filius Joachaz tulit urbes de manu Benadad filii Hazaël, quas tulerat de manu Joachaz patris sui jure prælii : tribus vicibus percussit eum Joas, et reddidit civitates Israël.'
  c:014:
    verses:
      v:001: '2KI:14:1 | 1 | 1 | In anno secundo Joas filii Joachaz regis Israël, regnavit Amasias filius Joas regis Juda.'
      v:002: '2KI:14:2 | 2 | 2 | Viginti quinque annorum erat cum regnare cœpisset : viginti autem et novem annis regnavit in Jerusalem. Nomen matris ejus Joadan de Jerusalem.'
      v:003: '2KI:14:3 | 3 | 3 | Et fecit rectum coram Domino, verumtamen non ut David pater ejus. Juxta omnia quæ fecit Joas pater suus, fecit :'
      v:004: '2KI:14:4 | 4 | 4 | nisi hoc tantum, quod excelsa non abstulit : adhuc enim populus immolabat, et adolebat incensum in excelsis.'
      v:005: '2KI:14:5 | 5 | 5 | Cumque obtinuisset regnum, percussit servos suos, qui interfecerant regem patrem suum :'
      v:006: '2KI:14:6 | 6 | 6 | filios autem eorum qui occiderant, non occidit, juxta quod scriptum est in libro legis Moysi, sicut præcepit Dominus, dicens : Non morientur patres pro filiis, neque filii morientur pro patribus : sed unusquisque in peccato suo morietur.'
      v:007: '2KI:14:7 | 7 | 7 | Ipse percussit Edom in valle Salinarum decem millia, et apprehendit petram in prælio, vocavitque nomen ejus Jectehel usque in præsentem diem.{VS:P}'
      v:008: '2KI:14:8 | 8 | 8 | Tunc misit Amasias nuntios ad Joas filium Joachaz filii Jehu regis Israël, dicens : Veni, et videamus nos.'
      v:009: '2KI:14:9 | 9 | 9 | Remisitque Joas rex Israël ad Amasiam regem Juda, dicens : Carduus Libani misit ad cedrum quæ est in Libano, dicens : Da filiam tuam filio meo uxorem. Transieruntque bestiæ saltus quæ sunt in Libano, et conculcaverunt carduum.'
      v:010: '2KI:14:10 | 10 | 10 | Percutiens invaluisti super Edom, et sublevavit te cor tuum : contentus esto gloria, et sede in domo tua : quare provocas malum, ut cadas tu et Judas tecum ?'
      v:011: '2KI:14:11 | 11 | 11 | Et non acquievit Amasias. Ascenditque Joas rex Israël, et viderunt se, ipse et Amasias rex Juda, in Bethsames oppido Judæ.'
      v:012: '2KI:14:12 | 12 | 12 | Percussusque est Juda coram Israël, et fugerunt unusquisque in tabernacula sua.'
      v:013: '2KI:14:13 | 13 | 13 | Amasiam vero regem Juda, filium Joas filii Ochoziæ, cepit Joas rex Israël in Bethsames, et adduxit eum in Jerusalem : et interrupit murum Jerusalem, a porta Ephraim usque ad portam anguli, quadringentis cubitis.'
      v:014: '2KI:14:14 | 14 | 14 | Tulitque omne aurum et argentum, et universa vasa quæ inventa sunt in domo Domini et in thesauris regis, et obsides, et reversus est in Samariam.{VS:P}'
      v:015: '2KI:14:15 | 15 | 15 | Reliqua autem verborum Joas quæ fecit, et fortitudo ejus qua pugnavit contra Amasiam regem Juda, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:016: '2KI:14:16 | 16 | 16 | Dormivitque Joas cum patribus suis, et sepultus est in Samaria cum regibus Israël, et regnavit Jeroboam filius ejus pro eo.'
      v:017: '2KI:14:17 | 17 | 17 | Vixit autem Amasias filius Joas rex Juda postquam mortuus est Joas filius Joachaz regis Israël, quindecim annis.'
      v:018: '2KI:14:18 | 18 | 18 | Reliqua autem sermonum Amasiæ, nonne hæc scripta sunt in libro sermonum dierum regum Juda ?'
      v:019: '2KI:14:19 | 19 | 19 | Factaque est contra eum conjuratio in Jerusalem : at ille fugit in Lachis. Miseruntque post eum in Lachis, et interfecerunt eum ibi :'
      v:020: '2KI:14:20 | 20 | 20 | et asportaverunt in equis, sepultusque est in Jerusalem cum patribus suis in civitate David.'
      v:021: '2KI:14:21 | 21 | 21 | Tulit autem universus populus Judæ Azariam annos natum sedecim, et constituerunt eum regem pro patre ejus Amasia.'
      v:022: '2KI:14:22 | 22 | 22 | Ipse ædificavit Ælath, et restituit eam Judæ, postquam dormivit rex cum patribus suis.{VS:P}'
      v:023: '2KI:14:23 | 23 | 23 | Anno quintodecimo Amasiæ filii Joas regis Juda, regnavit Jeroboam filius Joas regis Israël in Samaria, quadraginta et uno anno.'
      v:024: '2KI:14:24 | 24 | 24 | Et fecit quod malum est coram Domino : non recessit ab omnibus peccatis Jeroboam filii Nabat, qui peccare fecit Israël.'
      v:025: '2KI:14:25 | 25 | 25 | Ipse restituit terminos Israël ab introitu Emath usque ad mare solitudinis, juxta sermonem Domini Dei Israël quem locutus est per servum suum Jonam filium Amathi prophetam, qui erat de Geth, quæ est in Opher.'
      v:026: '2KI:14:26 | 26 | 26 | Vidit enim Dominus afflictionem Israël amaram nimis, et quod consumpti essent usque ad clausos carcere et extremos, et non esset qui auxiliaretur Israëli.'
      v:027: '2KI:14:27 | 27 | 27 | Nec locutus est Dominus ut deleret nomen Israël de sub cælo, sed salvavit eos in manu Jeroboam filii Joas.'
      v:028: '2KI:14:28 | 28 | 28 | Reliqua autem sermonum Jeroboam, et universa quæ fecit, et fortitudo ejus qua præliatus est, et quomodo restituit Damascum et Emath Judæ in Israël, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:029: '2KI:14:29 | 29 | 29 | Dormivitque Jeroboam cum patribus suis regibus Israël, et regnavit Zacharias filius ejus pro eo.'
  c:015:
    verses:
      v:001: '2KI:15:1 | 1 | 1 | Anno vigesimo septimo Jeroboam regis Israël, regnavit Azarias filius Amasiæ regis Juda.'
      v:002: '2KI:15:2 | 2 | 2 | Sedecim annorum erat cum regnare cœpisset, et quinquaginta duobus annis regnavit in Jerusalem : nomen matris ejus Jechelia de Jerusalem.'
      v:003: '2KI:15:3 | 3 | 3 | Fecitque quod erat placitum coram Domino, juxta omnia quæ fecit Amasias pater ejus.'
      v:004: '2KI:15:4 | 4 | 4 | Verumtamen excelsa non est demolitus : adhuc populus sacrificabat, et adolebat incensum in excelsis.'
      v:005: '2KI:15:5 | 5 | 5 | Percussit autem Dominus regem, et fuit leprosus usque in diem mortis suæ, et habitabat in domo libera seorsum : Joatham vero filius regis gubernabat palatium, et judicabit populum terræ.'
      v:006: '2KI:15:6 | 6 | 6 | Reliqua autem sermonum Azariæ, et universa quæ fecit, nonne hæc scripta sunt in libro verborum dierum regum Juda ?'
      v:007: '2KI:15:7 | 7 | 7 | Et dormivit Azarias cum patribus suis : sepelieruntque eum cum majoribus suis in civitate David, et regnavit Joatham filius ejus pro eo.{VS:P}'
      v:008: '2KI:15:8 | 8 | 8 | Anno trigesimo octavo Azariæ regis Juda, regnavit Zacharias filius Jeroboam super Israël in Samaria sex mensibus.'
      v:009: '2KI:15:9 | 9 | 9 | Et fecit quod malum est coram Domino, sicut fecerant patres ejus : non recessit a peccatis Jeroboam filii Nabat, qui peccare fecit Israël.'
      v:010: '2KI:15:10 | 10 | 10 | Conjuravit autem contra eum Sellum filius Jabes : percussitque eum palam, et interfecit, regnavitque pro eo.'
      v:011: '2KI:15:11 | 11 | 11 | Reliqua autem verborum Zachariæ, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:012: '2KI:15:12 | 12 | 12 | Iste est sermo Domini quem locutus est ad Jehu, dicens : Filii tui usque ad quartam generationem sedebunt super thronum Israël. Factumque est ita.{VS:P}'
      v:013: '2KI:15:13 | 13 | 13 | Sellum filius Jabes regnavit trigesimo novo anno Azariæ regis Juda : regnavit autem uno mense in Samaria.'
      v:014: '2KI:15:14 | 14 | 14 | Et ascendit Manahem filius Gadi de Thersa, venitque in Samariam, et percussit Sellum filium Jabes in Samaria, et interfecit eum : regnavitque pro eo.'
      v:015: '2KI:15:15 | 15 | 15 | Reliqua autem verborum Sellum, et conjuratio ejus, per quam tetendit insidias, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:016: '2KI:15:16 | 16 | 16 | Tunc percussit Manahem Thapsam, et omnes qui erant in ea, et terminos ejus de Thersa : noluerant enim aperire ei : et interfecit omnes prægnantes ejus, et scidit eas.{VS:P}'
      v:017: '2KI:15:17 | 17 | 17 | Anno trigesimo nono Azariæ regis Juda, regnavit Manahem filius Gadi super Israël decem annis in Samaria.'
      v:018: '2KI:15:18 | 18 | 18 | Fecitque quod erat malum coram Domino : non recessit a peccatis Jeroboam filii Nabat, qui peccare fecit Israël, cunctis diebus ejus.'
      v:019: '2KI:15:19 | 19 | 19 | Veniebat Phul rex Assyriorum in terram, et dabat Manahem Phul mille talenta argenti, ut esset ei in auxilium, et firmaret regnum ejus.'
      v:020: '2KI:15:20 | 20 | 20 | Indixitque Manahem argentum super Israël cunctis potentibus et divitibus, ut daret regi Assyriorum quinquaginta siclos argenti per singulos : reversusque est rex Assyriorum, et non est moratus in terra.'
      v:021: '2KI:15:21 | 21 | 21 | Reliqua autem sermonum Manahem, et universa quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?'
      v:022: '2KI:15:22 | 22 | 22 | Et dormivit Manahem cum patribus suis : regnavitque Phaceia filius ejus pro eo.{VS:P}'
      v:023: '2KI:15:23 | 23 | 23 | Anno quinquagesimo Azariæ regis Juda, regnavit Phaceia filius Manahem super Israël in Samaria biennio.'
      v:024: '2KI:15:24 | 24 | 24 | Et fecit quod erat malum coram Domino : non recessit a peccatis Jeroboam filii Nabat, qui peccare fecit Israël.'
      v:025: '2KI:15:25 | 25 | 25 | Conjuravit autem adversus eum Phacee filius Romeliæ, dux ejus, et percussit eum in Samaria in turre domus regiæ, juxta Argob et juxta Arie, et cum eo quinquaginta viros de filiis Galaaditarum : et interfecit eum, regnavitque pro eo.'
      v:026: '2KI:15:26 | 26 | 26 | Reliqua autem sermonum Phaceia, et universa quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?{VS:P}'
      v:027: '2KI:15:27 | 27 | 27 | Anno quinquagesimo secundo Azariæ regis Juda, regnavit Phacee filius Romeliæ super Israël in Samaria viginti annis.'
      v:028: '2KI:15:28 | 28 | 28 | Et fecit quod erat malum coram Domino : non recessit a peccatis Jeroboam filii Nabat, qui peccare fecit Israël.'
      v:029: '2KI:15:29 | 29 | 29 | In diebus Phacee regis Israël, venit Theglathphalasar rex Assur, et cepit Ajon, et Abel Domum, Maacha et Janoë, et Cedes, et Asor, et Galaad, et Galilæam, et universam terram Nephthali : et transtulit eos in Assyrios.'
      v:030: '2KI:15:30 | 30 | 30 | Conjuravit autem et tetendit insidias Osee filius Ela contra Phacee filium Romeliæ, et percussit eum, et interfecit : regnavitque pro eo vigesimo anno Joatham filii Oziæ.'
      v:031: '2KI:15:31 | 31 | 31 | Reliqua autem sermonum Phacee, et universa quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Israël ?{VS:P}'
      v:032: '2KI:15:32 | 32 | 32 | Anno secundo Phacee filii Romeliæ regis Israël, regnavit Joatham filius Oziæ regis Juda.'
      v:033: '2KI:15:33 | 33 | 33 | Viginti quinque annorum erat cum regnare cœpisset, et sedecim annis regnavit in Jerusalem : nomen matris ejus Jerusa filia Sadoc.'
      v:034: '2KI:15:34 | 34 | 34 | Fecitque quod erat placitum coram Domino : juxta omnia quæ fecerat Ozias pater suus, operatus est.'
      v:035: '2KI:15:35 | 35 | 35 | Verumtamen excelsa non abstulit : adhuc populus immolabat, et adolebat incensum in excelsis. Ipse ædificavit portam domus Domini sublimissimam.'
      v:036: '2KI:15:36 | 36 | 36 | Reliqua autem sermonum Joatham, et universa quæ fecit, nonne hæc scripta sunt in libro verborum dierum regum Juda ?'
      v:037: '2KI:15:37 | 37 | 37 | In diebus illis cœpit Dominus mittere in Judam Rasin regem Syriæ, et Phacee filium Romeliæ.'
      v:038: '2KI:15:38 | 38 | 38 | Et dormivit Joatham cum patribus suis, sepultusque est cum eis in civitate David patris sui : et regnavit Achaz filius ejus pro eo.'
  c:016:
    verses:
      v:001: '2KI:16:1 | 1 | 1 | Anno decimoseptimo Phacee filii Romeliæ, regnavit Achaz filius Joatham regis Juda.'
      v:002: '2KI:16:2 | 2 | 2 | Viginti annorum erat Achaz cum regnare cœpisset, et sedecim annis regnavit in Jerusalem. Non fecit quod erat placitum in conspectu Domini Dei sui sicut David pater ejus,'
      v:003: '2KI:16:3 | 3 | 3 | sed ambulavit in via regum Israël : insuper et filium suum consecravit, transferens per ignem secundum idola gentium, quæ dissipavit Dominus coram filiis Israël.'
      v:004: '2KI:16:4 | 4 | 4 | Immolabat quoque victimas, et adolebat incensum in excelsis, et in collibus, et sub omni ligno frondoso.{VS:P}'
      v:005: '2KI:16:5 | 5 | 5 | Tunc ascendit Rasin rex Syriæ, et Phacee filius Romeliæ rex Israël, in Jerusalem ad præliandum : cumque obsiderent Achaz, non valuerunt superare eum.'
      v:006: '2KI:16:6 | 6 | 6 | In tempore illo restituit Rasin rex Syriæ, Ailam Syriæ, et ejecit Judæos de Aila : et Idumæi venerunt in Ailam, et habitaverunt ibi usque in diem hanc.{VS:P}'
      v:007: '2KI:16:7 | 7 | 7 | Misit autem Achaz nuntios ad Theglathphalasar regem Assyriorum, dicens : Servus tuus, et filius tuus ego sum : ascende, et salvum me fac de manu regis Syriæ, et de manu regis Israël, qui consurrexerunt adversum me.'
      v:008: '2KI:16:8 | 8 | 8 | Et cum collegisset argentum et aurum quod inveniri potuit in domo Domini et in thesauris regis, misit regi Assyriorum munera.'
      v:009: '2KI:16:9 | 9 | 9 | Qui et acquievit voluntati ejus : ascendit enim rex Assyriorum in Damascum, et vastavit eam, et transtulit habitatores ejus Cyrenen : Rasin autem interfecit.'
      v:010: '2KI:16:10 | 10 | 10 | Perrexitque rex Achaz in occursum Theglathphalasar regis Assyriorum in Damascum : cumque vidisset altare Damasci, misit rex Achaz ad Uriam sacerdotem exemplar ejus, et similitudinem juxta omne opus ejus.'
      v:011: '2KI:16:11 | 11 | 11 | Exstruxitque Urias sacerdos altare : juxta omnia quæ præceperat rex Achaz de Damasco, ita fecit sacerdos Urias donec veniret rex Achaz de Damasco.'
      v:012: '2KI:16:12 | 12 | 12 | Cumque venisset rex de Damasco, vidit altare, et veneratus est illud : ascenditque et immolavit holocausta et sacrificium suum,'
      v:013: '2KI:16:13 | 13 | 13 | et libavit libamina, et fudit sanguinem pacificorum quæ obtulerat super altare.'
      v:014: '2KI:16:14 | 14 | 14 | Porro altare æreum quod erat coram Domino, transtulit de facie templi, et de loco altaris, et de loco templi Domini : posuitque illud ex latere altaris ad aquilonem.'
      v:015: '2KI:16:15 | 15 | 15 | Præcepit quoque rex Achaz Uriæ sacerdoti, dicens : Super altare majus offer holocaustum matutinum, et sacrificium vespertinum, et holocaustum regis, et sacrificium ejus, et holocaustum universi populi terræ, et sacrificia eorum, et libamina eorum : et omnem sanguinem holocausti, et universum sanguinem victimæ super illud effundes : altare vero æreum erit paratum ad voluntatem meam.'
      v:016: 2KI:16:16 | 16 | 16 | Fecit igitur Urias sacerdos juxta omnia quæ præceperat rex Achaz.
      v:017: '2KI:16:17 | 17 | 17 | Tulit autem rex Achaz cælatas bases, et luterem qui erat desuper : et mare deposuit de bobus æreis qui sustentabant illud, et posuit super pavimentum stratum lapide.'
      v:018: '2KI:16:18 | 18 | 18 | Musach quoque sabbati quod ædificaverat in templo : et ingressum regis exterius convertit in templum Domini propter regem Assyriorum.'
      v:019: '2KI:16:19 | 19 | 19 | Reliqua autem verborum Achaz quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Juda ?'
      v:020: '2KI:16:20 | 20 | 20 | Dormivitque Achaz cum patribus suis, et sepultus est cum eis in civitate David : et regnavit Ezechias filius ejus pro eo.'
  c:017:
    verses:
      v:001: '2KI:17:1 | 1 | 1 | Anno duodecimo Achaz regis Juda, regnavit Osee filius Ela in Samaria super Israël novem annis.'
      v:002: '2KI:17:2 | 2 | 2 | Fecitque malum coram Domino, sed non sicut reges Israël qui ante eum fuerant.'
      v:003: '2KI:17:3 | 3 | 3 | Contra hunc ascendit Salmanasar rex Assyriorum, et factus est ei Osee servus, reddebatque illi tributa.'
      v:004: '2KI:17:4 | 4 | 4 | Cumque deprehendisset rex Assyriorum Osee, quod rebellare nitens misisset nuntios ad Sua regem Ægypti ne præstaret tributa regi Assyriorum sicut singulis annis solitus erat, obsedit eum, et vinctum misit in carcerem.'
      v:005: '2KI:17:5 | 5 | 5 | Pervagatusque est omnem terram : et ascendens Samariam, obsedit eam tribus annis.'
      v:006: '2KI:17:6 | 6 | 6 | Anno autem nono Osee, cepit rex Assyriorum Samariam, et transtulit Israël in Assyrios : posuitque eos in Hala et in Habor juxta fluvium Gozan, in civitatibus Medorum.{VS:P}'
      v:007: '2KI:17:7 | 7 | 7 | Factum est enim, cum peccassent filii Israël Domino Deo suo, qui eduxerat eos de terra Ægypti, de manu Pharaonis regis Ægypti, coluerunt deos alienos.'
      v:008: '2KI:17:8 | 8 | 8 | Et ambulaverunt juxta ritum gentium quas consumpserat Dominus in conspectu filiorum Israël et regum Israël, quia similiter fecerant.'
      v:009: '2KI:17:9 | 9 | 9 | Et offenderunt filii Israël verbis non rectis Dominum Deum suum : et ædificaverunt sibi excelsa in cunctis urbibus suis, a turre custodum usque ad civitatem munitam.'
      v:010: '2KI:17:10 | 10 | 10 | Feceruntque sibi statuas et lucos in omni colle sublimi, et subter omne lignum nemorosum :'
      v:011: '2KI:17:11 | 11 | 11 | et adolebant ibi incensum super aras in morem gentium quas transtulerat Dominus a facie eorum : feceruntque verba pessima irritantes Dominum.'
      v:012: 2KI:17:12 | 12 | 12 | Et coluerunt immunditias de quibus præcepit eis Dominus ne facerent verbum hoc.
      v:013: '2KI:17:13 | 13 | 13 | Et testificatus est Dominus in Israël et in Juda per manum omnium prophetarum et videntium, dicens : Revertimini a viis vestris pessimis, et custodite præcepta mea et cæremonias, juxta omnem legem quam præcepi patribus vestris, et sicut misi ad vos in manu servorum meorum prophetarum.'
      v:014: '2KI:17:14 | 14 | 14 | Qui non audierunt, sed induraverunt cervicem suam juxta cervicem patrum suorum, qui noluerunt obedire Domino Deo suo.'
      v:015: '2KI:17:15 | 15 | 15 | Et abjecerunt legitima ejus, et pactum quod pepigit cum patribus eorum, et testificationes quibus contestatus est eos : secutique sunt vanitates, et vane egerunt : et secuti sunt gentes quæ erant per circuitum eorum, super quibus præceperat Dominus eis ut non facerent sicut et illæ faciebant.'
      v:016: '2KI:17:16 | 16 | 16 | Et dereliquerunt omnia præcepta Domini Dei sui : feceruntque sibi conflatiles duos vitulos, et lucos, et adoraverunt universam militiam cæli : servieruntque Baal,'
      v:017: '2KI:17:17 | 17 | 17 | et consecraverunt filios suos et filias suas per ignem : et divinationibus inserviebant, et auguriis : et tradiderunt se ut facerent malum coram Domino, ut irritarent eum.'
      v:018: '2KI:17:18 | 18 | 18 | Iratusque est Dominus vehementer Israëli, et abstulit eos a conspectu suo, et non remansit nisi tribus Juda tantummodo.'
      v:019: '2KI:17:19 | 19 | 19 | Sed nec ipse Juda custodivit mandata Domini Dei sui : verum ambulavit in erroribus Israël, quos operatus fuerat.'
      v:020: '2KI:17:20 | 20 | 20 | Projecitque Dominus omne semen Israël, et afflixit eos, et tradidit eos in manu diripientium, donec projiceret eos a facie sua :'
      v:021: '2KI:17:21 | 21 | 21 | ex eo jam tempore quo scissus est Israël a domo David, et constituerunt sibi regem Jeroboam filium Nabat : separavit enim Jeroboam Israël a Domino, et peccare eos fecit peccatum magnum.'
      v:022: '2KI:17:22 | 22 | 22 | Et ambulaverunt filii Israël in universis peccatis Jeroboam quæ fecerat : et non recesserunt ab eis,'
      v:023: '2KI:17:23 | 23 | 23 | usquequo Dominus auferret Israël a facie sua, sicut locutus fuerat in manu omnium servorum suorum prophetarum : translatusque est Israël de terra sua in Assyrios, usque in diem hanc.{VS:P}'
      v:024: '2KI:17:24 | 24 | 24 | Adduxit autem rex Assyriorum de Babylone, et de Cutha, et de Avah, et de Emath, et de Sepharvaim : et collocavit eos in civitatibus Samariæ pro filiis Israël : qui possederunt Samariam, et habitaverunt in urbibus ejus.'
      v:025: '2KI:17:25 | 25 | 25 | Cumque ibi habitare cœpissent, non timebant Dominum : et immisit in eos Dominus leones, qui interficiebant eos.'
      v:026: '2KI:17:26 | 26 | 26 | Nuntiatumque est regi Assyriorum, et dictum : Gentes quas transtulisti, et habitare fecisti in civitatibus Samariæ, ignorant legitima Dei terræ : et immisit in eos Dominus leones, et ecce interficiunt eos, eo quod ignorent ritum Dei terræ.'
      v:027: '2KI:17:27 | 27 | 27 | Præcepit autem rex Assyriorum, dicens : Ducite illuc unum de sacerdotibus quos inde captivos adduxistis, et vadat, et habitet cum eis : et doceat eos legitima Dei terræ.'
      v:028: '2KI:17:28 | 28 | 28 | Igitur cum venisset unus de sacerdotibus his qui captivi ducti fuerant de Samaria, habitavit in Bethel, et docebat eos quomodo colerent Dominum.'
      v:029: '2KI:17:29 | 29 | 29 | Et unaquæque gens fabricata est deum suum : posueruntque eos in fanis excelsis quæ fecerant Samaritæ, gens et gens in urbibus suis, in quibus habitabat.'
      v:030: '2KI:17:30 | 30 | 30 | Viri enim Babylonii fecerunt Sochothbenoth : viri autem Cuthæi fecerunt Nergel : et viri de Emath fecerunt Asima.'
      v:031: '2KI:17:31 | 31 | 31 | Porro Hevæi fecerunt Nebahaz et Tharthac. Hi autem qui erant de Sepharvaim, comburebant filios suos igni, Adramelech et Anamelech diis Sepharvaim,'
      v:032: '2KI:17:32 | 32 | 32 | et nihilominus colebant Dominum. Fecerunt autem sibi de novissimis sacerdotes excelsorum, et ponebant eos in fanis sublimibus.'
      v:033: '2KI:17:33 | 33 | 33 | Et cum Dominum colerent, diis quoque suis serviebant juxta consuetudinem gentium, de quibus translati fuerant Samariam.'
      v:034: '2KI:17:34 | 34 | 34 | Usque in præsentem diem morem sequuntur antiquum : non timent Dominum, neque custodiunt cæremonias ejus, judicia, et legem, et mandatum, quod præceperat Dominus filiis Jacob, quem cognominavit Israël :'
      v:035: '2KI:17:35 | 35 | 35 | et percusserat cum eis pactum, et mandaverat eis, dicens : Nolite timere deos alienos, et non adoretis eos, neque colatis eos, et non immoletis eis :'
      v:036: '2KI:17:36 | 36 | 36 | sed Dominum Deum vestrum, qui eduxit vos de terra Ægypti in fortitudine magna et in brachio extento, ipsum timete, et illum adorate, et ipsi immolate.'
      v:037: '2KI:17:37 | 37 | 37 | Cæremonias quoque, et judicia, et legem, et mandatum, quod scripsit vobis, custodite ut faciatis cunctis diebus : et non timeatis deos alienos.'
      v:038: '2KI:17:38 | 38 | 38 | Et pactum quod percussit vobiscum, nolite oblivisci : nec colatis deos alienos,'
      v:039: '2KI:17:39 | 39 | 39 | sed Dominum Deum vestrum timete, et ipse eruet vos de manu omnium inimicorum vestrorum.'
      v:040: '2KI:17:40 | 40 | 40 | Illi vero non audierunt, sed juxta consuetudinem suam pristinam perpetrabant.'
      v:041: '2KI:17:41 | 41 | 41 | Fuerunt igitur gentes istæ timentes quidem Dominum, sed nihilominus et idolis suis servientes : nam et filii eorum, et nepotes, sicut fecerunt patres sui, ita faciunt usque in præsentem diem.'
  c:018:
    verses:
      v:001: '2KI:18:1 | 1 | 1 | Anno tertio Osee filii Ela regis Israël, regnavit Ezechias filius Achaz regis Juda.'
      v:002: '2KI:18:2 | 2 | 2 | Viginti quinque annorum erat cum regnare cœpisset, et viginti novem annis regnavit in Jerusalem : nomen matris ejus Abi filia Zachariæ.'
      v:003: '2KI:18:3 | 3 | 3 | Fecitque quod erat bonum coram Domino, juxta omnia quæ fecerat David pater ejus.'
      v:004: '2KI:18:4 | 4 | 4 | Ipse dissipavit excelsa, et contrivit statuas, et succidit lucos, confregitque serpentem æneum quem fecerat Moyses : siquidem usque ad illud tempus filii Israël adolebant ei incensum : vocavitque nomen ejus Nohestan.'
      v:005: '2KI:18:5 | 5 | 5 | In Domino Deo Israël speravit : itaque post eum non fuit similis ei de cunctis regibus Juda, sed neque in his qui ante eum fuerunt :'
      v:006: '2KI:18:6 | 6 | 6 | et adhæsit Domino, et non recessit a vestigiis ejus, fecitque mandata ejus, quæ præceperat Dominus Moysi.'
      v:007: '2KI:18:7 | 7 | 7 | Unde et erat Dominus cum eo, et in cunctis ad quæ procedebat, sapienter se agebat. Rebellavit quoque contra regem Assyriorum, et non servivit ei.'
      v:008: '2KI:18:8 | 8 | 8 | Ipse percussit Philisthæos usque ad Gazam, et omnes terminos eorum, a turre custodum usque ad civitatem munitam.'
      v:009: '2KI:18:9 | 9 | 9 | Anno quarto regis Ezechiæ, qui erat annus septimus Osee filii Ela regis Israël, ascendit Salmanasar rex Assyriorum in Samariam, et oppugnavit eam,'
      v:010: '2KI:18:10 | 10 | 10 | et cepit. Nam post annos tres, anno sexto Ezechiæ, id est nono anno Osee regis Israël, capta est Samaria :'
      v:011: '2KI:18:11 | 11 | 11 | et transtulit rex Assyriorum Israël in Assyrios, collocavitque eos in Hala et in Habor fluviis Gozan in civitatibus Medorum :'
      v:012: '2KI:18:12 | 12 | 12 | quia non audierunt vocem Domini Dei sui, sed prætergressi sunt pactum ejus : omnia quæ præceperat Moyses servus Domini non audierunt, neque fecerunt.{VS:P}'
      v:013: '2KI:18:13 | 13 | 13 | Anno quartodecimo regis Ezechiæ, ascendit Sennacherib rex Assyriorum ad universas civitates Juda munitas, et cepit eas.'
      v:014: '2KI:18:14 | 14 | 14 | Tunc misit Ezechias rex Juda nuntios ad regem Assyriorum in Lachis, dicens : Peccavi : recede a me, et omne quod imposueris mihi, feram. Indixit itaque rex Assyriorum Ezechiæ regi Judæ trecenta talenta argenti, et triginta talenta auri.'
      v:015: 2KI:18:15 | 15 | 15 | Deditque Ezechias omne argentum quod repertum fuerat in domo Domini et in thesauris regis.
      v:016: '2KI:18:16 | 16 | 16 | In tempore illo confregit Ezechias valvas templi Domini, et laminas auri quas ipse affixerat, et dedit eas regi Assyriorum.'
      v:017: '2KI:18:17 | 17 | 17 | Misit autem rex Assyriorum Tharthan, et Rabsaris, et Rabsacen de Lachis ad regem Ezechiam cum manu valida Jerusalem : qui cum ascendissent, venerunt Jerusalem, et steterunt juxta aquæductum piscinæ superioris, quæ est in via Agrifullonis.'
      v:018: '2KI:18:18 | 18 | 18 | Vocaveruntque regem : egressus est autem ad eos Eliacim filius Helciæ præpositus domus, et Sobna scriba, et Joahe filius Asaph a commentariis.'
      v:019: '2KI:18:19 | 19 | 19 | Dixitque ad eos Rabsaces : Loquimini Ezechiæ : Hæc dicit rex magnus, rex Assyriorum : Quæ est ista fiducia, qua niteris ?'
      v:020: '2KI:18:20 | 20 | 20 | forsitan inisti consilium, ut præpares te ad prælium. In quo confidis, ut audeas rebellare ?'
      v:021: '2KI:18:21 | 21 | 21 | an speras in baculo arundineo atque confracto Ægypto, super quem, si incubuerit homo, comminutus ingredietur manum ejus, et perforabit eam ? sic est Pharao rex Ægypti omnibus qui confidunt in se.'
      v:022: '2KI:18:22 | 22 | 22 | Quod si dixeritis mihi : In Domino Deo nostro habemus fiduciam : nonne iste est, cujus abstulit Ezechias excelsa et altaria, et præcepit Judæ et Jerusalem : Ante altare hoc adorabitis in Jerusalem ?'
      v:023: '2KI:18:23 | 23 | 23 | Nunc igitur transite ad dominum meum regem Assyriorum, et dabo vobis duo millia equorum, et videte an habere valeatis ascensores eorum.'
      v:024: '2KI:18:24 | 24 | 24 | Et quomodo potestis resistere ante unum satrapam de servis domini mei minimis ? an fiduciam habes in Ægypto propter currus et equites ?'
      v:025: '2KI:18:25 | 25 | 25 | Numquid sine Domini voluntate ascendi ad locum istum, ut demolirer eum ? Dominus dixit mihi : Ascende ad terram hanc, et demolire eam.'
      v:026: '2KI:18:26 | 26 | 26 | Dixerunt autem Eliacim filius Helciæ, et Sobna, et Joahe Rabsaci : Precamur ut loquaris nobis servis tuis syriace : siquidem intelligimus hanc linguam : et non loquaris nobis judaice, audiente populo qui est super murum.'
      v:027: '2KI:18:27 | 27 | 27 | Responditque eis Rabsaces, dicens : Numquid ad dominum tuum, et ad te misit me dominus meus, ut loquerer sermones hos, et non potius ad viros qui sedent super murum, ut comedant stercora sua, et bibant urinam suam vobiscum ?'
      v:028: '2KI:18:28 | 28 | 28 | Stetit itaque Rabsaces, et exclamavit voce magna judaice, et ait : Audite verba regis magni, regis Assyriorum.'
      v:029: '2KI:18:29 | 29 | 29 | Hæc dicit rex : Non vos seducat Ezechias : non enim poterit eruere vos de manu mea :'
      v:030: '2KI:18:30 | 30 | 30 | neque fiduciam vobis tribuat super Dominum, dicens : Eruens liberabit nos Dominus, et non tradetur civitas hæc in manu regis Assyriorum.'
      v:031: '2KI:18:31 | 31 | 31 | Nolite audire Ezechiam. Hæc enim dicit rex Assyriorum : Facite mecum quod vobis est utile, et egredimini ad me : et comedet unusquisque de vinea sua, et de ficu sua : et bibetis aquas de cisternis vestris,'
      v:032: '2KI:18:32 | 32 | 32 | donec veniam, et transferam vos in terram quæ similis est terræ vestræ, in terram fructiferam, et fertilem vini, terram panis et vinearum, terram olivarum et olei ac mellis : et vivetis, et non moriemini. Nolite audire Ezechiam, qui vos decipit, dicens : Dominus liberabit nos.'
      v:033: 2KI:18:33 | 33 | 33 | Numquid liberaverunt dii gentium terram suam de manu regis Assyriorum ?
      v:034: '2KI:18:34 | 34 | 34 | ubi est deus Emath, et Arphad ? ubi est deus Sepharvaim, Ana, et Ava ? numquid liberaverunt Samariam de manu mea ?'
      v:035: '2KI:18:35 | 35 | 35 | Quinam illi sunt in universis diis terrarum, qui eruerunt regionem suam de manu mea, ut possit eruere Dominus Jerusalem de manu mea ?'
      v:036: '2KI:18:36 | 36 | 36 | Tacuit itaque populus, et non respondit ei quidquam : siquidem præceptum regis acceperant ut non responderent ei.'
      v:037: '2KI:18:37 | 37 | 37 | Venitque Eliacim filius Helciæ, præpositus domus, et Sobna scriba, et Joahe filius Asaph a commentariis ad Ezechiam scissis vestibus, et nuntiaverunt ei verba Rabsacis.'
  c:019:
    verses:
      v:001: '2KI:19:1 | 1 | 1 | Quæ cum audisset Ezechias rex, scidit vestimenta sua, et opertus est sacco, ingressusque est domum Domini.'
      v:002: '2KI:19:2 | 2 | 2 | Et misit Eliacim præpositum domus, et Sobnam scribam, et senes de sacerdotibus, opertos saccis, ad Isaiam prophetam filium Amos.'
      v:003: '2KI:19:3 | 3 | 3 | Qui dixerunt : Hæc dicit Ezechias : Dies tribulationis, et increpationis, et blasphemiæ dies iste : venerunt filii usque ad partum, et vires non habet parturiens.'
      v:004: '2KI:19:4 | 4 | 4 | Si forte audiat Dominus Deus tuus universa verba Rabsacis, quem misit rex Assyriorum dominus suus ut exprobraret Deum viventem et argueret verbis, quæ audivit Dominus Deus tuus : et fac orationem pro reliquiis quæ repertæ sunt.'
      v:005: 2KI:19:5 | 5 | 5 | Venerunt ergo servi regis Ezechiæ ad Isaiam.
      v:006: '2KI:19:6 | 6 | 6 | Dixitque eis Isaias : Hæc dicetis domino vestro : Hæc dicit Dominus : Noli timere a facie sermonum quos audisti, quibus blasphemaverunt pueri regis Assyriorum me.'
      v:007: '2KI:19:7 | 7 | 7 | Ecce ego immittam ei spiritum, et audiet nuntium, et revertetur in terram suam, et dejiciam eum gladio in terra sua.{VS:P}'
      v:008: '2KI:19:8 | 8 | 8 | Reversus est ergo Rabsaces, et invenit regem Assyriorum expugnantem Lobnam : audierat enim quod recessisset de Lachis.'
      v:009: '2KI:19:9 | 9 | 9 | Cumque audisset de Tharaca rege Æthiopiæ, dicentes : Ecce egressus est ut pugnet adversum te : et iret contra eum, misit nuntios ad Ezechiam, dicens :'
      v:010: '2KI:19:10 | 10 | 10 | Hæc dicite Ezechiæ regi Juda : Non te seducat Deus tuus in quo habes fiduciam, neque dicas : Non tradetur Jerusalem in manus regis Assyriorum.'
      v:011: '2KI:19:11 | 11 | 11 | Tu enim ipse audisti quæ fecerunt reges Assyriorum universis terris, quomodo vastaverunt eas : num ergo solus poteris liberari ?'
      v:012: '2KI:19:12 | 12 | 12 | Numquid liberaverunt dii gentium singulos quos vastaverunt patres mei, Gozan videlicet, et Haran, et Reseph, et filios Eden qui erant in Thelassar ?'
      v:013: '2KI:19:13 | 13 | 13 | ubi est rex Emath, et rex Arphad, et rex civitatis Sepharvaim, Ana, et Ava ?'
      v:014: '2KI:19:14 | 14 | 14 | Itaque cum accepisset Ezechias litteras de manu nuntiorum, et legisset eas, ascendit in domum Domini, et expandit eas coram Domino,'
      v:015: '2KI:19:15 | 15 | 15 | et oravit in conspectu ejus, dicens : Domine Deus Israël, qui sedes super cherubim, tu es Deus solus regum omnium terræ : tu fecisti cælum et terram.'
      v:016: '2KI:19:16 | 16 | 16 | Inclina aurem tuam, et audi : aperi, Domine, oculos tuos, et vide : audi omnia verba Sennacherib, qui misit ut exprobraret nobis Deum viventem.'
      v:017: '2KI:19:17 | 17 | 17 | Vere, Domine, dissipaverunt reges Assyriorum gentes, et terras omnium.'
      v:018: '2KI:19:18 | 18 | 18 | Et miserunt deos eorum in ignem : non enim erant dii, sed opera manuum hominum, ex ligno et lapide : et perdiderunt eos.'
      v:019: '2KI:19:19 | 19 | 19 | Nunc igitur Domine Deus noster, salvos nos fac de manu ejus, ut sciant omnia regna terræ quia tu es Dominus Deus solus.'
      v:020: '2KI:19:20 | 20 | 20 | Misit autem Isaias filius Amos ad Ezechiam, dicens : Hæc dicit Dominus Deus Israël : Quæ deprecatus es me super Sennacherib rege Assyriorum, audivi.{VS:P}'
      v:021: '2KI:19:21 | 21 | 21 | Iste est sermo, quem locutus est Dominus de eo : {VERSE:BEGIN}Sprevit te, et subsannavit te, virgo filia Sion :{VS:BR} post tergum tuum caput movit, filia Jerusalem.{VS:BR}'
      v:022: '2KI:19:22 | 22 | 22 | Cui exprobrasti, et quem blasphemasti ?{VS:BR} contra quem exaltasti vocem tuam, et elevasti in excelsum oculos tuos ?{VS:BR} Contra Sanctum Israël.{VS:BR}'
      v:023: '2KI:19:23 | 23 | 23 | Per manum servorum tuorum exprobrasti Domino, et dixisti :{VS:BR} In multitudine curruum meorum ascendi excelsa montium in summitate Libani,{VS:BR} et succidi sublimes cedros ejus, et electas abietes illius.{VS:BR} Et ingressus sum usque ad terminos ejus,{VS:BR} et saltum Carmeli ejus'
      v:024: '2KI:19:24 | 24 | 24 | ego succidi.{VS:BR} Et bibi aquas alienas, et siccavi vestigiis pedum meorum omnes aquas clausas.{VS:BR}'
      v:025: '2KI:19:25 | 25 | 25 | Numquid non audisti quid ab initio fecerim ?{VS:BR} ex diebus antiquis plasmavi illud, et nunc adduxi :{VS:BR} eruntque in ruinam collium pugnantium civitates munitæ.{VS:BR}'
      v:026: '2KI:19:26 | 26 | 26 | Et qui sedent in eis, humiles manu, contremuerunt et confusi sunt :{VS:BR} facti sunt velut fœnum agri, et virens herba tectorum,{VS:BR} quæ arefacta est antequam veniret ad maturitatem.{VS:BR}'
      v:027: '2KI:19:27 | 27 | 27 | Habitaculum tuum, et egressum tuum, et introitum tuum, et viam tuam ego præscivi,{VS:BR} et furorem tuum contra me.{VS:BR}'
      v:028: '2KI:19:28 | 28 | 28 | Insanisti in me, et superbia tua ascendit in aures meas :{VS:BR} ponam itaque circulum in naribus tuis, et camum in labiis tuis,{VS:BR} et reducam te in viam per quam venisti.{VS:BR}'
      v:029: '2KI:19:29 | 29 | 29 | Tibi autem, Ezechia, hoc erit signum :{VS:BR} comede hoc anno quæ repereris :{VS:BR} in secundo autem anno, quæ sponte nascuntur :{VS:BR} porro in tertio anno seminate et metite :{VS:BR} plantate vineas, et comedite fructum earum.{VS:BR}'
      v:030: '2KI:19:30 | 30 | 30 | Et quodcumque reliquum fuerit de domo Juda, mittet radicem deorsum,{VS:BR} et faciet fructum sursum.{VS:BR}'
      v:031: '2KI:19:31 | 31 | 31 | De Jerusalem quippe egredientur reliquiæ,{VS:BR} et quod salvetur de monte Sion :{VS:BR} zelus Domini exercituum faciet hoc.{VS:BR}'
      v:032: '2KI:19:32 | 32 | 32 | Quam ob rem hæc dicit Dominus de rege Assyriorum :{VS:BR} Non ingredietur urbem hanc, nec mittet in eam sagittam,{VS:BR} nec occupabit eam clypeus, nec circumdabit eam munitio.{VS:BR}'
      v:033: '2KI:19:33 | 33 | 33 | Per viam qua venit, revertetur :{VS:BR} et civitatem hanc non ingredietur, dicit Dominus.{VS:BR}'
      v:034: '2KI:19:34 | 34 | 34 | Protegamque urbem hanc, et salvabo eam propter me,{VS:BR} et propter David servum meum.{VERSE:END}{VS:P}'
      v:035: '2KI:19:35 | 35 | 35 | Factum est igitur in nocte illa, venit angelus Domini, et percussit in castris Assyriorum centum octoginta quinque millia. Cumque diluculo surrexisset, vidit omnia corpora mortuorum : et recedens abiit,'
      v:036: '2KI:19:36 | 36 | 36 | et reversus est Sennacherib rex Assyriorum, et mansit in Ninive.'
      v:037: '2KI:19:37 | 37 | 37 | Cumque adoraret in templo Nesroch deum suum, Adramelech et Sarasar filii ejus percusserunt eum gladio, fugeruntque in terram Armeniorum : et regnavit Asarhaddon filius ejus pro eo.'
  c:020:
    verses:
      v:001: '2KI:20:1 | 1 | 1 | In diebus illis ægrotavit Ezechias usque ad mortem : et venit ad eum Isaias filius Amos propheta, dixitque ei : Hæc dicit Dominus Deus : Præcipe domui tuæ : morieris enim tu, et non vives.'
      v:002: '2KI:20:2 | 2 | 2 | Qui convertit faciem suam ad parietem, et oravit Dominum, dicens :'
      v:003: '2KI:20:3 | 3 | 3 | Obsecro, Domine : memento, quæso, quomodo ambulaverim coram te in veritate, et in corde perfecto, et quod placitum est coram te fecerim. Flevit itaque Ezechias fletu magno.'
      v:004: '2KI:20:4 | 4 | 4 | Et antequam egrederetur Isaias mediam partem atrii, factus est sermo Domini ad eum, dicens :'
      v:005: '2KI:20:5 | 5 | 5 | Revertere, et dic Ezechiæ duci populi mei : Hæc dicit Dominus Deus David patris tui : Audivi orationem tuam, et vidi lacrimas tuas, et ecce sanavi te : die tertio ascendes templum Domini.'
      v:006: '2KI:20:6 | 6 | 6 | Et addam diebus tuis quindecim annos : sed et de manu regis Assyriorum liberabo te, et civitatem hanc : et protegam urbem istam propter me, et propter David servum meum.'
      v:007: '2KI:20:7 | 7 | 7 | Dixitque Isaias : Afferte massam ficorum. Quam cum attulissent, et posuissent super ulcus ejus, curatus est.'
      v:008: '2KI:20:8 | 8 | 8 | Dixerat autem Ezechias ad Isaiam : Quod erit signum, quia Dominus me sanabit, et quia ascensurus sum die tertia templum Domini ?'
      v:009: '2KI:20:9 | 9 | 9 | Cui ait Isaias : Hoc erit signum a Domino quod facturus sit Dominus sermonem quem locutus est : vis ut ascendat umbra decem lineis, an ut revertatur totidem gradibus ?'
      v:010: '2KI:20:10 | 10 | 10 | Et ait Ezechias : Facile est umbram crescere decem lineis : nec hoc volo ut fiat, sed ut revertatur retrorsum decem gradibus.'
      v:011: '2KI:20:11 | 11 | 11 | Invocavit itaque Isaias propheta Dominum, et reduxit umbram per lineas quibus jam descenderat in horologio Achaz, retrorsum decem gradibus.{VS:P}'
      v:012: '2KI:20:12 | 12 | 12 | In tempore illo misit Berodach Baladan, filius Baladan, rex Babyloniorum, litteras et munera ad Ezechiam : audierat enim quod ægrotasset Ezechias.'
      v:013: '2KI:20:13 | 13 | 13 | Lætatus est autem in adventu eorum Ezechias, et ostendit eis domum aromatum, et aurum et argentum, et pigmenta varia, unguenta quoque, et domum vasorum suorum, et omnia quæ habere poterat in thesauris suis. Non fuit quod non monstraret eis Ezechias in domo sua, et in omni potestate sua.'
      v:014: '2KI:20:14 | 14 | 14 | Venit autem Isaias propheta ad regem Ezechiam, dixitque ei : Quid dixerunt viri isti ? aut unde venerunt ad te ? Cui ait Ezechias : De terra longinqua venerunt ad me, de Babylone.'
      v:015: '2KI:20:15 | 15 | 15 | At ille respondit : Quid viderunt in domo tua ? Ait Ezechias : Omnia quæcumque sunt in domo mea, viderunt : nihil est quod non monstraverim eis in thesauris meis.'
      v:016: '2KI:20:16 | 16 | 16 | Dixit itaque Isaias Ezechiæ : Audi sermonem Domini :'
      v:017: '2KI:20:17 | 17 | 17 | Ecce dies venient, et auferentur omnia quæ sunt in domo tua, et quæ condiderunt patres tui usque in diem hanc, in Babylonem : non remanebit quidquam, ait Dominus.'
      v:018: '2KI:20:18 | 18 | 18 | Sed et de filiis tuis qui egredientur ex te, quos generabis, tollentur, et erunt eunuchi in palatio regis Babylonis.'
      v:019: '2KI:20:19 | 19 | 19 | Dixit Ezechias ad Isaiam : Bonus sermo Domini quem locutus es : sit pax et veritas in diebus meis.{VS:P}'
      v:020: '2KI:20:20 | 20 | 20 | Reliqua autem sermonum Ezechiæ, et omnis fortitudo ejus, et quomodo fecerit piscinam et aquæductum, et introduxerit aquas in civitatem, nonne hæc scripta sunt in libro sermonum dierum regum Juda ?'
      v:021: '2KI:20:21 | 21 | 21 | Dormivitque Ezechias cum patribus suis, et regnavit Manasses filius ejus pro eo.'
  c:021:
    verses:
      v:001: '2KI:21:1 | 1 | 1 | Duodecim annorum erat Manasses cum regnare cœpisset, et quinquaginta quinque annis regnavit in Jerusalem : nomen matris ejus Haphsiba.'
      v:002: '2KI:21:2 | 2 | 2 | Fecitque malum in conspectu Domini, juxta idola gentium quas delevit Dominus a facie filiorum Israël.'
      v:003: '2KI:21:3 | 3 | 3 | Conversusque est, et ædificavit excelsa quæ dissipaverat Ezechias pater ejus : et erexit aras Baal, et fecit lucos sicut fecerat Achab rex Israël, et adoravit omnem militiam cæli, et coluit eam.'
      v:004: '2KI:21:4 | 4 | 4 | Exstruxitque aras in domo Domini, de qua dixit Dominus : In Jerusalem ponam nomen meum.'
      v:005: 2KI:21:5 | 5 | 5 | Et exstruxit altaria universæ militiæ cæli in duobus atriis templi Domini.
      v:006: '2KI:21:6 | 6 | 6 | Et traduxit filium suum per ignem : et ariolatus est, et observavit auguria, et fecit pythones, et aruspices multiplicavit, ut faceret malum coram Domino, et irritaret eum.'
      v:007: '2KI:21:7 | 7 | 7 | Posuit quoque idolum luci quem fecerat, in templo Domini, super quod locutus est Dominus ad David, et ad Salomonem filium ejus : In templo hoc, et in Jerusalem quam elegi de cunctis tribubus Israël, ponam nomen meum in sempiternum.'
      v:008: '2KI:21:8 | 8 | 8 | Et ultra non faciam commoveri pedem Israël de terra quam dedi patribus eorum : si tamen custodierint opere omnia quæ præcepi eis, et universam legem quam mandavit eis servus meus Moyses.'
      v:009: '2KI:21:9 | 9 | 9 | Illi vero non audierunt : sed seducti sunt a Manasse, ut facerent malum super gentes quas contrivit Dominus a facie filiorum Israël.'
      v:010: '2KI:21:10 | 10 | 10 | Locutusque est Dominus in manu servorum suorum prophetarum, dicens :'
      v:011: '2KI:21:11 | 11 | 11 | Quia fecit Manasses rex Juda abominationes istas pessimas, super omnia quæ fecerunt Amorrhæi ante eum, et peccare fecit etiam Judam in immunditiis suis :'
      v:012: '2KI:21:12 | 12 | 12 | propterea hæc dicit Dominus Deus Israël : Ecce ego inducam mala super Jerusalem et Judam, ut quicumque audierit, tinniant ambæ aures ejus.'
      v:013: '2KI:21:13 | 13 | 13 | Et extendam super Jerusalem funiculum Samariæ, et pondus domus Achab : et delebo Jerusalem, sicut deleri solent tabulæ : et delens vertam, et ducam crebrius stylum super faciem ejus.'
      v:014: '2KI:21:14 | 14 | 14 | Dimittam vero reliquias hæreditatis meæ, et tradam eas in manus inimicorum ejus, eruntque in vastitatem, et in rapinam cunctis adversariis suis :'
      v:015: '2KI:21:15 | 15 | 15 | eo quod fecerint malum coram me, et perseveraverint irritantes me, ex die qua egressi sunt patres eorum ex Ægypto usque ad hanc diem.'
      v:016: '2KI:21:16 | 16 | 16 | Insuper et sanguinem innoxium fudit Manasses multum nimis, donec impleret Jerusalem usque ad os : absque peccatis suis quibus peccare fecit Judam, ut faceret malum coram Domino.'
      v:017: '2KI:21:17 | 17 | 17 | Reliqua autem sermonum Manasse, et universa quæ fecit, et peccatum ejus quod peccavit, nonne hæc scripta sunt in libro sermonum dierum regum Juda ?'
      v:018: '2KI:21:18 | 18 | 18 | Dormivitque Manasses cum patribus suis, et sepultus est in horto domus suæ, in horto Oza : et regnavit Amon filius ejus pro eo.{VS:P}'
      v:019: '2KI:21:19 | 19 | 19 | Viginti duorum annorum erat Amon cum regnare cœpisset : duobus quoque annis regnavit in Jerusalem : nomen matris ejus Messalemeth filia Harus de Jeteba.'
      v:020: '2KI:21:20 | 20 | 20 | Fecitque malum in conspectu Domini, sicut fecerat Manasses pater ejus.'
      v:021: '2KI:21:21 | 21 | 21 | Et ambulavit in omni via per quam ambulaverat pater ejus, servivitque immunditiis quibus servierat pater ejus, et adoravit eas :'
      v:022: '2KI:21:22 | 22 | 22 | et dereliquit Dominum Deum patrum suorum, et non ambulavit in via Domini.'
      v:023: '2KI:21:23 | 23 | 23 | Tetenderuntque ei insidias servi sui, et interfecerunt regem in domo sua.'
      v:024: '2KI:21:24 | 24 | 24 | Percussit autem populus terræ omnes qui conjuraverant contra regem Amon, et constituerunt sibi regem Josiam filium ejus pro eo.'
      v:025: '2KI:21:25 | 25 | 25 | Reliqua autem sermonum Amon quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Juda ?'
      v:026: '2KI:21:26 | 26 | 26 | Sepelieruntque eum in sepulchro suo, in horto Oza : et regnavit Josias filius ejus pro eo.'
  c:022:
    verses:
      v:001: '2KI:22:1 | 1 | 1 | Octo annorum erat Josias cum regnare cœpisset : triginta et uno anno regnavit in Jerusalem : nomen matris ejus Idida filia Hadaia de Besecath.'
      v:002: '2KI:22:2 | 2 | 2 | Fecitque quod placitum erat coram Domino, et ambulavit per omnes vias David patris sui : non declinavit ad dexteram, sive ad sinistram.'
      v:003: '2KI:22:3 | 3 | 3 | Anno autem octavodecimo regis Josiæ, misit rex Saphan filium Aslia filii Messulam scribam templi Domini, dicens ei :'
      v:004: '2KI:22:4 | 4 | 4 | Vade ad Helciam sacerdotem magnum, ut confletur pecunia quæ illata est in templum Domini, quam collegerunt janitores templi a populo :'
      v:005: '2KI:22:5 | 5 | 5 | deturque fabris per præpositos domus Domini, qui et distribuant eam his qui operantur in templo Domini, ad instauranda sartatecta templi :'
      v:006: '2KI:22:6 | 6 | 6 | tignariis videlicet et cæmentariis, et iis qui interrupta componunt : et ut emantur ligna, et lapides de lapicidinis, ad instaurandum templum Domini.'
      v:007: '2KI:22:7 | 7 | 7 | Verumtamen non supputetur eis argentum quod accipiunt, sed in potestate habeant, et in fide.{VS:P}'
      v:008: '2KI:22:8 | 8 | 8 | Dixit autem Helcias pontifex ad Saphan scribam : Librum legis reperi in domo Domini. Deditque Helcias volumen Saphan, qui et legit illud.'
      v:009: '2KI:22:9 | 9 | 9 | Venit quoque Saphan scriba ad regem, et renuntiavit ei quod præceperat, et ait : Conflaverunt servi tui pecuniam quæ reperta est in domo Domini, et dederunt ut distribueretur fabris a præfectis operum templi Domini.'
      v:010: '2KI:22:10 | 10 | 10 | Narravit quoque Saphan scriba regi, dicens : Librum dedit mihi Helcias sacerdos. Quem cum legisset Saphan coram rege,'
      v:011: '2KI:22:11 | 11 | 11 | et audisset rex verba libri legis Domini, scidit vestimenta sua.'
      v:012: '2KI:22:12 | 12 | 12 | Et præcepit Helciæ sacerdoti, et Ahicam filio Saphan, et Achobor filio Micha, et Saphan scribæ, et Asaiæ servo regis, dicens :'
      v:013: '2KI:22:13 | 13 | 13 | Ite et consulite Dominum super me, et super populo, et super omni Juda, de verbis voluminis istius, quod inventum est : magna enim ira Domini succensa est contra nos, quia non audierunt patres nostri verba libri hujus, ut facerent omne quod scriptum est nobis.'
      v:014: '2KI:22:14 | 14 | 14 | Ierunt itaque Helcias sacerdos, et Ahicam, et Achobor, et Sapham, et Asaia, ad Holdam prophetidem, uxorem Sellum filii Thecuæ filii Araas custodis vestium, quæ habitabat in Jerusalem in Secunda : locutique sunt ad eam.'
      v:015: '2KI:22:15 | 15 | 15 | Et illa respondit eis : Hæc dicit Dominus Deus Israël : Dicite viro qui misit vos ad me :'
      v:016: '2KI:22:16 | 16 | 16 | Hæc dicit Dominus : Ecce ego adducam mala super locum istum, et super habitatores ejus, omnia verba legis quæ legit rex Juda :'
      v:017: '2KI:22:17 | 17 | 17 | quia dereliquerunt me, et sacrificaverunt diis alienis, irritantes me in cunctis operibus manuum suarum : et succendetur indignatio mea in loco hoc, et non extinguetur.'
      v:018: '2KI:22:18 | 18 | 18 | Regi autem Juda, qui misit vos ut consuleretis Dominum, sic dicetis : Hæc dicit Dominus Deus Israël : Pro eo quod audisti verba voluminis,'
      v:019: '2KI:22:19 | 19 | 19 | et perterritum est cor tuum, et humiliatus es coram Domino, auditis sermonibus contra locum istum et habitatores ejus, quod videlicet fierent in stuporem et in maledictum : et scidisti vestimenta tua, et flevisti coram me, et ego audivi, ait Dominus :'
      v:020: '2KI:22:20 | 20 | 20 | idcirco colligam te ad patres tuos, et colligeris ad sepulchrum tuum in pace, ut non videant oculi tui omnia mala quæ inducturus sum super locum istum.'
  c:023:
    verses:
      v:001: '2KI:23:1 | 1 | 1 | Et renuntiaverunt regi quod dixerat. Qui misit : et congregati sunt ad eum omnes senes Juda et Jerusalem.'
      v:002: '2KI:23:2 | 2 | 2 | Ascenditque rex templum Domini, et omnes viri Juda, universique qui habitabant in Jerusalem cum eo sacerdotes et prophetæ, et omnis populus a parvo usque ad magnum : legitque, cunctis audientibus, omnia verba libri fœderis, qui inventus est in domo Domini.'
      v:003: '2KI:23:3 | 3 | 3 | Stetitque rex super gradum : et fœdus percussit coram Domino, ut ambularent post Dominum, et custodirent præcepta ejus, et testimonia, et cæremonias in omni corde, et in tota anima, et suscitarent verba fœderis hujus, quæ scripta erant in libro illo : acquievitque populus pacto.'
      v:004: '2KI:23:4 | 4 | 4 | Et præcepit rex Helciæ pontifici, et sacerdotibus secundi ordinis, et janitoribus, ut projicerent de templo Domini omnia vasa quæ facta fuerant Baal, et in luco, et universæ militiæ cæli : et combussit ea foris Jerusalem in convalle Cedron, et tulit pulverem eorum in Bethel.'
      v:005: '2KI:23:5 | 5 | 5 | Et delevit aruspices quos posuerant reges Juda ad sacrificandum in excelsis per civitates Juda, et in circuitu Jerusalem : et eos qui adolebant incensum Baal, et soli, et lunæ, et duodecim signis, et omni militiæ cæli.'
      v:006: '2KI:23:6 | 6 | 6 | Et efferri fecit lucum de domo Domini foras Jerusalem in convalle Cedron, et combussit eum ibi, et redegit in pulverem, et projecit super sepulchra vulgi.'
      v:007: '2KI:23:7 | 7 | 7 | Destruxit quoque ædiculas effeminatorum quæ erant in domo Domini, pro quibus mulieres texebant quasi domunculas luci.'
      v:008: '2KI:23:8 | 8 | 8 | Congregavitque omnes sacerdotes de civitatibus Juda, et contaminavit excelsa ubi sacrificabant sacerdotes de Gabaa usque Bersabee, et destruxit aras portarum in introitu ostii Josue principis civitatis, quod erat ad sinistram portæ civitatis.'
      v:009: '2KI:23:9 | 9 | 9 | Verumtamen non ascendebant sacerdotes excelsorum ad altare Domini in Jerusalem : sed tantum comedebant azyma in medio fratrum suorum.'
      v:010: '2KI:23:10 | 10 | 10 | Contaminavit quoque Topheth, quod est in convalle filii Ennom, ut nemo consecraret filium suum aut filiam per ignem, Moloch.'
      v:011: '2KI:23:11 | 11 | 11 | Abstulit quoque equos quos dederant reges Juda soli in introitu templi Domini juxta exedram Nathanmelech eunuchi, qui erat in Pharurim : currus autem solis combussit igni.'
      v:012: '2KI:23:12 | 12 | 12 | Altaria quoque quæ erant super tecta cœnaculi Achaz, quæ fecerant reges Juda, et altaria quæ fecerat Manasses in duobus atriis templi Domini, destruxit rex, et cucurrit inde, et dispersit cinerem eorum in torrentem Cedron.'
      v:013: '2KI:23:13 | 13 | 13 | Excelsa quoque, quæ erant in Jerusalem ad dexteram partem montis offensionis, quæ ædificaverat Salomon rex Israël Astaroth idolo Sidoniorum, et Chamos offensioni Moab, et Melchom abominationi filiorum Ammon, polluit rex.'
      v:014: '2KI:23:14 | 14 | 14 | Et contrivit statuas, et succidit lucos : replevitque loca eorum ossibus mortuorum.'
      v:015: '2KI:23:15 | 15 | 15 | Insuper et altare quod erat in Bethel, et excelsum quod fecerat Jeroboam filius Nabat, qui peccare fecit Israël : et altare illud, et excelsum destruxit, atque combussit, et comminuit in pulverem, succenditque etiam lucum.'
      v:016: '2KI:23:16 | 16 | 16 | Et conversus Josias, vidit ibi sepulchra quæ erant in monte : misitque et tulit ossa de sepulchris, et combussit ea super altare, et polluit illud juxta verbum Domini quod locutus est vir Dei, qui prædixerat verba hæc.'
      v:017: '2KI:23:17 | 17 | 17 | Et ait : Quis est titulus ille, quem video ? Responderuntque ei cives urbis illius : Sepulchrum est hominis Dei, qui venit de Juda, et prædixit verba hæc, quæ fecisti super altare Bethel.'
      v:018: '2KI:23:18 | 18 | 18 | Et ait : Dimitte eum : nemo commoveat ossa ejus. Et intacta manserunt ossa illius cum ossibus prophetæ qui venerat de Samaria.'
      v:019: '2KI:23:19 | 19 | 19 | Insuper et omnia fana excelsorum quæ erant in civitatibus Samariæ, quæ fecerant reges Israël ad irritandum Dominum, abstulit Josias : et fecit eis secundum omnia opera quæ fecerat in Bethel.'
      v:020: '2KI:23:20 | 20 | 20 | Et occidit universos sacerdotes excelsorum qui erant ibi super altaria, et combussit ossa humana super ea : reversusque est Jerusalem.'
      v:021: '2KI:23:21 | 21 | 21 | Et præcepit omni populo, dicens : Facite Phase Domino Deo vestro, secundum quod scriptum est in libro fœderis hujus.'
      v:022: '2KI:23:22 | 22 | 22 | Nec enim factum est Phase tale a diebus judicum qui judicaverunt Israël, et omnium dierum regum Israël et regum Juda,'
      v:023: 2KI:23:23 | 23 | 23 | sicut in octavodecimo anno regis Josiæ factum est Phase istud Domino in Jerusalem.
      v:024: '2KI:23:24 | 24 | 24 | Sed et pythones, et ariolos, et figuras idolorum, et immunditias, et abominationes, quæ fuerant in terra Juda et Jerusalem, abstulit Josias : ut statueret verba legis quæ scripta sunt in libro quem invenit Helcias sacerdos in templo Domini.'
      v:025: '2KI:23:25 | 25 | 25 | Similis illi non fuit ante eum rex, qui reverteretur ad Dominum in omni corde suo, et in tota anima sua, et in universa virtute sua juxta omnem legem Moysi : neque post eum surrexit similis illi.'
      v:026: 2KI:23:26 | 26 | 26 | Verumtamen non est aversus Dominus ab ira furoris sui magni quo iratus est furor ejus contra Judam propter irritationes quibus provocaverat eum Manasses.
      v:027: '2KI:23:27 | 27 | 27 | Dixit itaque Dominus : Etiam Judam auferam a facie mea, sicut abstuli Israël : et projiciam civitatem hanc quam elegi Jerusalem, et domum de qua dixi : Erit nomen meum ibi.{VS:P}'
      v:028: '2KI:23:28 | 28 | 28 | Reliqua autem sermonum Josiæ, et universa quæ fecit, nonne hæc scripta sunt in libro verborum dierum regum Juda ?'
      v:029: '2KI:23:29 | 29 | 29 | In diebus ejus ascendit Pharao Nechao rex Ægypti contra regem Assyriorum ad flumen Euphraten, et abiit Josias rex in occursum ejus : et occisus est in Mageddo cum vidisset eum.'
      v:030: '2KI:23:30 | 30 | 30 | Et portaverunt eum servi sui mortuum de Mageddo : et pertulerunt in Jerusalem, et sepelierunt eum in sepulchro suo. Tulitque populus terræ Joachaz filium Josiæ : et unxerunt eum, et constituerunt eum regem pro patre suo.{VS:P}'
      v:031: '2KI:23:31 | 31 | 31 | Viginti trium annorum erat Joachaz cum regnare cœpisset, et tribus mensibus regnavit in Jerusalem : nomen matris ejus Amital filia Jeremiæ de Lobna.'
      v:032: '2KI:23:32 | 32 | 32 | Et fecit malum coram Domino, juxta omnia quæ fecerant patres ejus.'
      v:033: '2KI:23:33 | 33 | 33 | Vinxitque eum Pharao Nechao in Rebla, quæ est in terra Emath, ne regnaret in Jerusalem : et imposuit mulctam terræ centum talentis argenti, et talento auri.{VS:P}'
      v:034: '2KI:23:34 | 34 | 34 | Regemque constituit Pharao Nechao Eliacim filium Josiæ pro Josia patre ejus : vertitque nomen ejus Joakim. Porro Joachaz tulit, et duxit in Ægyptum, et mortuus est ibi.'
      v:035: '2KI:23:35 | 35 | 35 | Argentum autem et aurum dedit Joakim Pharaoni, cum indixisset terræ per singulos, ut conferretur juxta præceptum Pharaonis : et unumquemque juxta vires suas exegit, tam argentum quam aurum, de populo terræ, ut daret Pharaoni Nechao.'
      v:036: '2KI:23:36 | 36 | 36 | Viginti quinque annorum erat Joakim cum regnare cœpisset, et undecim annis regnavit in Jerusalem : nomen matris ejus Zebida filia Phadaia de Ruma.'
      v:037: 2KI:23:37 | 37 | 37 | Et fecit malum coram Domino juxta omnia quæ fecerant patres ejus.
  c:024:
    verses:
      v:001: '2KI:24:1 | 1 | 1 | In diebus ejus ascendit Nabuchodonosor rex Babylonis, et factus est ei Joakim servus tribus annis : et rursum rebellavit contra eum.'
      v:002: '2KI:24:2 | 2 | 2 | Immisitque ei Dominus latrunculos Chaldæorum, et latrunculos Syriæ, et latrunculos Moab, et latrunculos filiorum Ammon : et immisit eos in Judam ut disperderent eum, juxta verbum Domini quod locutus fuerat per servos suos prophetas.'
      v:003: '2KI:24:3 | 3 | 3 | Factum est autem hoc per verbum Domini contra Judam, ut auferret eum coram se propter peccata Manasse universa quæ fecit,'
      v:004: '2KI:24:4 | 4 | 4 | et propter sanguinem innoxium quem effudit, et implevit Jerusalem cruore innocentium : et ob hanc rem noluit Dominus propitiari.'
      v:005: '2KI:24:5 | 5 | 5 | Reliqua autem sermonum Joakim, et universa quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Juda ? Et dormivit Joakim cum patribus suis :'
      v:006: 2KI:24:6 | 6 | 6 | et regnavit Joachin filius ejus pro eo.
      v:007: '2KI:24:7 | 7 | 7 | Et ultra non addidit rex Ægypti ut egrederetur de terra sua : tulerat enim rex Babylonis, a rivo Ægypti usque ad fluvium Euphraten, omnia quæ fuerant regis Ægypti.{VS:P}'
      v:008: '2KI:24:8 | 8 | 8 | Decem et octo annorum erat Joachin cum regnare cœpisset, et tribus mensibus regnavit in Jerusalem : nomen matris ejus Nohesta filia Elnathan de Jerusalem.'
      v:009: '2KI:24:9 | 9 | 9 | Et fecit malum coram Domino, juxta omnia quæ fecerat pater ejus.'
      v:010: '2KI:24:10 | 10 | 10 | In tempore illo ascenderunt servi Nabuchodonosor regis Babylonis in Jerusalem, et circumdata est urbs munitionibus.'
      v:011: 2KI:24:11 | 11 | 11 | Venitque Nabuchodonosor rex Babylonis ad civitatem cum servis suis ut oppugnarent eam.
      v:012: '2KI:24:12 | 12 | 12 | Egressusque est Joachin rex Juda ad regem Babylonis, ipse et mater ejus, et servi ejus, et principes ejus, et eunuchi ejus : et suscepit eum rex Babylonis anno octavo regni sui.'
      v:013: '2KI:24:13 | 13 | 13 | Et protulit inde omnes thesauros domus Domini, et thesauros domus regiæ : et concidit universa vasa aurea quæ fecerat Salomon rex Israël in templo Domini juxta verbum Domini.{VS:P}'
      v:014: '2KI:24:14 | 14 | 14 | Et transtulit omnem Jerusalem, et universos principes, et omnes fortes exercitus, decem millia, in captivitatem, et omnem artificem et clusorem : nihilque relictum est, exceptis pauperibus populi terræ.'
      v:015: '2KI:24:15 | 15 | 15 | Transtulit quoque Joachin in Babylonem, et matrem regis, et uxores regis, et eunuchos ejus : et judices terræ duxit in captivitatem de Jerusalem in Babylonem.'
      v:016: '2KI:24:16 | 16 | 16 | Et omnes viros robustos, septem millia, et artifices, et clusores mille, omnes viros fortes et bellatores : duxitque eos rex Babylonis captivos in Babylonem.'
      v:017: '2KI:24:17 | 17 | 17 | Et constituit Matthaniam patruum ejus pro eo : imposuitque nomen ei Sedeciam.{VS:P}'
      v:018: '2KI:24:18 | 18 | 18 | Vigesimum et primum annum ætatis habebat Sedecias cum regnare cœpisset, et undecim annis regnavit in Jerusalem : nomen matris ejus erat Amital filia Jeremiæ de Lobna.'
      v:019: '2KI:24:19 | 19 | 19 | Et fecit malum coram Domino, juxta omnia quæ fecerat Joakim.'
      v:020: '2KI:24:20 | 20 | 20 | Irascebatur enim Dominus contra Jerusalem et contra Judam, donec projiceret eos a facie sua : recessitque Sedecias a rege Babylonis.'
  c:025:
    verses:
      v:001: '2KI:25:1 | 1 | 1 | Factum est autem anno nono regni ejus, mense decimo, decima die mensis, venit Nabuchodonosor rex Babylonis, ipse et omnis exercitus ejus, in Jerusalem, et circumdederunt eam : et exstruxerunt in circuitu ejus munitiones.'
      v:002: '2KI:25:2 | 2 | 2 | Et clausa est civitas atque vallata usque ad undecimum annum regis Sedeciæ,'
      v:003: '2KI:25:3 | 3 | 3 | nona die mensis : prævaluitque fames in civitate, nec erat panis populo terræ.'
      v:004: '2KI:25:4 | 4 | 4 | Et interrupta est civitas : et omnes viri bellatores nocte fugerunt per viam portæ quæ est inter duplicem murum ad hortum regis. Porro Chaldæi obsidebant in circuitu civitatem. Fugit itaque Sedecias per viam quæ ducit ad campestria solitudinis.'
      v:005: '2KI:25:5 | 5 | 5 | Et persecutus est exercitus Chaldæorum regem, comprehenditque eum in planitie Jericho : et omnes bellatores qui erant cum eo, dispersi sunt, et reliquerunt eum.'
      v:006: '2KI:25:6 | 6 | 6 | Apprehensum ergo regem duxerunt ad regem Babylonis in Reblatha : qui locutus est cum eo judicium.'
      v:007: '2KI:25:7 | 7 | 7 | Filios autem Sedeciæ occidit coram eo, et oculos ejus effodit, vinxitque eum catenis, et adduxit in Babylonem.{VS:P}'
      v:008: '2KI:25:8 | 8 | 8 | Mense quinto, septima die mensis, ipse est annus nonusdecimus regis Babylonis, venit Nabuzardan princeps exercitus, servus regis Babylonis, in Jerusalem.'
      v:009: '2KI:25:9 | 9 | 9 | Et succendit domum Domini, et domum regis : et domos Jerusalem, omnemque domum combussit igni.'
      v:010: '2KI:25:10 | 10 | 10 | Et muros Jerusalem in circuitu destruxit omnis exercitus Chaldæorum, qui erat cum principe militum.'
      v:011: '2KI:25:11 | 11 | 11 | Reliquam autem populi partem quæ remanserat in civitate, et perfugas qui transfugerant ad regem Babylonis, et reliquum vulgus transtulit Nabuzardan princeps militiæ.'
      v:012: 2KI:25:12 | 12 | 12 | Et de pauperibus terræ reliquit vinitores et agricolas.
      v:013: '2KI:25:13 | 13 | 13 | Columnas autem æreas quæ erant in templo Domini, et bases, et mare æreum quod erat in domo Domini, confregerunt Chaldæi, et transtulerunt æs omne in Babylonem.'
      v:014: '2KI:25:14 | 14 | 14 | Ollas quoque æreas, et trullas, et tridentes, et scyphos, et mortariola, et omnia vasa ærea, in quibus ministrabant, tulerunt.'
      v:015: '2KI:25:15 | 15 | 15 | Necnon et thuribula, et phialas : quæ aurea, aurea, et quæ argentea, argentea tulit princeps militiæ,'
      v:016: '2KI:25:16 | 16 | 16 | id est, columnas duas, mare unum, et bases quas fecerat Salomon in templo Domini : non erat pondus æris omnium vasorum.'
      v:017: '2KI:25:17 | 17 | 17 | Decem et octo cubitos altitudinis habebat columna una : et capitellum æreum super se altitudinis trium cubitorum : et retiaculum, et malogranata super capitellum columnæ, omnia ærea : similem et columna secunda habebat ornatum.'
      v:018: '2KI:25:18 | 18 | 18 | Tulit quoque princeps militiæ Saraiam sacerdotem primum, et Sophoniam sacerdotem secundum, et tres janitores.'
      v:019: '2KI:25:19 | 19 | 19 | Et de civitate eunuchum unum, qui erat præfectus super bellatores viros : et quinque viros de his qui steterant coram rege, quos reperit in civitate : et Sopher principem exercitus, qui probabat tyrones de populo terræ : et sexaginta viros e vulgo, qui inventi fuerant in civitate.'
      v:020: '2KI:25:20 | 20 | 20 | Quos tollens Nabuzardan princeps militum, duxit ad regem Babylonis in Reblatha.'
      v:021: '2KI:25:21 | 21 | 21 | Percussitque eos rex Babylonis, et interfecit eos in Reblatha in terra Emath : et translatus est Juda de terra sua.{VS:P}'
      v:022: '2KI:25:22 | 22 | 22 | Populo autem qui relictus erat in terra Juda, quem dimiserat Nabuchodonosor rex Babylonis, præfecit Godoliam filium Ahicam filii Saphan.'
      v:023: '2KI:25:23 | 23 | 23 | Quod cum audissent omnes duces militum, ipsi et viri qui erant cum eis, videlicet quod constituisset rex Babylonis Godoliam, venerunt ad Godoliam in Maspha, Ismahel filius Nathaniæ, et Johanan filius Caree, et Saraia filius Thanehumeth Netophathites, et Jezonias filius Maachathi, ipsi et socii eorum.'
      v:024: '2KI:25:24 | 24 | 24 | Juravitque Godolias ipsis et sociis eorum, dicens : Nolite timere servire Chaldæis : manete in terra, et servite regi Babylonis, et bene erit vobis.'
      v:025: '2KI:25:25 | 25 | 25 | Factum est autem in mense septimo, venit Ismahel filius Nathaniæ filii Elisama de semine regio, et decem viri cum eo : percusseruntque Godoliam, qui et mortuus est : sed et Judæos et Chaldæos qui erant cum eo in Maspha.{VS:P}'
      v:026: '2KI:25:26 | 26 | 26 | Consurgensque omnis populus a parvo usque ad magnum, et principes militum, venerunt in Ægyptum timentes Chaldæos.'
      v:027: '2KI:25:27 | 27 | 27 | Factum est vero in anno trigesimo septimo transmigrationis Joachin regis Juda, mense duodecimo, vigesima septima die mensis : sublevavit Evilmerodach rex Babylonis, anno quo regnare cœperat, caput Joachin regis Juda de carcere.'
      v:028: '2KI:25:28 | 28 | 28 | Et locutus est ei benigne, et posuit thronum ejus super thronum regum qui erant cum eo in Babylone.'
      v:029: '2KI:25:29 | 29 | 29 | Et mutavit vestes ejus quas habuerat in carcere, et comedebat panem semper in conspectu ejus cunctis diebus vitæ suæ.'
      v:030: '2KI:25:30 | 30 | 30 | Annonam quoque constituit ei sine intermissione, quæ et dabatur ei a rege per singulos dies omnibus diebus vitæ suæ.'
