From the Golden Douay Rheims Project
https://github.com/tomazon/douay-rheims


This is simply a reformating of a file from Clementine Text Project (aka 'vulsearch')
  https://bitbucket.org/clementinetextproject
  https://bitbucket.org/clementinetextproject/text/src/master/Mc.lat

This was not done to improve it.

Michaele Tvveedale's original format is quite eligant:
  * easy to ready by eye.  even for non-technical people
  * easy to hand edit
  * capable of being formatted:
    * https://www.wilbourhall.org/pdfs/vulgate.pdf
    * https://archive.org/details/michaele-tvveedale-biblia-sacra-juxta-vulgatam-clementinam
  * capable of being used by the Vulsearch search engine.

This reformatting was done to make it compatable with the routines used to read our other files.


---
book_id: MRK
book_title: Marcus
chapters:
  c:001:
    verses:
      v:001: 'MRK:1:1 | 1 | 1 | Initium Evangelii Jesu Christi, Filii Dei.'
      v:002: 'MRK:1:2 | 2 | 2 | Sicut scriptum est in Isaia propheta : {VERSE:BEGIN}Ecce ego mitto angelum meum ante faciem tuam,{VS:BR} qui præparabit viam tuam ante te.{VS:BR}'
      v:003: 'MRK:1:3 | 3 | 3 | Vox clamantis in deserto :{VS:BR} Parate viam Domini, rectas facite semitas ejus.{VERSE:END}'
      v:004: 'MRK:1:4 | 4 | 4 | Fuit Joannes in deserto baptizans, et prædicans baptismum pœnitentiæ in remissionem peccatorum.'
      v:005: 'MRK:1:5 | 5 | 5 | Et egrediebatur ad eum omnis Judææ regio, et Jerosolymitæ universi, et baptizabantur ab illo in Jordanis flumine, confitentes peccata sua.'
      v:006: 'MRK:1:6 | 6 | 6 | Et erat Joannes vestitus pilis cameli, et zona pellicea circa lumbos ejus, et locustas et mel silvestre edebat.'
      v:007: 'MRK:1:7 | 7 | 7 | Et prædicabat dicens : Venit fortior me post me, cujus non sum dignus procumbens solvere corrigiam calceamentorum ejus.'
      v:008: 'MRK:1:8 | 8 | 8 | Ego baptizavi vos aqua, ille vero baptizabit vos Spiritu Sancto.{VS:P}'
      v:009: 'MRK:1:9 | 9 | 9 | Et factum est : in diebus illis venit Jesus a Nazareth Galilææ : et baptizatus est a Joanne in Jordane.'
      v:010: 'MRK:1:10 | 10 | 10 | Et statim ascendens de aqua, vidit cælos apertos, et Spiritum tamquam columbam descendentem, et manentem in ipso.'
      v:011: 'MRK:1:11 | 11 | 11 | Et vox facta est de cælis : Tu es Filius meus dilectus, in te complacui.{VS:P}'
      v:012: MRK:1:12 | 12 | 12 | Et statim Spiritus expulit eum in desertum.
      v:013: 'MRK:1:13 | 13 | 13 | Et erat in deserto quadraginta diebus, et quadraginta noctibus : et tentabatur a Satana : eratque cum bestiis, et angeli ministrabant illi.{VS:P}'
      v:014: 'MRK:1:14 | 14 | 14 | Postquam autem traditus est Joannes, venit Jesus in Galilæam, prædicans Evangelium regni Dei,'
      v:015: 'MRK:1:15 | 15 | 15 | et dicens : Quoniam impletum est tempus, et appropinquavit regnum Dei : pœnitemini, et credite Evangelio.'
      v:016: 'MRK:1:16 | 16 | 16 | Et præteriens secus mare Galilææ, vidit Simonem, et Andream fratrem ejus, mittentes retia in mare (erant enim piscatores),'
      v:017: 'MRK:1:17 | 17 | 17 | et dixit eis Jesus : Venite post me, et faciam vos fieri piscatores hominum.'
      v:018: 'MRK:1:18 | 18 | 18 | Et protinus relictis retibus, secuti sunt eum.'
      v:019: 'MRK:1:19 | 19 | 19 | Et progressus inde pusillum, vidit Jacobum Zebedæi, et Joannem fratrem ejus, et ipsos componentes retia in navi :'
      v:020: 'MRK:1:20 | 20 | 20 | et statim vocavit illos. Et relicto patre suo Zebedæo in navi cum mercenariis, secuti sunt eum.{VS:P}'
      v:021: 'MRK:1:21 | 21 | 21 | Et ingrediuntur Capharnaum : et statim sabbatis ingressus in synagogam, docebat eos.'
      v:022: 'MRK:1:22 | 22 | 22 | Et stupebant super doctrina ejus : erat enim docens eos quasi potestatem habens, et non sicut scribæ.'
      v:023: 'MRK:1:23 | 23 | 23 | Et erat in synagoga eorum homo in spiritu immundo : et exclamavit,'
      v:024: 'MRK:1:24 | 24 | 24 | dicens : Quid nobis et tibi, Jesu Nazarene ? venisti perdere nos ? scio qui sis, Sanctus Dei.'
      v:025: 'MRK:1:25 | 25 | 25 | Et comminatus est ei Jesus, dicens : Obmutesce, et exi de homine.'
      v:026: 'MRK:1:26 | 26 | 26 | Et discerpens eum spiritus immundus, et exclamans voce magna, exiit ab eo.'
      v:027: 'MRK:1:27 | 27 | 27 | Et mirati sunt omnes, ita ut conquirerent inter se dicentes : Quidnam est hoc ? quænam doctrina hæc nova ? quia in potestate etiam spiritibus immundis imperat, et obediunt ei.'
      v:028: 'MRK:1:28 | 28 | 28 | Et processit rumor ejus statim in omnem regionem Galilææ.{VS:P}'
      v:029: 'MRK:1:29 | 29 | 29 | Et protinus egredientes de synagoga, venerunt in domum Simonis et Andreæ, cum Jacobo et Joanne.'
      v:030: 'MRK:1:30 | 30 | 30 | Decumbebat autem socrus Simonis febricitans : et statim dicunt ei de illa.'
      v:031: 'MRK:1:31 | 31 | 31 | Et accedens elevavit eam, apprehensa manu ejus : et continuo dimisit eam febris, et ministrabat eis.{VS:P}'
      v:032: 'MRK:1:32 | 32 | 32 | Vespere autem facto cum occidisset sol, afferebant ad eum omnes male habentes, et dæmonia habentes :'
      v:033: MRK:1:33 | 33 | 33 | et erat omnis civitas congregata ad januam.
      v:034: 'MRK:1:34 | 34 | 34 | Et curavit multos, qui vexabantur variis languoribus, et dæmonia multa ejiciebat, et non sinebat ea loqui, quoniam sciebant eum.{VS:P}'
      v:035: 'MRK:1:35 | 35 | 35 | Et diluculo valde surgens, egressus abiit in desertum locum, ibique orabat.'
      v:036: 'MRK:1:36 | 36 | 36 | Et prosecutus est eum Simon, et qui cum illo erant.'
      v:037: 'MRK:1:37 | 37 | 37 | Et cum invenissent eum, dixerunt ei : Quia omnes quærunt te.'
      v:038: 'MRK:1:38 | 38 | 38 | Et ait illis : Eamus in proximos vicos, et civitates, ut et ibi prædicem : ad hoc enim veni.'
      v:039: 'MRK:1:39 | 39 | 39 | Et erat prædicans in synagogis eorum, et in omni Galilæa, et dæmonia ejiciens.{VS:P}'
      v:040: 'MRK:1:40 | 40 | 40 | Et venit ad eum leprosus deprecans eum : et genu flexo dixit ei : Si vis, potes me mundare.'
      v:041: 'MRK:1:41 | 41 | 41 | Jesus autem misertus ejus, extendit manum suam : et tangens eum, ait illi : Volo : mundare.'
      v:042: 'MRK:1:42 | 42 | 42 | Et cum dixisset, statim discessit ab eo lepra, et mundatus est.'
      v:043: 'MRK:1:43 | 43 | 43 | Et comminatus est ei, statimque ejecit illum,'
      v:044: 'MRK:1:44 | 44 | 44 | et dicit ei : Vide nemini dixeris : sed vade, ostende te principi sacerdotum, et offer pro emundatione tua, quæ præcepit Moyses in testimonium illis.'
      v:045: 'MRK:1:45 | 45 | 45 | At ille egressus cœpit prædicare, et diffamare sermonem, ita ut jam non posset manifeste introire in civitatem, sed foris in desertis locis esset, et conveniebant ad eum undique.'
  c:002:
    verses:
      v:001: 'MRK:2:1 | 1 | 1 | Et iterum intravit Capharnaum post dies,'
      v:002: 'MRK:2:2 | 2 | 2 | et auditum est quod in domo esset, et convenerunt multi, ita ut non caperet neque ad januam, et loquebatur eis verbum.'
      v:003: 'MRK:2:3 | 3 | 3 | Et venerunt ad eum ferentes paralyticum, qui a quatuor portabatur.'
      v:004: 'MRK:2:4 | 4 | 4 | Et cum non possent offerre eum illi præ turba, nudaverunt tectum ubi erat : et patefacientes submiserunt grabatum in quo paralyticus jacebat.'
      v:005: 'MRK:2:5 | 5 | 5 | Cum autem vidisset Jesus fidem illorum, ait paralytico : Fili, dimittuntur tibi peccata tua.'
      v:006: 'MRK:2:6 | 6 | 6 | Erant autem illic quidam de scribis sedentes, et cogitantes in cordibus suis :'
      v:007: 'MRK:2:7 | 7 | 7 | Quid hic sic loquitur ? blasphemat. Quis potest dimittere peccata, nisi solus Deus ?'
      v:008: 'MRK:2:8 | 8 | 8 | Quo statim cognito Jesus spiritu suo, quia sic cogitarent intra se, dicit illis : Quid ista cogitatis in cordibus vestris ?'
      v:009: 'MRK:2:9 | 9 | 9 | Quid est facilius dicere paralytico : Dimittuntur tibi peccata : an dicere : Surge, tolle grabatum tuum, et ambula ?'
      v:010: 'MRK:2:10 | 10 | 10 | Ut autem sciatis quia Filius hominis habet potestatem in terra dimittendi peccata (ait paralytico),'
      v:011: 'MRK:2:11 | 11 | 11 | tibi dico : Surge, tolle grabatum tuum, et vade in domum tuam.'
      v:012: 'MRK:2:12 | 12 | 12 | Et statim surrexit ille : et, sublato grabato, abiit coram omnibus, ita ut mirarentur omnes, et honorificent Deum, dicentes : Quia numquam sic vidimus.{VS:P}'
      v:013: 'MRK:2:13 | 13 | 13 | Et egressus est rursus ad mare, omnisque turba veniebat ad eum, et docebat eos.'
      v:014: 'MRK:2:14 | 14 | 14 | Et cum præteriret, vidit Levi Alphæi sedentem ad telonium, et ait illi : Sequere me. Et surgens secutus est eum.'
      v:015: 'MRK:2:15 | 15 | 15 | Et factum est, cum accumberet in domo illius, multi publicani et peccatores simul discumbebant cum Jesu et discipulis ejus : erant enim multi, qui et sequebantur eum.'
      v:016: 'MRK:2:16 | 16 | 16 | Et scribæ et pharisæi videntes quia manducaret cum publicanis et peccatoribus, dicebant discipulis ejus : Quare cum publicanis et peccatoribus manducat et bibit Magister vester ?'
      v:017: 'MRK:2:17 | 17 | 17 | Hoc audito Jesus ait illis : Non necesse habent sani medico, sed qui male habent : non enim veni vocare justos, sed peccatores.'
      v:018: 'MRK:2:18 | 18 | 18 | Et erant discipuli Joannis et pharisæi jejunantes : et veniunt, et dicunt illi : Quare discipuli Joannis et pharisæorum jejunant, tui autem discipuli non jejunant ?'
      v:019: 'MRK:2:19 | 19 | 19 | Et ait illis Jesus : Numquid possunt filii nuptiarum, quamdiu sponsus cum illis est, jejunare ? Quanto tempore habent secum sponsum, non possunt jejunare.'
      v:020: 'MRK:2:20 | 20 | 20 | Venient autem dies cum auferetur ab eis sponsus : et tunc jejunabunt in illis diebus.'
      v:021: 'MRK:2:21 | 21 | 21 | Nemo assumentum panni rudis assuit vestimento veteri : alioquin aufert supplementum novum a veteri, et major scissura fit.'
      v:022: 'MRK:2:22 | 22 | 22 | Et nemo mittit vinum novum in utres veteres : alioquin dirumpet vinum utres, et vinum effundetur, et utres peribunt : sed vinum novum in utres novos mitti debet.{VS:P}'
      v:023: 'MRK:2:23 | 23 | 23 | Et factum est iterum cum Dominus sabbatis ambularet per sata, et discipuli ejus cœperunt progredi, et vellere spicas.'
      v:024: 'MRK:2:24 | 24 | 24 | Pharisæi autem dicebant ei : Ecce, quid faciunt sabbatis quod non licet ?'
      v:025: 'MRK:2:25 | 25 | 25 | Et ait illis : Numquam legistis quid fecerit David, quando necessitatem habuit, et esuriit ipse, et qui cum eo erant ?'
      v:026: 'MRK:2:26 | 26 | 26 | quomodo introivit in domum Dei sub Abiathar principe sacerdotum, et panes propositionis manducavit, quos non licebat manducare, nisi sacerdotibus, et dedit eis qui cum eo erant ?'
      v:027: 'MRK:2:27 | 27 | 27 | Et dicebat eis : Sabbatum propter hominem factum est, et non homo propter sabbatum.'
      v:028: 'MRK:2:28 | 28 | 28 | Itaque Dominus est Filius hominis, etiam sabbati.'
  c:003:
    verses:
      v:001: 'MRK:3:1 | 1 | 1 | Et introivit iterum in synagogam : et erat ibi homo habens manum aridam.'
      v:002: 'MRK:3:2 | 2 | 2 | Et observabant eum, si sabbatis curaret, ut accusarent illum.'
      v:003: 'MRK:3:3 | 3 | 3 | Et ait homini habenti manum aridam : Surge in medium.'
      v:004: 'MRK:3:4 | 4 | 4 | Et dicit eis : Licet sabbatis benefacere, an male ? animam salvam facere, an perdere ? At illi tacebant.'
      v:005: 'MRK:3:5 | 5 | 5 | Et circumspiciens eos cum ira, contristatus super cæcitate cordis eorum, dicit homini : Extende manum tuam. Et extendit, et restituta est manus illi.'
      v:006: 'MRK:3:6 | 6 | 6 | Exeuntes autem pharisæi, statim cum Herodianis consilium faciebant adversus eum quomodo eum perderent.{VS:P}'
      v:007: 'MRK:3:7 | 7 | 7 | Jesus autem cum discipulis suis secessit ad mare : et multa turba a Galilæa et Judæa secuta est eum,'
      v:008: 'MRK:3:8 | 8 | 8 | et ab Jerosolymis, et ab Idumæa, et trans Jordanem : et qui circa Tyrum et Sidonem multitudo magna, audientes quæ faciebat, venerunt ad eum.'
      v:009: 'MRK:3:9 | 9 | 9 | Et dicit discipulis suis ut navicula sibi deserviret propter turbam, ne comprimerent eum :'
      v:010: 'MRK:3:10 | 10 | 10 | multos enim sanabat, ita ut irruerent in eum ut illum tangerent, quotquot habebant plagas.'
      v:011: 'MRK:3:11 | 11 | 11 | Et spiritus immundi, cum illum videbant, procidebant ei : et clamabant, dicentes :'
      v:012: 'MRK:3:12 | 12 | 12 | Tu es Filius Dei. Et vehementer comminabatur eis ne manifestarent illum.{VS:P}'
      v:013: 'MRK:3:13 | 13 | 13 | Et ascendens in montem vocavit ad se quos voluit ipse : et venerunt ad eum.'
      v:014: 'MRK:3:14 | 14 | 14 | Et fecit ut essent duodecim cum illo : et ut mitteret eos prædicare.'
      v:015: MRK:3:15 | 15 | 15 | Et dedit illis potestatem curandi infirmitates et ejiciendi dæmonia.
      v:016: 'MRK:3:16 | 16 | 16 | Et imposuit Simoni nomen Petrus :'
      v:017: 'MRK:3:17 | 17 | 17 | et Jacobum Zebedæi, et Joannem fratrem Jacobi, et imposuit eis nomina Boanerges, quod est, Filii tonitrui :'
      v:018: 'MRK:3:18 | 18 | 18 | et Andream, et Philippum, et Bartholomæum, et Matthæum, et Thomam, et Jacobum Alphæi, et Thaddæum, et Simonem Cananæum,'
      v:019: 'MRK:3:19 | 19 | 19 | et Judam Iscariotem, qui et tradidit illum.{VS:P}'
      v:020: 'MRK:3:20 | 20 | 20 | Et veniunt ad domum : et convenit iterum turba, ita ut non possent neque panem manducare.'
      v:021: 'MRK:3:21 | 21 | 21 | Et cum audissent sui, exierunt tenere eum : dicebant enim : Quoniam in furorem versus est.'
      v:022: 'MRK:3:22 | 22 | 22 | Et scribæ, qui ab Jerosolymis descenderant, dicebant : Quoniam Beelzebub habet, et quia in principe dæmoniorum ejicit dæmonia.{VS:P}'
      v:023: 'MRK:3:23 | 23 | 23 | Et convocatis eis in parabolis dicebat illis : Quomodo potest Satanas Satanam ejicere ?'
      v:024: 'MRK:3:24 | 24 | 24 | Et si regnum in se dividatur, non potest regnum illud stare.'
      v:025: 'MRK:3:25 | 25 | 25 | Et si domus super semetipsam dispertiatur, non potest domus illa stare.'
      v:026: 'MRK:3:26 | 26 | 26 | Et si Satanas consurrexerit in semetipsum, dispertitus est, et non poterit stare, sed finem habet.'
      v:027: 'MRK:3:27 | 27 | 27 | Nemo potest vasa fortis ingressus in domum diripere, nisi prius fortem alliget, et tunc domum ejus diripiet.'
      v:028: 'MRK:3:28 | 28 | 28 | Amen dico vobis, quoniam omnia dimittentur filiis hominum peccata, et blasphemiæ quibus blasphemaverint :'
      v:029: 'MRK:3:29 | 29 | 29 | qui autem blasphemaverit in Spiritum Sanctum, non habebit remissionem in æternum, sed reus erit æterni delicti.'
      v:030: 'MRK:3:30 | 30 | 30 | Quoniam dicebant : Spiritum immundum habet.{VS:P}'
      v:031: 'MRK:3:31 | 31 | 31 | Et veniunt mater ejus et fratres : et foris stantes miserunt ad eum vocantes eum,'
      v:032: 'MRK:3:32 | 32 | 32 | et sedebat circa eum turba : et dicunt ei : Ecce mater tua et fratres tui foris quærunt te.'
      v:033: 'MRK:3:33 | 33 | 33 | Et respondens eis, ait : Quæ est mater mea et fratres mei ?'
      v:034: 'MRK:3:34 | 34 | 34 | Et circumspiciens eos, qui in circuitu ejus sedebant, ait : Ecce mater mea et fratres mei.'
      v:035: 'MRK:3:35 | 35 | 35 | Qui enim fecerit voluntatem Dei, hic frater meus, et soror mea, et mater est.'
  c:004:
    verses:
      v:001: 'MRK:4:1 | 1 | 1 | Et iterum cœpit docere ad mare : et congregata est ad eum turba multa, ita ut navim ascendens sederet in mari, et omnis turba circa mare super terram erat :'
      v:002: 'MRK:4:2 | 2 | 2 | et docebat eos in parabolis multa, et dicebat illis in doctrina sua :'
      v:003: 'MRK:4:3 | 3 | 3 | Audite : ecce exiit seminans ad seminandum.'
      v:004: 'MRK:4:4 | 4 | 4 | Et dum seminat, aliud cecidit circa viam, et venerunt volucres cæli, et comederunt illud.'
      v:005: 'MRK:4:5 | 5 | 5 | Aliud vero cecidit super petrosa, ubi non habuit terram multam : et statim exortum est, quoniam non habebat altitudinem terræ :'
      v:006: 'MRK:4:6 | 6 | 6 | et quando exortus est sol, exæstuavit : et eo quod non habebat radicem, exaruit.'
      v:007: 'MRK:4:7 | 7 | 7 | Et aliud cecidit in spinas : et ascenderunt spinæ, et suffocaverunt illud, et fructum non dedit.'
      v:008: 'MRK:4:8 | 8 | 8 | Et aliud cecidit in terram bonam : et dabat fructum ascendentem et crescentem, et afferebat unum triginta, unum sexaginta, et unum centum.'
      v:009: 'MRK:4:9 | 9 | 9 | Et dicebat : Qui habet aures audiendi, audiat.'
      v:010: 'MRK:4:10 | 10 | 10 | Et cum esset singularis, interrogaverunt eum hi qui cum eo erant duodecim, parabolam.'
      v:011: 'MRK:4:11 | 11 | 11 | Et dicebat eis : Vobis datum est nosse mysterium regni Dei : illis autem, qui foris sunt, in parabolis omnia fiunt :'
      v:012: 'MRK:4:12 | 12 | 12 | ut videntes videant, et non videant : et audientes audiant, et non intelligant : nequando convertantur, et dimittantur eis peccata.{VS:P}'
      v:013: 'MRK:4:13 | 13 | 13 | Et ait illis : Nescitis parabolam hanc ? Et quomodo omnes parabolas cognoscetis ?'
      v:014: 'MRK:4:14 | 14 | 14 | Qui seminat, verbum seminat.'
      v:015: 'MRK:4:15 | 15 | 15 | Hi autem sunt, qui circa viam, ubi seminatur verbum, et cum audierint, confestim venit Satanas, et aufert verbum, quod seminatum est in cordibus eorum.'
      v:016: 'MRK:4:16 | 16 | 16 | Et hi sunt similiter, qui super petrosa seminantur : qui cum audierint verbum, statim cum gaudio accipiunt illud :'
      v:017: 'MRK:4:17 | 17 | 17 | et non habent radicem in se, sed temporales sunt : deinde orta tribulatione et persecutione propter verbum, confestim scandalizantur.'
      v:018: 'MRK:4:18 | 18 | 18 | Et alii sunt qui in spinas seminantur : hi sunt qui verbum audiunt,'
      v:019: 'MRK:4:19 | 19 | 19 | et ærumnæ sæculi, et deceptio divitiarum, et circa reliqua concupiscentiæ introëuntes suffocant verbum, et sine fructu efficitur.'
      v:020: 'MRK:4:20 | 20 | 20 | Et hi sunt qui super terram bonam seminati sunt, qui audiunt verbum, et suscipiunt, et fructificant, unum triginta, unum sexaginta, et unum centum.{VS:P}'
      v:021: 'MRK:4:21 | 21 | 21 | Et dicebat illis : Numquid venit lucerna ut sub modio ponatur, aut sub lecto ? nonne ut super candelabrum ponatur ?'
      v:022: 'MRK:4:22 | 22 | 22 | Non est enim aliquid absconditum, quod non manifestetur : nec factum est occultum, sed ut in palam veniat.'
      v:023: 'MRK:4:23 | 23 | 23 | Si quis habet aures audiendi, audiat.'
      v:024: 'MRK:4:24 | 24 | 24 | Et dicebat illis : Videte quid audiatis. In qua mensura mensi fueritis, remetietur vobis, et adjicietur vobis.'
      v:025: 'MRK:4:25 | 25 | 25 | Qui enim habet, dabitur illi : et qui non habet, etiam quod habet auferetur ab eo.{VS:P}'
      v:026: 'MRK:4:26 | 26 | 26 | Et dicebat : Sic est regnum Dei, quemadmodum si homo jaciat sementem in terram,'
      v:027: 'MRK:4:27 | 27 | 27 | et dormiat, et exsurgat nocte et die, et semen germinet, et increscat dum nescit ille.'
      v:028: 'MRK:4:28 | 28 | 28 | Ultro enim terra fructificat, primum herbam, deinde spicam, deinde plenum frumentum in spica.'
      v:029: 'MRK:4:29 | 29 | 29 | Et cum produxerit fructus, statim mittit falcem, quoniam adest messis.'
      v:030: 'MRK:4:30 | 30 | 30 | Et dicebat : Cui assimilabimus regnum Dei ? aut cui parabolæ comparabimus illud ?'
      v:031: 'MRK:4:31 | 31 | 31 | Sicut granum sinapis, quod cum seminatum fuerit in terra, minus est omnibus seminibus, quæ sunt in terra :'
      v:032: 'MRK:4:32 | 32 | 32 | et cum seminatum fuerit, ascendit, et fit majus omnibus oleribus, et facit ramos magnos, ita ut possint sub umbra ejus aves cæli habitare.'
      v:033: 'MRK:4:33 | 33 | 33 | Et talibus multis parabolis loquebatur eis verbum, prout poterant audire :'
      v:034: 'MRK:4:34 | 34 | 34 | sine parabola autem non loquebatur eis : seorsum autem discipulis suis disserebat omnia.{VS:P}'
      v:035: 'MRK:4:35 | 35 | 35 | Et ait illis in illa die, cum sero esset factum : Transeamus contra.'
      v:036: 'MRK:4:36 | 36 | 36 | Et dimittentes turbam, assumunt eum ita ut erat in navi : et aliæ naves erant cum illo.'
      v:037: 'MRK:4:37 | 37 | 37 | Et facta est procella magna venti, et fluctus mittebat in navim, ita ut impleretur navis.'
      v:038: 'MRK:4:38 | 38 | 38 | Et erat ipse in puppi super cervical dormiens : et excitant eum, et dicunt illi : Magister, non ad te pertinet, quia perimus ?'
      v:039: 'MRK:4:39 | 39 | 39 | Et exsurgens comminatus est vento, et dixit mari : Tace, obmutesce. Et cessavit ventus : et facta est tranquillitas magna.'
      v:040: 'MRK:4:40 | 40 | 40 | Et ait illis : Quid timidi estis ? necdum habetis fidem ? et timuerunt timore magno, et dicebant ad alterutrum : Quis, putas, est iste, quia et ventus et mare obediunt ei ?'
  c:005:
    verses:
      v:001: MRK:5:1 | 1 | 1 | Et venerunt trans fretum maris in regionem Gerasenorum.
      v:002: 'MRK:5:2 | 2 | 2 | Et exeunti ei de navi, statim occurrit de monumentis homo in spiritu immundo,'
      v:003: 'MRK:5:3 | 3 | 3 | qui domicilium habebat in monumentis, et neque catenis jam quisquam poterat eum ligare :'
      v:004: 'MRK:5:4 | 4 | 4 | quoniam sæpe compedibus et catenis vinctus, dirupisset catenas, et compedes comminuisset, et nemo poterat eum domare :'
      v:005: 'MRK:5:5 | 5 | 5 | et semper die ac nocte in monumentis, et in montibus erat, clamans, et concidens se lapidibus.'
      v:006: 'MRK:5:6 | 6 | 6 | Videns autem Jesum a longe, cucurrit, et adoravit eum :'
      v:007: 'MRK:5:7 | 7 | 7 | et clamans voce magna dixit : Quid mihi et tibi, Jesu Fili Dei altissimi ? adjuro te per Deum, ne me torqueas.'
      v:008: 'MRK:5:8 | 8 | 8 | Dicebat enim illi : Exi spiritus immunde ab homine.'
      v:009: 'MRK:5:9 | 9 | 9 | Et interrogabat eum : Quod tibi nomen est ? Et dicit ei : Legio mihi nomen est, quia multi sumus.'
      v:010: 'MRK:5:10 | 10 | 10 | Et deprecabatur eum multum, ne se expelleret extra regionem.'
      v:011: 'MRK:5:11 | 11 | 11 | Erat autem ibi circa montem grex porcorum magnus, pascens.'
      v:012: 'MRK:5:12 | 12 | 12 | Et deprecabantur eum spiritus, dicentes : Mitte nos in porcos ut in eos introëamus.'
      v:013: 'MRK:5:13 | 13 | 13 | Et concessit eis statim Jesus. Et exeuntes spiritus immundi introierunt in porcos : et magno impetu grex præcipitatus est in mare ad duo millia, et suffocati sunt in mari.'
      v:014: 'MRK:5:14 | 14 | 14 | Qui autem pascebant eos, fugerunt, et nuntiaverunt in civitatem et in agros. Et egressi sunt videre quid esset factum :'
      v:015: 'MRK:5:15 | 15 | 15 | et veniunt ad Jesum : et vident illum qui a dæmonio vexabatur, sedentem, vestitum, et sanæ mentis, et timuerunt.'
      v:016: 'MRK:5:16 | 16 | 16 | Et narraverunt illis, qui viderant, qualiter factum esset ei qui dæmonium habuerat, et de porcis.'
      v:017: MRK:5:17 | 17 | 17 | Et rogare cœperunt eum ut discederet de finibus eorum.
      v:018: 'MRK:5:18 | 18 | 18 | Cumque ascenderet navim, cœpit illum deprecari, qui a dæmonio vexatus fuerat, ut esset cum illo,'
      v:019: 'MRK:5:19 | 19 | 19 | et non admisit eum, sed ait illi : Vade in domum tuam ad tuos, et annuntia illis quanta tibi Dominus fecerit, et misertus sit tui.'
      v:020: 'MRK:5:20 | 20 | 20 | Et abiit, et cœpit prædicare in Decapoli, quanta sibi fecisset Jesus : et omnes mirabantur.'
      v:021: 'MRK:5:21 | 21 | 21 | Et cum transcendisset Jesus in navi rursum trans fretum, convenit turba multa ad eum, et erat circa mare.{VS:P}'
      v:022: 'MRK:5:22 | 22 | 22 | Et venit quidam de archisynagogis nomine Jairus, et videns eum procidit ad pedes ejus,'
      v:023: 'MRK:5:23 | 23 | 23 | et deprecabatur eum multum, dicens : Quoniam filia mea in extremis est, veni, impone manum super eam, ut salva sit, et vivat.'
      v:024: 'MRK:5:24 | 24 | 24 | Et abiit cum illo, et sequebatur eum turba multa, et comprimebant eum.'
      v:025: 'MRK:5:25 | 25 | 25 | Et mulier, quæ erat in profluvio sanguinis annis duodecim,'
      v:026: 'MRK:5:26 | 26 | 26 | et fuerat multa perpessa a compluribus medicis : et erogaverat omnia sua, nec quidquam profecerat, sed magis deterius habebat :'
      v:027: 'MRK:5:27 | 27 | 27 | cum audisset de Jesu, venit in turba retro, et tetigit vestimentum ejus :'
      v:028: 'MRK:5:28 | 28 | 28 | dicebat enim : Quia si vel vestimentum ejus tetigero, salva ero.'
      v:029: 'MRK:5:29 | 29 | 29 | Et confestim siccatus est fons sanguinis ejus : et sensit corpore quia sanata esset a plaga.'
      v:030: 'MRK:5:30 | 30 | 30 | Et statim Jesus in semetipso cognoscens virtutem quæ exierat de illo, conversus ad turbam, aiebat : Quis tetigit vestimenta mea ?'
      v:031: 'MRK:5:31 | 31 | 31 | Et dicebant ei discipuli sui : Vides turbam comprimentem te, et dicis : Quis me tetigit ?'
      v:032: 'MRK:5:32 | 32 | 32 | Et circumspiciebat videre eam, quæ hoc fecerat.'
      v:033: 'MRK:5:33 | 33 | 33 | Mulier vero timens et tremens, sciens quod factum esset in se, venit et procidit ante eum, et dixit ei omnem veritatem.'
      v:034: 'MRK:5:34 | 34 | 34 | Ille autem dixit ei : Filia, fides tua te salvam fecit : vade in pace, et esto sana a plaga tua.'
      v:035: 'MRK:5:35 | 35 | 35 | Adhuc eo loquente, veniunt ab archisynagogo, dicentes : Quia filia tua mortua est : quid ultra vexas magistrum ?'
      v:036: 'MRK:5:36 | 36 | 36 | Jesus autem audito verbo quod dicebatur, ait archisynagogo : Noli timere : tantummodo crede.'
      v:037: 'MRK:5:37 | 37 | 37 | Et non admisit quemquam se sequi nisi Petrum, et Jacobum, et Joannem fratrem Jacobi.'
      v:038: 'MRK:5:38 | 38 | 38 | Et veniunt in domum archisynagogi, et videt tumultum, et flentes, et ejulantes multum.'
      v:039: 'MRK:5:39 | 39 | 39 | Et ingressus, ait illis : Quid turbamini, et ploratis ? puella non est mortua, sed dormit.'
      v:040: 'MRK:5:40 | 40 | 40 | Et irridebant eum. Ipse vero ejectis omnibus assumit patrem, et matrem puellæ, et qui secum erant, et ingreditur ubi puella erat jacens.'
      v:041: 'MRK:5:41 | 41 | 41 | Et tenens manum puellæ, ait illi : Talitha cumi, quod est interpretatum : Puella (tibi dico), surge.'
      v:042: 'MRK:5:42 | 42 | 42 | Et confestim surrexit puella, et ambulabat : erat autem annorum duodecim : et obstupuerunt stupore magno.'
      v:043: 'MRK:5:43 | 43 | 43 | Et præcepit illis vehementer ut nemo id sciret : et dixit dari illi manducare.'
  c:006:
    verses:
      v:001: 'MRK:6:1 | 1 | 1 | Et egressus inde, abiit in patriam suam : et sequebantur eum discipuli sui :'
      v:002: 'MRK:6:2 | 2 | 2 | et facto sabbato cœpit in synagoga docere : et multi audientes admirabantur in doctrina ejus, dicentes : Unde huic hæc omnia ? et quæ est sapientia, quæ data est illi, et virtutes tales, quæ per manus ejus efficiuntur ?'
      v:003: 'MRK:6:3 | 3 | 3 | Nonne hic est faber, filius Mariæ, frater Jacobi, et Joseph, et Judæ, et Simonis ? nonne et sorores ejus hic nobiscum sunt ? Et scandalizabantur in illo.'
      v:004: 'MRK:6:4 | 4 | 4 | Et dicebat illis Jesus : Quia non est propheta sine honore nisi in patria sua, et in domo sua, et in cognatione sua.'
      v:005: 'MRK:6:5 | 5 | 5 | Et non poterat ibi virtutem ullam facere, nisi paucos infirmos impositis manibus curavit :'
      v:006: 'MRK:6:6 | 6 | 6 | et mirabatur propter incredulitatem eorum, et circuibat castella in circuitu docens.{VS:P}'
      v:007: 'MRK:6:7 | 7 | 7 | Et vocavit duodecim : et cœpit eos mittere binos, et dabat illis potestatem spirituum immundorum.'
      v:008: 'MRK:6:8 | 8 | 8 | Et præcepit eis ne quid tollerent in via, nisi virgam tantum : non peram, non panem, neque in zona æs,'
      v:009: 'MRK:6:9 | 9 | 9 | sed calceatos sandaliis, et ne induerentur duabus tunicis.'
      v:010: 'MRK:6:10 | 10 | 10 | Et dicebat eis : Quocumque introieritis in domum, illic manete donec exeatis inde :'
      v:011: 'MRK:6:11 | 11 | 11 | et quicumque non receperint vos, nec audierint vos, exeuntes inde, excutite pulverem de pedibus vestris in testimonium illis.'
      v:012: 'MRK:6:12 | 12 | 12 | Et exeuntes prædicabant ut pœnitentiam agerent :'
      v:013: 'MRK:6:13 | 13 | 13 | et dæmonia multa ejiciebant, et ungebant oleo multos ægros, et sanabant.{VS:P}'
      v:014: 'MRK:6:14 | 14 | 14 | Et audivit rex Herodes (manifestum enim factum est nomen ejus), et dicebat : Quia Joannes Baptista resurrexit a mortuis : et propterea virtutes operantur in illo.'
      v:015: 'MRK:6:15 | 15 | 15 | Alii autem dicebant : Quia Elias est ; alii vero dicebant : Quia propheta est, quasi unus ex prophetis.'
      v:016: 'MRK:6:16 | 16 | 16 | Quo audito Herodes ait : Quem ego decollavi Joannem, hic a mortuis resurrexit.'
      v:017: 'MRK:6:17 | 17 | 17 | Ipse enim Herodes misit, ac tenuit Joannem, et vinxit eum in carcere propter Herodiadem uxorem Philippi fratris sui, quia duxerat eam.'
      v:018: 'MRK:6:18 | 18 | 18 | Dicebat enim Joannes Herodi : Non licet tibi habere uxorem fratris tui.'
      v:019: 'MRK:6:19 | 19 | 19 | Herodias autem insidiabatur illi : et volebat occidere eum, nec poterat.'
      v:020: 'MRK:6:20 | 20 | 20 | Herodes enim metuebat Joannem, sciens eum virum justum et sanctum : et custodiebat eum, et audito eo multa faciebat, et libenter eum audiebat.'
      v:021: 'MRK:6:21 | 21 | 21 | Et cum dies opportunus accidisset, Herodes natalis sui cœnam fecit principibus, et tribunis, et primis Galilææ :'
      v:022: 'MRK:6:22 | 22 | 22 | cumque introisset filia ipsius Herodiadis, et saltasset, et placuisset Herodi, simulque recumbentibus, rex ait puellæ : Pete a me quod vis, et dabo tibi :'
      v:023: 'MRK:6:23 | 23 | 23 | et juravit illi : Quia quidquid petieris dabo tibi, licet dimidium regni mei.'
      v:024: 'MRK:6:24 | 24 | 24 | Quæ cum exisset, dixit matri suæ : Quid petam ? At illa dixit : Caput Joannis Baptistæ.'
      v:025: 'MRK:6:25 | 25 | 25 | Cumque introisset statim cum festinatione ad regem, petivit dicens : Volo ut protinus des mihi in disco caput Joannis Baptistæ.'
      v:026: 'MRK:6:26 | 26 | 26 | Et contristatus est rex : propter jusjurandum, et propter simul discumbentes, noluit eam contristare :'
      v:027: 'MRK:6:27 | 27 | 27 | sed misso spiculatore præcepit afferri caput ejus in disco. Et decollavit eum in carcere,'
      v:028: 'MRK:6:28 | 28 | 28 | et attulit caput ejus in disco : et dedit illud puellæ, et puella dedit matri suæ.'
      v:029: 'MRK:6:29 | 29 | 29 | Quo audito, discipuli ejus venerunt, et tulerunt corpus ejus : et posuerunt illud in monumento.{VS:P}'
      v:030: 'MRK:6:30 | 30 | 30 | Et convenientes Apostoli ad Jesum, renuntiaverunt ei omnia quæ egerant, et docuerant.'
      v:031: 'MRK:6:31 | 31 | 31 | Et ait illis : Venite seorsum in desertum locum, et requiescite pusillum. Erant enim qui veniebant et redibant multi : et nec spatium manducandi habebant.'
      v:032: 'MRK:6:32 | 32 | 32 | Et ascendentes in navim, abierunt in desertum locum seorsum.'
      v:033: 'MRK:6:33 | 33 | 33 | Et viderunt eos abeuntes, et cognoverunt multi : et pedestres de omnibus civitatibus concurrerunt illuc, et prævenerunt eos.'
      v:034: 'MRK:6:34 | 34 | 34 | Et exiens vidit turbam multam Jesus : et misertus est super eos, quia erant sicut oves non habentes pastorem, et cœpit docere multa.'
      v:035: 'MRK:6:35 | 35 | 35 | Et cum jam hora multa fieret, accesserunt discipuli ejus, dicentes : Desertus est locus hic, et jam hora præteriit :'
      v:036: 'MRK:6:36 | 36 | 36 | dimitte illos, ut euntes in proximas villas et vicos, emant sibi cibos, quos manducent.'
      v:037: 'MRK:6:37 | 37 | 37 | Et respondens ait illis : Date illis vos manducare. Et dixerunt ei : Euntes emamus ducentis denariis panes, et dabimus illis manducare.'
      v:038: 'MRK:6:38 | 38 | 38 | Et dicit eis : Quot panes habetis ? ite, et videte. Et cum cognovissent, dicunt : Quinque, et duos pisces.'
      v:039: MRK:6:39 | 39 | 39 | Et præcepit illis ut accumbere facerent omnes secundum contubernia super viride fœnum.
      v:040: MRK:6:40 | 40 | 40 | Et discubuerunt in partes per centenos et quinquagenos.
      v:041: 'MRK:6:41 | 41 | 41 | Et acceptis quinque panibus et duobus piscibus, intuens in cælum, benedixit, et fregit panes, et dedit discipulis suis, ut ponerent ante eos : et duos pisces divisit omnibus.'
      v:042: 'MRK:6:42 | 42 | 42 | Et manducaverunt omnes, et saturati sunt.'
      v:043: 'MRK:6:43 | 43 | 43 | Et sustulerunt reliquias, fragmentorum duodecim cophinos plenos, et de piscibus.'
      v:044: 'MRK:6:44 | 44 | 44 | Erant autem qui manducaverunt quinque millia virorum.{VS:P}'
      v:045: 'MRK:6:45 | 45 | 45 | Et statim coëgit discipulos suos ascendere navim, ut præcederent eum trans fretum ad Bethsaidam, dum ipse dimitteret populum.'
      v:046: 'MRK:6:46 | 46 | 46 | Et cum dimisisset eos, abiit in montem orare.'
      v:047: 'MRK:6:47 | 47 | 47 | Et cum sero esset, erat navis in medio mari et ipse solus in terra.'
      v:048: 'MRK:6:48 | 48 | 48 | Et videns eos laborantes in remigando (erat enim ventus contrarius eis) et circa quartam vigiliam noctis venit ad eos ambulans supra mare : et volebat præterire eos.'
      v:049: 'MRK:6:49 | 49 | 49 | At illi ut viderunt eum ambulantem supra mare, putaverunt phantasma esse, et exclamaverunt.'
      v:050: 'MRK:6:50 | 50 | 50 | Omnes enim viderunt eum, et conturbati sunt. Et statim locutus est cum eis, et dixit eis : Confidite, ego sum : nolite timere.'
      v:051: 'MRK:6:51 | 51 | 51 | Et ascendit ad illos in navim, et cessavit ventus. Et plus magis intra se stupebant :'
      v:052: 'MRK:6:52 | 52 | 52 | non enim intellexerunt de panibus : erat enim cor eorum obcæcatum.'
      v:053: 'MRK:6:53 | 53 | 53 | Et cum transfretassent, venerunt in terram Genesareth, et applicuerunt.'
      v:054: 'MRK:6:54 | 54 | 54 | Cumque egressi essent de navi, continuo cognoverunt eum :'
      v:055: 'MRK:6:55 | 55 | 55 | et percurrentes universam regionem illam, cœperunt in grabatis eos, qui se male habebant, circumferre, ubi audiebant eum esse.'
      v:056: 'MRK:6:56 | 56 | 56 | Et quocumque introibat, in vicos, vel in villas aut civitates, in plateis ponebant infirmos, et deprecabantur eum, ut vel fimbriam vestimenti ejus tangerent, et quotquot tangebant eum, salvi fiebant.'
  c:007:
    verses:
      v:001: 'MRK:7:1 | 1 | 1 | Et conveniunt ad eum pharisæi, et quidam de scribis, venientes ab Jerosolymis.'
      v:002: 'MRK:7:2 | 2 | 2 | Et cum vidissent quosdam ex discipulis ejus communibus manibus, id est non lotis, manducare panes, vituperaverunt.'
      v:003: 'MRK:7:3 | 3 | 3 | Pharisæi enim, et omnes Judæi, nisi crebro laverint manus, non manducant, tenentes traditionem seniorum :'
      v:004: 'MRK:7:4 | 4 | 4 | et a foro nisi baptizentur, non comedunt : et alia multa sunt, quæ tradita sunt illis servare, baptismata calicum, et urceorum, et æramentorum, et lectorum :'
      v:005: 'MRK:7:5 | 5 | 5 | et interrogabant eum pharisæi et scribæ : Quare discipuli tui non ambulant juxta traditionem seniorum, sed communibus manibus manducant panem ?'
      v:006: 'MRK:7:6 | 6 | 6 | At ille respondens, dixit eis : Bene prophetavit Isaias de vobis hypocritis, sicut scriptum est : {VERSE:BEGIN}Populus hic labiis me honorat,{VS:BR} cor autem eorum longe est a me :{VS:BR}'
      v:007: 'MRK:7:7 | 7 | 7 | in vanum autem me colunt,{VS:BR} docentes doctrinas, et præcepta hominum.{VERSE:END}'
      v:008: 'MRK:7:8 | 8 | 8 | Relinquentes enim mandatum Dei, tenetis traditionem hominum, baptismata urceorum et calicum : et alia similia his facitis multa.'
      v:009: 'MRK:7:9 | 9 | 9 | Et dicebat illis : Bene irritum facitis præceptum Dei, ut traditionem vestram servetis.'
      v:010: 'MRK:7:10 | 10 | 10 | Moyses enim dixit : Honora patrem tuum, et matrem tuam. Et : Qui maledixerit patri, vel matri, morte moriatur.'
      v:011: 'MRK:7:11 | 11 | 11 | Vos autem dicitis : Si dixerit homo patri, aut matri, Corban (quod est donum) quodcumque ex me, tibi profuerit :'
      v:012: 'MRK:7:12 | 12 | 12 | et ultra non dimittitis eum quidquam facere patri suo, aut matri,'
      v:013: 'MRK:7:13 | 13 | 13 | rescindentes verbum Dei per traditionem vestram, quam tradidistis : et similia hujusmodi multa facitis.{VS:P}'
      v:014: 'MRK:7:14 | 14 | 14 | Et advocans iterum turbam, dicebat illis : Audite me omnes, et intelligite.'
      v:015: 'MRK:7:15 | 15 | 15 | Nihil est extra hominem introiens in eum, quod possit eum coinquinare, sed quæ de homine procedunt illa sunt quæ communicant hominem.'
      v:016: 'MRK:7:16 | 16 | 16 | Si quis habet aures audiendi, audiat.'
      v:017: 'MRK:7:17 | 17 | 17 | Et cum introisset in domum a turba, interrogabant eum discipuli ejus parabolam.'
      v:018: 'MRK:7:18 | 18 | 18 | Et ait illis : Sic et vos imprudentes estis ? Non intelligitis quia omne extrinsecus introiens in hominem, non potest eum communicare :'
      v:019: 'MRK:7:19 | 19 | 19 | quia non intrat in cor ejus, sed in ventrum vadit, et in secessum exit, purgans omnes escas ?'
      v:020: 'MRK:7:20 | 20 | 20 | Dicebat autem, quoniam quæ de homine exeunt, illa communicant hominem.'
      v:021: 'MRK:7:21 | 21 | 21 | Ab intus enim de corde hominum malæ cogitationes procedunt, adulteria, fornicationes, homicidia,'
      v:022: 'MRK:7:22 | 22 | 22 | furta, avaritiæ, nequitiæ, dolus, impudicitiæ, oculus malus, blasphemia, superbia, stultitia.'
      v:023: 'MRK:7:23 | 23 | 23 | Omnia hæc mala ab intus procedunt, et communicant hominem.{VS:P}'
      v:024: 'MRK:7:24 | 24 | 24 | Et inde surgens abiit in fines Tyri et Sidonis : et ingressus domum, neminem voluit scire, et non potuit latere.'
      v:025: 'MRK:7:25 | 25 | 25 | Mulier enim statim ut audivit de eo, cujus filia habebat spiritum immundum, intravit, et procidit ad pedes ejus.'
      v:026: 'MRK:7:26 | 26 | 26 | Erat enim mulier gentilis, Syrophœnissa genere. Et rogabat eum ut dæmonium ejiceret de filia ejus.'
      v:027: 'MRK:7:27 | 27 | 27 | Qui dixit illi : Sine prius saturari filios : non est enim bonum sumere panem filiorum, et mittere canibus.'
      v:028: 'MRK:7:28 | 28 | 28 | At illa respondit, et dixit illi : Utique Domine, nam et catelli comedunt sub mensa de micis puerorum.'
      v:029: 'MRK:7:29 | 29 | 29 | Et ait illi : Propter hunc sermonem vade : exiit dæmonium a filia tua.'
      v:030: 'MRK:7:30 | 30 | 30 | Et cum abiisset domum suam, invenit puellam jacentem supra lectum, et dæmonium exiisse.{VS:P}'
      v:031: 'MRK:7:31 | 31 | 31 | Et iterum exiens de finibus Tyri, venit per Sidonem ad mare Galilææ inter medios fines Decapoleos.'
      v:032: 'MRK:7:32 | 32 | 32 | Et adducunt ei surdum, et mutum, et deprecabantur eum, ut imponat illi manum.'
      v:033: 'MRK:7:33 | 33 | 33 | Et apprehendens eum de turba seorsum, misit digitos suos in auriculas ejus : et exspuens, tetigit linguam ejus :'
      v:034: 'MRK:7:34 | 34 | 34 | et suspiciens in cælum, ingemuit, et ait illi : Ephphetha, quod est, Adaperire.'
      v:035: 'MRK:7:35 | 35 | 35 | Et statim apertæ sunt aures ejus, et solutum est vinculum linguæ ejus, et loquebatur recte.'
      v:036: 'MRK:7:36 | 36 | 36 | Et præcepit illis ne cui dicerent. Quanto autem eis præcipiebat, tanto magis plus prædicabant :'
      v:037: 'MRK:7:37 | 37 | 37 | et eo amplius admirabantur, dicentes : Bene omnia fecit : et surdos fecit audire, et mutos loqui.'
  c:008:
    verses:
      v:001: 'MRK:8:1 | 1 | 1 | In diebus illis iterum cum turba multa esset, nec haberent quod manducarent, convocatis discipulis, ait illis :'
      v:002: 'MRK:8:2 | 2 | 2 | Misereor super turbam : quia ecce jam triduo sustinent me, nec habent quod manducent :'
      v:003: 'MRK:8:3 | 3 | 3 | et si dimisero eos jejunos in domum suam, deficient in via : quidam enim ex eis de longe venerunt.'
      v:004: 'MRK:8:4 | 4 | 4 | Et responderunt ei discipuli sui : Unde illos quis poterit saturare panibus in solitudine ?'
      v:005: 'MRK:8:5 | 5 | 5 | Et interrogavit eos : Quot panes habetis ? Qui dixerunt : Septem.'
      v:006: 'MRK:8:6 | 6 | 6 | Et præcepit turbæ discumbere super terram. Et accipiens septem panes, gratias agens fregit, et dabat discipulis suis ut apponerent, et apposuerunt turbæ.'
      v:007: 'MRK:8:7 | 7 | 7 | Et habebant pisciculos paucos : et ipsos benedixit, et jussit apponi.'
      v:008: 'MRK:8:8 | 8 | 8 | Et manducaverunt, et saturati sunt, et sustulerunt quod superaverat de fragmentis, septem sportas.'
      v:009: 'MRK:8:9 | 9 | 9 | Erant autem qui manducaverunt, quasi quatuor millia : et dimisit eos.{VS:P}'
      v:010: 'MRK:8:10 | 10 | 10 | Et statim ascendens navim cum discipulis suis, venit in partes Dalmanutha.'
      v:011: 'MRK:8:11 | 11 | 11 | Et exierunt pharisæi, et cœperunt conquirere cum eo, quærentes ab illo signum de cælo, tentantes eum.'
      v:012: 'MRK:8:12 | 12 | 12 | Et ingemiscens spiritu, ait : Quid generatio ista signum quærit ? Amen dico vobis, si dabitur generationi isti signum.'
      v:013: 'MRK:8:13 | 13 | 13 | Et dimittens eos, ascendit iterum navim et abiit trans fretum.{VS:P}'
      v:014: 'MRK:8:14 | 14 | 14 | Et obliti sunt panes sumere : et nisi unum panem non habebant secum in navi.'
      v:015: 'MRK:8:15 | 15 | 15 | Et præcipiebat eis, dicens : Videte, et cavete a fermento pharisæorum, et fermento Herodis.'
      v:016: 'MRK:8:16 | 16 | 16 | Et cogitabant ad alterutrum, dicentes : quia panes non habemus.'
      v:017: 'MRK:8:17 | 17 | 17 | Quo cognito, ait illis Jesus : Quid cogitatis, quia panes non habetis ? nondum cognoscitis nec intelligitis ? adhuc cæcatum habetis cor vestrum ?'
      v:018: 'MRK:8:18 | 18 | 18 | oculos habentes non videtis ? et aures habentes non auditis ? nec recordamini,'
      v:019: 'MRK:8:19 | 19 | 19 | quando quinque panes fregi in quinque millia : quot cophinos fragmentorum plenos sustulistis ? Dicunt ei : Duodecim.'
      v:020: 'MRK:8:20 | 20 | 20 | Quando et septem panes in quatuor millia : quot sportas fragmentorum tulistis ? Et dicunt ei : Septem.'
      v:021: 'MRK:8:21 | 21 | 21 | Et dicebat eis : Quomodo nondum intelligitis ?{VS:P}'
      v:022: 'MRK:8:22 | 22 | 22 | Et veniunt Bethsaidam, et adducunt ei cæcum, et rogabant eum ut illum tangeret.'
      v:023: 'MRK:8:23 | 23 | 23 | Et apprehensa manu cæci, eduxit eum extra vicum : et exspuens in oculos ejus impositis manibus suis, interrogavit eum si quid videret.'
      v:024: 'MRK:8:24 | 24 | 24 | Et aspiciens, ait : Video homines velut arbores ambulantes.'
      v:025: 'MRK:8:25 | 25 | 25 | Deinde iterum imposuit manus super oculos ejus : et cœpit videre : et restitutus est ita ut clare videret omnia.'
      v:026: 'MRK:8:26 | 26 | 26 | Et misit illum in domum suam, dicens : Vade in domum tuam : et si in vicum introieris, nemini dixeris.{VS:P}'
      v:027: 'MRK:8:27 | 27 | 27 | Et egressus est Jesus, et discipuli ejus in castella Cæsareæ Philippi : et in via interrogabat discipulos suos, dicens eis : Quem me dicunt esse homines ?'
      v:028: 'MRK:8:28 | 28 | 28 | Qui responderunt illi, dicentes : Joannem Baptistam, alii Eliam, alii vero quasi unum de prophetis.'
      v:029: 'MRK:8:29 | 29 | 29 | Tunc dicit illis : Vos vero quem me esse dicitis ? Respondens Petrus, ait ei : Tu es Christus.'
      v:030: 'MRK:8:30 | 30 | 30 | Et comminatus est eis, ne cui dicerent de illo.{VS:P}'
      v:031: 'MRK:8:31 | 31 | 31 | Et cœpit docere eos quoniam oportet Filium hominis pati multa, et reprobari a senioribus, et a summis sacerdotibus et scribis, et occidi : et post tres dies resurgere.'
      v:032: 'MRK:8:32 | 32 | 32 | Et palam verbum loquebatur. Et apprehendens eum Petrus, cœpit increpare eum.'
      v:033: 'MRK:8:33 | 33 | 33 | Qui conversus, et videns discipulos suos, comminatus est Petro, dicens : Vade retro me Satana, quoniam non sapis quæ Dei sunt, sed quæ sunt hominum.{VS:P}'
      v:034: 'MRK:8:34 | 34 | 34 | Et convocata turba cum discipulis suis, dixit eis : Si quis vult me sequi, deneget semetipsum : et tollat crucem suam, et sequatur me.'
      v:035: 'MRK:8:35 | 35 | 35 | Qui enim voluerit animam suam salvam facere, perdet eam : qui autem perdiderit animam suam propter me, et Evangelium, salvam faciet eam.'
      v:036: 'MRK:8:36 | 36 | 36 | Quid enim proderit homini, si lucretur mundum totum et detrimentum animæ suæ faciat ?'
      v:037: MRK:8:37 | 37 | 37 | Aut quid dabit homo commutationis pro anima sua ?
      v:038: 'MRK:8:38 | 38 | 38 | Qui enim me confusus fuerit, et verba mea in generatione ista adultera et peccatrice, et Filius hominis confundetur eum, cum venerit in gloria Patris sui cum angelis sanctis.'
      v:039: 'MRK:8:39 | 39 | 39 | Et dicebat illis : Amen dico vobis, quia sunt quidam de hic stantibus, qui non gustabunt mortem donec videant regnum Dei veniens in virtute.'
  c:009:
    verses:
      v:001: 'MRK:9:1 | 1 | 1 | Et post dies sex assumit Jesus Petrum, et Jacobum, et Joannem, et ducit illos in montem excelsum seorsum solos, et transfiguratus est coram ipsis.'
      v:002: 'MRK:9:2 | 2 | 2 | Et vestimenta ejus facta sunt splendentia, et candida nimis velut nix, qualia fullo non potest super terram candida facere.'
      v:003: 'MRK:9:3 | 3 | 3 | Et apparuit illis Elias cum Moyse : et erant loquentes cum Jesu.'
      v:004: 'MRK:9:4 | 4 | 4 | Et respondens Petrus, ait Jesu : Rabbi, bonum est nos hic esse : et faciamus tria tabernacula, tibi unum, et Moysi unum, et Eliæ unum.'
      v:005: 'MRK:9:5 | 5 | 5 | Non enim sciebat quid diceret : erant enim timore exterriti.'
      v:006: 'MRK:9:6 | 6 | 6 | Et facta est nubes obumbrans eos : et venit vox de nube, dicens : Hic est Filius meus carissimus : audite illum.'
      v:007: 'MRK:9:7 | 7 | 7 | Et statim circumspicientes, neminem amplius viderunt, nisi Jesum tantum secum.'
      v:008: 'MRK:9:8 | 8 | 8 | Et descendentibus illis de monte, præcepit illis ne cuiquam quæ vidissent, narrarent : nisi cum Filius hominis a mortuis resurrexerit.'
      v:009: 'MRK:9:9 | 9 | 9 | Et verbum continuerunt apud se : conquirentes quid esset, cum a mortuis resurrexerit.'
      v:010: 'MRK:9:10 | 10 | 10 | Et interrogabant eum, dicentes : Quid ergo dicunt pharisæi et scribæ, quia Eliam oportet venire primum ?'
      v:011: 'MRK:9:11 | 11 | 11 | Qui respondens, ait illis : Elias cum venerit primo, restituet omnia : et quomodo scriptum est in Filium hominis, ut multa patiatur et contemnatur.'
      v:012: 'MRK:9:12 | 12 | 12 | Sed dico vobis quia et Elias venit (et fecerunt illi quæcumque voluerunt) sicut scriptum est de eo.{VS:P}'
      v:013: 'MRK:9:13 | 13 | 13 | Et veniens ad discipulos suos, vidit turbam magnam circa eos, et scribas conquirentes cum illis.'
      v:014: 'MRK:9:14 | 14 | 14 | Et confestim omnis populus videns Jesum, stupefactus est, et expaverunt, et accurrentes salutabant eum.'
      v:015: 'MRK:9:15 | 15 | 15 | Et interrogavit eos : Quid inter vos conquiritis ?'
      v:016: 'MRK:9:16 | 16 | 16 | Et respondens unus de turba, dixit : Magister, attuli filium meum ad te habentem spiritum mutum :'
      v:017: 'MRK:9:17 | 17 | 17 | qui ubicumque eum apprehenderit, allidit illum, et spumat, et stridet dentibus, et arescit : et dixi discipulis tuis ut ejicerent illum, et non potuerunt.'
      v:018: 'MRK:9:18 | 18 | 18 | Qui respondens eis, dixit : O generatio incredula, quamdiu apud vos ero ? quamdiu vos patiar ? afferte illum ad me.'
      v:019: 'MRK:9:19 | 19 | 19 | Et attulerunt eum. Et cum vidisset eum, statim spiritus conturbavit illum : et elisus in terram, volutabatur spumans.'
      v:020: 'MRK:9:20 | 20 | 20 | Et interrogavit patrem ejus : Quantum temporis est ex quo ei hoc accidit ? At ille ait : Ab infantia :'
      v:021: 'MRK:9:21 | 21 | 21 | et frequenter eum in ignem, et in aquas misit ut eum perderet : sed si quid potes, adjuva nos, misertus nostri.'
      v:022: 'MRK:9:22 | 22 | 22 | Jesus autem ait illi : Si potes credere, omnia possibilia sunt credenti.'
      v:023: 'MRK:9:23 | 23 | 23 | Et continuo exclamans pater pueri, cum lacrimis aiebat : Credo, Domine ; adjuva incredulitatem meam.'
      v:024: 'MRK:9:24 | 24 | 24 | Et cum videret Jesus concurrentem turbam, comminatus est spiritui immundo, dicens illi : Surde et mute spiritus, ego præcipio tibi, exi ab eo : et amplius ne introëas in eum.'
      v:025: 'MRK:9:25 | 25 | 25 | Et exclamans, et multum discerpens eum, exiit ab eo, et factus est sicut mortuus, ita ut multi dicerent : Quia mortuus est.'
      v:026: 'MRK:9:26 | 26 | 26 | Jesus autem tenens manum ejus elevavit eum, et surrexit.'
      v:027: 'MRK:9:27 | 27 | 27 | Et cum introisset in domum, discipuli ejus secreto interrogabant eum : Quare nos non potuimus ejicere eum ?'
      v:028: 'MRK:9:28 | 28 | 28 | Et dixit illis : Hoc genus in nullo potest exire, nisi in oratione et jejunio.'
      v:029: 'MRK:9:29 | 29 | 29 | Et inde profecti prætergrediebantur Galilæam : nec volebat quemquam scire.{VS:P}'
      v:030: 'MRK:9:30 | 30 | 30 | Docebat autem discipulos suos, et dicebat illis : Quoniam Filius hominis tradetur in manus hominum, et occident eum, et occisus tertia die resurget.'
      v:031: 'MRK:9:31 | 31 | 31 | At illi ignorabant verbum : et timebant interrogare eum.{VS:P}'
      v:032: 'MRK:9:32 | 32 | 32 | Et venerunt Capharnaum. Qui cum domi essent, interrogabat eos : Quid in via tractabatis ?'
      v:033: 'MRK:9:33 | 33 | 33 | At illi tacebant : siquidem in via inter se disputaverunt : quis eorum major esset.'
      v:034: 'MRK:9:34 | 34 | 34 | Et residens vocavit duodecim, et ait illis : Si quis vult primus esse, erit omnium novissimus, et omnium minister.'
      v:035: 'MRK:9:35 | 35 | 35 | Et accipiens puerum, statuit eum in medio eorum : quem cum complexus esset, ait illis :'
      v:036: 'MRK:9:36 | 36 | 36 | Quisquis unum ex hujusmodi pueris receperit in nomine meo, me recipit : et quicumque me susceperit, non me suscipit, sed eum qui misit me.{VS:P}'
      v:037: 'MRK:9:37 | 37 | 37 | Respondit illi Joannes, dicens : Magister, vidimus quemdam in nomine tuo ejicientem dæmonia, qui non sequitur nos, et prohibuimus eum.'
      v:038: 'MRK:9:38 | 38 | 38 | Jesus autem ait : Nolite prohibere eum : nemo est enim qui faciat virtutem in nomine meo, et possit cito male loqui de me :'
      v:039: 'MRK:9:39 | 39 | 39 | qui enim non est adversum vos, pro vobis est.'
      v:040: 'MRK:9:40 | 40 | 40 | Quisquis enim potum dederit vobis calicem aquæ in nomine meo, quia Christi estis : amen dico vobis, non perdet mercedem suam.{VS:P}'
      v:041: 'MRK:9:41 | 41 | 41 | Et quisquis scandalizaverit unum ex his pusillis credentibus in me : bonum est ei magis si circumdaretur mola asinaria collo ejus, et in mare mitteretur.'
      v:042: 'MRK:9:42 | 42 | 42 | Et si scandalizaverit te manus tua, abscide illam : bonum est tibi debilem introire in vitam, quam duas manus habentem ire in gehennam, in ignem inextinguibilem,'
      v:043: 'MRK:9:43 | 43 | 43 | ubi vermis eorum non moritur, et ignis non extinguitur.'
      v:044: 'MRK:9:44 | 44 | 44 | Et si pes tuus te scandalizat, amputa illum : bonum est tibi claudum introire in vitam æternam, quam duos pedes habentem mitti in gehennam ignis inextinguibilis,'
      v:045: 'MRK:9:45 | 45 | 45 | ubi vermis eorum non moritur, et ignis non extinguitur.'
      v:046: 'MRK:9:46 | 46 | 46 | Quod si oculus tuus scandalizat te, ejice eum : bonum est tibi luscum introire in regnum Dei, quam duos oculos habentem mitti in gehennam ignis,'
      v:047: 'MRK:9:47 | 47 | 47 | ubi vermis eorum non moritur, et ignis non extinguitur.'
      v:048: 'MRK:9:48 | 48 | 48 | Omnis enim igne salietur, et omnis victima sale salietur.'
      v:049: 'MRK:9:49 | 49 | 49 | Bonum est sal : quod si sal insulsum fuerit, in quo illud condietis ? Habete in vobis sal, et pacem habete inter vos.'
  c:010:
    verses:
      v:001: 'MRK:10:1 | 1 | 1 | Et inde exsurgens venit in fines Judææ ultra Jordanem : et conveniunt iterum turbæ ad eum : et sicut consueverat, iterum docebat illos.'
      v:002: 'MRK:10:2 | 2 | 2 | Et accedentes pharisæi interrogabant eum : Si licet viro uxorem dimittere : tentantes eum.'
      v:003: 'MRK:10:3 | 3 | 3 | At ille respondens, dixit eis : Quid vobis præcepit Moyses ?'
      v:004: 'MRK:10:4 | 4 | 4 | Qui dixerunt : Moyses permisit libellum repudii scribere, et dimittere.'
      v:005: 'MRK:10:5 | 5 | 5 | Quibus respondens Jesus, ait : Ad duritiam cordis vestri scripsit vobis præceptum istud :'
      v:006: MRK:10:6 | 6 | 6 | ab initio autem creaturæ masculum et feminam fecit eos Deus.
      v:007: 'MRK:10:7 | 7 | 7 | Propter hoc relinquet homo patrem suum et matrem, et adhærebit ad uxorem suam :'
      v:008: 'MRK:10:8 | 8 | 8 | et erunt duo in carne una. Itaque jam non sunt duo, sed una caro.'
      v:009: 'MRK:10:9 | 9 | 9 | Quod ergo Deus conjunxit, homo non separet.'
      v:010: MRK:10:10 | 10 | 10 | Et in domo iterum discipuli ejus de eodem interrogaverunt eum.
      v:011: 'MRK:10:11 | 11 | 11 | Et ait illis : Quicumque dimiserit uxorem suam, et aliam duxerit, adulterium committit super eam.'
      v:012: 'MRK:10:12 | 12 | 12 | Et si uxor dimiserit virum suum, et alii nupserit, mœchatur.{VS:P}'
      v:013: MRK:10:13 | 13 | 13 | Et offerebant illi parvulos ut tangeret illos. Discipuli autem comminabantur offerentibus.
      v:014: 'MRK:10:14 | 14 | 14 | Quos cum videret Jesus, indigne tulit, et ait illis : Sinite parvulos venire ad me, et ne prohibueritis eos : talium enim est regnum Dei.'
      v:015: 'MRK:10:15 | 15 | 15 | Amen dico vobis : Quisquis non receperit regnum Dei velut parvulus, non intrabit in illud.'
      v:016: 'MRK:10:16 | 16 | 16 | Et complexans eos, et imponens manus super illos, benedicebat eos.{VS:P}'
      v:017: 'MRK:10:17 | 17 | 17 | Et cum egressus esset in viam, procurrens quidam genu flexo ante eum, rogabat eum : Magister bone, quid faciam ut vitam æternam percipiam ?'
      v:018: 'MRK:10:18 | 18 | 18 | Jesus autem dixit ei : Quid me dicis bonum ? nemo bonus, nisi unus Deus.'
      v:019: 'MRK:10:19 | 19 | 19 | Præcepta nosti : ne adulteres, ne occidas, ne fureris, ne falsum testimonium dixeris, ne fraudem feceris, honora patrem tuum et matrem.'
      v:020: 'MRK:10:20 | 20 | 20 | At ille respondens, ait illi : Magister, hæc omnia observavi a juventute mea.'
      v:021: 'MRK:10:21 | 21 | 21 | Jesus autem intuitus eum, dilexit eum, et dixit ei : Unum tibi deest : vade, quæcumque habes vende, et da pauperibus, et habebis thesaurum in cælo : et veni, sequere me.'
      v:022: 'MRK:10:22 | 22 | 22 | Qui contristatus in verbo, abiit mœrens : erat enim habens multas possessiones.'
      v:023: 'MRK:10:23 | 23 | 23 | Et circumspiciens Jesus, ait discipulis suis : Quam difficile qui pecunias habent, in regnum Dei introibunt !'
      v:024: 'MRK:10:24 | 24 | 24 | Discipuli autem obstupescebant in verbis ejus. At Jesus rursus respondens ait illis : Filioli, quam difficile est, confidentes in pecuniis, in regnum Dei introire !'
      v:025: 'MRK:10:25 | 25 | 25 | Facilius est camelum per foramen acus transire, quam divitem intrare in regnum Dei.'
      v:026: 'MRK:10:26 | 26 | 26 | Qui magis admirabantur, dicentes ad semetipsos : Et quis potest salvus fieri ?'
      v:027: 'MRK:10:27 | 27 | 27 | Et intuens illos Jesus, ait : Apud homines impossibile est, sed non apud Deum : omnia enim possibilia sunt apud Deum.{VS:P}'
      v:028: 'MRK:10:28 | 28 | 28 | Et cœpit ei Petrus dicere : Ecce nos dimisimus omnia, et secuti sumus te.'
      v:029: 'MRK:10:29 | 29 | 29 | Respondens Jesus, ait : Amen dico vobis : Nemo est qui reliquerit domum, aut fratres, aut sorores, aut patrem, aut matrem, aut filios, aut agros propter me et propter Evangelium,'
      v:030: 'MRK:10:30 | 30 | 30 | qui non accipiat centies tantum, nunc in tempore hoc : domos, et fratres, et sorores, et matres, et filios, et agros, cum persecutionibus, et in sæculo futuro vitam æternam.'
      v:031: 'MRK:10:31 | 31 | 31 | Multi autem erunt primi novissimi, et novissimi primi.{VS:P}'
      v:032: 'MRK:10:32 | 32 | 32 | Erant autem in via ascendentes Jerosolymam : et præcedebat illos Jesus, et stupebant : et sequentes timebant. Et assumens iterum duodecim, cœpit illis dicere quæ essent ei eventura.'
      v:033: 'MRK:10:33 | 33 | 33 | Quia ecce ascendimus Jerosolymam, et Filius hominis tradetur principibus sacerdotum, et scribis, et senioribus, et damnabunt eum morte, et tradent eum gentibus :'
      v:034: 'MRK:10:34 | 34 | 34 | et illudent ei, et conspuent eum, et flagellabunt eum, et interficient eum : et tertia die resurget.{VS:P}'
      v:035: 'MRK:10:35 | 35 | 35 | Et accedunt ad eum Jacobus et Joannes filii Zebedæi, dicentes : Magister, volumus ut quodcumque petierimus, facias nobis.'
      v:036: 'MRK:10:36 | 36 | 36 | At ille dixit eis : Quid vultis ut faciam vobis ?'
      v:037: 'MRK:10:37 | 37 | 37 | Et dixerunt : Da nobis ut unus ad dexteram tuam, et alius ad sinistram tuam sedeamus in gloria tua.'
      v:038: 'MRK:10:38 | 38 | 38 | Jesus autem ait eis : Nescitis quid petatis : potestis bibere calicem, quem ego bibo, aut baptismo, quo ego baptizor, baptizari ?'
      v:039: 'MRK:10:39 | 39 | 39 | At illi dixerunt ei : Possumus. Jesus autem ait eis : Calicem quidem, quem ego bibo, bibetis ; et baptismo, quo ego baptizor, baptizabimini :'
      v:040: 'MRK:10:40 | 40 | 40 | sedere autem ad dexteram meam, vel ad sinistram, non est meum dare vobis, sed quibus paratum est.'
      v:041: 'MRK:10:41 | 41 | 41 | Et audientes decem, cœperunt indignari de Jacobo et Joanne.'
      v:042: 'MRK:10:42 | 42 | 42 | Jesus autem vocans eos, ait illis : Scitis quia hi, qui videntur principari gentibus, dominantur eis : et principes eorum potestatem habent ipsorum.'
      v:043: 'MRK:10:43 | 43 | 43 | Non ita est autem in vobis, sed quicumque voluerit fieri major, erit vester minister :'
      v:044: 'MRK:10:44 | 44 | 44 | et quicumque voluerit in vobis primus esse, erit omnium servus.'
      v:045: 'MRK:10:45 | 45 | 45 | Nam et Filius hominis non venit ut ministraretur ei, sed ut ministraret, et daret animam suam redemptionem pro multis.{VS:P}'
      v:046: 'MRK:10:46 | 46 | 46 | Et veniunt Jericho : et proficiscente eo de Jericho, et discipulis ejus, et plurima multitudine, filius Timæi Bartimæus cæcus, sedebat juxta viam mendicans.'
      v:047: 'MRK:10:47 | 47 | 47 | Qui cum audisset quia Jesus Nazarenus est, cœpit clamare, et dicere : Jesu fili David, miserere mei.'
      v:048: 'MRK:10:48 | 48 | 48 | Et comminabantur ei multi ut taceret. At ille multo magis clamabat : Fili David, miserere mei.'
      v:049: 'MRK:10:49 | 49 | 49 | Et stans Jesus præcepit illum vocari. Et vocant cæcum, dicentes ei : Animæquior esto : surge, vocat te.'
      v:050: 'MRK:10:50 | 50 | 50 | Qui projecto vestimento suo exiliens, venit ad eum.'
      v:051: 'MRK:10:51 | 51 | 51 | Et respondens Jesus dixit illi : Quid tibi vis faciam ? Cæcus autem dixit ei : Rabboni, ut videam.'
      v:052: 'MRK:10:52 | 52 | 52 | Jesus autem ait illi : Vade, fides tua te salvum fecit. Et confestim vidit, et sequebatur eum in via.'
  c:011:
    verses:
      v:001: 'MRK:11:1 | 1 | 1 | Et cum appropinquarent Jerosolymæ et Bethaniæ ad montem Olivarum, mittit duos ex discipulis suis,'
      v:002: 'MRK:11:2 | 2 | 2 | et ait illis : Ite in castellum, quod contra vos est, et statim introëuntes illuc, invenietis pullum ligatum, super quem nemo adhuc hominum sedit : solvite illum, et adducite.'
      v:003: 'MRK:11:3 | 3 | 3 | Et si quis vobis dixerit : Quid facitis ? dicite, quia Domino necessarius est : et continuo illum dimittet huc.'
      v:004: 'MRK:11:4 | 4 | 4 | Et abeuntes invenerunt pullum ligatum ante januam foris in bivio : et solvunt eum.'
      v:005: 'MRK:11:5 | 5 | 5 | Et quidam de illic stantibus dicebant illis : Quid facitis solventes pullum ?'
      v:006: 'MRK:11:6 | 6 | 6 | Qui dixerunt eis sicut præceperat illis Jesus, et dimiserunt eis.'
      v:007: 'MRK:11:7 | 7 | 7 | Et duxerunt pullum ad Jesum : et imponunt illi vestimenta sua, et sedit super eum.'
      v:008: 'MRK:11:8 | 8 | 8 | Multi autem vestimenta sua straverunt in via : alii autem frondes cædebant de arboribus, et sternebant in via.'
      v:009: 'MRK:11:9 | 9 | 9 | Et qui præibant, et qui sequebantur, clamabant, dicentes : Hosanna : benedictus qui venit in nomine Domini :'
      v:010: 'MRK:11:10 | 10 | 10 | benedictum quod venit regnum patris nostri David : hosanna in excelsis.'
      v:011: 'MRK:11:11 | 11 | 11 | Et introivit Jerosolymam in templum : et circumspectis omnibus, cum jam vespera esset hora, exiit in Bethaniam cum duodecim.{VS:P}'
      v:012: 'MRK:11:12 | 12 | 12 | Et alia die cum exirent a Bethania, esuriit.'
      v:013: 'MRK:11:13 | 13 | 13 | Cumque vidisset a longe ficum habentem folia, venit si quid forte inveniret in ea : et cum venisset ad eam, nihil invenit præter folia : non enim erat tempus ficorum.'
      v:014: 'MRK:11:14 | 14 | 14 | Et respondens dixit ei : Jam non amplius in æternum ex te fructum quisquam manducet. Et audiebant discipuli ejus.{VS:P}'
      v:015: 'MRK:11:15 | 15 | 15 | Et veniunt in Jerosolymam. Et cum introisset in templum, cœpit ejicere vendentes et ementes in templo : et mensas numulariorum, et cathedras vendentium columbas evertit :'
      v:016: 'MRK:11:16 | 16 | 16 | et non sinebat ut quisquam transferret vas per templum :'
      v:017: 'MRK:11:17 | 17 | 17 | et docebat, dicens eis : Nonne scriptum est : Quia domus mea, domus orationis vocabitur omnibus gentibus ? vos autem fecistis eam speluncam latronum.'
      v:018: 'MRK:11:18 | 18 | 18 | Quo audito principes sacerdotum et scribæ, quærebant quomodo eum perderent : timebant enim eum, quoniam universa turba admirabatur super doctrina ejus.'
      v:019: 'MRK:11:19 | 19 | 19 | Et cum vespera facta esset, egrediebatur de civitate.{VS:P}'
      v:020: 'MRK:11:20 | 20 | 20 | Et cum mane transirent, viderunt ficum aridam factam a radicibus.'
      v:021: 'MRK:11:21 | 21 | 21 | Et recordatus Petrus, dixit ei : Rabbi, ecce ficus, cui maledixisti, aruit.'
      v:022: 'MRK:11:22 | 22 | 22 | Et respondens Jesus ait illis : Habete fidem Dei.'
      v:023: 'MRK:11:23 | 23 | 23 | Amen dico vobis, quia quicumque dixerit huic monti : Tollere, et mittere in mare, et non hæsitaverit in corde suo, sed crediderit, quia quodcumque dixerit fiat, fiet ei.'
      v:024: 'MRK:11:24 | 24 | 24 | Propterea dico vobis, omnia quæcumque orantes petitis, credite quia accipietis, et evenient vobis.'
      v:025: 'MRK:11:25 | 25 | 25 | Et cum stabitis ad orandum, dimittite si quid habetis adversus aliquem : ut et Pater vester, qui in cælis est, dimittat vobis peccata vestra.'
      v:026: 'MRK:11:26 | 26 | 26 | Quod si vos non dimiseritis : nec Pater vester, qui in cælis est, dimittet vobis peccata vestra.{VS:P}'
      v:027: 'MRK:11:27 | 27 | 27 | Et veniunt rursus Jerosolymam. Et cum ambularet in templo, accedunt ad eum summi sacerdotes, et scribæ, et seniores :'
      v:028: 'MRK:11:28 | 28 | 28 | et dicunt ei : In qua potestate hæc facis ? et quis dedit tibi hanc potestatem ut ista facias ?'
      v:029: 'MRK:11:29 | 29 | 29 | Jesus autem respondens, ait illis : Interrogabo vos et ego unum verbum, et respondete mihi : et dicam vobis in qua potestate hæc faciam.'
      v:030: 'MRK:11:30 | 30 | 30 | Baptismus Joannis, de cælo erat, an ex hominibus ? Respondete mihi.'
      v:031: 'MRK:11:31 | 31 | 31 | At illi cogitabant secum, dicentes : Si dixerimus : De cælo, dicet : Quare ergo non credidistis ei ?'
      v:032: 'MRK:11:32 | 32 | 32 | Si dixerimus : Ex hominibus, timemus populum : omnes enim habebant Joannem quia vere propheta esset.'
      v:033: 'MRK:11:33 | 33 | 33 | Et respondentes dicunt Jesu : Nescimus. Et respondens Jesus ait illis : Neque ego dico vobis in qua potestate hæc faciam.'
  c:012:
    verses:
      v:001: 'MRK:12:1 | 1 | 1 | Et cœpit illis in parabolis loqui : Vineam pastinavit homo, et circumdedit sepem, et fodit lacum, et ædificavit turrim, et locavit eam agricolis, et peregre profectus est.'
      v:002: MRK:12:2 | 2 | 2 | Et misit ad agricolas in tempore servum ut ab agricolis acciperet de fructu vineæ.
      v:003: 'MRK:12:3 | 3 | 3 | Qui apprehensum eum ceciderunt, et dimiserunt vacuum.'
      v:004: 'MRK:12:4 | 4 | 4 | Et iterum misit ad illos alium servum : et illum in capite vulneraverunt, et contumeliis affecerunt.'
      v:005: 'MRK:12:5 | 5 | 5 | Et rursum alium misit, et illum occiderunt : et plures alios : quosdam cædentes, alios vero occidentes.'
      v:006: 'MRK:12:6 | 6 | 6 | Adhuc ergo unum habens filium carissimum, et illum misit ad eos novissimum, dicens : Quia reverebuntur filium meum.'
      v:007: 'MRK:12:7 | 7 | 7 | Coloni autem dixerunt ad invicem : Hic est hæres : venite, occidamus eum : et nostra erit hæreditas.'
      v:008: 'MRK:12:8 | 8 | 8 | Et apprehendentes eum, occiderunt : et ejecerunt extra vineam.'
      v:009: 'MRK:12:9 | 9 | 9 | Quid ergo faciet dominus vineæ ? Veniet, et perdet colonos, et dabit vineam aliis.'
      v:010: 'MRK:12:10 | 10 | 10 | Nec scripturam hanc legistis : Lapidem quem reprobaverunt ædificantes, hic factus est in caput anguli :'
      v:011: 'MRK:12:11 | 11 | 11 | a Domino factum est istud, et est mirabile in oculis nostris ?'
      v:012: 'MRK:12:12 | 12 | 12 | Et quærebant eum tenere : et timuerunt turbam : cognoverunt enim quoniam ad eos parabolam hanc dixerit. Et relicto eo abierunt.{VS:P}'
      v:013: 'MRK:12:13 | 13 | 13 | Et mittunt ad eum quosdam ex pharisæis, et herodianis, ut eum caperent in verbo.'
      v:014: 'MRK:12:14 | 14 | 14 | Qui venientes dicunt ei : Magister, scimus quia verax es, et non curas quemquam : nec enim vides in faciem hominum, sed in veritate viam Dei doces. Licet dari tributum Cæsari, an non dabimus ?'
      v:015: 'MRK:12:15 | 15 | 15 | Qui sciens versutiam illorum, ait illis : Quid me tentatis ? afferte mihi denarium ut videam.'
      v:016: 'MRK:12:16 | 16 | 16 | At illi attulerunt ei. Et ait illis : Cujus est imago hæc, et inscriptio ? Dicunt ei : Cæsaris.'
      v:017: 'MRK:12:17 | 17 | 17 | Respondens autem Jesus dixit illis : Reddite igitur quæ sunt Cæsaris, Cæsari : et quæ sunt Dei, Deo. Et mirabantur super eo.{VS:P}'
      v:018: 'MRK:12:18 | 18 | 18 | Et venerunt ad eum sadducæi, qui dicunt resurrectionem non esse : et interrogabant eum, dicentes :'
      v:019: 'MRK:12:19 | 19 | 19 | Magister, Moyses nobis scripsit, ut si cujus frater mortuus fuerit, et dimiserit uxorem, et filios non reliquerit, accipiat frater ejus uxorem ipsius, et resuscitet semen fratri suo.'
      v:020: 'MRK:12:20 | 20 | 20 | Septem ergo fratres erant : et primus accepit uxorem, et mortuus est non relicto semine.'
      v:021: 'MRK:12:21 | 21 | 21 | Et secundus accepit eam, et mortuus est : et nec iste reliquit semen. Et tertius similiter.'
      v:022: 'MRK:12:22 | 22 | 22 | Et acceperunt eam similiter septem : et non reliquerunt semen. Novissima omnium defuncta est et mulier.'
      v:023: 'MRK:12:23 | 23 | 23 | In resurrectione ergo cum resurrexerint, cujus de his erit uxor ? septem enim habuerunt eam uxorem.'
      v:024: 'MRK:12:24 | 24 | 24 | Et respondens Jesus, ait illis : Nonne ideo erratis, non scientes Scripturas, neque virtutem Dei ?'
      v:025: 'MRK:12:25 | 25 | 25 | Cum enim a mortuis resurrexerint, neque nubent, neque nubentur, sed sunt sicut angeli in cælis.'
      v:026: 'MRK:12:26 | 26 | 26 | De mortuis autem quod resurgant, non legistis in libro Moysi, super rubum, quomodo dixerit illi Deus, inquiens : Ego sum Deus Abraham, et Deus Isaac, et Deus Jacob ?'
      v:027: 'MRK:12:27 | 27 | 27 | Non est Deus mortuorum, sed vivorum. Vos ergo multum erratis.{VS:P}'
      v:028: 'MRK:12:28 | 28 | 28 | Et accessit unus de scribis, qui audierat illos conquirentes, et videns quoniam bene illis responderit, interrogavit eum quod esset primum omnium mandatum.'
      v:029: 'MRK:12:29 | 29 | 29 | Jesus autem respondit ei : Quia primum omnium mandatum est : Audi Israël, Dominus Deus tuus, Deus unus est :'
      v:030: 'MRK:12:30 | 30 | 30 | et diliges Dominum Deum tuum ex toto corde tuo, et ex tota anima tua, et ex tota mente tua, et ex tota virtute tua. Hoc est primum mandatum.'
      v:031: 'MRK:12:31 | 31 | 31 | Secundum autem simile est illi : Diliges proximum tuum tamquam teipsum. Majus horum aliud mandatum non est.'
      v:032: 'MRK:12:32 | 32 | 32 | Et ait illi scriba : Bene, Magister, in veritate dixisti, quia unus est Deus, et non est alius præter eum.'
      v:033: 'MRK:12:33 | 33 | 33 | Et ut diligatur ex toto corde, et ex toto intellectu, et ex tota anima, et ex tota fortitudine, et diligere proximum tamquam seipsum, majus est omnibus holocautomatibus, et sacrificiis.'
      v:034: 'MRK:12:34 | 34 | 34 | Jesus autem videns quod sapienter respondisset, dixit illi : Non es longe a regno Dei. Et nemo jam audebat eum interrogare.{VS:P}'
      v:035: 'MRK:12:35 | 35 | 35 | Et respondens Jesus dicebat, docens in templo : Quomodo dicunt scribæ Christum filium esse David ?'
      v:036: 'MRK:12:36 | 36 | 36 | Ipse enim David dicit in Spiritu Sancto : Dixit Dominus Domino meo : Sede a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum.'
      v:037: 'MRK:12:37 | 37 | 37 | Ipse ergo David dicit eum Dominum, et unde est filius ejus ? Et multa turba eum libenter audivit.'
      v:038: 'MRK:12:38 | 38 | 38 | Et dicebat eis in doctrina sua : Cavete a scribis, qui volunt in stolis ambulare, et salutari in foro,'
      v:039: 'MRK:12:39 | 39 | 39 | et in primis cathedris sedere in synagogis, et primos discubitus in cœnis :'
      v:040: 'MRK:12:40 | 40 | 40 | qui devorant domos viduarum sub obtentu prolixæ orationis : hi accipient prolixius judicium.{VS:P}'
      v:041: 'MRK:12:41 | 41 | 41 | Et sedens Jesus contra gazophylacium, aspiciebat quomodo turba jactaret æs in gazophylacium, et multi divites jactabant multa.'
      v:042: 'MRK:12:42 | 42 | 42 | Cum venisset autem vidua una pauper, misit duo minuta, quod est quadrans,'
      v:043: 'MRK:12:43 | 43 | 43 | et convocans discipulos suos, ait illis : Amen dico vobis, quoniam vidua hæc pauper plus omnibus misit, qui miserunt in gazophylacium.'
      v:044: 'MRK:12:44 | 44 | 44 | Omnes enim ex eo, quod abundabat illis, miserunt : hæc vero de penuria sua omnia quæ habuit misit totum victum suum.'
  c:013:
    verses:
      v:001: 'MRK:13:1 | 1 | 1 | Et cum egrederetur de templo, ait illi unus ex discipulis suis : Magister, aspice quales lapides, et quales structuræ.'
      v:002: 'MRK:13:2 | 2 | 2 | Et respondens Jesus, ait illi : Vides has omnes magnas ædificationes ? Non relinquetur lapis super lapidem, qui non destruatur.{VS:P}'
      v:003: 'MRK:13:3 | 3 | 3 | Et cum sederet in monte Olivarum contra templum, interrogabant eum separatim Petrus, et Jacobus, et Joannes, et Andreas :'
      v:004: 'MRK:13:4 | 4 | 4 | Dic nobis, quando ista fient ? et quod signum erit, quando hæc omnia incipient consummari ?'
      v:005: 'MRK:13:5 | 5 | 5 | Et respondens Jesus cœpit dicere illis : Videte ne quis vos seducat :'
      v:006: 'MRK:13:6 | 6 | 6 | multi enim venient in nomine meo, dicentes quia ego sum : et multos seducent.'
      v:007: 'MRK:13:7 | 7 | 7 | Cum audieritis autem bella, et opiniones bellorum, ne timueritis : oportet enim hæc fieri : sed nondum finis.'
      v:008: 'MRK:13:8 | 8 | 8 | Exsurget enim gens contra gentem, et regnum super regnum, et erunt terræmotus per loca, et fames. Initium dolorum hæc.{VS:P}'
      v:009: 'MRK:13:9 | 9 | 9 | Videte autem vosmetipsos. Tradent enim vos in consiliis, et in synagogis vapulabitis, et ante præsides et reges stabitis propter me, in testimonium illis.'
      v:010: MRK:13:10 | 10 | 10 | Et in omnes gentes primum oportet prædicari Evangelium.
      v:011: 'MRK:13:11 | 11 | 11 | Et cum duxerint vos tradentes, nolite præcogitare quid loquamini : sed quod datum vobis fuerit in illa hora, id loquimini : non enim vos estis loquentes, sed Spiritus Sanctus.'
      v:012: 'MRK:13:12 | 12 | 12 | Tradet autem frater fratrem in mortem, et pater filium : et consurgent filii in parentes, et morte afficient eos.'
      v:013: 'MRK:13:13 | 13 | 13 | Et eritis odio omnibus propter nomen meum. Qui autem sustinuerit in finem, hic salvus erit.{VS:P}'
      v:014: 'MRK:13:14 | 14 | 14 | Cum autem videritis abominationem desolationis stantem, ubi non debet, qui legit, intelligat : tunc qui in Judæa sunt, fugiant in montes :'
      v:015: 'MRK:13:15 | 15 | 15 | et qui super tectum, ne descendat in domum, nec introëat ut tollat quid de domo sua :'
      v:016: 'MRK:13:16 | 16 | 16 | et qui in agro erit, non revertatur retro tollere vestimentum suum.'
      v:017: 'MRK:13:17 | 17 | 17 | Væ autem prægnantibus et nutrientibus in illis diebus.{VS:P}'
      v:018: MRK:13:18 | 18 | 18 | Orate vero ut hieme non fiant.
      v:019: 'MRK:13:19 | 19 | 19 | Erunt enim dies illi tribulationes tales quales non fuerunt ab initio creaturæ, quam condidit Deus usque nunc, neque fient.'
      v:020: 'MRK:13:20 | 20 | 20 | Et nisi breviasset Dominus dies, non fuisset salva omnis caro : sed propter electos, quos elegit, breviavit dies.'
      v:021: 'MRK:13:21 | 21 | 21 | Et tunc si quis vobis dixerit : Ecce hic est Christus, ecce illic, ne credideritis.'
      v:022: 'MRK:13:22 | 22 | 22 | Exsurgent enim pseudochristi et pseudoprophetæ, et dabunt signa et portenta ad seducendos, si fieri potest, etiam electos.'
      v:023: 'MRK:13:23 | 23 | 23 | Vos ergo videte : ecce prædixi vobis omnia.{VS:P}'
      v:024: 'MRK:13:24 | 24 | 24 | Sed in illis diebus, post tribulationem illam, sol contenebrabitur, et luna non dabit splendorem suum :'
      v:025: 'MRK:13:25 | 25 | 25 | et stellæ cæli erunt decidentes, et virtutes, quæ in cælis sunt, movebuntur.'
      v:026: MRK:13:26 | 26 | 26 | Et tunc videbunt Filium hominis venientem in nubibus cum virtute multa et gloria.
      v:027: 'MRK:13:27 | 27 | 27 | Et tunc mittet angelos suos, et congregabit electos suos a quatuor ventis, a summo terræ usque ad summum cæli.{VS:P}'
      v:028: 'MRK:13:28 | 28 | 28 | A ficu autem discite parabolam. Cum jam ramus ejus tener fuerit, et nata fuerint folia, cognoscitis quia in proximo sit æstas :'
      v:029: 'MRK:13:29 | 29 | 29 | sic et vos cum videritis hæc fieri, scitote quod in proximo sit, in ostiis.'
      v:030: 'MRK:13:30 | 30 | 30 | Amen dico vobis, quoniam non transibit generatio hæc, donec omnia ista fiant.'
      v:031: 'MRK:13:31 | 31 | 31 | Cælum et terra transibunt, verba autem mea non transibunt.{VS:P}'
      v:032: 'MRK:13:32 | 32 | 32 | De die autem illo vel hora nemo scit, neque angeli in cælo, neque Filius, nisi Pater.'
      v:033: 'MRK:13:33 | 33 | 33 | Videte, vigilate, et orate : nescitis enim quando tempus sit.'
      v:034: 'MRK:13:34 | 34 | 34 | Sicut homo qui peregre profectus reliquit domum suam, et dedit servis suis potestatem cujusque operis, et janitori præcepit ut vigilet,'
      v:035: 'MRK:13:35 | 35 | 35 | vigilate ergo (nescitis enim quando dominus domus veniat : sero, an media nocte, an galli cantu, an mane),'
      v:036: 'MRK:13:36 | 36 | 36 | ne, cum venerit repente, inveniat vos dormientes.'
      v:037: 'MRK:13:37 | 37 | 37 | Quod autem vobis dico, omnibus dico : Vigilate.'
  c:014:
    verses:
      v:001: 'MRK:14:1 | 1 | 1 | Erat autem Pascha et azyma post biduum : et quærebant summi sacerdotes et scribæ quomodo eum dolo tenerent, et occiderent.'
      v:002: 'MRK:14:2 | 2 | 2 | Dicebant autem : Non in die festo, ne forte tumultus fieret in populo.{VS:P}'
      v:003: 'MRK:14:3 | 3 | 3 | Et cum esset Bethaniæ in domo Simonis leprosi, et recumberet, venit mulier habens alabastrum unguenti nardi spicati pretiosi : et fracto alabastro, effudit super caput ejus.'
      v:004: 'MRK:14:4 | 4 | 4 | Erant autem quidam indigne ferentes intra semetipsos, et dicentes : Ut quid perditio ista unguenti facta est ?'
      v:005: 'MRK:14:5 | 5 | 5 | poterat enim unguentum istud venundari plus quam trecentis denariis, et dari pauperibus. Et fremebant in eam.'
      v:006: 'MRK:14:6 | 6 | 6 | Jesus autem dixit : Sinite eam, quid illi molesti estis ? Bonum opus operata est in me :'
      v:007: 'MRK:14:7 | 7 | 7 | semper enim pauperes habetis vobiscum : et cum volueritis, potestis illis benefacere : me autem non semper habetis.'
      v:008: 'MRK:14:8 | 8 | 8 | Quod habuit hæc, fecit : prævenit ungere corpus meum in sepulturam.'
      v:009: 'MRK:14:9 | 9 | 9 | Amen dico vobis : Ubicumque prædicatum fuerit Evangelium istud in universo mundo, et quod fecit hæc, narrabitur in memoriam ejus.{VS:P}'
      v:010: 'MRK:14:10 | 10 | 10 | Et Judas Iscariotes, unus de duodecim, abiit ad summos sacerdotes, ut proderet eum illis.'
      v:011: 'MRK:14:11 | 11 | 11 | Qui audientes gavisi sunt : et promiserunt ei pecuniam se daturos. Et quærebat quomodo illum opportune traderet.{VS:P}'
      v:012: 'MRK:14:12 | 12 | 12 | Et primo die azymorum quando Pascha immolabant, dicunt ei discipuli : Quo vis eamus, et paremus tibi ut manduces Pascha ?'
      v:013: 'MRK:14:13 | 13 | 13 | Et mittit duos ex discipulis suis, et dicit eis : Ite in civitatem, et occurret vobis homo lagenam aquæ bajulans : sequimini eum,'
      v:014: 'MRK:14:14 | 14 | 14 | et quocumque introierit, dicite domino domus, quia magister dicit : Ubi est refectio mea, ubi Pascha cum discipulis meis manducem ?'
      v:015: 'MRK:14:15 | 15 | 15 | Et ipse vobis demonstrabit cœnaculum grande, stratum : et illic parate nobis.'
      v:016: 'MRK:14:16 | 16 | 16 | Et abierunt discipuli ejus, et venerunt in civitatem : et invenerunt sicut dixerat illis, et paraverunt Pascha.'
      v:017: 'MRK:14:17 | 17 | 17 | Vespere autem facto, venit cum duodecim.'
      v:018: 'MRK:14:18 | 18 | 18 | Et discumbentibus eis, et manducantibus, ait Jesus : Amen dico vobis, quia unus ex vobis tradet me, qui manducat mecum.'
      v:019: 'MRK:14:19 | 19 | 19 | At illi cœperunt contristari, et dicere ei singulatim : Numquid ego ?'
      v:020: 'MRK:14:20 | 20 | 20 | Qui ait illis : Unus ex duodecim, qui intingit mecum manum in catino.'
      v:021: 'MRK:14:21 | 21 | 21 | Et Filius quidem hominis vadit sicut scriptum est de eo : væ autem homini illi per quem Filius hominis tradetur ! bonum erat ei, si non esset natus homo ille.{VS:P}'
      v:022: 'MRK:14:22 | 22 | 22 | Et manducantibus illis, accepit Jesus panem : et benedicens fregit, et dedit eis, et ait : Sumite, hoc est corpus meum.'
      v:023: 'MRK:14:23 | 23 | 23 | Et accepto calice, gratias agens dedit eis : et biberunt ex illo omnes.'
      v:024: 'MRK:14:24 | 24 | 24 | Et ait illis : Hic est sanguis meus novi testamenti, qui pro multis effundetur.'
      v:025: 'MRK:14:25 | 25 | 25 | Amen dico vobis, quia jam non bibam de hoc genimine vitis usque in diem illum, cum illud bibam novum in regno Dei.{VS:P}'
      v:026: MRK:14:26 | 26 | 26 | Et hymno dicto exierunt in montem Olivarum.
      v:027: 'MRK:14:27 | 27 | 27 | Et ait eis Jesus : Omnes scandalizabimini in me in nocte ista : quia scriptum est : Percutiam pastorem, et dispergentur oves.'
      v:028: 'MRK:14:28 | 28 | 28 | Sed postquam resurrexero, præcedam vos in Galilæam.'
      v:029: 'MRK:14:29 | 29 | 29 | Petrus autem ait illi : Et si omnes scandalizati fuerint in te, sed non ego.'
      v:030: 'MRK:14:30 | 30 | 30 | Et ait illi Jesus : Amen dico tibi, quia tu hodie in nocte hac, priusquam gallus vocem bis dederit, ter me es negaturus.'
      v:031: 'MRK:14:31 | 31 | 31 | At ille amplius loquebatur : Et si oportuerit me simul commori tibi, non te negabo. Similiter autem et omnes dicebant.{VS:P}'
      v:032: 'MRK:14:32 | 32 | 32 | Et veniunt in prædium, cui nomen Gethsemani. Et ait discipulis suis : Sedete hic donec orem.'
      v:033: 'MRK:14:33 | 33 | 33 | Et assumit Petrum, et Jacobum, et Joannem secum : et cœpit pavere et tædere.'
      v:034: 'MRK:14:34 | 34 | 34 | Et ait illis : Tristis est anima mea usque ad mortem : sustinete hic, et vigilate.'
      v:035: 'MRK:14:35 | 35 | 35 | Et cum processisset paululum, procidit super terram, et orabat ut, si fieri posset, transiret ab eo hora.'
      v:036: 'MRK:14:36 | 36 | 36 | Et dixit : Abba pater, omnia tibi possibilia sunt : transfer calicem hunc a me : sed non quod ego volo, sed quod tu.'
      v:037: 'MRK:14:37 | 37 | 37 | Et venit, et invenit eos dormientes. Et ait Petro : Simon, dormis ? non potuisti una hora vigilare ?'
      v:038: 'MRK:14:38 | 38 | 38 | vigilate et orate, ut non intretis in tentationem. Spiritus quidem promptus est, caro vero infirma.'
      v:039: 'MRK:14:39 | 39 | 39 | Et iterum abiens oravit, eumdem sermonem dicens.'
      v:040: 'MRK:14:40 | 40 | 40 | Et reversus, denuo invenit eos dormientes (erant enim oculi eorum gravati), et ignorabant quid responderent ei.'
      v:041: 'MRK:14:41 | 41 | 41 | Et venit tertio, et ait illis : Dormite jam, et requiescite. Sufficit : venit hora : ecce Filius hominis tradetur in manus peccatorum.'
      v:042: 'MRK:14:42 | 42 | 42 | Surgite, eamus : ecce qui me tradet, prope est.{VS:P}'
      v:043: 'MRK:14:43 | 43 | 43 | Et, adhuc eo loquente, venit Judas Iscariotes unus de duodecim, et cum eo turba multa cum gladiis et lignis, a summis sacerdotibus, et scribis, et senioribus.'
      v:044: 'MRK:14:44 | 44 | 44 | Dederat autem traditor ejus signum eis, dicens : Quemcumque osculatus fuero, ipse est, tenete eum, et ducite caute.'
      v:045: 'MRK:14:45 | 45 | 45 | Et cum venisset, statim accedens ad eum, ait : Ave Rabbi : et osculatus est eum.'
      v:046: 'MRK:14:46 | 46 | 46 | At illi manus injecerunt in eum, et tenuerunt eum.'
      v:047: 'MRK:14:47 | 47 | 47 | Unus autem quidam de circumstantibus educens gladium, percussit servum summi sacerdotis, et amputavit illi auriculam.'
      v:048: 'MRK:14:48 | 48 | 48 | Et respondens Jesus, ait illis : Tamquam ad latronem existis cum gladiis et lignis comprehendere me ?'
      v:049: 'MRK:14:49 | 49 | 49 | quotidie eram apud vos in templo docens, et non me tenuistis. Sed ut impleantur Scripturæ.'
      v:050: 'MRK:14:50 | 50 | 50 | Tunc discipuli ejus relinquentes eum, omnes fugerunt.'
      v:051: 'MRK:14:51 | 51 | 51 | Adolescens autem quidam sequebatur eum amictus sindone super nudo : et tenuerunt eum.'
      v:052: 'MRK:14:52 | 52 | 52 | At ille rejecta sindone, nudus profugit ab eis.{VS:P}'
      v:053: 'MRK:14:53 | 53 | 53 | Et adduxerunt Jesum ad summum sacerdotem : et convenerunt omnes sacerdotes, et scribæ, et seniores.'
      v:054: 'MRK:14:54 | 54 | 54 | Petrus autem a longe secutus est eum usque intro in atrium summi sacerdotis : et sedebat cum ministris ad ignem, et calefaciebat se.'
      v:055: 'MRK:14:55 | 55 | 55 | Summi vero sacerdotes et omne concilium quærebant adversus Jesum testimonium ut eum morti traderent : nec inveniebant.'
      v:056: 'MRK:14:56 | 56 | 56 | Multi enim testimonium falsum dicebant adversus eum : et convenientia testimonia non erant.'
      v:057: 'MRK:14:57 | 57 | 57 | Et quidam surgentes, falsum testimonium ferebant adversus eum, dicentes :'
      v:058: 'MRK:14:58 | 58 | 58 | Quoniam nos audivimus eum dicentem : Ego dissolvam templum hoc manu factum, et per triduum aliud non manu factum ædificabo.'
      v:059: MRK:14:59 | 59 | 59 | Et non erat conveniens testimonium illorum.
      v:060: 'MRK:14:60 | 60 | 60 | Et exsurgens summus sacerdos in medium, interrogavit Jesum, dicens : Non respondes quidquam ad ea quæ tibi objiciuntur ab his ?'
      v:061: 'MRK:14:61 | 61 | 61 | Ille autem tacebat, et nihil respondit. Rursum summus sacerdos interrogabat eum, et dixit ei : Tu es Christus Filius Dei benedicti ?'
      v:062: 'MRK:14:62 | 62 | 62 | Jesus autem dixit illi : Ego sum : et videbitis Filium hominis sedentem a dextris virtutis Dei, et venientem cum nubibus cæli.'
      v:063: 'MRK:14:63 | 63 | 63 | Summus autem sacerdos scindens vestimenta sua, ait : Quid adhuc desideramus testes ?'
      v:064: 'MRK:14:64 | 64 | 64 | Audistis blasphemiam : quid vobis videtur ? Qui omnes condemnaverunt eum esse reum mortis.'
      v:065: 'MRK:14:65 | 65 | 65 | Et cœperunt quidam conspuere eum, et velare faciem ejus, et colaphis eum cædere, et dicere ei : Prophetiza : et ministri alapis eum cædebant.{VS:P}'
      v:066: 'MRK:14:66 | 66 | 66 | Et cum esset Petrus in atrio deorsum, venit una ex ancillis summi sacerdotis :'
      v:067: 'MRK:14:67 | 67 | 67 | et cum vidisset Petrum calefacientem se, aspiciens illum, ait : Et tu cum Jesu Nazareno eras.'
      v:068: 'MRK:14:68 | 68 | 68 | At ille negavit, dicens : Neque scio, neque novi quid dicas. Et exiit foras ante atrium, et gallus cantavit.'
      v:069: 'MRK:14:69 | 69 | 69 | Rursus autem cum vidisset illum ancilla, cœpit dicere circumstantibus : Quia hic ex illis est.'
      v:070: 'MRK:14:70 | 70 | 70 | At ille iterum negavit. Et post pusillum rursus qui astabant, dicebant Petro : Vere ex illis es : nam et Galilæus es.'
      v:071: 'MRK:14:71 | 71 | 71 | Ille autem cœpit anathematizare et jurare : Quia nescio hominem istum, quem dicitis.'
      v:072: 'MRK:14:72 | 72 | 72 | Et statim gallus iterum cantavit. Et recordatus est Petrus verbi quod dixerat ei Jesus : Priusquam gallus cantet bis, ter me negabis. Et cœpit flere.'
  c:015:
    verses:
      v:001: 'MRK:15:1 | 1 | 1 | Et confestim mane consilium facientes summi sacerdotes cum senioribus, et scribis, et universo concilio, vincientes Jesum, duxerunt, et tradiderunt Pilato.'
      v:002: 'MRK:15:2 | 2 | 2 | Et interrogavit eum Pilatus : Tu es rex Judæorum ? At ille respondens, ait illi : Tu dicis.'
      v:003: MRK:15:3 | 3 | 3 | Et accusabant eum summi sacerdotes in multis.
      v:004: 'MRK:15:4 | 4 | 4 | Pilatus autem rursum interrogavit eum, dicens : Non respondes quidquam ? vide in quantis te accusant.'
      v:005: 'MRK:15:5 | 5 | 5 | Jesus autem amplius nihil respondit, ita ut miraretur Pilatus.'
      v:006: 'MRK:15:6 | 6 | 6 | Per diem autem festum solebat dimittere illis unum ex vinctis, quemcumque petissent.'
      v:007: 'MRK:15:7 | 7 | 7 | Erat autem qui dicebatur Barabbas, qui cum seditiosis erat vinctus, qui in seditione fecerat homicidium.'
      v:008: 'MRK:15:8 | 8 | 8 | Et cum ascendisset turba, cœpit rogare, sicut semper faciebat illis.'
      v:009: 'MRK:15:9 | 9 | 9 | Pilatus autem respondit eis, et dixit : Vultis dimittam vobis regem Judæorum ?'
      v:010: MRK:15:10 | 10 | 10 | Sciebat enim quod per invidiam tradidissent eum summi sacerdotes.
      v:011: 'MRK:15:11 | 11 | 11 | Pontifices autem concitaverunt turbam, ut magis Barabbam dimitteret eis.'
      v:012: 'MRK:15:12 | 12 | 12 | Pilatus autem iterum respondens, ait illis : Quid ergo vultis faciam regi Judæorum ?'
      v:013: 'MRK:15:13 | 13 | 13 | At illi iterum clamaverunt : Crucifige eum.'
      v:014: 'MRK:15:14 | 14 | 14 | Pilatus vero dicebat illis : Quid enim mali fecit ? At illi magis clamabant : Crucifige eum.'
      v:015: 'MRK:15:15 | 15 | 15 | Pilatus autem volens populo satisfacere, dimisit illis Barabbam, et tradidit Jesum flagellis cæsum, ut crucifigeretur.{VS:P}'
      v:016: 'MRK:15:16 | 16 | 16 | Milites autem duxerunt eum in atrium prætorii, et convocant totam cohortem,'
      v:017: 'MRK:15:17 | 17 | 17 | et induunt eum purpura, et imponunt ei plectentes spineam coronam.'
      v:018: 'MRK:15:18 | 18 | 18 | Et cœperunt salutare eum : Ave rex Judæorum.'
      v:019: 'MRK:15:19 | 19 | 19 | Et percutiebant caput ejus arundine : et conspuebant eum, et ponentes genua, adorabant eum.'
      v:020: 'MRK:15:20 | 20 | 20 | Et postquam illuserunt ei, exuerunt illum purpura, et induerunt eum vestimentis suis : et educunt illum ut crucifigerent eum.{VS:P}'
      v:021: 'MRK:15:21 | 21 | 21 | Et angariaverunt prætereuntem quempiam, Simonem Cyrenæum venientem de villa, patrem Alexandri et Rufi, ut tolleret crucem ejus.'
      v:022: 'MRK:15:22 | 22 | 22 | Et perducunt illum in Golgotha locum : quod est interpretatum Calvariæ locus.'
      v:023: 'MRK:15:23 | 23 | 23 | Et dabant ei bibere myrrhatum vinum : et non accepit.'
      v:024: 'MRK:15:24 | 24 | 24 | Et crucifigentes eum, diviserunt vestimenta ejus, mittentes sortem super eis, quis quid tolleret.'
      v:025: 'MRK:15:25 | 25 | 25 | Erat autem hora tertia : et crucifixerunt eum.'
      v:026: 'MRK:15:26 | 26 | 26 | Et erat titulus causæ ejus inscriptus : Rex Judæorum.'
      v:027: 'MRK:15:27 | 27 | 27 | Et cum eo crucifigunt duos latrones : unum a dextris, et alium a sinistris ejus.'
      v:028: 'MRK:15:28 | 28 | 28 | Et impleta est Scriptura, quæ dicit : Et cum iniquis reputatus est.'
      v:029: 'MRK:15:29 | 29 | 29 | Et prætereuntes blasphemabant eum, moventes capita sua, et dicentes : Vah ! qui destruis templum Dei, et in tribus diebus reædificas,'
      v:030: MRK:15:30 | 30 | 30 | salvum fac temetipsum descendens de cruce.
      v:031: 'MRK:15:31 | 31 | 31 | Similiter et summi sacerdotes illudentes, ad alterutrum cum scribis dicebant : Alios salvos fecit ; seipsum non potest salvum facere.'
      v:032: 'MRK:15:32 | 32 | 32 | Christus rex Israël descendat nunc de cruce, ut videamus, et credamus. Et qui cum eo crucifixi erant, convitiabantur ei.{VS:P}'
      v:033: 'MRK:15:33 | 33 | 33 | Et facta hora sexta, tenebræ factæ sunt per totam terram usque in horam nonam.'
      v:034: 'MRK:15:34 | 34 | 34 | Et hora nona exclamavit Jesus voce magna, dicens : Eloi, eloi, lamma sabacthani ? quod est interpretatum : Deus meus, Deus meus, ut quid dereliquisti me ?'
      v:035: 'MRK:15:35 | 35 | 35 | Et quidam de circumstantibus audientes, dicebant : Ecce Eliam vocat.'
      v:036: 'MRK:15:36 | 36 | 36 | Currens autem unus, et implens spongiam aceto, circumponensque calamo, potum dabat ei, dicens : Sinite, videamus si veniat Elias ad deponendum eum.'
      v:037: 'MRK:15:37 | 37 | 37 | Jesus autem emissa voce magna expiravit.{VS:P}'
      v:038: 'MRK:15:38 | 38 | 38 | Et velum templi scissum est in duo, a summo usque deorsum.'
      v:039: 'MRK:15:39 | 39 | 39 | Videns autem centurio, qui ex adverso stabat, quia sic clamans expirasset, ait : Vere hic homo Filius Dei erat.{VS:P}'
      v:040: 'MRK:15:40 | 40 | 40 | Erant autem et mulieres de longe aspicientes : inter quas erat Maria Magdalene, et Maria Jacobi minoris, et Joseph mater, et Salome :'
      v:041: 'MRK:15:41 | 41 | 41 | et cum esset in Galilæa, sequebantur eum, et ministrabant ei, et aliæ multæ, quæ simul cum eo ascenderant Jerosolymam.'
      v:042: 'MRK:15:42 | 42 | 42 | Et cum jam sero esset factum (quia erat parasceve, quod est ante sabbatum),'
      v:043: 'MRK:15:43 | 43 | 43 | venit Joseph ab Arimathæa nobilis decurio, qui et ipse erat exspectans regnum Dei, et audacter introivit ad Pilatum, et petiit corpus Jesu.'
      v:044: 'MRK:15:44 | 44 | 44 | Pilatus autem mirabatur si jam obiisset. Et accersito centurione, interrogavit eum si jam mortuus esset.'
      v:045: 'MRK:15:45 | 45 | 45 | Et cum cognovisset a centurione, donavit corpus Joseph.'
      v:046: 'MRK:15:46 | 46 | 46 | Joseph autem mercatus sindonem, et deponens eum involvit sindone, et posuit eum in monumento quod erat excisum de petra, et advolvit lapidem ad ostium monumenti.'
      v:047: MRK:15:47 | 47 | 47 | Maria autem Magdalene et Maria Joseph aspiciebant ubi poneretur.
  c:016:
    verses:
      v:001: 'MRK:16:1 | 1 | 1 | Et cum transisset sabbatum, Maria Magdalene, et Maria Jacobi, et Salome emerunt aromata ut venientes ungerent Jesum.'
      v:002: 'MRK:16:2 | 2 | 2 | Et valde mane una sabbatorum, veniunt ad monumentum, orto jam sole.'
      v:003: 'MRK:16:3 | 3 | 3 | Et dicebant ad invicem : Quis revolvet nobis lapidem ab ostio monumenti ?'
      v:004: MRK:16:4 | 4 | 4 | Et respicientes viderunt revolutum lapidem. Erat quippe magnus valde.
      v:005: 'MRK:16:5 | 5 | 5 | Et introëuntes in monumentum viderunt juvenem sedentem in dextris, coopertum stola candida, et obstupuerunt.'
      v:006: 'MRK:16:6 | 6 | 6 | Qui dicit illis : Nolite expavescere : Jesum quæritis Nazarenum, crucifixum : surrexit, non est hic, ecce locus ubi posuerunt eum.'
      v:007: 'MRK:16:7 | 7 | 7 | Sed ite, dicite discipulis ejus, et Petro, quia præcedit vos in Galilæam : ibi eum videbitis, sicut dixit vobis.'
      v:008: 'MRK:16:8 | 8 | 8 | At illæ exeuntes, fugerunt de monumento : invaserat enim eas tremor et pavor : et nemini quidquam dixerunt : timebant enim.{VS:P}'
      v:009: 'MRK:16:9 | 9 | 9 | Surgens autem mane prima sabbati, apparuit primo Mariæ Magdalene, de qua ejecerat septem dæmonia.'
      v:010: 'MRK:16:10 | 10 | 10 | Illa vadens nuntiavit his, qui cum eo fuerant, lugentibus et flentibus.'
      v:011: 'MRK:16:11 | 11 | 11 | Et illi audientes quia viveret, et visus esset ab ea, non crediderunt.{VS:P}'
      v:012: 'MRK:16:12 | 12 | 12 | Post hæc autem duobus ex his ambulantibus ostensus est in alia effigie, euntibus in villam :'
      v:013: 'MRK:16:13 | 13 | 13 | et illi euntes nuntiaverunt ceteris : nec illis crediderunt.'
      v:014: 'MRK:16:14 | 14 | 14 | Novissime recumbentibus illis undecim apparuit : et exprobravit incredulitatem eorum et duritiam cordis : quia iis, qui viderant eum resurrexisse, non crediderunt.'
      v:015: 'MRK:16:15 | 15 | 15 | Et dixit eis : Euntes in mundum universum prædicate Evangelium omni creaturæ.'
      v:016: 'MRK:16:16 | 16 | 16 | Qui crediderit, et baptizatus fuerit, salvus erit : qui vero non crediderit, condemnabitur.'
      v:017: 'MRK:16:17 | 17 | 17 | Signa autem eos qui crediderint, hæc sequentur : in nomine meo dæmonia ejicient : linguis loquentur novis :'
      v:018: 'MRK:16:18 | 18 | 18 | serpentes tollent : et si mortiferum quid biberint, non eis nocebit : super ægros manus imponent, et bene habebunt.{VS:P}'
      v:019: 'MRK:16:19 | 19 | 19 | Et Dominus quidem Jesus postquam locutus est eis, assumptus est in cælum, et sedet a dextris Dei.'
      v:020: 'MRK:16:20 | 20 | 20 | Illi autem profecti prædicaverunt ubique, Domino cooperante, et sermonem confirmante, sequentibus signis.'
