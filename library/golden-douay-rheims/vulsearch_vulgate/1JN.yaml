book_id: 1JN
book_title: Joannis I
chapters:
  c:001:
    verses:
      v:001: '1JN:1:1 | 1 | 1 | Quod fuit ab initio, quod audivimus, quod vidimus oculis nostris, quod perspeximus, et manus nostræ contrectaverunt de verbo vitæ :'
      v:002: '1JN:1:2 | 2 | 2 | et vita manifestata est, et vidimus, et testamur, et annuntiamus vobis vitam æternam, quæ erat apud Patrem, et apparuit nobis :'
      v:003: '1JN:1:3 | 3 | 3 | quod vidimus et audivimus, annuntiamus vobis, ut et vos societatem habeatis nobiscum, et societas nostra sit cum Patre, et cum Filio ejus Jesu Christo.'
      v:004: '1JN:1:4 | 4 | 4 | Et hæc scribimus vobis ut gaudeatis, et gaudium vestrum sit plenum.{VS:P}'
      v:005: '1JN:1:5 | 5 | 5 | Et hæc est annuntiatio, quam audivimus ab eo, et annuntiamus vobis : quoniam Deus lux est, et tenebræ in eo non sunt ullæ.'
      v:006: '1JN:1:6 | 6 | 6 | Si dixerimus quoniam societatem habemus cum eo, et in tenebris ambulamus, mentimur, et veritatem non facimus.'
      v:007: '1JN:1:7 | 7 | 7 | Si autem in luce ambulamus sicut et ipse est in luce, societatem habemus ad invicem, et sanguis Jesu Christi, Filii ejus, emundat nos ab omni peccato.'
      v:008: '1JN:1:8 | 8 | 8 | Si dixerimus quoniam peccatum non habemus, ipsi nos seducimus, et veritas in nobis non est.'
      v:009: '1JN:1:9 | 9 | 9 | Si confiteamur peccata nostra : fidelis est, et justus, ut remittat nobis peccata nostra, et emundet nos ab omni iniquitate.'
      v:010: '1JN:1:10 | 10 | 10 | Si dixerimus quoniam non peccavimus, mendacem facimus eum, et verbum ejus non est in nobis.'
  c:002:
    verses:
      v:001: '1JN:2:1 | 1 | 1 | Filioli mei, hæc scribo vobis, ut non peccetis. Sed et si quis peccaverit, advocatum habemus apud Patrem, Jesum Christum justum :'
      v:002: '1JN:2:2 | 2 | 2 | et ipse est propitiatio pro peccatis nostris : non pro nostris autem tantum, sed etiam pro totius mundi.{VS:P}'
      v:003: '1JN:2:3 | 3 | 3 | Et in hoc scimus quoniam cognovimus eum, si mandata ejus observemus.'
      v:004: '1JN:2:4 | 4 | 4 | Qui dicit se nosse eum, et mandata ejus non custodit, mendax est, et in hoc veritas non est.'
      v:005: '1JN:2:5 | 5 | 5 | Qui autem servat verbum ejus, vere in hoc caritas Dei perfecta est : et in hoc scimus quoniam in ipso sumus.'
      v:006: '1JN:2:6 | 6 | 6 | Qui dicit se in ipso manere, debet, sicut ille ambulavit, et ipse ambulare.'
      v:007: '1JN:2:7 | 7 | 7 | Carissimi, non mandatum novum scribo vobis, sed mandatum vetus, quod habuistis ab initio. Mandatum vetus est verbum, quod audistis.'
      v:008: '1JN:2:8 | 8 | 8 | Iterum mandatum novum scribo vobis, quod verum est et in ipso, et in vobis : quia tenebræ transierunt, et verum lumen jam lucet.'
      v:009: '1JN:2:9 | 9 | 9 | Qui dicit se in luce esse, et fratrem suum odit, in tenebris est usque adhuc.'
      v:010: '1JN:2:10 | 10 | 10 | Qui diligit fratrem suum, in lumine manet, et scandalum in eo non est.'
      v:011: '1JN:2:11 | 11 | 11 | Qui autem odit fratrem suum, in tenebris est, et in tenebris ambulat, et nescit quo eat : quia tenebræ obcæcaverunt oculos ejus.{VS:P}'
      v:012: '1JN:2:12 | 12 | 12 | Scribo vobis, filioli, quoniam remittuntur vobis peccata propter nomen ejus.'
      v:013: '1JN:2:13 | 13 | 13 | Scribo vobis, patres, quoniam cognovistis eum, qui ab initio est. Scribo vobis, adolescentes, quoniam vicistis malignum.'
      v:014: '1JN:2:14 | 14 | 14 | Scribo vobis, infantes, quoniam cognovistis patrem. Scribo vobis juvenes, quoniam fortes estis, et verbum Dei manet in vobis, et vicistis malignum.'
      v:015: '1JN:2:15 | 15 | 15 | Nolite diligere mundum, neque ea quæ in mundo sunt. Si quis diligit mundum, non est caritas Patris in eo :'
      v:016: '1JN:2:16 | 16 | 16 | quoniam omne quod est in mundo, concupiscentia carnis est, et concupiscentia oculorum, et superbia vitæ : quæ non est ex Patre, sed ex mundo est.'
      v:017: '1JN:2:17 | 17 | 17 | Et mundus transit, et concupiscentia ejus : qui autem facit voluntatem Dei manet in æternum.{VS:P}'
      v:018: '1JN:2:18 | 18 | 18 | Filioli, novissima hora est : et sicut audistis quia antichristus venit, et nunc antichristi multi facti sunt ; unde scimus, quia novissima hora est.'
      v:019: '1JN:2:19 | 19 | 19 | Ex nobis prodierunt, sed non erant ex nobis, nam, si fuissent ex nobis, permansissent utique nobiscum : sed ut manifesti sint quoniam non sunt omnes ex nobis.'
      v:020: '1JN:2:20 | 20 | 20 | Sed vos unctionem habetis a Sancto, et nostis omnia.'
      v:021: '1JN:2:21 | 21 | 21 | Non scripsi vobis quasi ignorantibus veritatem, sed quasi scientibus eam : et quoniam omne mendacium ex veritate non est.'
      v:022: '1JN:2:22 | 22 | 22 | Quis est mendax, nisi is qui negat quoniam Jesus est Christus ? Hic est antichristus, qui negat Patrem, et Filium.'
      v:023: '1JN:2:23 | 23 | 23 | Omnis qui negat Filium, nec Patrem habet : qui confitetur Filium, et Patrem habet.'
      v:024: '1JN:2:24 | 24 | 24 | Vos quod audistis ab initio, in vobis permaneat : si in vobis permanserit quod audistis ab initio, et vos in Filio et Patre manebitis.'
      v:025: '1JN:2:25 | 25 | 25 | Et hæc est repromissio, quam ipse pollicitus est nobis, vitam æternam.'
      v:026: '1JN:2:26 | 26 | 26 | Hæc scripsi vobis de his, qui seducant vos.'
      v:027: '1JN:2:27 | 27 | 27 | Et vos unctionem, quam accepistis ab eo, maneat in vobis. Et non necesse habetis ut aliquis doceat vos : sed sicut unctio ejus docet vos de omnibus, et verum est, et non est mendacium. Et sicut docuit vos : manete in eo.{VS:P}'
      v:028: '1JN:2:28 | 28 | 28 | Et nunc, filioli, manete in eo : ut cum apparuerit, habeamus fiduciam, et non confundamur ab eo in adventu ejus.'
      v:029: '1JN:2:29 | 29 | 29 | Si scitis quoniam justus est, scitote quoniam et omnis, qui facit justitiam, ex ipso natus est.'
  c:003:
    verses:
      v:001: '1JN:3:1 | 1 | 1 | Videte qualem caritatem dedit nobis Pater, ut filii Dei nominemur et simus. Propter hoc mundus non novit nos : quia non novit eum.'
      v:002: '1JN:3:2 | 2 | 2 | Carissimi, nunc filii Dei sumus : et nondum apparuit quid erimus. Scimus quoniam cum apparuerit, similes ei erimus : quoniam videbimus eum sicuti est.'
      v:003: '1JN:3:3 | 3 | 3 | Et omnis qui habet hanc spem in eo, sanctificat se, sicut et ille sanctus est.'
      v:004: '1JN:3:4 | 4 | 4 | Omnis qui facit peccatum, et iniquitatem facit : et peccatum est iniquitas.'
      v:005: '1JN:3:5 | 5 | 5 | Et scitis quia ille apparuit ut peccata nostra tolleret : et peccatum in eo non est.'
      v:006: '1JN:3:6 | 6 | 6 | Omnis qui in eo manet, non peccat : et omnis qui peccat, non vidit eum, nec cognovit eum.'
      v:007: '1JN:3:7 | 7 | 7 | Filioli, nemo vos seducat. Qui facit justitiam, justus est, sicut et ille justus est.'
      v:008: '1JN:3:8 | 8 | 8 | Qui facit peccatum, ex diabolo est : quoniam ab initio diabolus peccat. In hoc apparuit Filius Dei, ut dissolvat opera diaboli.'
      v:009: '1JN:3:9 | 9 | 9 | Omnis qui natus est ex Deo, peccatum non facit : quoniam semen ipsius in eo manet, et non potest peccare, quoniam ex Deo natus est.{VS:P}'
      v:010: '1JN:3:10 | 10 | 10 | In hoc manifesti sunt filii Dei, et filii diaboli. Omnis qui non est justus, non est ex Deo, et qui non diligit fratrem suum :'
      v:011: '1JN:3:11 | 11 | 11 | quoniam hæc est annuntiatio, quam audistis ab initio, ut diligatis alterutrum.'
      v:012: '1JN:3:12 | 12 | 12 | Non sicut Cain, qui ex maligno erat, et occidit fratrem suum. Et propter quid occidit eum ? Quoniam opera ejus maligna erant : fratris autem ejus, justa.'
      v:013: '1JN:3:13 | 13 | 13 | Nolite mirari, fratres, si odit vos mundus.'
      v:014: '1JN:3:14 | 14 | 14 | Nos scimus quoniam translati sumus de morte ad vitam, quoniam diligimus fratres. Qui non diligit, manet in morte :'
      v:015: '1JN:3:15 | 15 | 15 | omnis qui odit fratrem suum, homicida est. Et scitis quoniam omnis homicida non habet vitam æternam in semetipso manentem.'
      v:016: '1JN:3:16 | 16 | 16 | In hoc cognovimus caritatem Dei, quoniam ille animam suam pro nobis posuit : et nos debemus pro fratribus animas ponere.'
      v:017: '1JN:3:17 | 17 | 17 | Qui habuerit substantiam hujus mundi, et viderit fratrem suum necessitatem habere, et clauserit viscera sua ab eo : quomodo caritas Dei manet in eo ?'
      v:018: '1JN:3:18 | 18 | 18 | Filioli mei, non diligamus verbo neque lingua, sed opere et veritate :'
      v:019: '1JN:3:19 | 19 | 19 | in hoc cognoscimus quoniam ex veritate sumus : et in conspectu ejus suadebimus corda nostra.'
      v:020: '1JN:3:20 | 20 | 20 | Quoniam si reprehenderit nos cor nostrum : major est Deus corde nostro, et novit omnia.'
      v:021: '1JN:3:21 | 21 | 21 | Carissimi, si cor nostrum non reprehenderit nos, fiduciam habemus ad Deum :'
      v:022: '1JN:3:22 | 22 | 22 | et quidquid petierimus, accipiemus ab eo : quoniam mandata ejus custodimus, et ea, quæ sunt placita coram eo, facimus.'
      v:023: '1JN:3:23 | 23 | 23 | Et hoc est mandatum ejus : ut credamus in nomine Filii ejus Jesu Christi : et diligamus alterutrum, sicut dedit mandatum nobis.'
      v:024: '1JN:3:24 | 24 | 24 | Et qui servat mandata ejus, in illo manet, et ipse in eo : et in hoc scimus quoniam manet in nobis, de Spiritu quem dedit nobis.'
  c:004:
    verses:
      v:001: '1JN:4:1 | 1 | 1 | Carissimi, nolite omni spiritui credere, sed probate spiritus si ex Deo sint : quoniam multi pseudoprophetæ exierunt in mundum.'
      v:002: '1JN:4:2 | 2 | 2 | In hoc cognoscitur Spiritus Dei : omnis spiritus qui confitetur Jesum Christum in carne venisse, ex Deo est :'
      v:003: '1JN:4:3 | 3 | 3 | et omnis spiritus qui solvit Jesum, ex Deo non est, et hic est antichristus, de quo audistis quoniam venit, et nunc jam in mundo est.'
      v:004: '1JN:4:4 | 4 | 4 | Vos ex Deo estis filioli, et vicistis eum, quoniam major est qui in vobis est, quam qui in mundo.'
      v:005: '1JN:4:5 | 5 | 5 | Ipsi de mundo sunt : ideo de mundo loquuntur, et mundus eos audit.'
      v:006: '1JN:4:6 | 6 | 6 | Nos ex Deo sumus. Qui novit Deum, audit nos ; qui non est ex Deo, non audit nos : in hoc cognoscimus Spiritum veritatis, et spiritum erroris.{VS:P}'
      v:007: '1JN:4:7 | 7 | 7 | Carissimi, diligamus nos invicem : quia caritas ex Deo est. Et omnis qui diligit, ex Deo natus est, et cognoscit Deum.'
      v:008: '1JN:4:8 | 8 | 8 | Qui non diligit, non novit Deum : quoniam Deus caritas est.'
      v:009: '1JN:4:9 | 9 | 9 | In hoc apparuit caritas Dei in nobis, quoniam Filium suum unigenitum misit Deus in mundum, ut vivamus per eum.'
      v:010: '1JN:4:10 | 10 | 10 | In hoc est caritas : non quasi nos dilexerimus Deum, sed quoniam ipse prior dilexit nos, et misit Filium suum propitiationem pro peccatis nostris.'
      v:011: '1JN:4:11 | 11 | 11 | Carissimi, si sic Deus dilexit nos : et nos debemus alterutrum diligere.'
      v:012: '1JN:4:12 | 12 | 12 | Deum nemo vidit umquam. Si diligamus invicem, Deus in nobis manet, et caritas ejus in nobis perfecta est.'
      v:013: '1JN:4:13 | 13 | 13 | In hoc cognoscimus quoniam in eo manemus, et ipse in nobis : quoniam de Spiritu suo dedit nobis.'
      v:014: '1JN:4:14 | 14 | 14 | Et nos vidimus, et testificamur quoniam Pater misit Filium suum Salvatorem mundi.'
      v:015: '1JN:4:15 | 15 | 15 | Quisquis confessus fuerit quoniam Jesus est Filius Dei, Deus in eo manet, et ipse in Deo.'
      v:016: '1JN:4:16 | 16 | 16 | Et nos cognovimus, et credidimus caritati, quam habet Deus in nobis. Deus caritas est : et qui manet in caritate, in Deo manet, et Deus in eo.'
      v:017: '1JN:4:17 | 17 | 17 | In hoc perfecta est caritas Dei nobiscum, ut fiduciam habeamus in die judicii : quia sicut ille est, et nos sumus in hoc mundo.'
      v:018: '1JN:4:18 | 18 | 18 | Timor non est in caritate : sed perfecta caritas foras mittit timorem, quoniam timor pœnam habet : qui autem timet, non est perfectus in caritate.'
      v:019: '1JN:4:19 | 19 | 19 | Nos ergo diligamus Deum, quoniam Deus prior dilexit nos.'
      v:020: '1JN:4:20 | 20 | 20 | Si quis dixerit : Quoniam diligo Deum, et fratrem suum oderit, mendax est. Qui enim non diligit fratrem suum quem vidit, Deum, quem non vidit, quomodo potest diligere ?'
      v:021: '1JN:4:21 | 21 | 21 | Et hoc mandatum habemus a Deo : ut qui diligit Deum, diligat et fratrem suum.'
  c:005:
    verses:
      v:001: '1JN:5:1 | 1 | 1 | Omnis qui credit quoniam Jesus est Christus, ex Deo natus est. Et omnis qui diligit eum qui genuit, diligit et eum qui natus est ex eo.'
      v:002: '1JN:5:2 | 2 | 2 | In hoc cognoscimus quoniam diligimus natos Dei, cum Deum diligamus, et mandata ejus faciamus.'
      v:003: '1JN:5:3 | 3 | 3 | Hæc est enim caritas Dei, ut mandata ejus custodiamus : et mandata ejus gravia non sunt.'
      v:004: '1JN:5:4 | 4 | 4 | Quoniam omne quod natum est ex Deo, vincit mundum : et hæc est victoria, quæ vincit mundum, fides nostra.'
      v:005: '1JN:5:5 | 5 | 5 | Quis est, qui vincit mundum, nisi qui credit quoniam Jesus est Filius Dei ?{VS:P}'
      v:006: '1JN:5:6 | 6 | 6 | Hic est, qui venit per aquam et sanguinem, Jesus Christus : non in aqua solum, sed in aqua et sanguine. Et Spiritus est, qui testificatur quoniam Christus est veritas.'
      v:007: '1JN:5:7 | 7 | 7 | Quoniam tres sunt, qui testimonium dant in cælo : Pater, Verbum, et Spiritus Sanctus : et hi tres unum sunt.'
      v:008: '1JN:5:8 | 8 | 8 | Et tres sunt, qui testimonium dant in terra : spiritus, et aqua, et sanguis : et hi tres unum sunt.'
      v:009: '1JN:5:9 | 9 | 9 | Si testimonium hominum accipimus, testimonium Dei majus est : quoniam hoc est testimonium Dei, quod majus est, quoniam testificatus est de Filio suo.'
      v:010: '1JN:5:10 | 10 | 10 | Qui credit in Filium Dei, habet testimonium Dei in se. Qui non credit Filio, mendacem facit eum : quia non credit in testimonium quod testificatus est Deus de Filio suo.'
      v:011: '1JN:5:11 | 11 | 11 | Et hoc est testimonium, quoniam vitam æternam dedit nobis Deus : et hæc vita in Filio ejus est.'
      v:012: '1JN:5:12 | 12 | 12 | Qui habet Filium, habet vitam : qui non habet Filium, vitam non habet.{VS:P}'
      v:013: '1JN:5:13 | 13 | 13 | Hæc scribo vobis ut sciatis quoniam vitam habetis æternam, qui creditis in nomine Filii Dei.'
      v:014: '1JN:5:14 | 14 | 14 | Et hæc est fiducia, quam habemus ad eum : quia quodcumque petierimus, secundum voluntatem ejus, audit nos.'
      v:015: '1JN:5:15 | 15 | 15 | Et scimus quia audit nos quidquid petierimus : scimus quoniam habemus petitiones quas postulamus ab eo.'
      v:016: '1JN:5:16 | 16 | 16 | Qui scit fratrem suum peccare peccatum non ad mortem, petat, et dabitur ei vita peccanti non ad mortem. Est peccatum ad mortem : non pro illo dico ut roget quis.'
      v:017: '1JN:5:17 | 17 | 17 | Omnis iniquitas, peccatum est : et est peccatum ad mortem.'
      v:018: '1JN:5:18 | 18 | 18 | Scimus quia omnis qui natus est ex Deo, non peccat : sed generatio Dei conservat eum, et malignus non tangit eum.'
      v:019: '1JN:5:19 | 19 | 19 | Scimus quoniam ex Deo sumus : et mundus totus in maligno positus est.'
      v:020: '1JN:5:20 | 20 | 20 | Et scimus quoniam Filius Dei venit, et dedit nobis sensum ut cognoscamus verum Deum, et simus in vero Filio ejus. Hic est verus Deus, et vita æterna.'
      v:021: '1JN:5:21 | 21 | 21 | Filioli, custodite vos a simulacris. Amen.'
