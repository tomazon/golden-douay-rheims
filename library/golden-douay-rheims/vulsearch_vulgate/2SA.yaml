book_id: 2SA
book_title: Regum II
chapters:
  c:001:
    verses:
      v:001: '2SA:1:1 | 1 | 1 | Factum est autem, postquam mortuus est Saul, ut David reverteretur a cæde Amalec, et maneret in Siceleg duos dies.'
      v:002: '2SA:1:2 | 2 | 2 | In die autem tertia apparuit homo veniens de castris Saul veste conscissa, et pulvere conspersus caput : et ut venit ad David, cecidit super faciem suam, et adoravit.'
      v:003: '2SA:1:3 | 3 | 3 | Dixitque ad eum David : Unde venis ? Qui ait ad eum : De castris Israël fugi.'
      v:004: '2SA:1:4 | 4 | 4 | Et dixit ad eum David : Quod est verbum quod factum est ? indica mihi. Qui ait : Fugit populus ex prælio, et multi corruentes e populo mortui sunt : sed et Saul et Jonathas filius ejus interierunt.'
      v:005: '2SA:1:5 | 5 | 5 | Dixitque David ad adolescentem qui nuntiabat ei : Unde scis quia mortuus est Saul, et Jonathas filius ejus ?'
      v:006: '2SA:1:6 | 6 | 6 | Et ait adolescens qui nuntiabat ei : Casu veni in montem Gelboë, et Saul incumbebat super hastam suam : porro currus et equites appropinquabant ei,'
      v:007: '2SA:1:7 | 7 | 7 | et conversus post tergum suum, vidensque me, vocavit. Cui cum respondissem : Adsum :'
      v:008: '2SA:1:8 | 8 | 8 | dixit mihi : Quisnam es tu ? Et aio ad eum : Amalecites ego sum.'
      v:009: '2SA:1:9 | 9 | 9 | Et locutus est mihi : Sta super me, et interfice me : quoniam tenent me angustiæ, et adhuc tota anima mea in me est.'
      v:010: '2SA:1:10 | 10 | 10 | Stansque super eum, occidi illum : sciebam enim quod vivere non poterat post ruinam : et tuli diadema quod erat in capite ejus, et armillam de brachio illius, et attuli ad te dominum meum huc.{VS:P}'
      v:011: '2SA:1:11 | 11 | 11 | Apprehendens autem David, vestimenta sua scidit, omnesque viri qui erant cum eo,'
      v:012: '2SA:1:12 | 12 | 12 | et planxerunt, et fleverunt, et jejunaverunt usque ad vesperam super Saul, et super Jonathan filium ejus, et super populum Domini, et super domum Israël, eo quod corruissent gladio.'
      v:013: '2SA:1:13 | 13 | 13 | Dixitque David ad juvenem qui nuntiaverat ei : Unde es tu ? Qui respondit : Filius hominis advenæ Amalecitæ ego sum.'
      v:014: '2SA:1:14 | 14 | 14 | Et ait ad eum David : Quare non timuisti mittere manum tuam ut occideres christum Domini ?'
      v:015: '2SA:1:15 | 15 | 15 | Vocansque David unum de pueris suis, ait : Accedens irrue in eum. Qui percussit illum, et mortuus est.'
      v:016: '2SA:1:16 | 16 | 16 | Et ait ad eum David : Sanguis tuus super caput tuum : os enim tuum locutum est adversum te, dicens : Ego interfeci christum Domini.{VS:P}'
      v:017: '2SA:1:17 | 17 | 17 | Planxit autem David planctum hujuscemodi super Saul, et super Jonathan filium ejus'
      v:018: '2SA:1:18 | 18 | 18 | (et præcepit ut docerent filios Juda arcum, sicut scriptum est in libro justorum), et ait : {VERSE:BEGIN}Considera, Israël, pro his qui mortui sunt,{VS:BR} super excelsa tua vulnerati.{VS:BR}'
      v:019: '2SA:1:19 | 19 | 19 | Inclyti Israël super montes tuos interfecti sunt :{VS:BR} quomodo ceciderunt fortes ?{VS:BR}'
      v:020: '2SA:1:20 | 20 | 20 | Nolite annuntiare in Geth,{VS:BR} neque annuntietis in compitis Ascalonis :{VS:BR} ne forte lætentur filiæ Philisthiim ;{VS:BR} ne exsultent filiæ incircumcisorum.{VERSE:END}{VS:P}'
      v:021: '2SA:1:21 | 21 | 21 | {VERSE:BEGIN}Montes Gelboë, nec ros, nec pluvia veniant super vos,{VS:BR} neque sint agri primitiarum :{VS:BR} quia ibi abjectus est clypeus fortium :{VS:BR} clypeus Saul, quasi non esset unctus oleo.{VERSE:END}{VS:P}'
      v:022: '2SA:1:22 | 22 | 22 | {VERSE:BEGIN}A sanguine interfectorum, ab adipe fortium,{VS:BR} sagitta Jonathæ numquam rediit retrorsum,{VS:BR} et gladius Saul non est reversus inanis.{VS:BR}'
      v:023: '2SA:1:23 | 23 | 23 | Saul et Jonathas amabiles, et decori in vita sua,{VS:BR} in morte quoque non sunt divisi :{VS:BR} aquilis velociores, leonibus fortiores.{VERSE:END}{VS:P}'
      v:024: '2SA:1:24 | 24 | 24 | {VERSE:BEGIN}Filiæ Israël, super Saul flete,{VS:BR} qui vestiebat vos coccino in deliciis,{VS:BR} qui præbebat ornamenta aurea cultui vestro.{VERSE:END}{VS:P}'
      v:025: '2SA:1:25 | 25 | 25 | {VERSE:BEGIN}Quomodo ceciderunt fortes in prælio ?{VS:BR} Jonathas in excelsis tuis occisus est ?{VS:BR}'
      v:026: '2SA:1:26 | 26 | 26 | Doleo super te, frater mi Jonatha,{VS:BR} decore nimis, et amabilis super amorem mulierum.{VS:BR} Sicut mater unicum amat filium suum,{VS:BR} ita ego te diligebam.{VS:BR}'
      v:027: '2SA:1:27 | 27 | 27 | Quomodo ceciderunt robusti,{VS:BR} et perierunt arma bellica ?{VERSE:END}'
  c:002:
    verses:
      v:001: '2SA:2:1 | 1 | 1 | Igitur post hæc consuluit David Dominum, dicens : Num ascendam in unam de civitatibus Juda ? Et ait Dominus ad eum : Ascende. Dixitque David : Quo ascendam ? Et respondit ei : In Hebron.'
      v:002: '2SA:2:2 | 2 | 2 | Ascendit ergo David, et duæ uxores ejus, Achinoam Jezraëlites, et Abigail uxor Nabal Carmeli :'
      v:003: '2SA:2:3 | 3 | 3 | sed et viros, qui erant cum eo, duxit David singulos cum domo sua : et manserunt in oppidis Hebron.'
      v:004: '2SA:2:4 | 4 | 4 | Veneruntque viri Juda, et unxerunt ibi David ut regnaret super domum Juda. Et nuntiatum est David quod viri Jabes Galaad sepelissent Saul.'
      v:005: '2SA:2:5 | 5 | 5 | Misit ergo David nuntios ad viros Jabes Galaad, dixitque ad eos : Benedicti vos Domino, qui fecistis misericordiam hanc cum domino vestro Saul, et sepelistis eum.'
      v:006: '2SA:2:6 | 6 | 6 | Et nunc retribuet vobis quidem Dominus misericordiam et veritatem : sed et ego reddam gratiam, eo quod fecistis verbum istud.'
      v:007: '2SA:2:7 | 7 | 7 | Confortentur manus vestræ, et estote filii fortitudinis : licet enim mortuus sit dominus vester Saul, tamen me unxit domus Juda in regem sibi.{VS:P}'
      v:008: '2SA:2:8 | 8 | 8 | Abner autem filius Ner, princeps exercitus Saul, tulit Isboseth filium Saul, et circumduxit eum per castra,'
      v:009: '2SA:2:9 | 9 | 9 | regemque constituit super Galaad, et super Gessuri, et super Jezraël, et super Ephraim, et super Benjamin, et super Israël universum.'
      v:010: '2SA:2:10 | 10 | 10 | Quadraginta annorum erat Isboseth filius Saul cum regnare cœpisset super Israël, et duobus annis regnavit : sola autem domus Juda sequebatur David.'
      v:011: '2SA:2:11 | 11 | 11 | Et fuit numerus dierum quos commoratus est David imperans in Hebron super domum Juda, septem annorum et sex mensium.{VS:P}'
      v:012: '2SA:2:12 | 12 | 12 | Egressusque est Abner filius Ner, et pueri Isboseth filii Saul, de castris in Gabaon.'
      v:013: '2SA:2:13 | 13 | 13 | Porro Joab filius Sarviæ, et pueri David, egressi sunt, et occurrerunt eis juxta piscinam Gabaon. Et cum in unum convenissent, e regione sederunt : hi ex una parte piscinæ, et illi ex altera.'
      v:014: '2SA:2:14 | 14 | 14 | Dixitque Abner ad Joab : Surgant pueri, et ludant coram nobis. Et respondit Joab : Surgant.'
      v:015: '2SA:2:15 | 15 | 15 | Surrexerunt ergo, et transierunt numero duodecim de Benjamin, ex parte Isboseth filii Saul, et duodecim de pueris David.'
      v:016: '2SA:2:16 | 16 | 16 | Apprehensoque unusquisque capite comparis sui, defixit gladium in latus contrarii, et ceciderunt simul : vocatumque est nomen loci illius : Ager robustorum, in Gabaon.'
      v:017: '2SA:2:17 | 17 | 17 | Et ortum est bellum durum satis in die illa : fugatusque est Abner et viri Israël a pueris David.{VS:P}'
      v:018: '2SA:2:18 | 18 | 18 | Erant autem ibi tres filii Sarviæ, Joab, et Abisai, et Asaël : porro Asaël cursor velocissimus fuit, quasi unus de capreis quæ morantur in silvis.'
      v:019: '2SA:2:19 | 19 | 19 | Persequebatur autem Asaël Abner, et non declinavit ad dextram neque ad sinistram omittens persequi Abner.'
      v:020: '2SA:2:20 | 20 | 20 | Respexit itaque Abner post tergum suum, et ait : Tune es Asaël ? Qui respondit : Ego sum.'
      v:021: '2SA:2:21 | 21 | 21 | Dixitque ei Abner : Vade ad dextram, sive ad sinistram, et apprehende unum de adolescentibus, et tolle tibi spolia ejus. Noluit autem Asaël omittere quin urgeret eum.'
      v:022: '2SA:2:22 | 22 | 22 | Rursumque locutus est Abner ad Asaël : Recede, noli me sequi, ne compellar confodere te in terram, et levare non potero faciem meam ad Joab fratrem tuum.'
      v:023: '2SA:2:23 | 23 | 23 | Qui audire contempsit, et noluit declinare : percussit ergo eum Abner aversa hasta in inguine, et transfodit, et mortuus est in eodem loco : omnesque qui transibant per locum illum, in quo ceciderat Asaël et mortuus erat, subsistebant.'
      v:024: '2SA:2:24 | 24 | 24 | Persequentibus autem Joab et Abisai fugientem Abner, sol occubuit : et venerunt usque ad collem aquæductus, qui est ex adverso vallis itineris deserti in Gabaon.'
      v:025: '2SA:2:25 | 25 | 25 | Congregatique sunt filii Benjamin ad Abner : et conglobati in unum cuneum, steterunt in summitate tumuli unius.'
      v:026: '2SA:2:26 | 26 | 26 | Et exclamavit Abner ad Joab, et ait : Num usque ad internecionem tuus mucro desæviet ? an ignoras quod periculosa sit desperatio ? usquequo non dicis populo ut omittat persequi fratres suos ?'
      v:027: '2SA:2:27 | 27 | 27 | Et ait Joab : Vivit Dominus, si locutus fuisses, mane recessisset populus persequens fratrem suum.'
      v:028: '2SA:2:28 | 28 | 28 | Insonuit ergo Joab buccina, et stetit omnis exercitus, nec persecuti sunt ultra Israël, neque iniere certamen.'
      v:029: '2SA:2:29 | 29 | 29 | Abner autem et viri ejus abierunt per campestria, tota nocte illa : et transierunt Jordanem, et lustrata omni Bethoron, venerunt ad castra.'
      v:030: '2SA:2:30 | 30 | 30 | Porro Joab reversus, omisso Abner, congregavit omnem populum : et defuerunt de pueris David decem et novem viri, excepto Asaële.'
      v:031: '2SA:2:31 | 31 | 31 | Servi autem David percusserunt de Benjamin, et de viris qui erant cum Abner, trecentos sexaginta, qui et mortui sunt.'
      v:032: '2SA:2:32 | 32 | 32 | Tuleruntque Asaël, et sepelierunt eum in sepulchro patris sui in Bethlehem : et ambulaverunt tota nocte Joab et viri qui erant cum eo, et in ipso crepusculo pervenerunt in Hebron.'
  c:003:
    verses:
      v:001: '2SA:3:1 | 1 | 1 | Facta est ergo longa concertatio inter domum Saul et inter domum David : David proficiscens, et semper seipso robustior, domus autem Saul decrescens quotidie.'
      v:002: '2SA:3:2 | 2 | 2 | Natique sunt filii David in Hebron : fuitque primogenitus ejus Amnon, de Achinoam Jezraëlitide.'
      v:003: '2SA:3:3 | 3 | 3 | Et post eum Cheleab, de Abigail uxore Nabal Carmeli : porro tertius Absalom, filius Maacha filiæ Tholmai regis Gessur.'
      v:004: '2SA:3:4 | 4 | 4 | Quartus autem Adonias, filius Haggith : et quintus Saphathia, filius Abital.'
      v:005: '2SA:3:5 | 5 | 5 | Sextus quoque Jethraam, de Egla uxore David : hi nati sunt David in Hebron.'
      v:006: '2SA:3:6 | 6 | 6 | Cum ergo esset prælium inter domum Saul et domum David, Abner filius Ner regebat domum Saul.{VS:P}'
      v:007: '2SA:3:7 | 7 | 7 | Fuerat autem Sauli concubina nomine Respha, filia Aja. Dixitque Isboseth ad Abner :'
      v:008: '2SA:3:8 | 8 | 8 | Quare ingressus es ad concubinam patris mei ? Qui iratus nimis propter verba Isboseth, ait : Numquid caput canis ego sum adversum Judam hodie, qui fecerim misericordiam super domum Saul patris tui, et super fratres et proximos ejus, et non tradidi te in manus David, et tu requisisti in me quod argueres pro muliere hodie ?'
      v:009: '2SA:3:9 | 9 | 9 | Hæc faciat Deus Abner, et hæc addat ei, nisi quomodo juravit Dominus David, sic faciam cum eo,'
      v:010: '2SA:3:10 | 10 | 10 | ut transferatur regnum de domo Saul, et elevetur thronus David super Israël et super Judam, a Dan usque Bersabee.'
      v:011: '2SA:3:11 | 11 | 11 | Et non potuit respondere ei quidquam, quia metuebat illum.'
      v:012: '2SA:3:12 | 12 | 12 | Misit ergo Abner nuntios ad David pro se dicentes : Cujus est terra ? et ut loquerentur : Fac mecum amicitias, et erit manus mea tecum, et reducam ad te universum Israël.'
      v:013: '2SA:3:13 | 13 | 13 | Qui ait : Optime : ego faciam tecum amicitias : sed unam rem peto a te, dicens : Non videbis faciem meam antequam adduxeris Michol filiam Saul : et sic venies, et videbis me.'
      v:014: '2SA:3:14 | 14 | 14 | Misit autem David nuntios ad Isboseth filium Saul, dicens : Redde uxorem meam Michol, quam despondi mihi centum præputiis Philisthiim.'
      v:015: '2SA:3:15 | 15 | 15 | Misit ergo Isboseth, et tulit eam a viro suo Phaltiel filio Lais.'
      v:016: '2SA:3:16 | 16 | 16 | Sequebaturque eam vir suus, plorans usque Bahurim : et dixit ad eum Abner : Vade, et revertere. Qui reversus est.'
      v:017: '2SA:3:17 | 17 | 17 | Sermonem quoque intulit Abner ad seniores Israël, dicens : Tam heri quam nudiustertius quærebatis David ut regnaret super vos.'
      v:018: '2SA:3:18 | 18 | 18 | Nunc ergo facite : quoniam Dominus locutus est ad David, dicens : In manu servi mei David salvabo populum meum Israël de manu Philisthiim, et omnium inimicorum ejus.'
      v:019: 2SA:3:19 | 19 | 19 | Locutus est autem Abner etiam ad Benjamin. Et abiit ut loqueretur ad David in Hebron omnia quæ placuerant Israëli et universo Benjamin.
      v:020: '2SA:3:20 | 20 | 20 | Venitque ad David in Hebron cum viginti viris : et fecit David Abner, et viris ejus qui venerant cum eo, convivium.'
      v:021: '2SA:3:21 | 21 | 21 | Et dixit Abner ad David : Surgam, ut congregem ad te dominum meum regem omnem Israël, et ineam tecum fœdus, et imperes omnibus, sicut desiderat anima tua. Cum ergo deduxisset David Abner, et ille isset in pace,'
      v:022: '2SA:3:22 | 22 | 22 | statim pueri David et Joab venerunt, cæsis latronibus, cum præda magna nimis : Abner autem non erat cum David in Hebron, quia jam dimiserat eum, et profectus fuerat in pace.'
      v:023: '2SA:3:23 | 23 | 23 | Et Joab, et omnis exercitus qui erat cum eo, postea venerunt : nuntiatum est itaque Joab a narrantibus : Venit Abner filius Ner ad regem, et dimisit eum, et abiit in pace.{VS:P}'
      v:024: '2SA:3:24 | 24 | 24 | Et ingressus est Joab ad regem, et ait : Quid fecisti ? Ecce venit Abner ad te : quare dimisisti eum, et abiit et recessit ?'
      v:025: '2SA:3:25 | 25 | 25 | ignoras Abner filium Ner, quoniam ad hoc venit ad te ut deciperet te, et sciret exitum tuum et introitum tuum, et nosset omnia quæ agis ?'
      v:026: '2SA:3:26 | 26 | 26 | Egressus itaque Joab a David, misit nuntios post Abner, et reduxit eum a cisterna Sira, ignorante David.'
      v:027: '2SA:3:27 | 27 | 27 | Cumque rediisset Abner in Hebron, seorsum adduxit eum Joab ad medium portæ ut loqueretur ei, in dolo : et percussit illum ibi in inguine, et mortuus est in ultionem sanguinis Asaël fratris ejus.'
      v:028: '2SA:3:28 | 28 | 28 | Quod cum audisset David rem jam gestam, ait : Mundus ego sum, et regnum meum apud Dominum usque in sempiternum, a sanguine Abner filii Ner :'
      v:029: '2SA:3:29 | 29 | 29 | et veniat super caput Joab, et super omnem domum patris ejus : nec deficiat de domo Joab fluxum seminis sustinens, et leprosus, et tenens fusum, et cadens gladio, et indigens pane.'
      v:030: '2SA:3:30 | 30 | 30 | Igitur Joab et Abisai frater ejus interfecerunt Abner, eo quod occidisset Asaël fratrem eorum in Gabaon in prælio.{VS:P}'
      v:031: '2SA:3:31 | 31 | 31 | Dixit autem David ad Joab, et ad omnem populum qui erat cum eo : Scindite vestimenta vestra, et accingimini saccis, et plangite ante exequias Abner. Porro rex David sequebatur feretrum.'
      v:032: '2SA:3:32 | 32 | 32 | Cumque sepelissent Abner in Hebron, levavit rex David vocem suam, et flevit super tumulum Abner : flevit autem et omnis populus.'
      v:033: '2SA:3:33 | 33 | 33 | Plangensque rex, et lugens Abner, ait : {VERSE:BEGIN}Nequaquam ut mori solent ignavi, mortuus est Abner.{VS:BR}'
      v:034: '2SA:3:34 | 34 | 34 | Manus tuæ ligatæ non sunt,{VS:BR} et pedes tui non sunt compedibus aggravati :{VS:BR} sed sicut solent cadere coram filiis iniquitatis, sic corruisti.{VERSE:END} Congeminansque omnis populus flevit super eum.'
      v:035: '2SA:3:35 | 35 | 35 | Cumque venisset universa multitudo cibum capere cum David, clara adhuc die juravit David, dicens : Hæc faciat mihi Deus, et hæc addat, si ante occasum solis gustavero panem vel aliud quidquam.'
      v:036: '2SA:3:36 | 36 | 36 | Omnisque populus audivit, et placuerunt eis cuncta quæ fecit rex in conspectu totius populi.'
      v:037: '2SA:3:37 | 37 | 37 | Et cognovit omne vulgus et universus Israël in die illa, quoniam non actum fuisset a rege ut occideretur Abner filius Ner.'
      v:038: '2SA:3:38 | 38 | 38 | Dixit quoque rex ad servos suos : Num ignoratis quoniam princeps et maximus cecidit hodie in Israël ?'
      v:039: '2SA:3:39 | 39 | 39 | Ego autem adhuc delicatus, et unctus rex : porro viri isti filii Sarviæ duri sunt mihi : retribuat Dominus facienti malum juxta malitiam suam.'
  c:004:
    verses:
      v:001: '2SA:4:1 | 1 | 1 | Audivit autem Isboseth filius Saul quod cecidisset Abner in Hebron : et dissolutæ sunt manus ejus, omnisque Israël perturbatus est.'
      v:002: '2SA:4:2 | 2 | 2 | Duo autem viri principes latronum erant filio Saul, nomen uni Baana, et nomen alteri Rechab, filii Remmon Berothitæ de filiis Benjamin : siquidem et Beroth reputata est in Benjamin.'
      v:003: '2SA:4:3 | 3 | 3 | Et fugerunt Berothitæ in Gethaim, fueruntque ibi advenæ usque ad tempus illud.'
      v:004: '2SA:4:4 | 4 | 4 | Erat autem Jonathæ filio Saul filius debilis pedibus : quinquennis enim fuit, quando venit nuntius de Saul et Jonatha ex Jezrahel. Tollens itaque eum nutrix sua, fugit : cumque festinaret ut fugeret, cecidit, et claudus effectus est : habuitque vocabulum Miphiboseth.'
      v:005: '2SA:4:5 | 5 | 5 | Venientes igitur filii Remmon Berothitæ, Rechab et Baana, ingressi sunt fervente die domum Isboseth : qui dormiebat super stratum suum meridie. Et ostiaria domus purgans triticum, obdormivit.'
      v:006: '2SA:4:6 | 6 | 6 | Ingressi sunt autem domum latenter assumentes spicas tritici, et percusserunt eum in inguine Rechab, et Baana frater ejus, et fugerunt.'
      v:007: '2SA:4:7 | 7 | 7 | Cum autem ingressi fuissent domum, ille dormiebat super lectum suum in conclavi, et percutientes interfecerunt eum : sublatoque capite ejus, abierunt per viam deserti tota nocte,'
      v:008: '2SA:4:8 | 8 | 8 | et attulerunt caput Isboseth ad David in Hebron : dixeruntque ad regem : Ecce caput Isboseth filii Saul inimici tui, qui quærebat animam tuam : et dedit Dominus domino meo regi ultionem hodie de Saul, et de semine ejus.{VS:P}'
      v:009: '2SA:4:9 | 9 | 9 | Respondens autem David Rechab, et Baana fratri ejus, filiis Remmon Berothitæ, dixit ad eos : Vivit Dominus, qui eruit animam meam de omni angustia,'
      v:010: '2SA:4:10 | 10 | 10 | quoniam eum qui annuntiaverat mihi, et dixerat : Mortuus est Saul : qui putabat se prospera nuntiare, tenui, et occidi eum in Siceleg, cui oportebat mercedem dare pro nuntio.'
      v:011: '2SA:4:11 | 11 | 11 | Quanto magis nunc cum homines impii interfecerunt virum innoxium in domo sua, super lectum suum, non quæram sanguinem ejus de manu vestra, et auferam vos de terra ?'
      v:012: '2SA:4:12 | 12 | 12 | Præcepit itaque David pueris suis, et interfecerunt eos : præcidentesque manus et pedes eorum, suspenderunt eos super piscinam in Hebron : caput autem Isboseth tulerunt, et sepelierunt in sepulchro Abner in Hebron.'
  c:005:
    verses:
      v:001: '2SA:5:1 | 1 | 1 | Et venerunt universæ tribus Israël ad David in Hebron, dicentes : Ecce nos os tuum et caro tua sumus.'
      v:002: '2SA:5:2 | 2 | 2 | Sed et heri et nudiustertius cum esset Saul rex super nos, tu eras educens et reducens Israël : dixit autem Dominus ad te : Tu pasces populum meum Israël, et tu eris dux super Israël.'
      v:003: '2SA:5:3 | 3 | 3 | Venerunt quoque et seniores Israël ad regem in Hebron, et percussit cum eis rex David fœdus in Hebron coram Domino : unxeruntque David in regem super Israël.'
      v:004: '2SA:5:4 | 4 | 4 | Filius triginta annorum erat David cum regnare cœpisset, et quadraginta annis regnavit.'
      v:005: '2SA:5:5 | 5 | 5 | In Hebron regnavit super Judam septem annis et sex mensibus : in Jerusalem autem regnavit triginta tribus annis super omnem Israël et Judam.{VS:P}'
      v:006: '2SA:5:6 | 6 | 6 | Et abiit rex, et omnes viri qui erant cum eo, in Jerusalem, ad Jebusæum habitatorem terræ : dictumque est David ab eis : Non ingredieris huc, nisi abstuleris cæcos et claudos dicentes : Non ingredietur David huc.'
      v:007: '2SA:5:7 | 7 | 7 | Cepit autem David arcem Sion : hæc est civitas David.'
      v:008: '2SA:5:8 | 8 | 8 | Proposuerat enim David in die illa præmium, qui percussisset Jebusæum, et tetigisset domatum fistulas, et abstulisset cæcos et claudos odientes animam David. Idcirco dicitur in proverbio : Cæcus et claudus non intrabunt in templum.'
      v:009: '2SA:5:9 | 9 | 9 | Habitavit autem David in arce, et vocavit eam civitatem David : et ædificavit per gyrum a Mello et intrinsecus.'
      v:010: '2SA:5:10 | 10 | 10 | Et ingrediebatur proficiens atque succrescens, et Dominus Deus exercituum erat cum eo.'
      v:011: '2SA:5:11 | 11 | 11 | Misit quoque Hiram rex Tyri nuntios ad David, et ligna cedrina, et artifices lignorum, artificesque lapidum ad parietes : et ædificaverunt domum David.'
      v:012: '2SA:5:12 | 12 | 12 | Et cognovit David quoniam confirmasset eum Dominus regem super Israël, et quoniam exaltasset regnum ejus super populum suum Israël.'
      v:013: '2SA:5:13 | 13 | 13 | Accepit ergo David adhuc concubinas et uxores de Jerusalem, postquam venerat de Hebron : natique sunt David et alii filii et filiæ :'
      v:014: '2SA:5:14 | 14 | 14 | et hæc nomina eorum, qui nati sunt ei in Jerusalem : Samua, et Sobab, et Nathan, et Salomon,'
      v:015: '2SA:5:15 | 15 | 15 | et Jebahar, et Elisua, et Nepheg,'
      v:016: '2SA:5:16 | 16 | 16 | et Japhia, et Elisama, et Elioda, et Eliphaleth.{VS:P}'
      v:017: '2SA:5:17 | 17 | 17 | Audierunt ergo Philisthiim quod unxissent David in regem super Israël, et ascenderunt universi ut quærerent David : quod cum audisset David, descendit in præsidium.'
      v:018: 2SA:5:18 | 18 | 18 | Philisthiim autem venientes diffusi sunt in valle Raphaim.
      v:019: '2SA:5:19 | 19 | 19 | Et consuluit David Dominum, dicens : Si ascendam ad Philisthiim ? et si dabis eos in manu mea ? Et dixit Dominus ad David : Ascende, quia tradens dabo Philisthiim in manu tua.'
      v:020: '2SA:5:20 | 20 | 20 | Venit ergo David in Baal Pharasim : et percussit eos ibi, et dixit : Divisit Dominus inimicos meos coram me, sicut dividuntur aquæ. Propterea vocatum est nomen loci illius, Baal Pharasim.'
      v:021: '2SA:5:21 | 21 | 21 | Et reliquerunt ibi sculptilia sua, quæ tulit David et viri ejus.'
      v:022: '2SA:5:22 | 22 | 22 | Et addiderunt adhuc Philisthiim ut ascenderent, et diffusi sunt in valle Raphaim.'
      v:023: '2SA:5:23 | 23 | 23 | Consuluit autem David Dominum : Si ascendam contra Philisthæos, et tradas eos in manus meas ? Qui respondit : Non ascendas contra eos, sed gyra post tergum eorum, et venies ad eos ex adverso pyrorum.'
      v:024: '2SA:5:24 | 24 | 24 | Et cum audieris sonitum gradientis in cacumine pyrorum, tunc inibis prælium : quia tunc egredietur Dominus ante faciem tuam, ut percutiat castra Philisthiim.'
      v:025: '2SA:5:25 | 25 | 25 | Fecit itaque David sicut præceperat ei Dominus, et percussit Philisthiim de Gabaa usque dum venias Gezer.'
  c:006:
    verses:
      v:001: '2SA:6:1 | 1 | 1 | Congregavit autem rursum David omnes electos ex Israël, triginta millia.'
      v:002: '2SA:6:2 | 2 | 2 | Surrexitque David, et abiit, et universus populus qui erat cum eo de viris Juda, ut adducerent arcam Dei, super quam invocatum est nomen Domini exercituum, sedentis in cherubim super eam.'
      v:003: '2SA:6:3 | 3 | 3 | Et imposuerunt arcam Dei super plaustrum novum : tuleruntque eam de domo Abinadab, qui erat in Gabaa : Oza autem et Ahio, filii Abinadab, minabant plaustrum novum.'
      v:004: '2SA:6:4 | 4 | 4 | Cumque tulissent eam de domo Abinadab, qui erat in Gabaa, custodiens arcam Dei Ahio præcedebat arcam.'
      v:005: '2SA:6:5 | 5 | 5 | David autem et omnis Israël ludebant coram Domino in omnibus lignis fabrefactis, et citharis et lyris et tympanis et sistris et cymbalis.'
      v:006: '2SA:6:6 | 6 | 6 | Postquam autem venerunt ad aream Nachon, extendit Oza manum ad arcam Dei, et tenuit eam : quoniam calcitrabant boves, et declinaverunt eam.'
      v:007: '2SA:6:7 | 7 | 7 | Iratusque est indignatione Dominus contra Ozam, et percussit eum super temeritate : qui mortuus est ibi juxta arcam Dei.'
      v:008: '2SA:6:8 | 8 | 8 | Contristatus est autem David, eo quod percussisset Dominus Ozam, et vocatum est nomen loci illius : Percussio Ozæ, usque in diem hanc.'
      v:009: '2SA:6:9 | 9 | 9 | Et extimuit David Dominum in die illa, dicens : Quomodo ingredietur ad me arca Domini ?'
      v:010: '2SA:6:10 | 10 | 10 | Et noluit divertere ad se arcam Domini in civitatem David : sed divertit eam in domum Obededom Gethæi.'
      v:011: '2SA:6:11 | 11 | 11 | Et habitavit arca Domini in domo Obededom Gethæi tribus mensibus : et benedixit Dominus Obededom, et omnem domum ejus.{VS:P}'
      v:012: '2SA:6:12 | 12 | 12 | Nuntiatumque est regi David quod benedixisset Dominus Obededom, et omnia ejus, propter arcam Dei. Abiit ergo David, et adduxit arcam Dei de domo Obededom in civitatem David cum gaudio : et erant cum David septem chori, et victima vituli.'
      v:013: '2SA:6:13 | 13 | 13 | Cumque transcendissent qui portabant arcam Domini sex passus, immolabat bovem et arietem,'
      v:014: '2SA:6:14 | 14 | 14 | et David saltabat totis viribus ante Dominum : porro David erat accinctus ephod lineo.'
      v:015: '2SA:6:15 | 15 | 15 | Et David et omnis domus Israël ducebant arcam testamenti Domini in jubilo, et in clangore buccinæ.'
      v:016: '2SA:6:16 | 16 | 16 | Cumque intrasset arca Domini in civitatem David, Michol filia Saul, prospiciens per fenestram, vidit regem David subsilientem atque saltantem coram Domino : et despexit eum in corde suo.'
      v:017: '2SA:6:17 | 17 | 17 | Et introduxerunt arcam Domini, et imposuerunt eam in loco suo in medio tabernaculi, quod tetenderat ei David : et obtulit David holocausta et pacifica coram Domino.'
      v:018: '2SA:6:18 | 18 | 18 | Cumque complesset offerens holocausta et pacifica, benedixit populo in nomine Domini exercituum.'
      v:019: '2SA:6:19 | 19 | 19 | Et partitus est universæ multitudini Israël tam viro quam mulieri singulis collyridam panis unam, et assaturam bubulæ carnis unam, et similam frixam oleo : et abiit omnis populus, unusquisque in domum suam.{VS:P}'
      v:020: '2SA:6:20 | 20 | 20 | Reversusque est David ut benediceret domui suæ : et egressa Michol filia Saul in occursum David, ait : Quam gloriosus fuit hodie rex Israël discooperiens se ante ancillas servorum suorum, et nudatus est, quasi si nudetur unus de scurris.'
      v:021: '2SA:6:21 | 21 | 21 | Dixitque David ad Michol : Ante Dominum, qui elegit me potius quam patrem tuum et quam omnem domum ejus, et præcepit mihi ut essem dux super populum Domini in Israël,'
      v:022: '2SA:6:22 | 22 | 22 | et ludam, et vilior fiam plus quam factus sum : et ero humilis in oculis meis, et cum ancillis de quibus locuta es, gloriosior apparebo.'
      v:023: 2SA:6:23 | 23 | 23 | Igitur Michol filiæ Saul non est natus filius usque in diem mortis suæ.
  c:007:
    verses:
      v:001: '2SA:7:1 | 1 | 1 | Factum est autem cum sedisset rex in domo sua, et Dominus dedisset ei requiem undique ab universis inimicis suis,'
      v:002: '2SA:7:2 | 2 | 2 | dixit ad Nathan prophetam : Videsne quod ego habitem in domo cedrina, et arca Dei posita sit in medio pellium ?'
      v:003: '2SA:7:3 | 3 | 3 | Dixitque Nathan ad regem : Omne quod est in corde tuo, vade, fac : quia Dominus tecum est.'
      v:004: '2SA:7:4 | 4 | 4 | Factum est autem in illa nocte : et ecce sermo Domini ad Nathan, dicens :'
      v:005: '2SA:7:5 | 5 | 5 | Vade, et loquere ad servum meum David : Hæc dicit Dominus : Numquid tu ædificabis mihi domum ad habitandum ?'
      v:006: '2SA:7:6 | 6 | 6 | Neque enim habitavi in domo ex die illa, qua eduxi filios Israël de terra Ægypti, usque in diem hanc : sed ambulabam in tabernaculo, et in tentorio.'
      v:007: '2SA:7:7 | 7 | 7 | Per cuncta loca quæ transivi cum omnibus filiis Israël, numquid loquens locutus sum ad unam de tribubus Israël, cui præcepi ut pasceret populum meum Israël, dicens : Quare non ædificastis mihi domum cedrinam ?{VS:P}'
      v:008: '2SA:7:8 | 8 | 8 | Et nunc hæc dices servo meo David : Hæc dicit Dominus exercituum : Ego tuli te de pascuis sequentem greges, ut esses dux super populum meum Israël :'
      v:009: '2SA:7:9 | 9 | 9 | et fui tecum in omnibus ubicumque ambulasti, et interfeci universos inimicos tuos a facie tua : fecique tibi nomen grande, juxta nomen magnorum qui sunt in terra.'
      v:010: '2SA:7:10 | 10 | 10 | Et ponam locum populo meo Israël, et plantabo eum, et habitabit sub eo, et non turbabitur amplius : nec addent filii iniquitatis ut affligant eum sicut prius,'
      v:011: '2SA:7:11 | 11 | 11 | ex die qua constitui judices super populum meum Israël : et requiem dabo tibi ab omnibus inimicis tuis : prædicitque tibi Dominus quod domum faciat tibi Dominus.'
      v:012: '2SA:7:12 | 12 | 12 | Cumque completi fuerint dies tui, et dormieris cum patribus tuis, suscitabo semen tuum post te, quod egredietur de utero tuo, et firmabo regnum ejus.'
      v:013: '2SA:7:13 | 13 | 13 | Ipse ædificabit domum nomini meo, et stabiliam thronum regni ejus usque in sempiternum.'
      v:014: '2SA:7:14 | 14 | 14 | Ego ero ei in patrem, et ipse erit mihi in filium : qui si inique aliquid gesserit, arguam eum in virga virorum, et in plagis filiorum hominum.'
      v:015: '2SA:7:15 | 15 | 15 | Misericordiam autem meam non auferam ab eo, sicut abstuli a Saul, quem amovi a facie mea.'
      v:016: '2SA:7:16 | 16 | 16 | Et fidelis erit domus tua, et regnum tuum usque in æternum ante faciem tuam, et thronus tuus erit firmus jugiter.'
      v:017: '2SA:7:17 | 17 | 17 | Secundum omnia verba hæc, et juxta universam visionem istam, sic locutus est Nathan ad David.{VS:P}'
      v:018: '2SA:7:18 | 18 | 18 | Ingressus est autem rex David, et sedit coram Domino, et dixit : Quis ego sum, Domine Deus, et quæ domus mea, quia adduxisti me hucusque ?'
      v:019: '2SA:7:19 | 19 | 19 | Sed et hoc parum visum est in conspectu tuo, Domine Deus, nisi loquereris etiam de domo servi tui in longinquum : ista est enim lex Adam, Domine Deus.'
      v:020: '2SA:7:20 | 20 | 20 | Quid ergo addere poterit adhuc David, ut loquatur ad te ? tu enim scis servum tuum, Domine Deus.'
      v:021: '2SA:7:21 | 21 | 21 | Propter verbum tuum, et secundum cor tuum, fecisti omnia magnalia hæc, ita ut notum faceres servo tuo.'
      v:022: '2SA:7:22 | 22 | 22 | Idcirco magnificatus es, Domine Deus, quia non est similis tui, neque est deus extra te, in omnibus quæ audivimus auribus nostris.'
      v:023: '2SA:7:23 | 23 | 23 | Quæ est autem ut populus tuus Israël gens in terra, propter quam ivit Deus ut redimeret eam sibi in populum, et poneret sibi nomen, faceretque eis magnalia et horribilia super terram a facie populi tui quem redemisti tibi ex Ægypto, gentem, et deum ejus.'
      v:024: '2SA:7:24 | 24 | 24 | Firmasti enim tibi populum tuum Israël in populum sempiternum : et tu, Domine Deus, factus es eis in Deum.'
      v:025: '2SA:7:25 | 25 | 25 | Nunc ergo Domine Deus, verbum quod locutus es super servum tuum, et super domum ejus, suscita in sempiternum : et fac sicut locutus es,'
      v:026: '2SA:7:26 | 26 | 26 | ut magnificetur nomen tuum usque in sempiternum, atque dicatur : Dominus exercituum, Deus super Israël. Et domus servi tui David erit stabilita coram Domino,'
      v:027: '2SA:7:27 | 27 | 27 | quia tu, Domine exercituum Deus Israël, revelasti aurem servi tui, dicens : Domum ædificabo tibi : propterea invenit servus tuus cor suum ut oraret te oratione hac.'
      v:028: '2SA:7:28 | 28 | 28 | Nunc ergo Domine Deus, tu es Deus, et verba tua erunt vera : locutus es enim ad servum tuum bona hæc.'
      v:029: '2SA:7:29 | 29 | 29 | Incipe ergo, et benedic domui servi tui, ut sit in sempiternum coram te : quia tu, Domine Deus, locutus es, et benedictione tua benedicetur domus servi tui in sempiternum.'
  c:008:
    verses:
      v:001: '2SA:8:1 | 1 | 1 | Factum est autem post hæc, percussit David Philisthiim, et humiliavit eos, et tulit David frenum tributi de manu Philisthiim.'
      v:002: '2SA:8:2 | 2 | 2 | Et percussit Moab, et mensus est eos funiculo, coæquans terræ : mensus est autem duos funiculos, unum ad occidendum, et unum ad vivificandum : factusque est Moab David serviens sub tributo.'
      v:003: '2SA:8:3 | 3 | 3 | Et percussit David Adarezer filium Rohob regem Soba, quando profectus est ut dominaretur super flumen Euphraten.'
      v:004: '2SA:8:4 | 4 | 4 | Et captis David ex parte ejus mille septingentis equitibus, et viginti millibus peditum, subnervavit omnes jugales curruum : dereliquit autem ex eis centum currus.'
      v:005: '2SA:8:5 | 5 | 5 | Venit quoque Syria Damasci, ut præsidium ferret Adarezer regi Soba : et percussit David de Syria viginti duo millia virorum.'
      v:006: '2SA:8:6 | 6 | 6 | Et posuit David præsidium in Syria Damasci : factaque est Syria David serviens sub tributo : servavitque Dominus David in omnibus ad quæcumque profectus est.'
      v:007: '2SA:8:7 | 7 | 7 | Et tulit David arma aurea quæ habebant servi Adarezer, et detulit ea in Jerusalem.'
      v:008: '2SA:8:8 | 8 | 8 | Et de Bete et de Beroth, civitatibus Adarezer, tulit rex David æs multum nimis.'
      v:009: '2SA:8:9 | 9 | 9 | Audivit autem Thou rex Emath quod percussisset David omne robur Adarezer,'
      v:010: '2SA:8:10 | 10 | 10 | et misit Thou Joram filium suum ad regem David, ut salutaret eum congratulans, et gratias ageret : eo quod expugnasset Adarezer, et percussisset eum. Hostis quippe erat Thou Adarezer, et in manu ejus erant vasa aurea, et vasa argentea, et vasa ærea :'
      v:011: '2SA:8:11 | 11 | 11 | quæ et ipsa sanctificavit rex David Domino cum argento et auro quæ sanctificaverat de universis gentibus quas subegerat,'
      v:012: '2SA:8:12 | 12 | 12 | de Syria, et Moab, et filiis Ammon, et Philisthiim, et Amalec, et de manubiis Adarezer filii Rohob regis Soba.'
      v:013: '2SA:8:13 | 13 | 13 | Fecit quoque sibi David nomen cum reverteretur capta Syria in valle Salinarum, cæsis decem et octo millibus :'
      v:014: '2SA:8:14 | 14 | 14 | et posuit in Idumæa custodes, statuitque præsidium : et facta est universa Idumæa serviens David, et servavit Dominus David in omnibus ad quæcumque profectus est.'
      v:015: '2SA:8:15 | 15 | 15 | Et regnavit David super omnem Israël : faciebat quoque David judicium et justitiam omni populo suo.'
      v:016: '2SA:8:16 | 16 | 16 | Joab autem filius Sarviæ erat super exercitum : porro Josaphat filius Ahilud erat a commentariis :'
      v:017: '2SA:8:17 | 17 | 17 | et Sadoc filius Achitob, et Achimelech filius Abiathar, erant sacerdotes : et Saraias, scriba :'
      v:018: '2SA:8:18 | 18 | 18 | Banaias autem filius Jojadæ super Cerethi et Phelethi : filii autem David sacerdotes erant.'
  c:009:
    verses:
      v:001: '2SA:9:1 | 1 | 1 | Et dixit David : Putasne est aliquis qui remanserit de domo Saul, ut faciam cum eo misericordiam propter Jonathan ?'
      v:002: '2SA:9:2 | 2 | 2 | Erat autem de domo Saul servus nomine Siba : quem cum vocasset rex ad se, dixit ei : Tune es Siba ? Et ille respondit : Ego sum servus tuus.'
      v:003: '2SA:9:3 | 3 | 3 | Et ait rex : Numquid superest aliquis de domo Saul, ut faciam cum eo misericordiam Dei ? Dixitque Siba regi : Superest filius Jonathæ, debilis pedibus.'
      v:004: '2SA:9:4 | 4 | 4 | Ubi, inquit, est ? Et Siba ad regem : Ecce, ait, in domo est Machir filii Ammiel, in Lodabar.'
      v:005: '2SA:9:5 | 5 | 5 | Misit ergo rex David, et tulit eum de domo Machir filii Ammiel, de Lodabar.'
      v:006: '2SA:9:6 | 6 | 6 | Cum autem venisset Miphiboseth filius Jonathæ filii Saul ad David, corruit in faciem suam, et adoravit. Dixitque David : Miphiboseth ? Qui respondit : Adsum servus tuus.'
      v:007: '2SA:9:7 | 7 | 7 | Et ait ei David : Ne timeas, quia faciens faciam in te misericordiam propter Jonathan patrem tuum, et restituam tibi omnes agros Saul patris tui : et tu comedes panem in mensa mea semper.'
      v:008: '2SA:9:8 | 8 | 8 | Qui adorans eum, dixit : Quis ego sum servus tuus, quoniam respexisti super canem mortuum similem mei ?'
      v:009: '2SA:9:9 | 9 | 9 | Vocavit itaque rex Sibam puerum Saul, et dixit ei : Omnia quæcumque fuerunt Saul, et universam domum ejus, dedi filio domini tui.'
      v:010: '2SA:9:10 | 10 | 10 | Operare igitur ei terram tu, et filii tui, et servi tui, et inferes filio domini tui cibos ut alatur : Miphiboseth autem filius domini tui comedet semper panem super mensam meam. Erant autem Sibæ quindecim filii, et viginti servi.'
      v:011: '2SA:9:11 | 11 | 11 | Dixitque Siba ad regem : Sicut jussisti, domine mi rex, servo tuo, sic faciet servus tuus : et Miphiboseth comedet super mensam meam, quasi unus de filiis regis.'
      v:012: '2SA:9:12 | 12 | 12 | Habebat autem Miphiboseth filium parvulum nomine Micha : omnis vero cognatio domus Sibæ serviebat Miphiboseth.'
      v:013: '2SA:9:13 | 13 | 13 | Porro Miphiboseth habitabat in Jerusalem, quia de mensa regis jugiter vescebatur : et erat claudus utroque pede.'
  c:010:
    verses:
      v:001: '2SA:10:1 | 1 | 1 | Factum est autem post hæc ut moreretur rex filiorum Ammon, et regnavit Hanon filius ejus pro eo.'
      v:002: '2SA:10:2 | 2 | 2 | Dixitque David : Faciam misericordiam cum Hanon filio Naas, sicut fecit pater ejus mecum misericordiam. Misit ergo David, consolans eum per servos suos super patris interitu. Cum autem venissent servi David in terram filiorum Ammon,'
      v:003: '2SA:10:3 | 3 | 3 | dixerunt principes filiorum Ammon ad Hanon dominum suum : Putas quod propter honorem patris tui miserit David ad te consolatores, et non ideo ut investigaret, et exploraret civitatem, et everteret eam, misit David servos suos ad te ?'
      v:004: '2SA:10:4 | 4 | 4 | Tulit itaque Hanon servos David, rasitque dimidiam partem barbæ eorum et præscidit vestes eorum medias usque ad nates, et dimisit eos.'
      v:005: '2SA:10:5 | 5 | 5 | Quod cum nuntiatum esset David, misit in occursum eorum : erant enim viri confusi turpiter valde, et mandavit eis David : Manete in Jericho donec crescat barba vestra, et tunc revertimini.{VS:P}'
      v:006: '2SA:10:6 | 6 | 6 | Videntes autem filii Ammon quod injuriam fecissent David, miserunt, et conduxerunt mercede Syrum Rohob, et Syrum Soba, viginti millia peditum, et a rege Maacha mille viros, et ab Istob duodecim millia virorum.'
      v:007: '2SA:10:7 | 7 | 7 | Quod cum audisset David, misit Joab et omnem exercitum bellatorum.'
      v:008: '2SA:10:8 | 8 | 8 | Egressi sunt ergo filii Ammon, et direxerunt aciem ante ipsum introitum portæ : Syrus autem Soba, et Rohob, et Istob, et Maacha, seorsum erant in campo.'
      v:009: '2SA:10:9 | 9 | 9 | Videns igitur Joab quod præparatum esset adversum se prælium et ex adverso et post tergum, elegit ex omnibus electis Israël, et instruxit aciem contra Syrum :'
      v:010: '2SA:10:10 | 10 | 10 | reliquam autem partem populi tradidit Abisai fratri suo, qui direxit aciem adversus filios Ammon.'
      v:011: '2SA:10:11 | 11 | 11 | Et ait Joab : Si prævaluerint adversum me Syri, eris mihi in adjutorium : si autem filii Ammon prævaluerint adversum te, auxiliabor tibi.'
      v:012: '2SA:10:12 | 12 | 12 | Esto vir fortis, et pugnemus pro populo nostro et civitate Dei nostri : Dominus autem faciet quod bonum est in conspectu suo.'
      v:013: '2SA:10:13 | 13 | 13 | Iniit itaque Joab, et populus qui erat cum eo, certamen contra Syros : qui statim fugerunt a facie ejus.'
      v:014: '2SA:10:14 | 14 | 14 | Filii autem Ammon videntes quia fugissent Syri, fugerunt et ipsi a facie Abisai, et ingressi sunt civitatem : reversusque est Joab a filiis Ammon, et venit Jerusalem.'
      v:015: '2SA:10:15 | 15 | 15 | Videntes igitur Syri quoniam corruissent coram Israël, congregati sunt pariter.'
      v:016: '2SA:10:16 | 16 | 16 | Misitque Adarezer, et eduxit Syros qui erant trans fluvium, et adduxit eorum exercitum : Sobach autem, magister militiæ Adarezer, erat princeps eorum.'
      v:017: '2SA:10:17 | 17 | 17 | Quod cum nuntiatum esset David, contraxit omnem Israëlem, et transivit Jordanem, venitque in Helam : et direxerunt aciem Syri ex adverso David, et pugnaverunt contra eum.'
      v:018: '2SA:10:18 | 18 | 18 | Fugeruntque Syri a facie Israël, et occidit David de Syris septingentos currus, et quadraginta millia equitum : et Sobach principem militiæ percussit, qui statim mortuus est.'
      v:019: '2SA:10:19 | 19 | 19 | Videntes autem universi reges qui erant in præsidio Adarezer, se victos esse ab Israël, expaverunt, et fugerunt quinquaginta et octo millia coram Israël. Et fecerunt pacem cum Israël, et servierunt eis : timueruntque Syri auxilium præbere ultra filiis Ammon.'
  c:011:
    verses:
      v:001: '2SA:11:1 | 1 | 1 | Factum est autem, vertente anno, eo tempore quo solent reges ad bella procedere, misit David Joab, et servos suos cum eo, et universum Israël, et vastaverunt filios Ammon, et obsederunt Rabba : David autem remansit in Jerusalem.'
      v:002: '2SA:11:2 | 2 | 2 | Dum hæc agerentur, accidit ut surgeret David de strato suo post meridiem, et deambularet in solario domus regiæ : viditque mulierem se lavantem ex adverso super solarium suum : erat autem mulier pulchra valde.'
      v:003: '2SA:11:3 | 3 | 3 | Misit ergo rex, et requisivit quæ esset mulier. Nuntiatumque est ei quod ipsa esset Bethsabee filia Eliam, uxor Uriæ Hethæi.'
      v:004: '2SA:11:4 | 4 | 4 | Missis itaque David nuntiis, tulit eam : quæ cum ingressa esset ad illum, dormivit cum ea : statimque sanctificata est ab immunditia sua,'
      v:005: '2SA:11:5 | 5 | 5 | et reversa est domum suam concepto fœtu. Mittensque nuntiavit David, et ait : Concepi.'
      v:006: '2SA:11:6 | 6 | 6 | Misit autem David ad Joab, dicens : Mitte ad me Uriam Hethæum. Misitque Joab Uriam ad David.'
      v:007: '2SA:11:7 | 7 | 7 | Et venit Urias ad David. Quæsivitque David quam recte ageret Joab et populus, et quomodo administraretur bellum.'
      v:008: '2SA:11:8 | 8 | 8 | Et dixit David ad Uriam : Vade in domum tuam, et lava pedes tuos. Et egressus est Urias de domo regis, secutusque est eum cibus regius.'
      v:009: '2SA:11:9 | 9 | 9 | Dormivit autem Urias ante portam domus regiæ cum aliis servis domini sui, et non descendit ad domum suam.'
      v:010: '2SA:11:10 | 10 | 10 | Nuntiatumque est David a dicentibus : Non ivit Urias in domum suam. Et ait David ad Uriam : Numquid non de via venisti ? quare non descendisti in domum tuam ?'
      v:011: '2SA:11:11 | 11 | 11 | Et ait Urias ad David : Arca Dei et Israël et Juda habitant in papilionibus, et dominus meus Joab et servi domini mei super faciem terræ manent : et ego ingrediar domum meam, ut comedam et bibam, et dormiam cum uxore mea ? Per salutem tuam, et per salutem animæ tuæ, non faciam rem hanc.'
      v:012: '2SA:11:12 | 12 | 12 | Ait ergo David ad Uriam : Mane hic etiam hodie, et cras dimittam te. Mansit Urias in Jerusalem in die illa et altera :'
      v:013: '2SA:11:13 | 13 | 13 | et vocavit eum David ut comederet coram se et biberet, et inebriavit eum : qui egressus vespere, dormivit in strato suo cum servis domini sui, et in domum suam non descendit.{VS:P}'
      v:014: '2SA:11:14 | 14 | 14 | Factum est ergo mane, et scripsit David epistolam ad Joab : misitque per manum Uriæ,'
      v:015: '2SA:11:15 | 15 | 15 | scribens in epistola : Ponite Uriam ex adverso belli, ubi fortissimum est prælium : et derelinquite eum, ut percussus intereat.'
      v:016: '2SA:11:16 | 16 | 16 | Igitur cum Joab obsideret urbem, posuit Uriam in loco ubi sciebat viros esse fortissimos.'
      v:017: '2SA:11:17 | 17 | 17 | Egressique viri de civitate, bellabant adversum Joab, et ceciderunt de populo servorum David, et mortuus est etiam Urias Hethæus.'
      v:018: '2SA:11:18 | 18 | 18 | Misit itaque Joab, et nuntiavit David omnia verba prælii :'
      v:019: '2SA:11:19 | 19 | 19 | præcepitque nuntio, dicens : Cum compleveris universos sermones belli ad regem,'
      v:020: '2SA:11:20 | 20 | 20 | si eum videris indignari, et dixerit : Quare accessistis ad murum, ut præliaremini ? an ignorabatis quod multa desuper ex muro tela mittantur ?'
      v:021: '2SA:11:21 | 21 | 21 | Quis percussit Abimelech filium Jerobaal ? nonne mulier misit super eum fragmen molæ de muro, et interfecit eum in Thebes ? quare juxta murum accessistis ? dices : Etiam servus tuus Urias Hethæus occubuit.'
      v:022: '2SA:11:22 | 22 | 22 | Abiit ergo nuntius, et venit, et narravit David omnia quæ ei præceperat Joab.'
      v:023: '2SA:11:23 | 23 | 23 | Et dixit nuntius ad David : Prævaluerunt adversum nos viri, et egressi sunt ad nos in agrum : nos autem facto impetu persecuti eos sumus usque ad portam civitatis.'
      v:024: '2SA:11:24 | 24 | 24 | Et direxerunt jacula sagittarii ad servos tuos ex muro desuper, mortuique sunt de servis regis : quin etiam servus tuus Urias Hethæus mortuus est.'
      v:025: '2SA:11:25 | 25 | 25 | Et dixit David ad nuntium : Hæc dices Joab : Non te frangat ista res : varius enim eventus est belli, nunc hunc, et nunc illum consumit gladius : conforta bellatores tuos adversus urbem ut destruas eam, et exhortare eos.'
      v:026: '2SA:11:26 | 26 | 26 | Audivit autem uxor Uriæ quod mortuus esset Urias vir suus, et planxit eum.'
      v:027: '2SA:11:27 | 27 | 27 | Transacto autem luctu, misit David, et introduxit eam in domum suam, et facta est ei uxor, peperitque ei filium : et displicuit verbum hoc quod fecerat David, coram Domino.'
  c:012:
    verses:
      v:001: '2SA:12:1 | 1 | 1 | Misit ergo Dominus Nathan ad David : qui cum venisset ad eum, dixit ei : Duo viri erant in civitate una, unus dives, et alter pauper.'
      v:002: 2SA:12:2 | 2 | 2 | Dives habebat oves et boves plurimos valde.
      v:003: '2SA:12:3 | 3 | 3 | Pauper autem nihil habebat omnino, præter ovem unam parvulam quam emerat et nutrierat, et quæ creverat apud eum cum filiis ejus simul, de pane illius comedens, et de calice ejus bibens, et in sinu illius dormiens : eratque illi sicut filia.'
      v:004: '2SA:12:4 | 4 | 4 | Cum autem peregrinus quidam venisset ad divitem, parcens ille sumere de ovibus et de bobus suis, ut exhiberet convivium peregrino illi qui venerat ad se, tulit ovem viri pauperis, et præparavit cibos homini qui venerat ad se.'
      v:005: '2SA:12:5 | 5 | 5 | Iratus autem indignatione David adversus hominem illum nimis, dixit ad Nathan : Vivit Dominus, quoniam filius mortis est vir qui fecit hoc.'
      v:006: '2SA:12:6 | 6 | 6 | Ovem reddet in quadruplum, eo quod fecerit verbum istud, et non pepercerit.'
      v:007: '2SA:12:7 | 7 | 7 | Dixit autem Nathan ad David : Tu es ille vir. Hæc dicit Dominus Deus Israël : Ego unxi te in regem super Israël, et ego erui te de manu Saul,'
      v:008: '2SA:12:8 | 8 | 8 | et dedi tibi domum domini tui, et uxores domini tui in sinu tuo, dedique tibi domum Israël et Juda : et si parva sunt ista, adjiciam tibi multo majora.'
      v:009: '2SA:12:9 | 9 | 9 | Quare ergo contempsisti verbum Domini, ut faceres malum in conspectu meo ? Uriam Hethæum percussisti gladio, et uxorem illius accepisti in uxorem tibi, et interfecisti eum gladio filiorum Ammon.'
      v:010: '2SA:12:10 | 10 | 10 | Quam ob rem non recedet gladius de domo tua usque in sempiternum, eo quod despexeris me, et tuleris uxorem Uriæ Hethæi ut esset uxor tua.'
      v:011: '2SA:12:11 | 11 | 11 | Itaque hæc dicit Dominus : Ecce ego suscitabo super te malum de domo tua, et tollam uxores tuas in oculis tuis, et dabo proximo tuo : et dormiet cum uxoribus tuis in oculis solis hujus.'
      v:012: '2SA:12:12 | 12 | 12 | Tu enim fecisti abscondite : ego autem faciam verbum istud in conspectu omnis Israël, et in conspectu solis.{VS:P}'
      v:013: '2SA:12:13 | 13 | 13 | Et dixit David ad Nathan : Peccavi Domino. Dixitque Nathan ad David : Dominus quoque transtulit peccatum tuum : non morieris.'
      v:014: '2SA:12:14 | 14 | 14 | Verumtamen quoniam blasphemare fecisti inimicos Domini, propter verbum hoc, filius qui natus est tibi, morte morietur.'
      v:015: '2SA:12:15 | 15 | 15 | Et reversus est Nathan in domum suam. Percussit quoque Dominus parvulum quem pepererat uxor Uriæ David, et desperatus est.'
      v:016: '2SA:12:16 | 16 | 16 | Deprecatusque est David Dominum pro parvulo : et jejunavit David jejunio, et ingressus seorsum, jacuit super terram.'
      v:017: '2SA:12:17 | 17 | 17 | Venerunt autem seniores domus ejus, cogentes eum ut surgeret de terra : qui noluit, nec comedit cum eis cibum.'
      v:018: '2SA:12:18 | 18 | 18 | Accidit autem die septima ut moreretur infans : timueruntque servi David nuntiare ei quod mortuus esset parvulus : dixerunt enim : Ecce cum parvulus adhuc viveret, loquebamur ad eum, et non audiebat vocem nostram : quanto magis si dixerimus : Mortuus est puer, se affliget ?'
      v:019: '2SA:12:19 | 19 | 19 | Cum ergo David vidisset servos suos mussitantes, intellexit quod mortuus esset infantulus : dixitque ad servos suos : Num mortuus est puer ? Qui responderunt ei : Mortuus est.{VS:P}'
      v:020: '2SA:12:20 | 20 | 20 | Surrexit ergo David de terra, et lotus unctusque est : cumque mutasset vestem, ingressus est domum Domini : et adoravit, et venit in domum suam, petivitque ut ponerent ei panem, et comedit.'
      v:021: '2SA:12:21 | 21 | 21 | Dixerunt autem ei servi sui : Quis est sermo quem fecisti ? propter infantem, cum adhuc viveret, jejunasti et flebas : mortuo autem puero, surrexisti, et comedisti panem.'
      v:022: '2SA:12:22 | 22 | 22 | Qui ait : Propter infantem, dum adhuc viveret, jejunavi et flevi : dicebam enim : Quis scit si forte donet eum mihi Dominus, et vivat infans ?'
      v:023: '2SA:12:23 | 23 | 23 | Nunc autem quia mortuus est, quare jejunem ? numquid potero revocare eum amplius ? ego vadam magis ad eum : ille vero non revertetur ad me.'
      v:024: '2SA:12:24 | 24 | 24 | Et consolatus est David Bethsabee uxorem suam, ingressusque ad eam dormivit cum ea : quæ genuit filium, et vocavit nomen ejus Salomon : et Dominus dilexit eum.'
      v:025: '2SA:12:25 | 25 | 25 | Misitque in manu Nathan prophetæ, et vocavit nomen ejus, Amabilis Domino, eo quod diligeret eum Dominus.{VS:P}'
      v:026: '2SA:12:26 | 26 | 26 | Igitur pugnabat Joab contra Rabbath filiorum Ammon, et expugnabat urbem regiam.'
      v:027: '2SA:12:27 | 27 | 27 | Misitque Joab nuntios ad David, dicens : Dimicavi adversum Rabbath, et capienda est Urbs aquarum.'
      v:028: '2SA:12:28 | 28 | 28 | Nunc igitur congrega reliquam partem populi, et obside civitatem, et cape eam : ne cum a me vastata fuerit urbs, nomini meo ascribatur victoria.'
      v:029: '2SA:12:29 | 29 | 29 | Congregavit itaque David omnem populum, et profectus est adversum Rabbath : cumque dimicasset, cepit eam.'
      v:030: '2SA:12:30 | 30 | 30 | Et tulit diadema regis eorum de capite ejus, pondo auri talentum, habens gemmas pretiosissimas : et impositum est super caput David. Sed et prædam civitatis asportavit multam valde :'
      v:031: '2SA:12:31 | 31 | 31 | populum quoque ejus adducens serravit, et circumegit super eos ferrata carpenta : divisitque cultris, et traduxit in typo laterum : sic fecit universis civitatibus filiorum Ammon. Et reversus est David et omnis exercitus in Jerusalem.'
  c:013:
    verses:
      v:001: '2SA:13:1 | 1 | 1 | Factum est autem post hæc ut Absalom filii David sororem speciosissimam, vocabulo Thamar, adamaret Amnon filius David,'
      v:002: '2SA:13:2 | 2 | 2 | et deperiret eam valde, ita ut propter amorem ejus ægrotaret : quia cum esset virgo, difficile ei videbatur ut quippiam inhoneste ageret cum ea.'
      v:003: '2SA:13:3 | 3 | 3 | Erat autem Amnon amicus nomine Jonadab, filius Semmaa fratris David, vir prudens valde.'
      v:004: '2SA:13:4 | 4 | 4 | Qui dixit ad eum : Quare sic attenuaris macie, fili regis, per singulos dies ? cur non indicas mihi ? Dixitque ei Amnon : Thamar sororem fratris mei Absalom amo.'
      v:005: '2SA:13:5 | 5 | 5 | Cui respondit Jonadab : Cuba super lectum tuum, et languorem simula : cumque venerit pater tuus ut visitet te, dic ei : Veniat, oro, Thamar soror mea, ut det mihi cibum, et faciat pulmentum, ut comedam de manu ejus.'
      v:006: '2SA:13:6 | 6 | 6 | Accubuit itaque Amnon, et quasi ægrotare cœpit : cumque venisset rex ad visitandum eum, ait Amnon ad regem : Veniat, obsecro, Thamar soror mea, ut faciat in oculis meis duas sorbitiunculas, et cibum capiam de manu ejus.'
      v:007: '2SA:13:7 | 7 | 7 | Misit ergo David ad Thamar domum, dicens : Veni in domum Amnon fratris tui, et fac ei pulmentum.'
      v:008: '2SA:13:8 | 8 | 8 | Venitque Thamar in domum Amnon fratris sui : ille autem jacebat. Quæ tollens farinam commiscuit, et liquefaciens, in oculis ejus coxit sorbitiunculas.'
      v:009: '2SA:13:9 | 9 | 9 | Tollensque quod coxerat, effudit, et posuit coram eo, et noluit comedere : dixitque Amnon : Ejicite universos a me. Cumque ejecissent omnes,'
      v:010: '2SA:13:10 | 10 | 10 | dixit Amnon ad Thamar : Infer cibum in conclave, ut vescar de manu tua. Tulit ergo Thamar sorbitiunculas quas fecerat, et intulit ad Amnon fratrem suum in conclave.'
      v:011: '2SA:13:11 | 11 | 11 | Cumque obtulisset ei cibum, apprehendit eam, et ait : Veni, cuba mecum, soror mea.'
      v:012: '2SA:13:12 | 12 | 12 | Quæ respondit ei : Noli frater mi, noli opprimere me : neque enim hoc fas est in Israël : noli facere stultitiam hanc.'
      v:013: '2SA:13:13 | 13 | 13 | Ego enim ferre non potero opprobrium meum, et tu eris quasi unus de insipientibus in Israël : quin potius loquere ad regem, et non negabit me tibi.'
      v:014: '2SA:13:14 | 14 | 14 | Noluit autem acquiescere precibus ejus, sed prævalens viribus oppressit eam, et cubavit cum ea.{VS:P}'
      v:015: '2SA:13:15 | 15 | 15 | Et exosam eam habuit Amnon odio magno nimis : ita ut majus esset odium quo oderat eam, amore quo ante dilexerat. Dixitque ei Amnon : Surge, et vade.'
      v:016: '2SA:13:16 | 16 | 16 | Quæ respondit ei : Majus est hoc malum quod nunc agis adversum me, quam quod ante fecisti, expellens me. Et noluit audire eam :'
      v:017: '2SA:13:17 | 17 | 17 | sed vocato puero qui ministrabat ei, dixit : Ejice hanc a me foras, et claude ostium post eam.'
      v:018: '2SA:13:18 | 18 | 18 | Quæ induta erat talari tunica : hujuscemodi enim filiæ regis virgines vestibus utebantur. Ejecit itaque eam minister illius foras : clausitque fores post eam.'
      v:019: '2SA:13:19 | 19 | 19 | Quæ aspergens cinerem capiti suo, scissa talari tunica, impositisque manibus super caput suum, ibat ingrediens, et clamans.'
      v:020: '2SA:13:20 | 20 | 20 | Dixit autem ei Absalom frater suus : Numquid Amnon frater tuus concubuit tecum ? sed nunc soror, tace : frater tuus est : neque affligas cor tuum pro hac re. Mansit itaque Thamar contabescens in domo Absalom fratris sui.'
      v:021: '2SA:13:21 | 21 | 21 | Cum autem audisset rex David verba hæc, contristatus est valde : et noluit contristare spiritum Amnon filii sui, quoniam diligebat eum, quia primogenitus erat ei.'
      v:022: '2SA:13:22 | 22 | 22 | Porro non est locutus Absalom ad Amnon nec malum nec bonum : oderat enim Absalom Amnon, eo quod violasset Thamar sororem suam.{VS:P}'
      v:023: '2SA:13:23 | 23 | 23 | Factum est autem post tempus biennii ut tonderentur oves Absalom in Baalhasor, quæ est juxta Ephraim : et vocavit Absalom omnes filios regis,'
      v:024: '2SA:13:24 | 24 | 24 | venitque ad regem, et ait ad eum : Ecce tondentur oves servi tui : veniat, oro, rex cum servis suis ad servum suum.'
      v:025: '2SA:13:25 | 25 | 25 | Dixitque rex ad Absalom : Noli fili mi, noli rogare ut veniamus omnes et gravemus te. Cum autem cogeret eum, et noluisset ire, benedixit ei.'
      v:026: '2SA:13:26 | 26 | 26 | Et ait Absalom : Si non vis venire, veniat, obsecro, nobiscum saltem Amnon frater meus. Dixitque ad eum rex : Non est necesse ut vadat tecum.'
      v:027: '2SA:13:27 | 27 | 27 | Coëgit itaque Absalom eum, et dimisit cum eo Amnon et universos filios regis. Feceratque Absalom convivium quasi convivium regis.'
      v:028: '2SA:13:28 | 28 | 28 | Præceperat autem Absalom pueris suis, dicens : Observate cum temulentus fuerit Amnon vino, et dixero vobis : Percutite eum, et interficite : nolite timere : ego enim sum qui præcipio vobis : roboramini, et estote viri fortes.'
      v:029: '2SA:13:29 | 29 | 29 | Fecerunt ergo pueri Absalom adversum Amnon sicut præceperat eis Absalom. Surgentesque omnes filii regis ascenderunt singuli mulas suas, et fugerunt.{VS:P}'
      v:030: '2SA:13:30 | 30 | 30 | Cumque adhuc pergerent in itinere, fama pervenit ad David, dicens : Percussit Absalom omnes filios regis, et non remansit ex eis saltem unus.'
      v:031: '2SA:13:31 | 31 | 31 | Surrexit itaque rex, et scidit vestimenta sua, et cecidit super terram : et omnes servi illius qui assistebant ei, sciderunt vestimenta sua.'
      v:032: '2SA:13:32 | 32 | 32 | Respondens autem Jonadab filius Semmaa fratris David, dixit : Ne æstimet dominus meus rex quod omnes pueri filii regis occisi sint : Amnon solus mortuus est, quoniam in ore Absalom erat positus ex die qua oppressit Thamar sororem ejus.'
      v:033: '2SA:13:33 | 33 | 33 | Nunc ergo ne ponat dominus meus rex super cor suum verbum istud, dicens : Omnes filii regis occisi sunt : quoniam Amnon solus mortuus est.'
      v:034: '2SA:13:34 | 34 | 34 | Fugit autem Absalom. Et elevavit puer speculator oculos suos, et aspexit : et ecce populus multus veniebat per iter devium ex latere montis.'
      v:035: '2SA:13:35 | 35 | 35 | Dixit autem Jonadab ad regem : Ecce filii regis adsunt : juxta verbum servi tui, sic factum est.'
      v:036: '2SA:13:36 | 36 | 36 | Cumque cessasset loqui, apparuerunt et filii regis : et intrantes levaverunt vocem suam, et fleverunt : sed et rex et omnes servi ejus fleverunt ploratu magno nimis.'
      v:037: 2SA:13:37 | 37 | 37 | Porro Absalom fugiens abiit ad Tholomai filium Ammiud regem Gessur. Luxit ergo David filium suum cunctis diebus.
      v:038: '2SA:13:38 | 38 | 38 | Absalom autem cum fugisset, et venisset in Gessur, fuit ibi tribus annis.'
      v:039: '2SA:13:39 | 39 | 39 | Cessavitque rex David persequi Absalom, eo quod consolatus esset super Amnon interitu.'
  c:014:
    verses:
      v:001: '2SA:14:1 | 1 | 1 | Intelligens autem Joab filius Sarviæ quod cor regis versum esset ad Absalom,'
      v:002: '2SA:14:2 | 2 | 2 | misit Thecuam, et tulit inde mulierem sapientem : dixitque ad eam : Lugere te simula, et induere veste lugubri, et ne ungaris oleo, ut sis quasi mulier jam plurimo tempore lugens mortuum :'
      v:003: '2SA:14:3 | 3 | 3 | et ingredieris ad regem, et loqueris ad eum sermones hujuscemodi. Posuit autem Joab verba in ore ejus.'
      v:004: '2SA:14:4 | 4 | 4 | Itaque cum ingressa fuisset mulier Thecuitis ad regem, cecidit coram eo super terram, et adoravit, et dixit : Serva me, rex.'
      v:005: '2SA:14:5 | 5 | 5 | Et ait ad eam rex : Quid causæ habes ? Quæ respondit : Heu, mulier vidua ego sum : mortuus est enim vir meus.'
      v:006: '2SA:14:6 | 6 | 6 | Et ancillæ tuæ erant duo filii : qui rixati sunt adversum se in agro, nullusque erat qui eos prohibere posset : et percussit alter alterum, et interfecit eum.'
      v:007: '2SA:14:7 | 7 | 7 | Et ecce consurgens universa cognatio adversum ancillam tuam, dicit : Trade eum qui percussit fratrem suum, ut occidamus eum pro anima fratris sui quem interfecit, et deleamus hæredem : et quærunt extinguere scintillam meam quæ relicta est, ut non supersit viro meo nomen, et reliquiæ super terram.'
      v:008: '2SA:14:8 | 8 | 8 | Et ait rex ad mulierem : Vade in domum tuam, et ego jubebo pro te.'
      v:009: '2SA:14:9 | 9 | 9 | Dixitque mulier Thecuitis ad regem : In me, domine mi rex, sit iniquitas, et in domum patris mei : rex autem et thronus ejus sit innocens.'
      v:010: '2SA:14:10 | 10 | 10 | Et ait rex : Qui contradixerit tibi, adduc eum ad me, et ultra non addet ut tangat te.'
      v:011: '2SA:14:11 | 11 | 11 | Quæ ait : Recordetur rex Domini Dei sui, ut non multiplicentur proximi sanguinis ad ulciscendum, et nequaquam interficiant filium meum. Qui ait : Vivit Dominus, quia non cadet de capillis filii tui super terram.'
      v:012: '2SA:14:12 | 12 | 12 | Dixit ergo mulier : Loquatur ancilla tua ad dominum meum regem verbum. Et ait : Loquere.'
      v:013: '2SA:14:13 | 13 | 13 | Dixitque mulier : Quare cogitasti hujuscemodi rem contra populum Dei, et locutus est rex verbum istud, ut peccet, et non reducat ejectum suum ?'
      v:014: '2SA:14:14 | 14 | 14 | Omnes morimur, et quasi aquæ dilabimur in terram, quæ non revertuntur : nec vult Deus perire animam, sed retractat cogitans ne penitus pereat qui abjectus est.'
      v:015: '2SA:14:15 | 15 | 15 | Nunc igitur veni, ut loquar ad dominum meum regem verbum hoc, præsente populo. Et dixit ancilla tua : Loquar ad regem, si quomodo faciat rex verbum ancillæ suæ.'
      v:016: '2SA:14:16 | 16 | 16 | Et audivit rex, ut liberaret ancillam suam de manu omnium qui volebant de hæreditate Dei delere me, et filium meum simul.'
      v:017: '2SA:14:17 | 17 | 17 | Dicat ergo ancilla tua, ut fiat verbum domini mei regis sicut sacrificium. Sicut enim angelus Dei, sic est dominus meus rex, ut nec benedictione, nec maledictione moveatur : unde et Dominus Deus tuus est tecum.'
      v:018: '2SA:14:18 | 18 | 18 | Et respondens rex, dixit ad mulierem : Ne abscondas a me verbum quod te interrogo. Dixitque ei mulier : Loquere, domine mi rex.'
      v:019: '2SA:14:19 | 19 | 19 | Et ait rex : Numquid manus Joab tecum est in omnibus istis ? Respondit mulier, et ait : Per salutem animæ tuæ, domine mi rex, nec ad sinistram, nec ad dexteram est ex omnibus his quæ locutus est dominus meus rex : servus enim tuus Joab, ipse præcepit mihi, et ipse posuit in os ancillæ tuæ omnia verba hæc.'
      v:020: '2SA:14:20 | 20 | 20 | Ut verterem figuram sermonis hujus, servus tuus Joab præcepit istud : tu autem, domine mi rex, sapiens es, sicut habet sapientiam angelus Dei, ut intelligas omnia super terram.{VS:P}'
      v:021: '2SA:14:21 | 21 | 21 | Et ait rex ad Joab : Ecce placatus feci verbum tuum : vade ergo, et revoca puerum Absalom.'
      v:022: '2SA:14:22 | 22 | 22 | Cadensque Joab super faciem suam in terram, adoravit, et benedixit regi : et dixit Joab : Hodie intellexit servus tuus quia inveni gratiam in oculis tuis, domine mi rex : fecisti enim sermonem servi tui.'
      v:023: '2SA:14:23 | 23 | 23 | Surrexit ergo Joab et abiit in Gessur, et adduxit Absalom in Jerusalem.'
      v:024: '2SA:14:24 | 24 | 24 | Dixit autem rex : Revertatur in domum suam, et faciem meam non videat. Reversus est itaque Absalom in domum suam, et faciem regis non vidit.'
      v:025: '2SA:14:25 | 25 | 25 | Porro sicut Absalom, vir non erat pulcher in omni Israël, et decorus nimis : a vestigio pedis usque ad verticem non erat in eo ulla macula.'
      v:026: '2SA:14:26 | 26 | 26 | Et quando tondebat capillum (semel autem in anno tondebatur, quia gravabat eum cæsaries), ponderabat capillos capitis sui ducentis siclis, pondere publico.'
      v:027: '2SA:14:27 | 27 | 27 | Nati sunt autem Absalom filii tres, et filia una nomine Thamar, elegantis formæ.{VS:P}'
      v:028: '2SA:14:28 | 28 | 28 | Mansitque Absalom in Jerusalem duobus annis, et faciem regis non vidit.'
      v:029: '2SA:14:29 | 29 | 29 | Misit itaque ad Joab, ut mitteret eum ad regem : qui noluit venire ad eum. Cumque secundo misisset, et ille noluisset venire ad eum,'
      v:030: '2SA:14:30 | 30 | 30 | dixit servis suis : Scitis agrum Joab juxta agrum meum, habentem messem hordei : ite igitur, et succendite eum igni. Succenderunt ergo servi Absalom segetem igni. Et venientes servi Joab, scissis vestibus suis, dixerunt : Succenderunt servi Absalom partem agri igni.'
      v:031: '2SA:14:31 | 31 | 31 | Surrexitque Joab, et venit ad Absalom in domum ejus, et dixit : Quare succenderunt servi tui segetem meam igni ?'
      v:032: '2SA:14:32 | 32 | 32 | Et respondit Absalom ad Joab : Misi ad te obsecrans ut venires ad me, et mitterem te ad regem, et diceres ei : Quare veni de Gessur ? melius mihi erat ibi esse : obsecro ergo ut videam faciem regis : quod si memor est iniquitatis meæ, interficiat me.'
      v:033: '2SA:14:33 | 33 | 33 | Ingressus itaque Joab ad regem, nuntiavit ei omnia : vocatusque est Absalom, et intravit ad regem, et adoravit super faciem terræ coram eo : osculatusque est rex Absalom.'
  c:015:
    verses:
      v:001: '2SA:15:1 | 1 | 1 | Igitur post hæc fecit sibi Absalom currus, et equites, et quinquaginta viros qui præcederent eum.'
      v:002: '2SA:15:2 | 2 | 2 | Et mane consurgens Absalom, stabat juxta introitum portæ, et omnem virum qui habebat negotium ut veniret ad regis judicium, vocabat Absalom ad se, et dicebat : De qua civitate es tu ? Qui respondens aiebat : Ex una tribu Israël ego sum servus tuus.'
      v:003: '2SA:15:3 | 3 | 3 | Respondebatque ei Absalom : Videntur mihi sermones tui boni et justi, sed non est qui te audiat constitutus a rege. Dicebatque Absalom :'
      v:004: '2SA:15:4 | 4 | 4 | Quis me constituat judicem super terram, ut ad me veniant omnes qui habent negotium, et juste judicem ?'
      v:005: '2SA:15:5 | 5 | 5 | Sed et cum accederet ad eum homo ut salutaret illum, extendebat manum suam, et apprehendens osculabatur eum.'
      v:006: '2SA:15:6 | 6 | 6 | Faciebatque hoc omni Israël venienti ad judicium ut audiretur a rege, et sollicitabat corda virorum Israël.{VS:P}'
      v:007: '2SA:15:7 | 7 | 7 | Post quadraginta autem annos, dixit Absalom ad regem David : Vadam, et reddam vota mea quæ vovi Domino in Hebron.'
      v:008: '2SA:15:8 | 8 | 8 | Vovens enim vovit servus tuus cum esset in Gessur Syriæ, dicens : Si reduxerit me Dominus in Jerusalem, sacrificabo Domino.'
      v:009: '2SA:15:9 | 9 | 9 | Dixitque ei rex David : Vade in pace. Et surrexit, et abiit in Hebron.'
      v:010: '2SA:15:10 | 10 | 10 | Misit autem Absalom exploratores in universas tribus Israël, dicens : Statim ut audieritis clangorem buccinæ, dicite : Regnavit Absalom in Hebron.'
      v:011: '2SA:15:11 | 11 | 11 | Porro cum Absalom ierunt ducenti viri de Jerusalem vocati, euntes simplici corde, et causam penitus ignorantes.'
      v:012: '2SA:15:12 | 12 | 12 | Accersivit quoque Absalom Achitophel Gilonitem consiliarium David, de civitate sua Gilo. Cumque immolaret victimas, facta est conjuratio valida, populusque concurrens augebatur cum Absalom.'
      v:013: '2SA:15:13 | 13 | 13 | Venit igitur nuntius ad David, dicens : Toto corde universus Israël sequitur Absalom.'
      v:014: '2SA:15:14 | 14 | 14 | Et ait David servis suis qui erant cum eo in Jerusalem : Surgite, fugiamus : neque enim erit nobis effugium a facie Absalom : festinate egredi, ne forte veniens occupet nos, et impellat super nos ruinam, et percutiat civitatem in ore gladii.'
      v:015: '2SA:15:15 | 15 | 15 | Dixeruntque servi regis ad eum : Omnia quæcumque præceperit dominus noster rex, libenter exequemur servi tui.{VS:P}'
      v:016: '2SA:15:16 | 16 | 16 | Egressus est ergo rex et universa domus ejus pedibus suis : et dereliquit rex decem mulieres concubinas ad custodiendam domum.'
      v:017: '2SA:15:17 | 17 | 17 | Egressusque rex et omnis Israël pedibus suis, stetit procul a domo :'
      v:018: '2SA:15:18 | 18 | 18 | et universi servi ejus ambulabant juxta eum, et legiones Cerethi, et Phelethi, et omnes Gethæi, pugnatores validi, sexcenti viri qui secuti eum fuerant de Geth pedites, præcedebant regem.'
      v:019: '2SA:15:19 | 19 | 19 | Dixit autem rex ad Ethai Gethæum : Cur venis nobiscum ? revertere, et habita cum rege, quia peregrinus es, et egressus es de loco tuo.'
      v:020: '2SA:15:20 | 20 | 20 | Heri venisti, et hodie compelleris nobiscum egredi ? ego autem vadam quo iturus sum : revertere, et reduc tecum fratres tuos, et Dominus faciet tecum misericordiam et veritatem, quia ostendisti gratiam et fidem.'
      v:021: '2SA:15:21 | 21 | 21 | Et respondit Ethai regi dicens : Vivit Dominus, et vivit dominus meus rex, quoniam in quocumque loco fueris, domine mi rex, sive in morte, sive in vita, ibi erit servus tuus.'
      v:022: '2SA:15:22 | 22 | 22 | Et ait David Ethai : Veni, et transi. Et transivit Ethai Gethæus, et omnes viri qui cum eo erant, et reliqua multitudo.'
      v:023: '2SA:15:23 | 23 | 23 | Omnesque flebant voce magna, et universus populus transibat : rex quoque transgrediebatur torrentem Cedron, et cunctus populus incedebat contra viam quæ respicit ad desertum.'
      v:024: '2SA:15:24 | 24 | 24 | Venit autem et Sadoc sacerdos, et universi Levitæ cum eo, portantes arcam fœderis Dei : et deposuerunt arcam Dei. Et ascendit Abiathar, donec expletus esset omnis populus qui egressus fuerat de civitate.'
      v:025: '2SA:15:25 | 25 | 25 | Et dixit rex ad Sadoc : Reporta arcam Dei in urbem : si invenero gratiam in oculis Domini, reducet me, et ostendet mihi eam, et tabernaculum suum.'
      v:026: '2SA:15:26 | 26 | 26 | Si autem dixerit mihi : Non places : præsto sum : faciat quod bonum est coram se.'
      v:027: '2SA:15:27 | 27 | 27 | Et dixit rex ad Sadoc sacerdotem : O videns, revertere in civitatem in pace : et Achimaas filius tuus, et Jonathas filius Abiathar, duo filii vestri, sint vobiscum.'
      v:028: '2SA:15:28 | 28 | 28 | Ecce ego abscondar in campestribus deserti, donec veniat sermo a vobis indicans mihi.'
      v:029: '2SA:15:29 | 29 | 29 | Reportaverunt ergo Sadoc et Abiathar arcam Dei in Jerusalem, et manserunt ibi.'
      v:030: '2SA:15:30 | 30 | 30 | Porro David ascendebat clivum Olivarum, scandens et flens, nudis pedibus incedens, et operto capite : sed et omnis populus qui erat cum eo, operto capite ascendebat plorans.'
      v:031: '2SA:15:31 | 31 | 31 | Nuntiatum est autem David quod et Achitophel esset in conjuratione cum Absalom : dixitque David : Infatua, quæso, Domine, consilium Achitophel.'
      v:032: '2SA:15:32 | 32 | 32 | Cumque ascenderet David summitatem montis in quo adoraturus erat Dominum, ecce occurrit ei Chusai Arachites, scissa veste, et terra pleno capite.'
      v:033: '2SA:15:33 | 33 | 33 | Et dixit ei David : Si veneris mecum, eris mihi oneri :'
      v:034: '2SA:15:34 | 34 | 34 | si autem in civitatem revertaris, et dixeris Absalom : Servus tuus sum, rex : sicut fui servus patris tui, sic ero servus tuus : dissipabis consilium Achitophel.'
      v:035: '2SA:15:35 | 35 | 35 | Habes autem tecum Sadoc et Abiathar sacerdotes : et omne verbum quodcumque audieris de domo regis, indicabis Sadoc et Abiathar sacerdotibus.'
      v:036: '2SA:15:36 | 36 | 36 | Sunt autem cum eis duo filii eorum Achimaas filius Sadoc, et Jonathas filius Abiathar : et mittetis per eos ad me omne verbum quod audieritis.'
      v:037: '2SA:15:37 | 37 | 37 | Veniente ergo Chusai amico David in civitatem, Absalom quoque ingressus est Jerusalem.'
  c:016:
    verses:
      v:001: '2SA:16:1 | 1 | 1 | Cumque David transisset paululum montis verticem, apparuit Siba puer Miphiboseth in occursum ejus, cum duobus asinis, qui onerati erant ducentis panibus, et centum alligaturis uvæ passæ, et centum massis palatharum, et utre vini.'
      v:002: '2SA:16:2 | 2 | 2 | Et dixit rex Sibæ : Quid sibi volunt hæc ? Responditque Siba : Asini, domesticis regis ut sedeant : panes et palathæ ad vescendum pueris tuis : vinum autem ut bibat si quis defecerit in deserto.'
      v:003: '2SA:16:3 | 3 | 3 | Et ait rex : Ubi est filius domini tui ? Responditque Siba regi : Remansit in Jerusalem, dicens : Hodie restituet mihi domus Israël regnum patris mei.'
      v:004: '2SA:16:4 | 4 | 4 | Et ait rex Sibæ : Tua sint omnia quæ fuerunt Miphiboseth. Dixitque Siba : Oro ut inveniam gratiam coram te, domine mi rex.{VS:P}'
      v:005: '2SA:16:5 | 5 | 5 | Venit ergo rex David usque Bahurim : et ecce egrediebatur inde vir de cognatione domus Saul, nomine Semei, filius Gera : procedebatque egrediens, et maledicebat,'
      v:006: '2SA:16:6 | 6 | 6 | mittebatque lapides contra David et contra universos servos regis David : omnis autem populus, et universi bellatores, a dextro et a sinistro latere regis incedebant.'
      v:007: '2SA:16:7 | 7 | 7 | Ita autem loquebatur Semei cum malediceret regi : Egredere, egredere, vir sanguinum, et vir Belial.'
      v:008: '2SA:16:8 | 8 | 8 | Reddidit tibi Dominus universum sanguinem domus Saul : quoniam invasisti regnum pro eo, et dedit Dominus regnum in manu Absalom filii tui : et ecce premunt te mala tua, quoniam vir sanguinum es.'
      v:009: '2SA:16:9 | 9 | 9 | Dixit autem Abisai filius Sarviæ regi : Quare maledicit canis hic mortuus domino meo regi ? vadam, et amputabo caput ejus.'
      v:010: '2SA:16:10 | 10 | 10 | Et ait rex : Quid mihi et vobis est, filii Sarviæ ? dimittite eum, ut maledicat : Dominus enim præcepit ei ut malediceret David : et quis est qui audeat dicere quare sic fecerit ?'
      v:011: '2SA:16:11 | 11 | 11 | Et ait rex Abisai, et universis servis suis : Ecce filius meus qui egressus est de utero meo, quærit animam meam : quanto magis nunc filius Jemini ? Dimittite eum ut maledicat juxta præceptum Domini :'
      v:012: '2SA:16:12 | 12 | 12 | si forte respiciat Dominus afflictionem meam, et reddat mihi Dominus bonum pro maledictione hac hodierna.'
      v:013: '2SA:16:13 | 13 | 13 | Ambulabat itaque David et socii ejus per viam cum eo. Semei autem per jugum montis ex latere contra illum gradiebatur, maledicens, et mittens lapides adversum eum, terramque spargens.'
      v:014: '2SA:16:14 | 14 | 14 | Venit itaque rex, et universus populus cum eo lassus, et refocillati sunt ibi.{VS:P}'
      v:015: '2SA:16:15 | 15 | 15 | Absalom autem et omnis populus ejus ingressi sunt Jerusalem, sed et Achitophel cum eo.'
      v:016: '2SA:16:16 | 16 | 16 | Cum autem venisset Chusai Arachites amicus David ad Absalom, locutus est ad eum : Salve rex, salve rex.'
      v:017: '2SA:16:17 | 17 | 17 | Ad quem Absalom : Hæc est, inquit, gratia tua ad amicum tuum ? quare non ivisti cum amico tuo ?'
      v:018: '2SA:16:18 | 18 | 18 | Responditque Chusai ad Absalom : Nequaquam : quia illius ero, quem elegit Dominus, et omnis hic populus, et universus Israël : et cum eo manebo.'
      v:019: '2SA:16:19 | 19 | 19 | Sed ut et hoc inferam, cui ego serviturus sum ? nonne filio regis ? Sicut parui patri tuo, ita parebo et tibi.'
      v:020: '2SA:16:20 | 20 | 20 | Dixit autem Absalom ad Achitophel : Inite consilium quid agere debeamus.'
      v:021: '2SA:16:21 | 21 | 21 | Et ait Achitophel ad Absalom : Ingredere ad concubinas patris tui, quas dimisit ad custodiendam domum : ut cum audierit omnis Israël quod fœdaveris patrem tuum, roborentur tecum manus eorum.'
      v:022: '2SA:16:22 | 22 | 22 | Tetenderunt ergo Absalom tabernaculum in solario, ingressusque est ad concubinas patris sui coram universo Israël.'
      v:023: '2SA:16:23 | 23 | 23 | Consilium autem Achitophel quod dabat in diebus illis, quasi si quis consuleret Deum : sic erat omne consilium Achitophel, et cum esset cum David, et cum esset cum Absalom.'
  c:017:
    verses:
      v:001: '2SA:17:1 | 1 | 1 | Dixit ergo Achitophel ad Absalom : Eligam mihi duodecim millia virorum, et consurgens persequar David hac nocte.'
      v:002: '2SA:17:2 | 2 | 2 | Et irruens super eum (quippe qui lassus est, et solutis manibus), percutiam eum : cumque fugerit omnis populus qui cum eo est, percutiam regem desolatum.'
      v:003: '2SA:17:3 | 3 | 3 | Et reducam universum populum, quomodo unus homo reverti solet : unum enim virum tu quæris : et omnis populus erit in pace.'
      v:004: '2SA:17:4 | 4 | 4 | Placuitque sermo ejus Absalom, et cunctis majoribus natu Israël.'
      v:005: '2SA:17:5 | 5 | 5 | Ait autem Absalom : Vocate Chusai Arachiten, et audiamus quid etiam ipse dicat.'
      v:006: '2SA:17:6 | 6 | 6 | Cumque venisset Chusai ad Absalom, ait Absalom ad eum : Hujuscemodi sermonem locutus est Achitophel : facere debemus an non ? quod das consilium ?'
      v:007: '2SA:17:7 | 7 | 7 | Et dixit Chusai ad Absalom : Non est bonum consilium quod dedit Achitophel hac vice.'
      v:008: '2SA:17:8 | 8 | 8 | Et rursum intulit Chusai : Tu nosti patrem tuum, et viros qui cum eo sunt, esse fortissimos et amaro animo, veluti si ursa raptis catulis in saltu sæviat : sed et pater tuus vir bellator est, nec morabitur cum populo.'
      v:009: '2SA:17:9 | 9 | 9 | Forsitan nunc latitat in foveis, aut in uno, quo voluerit, loco : et cum ceciderit unus quilibet in principio, audiet quicumque audierit, et dicet : Facta est plaga in populo qui sequebatur Absalom.'
      v:010: '2SA:17:10 | 10 | 10 | Et fortissimus quisque, cujus cor est quasi leonis, pavore solvetur : scit enim omnis populus Israël fortem esse patrem tuum, et robustos omnes qui cum eo sunt.'
      v:011: '2SA:17:11 | 11 | 11 | Sed hoc mihi videtur rectum esse consilium. Congregetur ad te universus Israël, a Dan usque Bersabee, quasi arena maris innumerabilis : et tu eris in medio eorum.'
      v:012: '2SA:17:12 | 12 | 12 | Et irruemus super eum in quocumque loco inventus fuerit, et operiemus eum, sicut cadere solet ros super terram : et non relinquemus de viris qui cum eo sunt, ne unum quidem.'
      v:013: '2SA:17:13 | 13 | 13 | Quod si urbem aliquam fuerit ingressus, circumdabit omnis Israël civitati illi funes, et trahemus eam in torrentem, ut non reperiatur ne calculus quidem ex ea.{VS:P}'
      v:014: '2SA:17:14 | 14 | 14 | Dixitque Absalom, et omnes viri Israël : Melius est consilium Chusai Arachitæ, consilio Achitophel : Domini autem nutu dissipatum est consilium Achitophel utile, ut induceret Dominus super Absalom malum.'
      v:015: '2SA:17:15 | 15 | 15 | Et ait Chusai Sadoc et Abiathar sacerdotibus : Hoc et hoc modo consilium dedit Achitophel Absalom et senioribus Israël : et ego tale et tale dedi consilium.'
      v:016: '2SA:17:16 | 16 | 16 | Nunc ergo mittite cito, et nuntiate David, dicentes : Ne moreris nocte hac in campestribus deserti, sed absque dilatione transgredere : ne forte absorbeatur rex, et omnis populus qui cum eo est.'
      v:017: '2SA:17:17 | 17 | 17 | Jonathas autem et Achimaas stabant juxta fontem Rogel : abiit ancilla et nuntiavit eis. Et illi profecti sunt, ut referrent ad regem David nuntium : non enim poterant videri, aut introire civitatem.'
      v:018: '2SA:17:18 | 18 | 18 | Vidit autem eos quidam puer, et indicavit Absalom : illi vero concito gradu ingressi sunt domum cujusdam viri in Bahurim, qui habebat puteum in vestibulo suo : et descenderunt in eum.'
      v:019: '2SA:17:19 | 19 | 19 | Tulit autem mulier, et expandit velamen super os putei, quasi siccans ptisanas : et sic latuit res.'
      v:020: '2SA:17:20 | 20 | 20 | Cumque venissent servi Absalom in domum, ad mulierem dixerunt : Ubi est Achimaas et Jonathas ? Et respondit eis mulier : Transierunt festinanter, gustata paululum aqua. At hi qui quærebant, cum non reperissent, reversi sunt in Jerusalem.'
      v:021: '2SA:17:21 | 21 | 21 | Cumque abiissent, ascenderunt illi de puteo, et pergentes nuntiaverunt regi David, et dixerunt : Surgite, et transite cito fluvium : quoniam hujuscemodi dedit consilium contra vos Achitophel.'
      v:022: '2SA:17:22 | 22 | 22 | Surrexit ergo David, et omnis populus qui cum eo erat, et transierunt Jordanem, donec dilucesceret : et ne unus quidem residuus fuit, qui non transisset fluvium.'
      v:023: '2SA:17:23 | 23 | 23 | Porro Achitophel videns quod non fuisset factum consilium suum, stravit asinum suum, surrexitque, et abiit in domum suam et in civitatem suam : et disposita domo sua, suspendio interiit, et sepultus est in sepulchro patris sui.{VS:P}'
      v:024: '2SA:17:24 | 24 | 24 | David autem venit in castra, et Absalom transivit Jordanem, ipse et omnes viri Israël cum eo.'
      v:025: '2SA:17:25 | 25 | 25 | Amasam vero constituit Absalom pro Joab super exercitum : Amasa autem erat filius viri qui vocabatur Jetra de Jezraëli, qui ingressus est ad Abigail filiam Naas, sororem Sarviæ, quæ fuit mater Joab.'
      v:026: 2SA:17:26 | 26 | 26 | Et castrametatus est Israël cum Absalom in terra Galaad.
      v:027: '2SA:17:27 | 27 | 27 | Cumque venisset David in castra, Sobi filius Naas de Rabbath filiorum Ammon, et Machir filius Ammihel de Lodabar, et Berzellai Galaadites de Rogelim,'
      v:028: '2SA:17:28 | 28 | 28 | obtulerunt ei stratoria, et tapetia, et vasa fictilia, frumentum, et hordeum, et farinam, et polentam, et fabam, et lentem, et frixum cicer,'
      v:029: '2SA:17:29 | 29 | 29 | et mel, et butyrum, oves, et pingues vitulos : dederuntque David, et populo qui cum eo erat, ad vescendum : suspicati enim sunt populum fame et siti fatigari in deserto.'
  c:018:
    verses:
      v:001: '2SA:18:1 | 1 | 1 | Igitur considerato David populo suo, constituit super eos tribunos et centuriones,'
      v:002: '2SA:18:2 | 2 | 2 | et dedit populi tertiam partem sub manu Joab, et tertiam partem sub manu Abisai filii Sarviæ fratris Joab, et tertiam partem sub manu Ethai, qui erat de Geth. Dixitque rex ad populum : Egrediar et ego vobiscum.'
      v:003: '2SA:18:3 | 3 | 3 | Et respondit populus : Non exibis : sive enim fugerimus, non magnopere ad eos de nobis pertinebit : sive media pars ceciderit e nobis, non satis curabunt, quia tu unus pro decem millibus computaris : melius est igitur ut sis nobis in urbe præsidio.'
      v:004: '2SA:18:4 | 4 | 4 | Ad quos rex ait : Quod vobis videtur rectum, hoc faciam. Stetit ergo rex juxta portam : egrediebaturque populus per turmas suas centeni et milleni.'
      v:005: '2SA:18:5 | 5 | 5 | Et præcepit rex Joab, et Abisai, et Ethai, dicens : Servate mihi puerum Absalom. Et omnis populus audiebat præcipientem regem cunctis principibus pro Absalom.{VS:P}'
      v:006: '2SA:18:6 | 6 | 6 | Itaque egressus est populus in campum contra Israël, et factum est prælium in saltu Ephraim.'
      v:007: '2SA:18:7 | 7 | 7 | Et cæsus est ibi populus Israël ab exercitu David, factaque est plaga magna in die illa, viginti millium.'
      v:008: '2SA:18:8 | 8 | 8 | Fuit autem ibi prælium dispersum super faciem omnis terræ, et multo plures erant quos saltus consumpserat de populo, quam hi quos voraverat gladius in die illa.'
      v:009: '2SA:18:9 | 9 | 9 | Accidit autem ut occurreret Absalom servis David, sedens mulo : cumque ingressus fuisset mulus subter condensam quercum et magnam, adhæsit caput ejus quercui : et illo suspenso inter cælum et terram, mulus cui insederat, pertransivit.'
      v:010: '2SA:18:10 | 10 | 10 | Vidit autem hoc quispiam, et nuntiavit Joab, dicens : Vidi Absalom pendere de quercu.'
      v:011: '2SA:18:11 | 11 | 11 | Et ait Joab viro qui nuntiaverat ei : Si vidisti, quare non confodisti eum cum terra, et ego dedissem tibi decem argenti siclos, et unum balteum ?'
      v:012: '2SA:18:12 | 12 | 12 | Qui dixit ad Joab : Si appenderes in manibus meis mille argenteos, nequaquam mitterem manum meam in filium regis : audientibus enim nobis præcepit rex tibi, et Abisai, et Ethai, dicens : Custodite mihi puerum Absalom.'
      v:013: '2SA:18:13 | 13 | 13 | Sed etsi fecissem contra animam meam audacter, nequaquam hoc regem latere potuisset, et tu stares ex adverso ?'
      v:014: '2SA:18:14 | 14 | 14 | Et ait Joab : Non sicut tu vis, sed aggrediar eum coram te. Tulit ergo tres lanceas in manu sua, et infixit eas in corde Absalom : cumque adhuc palpitaret hærens in quercu,'
      v:015: '2SA:18:15 | 15 | 15 | cucurrerunt decem juvenes armigeri Joab, et percutientes interfecerunt eum.'
      v:016: '2SA:18:16 | 16 | 16 | Cecinit autem Joab buccina, et retinuit populum, ne persequeretur fugientem Israël, volens parcere multitudini.'
      v:017: '2SA:18:17 | 17 | 17 | Et tulerunt Absalom, et projecerunt eum in saltu, in foveam grandem, et comportaverunt super eum acervum lapidum magnum nimis : omnis autem Israël fugit in tabernacula sua.'
      v:018: '2SA:18:18 | 18 | 18 | Porro Absalom erexerat sibi, cum adhuc viveret, titulum qui est in Valle regis : dixerat enim : Non habeo filium, et hoc erit monimentum nominis mei. Vocavitque titulum nomine suo, et appellatur Manus Absalom, usque ad hanc diem.{VS:P}'
      v:019: '2SA:18:19 | 19 | 19 | Achimaas autem filius Sadoc, ait : Curram, et nuntiabo regi quia judicium fecerit ei Dominus de manu inimicorum ejus.'
      v:020: '2SA:18:20 | 20 | 20 | Ad quem Joab dixit : Non eris nuntius in hac die, sed nuntiabis in alia : hodie nolo te nuntiare : filius enim regis est mortuus.'
      v:021: '2SA:18:21 | 21 | 21 | Et ait Joab Chusi : Vade, et nuntia regi quæ vidisti. Adoravit Chusi Joab, et cucurrit.'
      v:022: '2SA:18:22 | 22 | 22 | Rursus autem Achimaas filius Sadoc dixit ad Joab : Quid impedit si etiam ego curram post Chusi ? Dixitque ei Joab : Quid vis currere, fili mi ? non eris boni nuntii bajulus.'
      v:023: '2SA:18:23 | 23 | 23 | Qui respondit : Quid enim si cucurrero ? Et ait ei : Curre. Currens ergo Achimaas per viam compendii, transivit Chusi.'
      v:024: '2SA:18:24 | 24 | 24 | David autem sedebat inter duas portas : speculator vero, qui erat in fastigio portæ super murum, elevans oculos, vidit hominem currentem solum.'
      v:025: '2SA:18:25 | 25 | 25 | Et exclamans indicavit regi : dixitque rex : Si solus est, bonus est nuntius in ore ejus. Properante autem illo, et accedente propius,'
      v:026: '2SA:18:26 | 26 | 26 | vidit speculator hominem alterum currentem, et vociferans in culmine, ait : Apparet mihi alter homo currens solus. Dixitque rex : Et iste bonus est nuntius.'
      v:027: '2SA:18:27 | 27 | 27 | Speculator autem : Contemplor, ait, cursum prioris, quasi cursum Achimaas filii Sadoc. Et ait rex : Vir bonus est, et nuntium portans bonum venit.'
      v:028: '2SA:18:28 | 28 | 28 | Clamans autem Achimaas, dixit ad regem : Salve rex. Et adorans regem coram eo pronus in terram, ait : Benedictus Dominus Deus tuus, qui conclusit homines qui levaverunt manus suas contra dominum meum regem.'
      v:029: '2SA:18:29 | 29 | 29 | Et ait rex : Estne pax puero Absalom ? Dixitque Achimaas : Vidi tumultum magnum cum mitteret Joab servus tuus, o rex, me servum tuum : nescio aliud.'
      v:030: '2SA:18:30 | 30 | 30 | Ad quem rex : Transi, ait, et sta hic. Cumque ille transisset, et staret,'
      v:031: '2SA:18:31 | 31 | 31 | apparuit Chusi : et veniens ait : Bonum apporto nuntium, domine mi rex : judicavit enim pro te Dominus hodie de manu omnium qui surrexerunt contra te.{VS:P}'
      v:032: '2SA:18:32 | 32 | 32 | Dixit autem rex ad Chusi : Estne pax puero Absalom ? Cui respondens Chusi : Fiant, inquit, sicut puer, inimici domini mei regis, et universi qui consurgunt adversus eum in malum.'
      v:033: '2SA:18:33 | 33 | 33 | Contristatus itaque rex, ascendit cœnaculum portæ, et flevit. Et sic loquebatur, vadens : Fili mi Absalom, Absalom fili mi : quis mihi tribuat ut ego moriar pro te, Absalom fili mi, fili mi Absalom ?'
  c:019:
    verses:
      v:001: '2SA:19:1 | 1 | 1 | Nuntiatum est autem Joab quod rex fleret et lugeret filium suum,'
      v:002: '2SA:19:2 | 2 | 2 | et versa est victoria in luctum in die illa omni populo : audivit enim populus in die illa dici : Dolet rex super filio suo.'
      v:003: '2SA:19:3 | 3 | 3 | Et declinavit populus in die illa ingredi civitatem, quomodo declinare solet populus versus et fugiens de prælio.'
      v:004: '2SA:19:4 | 4 | 4 | Porro rex operuit caput suum, et clamabat voce magna : Fili mi Absalom, Absalom fili mi, fili mi.'
      v:005: '2SA:19:5 | 5 | 5 | Ingressus ergo Joab ad regem in domum, dixit : Confudisti hodie vultus omnium servorum tuorum, qui salvam fecerunt animam tuam, et animam filiorum tuorum et filiarum tuarum, et animam uxorum tuarum, et animam concubinarum tuarum.'
      v:006: '2SA:19:6 | 6 | 6 | Diligis odientes te, et odio habes diligentes te : et ostendisti hodie quia non curas de ducibus tuis et de servis tuis : et vere cognovi modo, quia si Absalom viveret, et omnes nos occubuissemus, tunc placeret tibi.'
      v:007: '2SA:19:7 | 7 | 7 | Nunc igitur surge, et procede, et alloquens satisfac servis tuis : juro enim tibi per Dominum quod si non exieris, ne unus quidem remansurus sit tecum nocte hac : et pejus erit hoc tibi quam omnia mala quæ venerunt super te ab adolescentia tua usque in præsens.{VS:P}'
      v:008: '2SA:19:8 | 8 | 8 | Surrexit ergo rex et sedit in porta : et omni populo nuntiatum est quod rex sederet in porta. Venitque universa multitudo coram rege : Israël autem fugit in tabernacula sua.'
      v:009: '2SA:19:9 | 9 | 9 | Omnis quoque populus certabat in cunctis tribubus Israël, dicens : Rex liberavit nos de manu inimicorum nostrorum ; ipse salvavit nos de manu Philisthinorum : et nunc fugit de terra propter Absalom.'
      v:010: '2SA:19:10 | 10 | 10 | Absalom autem, quem unximus super nos, mortuus est in bello : usquequo siletis, et non reducitis regem ?'
      v:011: '2SA:19:11 | 11 | 11 | Rex vero David misit ad Sadoc et Abiathar sacerdotes, dicens : Loquimini ad majores natu Juda, dicentes : Cur venitis novissimi ad reducendum regem in domum suam ? (Sermo autem omnis Israël pervenerat ad regem in domo ejus.)'
      v:012: '2SA:19:12 | 12 | 12 | Fratres mei vos, os meum, et caro mea vos, quare novissimi reducitis regem ?'
      v:013: '2SA:19:13 | 13 | 13 | Et Amasæ dicite : Nonne os meum, et caro mea es ? hæc faciat mihi Deus, et hæc addat, si non magister militiæ fueris coram me omni tempore pro Joab.{VS:P}'
      v:014: '2SA:19:14 | 14 | 14 | Et inclinavit cor omnium virorum Juda quasi viri unius : miseruntque ad regem, dicentes : Revertere tu, et omnes servi tui.'
      v:015: '2SA:19:15 | 15 | 15 | Et reversus est rex, et venit usque ad Jordanem : et omnis Juda venit usque in Galgalam ut occurreret regi, et traduceret eum Jordanem.'
      v:016: '2SA:19:16 | 16 | 16 | Festinavit autem Semei filius Gera filii Jemini de Bahurim, et descendit cum viris Juda in occursum regis David,'
      v:017: '2SA:19:17 | 17 | 17 | cum mille viris de Benjamin, et Siba puer de domo Saul : et quindecim filii ejus, ac viginti servi erant cum eo : et irrumpentes Jordanem, ante regem'
      v:018: '2SA:19:18 | 18 | 18 | transierunt vada, ut traducerent domum regis, et facerent juxta jussionem ejus : Semei autem filius Gera prostratus coram rege, cum jam transisset Jordanem,'
      v:019: '2SA:19:19 | 19 | 19 | dixit ad eum : Ne reputes mihi, domine mi, iniquitatem, neque memineris injuriarum servi tui in die qua egressus es, domine mi rex, de Jerusalem, neque ponas, rex, in corde tuo.'
      v:020: '2SA:19:20 | 20 | 20 | Agnosco enim servus tuus peccatum meum : et idcirco hodie primus veni de omni domo Joseph, descendique in occursum domini mei regis.'
      v:021: '2SA:19:21 | 21 | 21 | Respondens vero Abisai filius Sarviæ, dixit : Numquid pro his verbis non occidetur Semei, quia maledixit christo Domini ?'
      v:022: '2SA:19:22 | 22 | 22 | Et ait David : Quid mihi et vobis, filii Sarviæ ? cur efficimini mihi hodie in satan ? ergone hodie interficietur vir in Israël ? an ignoro hodie me factum regem super Israël ?'
      v:023: '2SA:19:23 | 23 | 23 | Et ait rex Semei : Non morieris. Juravitque ei.{VS:P}'
      v:024: '2SA:19:24 | 24 | 24 | Miphiboseth quoque filius Saul descendit in occursum regis, illotis pedibus et intonsa barba : vestesque suas non laverat a die qua egressus fuerat rex, usque ad diem reversionis ejus in pace.'
      v:025: '2SA:19:25 | 25 | 25 | Cumque Jerusalem occurrisset regi, dixit ei rex : Quare non venisti mecum, Miphiboseth ?'
      v:026: '2SA:19:26 | 26 | 26 | Et respondens ait : Domine mi rex, servus meus contempsit me : dixique ei ego famulus tuus ut sterneret mihi asinum, et ascendens abirem cum rege : claudus enim sum servus tuus.'
      v:027: '2SA:19:27 | 27 | 27 | Insuper et accusavit me servum tuum ad te dominum meum regem : tu autem, domine mi rex, sicut angelus Dei es : fac quod placitum est tibi.'
      v:028: '2SA:19:28 | 28 | 28 | Neque enim fuit domus patris mei, nisi morti obnoxia domino meo regi : tu autem posuisti me servum tuum inter convivas mensæ tuæ : quid ergo habeo justæ querelæ ? aut quid possum ultra vociferari ad regem ?'
      v:029: '2SA:19:29 | 29 | 29 | Ait ergo ei rex : Quid ultra loqueris ? fixum est quod locutus sum : tu et Siba dividite possessiones.'
      v:030: '2SA:19:30 | 30 | 30 | Responditque Miphiboseth regi : Etiam cuncta accipiat, postquam reversus est dominus meus rex pacifice in domum suam.{VS:P}'
      v:031: '2SA:19:31 | 31 | 31 | Berzellai quoque Galaadites, descendens de Rogelim, traduxit regem Jordanem, paratus etiam ultra fluvium prosequi eum.'
      v:032: '2SA:19:32 | 32 | 32 | Erat autem Berzellai Galaadites senex valde, id est, octogenarius, et ipse præbuit alimenta regi cum moraretur in castris : fuit quippe vir dives nimis.'
      v:033: '2SA:19:33 | 33 | 33 | Dixit itaque rex ad Berzellai : Veni mecum, ut requiescas securus mecum in Jerusalem.'
      v:034: '2SA:19:34 | 34 | 34 | Et ait Berzellai ad regem : Quot sunt dies annorum vitæ meæ, ut ascendam cum rege in Jerusalem ?'
      v:035: '2SA:19:35 | 35 | 35 | Octogenarius sum hodie : numquid vigent sensus mei ad discernendum suave aut amarum ? aut delectare potest servum tuum cibus et potus ? vel audire possum ultra vocem cantorum atque cantatricum ? quare servus tuus sit oneri domino meo regi ?'
      v:036: '2SA:19:36 | 36 | 36 | Paululum procedam famulus tuus ab Jordane tecum : non indigeo hac vicissitudine,'
      v:037: '2SA:19:37 | 37 | 37 | sed obsecro ut revertar servus tuus, et moriar in civitate mea, et sepeliar juxta sepulchrum patris mei et matris meæ. Est autem servus tuus Chamaam : ipse vadat tecum, domine mi rex, et fac ei quidquid tibi bonum videtur.'
      v:038: '2SA:19:38 | 38 | 38 | Dixit itaque ei rex : Mecum transeat Chamaam, et ego faciam ei quidquid tibi placuerit : et omne quod petieris a me, impetrabis.'
      v:039: '2SA:19:39 | 39 | 39 | Cumque transisset universus populus et rex Jordanem, osculatus est rex Berzellai, et benedixit ei : et ille reversus est in locum suum.'
      v:040: '2SA:19:40 | 40 | 40 | Transivit ergo rex in Galgalam, et Chamaam cum eo.{VS:P} Omnis autem populus Juda traduxerat regem, et media tantum pars adfuerat de populo Israël.'
      v:041: '2SA:19:41 | 41 | 41 | Itaque omnes viri Israël concurrentes ad regem dixerunt ei : Quare te furati sunt fratres nostri viri Juda, et traduxerunt regem et domum ejus Jordanem, omnesque viros David cum eo ?'
      v:042: '2SA:19:42 | 42 | 42 | Et respondit omnis vir Juda ad viros Israël : Quia mihi propior est rex : cur irasceris super hac re ? numquid comedimus aliquid ex rege, aut munera nobis data sunt ?'
      v:043: '2SA:19:43 | 43 | 43 | Et respondit vir Israël ad viros Juda, et ait : Decem partibus major ego sum apud regem, magisque ad me pertinet David quam ad te : cur fecisti mihi injuriam, et non mihi nuntiatum est priori, ut reducerem regem meum ? Durius autem responderunt viri Juda viris Israël.'
  c:020:
    verses:
      v:001: '2SA:20:1 | 1 | 1 | Accidit quoque ut ibi esset vir Belial, nomine Seba, filius Bochri, vir Jemineus : et cecinit buccina, et ait : Non est nobis pars in David, neque hæreditas in filio Isai : revertere in tabernacula tua, Israël.'
      v:002: '2SA:20:2 | 2 | 2 | Et separatus est omnis Israël a David, secutusque est Seba filium Bochri : viri autem Juda adhæserunt regi suo a Jordane usque Jerusalem.'
      v:003: '2SA:20:3 | 3 | 3 | Cumque venisset rex in domum suam in Jerusalem, tulit decem mulieres concubinas quas dereliquerat ad custodiendam domum, et tradidit eas in custodiam, alimenta eis præbens : et non est ingressus ad eas, sed erant clausæ usque in diem mortis suæ in viduitate viventes.'
      v:004: '2SA:20:4 | 4 | 4 | Dixit autem rex Amasæ : Convoca mihi omnes viros Juda in diem tertium, et tu adesto præsens.'
      v:005: '2SA:20:5 | 5 | 5 | Abiit ergo Amasa ut convocaret Judam, et moratus est extra placitum quod ei constituerat rex.'
      v:006: '2SA:20:6 | 6 | 6 | Ait autem David ad Abisai : Nunc magis afflicturus est nos Seba filius Bochri quam Absalom : tolle igitur servos domini tui, et persequere eum, ne forte inveniat civitates munitas, et effugiat nos.'
      v:007: '2SA:20:7 | 7 | 7 | Egressi sunt ergo cum eo viri Joab, Cerethi quoque et Phelethi : et omnes robusti exierunt de Jerusalem ad persequendum Seba filium Bochri.'
      v:008: '2SA:20:8 | 8 | 8 | Cumque illi essent juxta lapidem grandem qui est in Gabaon, Amasa veniens occurrit eis. Porro Joab vestitus erat tunica stricta ad mensuram habitus sui, et desuper accinctus gladio dependente usque ad ilia, in vagina, qui fabricatus levi motu egredi poterat, et percutere.'
      v:009: '2SA:20:9 | 9 | 9 | Dixit itaque Joab ad Amasam : Salve mi frater. Et tenuit manu dextera mentum Amasæ, quasi osculans eum.'
      v:010: '2SA:20:10 | 10 | 10 | Porro Amasa non observavit gladium quem habebat Joab : qui percussit eum in latere, et effudit intestina ejus in terram, nec secundum vulnus apposuit : et mortuus est. Joab autem, et Abisai frater ejus, persecuti sunt Seba filium Bochri.'
      v:011: '2SA:20:11 | 11 | 11 | Interea quidam viri, cum stetissent juxta cadaver Amasæ, de sociis Joab, dixerunt : Ecce qui esse voluit pro Joab comes David.'
      v:012: '2SA:20:12 | 12 | 12 | Amasa autem conspersus sanguine jacebat in media via. Vidit hoc quidam vir, quod subsisteret omnis populus ad videndum eum, et amovit Amasam de via in agrum, operuitque eum vestimento, ne subsisterent transeuntes propter eum.{VS:P}'
      v:013: '2SA:20:13 | 13 | 13 | Amoto ergo illo de via, transibat omnis vir sequens Joab ad persequendum Seba filium Bochri.'
      v:014: '2SA:20:14 | 14 | 14 | Porro ille transierat per omnes tribus Israël in Abelam et Bethmaacha : omnesque viri electi congregati fuerant ad eum.'
      v:015: '2SA:20:15 | 15 | 15 | Venerunt itaque, et oppugnabant eum in Abela et in Bethmaacha, et circumdederunt munitionibus civitatem, et obsessa est urbs : omnis autem turba quæ erat cum Joab, moliebatur destruere muros.'
      v:016: '2SA:20:16 | 16 | 16 | Et exclamavit mulier sapiens de civitate : Audite, audite : dicite Joab : Appropinqua huc, et loquar tecum.'
      v:017: '2SA:20:17 | 17 | 17 | Qui cum accessisset ad eam, ait illi : Tu es Joab ? Et ille respondit : Ego. Ad quem sic locuta est : Audi sermones ancillæ tuæ. Qui respondit : Audio.'
      v:018: '2SA:20:18 | 18 | 18 | Rursumque illa : Sermo, inquit, dicebatur in veteri proverbio : Qui interrogant, interrogent in Abela : et sic perficiebant.'
      v:019: '2SA:20:19 | 19 | 19 | Nonne ego sum quæ respondeo veritatem in Israël, et tu quæris subvertere civitatem et evertere matrem in Israël ? quare præcipitas hæreditatem Domini ?'
      v:020: '2SA:20:20 | 20 | 20 | Respondensque Joab, ait : Absit, absit hoc a me : non præcipito, neque demolior.'
      v:021: '2SA:20:21 | 21 | 21 | Non sic se habet res, sed homo de monte Ephraim, Seba filius Bochri cognomine, levavit manum suam contra regem David : tradite illum solum, et recedemus a civitate. Et ait mulier ad Joab : Ecce caput ejus mittetur ad te per murum.'
      v:022: '2SA:20:22 | 22 | 22 | Ingressa est ergo ad omnem populum, et locuta est eis sapienter : qui abscissum caput Seba filii Bochri projecerunt ad Joab. Et ille cecinit tuba, et recesserunt ab urbe, unusquisque in tabernacula sua : Joab autem reversus est Jerusalem ad regem.'
      v:023: '2SA:20:23 | 23 | 23 | Fuit ergo Joab super omnem exercitum Israël : Banaias autem filius Jojadæ super Cerethæos et Phelethæos :'
      v:024: '2SA:20:24 | 24 | 24 | Aduram vero super tributa : porro Josaphat filius Ahilud, a commentariis :'
      v:025: '2SA:20:25 | 25 | 25 | Siva autem, scriba : Sadoc vero et Abiathar, sacerdotes.'
      v:026: 2SA:20:26 | 26 | 26 | Ira autem Jairites erat sacerdos David.
  c:021:
    verses:
      v:001: '2SA:21:1 | 1 | 1 | Facta est quoque fames in diebus David tribus annis jugiter : et consuluit David oraculum Domini. Dixitque Dominus : Propter Saul, et domum ejus sanguinum, quia occidit Gabaonitas.'
      v:002: '2SA:21:2 | 2 | 2 | Vocatis ergo Gabaonitis rex, dixit ad eos (porro Gabaonitæ non erant de filiis Israël, sed reliquiæ Amorrhæorum : filii quippe Israël juraverant eis, et voluit Saul percutere eos zelo, quasi pro filiis Israël et Juda),'
      v:003: '2SA:21:3 | 3 | 3 | dixit ergo David ad Gabaonitas : Quid faciam vobis ? et quod erit vestri piaculum, ut benedicatis hæreditati Domini ?'
      v:004: '2SA:21:4 | 4 | 4 | Dixeruntque ei Gabaonitæ : Non est nobis super argento et auro quæstio, sed contra Saul, et contra domum ejus : neque volumus ut interficiatur homo de Israël. Ad quos rex ait : Quid ergo vultis ut faciam vobis ?'
      v:005: '2SA:21:5 | 5 | 5 | Qui dixerunt regi : Virum qui attrivit nos et oppressit inique, ita delere debemus, ut ne unus quidem residuus sit de stirpe ejus in cunctis finibus Israël.'
      v:006: '2SA:21:6 | 6 | 6 | Dentur nobis septem viri de filiis ejus, ut crucifigamus eos Domino in Gabaa Saul, quondam electi Domini. Et ait rex : Ego dabo.'
      v:007: '2SA:21:7 | 7 | 7 | Pepercitque rex Miphiboseth filio Jonathæ filii Saul, propter jusjurandum Domini quod fuerat inter David et inter Jonathan filium Saul.'
      v:008: '2SA:21:8 | 8 | 8 | Tulit itaque rex duos filios Respha filiæ Aja quos peperit Sauli, Armoni, et Miphiboseth : et quinque filios Michol filiæ Saul quos genuerat Hadrieli filio Berzellai, qui fuit de Molathi,'
      v:009: '2SA:21:9 | 9 | 9 | et dedit eos in manus Gabaonitarum : qui crucifixerunt eos in monte coram Domino : et ceciderunt hi septem simul occisi in diebus messis primis, incipiente messione hordei.'
      v:010: '2SA:21:10 | 10 | 10 | Tollens autem Respha filia Aja cilicium, substravit sibi supra petram ab initio messis, donec stillaret aqua super eos de cælo : et non dimisit aves lacerare eos per diem, neque bestias per noctem.'
      v:011: '2SA:21:11 | 11 | 11 | Et nuntiata sunt David quæ fecerat Respha filia Aja, concubina Saul.'
      v:012: '2SA:21:12 | 12 | 12 | Et abiit David, et tulit ossa Saul, et ossa Jonathæ filii ejus, a viris Jabes Galaad, qui furati fuerant ea de platea Bethsan in qua suspenderant eos Philisthiim cum interfecissent Saul in Gelboë :'
      v:013: '2SA:21:13 | 13 | 13 | et asportavit inde ossa Saul, et ossa Jonathæ filii ejus : et colligentes ossa eorum qui affixi fuerant,'
      v:014: '2SA:21:14 | 14 | 14 | sepelierunt ea cum ossibus Saul et Jonathæ filii ejus in terra Benjamin, in latere, in sepulchro Cis patris ejus : feceruntque omnia quæ præceperat rex, et repropitiatus est Deus terræ post hæc.{VS:P}'
      v:015: '2SA:21:15 | 15 | 15 | Factum est autem rursum prælium Philisthinorum adversum Israël, et descendit David, et servi ejus cum eo, et pugnabant contra Philisthiim. Deficiente autem David,'
      v:016: '2SA:21:16 | 16 | 16 | Jesbibenob, qui fuit de genere Arapha, cujus ferrum hastæ trecentas uncias appendebat, et accinctus erat ense novo, nisus est percutere David.'
      v:017: '2SA:21:17 | 17 | 17 | Præsidioque ei fuit Abisai filius Sarviæ, et percussum Philisthæum interfecit. Tunc juraverunt viri David, dicentes : Jam non egredieris nobiscum in bellum, ne extinguas lucernam Israël.'
      v:018: '2SA:21:18 | 18 | 18 | Secundum quoque bellum fuit in Gob contra Philisthæos : tunc percussit Sobochai de Husati, Saph de stirpe Arapha de genere gigantum.'
      v:019: '2SA:21:19 | 19 | 19 | Tertium quoque fuit bellum in Gob contra Philisthæos, in quo percussit Adeodatus filius Saltus polymitarius Bethlehemites Goliath Gethæum, cujus hastile hastæ erat quasi liciatorium texentium.'
      v:020: '2SA:21:20 | 20 | 20 | Quartum bellum fuit in Geth : in quo vir fuit excelsus, qui senos in manibus pedibusque habebat digitos, id est, viginti quatuor : et erat de origine Arapha.'
      v:021: '2SA:21:21 | 21 | 21 | Et blasphemavit Israël : percussit autem eum Jonathan filius Samaa fratris David.'
      v:022: '2SA:21:22 | 22 | 22 | Hi quatuor nati sunt de Arapha in Geth, et ceciderunt in manu David et servorum ejus.'
  c:022:
    verses:
      v:001: '2SA:22:1 | 1 | 1 | Locutus est autem David Domino verba carminis hujus in die qua liberavit eum Dominus de manu omnium inimicorum suorum, et de manu Saul.'
      v:002: '2SA:22:2 | 2 | 2 | Et ait : {VERSE:BEGIN}Dominus petra mea, et robur meum, et salvator meus.{VS:BR}'
      v:003: '2SA:22:3 | 3 | 3 | Deus fortis meus : sperabo in eum ;{VS:BR} scutum meum, et cornu salutis meæ :{VS:BR} elevator meus, et refugium meum ;{VS:BR} salvator meus : de iniquitate liberabis me.{VS:BR}'
      v:004: '2SA:22:4 | 4 | 4 | Laudabilem invocabo Dominum,{VS:BR} et ab inimicis meis salvus ero.{VS:BR}'
      v:005: '2SA:22:5 | 5 | 5 | Quia circumdederunt me contritiones mortis :{VS:BR} torrentes Belial terruerunt me.{VS:BR}'
      v:006: '2SA:22:6 | 6 | 6 | Funes inferni circumdederunt me :{VS:BR} prævenerunt me laquei mortis.{VS:BR}'
      v:007: '2SA:22:7 | 7 | 7 | In tribulatione mea invocabo Dominum,{VS:BR} et ad Deum meum clamabo :{VS:BR} et exaudiet de templo suo vocem meam,{VS:BR} et clamor meus veniet ad aures ejus.{VS:BR}'
      v:008: '2SA:22:8 | 8 | 8 | Commota est et contremuit terra ;{VS:BR} fundamenta montium concussa sunt, et conquassata :{VS:BR} quoniam iratus est eis.{VS:BR}'
      v:009: '2SA:22:9 | 9 | 9 | Ascendit fumus de naribus ejus,{VS:BR} et ignis de ore ejus vorabit :{VS:BR} carbones succensi sunt ab eo.{VS:BR}'
      v:010: '2SA:22:10 | 10 | 10 | Inclinavit cælos, et descendit :{VS:BR} et caligo sub pedibus ejus.{VS:BR}'
      v:011: '2SA:22:11 | 11 | 11 | Et ascendit super cherubim, et volavit :{VS:BR} et lapsus est super pennas venti.{VS:BR}'
      v:012: '2SA:22:12 | 12 | 12 | Posuit tenebras in circuitu suo latibulum,{VS:BR} cribrans aquas de nubibus cælorum.{VS:BR}'
      v:013: '2SA:22:13 | 13 | 13 | Præ fulgore in conspectu ejus,{VS:BR} succensi sunt carbones ignis.{VS:BR}'
      v:014: '2SA:22:14 | 14 | 14 | Tonabit de cælo Dominus,{VS:BR} et excelsus dabit vocem suam.{VS:BR}'
      v:015: '2SA:22:15 | 15 | 15 | Misit sagittas et dissipavit eos ;{VS:BR} fulgur, et consumpsit eos.{VS:BR}'
      v:016: '2SA:22:16 | 16 | 16 | Et apparuerunt effusiones maris,{VS:BR} et revelata sunt fundamenta orbis{VS:BR} ab increpatione Domini,{VS:BR} ab inspiratione spiritus furoris ejus.{VS:BR}'
      v:017: '2SA:22:17 | 17 | 17 | Misit de excelso, et assumpsit me,{VS:BR} et extraxit me de aquis multis.{VS:BR}'
      v:018: '2SA:22:18 | 18 | 18 | Liberavit me ab inimico meo potentissimo,{VS:BR} et ab his qui oderant me :{VS:BR} quoniam robustiores me erant.{VS:BR}'
      v:019: '2SA:22:19 | 19 | 19 | Prævenit me in die afflictionis meæ,{VS:BR} et factus est Dominus firmamentum meum.{VS:BR}'
      v:020: '2SA:22:20 | 20 | 20 | Et eduxit me in latitudinem :{VS:BR} liberavit me, quia complacui ei.{VS:BR}'
      v:021: '2SA:22:21 | 21 | 21 | Retribuet mihi Dominus secundum justitiam meam :{VS:BR} et secundum munditiam manuum mearum reddet mihi.{VS:BR}'
      v:022: '2SA:22:22 | 22 | 22 | Quia custodivi vias Domini,{VS:BR} et non egi impie a Deo meo.{VS:BR}'
      v:023: '2SA:22:23 | 23 | 23 | Omnia enim judicia ejus in conspectu meo,{VS:BR} et præcepta ejus non amovi a me.{VS:BR}'
      v:024: '2SA:22:24 | 24 | 24 | Et ero perfectus cum eo,{VS:BR} et custodiam me ab iniquitate mea.{VS:BR}'
      v:025: '2SA:22:25 | 25 | 25 | Et restituet mihi Dominus secundum justitiam meam,{VS:BR} et secundum munditiam manuum mearum in conspectu oculorum suorum.{VS:BR}'
      v:026: '2SA:22:26 | 26 | 26 | Cum sancto sanctus eris,{VS:BR} et cum robusto perfectus.{VS:BR}'
      v:027: '2SA:22:27 | 27 | 27 | Cum electo electus eris,{VS:BR} et cum perverso perverteris.{VS:BR}'
      v:028: '2SA:22:28 | 28 | 28 | Et populum pauperem salvum facies :{VS:BR} oculisque tuis excelsos humiliabis.{VS:BR}'
      v:029: '2SA:22:29 | 29 | 29 | Quia tu lucerna mea, Domine,{VS:BR} et tu, Domine, illuminabis tenebras meas.{VS:BR}'
      v:030: '2SA:22:30 | 30 | 30 | In te enim curram accinctus :{VS:BR} in Deo meo transiliam murum.{VS:BR}'
      v:031: '2SA:22:31 | 31 | 31 | Deus, immaculata via ejus ;{VS:BR} eloquium Domini igne examinatum :{VS:BR} scutum est omnium sperantium in se.{VS:BR}'
      v:032: '2SA:22:32 | 32 | 32 | Quis est Deus præter Dominum,{VS:BR} et quis fortis præter Deum nostrum ?{VS:BR}'
      v:033: '2SA:22:33 | 33 | 33 | Deus qui accinxit me fortitudine,{VS:BR} et complanavit perfectam viam meam.{VS:BR}'
      v:034: '2SA:22:34 | 34 | 34 | Coæquans pedes meos cervis,{VS:BR} et super excelsa mea statuens me ;{VS:BR}'
      v:035: '2SA:22:35 | 35 | 35 | docens manus meas ad prælium,{VS:BR} et componens quasi arcum æreum brachia mea.{VS:BR}'
      v:036: '2SA:22:36 | 36 | 36 | Dedisti mihi clypeum salutis tuæ,{VS:BR} et mansuetudo tua multiplicavit me.{VS:BR}'
      v:037: '2SA:22:37 | 37 | 37 | Dilatabis gressus meos subtus me,{VS:BR} et non deficient tali mei.{VS:BR}'
      v:038: '2SA:22:38 | 38 | 38 | Persequar inimicos meos, et conteram,{VS:BR} et non convertar donec consumam eos.{VS:BR}'
      v:039: '2SA:22:39 | 39 | 39 | Consumam eos et confringam, ut non consurgant :{VS:BR} cadent sub pedibus meis.{VS:BR}'
      v:040: '2SA:22:40 | 40 | 40 | Accinxisti me fortitudine ad prælium :{VS:BR} incurvasti resistentes mihi subtus me.{VS:BR}'
      v:041: '2SA:22:41 | 41 | 41 | Inimicos meos dedisti mihi dorsum ;{VS:BR} odientes me, et disperdam eos.{VS:BR}'
      v:042: '2SA:22:42 | 42 | 42 | Clamabunt, et non erit qui salvet ;{VS:BR} ad Dominum, et non exaudiet eos.{VS:BR}'
      v:043: '2SA:22:43 | 43 | 43 | Delebo eos ut pulverem terræ ;{VS:BR} quasi lutum platearum comminuam eos atque confringam.{VS:BR}'
      v:044: '2SA:22:44 | 44 | 44 | Salvabis me a contradictionibus populi mei ;{VS:BR} custodies me in caput gentium :{VS:BR} populus quem ignoro serviet mihi.{VS:BR}'
      v:045: '2SA:22:45 | 45 | 45 | Filii alieni resistent mihi ;{VS:BR} auditu auris obedient mihi.{VS:BR}'
      v:046: '2SA:22:46 | 46 | 46 | Filii alieni defluxerunt,{VS:BR} et contrahentur in angustiis suis.{VS:BR}'
      v:047: '2SA:22:47 | 47 | 47 | Vivit Dominus, et benedictus Deus meus,{VS:BR} et exaltabitur Deus fortis salutis meæ.{VS:BR}'
      v:048: '2SA:22:48 | 48 | 48 | Deus qui das vindictas mihi,{VS:BR} et dejicis populos sub me.{VS:BR}'
      v:049: '2SA:22:49 | 49 | 49 | Qui educis me ab inimicis meis,{VS:BR} et a resistentibus mihi elevas me :{VS:BR} a viro iniquo liberabis me.{VS:BR}'
      v:050: '2SA:22:50 | 50 | 50 | Propterea confitebor tibi, Domine, in gentibus,{VS:BR} et nomini tuo cantabo :{VS:BR}'
      v:051: '2SA:22:51 | 51 | 51 | magnificans salutes regis sui,{VS:BR} et faciens misericordiam christo suo David,{VS:BR} et semini ejus in sempiternum.{VERSE:END}'
  c:023:
    verses:
      v:001: '2SA:23:1 | 1 | 1 | Hæc autem sunt verba David novissima. Dixit David filius Isai : {VERSE:BEGIN}Dixit vir, cui constitutum est de christo Dei Jacob,{VS:BR} egregius psaltes Israël :{VS:BR}'
      v:002: '2SA:23:2 | 2 | 2 | Spiritus Domini locutus est per me,{VS:BR} et sermo ejus per linguam meam.{VS:BR}'
      v:003: '2SA:23:3 | 3 | 3 | Dixit Deus Israël mihi,{VS:BR} locutus est fortis Israël :{VS:BR} Dominator hominum,{VS:BR} justus dominator in timore Dei,{VS:BR}'
      v:004: '2SA:23:4 | 4 | 4 | sicut lux auroræ, oriente sole,{VS:BR} mane absque nubibus rutilat :{VS:BR} et sicut pluviis germinat herba de terra.{VS:BR}'
      v:005: '2SA:23:5 | 5 | 5 | Nec tanta est domus mea apud Deum,{VS:BR} ut pactum æternum iniret mecum,{VS:BR} firmum in omnibus atque munitum.{VS:BR} Cuncta enim salus mea, et omnis voluntas,{VS:BR} nec est quidquam ex ea quod non germinet.{VS:BR}'
      v:006: '2SA:23:6 | 6 | 6 | Prævaricatores autem quasi spinæ evellentur universi,{VS:BR} quæ non tolluntur manibus.{VS:BR}'
      v:007: '2SA:23:7 | 7 | 7 | Et si quis tangere voluerit eas,{VS:BR} armabitur ferro et ligno lanceato,{VS:BR} igneque succensæ comburentur usque ad nihilum.{VERSE:END}{VS:P}'
      v:008: '2SA:23:8 | 8 | 8 | Hæc nomina fortium David. Sedens in cathedra sapientissimus princeps inter tres, ipse est quasi tenerrimus ligni vermiculus, qui octingentos interfecit impetu uno.'
      v:009: '2SA:23:9 | 9 | 9 | Post hunc, Eleazar filius patrui ejus Ahohites inter tres fortes, qui erant cum David quando exprobraverunt Philisthiim, et congregati sunt illuc in prælium.'
      v:010: '2SA:23:10 | 10 | 10 | Cumque ascendissent viri Israël, ipse stetit et percussit Philisthæos donec deficeret manus ejus, et obrigesceret cum gladio : fecitque Dominus salutem magnam in die illa : et populus qui fugerat, reversus est ad cæsorum spolia detrahenda.'
      v:011: '2SA:23:11 | 11 | 11 | Et post hunc, Semma filius Age de Arari. Et congregati sunt Philisthiim in statione : erat quippe ibi ager lente plenus. Cumque fugisset populus a facie Philisthiim,'
      v:012: '2SA:23:12 | 12 | 12 | stetit ille in medio agri, et tuitus est eum, percussitque Philisthæos : et fecit Dominus salutem magnam.{VS:P}'
      v:013: '2SA:23:13 | 13 | 13 | Necnon et ante descenderant tres qui erant principes inter triginta, et venerant tempore messis ad David in speluncam Odollam : castra autem Philisthinorum erant posita in Valle gigantum.'
      v:014: '2SA:23:14 | 14 | 14 | Et David erat in præsidio : porro statio Philisthinorum tunc erat in Bethlehem.'
      v:015: '2SA:23:15 | 15 | 15 | Desideravit ergo David, et ait : O si quis mihi daret potum aquæ de cisterna quæ est in Bethlehem juxta portam !'
      v:016: '2SA:23:16 | 16 | 16 | Irruperunt ergo tres fortes castra Philisthinorum, et hauserunt aquam de cisterna Bethlehem, quæ erat juxta portam, et attulerunt ad David : at ille noluit bibere, sed libavit eam Domino,'
      v:017: '2SA:23:17 | 17 | 17 | dicens : Propitius sit mihi Dominus, ne faciam hoc : num sanguinem hominum istorum qui profecti sunt, et animarum periculum bibam ? Noluit ergo bibere. Hæc fecerunt tres robustissimi.'
      v:018: '2SA:23:18 | 18 | 18 | Abisai quoque frater Joab filius Sarviæ, princeps erat de tribus : ipse est qui levavit hastam suam contra trecentos, quos interfecit : nominatus in tribus,'
      v:019: '2SA:23:19 | 19 | 19 | et inter tres nobilior, eratque eorum princeps, sed usque ad tres primos non pervenerat.'
      v:020: '2SA:23:20 | 20 | 20 | Et Banaias filius Jojadæ viri fortissimi, magnorum operum, de Cabseel. Ipse percussit duos leones Moab, et ipse descendit, et percussit leonem in media cisterna in diebus nivis.'
      v:021: '2SA:23:21 | 21 | 21 | Ipse quoque interfecit virum ægyptium, virum dignum spectaculo, habentem in manu hastam : itaque cum descendisset ad eum in virga, vi extorsit hastam de manu Ægyptii, et interfecit eum hasta sua.'
      v:022: 2SA:23:22 | 22 | 22 | Hæc fecit Banaias filius Jojadæ.
      v:023: '2SA:23:23 | 23 | 23 | Et ipse nominatus inter tres robustos, qui erant inter triginta nobiliores : verumtamen usque ad tres non pervenerat : fecitque eum sibi David auricularium, a secreto.{VS:P}'
      v:024: '2SA:23:24 | 24 | 24 | Asaël frater Joab inter triginta, Elehanan filius patrui ejus de Bethlehem,'
      v:025: '2SA:23:25 | 25 | 25 | Semma de Harodi, Elica de Harodi,'
      v:026: '2SA:23:26 | 26 | 26 | Heles de Phalti, Hira filius Acces de Thecua,'
      v:027: '2SA:23:27 | 27 | 27 | Abiezer de Anathoth, Mobonnai de Husati,'
      v:028: '2SA:23:28 | 28 | 28 | Selmon Ahohites, Maharai Netophathites,'
      v:029: '2SA:23:29 | 29 | 29 | Heled filius Baana, et ipse Netophathites, Ithai filius Ribai de Gabaath filiorum Benjamin,'
      v:030: '2SA:23:30 | 30 | 30 | Banaia Pharathonites, Heddai de torrente Gaas,'
      v:031: '2SA:23:31 | 31 | 31 | Abialbon Arbathites, Azmaveth de Beromi,'
      v:032: '2SA:23:32 | 32 | 32 | Eliaba de Salaboni. Filii Jassen, Jonathan,'
      v:033: '2SA:23:33 | 33 | 33 | Semma de Orori, Ajam filius Sarar Arorites,'
      v:034: '2SA:23:34 | 34 | 34 | Eliphelet filius Aasbai filii Machati, Eliam filius Achitophel Gelonites,'
      v:035: '2SA:23:35 | 35 | 35 | Hesrai de Carmelo, Pharai de Arbi,'
      v:036: '2SA:23:36 | 36 | 36 | Igaal filius Nathan de Soba, Bonni de Gadi,'
      v:037: '2SA:23:37 | 37 | 37 | Selec de Ammoni, Naharai Berothites armiger Joab filii Sarviæ,'
      v:038: '2SA:23:38 | 38 | 38 | Ira Jethrites, Gareb et ipse Jethrites,'
      v:039: '2SA:23:39 | 39 | 39 | Urias Hethæus : omnes triginta septem.'
  c:024:
    verses:
      v:001: '2SA:24:1 | 1 | 1 | Et addidit furor Domini irasci contra Israël, commovitque David in eis dicentem : Vade, numera Israël et Judam.'
      v:002: '2SA:24:2 | 2 | 2 | Dixitque rex ad Joab principem exercitus sui : Perambula omnes tribus Israël a Dan usque Bersabee, et numerate populum, ut sciam numerum ejus.'
      v:003: '2SA:24:3 | 3 | 3 | Dixitque Joab regi : Adaugeat Dominus Deus tuus ad populum tuum, quantus nunc est, iterumque centuplicet in conspectu domini mei regis : sed quid sibi dominus meus rex vult in re hujuscemodi ?'
      v:004: '2SA:24:4 | 4 | 4 | Obtinuit autem sermo regis verba Joab et principum exercitus : egressusque est Joab et principes militum a facie regis, ut numerarent populum Israël.'
      v:005: '2SA:24:5 | 5 | 5 | Cumque pertransissent Jordanem, venerunt in Aroër ad dexteram urbis, quæ est in valle Gad :'
      v:006: '2SA:24:6 | 6 | 6 | et per Jazer transierunt in Galaad, et in terram inferiorem Hodsi, et venerunt in Dan silvestria. Circumeuntesque juxta Sidonem,'
      v:007: '2SA:24:7 | 7 | 7 | transierunt prope mœnia Tyri, et omnem terram Hevæi et Chananæi, veneruntque ad meridiem Juda in Bersabee :'
      v:008: '2SA:24:8 | 8 | 8 | et lustrata universa terra, affuerunt post novem menses et viginti dies in Jerusalem.'
      v:009: '2SA:24:9 | 9 | 9 | Dedit ergo Joab numerum descriptionis populi regi, et inventa sunt de Israël octingenta millia virorum fortium qui educerent gladium, et de Juda quingenta millia pugnatorum.{VS:P}'
      v:010: '2SA:24:10 | 10 | 10 | Percussit autem cor David eum, postquam numeratus est populus : et dixit David ad Dominum : Peccavi valde in hoc facto : sed precor, Domine, ut transferas iniquitatem servi tui, quia stulte egi nimis.'
      v:011: '2SA:24:11 | 11 | 11 | Surrexit itaque David mane, et sermo Domini factus est ad Gad prophetam et videntem David, dicens :'
      v:012: '2SA:24:12 | 12 | 12 | Vade, et loquere ad David : Hæc dicit Dominus : Trium tibi datur optio : elige unum quod volueris ex his, ut faciam tibi.'
      v:013: '2SA:24:13 | 13 | 13 | Cumque venisset Gad ad David, nuntiavit ei, dicens : Aut septem annis veniet tibi fames in terra tua : aut tribus mensibus fugies adversarios tuos, et illi te persequentur : aut certe tribus diebus erit pestilentia in terra tua. Nunc ergo delibera, et vide quem respondeam ei qui me misit sermonem.'
      v:014: '2SA:24:14 | 14 | 14 | Dixit autem David ad Gad : Coarctor nimis : sed melius est ut incidam in manus Domini (multæ enim misericordiæ ejus sunt) quam in manus hominum.{VS:P}'
      v:015: '2SA:24:15 | 15 | 15 | Immisitque Dominus pestilentiam in Israël, de mane usque ad tempus constitutum, et mortui sunt ex populo a Dan usque ad Bersabee septuaginta millia virorum.'
      v:016: '2SA:24:16 | 16 | 16 | Cumque extendisset manum suam angelus Domini super Jerusalem ut disperderet eam, misertus est Dominus super afflictione, et ait angelo percutienti populum : Sufficit : nunc contine manum tuam. Erat autem angelus Domini juxta aream Areuna Jebusæi.'
      v:017: '2SA:24:17 | 17 | 17 | Dixitque David ad Dominum cum vidisset angelum cædentem populum : Ego sum qui peccavi, ego inique egi : isti qui oves sunt, quid fecerunt ? vertatur, obsecro, manus tua contra me, et contra domum patris mei.{VS:P}'
      v:018: '2SA:24:18 | 18 | 18 | Venit autem Gad ad David in die illa, et dixit ei : Ascende, et constitue altare Domino in area Areuna Jebusæi.'
      v:019: '2SA:24:19 | 19 | 19 | Et ascendit David juxta sermonem Gad, quem præceperat ei Dominus.'
      v:020: '2SA:24:20 | 20 | 20 | Conspiciensque Areuna, animadvertit regem et servos ejus transire ad se :'
      v:021: '2SA:24:21 | 21 | 21 | et egressus adoravit regem prono vultu in terram, et ait : Quid causæ est ut veniat dominus meus rex ad servum suum ? Cui David ait : Ut emam a te aream, et ædificem altare Domino, et cesset interfectio quæ grassatur in populo.'
      v:022: '2SA:24:22 | 22 | 22 | Et ait Areuna ad David : Accipiat, et offerat dominus meus rex sicut placet ei : habes boves in holocaustum, et plaustrum, et juga boum in usum lignorum.'
      v:023: '2SA:24:23 | 23 | 23 | Omnia dedit Areuna rex regi : dixitque Areuna ad regem : Dominus Deus tuus suscipiat votum tuum.'
      v:024: '2SA:24:24 | 24 | 24 | Cui respondens rex, ait : Nequaquam ut vis, sed emam pretio a te, et non offeram Domino Deo meo holocausta gratuita. Emit ergo David aream, et boves, argenti siclis quinquaginta :'
      v:025: '2SA:24:25 | 25 | 25 | et ædificavit ibi David altare Domino, et obtulit holocausta et pacifica : et propitiatus est Dominus terræ, et cohibita est plaga ab Israël.'
