      v:001: 'NEH:3:1 | 1 | 1 | Et surrexit Eliasib sacerdos magnus, et fratres ejus sacerdotes, et √¶dificaverunt portam gregis : ipsi sanctificaverunt eam, et statuerunt valvas ejus, et usque ad turrim centum cubitorum sanctificaverunt eam, usque ad turrim Hananeel.'
      v:002: 'NEH:3:2 | 2 | 2 | Et juxta eum √¶dificaverunt viri Jericho : et juxta eum √¶dificavit Zachur filius Amri.{VS:P}'
      v:003: 'NEH:3:3 | 3 | 3 | Portam autem piscium √¶dificaverunt filii Asnaa : ipsi texerunt eam, et statuerunt valvas ejus, et seras, et vectes. Et juxta eos √¶dificavit Marimuth filius Uri√¶, filii Accus.'
      v:004: 'NEH:3:4 | 4 | 4 | Et juxta eum √¶dificavit Mosollam filius Barachi√¶, filii Mesezebel : et juxta eos √¶dificavit Sadoc filius Baana.'
      v:005: 'NEH:3:5 | 5 | 5 | Et juxta eos √¶dificaverunt Thecueni : optimates autem eorum non supposuerunt colla sua in opere Domini sui.{VS:P}'
      v:006: 'NEH:3:6 | 6 | 6 | Et portam veterem √¶dificaverunt Jojada filius Phasea, et Mosollam filius Besodia : ipsi texerunt eam, et statuerunt valvas ejus, et seras, et vectes.'
      v:007: 'NEH:3:7 | 7 | 7 | Et juxta eos √¶dificaverunt Meltias Gabaonites, et Jadon Meronathites, viri de Gabaon et Maspha, pro duce qui erat in regione trans flumen.'
      v:008: 'NEH:3:8 | 8 | 8 | Et juxta eum √¶dificavit Eziel filius Araia aurifex : et juxta eum √¶dificavit Ananias filius pigmentarii : et dimiserunt Jerusalem usque ad murum plate√¶ latioris.'
      v:009: 'NEH:3:9 | 9 | 9 | Et juxta eum √¶dificavit Raphaia filius Hur, princeps vici Jerusalem.'
      v:010: 'NEH:3:10 | 10 | 10 | Et juxta eum √¶dificavit Jedaia filius Haromaph contra domum suam : et juxta eum √¶dificavit Hattus filius Haseboni√¶.'
      v:011: 'NEH:3:11 | 11 | 11 | Mediam partem vici √¶dificavit Melchias filius Herem, et Hasub filius Phahath Moab, et turrim furnorum.'
      v:012: 'NEH:3:12 | 12 | 12 | Et juxta eum √¶dificavit Sellum filius Alohes, princeps medi√¶ partis vici Jerusalem, ipse et fili√¶ ejus.'
      v:013: 'NEH:3:13 | 13 | 13 | Et portam vallis √¶dificavit Hanun, et habitatores Zano√´ : ipsi √¶dificaverunt eam, et statuerunt valvas ejus, et seras, et vectes, et mille cubitos in muro usque ad portam sterquilinii.'
      v:014: 'NEH:3:14 | 14 | 14 | Et portam sterquilinii √¶dificavit Melchias filius Rechab, princeps vici Bethacharam : ipse √¶dificavit eam, et statuit valvas ejus, et seras, et vectes.'
      v:015: 'NEH:3:15 | 15 | 15 | Et portam fontis √¶dificavit Sellum filius Cholhoza, princeps pagi Maspha : ipse √¶dificavit eam, et texit, et statuit valvas ejus, et seras, et vectes, et muros piscin√¶ Silo√´ in hortum regis, et usque ad gradus qui descendunt de civitate David.{VS:P}'
      v:016: 'NEH:3:16 | 16 | 16 | Post eum √¶dificavit Nehemias filius Azboc, princeps dimidi√¶ partis vici Bethsur, usque contra sepulchrum David, et usque ad piscinam qu√¶ grandi opere constructa est, et usque ad domum fortium.'
      v:017: 'NEH:3:17 | 17 | 17 | Post eum √¶dificaverunt Levit√¶, Rehum filius Benni : post eum √¶dificavit Hasebias princeps dimidi√¶ partis vici Ceil√¶ in vico suo.'
      v:018: 'NEH:3:18 | 18 | 18 | Post eum √¶dificaverunt fratres eorum : Bavai filius Enadad, princeps dimidi√¶ partis Ceil√¶ :'
      v:019: 'NEH:3:19 | 19 | 19 | et √¶dificavit juxta eum Azer filius Josue, princeps Maspha, mensuram secundam, contra ascensum firmissimi anguli.'
      v:020: 'NEH:3:20 | 20 | 20 | Post eum in monte √¶dificavit Baruch filius Zachai mensuram secundam, ab angulo usque ad portam domus Eliasib sacerdotis magni.'
      v:021: 'NEH:3:21 | 21 | 21 | Post eum √¶dificavit Merimuth filius Uri√¶ filii Haccus, mensuram secundam, a porta domus Eliasib, donec extenderetur domus Eliasib.'
      v:022: 'NEH:3:22 | 22 | 22 | Et post eum √¶dificaverunt sacerdotes, viri de campestribus Jordanis.'
      v:023: 'NEH:3:23 | 23 | 23 | Post eum √¶dificavit Benjamin et Hasub contra domum suam : et post eum √¶dificavit Azarias filius Maasi√¶ filii Anani√¶ contra domum suam.'
      v:024: 'NEH:3:24 | 24 | 24 | Post eum √¶dificavit Bennui filius Henadad mensuram secundam, a domo Azari√¶ usque ad flexuram, et usque ad angulum.'
      v:025: 'NEH:3:25 | 25 | 25 | Phalel filius Ozi contra flexuram, et turrim qu√¶ eminet de domo regis excelsa, id est, in atrio carceris : post eum Phadaia filius Pharos.{VS:P}'
      v:026: 'NEH:3:26 | 26 | 26 | Nathin√¶i autem habitabant in Ophel usque contra portam aquarum ad orientem, et turrim qu√¶ prominebat.'
      v:027: 'NEH:3:27 | 27 | 27 | Post eum √¶dificaverunt Thecueni mensuram secundam e regione, a turre magna et eminente usque ad murum templi.'
      v:028: 'NEH:3:28 | 28 | 28 | Sursum autem a porta equorum √¶dificaverunt sacerdotes, unusquisque contra domum suam.'
      v:029: 'NEH:3:29 | 29 | 29 | Post eos √¶dificavit Sadoc filius Emmer contra domum suam. Et post eum √¶dificavit Semaia filius Secheni√¶, custos port√¶ orientalis.'
      v:030: 'NEH:3:30 | 30 | 30 | Post eum √¶dificavit Hanania filius Selemi√¶, et Hanun filius Seleph sextus, mensuram secundam : post eum √¶dificavit Mosollam filius Barachi√¶, contra gazophylacium suum. Post eum √¶dificavit Melchias filius aurificis usque ad domum Nathin√¶orum, et scruta vendentium contra portam judicialem, et usque ad c≈ìnaculum anguli.'
      v:031: 'NEH:3:31 | 31 | 31 | Et inter c≈ìnaculum anguli in porta gregis, √¶dificaverunt aurifices et negotiatores.'
  c:004:
    verses:
      v:001: 'NEH:4:1 | 1 | 1 | Factum est autem, cum audisset Sanaballat quod √¶dificaremus murum, iratus est valde : et motus nimis subsannavit Jud√¶os,'
      v:002: 'NEH:4:2 | 2 | 2 | et dixit coram fratribus suis, et frequentia Samaritanorum : Quid Jud√¶i faciunt imbecilles ? num dimittent eos gentes ? num sacrificabunt, et complebunt in una die ? numquid √¶dificare poterunt lapides de acervis pulveris, qui combusti sunt ?'
      v:003: 'NEH:4:3 | 3 | 3 | Sed et Tobias Ammanites, proximus ejus, ait : √Üdificent : si ascenderit vulpes, transiliet murum eorum lapideum.'
      v:004: 'NEH:4:4 | 4 | 4 | Audi, Deus noster, quia facti sumus despectui : converte opprobrium super caput eorum, et da eos in despectionem in terra captivitatis.'
      v:005: 'NEH:4:5 | 5 | 5 | Ne operias iniquitatem eorum, et peccatum eorum coram facie tua non deleatur, quia irriserunt √¶dificantes.'
      v:006: 'NEH:4:6 | 6 | 6 | Itaque √¶dificavimus murum, et conjunximus totum usque ad partem dimidiam : et provocatum est cor populi ad operandum.'
      v:007: 'NEH:4:7 | 7 | 7 | Factum est autem, cum audisset Sanaballat, et Tobias, et Arabes, et Ammanit√¶, et Azotii, quod obducta esset cicatrix muri Jerusalem, et quod c≈ìpissent interrupta concludi, irati sunt nimis.'
      v:008: 'NEH:4:8 | 8 | 8 | Et congregati sunt omnes pariter ut venirent, et pugnarent contra Jerusalem, et molirentur insidias.'
      v:009: 'NEH:4:9 | 9 | 9 | Et oravimus Deum nostrum, et posuimus custodes super murum die ac nocte contra eos.'
      v:010: 'NEH:4:10 | 10 | 10 | Dixit autem Judas : Debilitata est fortitudo portantis, et humus nimia est, et nos non poterimus √¶dificare murum.'
      v:011: 'NEH:4:11 | 11 | 11 | Et dixerunt hostes nostri : Nesciant, et ignorent donec veniamus in medium eorum, et interficiamus eos, et cessare faciamus opus.'
      v:012: 'NEH:4:12 | 12 | 12 | Factum est autem venientibus Jud√¶is qui habitabant juxta eos, et dicentibus nobis per decem vices, ex omnibus locis quibus venerant ad nos,'
      v:013: 'NEH:4:13 | 13 | 13 | statui in loco post murum per circuitum populum in ordinem cum gladiis suis, et lanceis, et arcubus.'
      v:014: 'NEH:4:14 | 14 | 14 | Et perspexi atque surrexi : et aio ad optimates et magistratus, et ad reliquam partem vulgi : Nolite timere a facie eorum : Domini magni et terribilis mementote, et pugnate pro fratribus vestris, filiis vestris, et filiabus vestris, et uxoribus vestris, et domibus vestris.'
      v:015: 'NEH:4:15 | 15 | 15 | Factum est autem, cum audissent inimici nostri nuntiatum esse nobis, dissipavit Deus consilium eorum. Et reversi sumus omnes ad muros, unusquisque ad opus suum.'
      v:016: 'NEH:4:16 | 16 | 16 | Et factum est a die illa, media pars juvenum eorum faciebat opus, et media parata erat ad bellum : et lance√¶, et scuta, et arcus, et loric√¶, et principes post eos in omni domo Juda.'
      v:017: 'NEH:4:17 | 17 | 17 | √Üdificantium in muro, et portantium onera, et imponentium : una manu sua faciebat opus, et altera tenebat gladium :'
      v:018: 'NEH:4:18 | 18 | 18 | √¶dificentium enim unusquisque gladio erat accinctus renes. Et √¶dificabant, et clangebant buccina juxta me.'
      v:019: 'NEH:4:19 | 19 | 19 | Et dixi ad optimates, et ad magistratus, et ad reliquam partem vulgi : Opus grande est et latum, et nos separati sumus in muro procul alter ab altero :'
      v:020: 'NEH:4:20 | 20 | 20 | in loco quocumque audieritis clangorem tub√¶, illuc concurrite ad nos : Deus noster pugnabit pro nobis.'
      v:021: 'NEH:4:21 | 21 | 21 | Et nos ipsi faciamus opus, et media pars nostrum teneat lanceas ab ascensu auror√¶ donec egrediantur astra.'
      v:022: 'NEH:4:22 | 22 | 22 | In tempore quoque illo dixi populo : Unusquisque cum puero suo maneat in medio Jerusalem, et sint nobis vices per noctem et diem ad operandum.'
      v:023: 'NEH:4:23 | 23 | 23 | Ego autem et fratres mei, et pueri mei, et custodes, qui erant post me, non deponebamus vestimenta nostra : unusquisque tantum nudabatur ad baptismum.'
  c:005:
    verses:
      v:001: NEH:5:1 | 1 | 1 | Et factus est clamor populi et uxorum ejus magnus adversus fratres suos Jud√¶os.
      v:002: 'NEH:5:2 | 2 | 2 | Et erant qui dicerent : Filii nostri et fili√¶ nostr√¶ mult√¶ sunt nimis : accipiamus pro pretio eorum frumentum, et comedamus, et vivamus.'
      v:003: 'NEH:5:3 | 3 | 3 | Et erant qui dicerent : Agros nostros, et vineas, et domus nostras opponamus, et accipiamus frumentum in fame.'
      v:004: 'NEH:5:4 | 4 | 4 | Et alii dicebant : Mutuo sumamus pecunias in tributa regis, demusque agros nostros et vineas :'
      v:005: 'NEH:5:5 | 5 | 5 | et nunc sicut carnes fratrum nostrorum, sic carnes nostr√¶ sunt : et sicut filii eorum, ita et filii nostri : ecce nos subjugamus filios nostros et filias nostras in servitutem, et de filiabus nostris sunt famul√¶, nec habemus unde possint redimi : et agros nostros et vineas nostras alii possident.'
      v:006: 'NEH:5:6 | 6 | 6 | Et iratus sum nimis cum audissem clamorem eorum secundum verba h√¶c :'
      v:007: 'NEH:5:7 | 7 | 7 | cogitavitque cor meum mecum, et increpavi optimates et magistratus, et dixi eis : Usurasne singuli a fratribus vestris exigitis ? Et congregavi adversum eos concionem magnam,'
      v:008: 'NEH:5:8 | 8 | 8 | et dixi eis : Nos, ut scitis, redemimus fratres nostros Jud√¶os, qui venditi fuerant gentibus secundum possibilitatem nostram : et vos igitur vendetis fratres vestros, et redimemus eos ? Et siluerunt, nec invenerunt quid responderent.'
      v:009: 'NEH:5:9 | 9 | 9 | Dixique ad eos : Non est bona res quam facitis : quare non in timore Dei nostri ambulastis, ne exprobretur nobis a gentibus inimicis nostris ?'
      v:010: 'NEH:5:10 | 10 | 10 | Et ego, et fratres mei, et pueri mei commodavimus plurimis pecuniam et frumentum. Non repetamus in commune istud : √¶s alienum concedamus quod debetur nobis.'
      v:011: 'NEH:5:11 | 11 | 11 | Reddite eis hodie agros suos, et vineas suas, et oliveta sua, et domos suas : quin potius et centesimum pecuni√¶, frumenti, vini et olei, quam exigere soletis ab eis, date pro illis.'
      v:012: 'NEH:5:12 | 12 | 12 | Et dixerunt : Reddemus, et ab eis nihil qu√¶remus : sicque faciemus ut loqueris. Et vocavi sacerdotes, et adjuravi eos ut facerent juxta quod dixeram.'
      v:013: 'NEH:5:13 | 13 | 13 | Insuper excussi sinum meum, et dixi : Sic excutiat Deus omnem virum qui non compleverit verbum istud, de domo sua, et de laboribus suis : sic excutiatur, et vacuus fiat. Et dixit universa multitudo : Amen : et laudaverunt Deum. Fecit ergo populus sicut erat dictum.{VS:P}'
      v:014: 'NEH:5:14 | 14 | 14 | A die autem illa, qua pr√¶ceperat rex mihi ut essem dux in terra Juda, ab anno vigesimo usque ad annum trigesimum secundum Artaxerxis regis per annos duodecim, ego et fratres mei annonas qu√¶ ducibus debebantur non comedimus.'
      v:015: 'NEH:5:15 | 15 | 15 | Duces autem primi, qui fuerant ante me, gravaverunt populum, et acceperunt ab eis in pane, et vino, et pecunia, quotidie siclos quadraginta : sed et ministri eorum depresserunt populum. Ego autem non feci ita propter timorem Dei :'
      v:016: 'NEH:5:16 | 16 | 16 | quin potius in opere muri √¶dificavi, et agrum non emi, et omnes pueri mei congregati ad opus erant.'
      v:017: 'NEH:5:17 | 17 | 17 | Jud√¶i quoque et magistratus centum quinquaginta viri, et qui veniebant ad nos de gentibus qu√¶ in circuitu nostro sunt, in mensa mea erant.'
      v:018: 'NEH:5:18 | 18 | 18 | Parabatur autem mihi per dies singulos bos unus, arietes sex electi, exceptis volatilibus, et inter dies decem vina diversa, et alia multa tribuebam : insuper et annonas ducatus mei non qu√¶sivi : valde enim attenuatus erat populus.'
      v:019: 'NEH:5:19 | 19 | 19 | Memento mei, Deus meus, in bonum, secundum omnia qu√¶ feci populo huic.'
