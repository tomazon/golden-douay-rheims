      v:001: 'NEH:6:1 | 1 | 1 | Factum est autem, cum audisset Sanaballat, et Tobias, et Gossem Arabs, et ceteri inimici nostri, quod √¶dificassem ego murum, et non esset in ipso residua interruptio (usque ad tempus autem illud valvas non posueram in portis),'
      v:002: 'NEH:6:2 | 2 | 2 | miserunt Sanaballat et Gossem ad me, dicentes : Veni, et percutiamus f≈ìdus pariter in viculis in campo Ono. Ipsi autem cogitabant ut facerent mihi malum.'
      v:003: 'NEH:6:3 | 3 | 3 | Misi ergo ad eos nuntios, dicens : Opus grande ego facio, et non possum descendere, ne forte negligatur cum venero, et descendero ad vos.'
      v:004: 'NEH:6:4 | 4 | 4 | Miserunt autem ad me secundum verbum hoc per quatuor vices : et respondi eis juxta sermonem priorem.'
      v:005: 'NEH:6:5 | 5 | 5 | Et misit ad me Sanaballat juxta verbum prius quinta vice puerum suum, et epistolam habebat in manu sua scriptam hoc modo :'
      v:006: 'NEH:6:6 | 6 | 6 | In gentibus auditum est, et Gossem dixit, quod tu et Jud√¶i cogitetis rebellare, et propterea √¶difices murum, et levare te velis super eos regem : propter quam causam'
      v:007: 'NEH:6:7 | 7 | 7 | et prophetas posueris, qui pr√¶dicent de te in Jerusalem, dicentes : Rex in Jud√¶a est. Auditurus est rex verba h√¶c : idcirco nunc veni, ut ineamus consilium pariter.'
      v:008: 'NEH:6:8 | 8 | 8 | Et misi ad eos, dicens : Non est factum secundum verba h√¶c, qu√¶ tu loqueris : de corde enim tuo tu componis h√¶c.'
      v:009: 'NEH:6:9 | 9 | 9 | Omnes enim hi terrebant nos, cogitantes quod cessarent manus nostr√¶ ab opere, et quiesceremus : quam ob causam magis confortavi manus meas.{VS:P}'
      v:010: 'NEH:6:10 | 10 | 10 | Et ingressus sum domum Semai√¶ filii Dalai√¶ filii Metabeel secreto. Qui ait : Tractemus nobiscum in domo Dei in medio templi, et claudamus portas √¶dis : quia venturi sunt ut interficiant te, et nocte venturi sunt ad occidendum te.'
      v:011: 'NEH:6:11 | 11 | 11 | Et dixi : Num quisquam similis mei fugit ? et quis ut ego ingredietur templum, et vivet ? non ingrediar.'
      v:012: 'NEH:6:12 | 12 | 12 | Et intellexi quod Deus non misisset eum, sed quasi vaticinans locutus esset ad me, et Tobias et Sanaballat conduxissent eum.'
      v:013: 'NEH:6:13 | 13 | 13 | Acceperat enim pretium, ut territus facerem, et peccarem, et haberent malum quod exprobrarent mihi.'
      v:014: 'NEH:6:14 | 14 | 14 | Memento mei, Domine, pro Tobia et Sanaballat, juxta opera eorum talia : sed et Noadi√¶ prophet√¶, et ceterorum prophetarum, qui terrebant me.{VS:P}'
      v:015: 'NEH:6:15 | 15 | 15 | Completus est autem murus vigesimo quinto die mensis Elul, quinquaginta duobus diebus.'
      v:016: 'NEH:6:16 | 16 | 16 | Factum est ergo cum audissent omnes inimici nostri, ut timerent univers√¶ gentes qu√¶ erant in circuitu nostro, et conciderent intra semetipsos, et scirent quod a Deo factum esset opus hoc.'
      v:017: 'NEH:6:17 | 17 | 17 | Sed et in diebus illis mult√¶ optimatum Jud√¶orum epistol√¶ mittebantur ad Tobiam, et a Tobia veniebant ad eos.'
      v:018: 'NEH:6:18 | 18 | 18 | Multi enim erant in Jud√¶a habentes juramentum ejus, quia gener erat Secheni√¶ filii Area, et Johanan filius ejus acceperat filiam Mosollam filii Barachi√¶ :'
      v:019: 'NEH:6:19 | 19 | 19 | sed et laudabant eum coram me, et verba mea nuntiabant ei : et Tobias mittebat epistolas ut terreret me.'
  c:007:
    verses:
      v:001: 'NEH:7:1 | 1 | 1 | Postquam autem √¶dificatus est murus, et posui valvas, et recensui janitores, et cantores, et Levitas,'
      v:002: 'NEH:7:2 | 2 | 2 | pr√¶cepi Hanani fratri meo, et Hanani√¶ principi domus de Jerusalem (ipse enim quasi vir verax et timens Deum plus ceteris videbatur),'
      v:003: 'NEH:7:3 | 3 | 3 | et dixi eis : Non aperiantur port√¶ Jerusalem usque ad calorem solis. Cumque adhuc assisterent, claus√¶ port√¶ sunt, et oppilat√¶ : et posui custodes de habitatoribus Jerusalem, singulos per vices suas, et unumquemque contra domum suam.'
      v:004: 'NEH:7:4 | 4 | 4 | Civitas autem erat lata nimis et grandis, et populus parvus in medio ejus, et non erant domus √¶dificat√¶.'
      v:005: 'NEH:7:5 | 5 | 5 | Deus autem dedit in corde meo, et congregavi optimates, et magistratus, et vulgus, ut recenserem eos : et inveni librum census eorum qui ascenderant primum, et inventum est scriptum in eo.'
      v:006: 'NEH:7:6 | 6 | 6 | Isti filii provinci√¶, qui ascenderunt de captivitate migrantium, quos transtulerat Nabuchodonosor rex Babylonis, et reversi sunt in Jerusalem et in Jud√¶am, unusquisque in civitatem suam.'
      v:007: 'NEH:7:7 | 7 | 7 | Qui venerunt cum Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani, Mardoch√¶us, Belsam, Mespharath, Begoai, Nahum, Baana.{VS:P} Numerus virorum populi Isra√´l :'
      v:008: 'NEH:7:8 | 8 | 8 | filii Pharos, duo millia centum septuaginta duo :'
      v:009: 'NEH:7:9 | 9 | 9 | filii Saphatia, trecenti septuaginta duo :'
      v:010: 'NEH:7:10 | 10 | 10 | filii Area, sexcenti quinquaginta duo :'
      v:011: 'NEH:7:11 | 11 | 11 | filii Phahathmoab filiorum Josue et Joab, duo millia octingenti decem et octo :'
      v:012: 'NEH:7:12 | 12 | 12 | filii √Ülam, mille ducenti quinquaginta quatuor :'
      v:013: 'NEH:7:13 | 13 | 13 | filii Zethua, octingenti quadraginta quinque :'
      v:014: 'NEH:7:14 | 14 | 14 | filii Zachai, septingenti sexaginta :'
      v:015: 'NEH:7:15 | 15 | 15 | filii Bannui, sexcenti quadraginta octo :'
      v:016: 'NEH:7:16 | 16 | 16 | filii Bebai, sexcenti viginti octo :'
      v:017: 'NEH:7:17 | 17 | 17 | filii Azgad, duo millia trecenti viginti duo :'
      v:018: 'NEH:7:18 | 18 | 18 | filii Adonicam, sexcenti sexaginta septem :'
      v:019: 'NEH:7:19 | 19 | 19 | filii Beguai, duo millia sexaginta septem :'
      v:020: 'NEH:7:20 | 20 | 20 | filii Adin, sexcenti quinquaginta quinque :'
      v:021: 'NEH:7:21 | 21 | 21 | filii Ater, filii Hezeci√¶, nonaginta octo :'
      v:022: 'NEH:7:22 | 22 | 22 | filii Hasem, trecenti viginti octo :'
      v:023: 'NEH:7:23 | 23 | 23 | filii Besai, trecenti viginti quatuor :'
      v:024: 'NEH:7:24 | 24 | 24 | filii Hareph, centum duodecim :'
      v:025: 'NEH:7:25 | 25 | 25 | filii Gabaon, nonaginta quinque :'
      v:026: 'NEH:7:26 | 26 | 26 | filii Bethlehem et Netupha, centum octoginta octo.'
      v:027: 'NEH:7:27 | 27 | 27 | Viri Anathoth, centum viginti octo.'
      v:028: 'NEH:7:28 | 28 | 28 | Viri Bethazmoth, quadraginta duo.'
      v:029: 'NEH:7:29 | 29 | 29 | Viri Cariathiarim, Cephira, et Beroth, septingenti quadraginta tres.'
      v:030: 'NEH:7:30 | 30 | 30 | Viri Rama et Geba, sexcenti viginti unus.'
      v:031: 'NEH:7:31 | 31 | 31 | Viri Machmas, centum viginti duo.'
      v:032: 'NEH:7:32 | 32 | 32 | Viri Bethel et Hai, centum viginti tres.'
      v:033: 'NEH:7:33 | 33 | 33 | Viri Nebo alterius, quinquaginta duo.'
      v:034: 'NEH:7:34 | 34 | 34 | Viri √Ülam alterius, mille ducenti quinquaginta quatuor.'
      v:035: 'NEH:7:35 | 35 | 35 | Filii Harem, trecenti viginti.'
      v:036: 'NEH:7:36 | 36 | 36 | Filii Jericho, trecenti quadraginta quinque.'
      v:037: 'NEH:7:37 | 37 | 37 | Filii Lod Hadid et Ono, septingenti viginti unus.'
      v:038: 'NEH:7:38 | 38 | 38 | Filii Senaa, tria millia nongenti triginta.'
      v:039: 'NEH:7:39 | 39 | 39 | Sacerdotes : filii Idaia in domo Josue, nongenti septuaginta tres.'
      v:040: 'NEH:7:40 | 40 | 40 | Filii Emmer, mille quinquaginta duo.'
      v:041: 'NEH:7:41 | 41 | 41 | Filii Phashur, mille ducenti quadraginta septem.'
      v:042: 'NEH:7:42 | 42 | 42 | Filii Arem, mille decem et septem. Levit√¶ :'
      v:043: NEH:7:43 | 43 | 43 | filii Josue et Cedmihel filiorum
      v:044: 'NEH:7:44 | 44 | 44 | Odui√¶, septuaginta quatuor. Cantores :'
      v:045: 'NEH:7:45 | 45 | 45 | filii Asaph, centum quadraginta octo.'
      v:046: 'NEH:7:46 | 46 | 46 | Janitores : filii Sellum, filii Ater, filii Telmon, filii Accub, filii Hatita, filii Sobai : centum triginta octo.'
      v:047: 'NEH:7:47 | 47 | 47 | Nathin√¶i : filii Soha, filii Hasupha, filii Tebbaoth,'
      v:048: 'NEH:7:48 | 48 | 48 | filii Ceros, filii Siaa, filii Phadon, filii Lebana, filii Hagaba, filii Selmai,'
      v:049: 'NEH:7:49 | 49 | 49 | filii Hanan, filii Geddel, filii Gaher,'
      v:050: 'NEH:7:50 | 50 | 50 | filii Raaia, filii Rasin, filii Necoda,'
      v:051: 'NEH:7:51 | 51 | 51 | filii Gezem, filii Aza, filii Phasea,'
      v:052: 'NEH:7:52 | 52 | 52 | filii Besai, filii Munim, filii Nephussim,'
      v:053: 'NEH:7:53 | 53 | 53 | filii Bacbuc, filii Hacupha, filii Harhur,'
      v:054: 'NEH:7:54 | 54 | 54 | filii Besloth, filii Mahida, filii Harsa,'
      v:055: 'NEH:7:55 | 55 | 55 | filii Bercos, filii Sisara, filii Thema,'
      v:056: 'NEH:7:56 | 56 | 56 | filii Nasia, filii Hatipha,'
      v:057: 'NEH:7:57 | 57 | 57 | filii servorum Salomonis, filii Sothai, filii Sophereth, filii Pharida,'
      v:058: 'NEH:7:58 | 58 | 58 | filii Jahala, filii Darcon, filii Jeddel,'
      v:059: 'NEH:7:59 | 59 | 59 | filii Saphatia, filii Hatil, filii Phochereth, qui erat ortus ex Sabaim filio Amon.'
      v:060: 'NEH:7:60 | 60 | 60 | Omnes Nathin√¶i, et filii servorum Salomonis, trecenti nonaginta duo.'
      v:061: 'NEH:7:61 | 61 | 61 | Hi sunt autem qui ascenderunt de Thelmela, Thelharsa, Cherub, Addon, et Emmer : et non potuerunt indicare domum patrum suorum, et semen suum, utrum ex Isra√´l essent,'
      v:062: 'NEH:7:62 | 62 | 62 | filii Dalaia, filii Tobia, filii Necoda, sexcenti quadraginta duo.'
      v:063: 'NEH:7:63 | 63 | 63 | Et de sacerdotibus, filii Habia, filii Accos, filii Berzellai, qui accepit de filiabus Berzellai Galaaditis uxorem, et vocatus est nomine eorum.'
      v:064: 'NEH:7:64 | 64 | 64 | Hi qu√¶sierunt scripturam suam in censu, et non invenerunt : et ejecti sunt de sacerdotio.'
      v:065: 'NEH:7:65 | 65 | 65 | Dixitque Athersatha eis ut non manducarent de Sanctis sanctorum, donec staret sacerdos doctus et eruditus.'
      v:066: 'NEH:7:66 | 66 | 66 | Omnis multitudo quasi vir unus quadraginta duo millia trecenti sexaginta,'
      v:067: 'NEH:7:67 | 67 | 67 | absque servis et ancillis eorum, qui erant septem millia trecenti triginta septem, et inter eos cantores et cantatrices, ducenti quadraginta quinque.'
      v:068: 'NEH:7:68 | 68 | 68 | Equi eorum, septingenti triginta sex : muli eorum, ducenti quadraginta quinque :'
      v:069: 'NEH:7:69 | 69 | 69 | cameli eorum, quadringenti triginta quinque : asini, sex millia septingenti viginti.{VS:P}'
      v:070: 'NEH:7:70 | 70 | 70 | Nonnulli autem de principibus familiarum dederunt in opus. Athersatha dedit in thesaurum auri drachmas mille, phialas quinquaginta, tunicas sacerdotales quingentas triginta.'
      v:071: 'NEH:7:71 | 71 | 71 | Et de principibus familiarum dederunt in thesaurum operis, auri drachmas viginti millia, et argenti mnas duo millia ducentas.'
      v:072: 'NEH:7:72 | 72 | 72 | Et quod dedit reliquus populus, auri drachmas viginti millia, et argenti mnas duo millia, et tunicas sacerdotales sexaginta septem.'
      v:073: 'NEH:7:73 | 73 | 73 | Habitaverunt autem sacerdotes, et Levit√¶, et janitores, et cantores, et reliquum vulgus, et Nathin√¶i, et omnis Isra√´l, in civitatibus suis.'
  c:008:
    verses:
      v:001: 'NEH:8:1 | 1 | 1 | Et venerat mensis septimus : filii autem Isra√´l erant in civitatibus suis. Congregatusque est omnis populus quasi vir unus ad plateam qu√¶ est ante portam aquarum : et dixerunt Esdr√¶ scrib√¶ ut afferret librum legis Moysi, quam pr√¶ceperat Dominus Isra√´li.'
      v:002: 'NEH:8:2 | 2 | 2 | Attulit ergo Esdras sacerdos legem coram multitudine virorum et mulierum, cunctisque qui poterant intelligere, in die prima mensis septimi.'
      v:003: 'NEH:8:3 | 3 | 3 | Et legit in eo aperte in platea qu√¶ erat ante portam aquarum, de mane usque ad mediam diem, in conspectu virorum et mulierum, et sapientium : et aures omnis populi erant erect√¶ ad librum.'
      v:004: 'NEH:8:4 | 4 | 4 | Stetit autem Esdras scriba super gradum ligneum, quem fecerat ad loquendum : et steterunt juxta eum Mathathias, et Semeia, et Ania, et Uria, et Helcia, et Maasia, ad dexteram ejus : et ad sinistram, Phadaia, Misa√´l, et Melchia, et Hasum, et Hasbadana, Zacharia, et Mosollam.'
      v:005: 'NEH:8:5 | 5 | 5 | Et aperuit Esdras librum coram omni populo : super universum quippe populum eminebat : et cum aperuisset eum, stetit omnis populus.'
      v:006: 'NEH:8:6 | 6 | 6 | Et benedixit Esdras Domino Deo magno : et respondit omnis populus : Amen, amen, elevans manus suas : et incurvati sunt, et adoraverunt Deum proni in terram.'
      v:007: 'NEH:8:7 | 7 | 7 | Porro Josue, et Bani, et Serebia, Jamin, Accub, Septhai, Odia, Maasia, Celita, Azarias, Jozabed, Hanan, Phalaia, Levit√¶, silentium faciebant in populo ad audiendam legem : populus autem stabat in gradu suo.'
      v:008: 'NEH:8:8 | 8 | 8 | Et legerunt in libro legis Dei distincte, et aperte ad intelligendum : et intellexerunt cum legeretur.'
      v:009: 'NEH:8:9 | 9 | 9 | Dixit autem Nehemias (ipse est Athersatha) et Esdras sacerdos et scriba, et Levit√¶ interpretantes universo populo : Dies sanctificatus est Domino Deo nostro : nolite lugere, et nolite flere. Flebat enim omnis populus cum audiret verba legis.'
      v:010: 'NEH:8:10 | 10 | 10 | Et dixit eis : Ite, comedite pinguia, et bibite mulsum, et mittite partes his qui non pr√¶paraverunt sibi, quia sanctus dies Domini est : et nolite contristari : gaudium etenim Domini est fortitudo nostra.'
      v:011: 'NEH:8:11 | 11 | 11 | Levit√¶ autem silentium faciebant in omni populo, dicentes : Tacete, quia dies sanctus est, et nolite dolere.'
      v:012: 'NEH:8:12 | 12 | 12 | Abiit itaque omnis populus ut comederet, et biberet, et mitteret partes, et faceret l√¶titiam magnam : quia intellexerant verba qu√¶ docuerat eos.'
      v:013: 'NEH:8:13 | 13 | 13 | Et in die secundo congregati sunt principes familiarum universi populi, sacerdotes et Levit√¶, ad Esdram scribam, ut interpretaretur eis verba legis.'
      v:014: 'NEH:8:14 | 14 | 14 | Et invenerunt scriptum in lege pr√¶cepisse Dominum in manu Moysi ut habitent filii Isra√´l in tabernaculis in die solemni, mense septimo :'
      v:015: 'NEH:8:15 | 15 | 15 | et ut pr√¶dicent, et divulgent vocem in universis urbibus suis, et in Jerusalem, dicentes : Egredimini in montem, et afferte frondes oliv√¶, et frondes ligni pulcherrimi, frondes myrti, et ramos palmarum, et frondes ligni nemorosi, ut fiant tabernacula, sicut scriptum est.{VS:P}'
      v:016: 'NEH:8:16 | 16 | 16 | Et egressus est populus, et attulerunt. Feceruntque sibi tabernacula unusquisque in domate suo : et in atriis suis, et in atriis domus Dei, et in platea port√¶ aquarum, et in platea port√¶ Ephraim.'
      v:017: 'NEH:8:17 | 17 | 17 | Fecit ergo universa ecclesia eorum qui redierant de captivitate, tabernacula, et habitaverunt in tabernaculis : non enim fecerant a diebus Josue filii Nun taliter filii Isra√´l usque ad diem illum. Et fuit l√¶titia magna nimis.'
      v:018: 'NEH:8:18 | 18 | 18 | Legit autem in libro legis Dei per dies singulos, a die primo usque ad diem novissimum. Et fecerunt solemnitatem septem diebus, et in die octavo collectam juxta ritum.'
  c:009:
    verses:
      v:001: 'NEH:9:1 | 1 | 1 | In die autem vigesimo quarto mensis hujus, convenerunt filii Isra√´l in jejunio et in saccis, et humus super eos.'
      v:002: 'NEH:9:2 | 2 | 2 | Et separatum est semen filiorum Isra√´l ab omni filio alienigena : et steterunt, et confitebantur peccata sua, et iniquitates patrum suorum.'
      v:003: 'NEH:9:3 | 3 | 3 | Et consurrexerunt ad standum : et legerunt in volumine legis Domini Dei sui, quater in die, et quater confitebantur, et adorabant Dominum Deum suum.'
      v:004: 'NEH:9:4 | 4 | 4 | Surrexerunt autem super gradum Levitarum Josue, et Bani, et Cedmihel, Sabania, Bonni, Sarebias, Bani, et Chanani : et clamaverunt voce magna ad Dominum Deum suum.'
      v:005: 'NEH:9:5 | 5 | 5 | Et dixerunt Levit√¶ Josue, et Cedmihel, Bonni, Hasebnia, Serebia, Odaia, Sebnia, Phathathia : Surgite, benedicite Domino Deo vestro ab √¶terno usque in √¶ternum : et benedicant nomini glori√¶ tu√¶ excelso in omni benedictione et laude.'
      v:006: 'NEH:9:6 | 6 | 6 | Tu ipse, Domine, solus, tu fecisti c√¶lum, et c√¶lum c√¶lorum, et omnem exercitum eorum : terram, et universa qu√¶ in ea sunt : maria, et omnia qu√¶ in eis sunt : et tu vivificas omnia h√¶c, et exercitus c√¶li te adorat.'
      v:007: 'NEH:9:7 | 7 | 7 | Tu ipse, Domine Deus, qui elegisti Abram, et eduxisti eum de igne Chald√¶orum, et posuisti nomen ejus Abraham :'
      v:008: 'NEH:9:8 | 8 | 8 | et invenisti cor ejus fidele coram te, et percussisti cum eo f≈ìdus ut dares ei terram Chanan√¶i, Heth√¶i, et Amorrh√¶i, et Pherez√¶i, et Jebus√¶i, et Gerges√¶i, ut dares semini ejus : et implesti verba tua, quoniam justus es.{VS:P}'
      v:009: 'NEH:9:9 | 9 | 9 | Et vidisti afflictionem patrum nostrorum in √Ügypto, clamoremque eorum audisti super mare Rubrum.'
      v:010: 'NEH:9:10 | 10 | 10 | Et dedisti signa atque portenta in Pharaone, et in universis servis ejus, et in omni populo terr√¶ illius : cognovisti enim quia superbe egerant contra eos : et fecisti tibi nomen, sicut et in hac die.'
      v:011: 'NEH:9:11 | 11 | 11 | Et mare divisisti ante eos, et transierunt per medium maris in sicco : persecutores autem eorum projecisti in profundum, quasi lapidem in aquas validas.'
      v:012: 'NEH:9:12 | 12 | 12 | Et in columna nubis ductor eorum fuisti per diem, et in columna ignis per noctem, ut appareret eis via per quam ingrediebantur.'
      v:013: 'NEH:9:13 | 13 | 13 | Ad montem quoque Sinai descendisti, et locutus es cum eis de c√¶lo, et dedisti eis judicia recta, et legem veritatis, c√¶remonias, et pr√¶cepta bona :'
      v:014: 'NEH:9:14 | 14 | 14 | et sabbatum sanctificatum tuum ostendisti eis : et mandata, et c√¶remonias, et legem pr√¶cepisti eis in manu Moysi servi tui.'
      v:015: 'NEH:9:15 | 15 | 15 | Panem quoque de c√¶lo dedisti eis in fame eorum, et aquam de petra eduxisti eis sitientibus, et dixisti eis ut ingrederentur et possiderent terram, super quam levasti manum tuam ut traderes eis.{VS:P}'
      v:016: 'NEH:9:16 | 16 | 16 | Ipsi vero et patres nostri superbe egerunt, et induraverunt cervices suas, et non audierunt mandata tua.'
      v:017: 'NEH:9:17 | 17 | 17 | Et noluerunt audire, et non sunt recordati mirabilium tuorum qu√¶ feceras eis. Et induraverunt cervices suas, et dederunt caput ut converterentur ad servitutem suam, quasi per contentionem. Tu autem, Deus propitius, clemens, et misericors, longanimis, et mult√¶ miserationis, non dereliquisti eos,'
      v:018: 'NEH:9:18 | 18 | 18 | et quidem cum fecissent sibi vitulum conflatilem, et dixissent : Iste est deus tuus, qui eduxit te de √Ügypto : feceruntque blasphemias magnas :'
      v:019: 'NEH:9:19 | 19 | 19 | tu autem in misericordiis tuis multis non dimisisti eos in deserto : columna nubis non recessit ab eis per diem ut duceret eos in viam, et columna ignis per noctem ut ostenderet eis iter per quod ingrederentur.'
      v:020: 'NEH:9:20 | 20 | 20 | Et spiritum tuum bonum dedisti, qui doceret eos : et manna tuum non prohibuisti ab ore eorum, et aquam dedisti eis in siti.'
      v:021: 'NEH:9:21 | 21 | 21 | Quadraginta annis pavisti eos in deserto, nihilque eis defuit : vestimenta eorum non inveteraverunt, et pedes eorum non sunt attriti.'
      v:022: 'NEH:9:22 | 22 | 22 | Et dedisti eis regna, et populos, et partitus es eis sortes : et possederunt terram Sehon, et terram regis Hesebon, et terram Og regis Basan.'
      v:023: 'NEH:9:23 | 23 | 23 | Et multiplicasti filios eorum sicut stellas c√¶li, et adduxisti eos ad terram de qua dixeras patribus eorum ut ingrederentur et possiderent.'
      v:024: 'NEH:9:24 | 24 | 24 | Et venerunt filii, et possederunt terram, et humiliasti coram eis habitatores terr√¶ Chanan√¶os, et dedisti eos in manu eorum, et reges eorum, et populos terr√¶, ut facerent eis sicut placebat illis.'
      v:025: 'NEH:9:25 | 25 | 25 | Ceperunt itaque urbes munitas et humum pinguem, et possederunt domos plenas cunctis bonis : cisternas ab aliis fabricatas, vineas, et oliveta, et ligna pomifera multa : et comederunt, et saturati sunt, et impinguati sunt, et abundaverunt deliciis in bonitate tua magna.{VS:P}'
      v:026: 'NEH:9:26 | 26 | 26 | Provocaverunt autem te ad iracundiam, et recesserunt a te, et projecerunt legem tuam post terga sua : et prophetas tuos occiderunt, qui contestabantur eos ut reverterentur ad te : feceruntque blasphemias grandes.'
      v:027: 'NEH:9:27 | 27 | 27 | Et dedisti eos in manu hostium suorum, et afflixerunt eos. Et in tempore tribulationis su√¶ clamaverunt ad te, et tu de c√¶lo audisti, et secundum miserationes tuas multas dedisti eis salvatores, qui salvarent eos de manu hostium suorum.'
      v:028: 'NEH:9:28 | 28 | 28 | Cumque requievissent, reversi sunt ut facerent malum in conspectu tuo, et dereliquisti eos in manu inimicorum suorum, et possederunt eos. Conversique sunt, et clamaverunt ad te : tu autem de c√¶lo exaudisti, et liberasti eos in misericordiis tuis, multis temporibus.'
      v:029: 'NEH:9:29 | 29 | 29 | Et contestatus es eos ut reverterentur ad legem tuam. Ipsi vero superbe egerunt, et non audierunt mandata tua, et in judiciis tuis peccaverunt, qu√¶ faciet homo, et vivet in eis : et dederunt humerum recedentem, et cervicem suam induraverunt, nec audierunt.'
      v:030: 'NEH:9:30 | 30 | 30 | Et protraxisti super eos annos multos, et contestatus es eos in spiritu tuo per manum prophetarum tuorum : et non audierunt, et tradidisti eos in manu populorum terrarum.'
      v:031: 'NEH:9:31 | 31 | 31 | In misericordiis autem tuis plurimis non fecisti eos in consumptionem, nec dereliquisti eos : quoniam Deus miserationum et clemens es tu.{VS:P}'
      v:032: 'NEH:9:32 | 32 | 32 | Nunc itaque Deus noster magne, fortis et terribilis, custodiens pactum et misericordiam, ne avertas a facie tua omnem laborem, qui invenit nos, reges nostros, et principes nostros, et sacerdotes nostros, et prophetas nostros, et patres nostros, et omnem populum tuum a diebus regis Assur usque in diem hanc.'
      v:033: 'NEH:9:33 | 33 | 33 | Et tu justus es in omnibus qu√¶ venerunt super nos : quia veritatem fecisti, nos autem impie egimus.'
      v:034: 'NEH:9:34 | 34 | 34 | Reges nostri, principes nostri, sacerdotes nostri et patres nostri non fecerunt legem tuam, et non attenderunt mandata tua, et testimonia tua qu√¶ testificatus es in eis.'
      v:035: 'NEH:9:35 | 35 | 35 | Et ipsi in regnis suis, et in bonitate tua multa quam dederas eis, et in terra latissima et pingui quam tradideras in conspectu eorum, non servierunt tibi, nec reversi sunt a studiis suis pessimis.'
      v:036: 'NEH:9:36 | 36 | 36 | Ecce nos ipsi hodie servi sumus : et terra quam dedisti patribus nostris ut comederent panem ejus, et qu√¶ bona sunt ejus, et nos ipsi servi sumus in ea.'
      v:037: 'NEH:9:37 | 37 | 37 | Et fruges ejus multiplicantur regibus quos posuisti super nos propter peccata nostra : et corporibus nostris dominantur, et jumentis nostris secundum voluntatem suam : et in tribulatione magna sumus.'
      v:038: 'NEH:9:38 | 38 | 38 | Super omnibus ergo his nos ipsi percutimus f≈ìdus, et scribimus : et signant principes nostri, Levit√¶ nostri, et sacerdotes nostri.'
  c:010:
    verses:
      v:001: 'NEH:10:1 | 1 | 1 | Signatores autem fuerunt Nehemias, Athersatha filius Hachelai, et Sedecias,'
      v:002: 'NEH:10:2 | 2 | 2 | Saraias, Azarias, Jeremias,'
      v:003: 'NEH:10:3 | 3 | 3 | Pheshur, Amarias, Melchias,'
      v:004: 'NEH:10:4 | 4 | 4 | Hattus, Sebenia, Melluch,'
      v:005: 'NEH:10:5 | 5 | 5 | Harem, Merimuth, Obdias,'
      v:006: 'NEH:10:6 | 6 | 6 | Daniel, Genthon, Baruch,'
      v:007: 'NEH:10:7 | 7 | 7 | Mosollam, Abia, Miamin,'
      v:008: 'NEH:10:8 | 8 | 8 | Maazia, Belgai, Semeia : hi sacerdotes.'
      v:009: 'NEH:10:9 | 9 | 9 | Porro Levit√¶, Josue filius Azani√¶, Bennui de filiis Henadad, Cedmihel,'
      v:010: 'NEH:10:10 | 10 | 10 | et fratres eorum, Sebenia, Odaia, Celita, Phalaia, Hanan,'
      v:011: 'NEH:10:11 | 11 | 11 | Micha, Rohob, Hasebia,'
      v:012: 'NEH:10:12 | 12 | 12 | Zachur, Serebia, Sabania,'
      v:013: 'NEH:10:13 | 13 | 13 | Odaia, Bani, Baninu.'
      v:014: 'NEH:10:14 | 14 | 14 | Capita populi, Pharos, Phahathmoab, √Ülam, Zethu, Bani,'
      v:015: 'NEH:10:15 | 15 | 15 | Bonni, Azgad, Bebai,'
      v:016: 'NEH:10:16 | 16 | 16 | Adonia, Begoai, Adin,'
      v:017: 'NEH:10:17 | 17 | 17 | Ater, Hezecia, Azur,'
      v:018: 'NEH:10:18 | 18 | 18 | Odaia, Hasum, Besai,'
      v:019: 'NEH:10:19 | 19 | 19 | Hareph, Anathoth, Nebai,'
      v:020: 'NEH:10:20 | 20 | 20 | Megphias, Mosollam, Hazir,'
      v:021: 'NEH:10:21 | 21 | 21 | Mesizabel, Sadoc, Jeddua,'
      v:022: 'NEH:10:22 | 22 | 22 | Pheltia, Hanan, Anaia,'
      v:023: 'NEH:10:23 | 23 | 23 | Osee, Hanania, Hasub,'
      v:024: 'NEH:10:24 | 24 | 24 | Alohes, Phalea, Sobec,'
      v:025: 'NEH:10:25 | 25 | 25 | Rehum, Hasebna, Maasia,'
      v:026: 'NEH:10:26 | 26 | 26 | Echaia, Hanan, Anan,'
      v:027: 'NEH:10:27 | 27 | 27 | Melluch, Haran, Baana.{VS:P}'
      v:028: 'NEH:10:28 | 28 | 28 | Et reliqui de populo, sacerdotes, Levit√¶, janitores, et cantores, Nathin√¶i, et omnes qui se separaverunt de populis terrarum ad legem Dei, uxores eorum, filii eorum, et fili√¶ eorum,'
      v:029: 'NEH:10:29 | 29 | 29 | omnes qui poterant sapere spondentes pro fratribus suis, optimates eorum, et qui veniebant ad pollicendum et jurandum ut ambularent in lege Dei, quam dederat in manu Moysi servi Dei : ut facerent et custodirent universa mandata Domini Dei nostri, et judicia ejus et c√¶remonias ejus :'
      v:030: 'NEH:10:30 | 30 | 30 | et ut non daremus filias nostras populo terr√¶, et filias eorum non acciperemus filiis nostris.'
      v:031: 'NEH:10:31 | 31 | 31 | Populi quoque terr√¶, qui important venalia, et omnia ad usum, per diem sabbati ut vendant, non accipiemus ab eis in sabbato et in die sanctificato. Et dimittemus annum septimum, et exactionem univers√¶ manus.'
      v:032: 'NEH:10:32 | 32 | 32 | Et statuemus super nos pr√¶cepta, ut demus tertiam partem sicli per annum ad opus domus Dei nostri,'
      v:033: 'NEH:10:33 | 33 | 33 | ad panes propositionis, et ad sacrificium sempiternum, et in holocaustum sempiternum in sabbatis, in calendis, in solemnitatibus, et in sanctificatis, et pro peccato : ut exoretur pro Isra√´l, et in omnem usum domus Dei nostri.'
      v:034: 'NEH:10:34 | 34 | 34 | Sortes ergo misimus super oblationem lignorum inter sacerdotes, et Levitas, et populum, ut inferrentur in domum Dei nostri per domos patrum nostrorum, per tempora, a temporibus anni usque ad annum : ut arderent super altare Domini Dei nostri, sicut scriptum est in lege Moysi :'
      v:035: 'NEH:10:35 | 35 | 35 | et ut afferremus primogenita terr√¶ nostr√¶, et primitiva universi fructus omnis ligni, ab anno in annum, in domo Domini :'
      v:036: 'NEH:10:36 | 36 | 36 | et primitiva filiorum nostrorum et pecorum nostrorum, sicut scriptum est in lege, et primitiva boum nostrorum et ovium nostrarum, ut offerrentur in domo Dei nostri, sacerdotibus qui ministrant in domo Dei nostri :'
      v:037: 'NEH:10:37 | 37 | 37 | et primitias ciborum nostrorum, et libaminum nostrorum, et poma omnis ligni, vindemi√¶ quoque et olei, afferemus sacerdotibus ad gazophylacium Dei nostri, et decimam partem terr√¶ nostr√¶ Levitis. Ipsi Levit√¶ decimas accipient ex omnibus civitatibus operum nostrorum.'
      v:038: 'NEH:10:38 | 38 | 38 | Erit autem sacerdos filius Aaron cum Levitis in decimis Levitarum, et Levit√¶ offerent decimam partem decim√¶ su√¶ in domo Dei nostri ad gazophylacium in domum thesauri.'
      v:039: 'NEH:10:39 | 39 | 39 | Ad gazophylacium enim deportabunt filii Isra√´l, et filii Levi, primitias frumenti, vini, et olei : et ibi erunt vasa sanctificata, et sacerdotes, et cantores, et janitores, et ministri : et non dimittemus domum Dei nostri.'
  c:011:
    verses:
      v:001: 'NEH:11:1 | 1 | 1 | Habitaverunt autem principes populi in Jerusalem : reliqua vero plebs misit sortem, ut tollerent unam partem de decem qui habitaturi essent in Jerusalem civitate sancta, novem vero partes in civitatibus.'
      v:002: NEH:11:2 | 2 | 2 | Benedixit autem populus omnibus viris qui se sponte obtulerant ut habitarent in Jerusalem.
      v:003: 'NEH:11:3 | 3 | 3 | Hi sunt itaque principes provinci√¶ qui habitaverunt in Jerusalem, et in civitatibus Juda. Habitavit autem unusquisque in possessione sua, in urbibus suis, Isra√´l, sacerdotes, Levit√¶, Nathin√¶i, et filii servorum Salomonis.'
      v:004: 'NEH:11:4 | 4 | 4 | Et in Jerusalem habitaverunt de filiis Juda, et de filiis Benjamin : de filiis Juda, Athaias filius Aziam, filii Zachari√¶, filii Amari√¶, filii Saphati√¶, filii Melaleel : de filiis Phares,'
      v:005: 'NEH:11:5 | 5 | 5 | Maasia filius Baruch, filius Cholhoza, filius Hazia, filius Adaia, filius Jojarib, filius Zachari√¶, filius Silonitis :'
      v:006: 'NEH:11:6 | 6 | 6 | omnes hi filii Phares, qui habitaverunt in Jerusalem, quadringenti sexaginta octo viri fortes.'
      v:007: 'NEH:11:7 | 7 | 7 | Hi sunt autem filii Benjamin : Sellum filius Mosollam, filius Jo√´d, filius Phadaia, filius Colaia, filius Masia, filius Etheel, filius Isaia,'
      v:008: 'NEH:11:8 | 8 | 8 | et post eum Gebbai, Sellai, nongenti viginti octo,'
      v:009: 'NEH:11:9 | 9 | 9 | et Jo√´l filius Zechri pr√¶positus eorum, et Judas filius Senua super civitatem secundus.'
      v:010: 'NEH:11:10 | 10 | 10 | Et de sacerdotibus, Idaia filius Joarib, Jachin,'
      v:011: 'NEH:11:11 | 11 | 11 | Saraia filius Helci√¶, filius Mosollam, filius Sadoc, filius Meraioth, filius Achitob princeps domus Dei,'
      v:012: 'NEH:11:12 | 12 | 12 | et fratres eorum facientes opera templi : octingenti viginti duo. Et Adaia filius Jeroham, filius Phelelia, filius Amsi, filius Zachari√¶, filius Pheshur, filius Melchi√¶,'
      v:013: 'NEH:11:13 | 13 | 13 | et fratres ejus principes patrum : ducenti quadraginta duo. Et Amassai filius Azreel, filius Ahazi, filius Mosollamoth, filius Emmer,'
      v:014: 'NEH:11:14 | 14 | 14 | et fratres eorum potentes nimis : centum viginti octo, et pr√¶positus eorum Zabdiel filius potentium.'
      v:015: 'NEH:11:15 | 15 | 15 | Et de Levitis, Semeia filius Hasub, filius Azaricam, filius Hasabia, filius Boni,'
      v:016: 'NEH:11:16 | 16 | 16 | et Sabathai et Jozabed, super omnia opera qu√¶ erant forinsecus in domo Dei, a principibus Levitarum.'
      v:017: 'NEH:11:17 | 17 | 17 | Et Mathania filius Micha, filius Zebedei, filius Asaph, princeps ad laudandum et ad confitendum in oratione, et Becbecia secundus de fratribus ejus, et Abda filius Samua, filius Galal, filius Idithun :'
      v:018: NEH:11:18 | 18 | 18 | omnes Levit√¶ in civitate sancta ducenti octoginta quatuor.
      v:019: 'NEH:11:19 | 19 | 19 | Et janitores, Accub, Telmon, et fratres eorum, qui custodiebant ostia : centum septuaginta duo.'
      v:020: 'NEH:11:20 | 20 | 20 | Et reliqui ex Isra√´l sacerdotes et Levit√¶ in universis civitatibus Juda, unusquisque in possessione sua.'
      v:021: 'NEH:11:21 | 21 | 21 | Et Nathin√¶i, qui habitabant in Ophel, et Siaha, et Gaspha de Nathin√¶is.'
      v:022: 'NEH:11:22 | 22 | 22 | Et episcopus Levitarum in Jerusalem, Azzi filius Bani, filius Hasabi√¶, filius Mathani√¶, filius Mich√¶. De filiis Asaph, cantores in ministerio domus Dei.'
      v:023: 'NEH:11:23 | 23 | 23 | Pr√¶ceptum quippe regis super eos erat, et ordo in cantoribus per dies singulos,'
      v:024: 'NEH:11:24 | 24 | 24 | et Phathahia filius Mesezebel, de filiis Zara filii Juda in manu regis, juxta omne verbum populi,'
      v:025: 'NEH:11:25 | 25 | 25 | et in domibus per omnes regiones eorum. De filiis Juda habitaverunt in Cariatharbe et in filiabus ejus : et in Dibon, et in filiabus ejus : et in Cabseel, et in viculis ejus :'
      v:026: 'NEH:11:26 | 26 | 26 | et in Jesue, et in Molada, et in Bethphaleth,'
      v:027: 'NEH:11:27 | 27 | 27 | et in Hasersual, et in Bersabee, et in filiabus ejus,'
      v:028: 'NEH:11:28 | 28 | 28 | et in Siceleg, et in Mochona, et in filiabus ejus,'
      v:029: 'NEH:11:29 | 29 | 29 | et in Remmon, et in Saraa, et in Jerimuth,'
      v:030: 'NEH:11:30 | 30 | 30 | Zanoa, Odollam, et in villis earum, Lachis et regionibus ejus, et Azeca, et filiabus ejus. Et manserunt in Bersabee usque ad vallem Ennom.'
      v:031: 'NEH:11:31 | 31 | 31 | Filii autem Benjamin, a Geba, Mechmas, et Hai, et Bethel, et filiabus ejus'
      v:032: 'NEH:11:32 | 32 | 32 | Anathoth, Nob, Anania,'
      v:033: 'NEH:11:33 | 33 | 33 | Asor, Rama, Gethaim,'
      v:034: 'NEH:11:34 | 34 | 34 | Hadid, Seboim, et Neballat, Lod,'
      v:035: NEH:11:35 | 35 | 35 | et Ono valle artificum.
      v:036: NEH:11:36 | 36 | 36 | Et de Levitis portiones Jud√¶ et Benjamin.
  c:012:
    verses:
      v:001: 'NEH:12:1 | 1 | 1 | Hi sunt autem sacerdotes et Levit√¶, qui ascenderunt cum Zorobabel filio Salathiel, et Josue : Saraia, Jeremias, Esdras,'
      v:002: 'NEH:12:2 | 2 | 2 | Amaria, Melluch, Hattus,'
      v:003: 'NEH:12:3 | 3 | 3 | Sebenias, Rheum, Merimuth,'
      v:004: 'NEH:12:4 | 4 | 4 | Addo, Genthon, Abia,'
      v:005: 'NEH:12:5 | 5 | 5 | Miamin, Madia, Belga,'
      v:006: 'NEH:12:6 | 6 | 6 | Semeia, et Jojarib, Idaia, Sellum, Amoc, Helcias,'
      v:007: 'NEH:12:7 | 7 | 7 | Idaia. Isti principes sacerdotum, et fratres eorum in diebus Josue.'
      v:008: 'NEH:12:8 | 8 | 8 | Porro Levit√¶, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, super hymnos ipsi et fratres eorum :'
      v:009: 'NEH:12:9 | 9 | 9 | et Becbecia atque Hanni, et fratres eorum, unusquisque in officio suo.'
      v:010: 'NEH:12:10 | 10 | 10 | Josue autem genuit Joacim, et Joacim genuit Eliasib, et Eliasib genuit Jojada,'
      v:011: 'NEH:12:11 | 11 | 11 | et Jojada genuit Jonathan, et Jonathan genuit Jeddoa.'
      v:012: 'NEH:12:12 | 12 | 12 | In diebus autem Joacim erant sacerdotes et principes familiarum : Sarai√¶, Maraia : Jeremi√¶, Hanania :'
      v:013: 'NEH:12:13 | 13 | 13 | Esdr√¶, Mosollam : Amari√¶, Johanan :'
      v:014: 'NEH:12:14 | 14 | 14 | Milicho, Jonathan : Sebeni√¶, Joseph :'
      v:015: 'NEH:12:15 | 15 | 15 | Haram, Edna : Maraioth, Helci :'
      v:016: 'NEH:12:16 | 16 | 16 | Adai√¶, Zacharia : Genthon, Mosollam :'
      v:017: 'NEH:12:17 | 17 | 17 | Abi√¶, Zechri : Miamin et Moadi√¶, Phelti :'
      v:018: 'NEH:12:18 | 18 | 18 | Belg√¶, Sammua : Semai√¶, Jonathan :'
      v:019: 'NEH:12:19 | 19 | 19 | Jojarib, Mathanai : Jodai√¶, Azzi :'
      v:020: 'NEH:12:20 | 20 | 20 | Sellai, Celai : Amoc, Heber :'
      v:021: 'NEH:12:21 | 21 | 21 | Helci√¶, Hasebia : Idai√¶, Nathana√´l.'
      v:022: 'NEH:12:22 | 22 | 22 | Levit√¶ in diebus Eliasib, et Jojada, et Johanan, et Jeddoa, scripti principes familiarum, et sacerdotes in regno Darii Pers√¶.'
      v:023: 'NEH:12:23 | 23 | 23 | Filii Levi principes familiarum, scripti in libro verborum dierum, et usque ad dies Jonathan, filii Eliasib.'
      v:024: 'NEH:12:24 | 24 | 24 | Et principes Levitarum, Hasebia, Serebia, et Josue filius Cedmihel : et fratres eorum per vices suas, ut laudarent et confiterentur juxta pr√¶ceptum David viri Dei, et observarent √¶que per ordinem.'
      v:025: 'NEH:12:25 | 25 | 25 | Mathania, et Becbecia, Obedia, Mosollam, Telmon, Accub, custodes portarum et vestibulorum ante portas.'
      v:026: 'NEH:12:26 | 26 | 26 | Hi in diebus Joacim filii Josue, filii Josedec, et in diebus Nehemi√¶ ducis, et Esdr√¶ sacerdotis scrib√¶que.{VS:P}'
      v:027: 'NEH:12:27 | 27 | 27 | In dedicatione autem muri Jerusalem, requisierunt Levitas de omnibus locis suis ut adducerent eos in Jerusalem, et facerent dedicationem et l√¶titiam in actione gratiarum, et cantico, et in cymbalis, psalteriis, et citharis.'
      v:028: 'NEH:12:28 | 28 | 28 | Congregati sunt autem filii cantorum de campestribus circa Jerusalem, et de villis Nethuphathi,'
      v:029: 'NEH:12:29 | 29 | 29 | et de domo Galgal, et de regionibus Geba et Azmaveth : quoniam villas √¶dificaverunt sibi cantores in circuitu Jerusalem.'
      v:030: 'NEH:12:30 | 30 | 30 | Et mundati sunt sacerdotes et Levit√¶, et mundaverunt populum, et portas, et murum.'
      v:031: 'NEH:12:31 | 31 | 31 | Ascendere autem feci principes Juda super murum, et statui duos magnos choros laudantium. Et ierunt ad dexteram super murum ad portam sterquilinii.'
      v:032: 'NEH:12:32 | 32 | 32 | Et ivit post eos Osaias, et media pars principum Juda,'
      v:033: 'NEH:12:33 | 33 | 33 | et Azarias, Esdras, et Mosollam, Judas, et Benjamin, et Semeia, et Jeremias.'
      v:034: 'NEH:12:34 | 34 | 34 | Et de filiis sacerdotum in tubis, Zacharias filius Jonathan, filius Semei√¶, filius Mathani√¶, filius Michai√¶, filius Zechur, filius Asaph,'
      v:035: 'NEH:12:35 | 35 | 35 | et fratres ejus Semeia, et Azareel, Malalai, Galalai, Maai, Nathana√´l, et Judas, et Hanani, in vasis cantici David viri Dei : et Esdras scriba ante eos in porta fontis.'
      v:036: 'NEH:12:36 | 36 | 36 | Et contra eos ascenderunt in gradibus civitatis David in ascensu muri super domum David, et usque ad portam aquarum ad orientem.'
      v:037: 'NEH:12:37 | 37 | 37 | Et chorus secundus gratias referentium ibat ex adverso, et ego post eum, et media pars populi super murum, et super turrim furnorum, et usque ad murum latissimum,'
      v:038: 'NEH:12:38 | 38 | 38 | et super portam Ephraim, et super portam antiquam, et super portam piscium et turrim Hananeel, et turrim Emath, et usque ad portam gregis : et steterunt in porta custodi√¶,'
      v:039: 'NEH:12:39 | 39 | 39 | steteruntque duo chori laudantium in domo Dei, et ego, et dimidia pars magistratuum mecum.'
      v:040: 'NEH:12:40 | 40 | 40 | Et sacerdotes, Eliachim, Maasia, Miamin, Michea, Elio√´nai, Zacharia, Hanania in tubis,'
      v:041: 'NEH:12:41 | 41 | 41 | et Maasia, et Semeia, et Eleazar, et Azzi, et Johanan, et Melchia, et √Ülam, et Ezer. Et clare cecinerunt cantores, et Jezraia pr√¶positus :'
      v:042: 'NEH:12:42 | 42 | 42 | et immolaverunt in die illa victimas magnas, et l√¶tati sunt : Deus enim l√¶tificaverat eos l√¶titia magna : sed et uxores eorum et liberi gavisi sunt, et audita est l√¶titia Jerusalem procul.{VS:P}'
      v:043: 'NEH:12:43 | 43 | 43 | Recensuerunt quoque in die illa viros super gazophylacia thesauri ad libamina, et ad primitias, et ad decimas, ut introferrent per eos principes civitatis in decore gratiarum actionis, sacerdotes et Levitas : quia l√¶tificatus est Juda in sacerdotibus et Levitis adstantibus.'
      v:044: 'NEH:12:44 | 44 | 44 | Et custodierunt observationem Dei sui, et observationem expiationis, et cantores, et janitores juxta pr√¶ceptum David, et Salomonis filii ejus,'
      v:045: NEH:12:45 | 45 | 45 | quia in diebus David et Asaph ab exordio erant principes constituti cantorum in carmine laudantium et confitentium Deo.
      v:046: 'NEH:12:46 | 46 | 46 | Et omnis Isra√´l in diebus Zorobabel et in diebus Nehemi√¶, dabant partes cantoribus et janitoribus per dies singulos, et sanctificabant Levitas, et Levit√¶ sanctificabant filios Aaron.'
  c:013:
    verses:
      v:001: 'NEH:13:1 | 1 | 1 | In die autem illo, lectum est in volumine Moysi, audiente populo : et inventum est scriptum in eo, quod non debeant introire Ammonites et Moabites in ecclesiam Dei usque in √¶ternum :'
      v:002: 'NEH:13:2 | 2 | 2 | eo quod non occurrerint filiis Isra√´l cum pane et aqua, et conduxerint adversum eos Balaam ad maledicendum eis : et convertit Deus noster maledictionem in benedictionem.'
      v:003: 'NEH:13:3 | 3 | 3 | Factum est autem, cum audissent legem, separaverunt omnem alienigenam ab Isra√´l.{VS:P}'
      v:004: 'NEH:13:4 | 4 | 4 | Et super hoc erat Eliasib sacerdos, qui fuerat pr√¶positus in gazophylacio domus Dei nostri, et proximus Tobi√¶.'
      v:005: 'NEH:13:5 | 5 | 5 | Fecit ergo sibi gazophylacium grande, et ibi erant ante eum reponentes munera, et thus, et vasa, et decimam frumenti, vini, et olei, partes Levitarum, et cantorum, et janitorum, et primitias sacerdotales.'
      v:006: 'NEH:13:6 | 6 | 6 | In omnibus autem his non fui in Jerusalem, quia anno trigesimo secundo Artaxerxis regis Babylonis veni ad regem, et in fine dierum rogavi regem.'
      v:007: 'NEH:13:7 | 7 | 7 | Et veni in Jerusalem, et intellexi malum quod fecerat Eliasib Tobi√¶, ut faceret ei thesaurum in vestibulis domus Dei.'
      v:008: 'NEH:13:8 | 8 | 8 | Et malum mihi visum est valde. Et projeci vasa domus Tobi√¶ foras de gazophylacio :'
      v:009: 'NEH:13:9 | 9 | 9 | pr√¶cepique et emundaverunt gazophylacia : et retuli ibi vasa domus Dei, sacrificium, et thus.'
      v:010: 'NEH:13:10 | 10 | 10 | Et cognovi quod partes Levitarum non fuissent dat√¶, et fugisset unusquisque in regionem suam de Levitis, et cantoribus, et de his qui ministrabant :'
      v:011: 'NEH:13:11 | 11 | 11 | et egi causam adversus magistratus, et dixi : Quare dereliquimus domum Dei ? et congregavi eos, et feci stare in stationibus suis.'
      v:012: 'NEH:13:12 | 12 | 12 | Et omnis Juda apportabat decimam frumenti, vini, et olei, in horrea.'
      v:013: 'NEH:13:13 | 13 | 13 | Et constituimus super horrea Selemiam sacerdotem, et Sadoc scribam, et Phadaiam de Levitis, et juxta eos Hanan filium Zachur, filium Mathani√¶ : quoniam fideles comprobati sunt, et ipsis credit√¶ sunt partes fratrum suorum.'
      v:014: 'NEH:13:14 | 14 | 14 | Memento mei, Deus meus, pro hoc, et ne deleas miserationes meas quas feci in domo Dei mei, et in c√¶remoniis ejus.{VS:P}'
      v:015: 'NEH:13:15 | 15 | 15 | In diebus illis vidi in Juda calcantes torcularia in sabbato, portantes acervos, et onerantes super asinos vinum, et uvas, et ficus, et omne onus, et inferentes in Jerusalem, die sabbati. Et contestatus sum ut in die qua vendere liceret, venderent.'
      v:016: 'NEH:13:16 | 16 | 16 | Et Tyrii habitaverunt in ea, inferentes pisces, et omnia venalia : et vendebant in sabbatis filiis Juda in Jerusalem.'
      v:017: 'NEH:13:17 | 17 | 17 | Et objurgavi optimates Juda, et dixi eis : Qu√¶ est h√¶c res mala quam vos facitis, et profanatis diem sabbati ?'
      v:018: 'NEH:13:18 | 18 | 18 | numquid non h√¶c fecerunt patres nostri, et adduxit Deus noster super nos omne malum hoc, et super civitatem hanc ? et vos additis iracundiam super Isra√´l violando sabbatum.'
      v:019: 'NEH:13:19 | 19 | 19 | Factum est autem, cum quievissent port√¶ Jerusalem in die sabbati, dixi : et clauserunt januas, et pr√¶cepi ut non aperirent eas usque post sabbatum : et de pueris meis constitui super portas, ut nullus inferret onus in die sabbati.'
      v:020: 'NEH:13:20 | 20 | 20 | Et manserunt negotiatores, et vendentes universa venalia, foris Jerusalem semel et bis.'
      v:021: 'NEH:13:21 | 21 | 21 | Et contestatus sum eos, et dixi eis : Quare manetis ex adverso muri ? si secundo hoc feceritis, manum mittam in vos. Itaque ex tempore illo non venerunt in sabbato.'
      v:022: 'NEH:13:22 | 22 | 22 | Dixi quoque Levitis ut mundarentur, et venirent ad custodiendas portas, et sanctificandam diem sabbati : et pro hoc ergo memento mei, Deus meus, et parce mihi secundum multitudinem miserationum tuarum.{VS:P}'
      v:023: 'NEH:13:23 | 23 | 23 | Sed et in diebus illis vidi Jud√¶os ducentes uxores Azotidas, Ammonitidas, et Moabitidas.'
      v:024: 'NEH:13:24 | 24 | 24 | Et filii eorum ex media parte loquebantur azotice, et nesciebant loqui judaice, et loquebantur juxta linguam populi et populi.'
      v:025: 'NEH:13:25 | 25 | 25 | Et objurgavi eos, et maledixi. Et cecidi ex eis viros, et decalvavi eos, et adjuravi in Deo ut non darent filias suas filiis eorum, et non acciperent de filiabus eorum filiis suis et sibimetipsis, dicens :'
      v:026: 'NEH:13:26 | 26 | 26 | Numquid non in hujuscemodi re peccavit Salomon rex Isra√´l ? et certe in gentibus multis non erat rex similis ei, et dilectus Deo suo erat, et posuit eum Deus regem super omnem Isra√´l : et ipsum ergo duxerunt ad peccatum mulieres alienigen√¶.'
      v:027: 'NEH:13:27 | 27 | 27 | Numquid et nos inobedientes faciemus omne malum grande hoc ut pr√¶varicemur in Deo nostro, et ducamus uxores peregrinas ?{VS:P}'
      v:028: 'NEH:13:28 | 28 | 28 | De filiis autem Jojada filii Eliasib sacerdotis magni, gener erat Sanaballat Horonites, quem fugavi a me.'
      v:029: 'NEH:13:29 | 29 | 29 | Recordare, Domine Deus meus, adversum eos qui polluunt sacerdotium, jusque sacerdotale et Leviticum.'
      v:030: 'NEH:13:30 | 30 | 30 | Igitur mundavi eos ab omnibus alienigenis, et constitui ordines sacerdotum et Levitarum, unumquemque in ministerio suo :'
      v:031: 'NEH:13:31 | 31 | 31 | et in oblatione lignorum in temporibus constitutis, et in primitivis : memento mei, Deus meus, in bonum. Amen.'
