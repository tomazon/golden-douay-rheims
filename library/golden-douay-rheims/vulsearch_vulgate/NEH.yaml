  c:001:
    verses:
      v:001: 'NEH:1:1 | 1 | 1 | Verba Nehemi√¶ filii Helchi√¶. Et factum est in mense Casleu, anno vigesimo, et ego eram in Susis castro.'
      v:002: 'NEH:1:2 | 2 | 2 | Et venit Hanani, unus de fratribus meis, ipse et viri ex Juda : et interrogavi eos de Jud√¶is qui remanserant, et supererant de captivitate, et Jerusalem.'
      v:003: 'NEH:1:3 | 3 | 3 | Et dixerunt mihi : Qui remanserunt, et relicti sunt de captivitate ibi in provincia, in afflictione magna sunt, et in opprobrio : et murus Jerusalem dissipatus est, et port√¶ ejus combust√¶ sunt igni.'
      v:004: 'NEH:1:4 | 4 | 4 | Cumque audissem verba hujuscemodi, sedi, et flevi, et luxi diebus multis : jejunabam, et orabam ante faciem Dei c√¶li :'
      v:005: 'NEH:1:5 | 5 | 5 | et dixi : Qu√¶so, Domine Deus c√¶li fortis, magne atque terribilis, qui custodis pactum et misericordiam cum his qui te diligunt, et custodiunt mandata tua :'
      v:006: 'NEH:1:6 | 6 | 6 | fiant aures tu√¶ auscultantes, et oculi tui aperti, ut audias orationem servi tui, quam ego oro coram te hodie nocte et die pro filiis Isra√´l servis tuis : et confiteor pro peccatis filiorum Isra√´l, quibus peccaverunt tibi : ego et domus patris mei peccavimus,'
      v:007: 'NEH:1:7 | 7 | 7 | vanitate seducti sumus, et non custodivimus mandatum tuum, et c√¶remonias, et judicia qu√¶ pr√¶cepisti Moysi famulo tuo.'
      v:008: 'NEH:1:8 | 8 | 8 | Memento verbi quod mandasti Moysi servo tuo, dicens : Cum transgressi fueritis, ego dispergam vos in populos :'
      v:009: 'NEH:1:9 | 9 | 9 | et si revertamini ad me, et custodiatis pr√¶cepta mea, et faciatis ea : etiamsi abducti fueritis ad extrema c√¶li, inde congregabo vos, et reducam in locum quem elegi ut habitaret nomen meum ibi.'
      v:010: 'NEH:1:10 | 10 | 10 | Et ipsi servi tui, et populus tuus, quos redemisti in fortitudine tua magna, et in manu tua valida.'
      v:011: 'NEH:1:11 | 11 | 11 | Obsecro, Domine, sit auris tua attendens ad orationem servi tui, et ad orationem servorum tuorum, qui volunt timere nomen tuum : et dirige servum tuum hodie, et da ei misericordiam ante virum hunc. Ego enim eram pincerna regis.'
  c:002:
    verses:
      v:001: 'NEH:2:1 | 1 | 1 | Factum est autem in mense Nisan, anno vigesimo Artaxerxis regis : et vinum erat ante eum, et levavi vinum, et dedi regi : et eram quasi languidus ante faciem ejus.'
      v:002: 'NEH:2:2 | 2 | 2 | Dixitque mihi rex : Quare vultus tuus tristis est, cum te √¶grotum non videam ? non est hoc frustra, sed malum nescio quod in corde tuo est. Et timui valde, ac nimis :'
      v:003: 'NEH:2:3 | 3 | 3 | et dixi regi : Rex, in √¶ternum vive : quare non m≈ìreat vultus meus, quia civitas domus sepulchrorum patris mei deserta est, et port√¶ ejus combust√¶ sunt igni ?'
      v:004: 'NEH:2:4 | 4 | 4 | Et ait mihi rex : Pro qua re postulas ? Et oravi Deum c√¶li,'
      v:005: 'NEH:2:5 | 5 | 5 | et dixi ad regem : Si videtur regi bonum, et si placet servus tuus ante faciem tuam, ut mittas me in Jud√¶am ad civitatem sepulchri patris mei, et √¶dificabo eam.'
      v:006: 'NEH:2:6 | 6 | 6 | Dixitque mihi rex, et regina qu√¶ sedebat juxta eum : Usque ad quod tempus erit iter tuum, et quando reverteris ? Et placuit ante vultum regis, et misit me : et constitui ei tempus.'
      v:007: 'NEH:2:7 | 7 | 7 | Et dixi regi : Si regi videtur bonum, epistolas det mihi ad duces regionis trans flumen, ut traducant me, donec veniam in Jud√¶am :'
      v:008: 'NEH:2:8 | 8 | 8 | et epistolam ad Asaph custodem saltus regis, ut det mihi ligna, ut tegere possim portas turris domus, et muros civitatis, et domum quam ingressus fuero. Et dedit mihi rex juxta manum Dei mei bonam mecum.'
      v:009: 'NEH:2:9 | 9 | 9 | Et veni ad duces regionis trans flumen, dedique eis epistolas regis. Miserat autem rex mecum principes militum, et equites.'
      v:010: 'NEH:2:10 | 10 | 10 | Et audierunt Sanaballat Horonites, et Tobias servus Ammanites : et contristati sunt afflictione magna, quod venisset homo qui qu√¶reret prosperitatem filiorum Isra√´l.{VS:P}'
      v:011: 'NEH:2:11 | 11 | 11 | Et veni Jerusalem, et eram ibi tribus diebus.'
      v:012: 'NEH:2:12 | 12 | 12 | Et surrexi nocte ego, et viri pauci mecum, et non indicavi cuiquam quid Deus dedisset in corde meo ut facerem in Jerusalem : et jumentum non erat mecum, nisi animal cui sedebam.'
      v:013: 'NEH:2:13 | 13 | 13 | Et egressus sum per portam vallis nocte, et ante fontem draconis, et ad portam stercoris, et considerabam murum Jerusalem dissipatum, et portas ejus consumptas igni.'
      v:014: 'NEH:2:14 | 14 | 14 | Et transivi ad portam fontis, et ad aqu√¶ductum regis, et non erat locus jumento cui sedebam ut transiret.'
      v:015: 'NEH:2:15 | 15 | 15 | Et ascendi per torrentem nocte, et considerabam murum, et reversus veni ad portam vallis, et redii.'
      v:016: 'NEH:2:16 | 16 | 16 | Magistratus autem nesciebant quo abiissem, aut quid ego facerem : sed et Jud√¶is, et sacerdotibus, et optimatibus, et magistratibus, et reliquis qui faciebant opus, usque ad id loci nihil indicaveram.'
      v:017: 'NEH:2:17 | 17 | 17 | Et dixi eis : Vos nostis afflictionem in qua sumus : quia Jerusalem deserta est, et port√¶ ejus consumpt√¶ sunt igni : venite, et √¶dificemus muros Jerusalem, et non simus ultra opprobrium.'
      v:018: 'NEH:2:18 | 18 | 18 | Et indicavi eis manum Dei mei, quod esset bona mecum, et verba regis qu√¶ locutus esset mihi, et aio : Surgamus, et √¶dificemus. Et confortat√¶ sunt manus eorum in bono.'
      v:019: 'NEH:2:19 | 19 | 19 | Audierunt autem Sanaballat Horonites, et Tobias servus Ammanites, et Gosem Arabs, et subsannaverunt nos, et despexerunt, dixeruntque : Qu√¶ est h√¶c res quam facitis ? numquid contra regem vos rebellatis ?'
      v:020: 'NEH:2:20 | 20 | 20 | Et reddidi eis sermonem, dixique ad eos : Deus c√¶li ipse nos juvat, et nos servi ejus sumus : surgamus et √¶dificemus : vobis autem non est pars, et justitia, et memoria in Jerusalem.'
