---
book_id: ROM
book_title: ad Romanos
chapters:
  c:001:
    verses:
      v:001: 'ROM:1:1 | 1 | 1 | Paulus, servus Jesu Christi, vocatus Apostolus, segregatus in Evangelium Dei,'
      v:002: ROM:1:2 | 2 | 2 | quod ante promiserat per prophetas suos in Scripturis sanctis
      v:003: 'ROM:1:3 | 3 | 3 | de Filio suo, qui factus est ei ex semine David secundum carnem,'
      v:004: 'ROM:1:4 | 4 | 4 | qui prædestinatus est Filius Dei in virtute secundum spiritum sanctificationis ex resurrectione mortuorum Jesu Christi Domini nostri :'
      v:005: 'ROM:1:5 | 5 | 5 | per quem accepimus gratiam, et apostolatum ad obediendum fidei in omnibus gentibus pro nomine ejus,'
      v:006: 'ROM:1:6 | 6 | 6 | in quibus estis et vos vocati Jesu Christi :'
      v:007: 'ROM:1:7 | 7 | 7 | omnibus qui sunt Romæ, dilectis Dei, vocatis sanctis. Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo.{VS:P}'
      v:008: 'ROM:1:8 | 8 | 8 | Primum quidem gratias ago Deo meo per Jesum Christum pro omnibus vobis : quia fides vestra annuntiatur in universo mundo.'
      v:009: 'ROM:1:9 | 9 | 9 | Testis enim mihi est Deus, cui servio in spiritu meo in Evangelio Filii ejus, quod sine intermissione memoriam vestri facio'
      v:010: 'ROM:1:10 | 10 | 10 | semper in orationibus meis : obsecrans, si quomodo tandem aliquando prosperum iter habeam in voluntate Dei veniendi ad vos.'
      v:011: 'ROM:1:11 | 11 | 11 | Desidero enim videre vos, ut aliquid impertiar vobis gratiæ spiritualis ad confirmandos vos :'
      v:012: 'ROM:1:12 | 12 | 12 | id est, simul consolari in vobis per eam quæ invicem est, fidem vestram atque meam.'
      v:013: 'ROM:1:13 | 13 | 13 | Nolo autem vos ignorare fratres : quia sæpe proposui venire ad vos (et prohibitus sum usque adhuc) ut aliquem fructum habeam et in vobis, sicut et in ceteris gentibus.'
      v:014: 'ROM:1:14 | 14 | 14 | Græcis ac barbaris, sapientibus, et insipientibus debitor sum :'
      v:015: 'ROM:1:15 | 15 | 15 | ita (quod in me) promptum est et vobis, qui Romæ estis, evangelizare.{VS:P}'
      v:016: 'ROM:1:16 | 16 | 16 | Non enim erubesco Evangelium. Virtus enim Dei est in salutem omni credenti, Judæo primum, et Græco.'
      v:017: 'ROM:1:17 | 17 | 17 | Justitia enim Dei in eo revelatur ex fide in fidem : sicut scriptum est : Justus autem ex fide vivit.{VS:P}'
      v:018: 'ROM:1:18 | 18 | 18 | Revelatur enim ira Dei de cælo super omnem impietatem, et injustitiam hominum eorum, qui veritatem Dei in injustitia detinent :'
      v:019: 'ROM:1:19 | 19 | 19 | quia quod notum est Dei, manifestum est in illis. Deus enim illis manifestavit.'
      v:020: 'ROM:1:20 | 20 | 20 | Invisibilia enim ipsius, a creatura mundi, per ea quæ facta sunt, intellecta, conspiciuntur : sempiterna quoque ejus virtus, et divinitas : ita ut sint inexcusabiles.'
      v:021: 'ROM:1:21 | 21 | 21 | Quia cum cognovissent Deum, non sicut Deum glorificaverunt, aut gratias egerunt : sed evanuerunt in cogitationibus suis, et obscuratum est insipiens cor eorum :'
      v:022: 'ROM:1:22 | 22 | 22 | dicentes enim se esse sapientes, stulti facti sunt.'
      v:023: 'ROM:1:23 | 23 | 23 | Et mutaverunt gloriam incorruptibilis Dei in similitudinem imaginis corruptibilis hominis, et volucrum, et quadrupedum, et serpentium.{VS:P}'
      v:024: 'ROM:1:24 | 24 | 24 | Propter quod tradidit illos Deus in desideria cordis eorum, in immunditiam, ut contumeliis afficiant corpora sua in semetipsis :'
      v:025: 'ROM:1:25 | 25 | 25 | qui commutaverunt veritatem Dei in mendacium : et coluerunt, et servierunt creaturæ potius quam Creatori, qui est benedictus in sæcula. Amen.'
      v:026: 'ROM:1:26 | 26 | 26 | Propterea tradidit illos Deus in passiones ignominiæ : nam feminæ eorum immutaverunt naturalem usum in eum usum qui est contra naturam.'
      v:027: 'ROM:1:27 | 27 | 27 | Similiter autem et masculi, relicto naturali usu feminæ, exarserunt in desideriis suis in invicem, masculi in masculos turpitudinem operantes, et mercedem, quam oportuit, erroris sui in semetipsis recipientes.'
      v:028: 'ROM:1:28 | 28 | 28 | Et sicut non probaverunt Deum habere in notitia, tradidit illos Deus in reprobum sensum, ut faciant ea quæ non conveniunt,'
      v:029: 'ROM:1:29 | 29 | 29 | repletos omni iniquitate, malitia, fornicatione, avaritia, nequitia, plenos invidia, homicidio, contentione, dolo, malignitate : susurrones,'
      v:030: 'ROM:1:30 | 30 | 30 | detractores, Deo odibiles, contumeliosos, superbos, elatos, inventores malorum, parentibus non obedientes,'
      v:031: 'ROM:1:31 | 31 | 31 | insipientes, incompositos, sine affectione, absque fœdere, sine misericordia.'
      v:032: 'ROM:1:32 | 32 | 32 | Qui cum justitiam Dei cognovissent, non intellexerunt quoniam qui talia agunt, digni sunt morte : et non solum qui ea faciunt, sed etiam qui consentiunt facientibus.'
  c:002:
    verses:
      v:001: 'ROM:2:1 | 1 | 1 | Propter quod inexcusabilis es, o homo omnis qui judicas. In quo enim judicas alterum, teipsum condemnas : eadem enim agis quæ judicas.'
      v:002: ROM:2:2 | 2 | 2 | Scimus enim quoniam judicium Dei est secundum veritatem in eos qui talia agunt.
      v:003: 'ROM:2:3 | 3 | 3 | Existimas autem hoc, o homo, qui judicas eos qui talia agunt, et facis ea, quia tu effugies judicium Dei ?'
      v:004: 'ROM:2:4 | 4 | 4 | an divitias bonitatis ejus, et patientiæ, et longanimitatis contemnis ? ignoras quoniam benignitas Dei ad pœnitentiam te adducit ?'
      v:005: 'ROM:2:5 | 5 | 5 | Secundum autem duritiam tuam, et impœnitens cor, thesaurizas tibi iram in die iræ, et revelationis justi judicii Dei,'
      v:006: 'ROM:2:6 | 6 | 6 | qui reddet unicuique secundum opera ejus :'
      v:007: 'ROM:2:7 | 7 | 7 | iis quidem qui secundum patientiam boni operis, gloriam, et honorem, et incorruptionem quærunt, vitam æternam :'
      v:008: 'ROM:2:8 | 8 | 8 | iis autem qui sunt ex contentione, et qui non acquiescunt veritati, credunt autem iniquitati, ira et indignatio.'
      v:009: 'ROM:2:9 | 9 | 9 | Tribulatio et angustia in omnem animam hominis operantis malum, Judæi primum, et Græci :'
      v:010: 'ROM:2:10 | 10 | 10 | gloria autem, et honor, et pax omni operanti bonum, Judæo primum, et Græco :'
      v:011: 'ROM:2:11 | 11 | 11 | non enim est acceptio personarum apud Deum.{VS:P}'
      v:012: 'ROM:2:12 | 12 | 12 | Quicumque enim sine lege peccaverunt, sine lege peribunt : et quicumque in lege peccaverunt, per legem judicabuntur.'
      v:013: 'ROM:2:13 | 13 | 13 | Non enim auditores legis justi sunt apud Deum, sed factores legis justificabuntur.'
      v:014: 'ROM:2:14 | 14 | 14 | Cum autem gentes, quæ legem non habent, naturaliter ea, quæ legis sunt, faciunt, ejusmodi legem non habentes, ipsi sibi sunt lex :'
      v:015: 'ROM:2:15 | 15 | 15 | qui ostendunt opus legis scriptum in cordibus suis, testimonium reddente illis conscientia ipsorum, et inter se invicem cogitationibus accusantibus, aut etiam defendentibus,'
      v:016: 'ROM:2:16 | 16 | 16 | in die, cum judicabit Deus occulta hominum, secundum Evangelium meum per Jesum Christum.{VS:P}'
      v:017: 'ROM:2:17 | 17 | 17 | Si autem tu Judæus cognominaris, et requiescis in lege, et gloriaris in Deo,'
      v:018: 'ROM:2:18 | 18 | 18 | et nosti voluntatem ejus, et probas utiliora, instructus per legem,'
      v:019: 'ROM:2:19 | 19 | 19 | confidis teipsum esse ducem cæcorum, lumen eorum qui in tenebris sunt,'
      v:020: 'ROM:2:20 | 20 | 20 | eruditorem insipientium, magistrum infantium, habentem formam scientiæ, et veritatis in lege.'
      v:021: 'ROM:2:21 | 21 | 21 | Qui ergo alium doces, teipsum non doces : qui prædicas non furandum, furaris :'
      v:022: 'ROM:2:22 | 22 | 22 | qui dicis non mœchandum, mœcharis : qui abominaris idola, sacrilegium facis :'
      v:023: 'ROM:2:23 | 23 | 23 | qui in lege gloriaris, per prævaricationem legis Deum inhonoras.'
      v:024: 'ROM:2:24 | 24 | 24 | (Nomen enim Dei per vos blasphematur inter gentes, sicut scriptum est.){VS:P}'
      v:025: 'ROM:2:25 | 25 | 25 | Circumcisio quidem prodest, si legem observes : si autem prævaricator legis sis, circumcisio tua præputium facta est.'
      v:026: 'ROM:2:26 | 26 | 26 | Si igitur præputium justitias legis custodiat, nonne præputium illius in circumcisionem reputabitur ?'
      v:027: 'ROM:2:27 | 27 | 27 | et judicabit id quod ex natura est præputium, legem consummans, te, qui per litteram et circumcisionem prævaricator legis es ?'
      v:028: 'ROM:2:28 | 28 | 28 | Non enim qui in manifesto, Judæus est : neque quæ in manifesto, in carne, est circumcisio :'
      v:029: 'ROM:2:29 | 29 | 29 | sed qui in abscondito, Judæus est : et circumcisio cordis in spiritu, non littera : cujus laus non ex hominibus, sed ex Deo est.'
  c:003:
    verses:
      v:001: 'ROM:3:1 | 1 | 1 | Quid ergo amplius Judæo est ? aut quæ utilitas circumcisionis ?'
      v:002: ROM:3:2 | 2 | 2 | Multum per omnem modum. Primum quidem quia credita sunt illis eloquia Dei.
      v:003: 'ROM:3:3 | 3 | 3 | Quid enim si quidam illorum non crediderunt ? numquid incredulitas illorum fidem Dei evacuabit ? Absit.'
      v:004: 'ROM:3:4 | 4 | 4 | Est autem Deus verax : omnis autem homo mendax, sicut scriptum est : {VERSE:BEGIN}Ut justificeris in sermonibus tuis :{VS:BR} et vincas cum judicaris.{VERSE:END}'
      v:005: 'ROM:3:5 | 5 | 5 | Si autem iniquitas nostra justitiam Dei commendat, quid dicemus ? Numquid iniquus est Deus, qui infert iram ?'
      v:006: ROM:3:6 | 6 | 6 | secundum hominem dico. Absit. Alioquin quomodo judicabit Deus hunc mundum ?
      v:007: 'ROM:3:7 | 7 | 7 | Si enim veritas Dei in meo mendacio abundavit in gloriam ipsius : quid adhuc et ego tamquam peccator judicor ?'
      v:008: 'ROM:3:8 | 8 | 8 | et non (sicut blasphemamur, et sicut aiunt quidam nos dicere) faciamus mala ut veniant bona : quorum damnatio justa est.{VS:P}'
      v:009: 'ROM:3:9 | 9 | 9 | Quid ergo ? præcellimus eos ? Nequaquam. Causati enim sumus Judæos et Græcos omnes sub peccato esse,'
      v:010: 'ROM:3:10 | 10 | 10 | sicut scriptum est : {VERSE:BEGIN}Quia non est justus quisquam :{VS:BR}'
      v:011: 'ROM:3:11 | 11 | 11 | non est intelligens, non est requirens Deum.{VS:BR}'
      v:012: 'ROM:3:12 | 12 | 12 | Omnes declinaverunt, simul inutiles facti sunt :{VS:BR} non est qui faciat bonum, non est usque ad unum.{VS:BR}'
      v:013: 'ROM:3:13 | 13 | 13 | Sepulchrum patens est guttur eorum,{VS:BR} linguis suis dolose agebant :{VS:BR} venenum aspidum sub labiis eorum :{VS:BR}'
      v:014: 'ROM:3:14 | 14 | 14 | quorum os maledictione, et amaritudine plenum est :{VS:BR}'
      v:015: 'ROM:3:15 | 15 | 15 | veloces pedes eorum ad effundendum sanguinem :{VS:BR}'
      v:016: 'ROM:3:16 | 16 | 16 | contritio et infelicitas in viis eorum :{VS:BR}'
      v:017: 'ROM:3:17 | 17 | 17 | et viam pacis non cognoverunt :{VS:BR}'
      v:018: 'ROM:3:18 | 18 | 18 | non est timor Dei ante oculos eorum.{VERSE:END}'
      v:019: 'ROM:3:19 | 19 | 19 | Scimus autem quoniam quæcumque lex loquitur, iis, qui in lege sunt, loquitur : ut omne os obstruatur, et subditus fiat omnis mundus Deo :'
      v:020: 'ROM:3:20 | 20 | 20 | quia ex operibus legis non justificabitur omnis caro coram illo. Per legem enim cognitio peccati.{VS:P}'
      v:021: 'ROM:3:21 | 21 | 21 | Nunc autem sine lege justitia Dei manifestata est : testificata a lege et prophetis.'
      v:022: 'ROM:3:22 | 22 | 22 | Justitia autem Dei per fidem Jesu Christi in omnes et super omnes qui credunt in eum : non enim est distinctio :'
      v:023: 'ROM:3:23 | 23 | 23 | omnes enim peccaverunt, et egent gloria Dei.'
      v:024: 'ROM:3:24 | 24 | 24 | Justificati gratis per gratiam ipsius, per redemptionem quæ est in Christo Jesu,'
      v:025: 'ROM:3:25 | 25 | 25 | quem proposuit Deus propitiationem per fidem in sanguine ipsius, ad ostensionem justitiæ suæ propter remissionem præcedentium delictorum'
      v:026: 'ROM:3:26 | 26 | 26 | in sustentatione Dei, ad ostensionem justitiæ ejus in hoc tempore : ut sit ipse justus, et justificans eum, qui est ex fide Jesu Christi.{VS:P}'
      v:027: 'ROM:3:27 | 27 | 27 | Ubi est ergo gloriatio tua ? Exclusa est. Per quam legem ? Factorum ? Non : sed per legem fidei.'
      v:028: ROM:3:28 | 28 | 28 | Arbitramur enim justificari hominem per fidem sine operibus legis.
      v:029: 'ROM:3:29 | 29 | 29 | An Judæorum Deus tantum ? nonne et gentium ? Immo et gentium :'
      v:030: 'ROM:3:30 | 30 | 30 | quoniam quidem unus est Deus, qui justificat circumcisionem ex fide, et præputium per fidem.'
      v:031: 'ROM:3:31 | 31 | 31 | Legem ergo destruimus per fidem ? Absit : sed legem statuimus.'
  c:004:
    verses:
      v:001: ROM:4:1 | 1 | 1 | Quid ergo dicemus invenisse Abraham patrem nostrum secundum carnem ?
      v:002: 'ROM:4:2 | 2 | 2 | Si enim Abraham ex operibus justificatus est, habet gloriam, sed non apud Deum.'
      v:003: 'ROM:4:3 | 3 | 3 | Quid enim dicit Scriptura ? Credidit Abraham Deo, et reputatum est illi ad justitiam.'
      v:004: 'ROM:4:4 | 4 | 4 | Ei autem qui operatur, merces non imputatur secundum gratiam, sed secundum debitum.'
      v:005: 'ROM:4:5 | 5 | 5 | Ei vero qui non operatur, credenti autem in eum, qui justificat impium, reputatur fides ejus ad justitiam secundum propositum gratiæ Dei.'
      v:006: 'ROM:4:6 | 6 | 6 | Sicut et David dicit beatitudinem hominis, cui Deus accepto fert justitiam sine operibus :'
      v:007: 'ROM:4:7 | 7 | 7 | {VERSE:BEGIN}Beati, quorum remissæ sunt iniquitates,{VS:BR} et quorum tecta sunt peccata.{VS:BR}'
      v:008: 'ROM:4:8 | 8 | 8 | Beatus vir, cui non imputavit Dominus peccatum.{VERSE:END}'
      v:009: 'ROM:4:9 | 9 | 9 | Beatitudo ergo hæc in circumcisione tantum manet, an etiam in præputio ? Dicimus enim quia reputata est Abrahæ fides ad justitiam.'
      v:010: 'ROM:4:10 | 10 | 10 | Quomodo ergo reputata est ? in circumcisione, an in præputio ? Non in circumcisione, sed in præputio.'
      v:011: 'ROM:4:11 | 11 | 11 | Et signum accepit circumcisionis, signaculum justitiæ fidei, quæ est in præputio : ut sit pater omnium credentium per præputium, ut reputetur et illis ad justitiam :'
      v:012: 'ROM:4:12 | 12 | 12 | et sit pater circumcisionis non iis tantum, qui sunt ex circumcisione, sed et iis qui sectantur vestigia fidei, quæ est in præputio patris nostri Abrahæ.{VS:P}'
      v:013: 'ROM:4:13 | 13 | 13 | Non enim per legem promissio Abrahæ, aut semini ejus ut hæres esset mundi : sed per justitiam fidei.'
      v:014: 'ROM:4:14 | 14 | 14 | Si enim qui ex lege, hæredes sunt : exinanita est fides, abolita est promissio.'
      v:015: 'ROM:4:15 | 15 | 15 | Lex enim iram operatur. Ubi enim non est lex, nec prævaricatio.'
      v:016: 'ROM:4:16 | 16 | 16 | Ideo ex fide, ut secundum gratiam firma sit promissio omni semini, non ei qui ex lege est solum, sed et ei qui ex fide est Abrahæ, qui pater est omnium nostrum'
      v:017: 'ROM:4:17 | 17 | 17 | (sicut scriptum est : Quia patrem multarum gentium posui te) ante Deum, cui credidit, qui vivificat mortuos, et vocat ea quæ non sunt, tamquam ea quæ sunt :'
      v:018: 'ROM:4:18 | 18 | 18 | qui contra spem in spem credidit, ut fieret pater multarum gentium secundum quod dictum est ei : Sic erit semen tuum.'
      v:019: 'ROM:4:19 | 19 | 19 | Et non infirmatus est fide, nec consideravit corpus suum emortuum, cum jam fere centum esset annorum, et emortuam vulvam Saræ.'
      v:020: 'ROM:4:20 | 20 | 20 | In repromissione etiam Dei non hæsitavit diffidentia, sed confortatus est fide, dans gloriam Deo :'
      v:021: 'ROM:4:21 | 21 | 21 | plenissime sciens, quia quæcumque promisit, potens est et facere.'
      v:022: ROM:4:22 | 22 | 22 | Ideo et reputatum est illi ad justitiam.
      v:023: 'ROM:4:23 | 23 | 23 | Non est autem scriptum tantum propter ipsum quia reputatum est illi ad justitiam :'
      v:024: 'ROM:4:24 | 24 | 24 | sed et propter nos, quibus reputabitur credentibus in eum, qui suscitavit Jesum Christum Dominum nostrum a mortuis,'
      v:025: 'ROM:4:25 | 25 | 25 | qui traditus est propter delicta nostra, et resurrexit propter justificationem nostram.'
  c:005:
    verses:
      v:001: 'ROM:5:1 | 1 | 1 | Justificati ergo ex fide, pacem habeamus ad Deum per Dominum nostrum Jesum Christum :'
      v:002: 'ROM:5:2 | 2 | 2 | per quem et habemus accessum per fidem in gratiam istam, in qua stamus, et gloriamur in spe gloriæ filiorum Dei.'
      v:003: 'ROM:5:3 | 3 | 3 | Non solum autem, sed et gloriamur in tribulationibus : scientes quod tribulatio patientiam operatur :'
      v:004: 'ROM:5:4 | 4 | 4 | patientia autem probationem, probatio vero spem,'
      v:005: 'ROM:5:5 | 5 | 5 | spes autem non confundit : quia caritas Dei diffusa est in cordibus nostris per Spiritum Sanctum, qui datus est nobis.'
      v:006: 'ROM:5:6 | 6 | 6 | Ut quid enim Christus, cum adhuc infirmi essemus, secundum tempus, pro impiis mortuus est ?'
      v:007: 'ROM:5:7 | 7 | 7 | vix enim pro justo quis moritur : nam pro bono forsitan quis audeat mori.'
      v:008: 'ROM:5:8 | 8 | 8 | Commendat autem caritatem suam Deus in nobis : quoniam cum adhuc peccatores essemus, secundum tempus,'
      v:009: 'ROM:5:9 | 9 | 9 | Christus pro nobis mortuus est : multo igitur magis nunc justificati in sanguine ipsius, salvi erimus ab ira per ipsum.'
      v:010: 'ROM:5:10 | 10 | 10 | Si enim cum inimici essemus, reconciliati sumus Deo per mortem filii ejus : multo magis reconciliati, salvi erimus in vita ipsius.'
      v:011: 'ROM:5:11 | 11 | 11 | Non solum autem : sed et gloriamur in Deo per Dominum nostrum Jesum Christum, per quem nunc reconciliationem accepimus.{VS:P}'
      v:012: 'ROM:5:12 | 12 | 12 | Propterea sicut per unum hominem peccatum in hunc mundum intravit, et per peccatum mors, et ita in omnes homines mors pertransiit, in quo omnes peccaverunt.'
      v:013: 'ROM:5:13 | 13 | 13 | Usque ad legem enim peccatum erat in mundo : peccatum autem non imputabatur, cum lex non esset.'
      v:014: 'ROM:5:14 | 14 | 14 | Sed regnavit mors ab Adam usque ad Moysen etiam in eos qui non peccaverunt in similitudinem prævaricationis Adæ, qui est forma futuri.'
      v:015: 'ROM:5:15 | 15 | 15 | Sed non sicut delictum, ita et donum : si enim unius delicto multi mortui sunt : multo magis gratia Dei et donum in gratia unius hominis Jesu Christi in plures abundavit.'
      v:016: 'ROM:5:16 | 16 | 16 | Et non sicut per unum peccatum, ita et donum. Nam judicium quidem ex uno in condemnationem : gratia autem ex multis delictis in justificationem.'
      v:017: 'ROM:5:17 | 17 | 17 | Si enim unius delicto mors regnavit per unum : multo magis abundantiam gratiæ, et donationis, et justitiæ accipientes, in vita regnabunt per unum Jesum Christum.'
      v:018: 'ROM:5:18 | 18 | 18 | Igitur sicut per unius delictum in omnes homines in condemnationem : sic et per unius justitiam in omnes homines in justificationem vitæ.'
      v:019: 'ROM:5:19 | 19 | 19 | Sicut enim per inobedientiam unius hominis, peccatores constituti sunt multi : ita et per unius obeditionem, justi constituentur multi.'
      v:020: 'ROM:5:20 | 20 | 20 | Lex autem subintravit ut abundaret delictum. Ubi autem abundavit delictum, superabundavit gratia :'
      v:021: 'ROM:5:21 | 21 | 21 | ut sicut regnavit peccatum in mortem : ita et gratia regnet per justitiam in vitam æternam, per Jesum Christum Dominum nostrum.'
  c:006:
    verses:
      v:001: 'ROM:6:1 | 1 | 1 | Quid ergo dicemus ? permanebimus in peccato ut gratia abundet ?'
      v:002: 'ROM:6:2 | 2 | 2 | Absit. Qui enim mortui sumus peccato, quomodo adhuc vivemus in illo ?'
      v:003: 'ROM:6:3 | 3 | 3 | an ignoratis quia quicumque baptizati sumus in Christo Jesu, in morte ipsius baptizati sumus ?'
      v:004: 'ROM:6:4 | 4 | 4 | Consepulti enim sumus cum illo per baptismum in mortem : ut quomodo Christus surrexit a mortuis per gloriam Patris, ita et nos in novitate vitæ ambulemus.'
      v:005: 'ROM:6:5 | 5 | 5 | Si enim complantati facti sumus similitudini mortis ejus : simul et resurrectionis erimus.'
      v:006: 'ROM:6:6 | 6 | 6 | Hoc scientes, quia vetus homo noster simul crucifixus est, ut destruatur corpus peccati, et ultra non serviamus peccato.'
      v:007: 'ROM:6:7 | 7 | 7 | Qui enim mortuus est, justificatus est a peccato.'
      v:008: 'ROM:6:8 | 8 | 8 | Si autem mortui sumus cum Christo, credimus quia simul etiam vivemus cum Christo,'
      v:009: 'ROM:6:9 | 9 | 9 | scientes quod Christus resurgens ex mortuis jam non moritur : mors illi ultra non dominabitur.'
      v:010: 'ROM:6:10 | 10 | 10 | Quod enim mortuus est peccato, mortuus est semel : quod autem vivit, vivit Deo.'
      v:011: 'ROM:6:11 | 11 | 11 | Ita et vos existimate vos mortuos quidem esse peccato, viventes autem Deo, in Christo Jesu Domino nostro.{VS:P}'
      v:012: ROM:6:12 | 12 | 12 | Non ergo regnet peccatum in vestro mortali corpore ut obediatis concupiscentiis ejus.
      v:013: 'ROM:6:13 | 13 | 13 | Sed neque exhibeatis membra vestra arma iniquitatis peccato : sed exhibete vos Deo, tamquam ex mortuis viventes : et membra vestra arma justitiæ Deo.'
      v:014: 'ROM:6:14 | 14 | 14 | Peccatum enim vobis non dominabitur : non enim sub lege estis, sed sub gratia.'
      v:015: 'ROM:6:15 | 15 | 15 | Quid ergo ? peccabimus, quoniam non sumus sub lege, sed sub gratia ? Absit.'
      v:016: 'ROM:6:16 | 16 | 16 | Nescitis quoniam cui exhibetis vos servos ad obediendum, servi estis ejus, cui obeditis, sive peccati ad mortem, sive obeditionis ad justitiam ?'
      v:017: 'ROM:6:17 | 17 | 17 | Gratias autem Deo quod fuistis servi peccati, obedistis autem ex corde in eam formam doctrinæ, in quam traditi estis.'
      v:018: 'ROM:6:18 | 18 | 18 | Liberati autem a peccato, servi facti estis justitiæ.'
      v:019: 'ROM:6:19 | 19 | 19 | Humanum dico, propter infirmitatem carnis vestræ : sicut enim exhibuistis membra vestra servire immunditiæ, et iniquitati ad iniquitatem, ita nunc exhibete membra vestra servire justitiæ in sanctificationem.'
      v:020: 'ROM:6:20 | 20 | 20 | Cum enim servi essetis peccati, liberi fuistis justitiæ.'
      v:021: 'ROM:6:21 | 21 | 21 | Quem ergo fructum habuistis tunc in illis, in quibus nunc erubescitis ? nam finis illorum mors est.'
      v:022: 'ROM:6:22 | 22 | 22 | Nunc vero liberati a peccato, servi autem facti Deo, habetis fructum vestrum in sanctificationem, finem vero vitam æternam.'
      v:023: 'ROM:6:23 | 23 | 23 | Stipendia enim peccati, mors. Gratia autem Dei, vita æterna, in Christo Jesu Domino nostro.'
  c:007:
    verses:
      v:001: 'ROM:7:1 | 1 | 1 | An ignoratis, fratres (scientibus enim legem loquor), quia lex in homine dominatur quanto tempore vivit ?'
      v:002: 'ROM:7:2 | 2 | 2 | Nam quæ sub viro est mulier, vivente viro, alligata est legi : si autem mortuus fuerit vir ejus, soluta est a lege viri.'
      v:003: 'ROM:7:3 | 3 | 3 | Igitur, vivente viro, vocabitur adultera si fuerit cum alio viro : si autem mortuus fuerit vir ejus, liberata est a lege viri, ut non sit adultera si fuerit cum alio viro.'
      v:004: 'ROM:7:4 | 4 | 4 | Itaque fratres mei, et vos mortificati estis legi per corpus Christi : ut sitis alterius, qui ex mortuis resurrexit, ut fructificemus Deo.'
      v:005: 'ROM:7:5 | 5 | 5 | Cum enim essemus in carne, passiones peccatorum, quæ per legem erant, operabantur in membris nostris, ut fructificarent morti.'
      v:006: 'ROM:7:6 | 6 | 6 | Nunc autem soluti sumus a lege mortis, in qua detinebamur, ita ut serviamus in novitate spiritus, et non in vetustate litteræ.{VS:P}'
      v:007: 'ROM:7:7 | 7 | 7 | Quid ergo dicemus ? lex peccatum est ? Absit. Sed peccatum non cognovi, nisi per legem : nam concupiscentiam nesciebam, nisi lex diceret : Non concupisces.'
      v:008: 'ROM:7:8 | 8 | 8 | Occasione autem accepta, peccatum per mandatum operatum est in me omnem concupiscentiam. Sine lege enim peccatum mortuum erat.'
      v:009: 'ROM:7:9 | 9 | 9 | Ego autem vivebam sine lege aliquando : sed cum venisset mandatum, peccatum revixit.'
      v:010: 'ROM:7:10 | 10 | 10 | Ego autem mortuus sum : et inventum est mihi mandatum, quod erat ad vitam, hoc esse ad mortem.'
      v:011: 'ROM:7:11 | 11 | 11 | Nam peccatum occasione accepta per mandatum, seduxit me, et per illud occidit.'
      v:012: 'ROM:7:12 | 12 | 12 | Itaque lex quidem sancta, et mandatum sanctum, et justum, et bonum.{VS:P}'
      v:013: 'ROM:7:13 | 13 | 13 | Quod ergo bonum est, mihi factum est mors ? Absit. Sed peccatum, ut appareat peccatum, per bonum operatum est mihi mortem : ut fiat supra modum peccans peccatum per mandatum.'
      v:014: 'ROM:7:14 | 14 | 14 | Scimus enim quia lex spiritualis est : ego autem carnalis sum, venundatus sub peccato.'
      v:015: 'ROM:7:15 | 15 | 15 | Quod enim operor, non intelligo : non enim quod volo bonum, hoc ago : sed quod odi malum, illud facio.'
      v:016: 'ROM:7:16 | 16 | 16 | Si autem quod nolo, illud facio : consentio legi, quoniam bona est.'
      v:017: 'ROM:7:17 | 17 | 17 | Nunc autem jam non ego operor illud, sed quod habitat in me peccatum.'
      v:018: 'ROM:7:18 | 18 | 18 | Scio enim quia non habitat in me, hoc est in carne mea, bonum. Nam velle, adjacet mihi : perficere autem bonum, non invenio.'
      v:019: 'ROM:7:19 | 19 | 19 | Non enim quod volo bonum, hoc facio : sed quod nolo malum, hoc ago.'
      v:020: 'ROM:7:20 | 20 | 20 | Si autem quod nolo, illud facio : jam non ego operor illud, sed quod habitat in me, peccatum.'
      v:021: 'ROM:7:21 | 21 | 21 | Invenio igitur legem, volenti mihi facere bonum, quoniam mihi malum adjacet :'
      v:022: 'ROM:7:22 | 22 | 22 | condelector enim legi Dei secundum interiorem hominem :'
      v:023: 'ROM:7:23 | 23 | 23 | video autem aliam legem in membris meis, repugnantem legi mentis meæ, et captivantem me in lege peccati, quæ est in membris meis.'
      v:024: 'ROM:7:24 | 24 | 24 | Infelix ego homo, quis me liberabit de corpore mortis hujus ?'
      v:025: 'ROM:7:25 | 25 | 25 | gratia Dei per Jesum Christum Dominum nostrum. Igitur ego ipse mente servio legi Dei : carne autem, legi peccati.'
  c:008:
    verses:
      v:001: 'ROM:8:1 | 1 | 1 | Nihil ergo nunc damnationis est iis qui sunt in Christo Jesu : qui non secundum carnem ambulant.'
      v:002: ROM:8:2 | 2 | 2 | Lex enim spiritus vitæ in Christo Jesu liberavit me a lege peccati et mortis.
      v:003: 'ROM:8:3 | 3 | 3 | Nam quod impossibile erat legi, in quo infirmabatur per carnem : Deus Filium suum mittens in similitudinem carnis peccati et de peccato, damnavit peccatum in carne,'
      v:004: 'ROM:8:4 | 4 | 4 | ut justificatio legis impleretur in nobis, qui non secundum carnem ambulamus, sed secundum spiritum.'
      v:005: 'ROM:8:5 | 5 | 5 | Qui enim secundum carnem sunt, quæ carnis sunt, sapiunt : qui vero secundum spiritum sunt, quæ sunt spiritus, sentiunt.'
      v:006: 'ROM:8:6 | 6 | 6 | Nam prudentia carnis, mors est : prudentia autem spiritus, vita et pax :'
      v:007: 'ROM:8:7 | 7 | 7 | quoniam sapientia carnis inimica est Deo : legi enim Dei non est subjecta, nec enim potest.'
      v:008: 'ROM:8:8 | 8 | 8 | Qui autem in carne sunt, Deo placere non possunt.'
      v:009: 'ROM:8:9 | 9 | 9 | Vos autem in carne non estis, sed in spiritu : si tamen Spiritus Dei habitat in vobis. Si quis autem Spiritum Christi non habet, hic non est ejus.'
      v:010: 'ROM:8:10 | 10 | 10 | Si autem Christus in vobis est, corpus quidem mortuum est propter peccatum, spiritus vero vivit propter justificationem.'
      v:011: 'ROM:8:11 | 11 | 11 | Quod si Spiritus ejus, qui suscitavit Jesum a mortuis, habitat in vobis : qui suscitavit Jesum Christum a mortuis, vivificabit et mortalia corpora vestra, propter inhabitantem Spiritum ejus in vobis.'
      v:012: 'ROM:8:12 | 12 | 12 | Ergo fratres, debitores sumus non carni, ut secundum carnem vivamus.'
      v:013: 'ROM:8:13 | 13 | 13 | Si enim secundum carnem vixeritis, moriemini : si autem spiritu facta carnis mortificaveritis, vivetis.{VS:P}'
      v:014: 'ROM:8:14 | 14 | 14 | Quicumque enim Spiritu Dei aguntur, ii sunt filii Dei.'
      v:015: 'ROM:8:15 | 15 | 15 | Non enim accepistis spiritum servitutis iterum in timore, sed accepistis spiritum adoptionis filiorum, in quo clamamus : Abba (Pater).'
      v:016: ROM:8:16 | 16 | 16 | Ipse enim Spiritus testimonium reddit spiritui nostro quod sumus filii Dei.
      v:017: 'ROM:8:17 | 17 | 17 | Si autem filii, et hæredes : hæredes, quidem Dei, cohæredes autem Christi : si tamen compatimur ut et conglorificemur.{VS:P}'
      v:018: 'ROM:8:18 | 18 | 18 | Existimo enim quod non sunt condignæ passiones hujus temporis ad futuram gloriam, quæ revelabitur in nobis.'
      v:019: ROM:8:19 | 19 | 19 | Nam exspectatio creaturæ revelationem filiorum Dei exspectat.
      v:020: 'ROM:8:20 | 20 | 20 | Vanitati enim creatura subjecta est non volens, sed propter eum, qui subjecit eam in spe :'
      v:021: ROM:8:21 | 21 | 21 | quia et ipsa creatura liberabitur a servitute corruptionis in libertatem gloriæ filiorum Dei.
      v:022: 'ROM:8:22 | 22 | 22 | Scimus enim quod omnis creatura ingemiscit, et parturit usque adhuc.'
      v:023: 'ROM:8:23 | 23 | 23 | Non solum autem illa, sed et nos ipsi primitias spiritus habentes : et ipsi intra nos gemimus adoptionem filiorum Dei exspectantes, redemptionem corporis nostri.'
      v:024: 'ROM:8:24 | 24 | 24 | Spe enim salvi facti sumus. Spes autem, quæ videtur, non est spes : nam quod videt quis, quid sperat ?'
      v:025: 'ROM:8:25 | 25 | 25 | Si autem quod non videmus, speramus : per patientiam exspectamus.{VS:P}'
      v:026: 'ROM:8:26 | 26 | 26 | Similiter autem et Spiritus adjuvat infirmitatem nostram : nam quid oremus, sicut oportet, nescimus : sed ipse Spiritus postulat pro nobis gemitibus inenarrabilibus.'
      v:027: 'ROM:8:27 | 27 | 27 | Qui autem scrutatur corda, scit quid desideret Spiritus : quia secundum Deum postulat pro sanctis.{VS:P}'
      v:028: 'ROM:8:28 | 28 | 28 | Scimus autem quoniam diligentibus Deum omnia cooperantur in bonum, iis qui secundum propositum vocati sunt sancti.'
      v:029: 'ROM:8:29 | 29 | 29 | Nam quos præscivit, et prædestinavit conformes fieri imaginis Filii sui, ut sit ipse primogenitus in multis fratribus.'
      v:030: 'ROM:8:30 | 30 | 30 | Quos autem prædestinavit, hos et vocavit : et quos vocavit, hos et justificavit : quos autem justificavit, illos et glorificavit.'
      v:031: 'ROM:8:31 | 31 | 31 | Quid ergo dicemus ad hæc ? si Deus pro nobis, quis contra nos ?'
      v:032: 'ROM:8:32 | 32 | 32 | Qui etiam proprio Filio suo non pepercit, sed pro nobis omnibus tradidit illum : quomodo non etiam cum illo omnia nobis donavit ?'
      v:033: 'ROM:8:33 | 33 | 33 | Quis accusabit adversus electos Dei ? Deus qui justificat,'
      v:034: 'ROM:8:34 | 34 | 34 | quis est qui condemnet ? Christus Jesus, qui mortuus est, immo qui et resurrexit, qui est ad dexteram Dei, qui etiam interpellat pro nobis.'
      v:035: 'ROM:8:35 | 35 | 35 | Quis ergo nos separabit a caritate Christi ? tribulatio ? an angustia ? an fames ? an nuditas ? an periculum ? an persecutio ? an gladius ?'
      v:036: 'ROM:8:36 | 36 | 36 | (Sicut scriptum est : {VERSE:BEGIN}Quia propter te mortificamur tota die :{VS:BR} æstimati sumus sicut oves occisionis.){VERSE:END}'
      v:037: ROM:8:37 | 37 | 37 | Sed in his omnibus superamus propter eum qui dilexit nos.
      v:038: 'ROM:8:38 | 38 | 38 | Certus sum enim quia neque mors, neque vita, neque angeli, neque principatus, neque virtutes, neque instantia, neque futura, neque fortitudo,'
      v:039: 'ROM:8:39 | 39 | 39 | neque altitudo, neque profundum, neque creatura alia poterit nos separare a caritate Dei, quæ est in Christo Jesu Domino nostro.'
  c:009:
    verses:
      v:001: 'ROM:9:1 | 1 | 1 | Veritatem dico in Christo, non mentior : testimonium mihi perhibente conscientia mea in Spiritu Sancto :'
      v:002: 'ROM:9:2 | 2 | 2 | quoniam tristitia mihi magna est, et continuus dolor cordi meo.'
      v:003: 'ROM:9:3 | 3 | 3 | Optabam enim ego ipse anathema esse a Christo pro fratribus meis, qui sunt cognati mei secundum carnem,'
      v:004: 'ROM:9:4 | 4 | 4 | qui sunt Israëlitæ, quorum adoptio est filiorum, et gloria, et testamentum, et legislatio, et obsequium, et promissa :'
      v:005: 'ROM:9:5 | 5 | 5 | quorum patres, et ex quibus est Christus secundum carnem, qui est super omnia Deus benedictus in sæcula. Amen.'
      v:006: 'ROM:9:6 | 6 | 6 | Non autem quod exciderit verbum Dei. Non enim omnes qui ex Israël sunt, ii sunt Israëlitæ :'
      v:007: 'ROM:9:7 | 7 | 7 | neque qui semen sunt Abrahæ, omnes filii : sed in Isaac vocabitur tibi semen :'
      v:008: 'ROM:9:8 | 8 | 8 | id est, non qui filii carnis, hi filii Dei : sed qui filii sunt promissionis, æstimantur in semine.'
      v:009: 'ROM:9:9 | 9 | 9 | Promissionis enim verbum hoc est : Secundum hoc tempus veniam : et erit Saræ filius.'
      v:010: 'ROM:9:10 | 10 | 10 | Non solum autem illa : sed et Rebecca ex uno concubitu habens, Isaac patris nostri.'
      v:011: 'ROM:9:11 | 11 | 11 | Cum enim nondum nati fuissent, aut aliquid boni egissent, aut mali (ut secundum electionem propositum Dei maneret),'
      v:012: 'ROM:9:12 | 12 | 12 | non ex operibus, sed ex vocante dictum est ei quia major serviet minori,'
      v:013: 'ROM:9:13 | 13 | 13 | sicut scriptum est : Jacob dilexi, Esau autem odio habui.{VS:P}'
      v:014: 'ROM:9:14 | 14 | 14 | Quid ergo dicemus ? numquid iniquitas apud Deum ? Absit.'
      v:015: 'ROM:9:15 | 15 | 15 | Moysi enim dicit : Miserebor cujus misereor : et misericordiam præstabo cujus miserebor.'
      v:016: 'ROM:9:16 | 16 | 16 | Igitur non volentis, neque currentis, sed miserentis est Dei.'
      v:017: 'ROM:9:17 | 17 | 17 | Dicit enim Scriptura Pharaoni : Quia in hoc ipsum excitavi te, ut ostendam in te virtutem meam : et ut annuntietur nomen meum in universa terra.'
      v:018: 'ROM:9:18 | 18 | 18 | Ergo cujus vult miseretur, et quem vult indurat.'
      v:019: 'ROM:9:19 | 19 | 19 | Dicis itaque mihi : Quid adhuc queritur ? voluntati enim ejus quis resistit ?'
      v:020: 'ROM:9:20 | 20 | 20 | O homo, tu quis es, qui respondeas Deo ? numquid dicit figmentum ei qui se finxit : Quid me fecisti sic ?'
      v:021: 'ROM:9:21 | 21 | 21 | an non habet potestatem figulus luti ex eadem massa facere aliud quidem vas in honorem, aliud vero in contumeliam ?'
      v:022: 'ROM:9:22 | 22 | 22 | Quod si Deus volens ostendere iram, et notum facere potentiam suam, sustinuit in multa patientia vasa iræ, apta in interitum,'
      v:023: 'ROM:9:23 | 23 | 23 | ut ostenderet divitias gloriæ suæ in vasa misericordiæ, quæ præparavit in gloriam.'
      v:024: 'ROM:9:24 | 24 | 24 | Quos et vocavit nos non solum ex Judæis, sed etiam in gentibus,'
      v:025: 'ROM:9:25 | 25 | 25 | sicut in Osee dicit : Vocabo non plebem meam, plebem meam : et non dilectam, dilectam : et non misericordiam consecutam, misericordiam consecutam.'
      v:026: 'ROM:9:26 | 26 | 26 | Et erit : in loco, ubi dictum est eis : Non plebs mea vos : ibi vocabuntur filii Dei vivi.'
      v:027: 'ROM:9:27 | 27 | 27 | Isaias autem clamat pro Israël : Si fuerit numerus filiorum Israël tamquam arena maris, reliquiæ salvæ fient.'
      v:028: 'ROM:9:28 | 28 | 28 | Verbum enim consummans, et abbrevians in æquitate : quia verbum breviatum faciet Dominus super terram :'
      v:029: 'ROM:9:29 | 29 | 29 | et sicut prædixit Isaias : Nisi Dominus Sabaoth reliquisset nobis semen, sicut Sodoma facti essemus, et sicut Gomorrha similes fuissemus.{VS:P}'
      v:030: 'ROM:9:30 | 30 | 30 | Quid ergo dicemus ? Quod gentes, quæ non sectabantur justitiam, apprehenderunt justitiam : justitiam autem, quæ ex fide est.'
      v:031: 'ROM:9:31 | 31 | 31 | Israël vero sectando legem justitiæ, in legem justitiæ non pervenit.'
      v:032: 'ROM:9:32 | 32 | 32 | Quare ? Quia non ex fide, sed quasi ex operibus : offenderunt enim in lapidem offensionis,'
      v:033: 'ROM:9:33 | 33 | 33 | sicut scriptum est : Ecce pono in Sion lapidem offensionis, et petram scandali : et omnis qui credit in eum, non confundetur.'
  c:010:
    verses:
      v:001: 'ROM:10:1 | 1 | 1 | Fratres, voluntas quidem cordis mei, et obsecratio ad Deum, fit pro illis in salutem.'
      v:002: 'ROM:10:2 | 2 | 2 | Testimonium enim perhibeo illis quod æmulationem Dei habent, sed non secundum scientiam.'
      v:003: 'ROM:10:3 | 3 | 3 | Ignorantes enim justitiam Dei, et suam quærentes statuere, justitiæ Dei non sunt subjecti.'
      v:004: 'ROM:10:4 | 4 | 4 | Finis enim legis, Christus, ad justitiam omni credenti.{VS:P}'
      v:005: 'ROM:10:5 | 5 | 5 | Moyses enim scripsit, quoniam justitiam, quæ ex lege est, qui fecerit homo, vivet in ea.'
      v:006: 'ROM:10:6 | 6 | 6 | Quæ autem ex fide est justitia, sic dicit : Ne dixeris in corde tuo : Quis ascendet in cælum ? id est, Christum deducere :'
      v:007: 'ROM:10:7 | 7 | 7 | aut, Quis descendet in abyssum ? hoc est, Christum a mortuis revocare.'
      v:008: 'ROM:10:8 | 8 | 8 | Sed quid dicit Scriptura ? Prope est verbum in ore tuo, et in corde tuo : hoc est verbum fidei, quod prædicamus.'
      v:009: 'ROM:10:9 | 9 | 9 | Quia si confitearis in ore tuo Dominum Jesum, et in corde tuo credideris quod Deus illum suscitavit a mortuis, salvus eris.'
      v:010: 'ROM:10:10 | 10 | 10 | Corde enim creditur ad justitiam : ore autem confessio fit ad salutem.'
      v:011: 'ROM:10:11 | 11 | 11 | Dicit enim Scriptura : Omnis qui credit in illum, non confundetur.'
      v:012: 'ROM:10:12 | 12 | 12 | Non enim est distinctio Judæi et Græci : nam idem Dominus omnium, dives in omnes qui invocant illum.'
      v:013: 'ROM:10:13 | 13 | 13 | Omnis enim quicumque invocaverit nomen Domini, salvus erit.{VS:P}'
      v:014: 'ROM:10:14 | 14 | 14 | Quomodo ergo invocabunt, in quem non crediderunt ? aut quomodo credent ei, quem non audierunt ? quomodo autem audient sine prædicante ?'
      v:015: 'ROM:10:15 | 15 | 15 | quomodo vero prædicabunt nisi mittantur ? sicut scriptum est : Quam speciosi pedes evangelizantium pacem, evangelizantium bona !'
      v:016: 'ROM:10:16 | 16 | 16 | Sed non omnes obediunt Evangelio. Isaias enim dicit : Domine, quis credidit auditui nostro ?'
      v:017: 'ROM:10:17 | 17 | 17 | Ergo fides ex auditu, auditus autem per verbum Christi.'
      v:018: 'ROM:10:18 | 18 | 18 | Sed dico : Numquid non audierunt ? Et quidem in omnem terram exivit sonus eorum, et in fines orbis terræ verba eorum.'
      v:019: 'ROM:10:19 | 19 | 19 | Sed dico : Numquid Israël non cognovit ? Primus Moyses dicit : Ego ad æmulationem vos adducam in non gentem : in gentem insipientem, in iram vos mittam.'
      v:020: 'ROM:10:20 | 20 | 20 | Isaias autem audet, et dicit : Inventus sum a non quærentibus me : palam apparui iis qui me non interrogabant.'
      v:021: 'ROM:10:21 | 21 | 21 | Ad Israël autem dicit : Tota die expandi manus meas ad populum non credentem, et contradicentem.'
  c:011:
    verses:
      v:001: 'ROM:11:1 | 1 | 1 | Dico ergo : Numquid Deus repulit populum suum ? Absit. Nam et ego Israëlita sum ex semine Abraham, de tribu Benjamin :'
      v:002: 'ROM:11:2 | 2 | 2 | non repulit Deus plebem suam, quam præscivit. An nescitis in Elia quid dicit Scriptura ? quemadmodum interpellat Deum adversum Israël :'
      v:003: 'ROM:11:3 | 3 | 3 | Domine, prophetas tuos occiderunt, altaria tua suffoderunt : et ego relictus sum solus, et quærunt animam meam.'
      v:004: 'ROM:11:4 | 4 | 4 | Sed quid dicit illi divinum responsum ? Reliqui mihi septem millia virorum, qui non curvaverunt genua ante Baal.'
      v:005: ROM:11:5 | 5 | 5 | Sic ergo et in hoc tempore reliquiæ secundum electionem gratiæ salvæ factæ sunt.
      v:006: 'ROM:11:6 | 6 | 6 | Si autem gratia, jam non ex operibus : alioquin gratia jam non est gratia.'
      v:007: 'ROM:11:7 | 7 | 7 | Quid ergo ? Quod quærebat Israël, hoc non est consecutus : electio autem consecuta est : ceteri vero excæcati sunt :'
      v:008: 'ROM:11:8 | 8 | 8 | sicut scriptum est : Dedit illis Deus spiritum compunctionis : oculos ut non videant, et aures ut non audiant, usque in hodiernum diem.'
      v:009: 'ROM:11:9 | 9 | 9 | Et David dicit : Fiat mensa eorum in laqueum, et in captionem, et in scandalum, et in retributionem illis.'
      v:010: 'ROM:11:10 | 10 | 10 | Obscurentur oculi eorum ne videant : et dorsum eorum semper incurva.{VS:P}'
      v:011: 'ROM:11:11 | 11 | 11 | Dico ergo : Numquid sic offenderunt ut caderent ? Absit. Sed illorum delicto, salus est gentibus ut illos æmulentur.'
      v:012: 'ROM:11:12 | 12 | 12 | Quod si delictum illorum divitiæ sunt mundi, et diminutio eorum divitiæ gentium : quanto magis plenitudo eorum ?'
      v:013: 'ROM:11:13 | 13 | 13 | Vobis enim dico gentibus : Quamdiu quidem ego sum gentium Apostolus, ministerium meum honorificabo,'
      v:014: 'ROM:11:14 | 14 | 14 | si quomodo ad æmulandum provocem carnem meam, et salvos faciam aliquos ex illis.'
      v:015: 'ROM:11:15 | 15 | 15 | Si enim amissio eorum, reconciliatio est mundi : quæ assumptio, nisi vita ex mortuis ?'
      v:016: 'ROM:11:16 | 16 | 16 | Quod si delibatio sancta est, et massa : et si radix sancta, et rami.'
      v:017: 'ROM:11:17 | 17 | 17 | Quod si aliqui ex ramis fracti sunt, tu autem cum oleaster esses, insertus es in illis, et socius radicis, et pinguedinis olivæ factus es,'
      v:018: 'ROM:11:18 | 18 | 18 | noli gloriari adversus ramos. Quod si gloriaris : non tu radicem portas, sed radix te.'
      v:019: 'ROM:11:19 | 19 | 19 | Dices ergo : Fracti sunt rami ut ego inserar.'
      v:020: 'ROM:11:20 | 20 | 20 | Bene : propter incredulitatem fracti sunt. Tu autem fide stas : noli altum sapere, sed time.'
      v:021: 'ROM:11:21 | 21 | 21 | Si enim Deus naturalibus ramis non pepercit : ne forte nec tibi parcat.'
      v:022: 'ROM:11:22 | 22 | 22 | Vide ergo bonitatem, et severitatem Dei : in eos quidem qui ceciderunt, severitatem : in te autem bonitatem Dei, si permanseris in bonitate, alioquin et tu excideris.'
      v:023: 'ROM:11:23 | 23 | 23 | Sed et illi, si non permanserint in incredulitate, inserentur : potens est enim Deus iterum inserere illos.'
      v:024: 'ROM:11:24 | 24 | 24 | Nam si tu ex naturali excisus es oleastro, et contra naturam insertus es in bonam olivam : quanto magis ii qui secundum naturam inserentur suæ olivæ ?{VS:P}'
      v:025: 'ROM:11:25 | 25 | 25 | Nolo enim vos ignorare, fratres, mysterium hoc (ut non sitis vobis ipsis sapientes), quia cæcitas ex parte contigit in Israël, donec plenitudo gentium intraret,'
      v:026: 'ROM:11:26 | 26 | 26 | et sic omnis Israël salvus fieret, sicut scriptum est : Veniet ex Sion, qui eripiat, et avertat impietatem a Jacob.'
      v:027: 'ROM:11:27 | 27 | 27 | Et hoc illis a me testamentum : cum abstulero peccata eorum.'
      v:028: 'ROM:11:28 | 28 | 28 | Secundum Evangelium quidem, inimici propter vos : secundum electionem autem, carissimi propter patres.'
      v:029: ROM:11:29 | 29 | 29 | Sine pœnitentia enim sunt dona et vocatio Dei.
      v:030: 'ROM:11:30 | 30 | 30 | Sicut enim aliquando et vos non credidistis Deo, nunc autem misericordiam consecuti estis propter incredulitatem illorum :'
      v:031: 'ROM:11:31 | 31 | 31 | ita et isti nunc non crediderunt in vestram misericordiam : ut et ipsi misericordiam consequantur.'
      v:032: 'ROM:11:32 | 32 | 32 | Conclusit enim Deus omnia in incredulitate, ut omnium misereatur.{VS:P}'
      v:033: 'ROM:11:33 | 33 | 33 | O altitudo divitiarum sapientiæ, et scientiæ Dei : quam incomprehensibilia sunt judicia ejus, et investigabiles viæ ejus !'
      v:034: 'ROM:11:34 | 34 | 34 | Quis enim cognovit sensum Domini ? aut quis consiliarius ejus fuit ?'
      v:035: 'ROM:11:35 | 35 | 35 | aut quis prior dedit illi, et retribuetur ei ?'
      v:036: 'ROM:11:36 | 36 | 36 | Quoniam ex ipso, et per ipsum, et in ipso sunt omnia : ipsi gloria in sæcula. Amen.'
  c:012:
    verses:
      v:001: 'ROM:12:1 | 1 | 1 | Obsecro itaque vos fratres per misericordiam Dei, ut exhibeatis corpora vestra hostiam viventem, sanctam, Deo placentem, rationabile obsequium vestrum.'
      v:002: 'ROM:12:2 | 2 | 2 | Et nolite conformari huic sæculo, sed reformamini in novitate sensus vestri : ut probetis quæ sit voluntas Dei bona, et beneplacens, et perfecta.'
      v:003: 'ROM:12:3 | 3 | 3 | Dico enim per gratiam quæ data est mihi, omnibus qui sunt inter vos, non plus sapere quam oportet sapere, sed sapere ad sobrietatem : et unicuique sicut Deus divisit mensuram fidei.'
      v:004: 'ROM:12:4 | 4 | 4 | Sicut enim in uno corpore multa membra habemus, omnia autem membra non eumdem actum habent :'
      v:005: 'ROM:12:5 | 5 | 5 | ita multi unum corpus sumus in Christo, singuli autem alter alterius membra.'
      v:006: 'ROM:12:6 | 6 | 6 | Habentes autem donationes secundum gratiam, quæ data est nobis, differentes : sive prophetiam secundum rationem fidei,'
      v:007: 'ROM:12:7 | 7 | 7 | sive ministerium in ministrando, sive qui docet in doctrina,'
      v:008: 'ROM:12:8 | 8 | 8 | qui exhortatur in exhortando, qui tribuit in simplicitate, qui præest in sollicitudine, qui miseretur in hilaritate.{VS:P}'
      v:009: 'ROM:12:9 | 9 | 9 | Dilectio sine simulatione : odientes malum, adhærentes bono :'
      v:010: 'ROM:12:10 | 10 | 10 | caritate fraternitatis invicem diligentes : honore invicem prævenientes :'
      v:011: 'ROM:12:11 | 11 | 11 | sollicitudine non pigri : spiritu ferventes : Domino servientes :'
      v:012: 'ROM:12:12 | 12 | 12 | spe gaudentes : in tribulatione patientes : orationi instantes :'
      v:013: 'ROM:12:13 | 13 | 13 | necessitatibus sanctorum communicantes : hospitalitatem sectantes.'
      v:014: 'ROM:12:14 | 14 | 14 | Benedicite persequentibus vos : benedicite, et nolite maledicere.'
      v:015: 'ROM:12:15 | 15 | 15 | Gaudere cum gaudentibus, flere cum flentibus :'
      v:016: 'ROM:12:16 | 16 | 16 | idipsum invicem sentientes : non alta sapientes, sed humilibus consentientes. Nolite esse prudentes apud vosmetipsos :'
      v:017: 'ROM:12:17 | 17 | 17 | nulli malum pro malo reddentes : providentes bona non tantum coram Deo, sed etiam coram omnibus hominibus.'
      v:018: 'ROM:12:18 | 18 | 18 | Si fieri potest, quod ex vobis est, cum omnibus hominibus pacem habentes :'
      v:019: 'ROM:12:19 | 19 | 19 | non vosmetipsos defendentes carissimi, sed date locum iræ. Scriptum est enim : Mihi vindicta : ego retribuam, dicit Dominus.'
      v:020: 'ROM:12:20 | 20 | 20 | Sed si esurierit inimicus tuus, ciba illum : si sitit, potum da illi : hoc enim faciens, carbones ignis congeres super caput ejus.'
      v:021: 'ROM:12:21 | 21 | 21 | Noli vinci a malo, sed vince in bono malum.'
  c:013:
    verses:
      v:001: 'ROM:13:1 | 1 | 1 | Omnis anima potestatibus sublimioribus subdita sit : non est enim potestas nisi a Deo : quæ autem sunt, a Deo ordinatæ sunt.'
      v:002: 'ROM:13:2 | 2 | 2 | Itaque qui resistit potestati, Dei ordinationi resistit. Qui autem resistunt, ipsi sibi damnationem acquirunt :'
      v:003: 'ROM:13:3 | 3 | 3 | nam principes non sunt timori boni operis, sed mali. Vis autem non timere potestatem ? Bonum fac : et habebis laudem ex illa :'
      v:004: 'ROM:13:4 | 4 | 4 | Dei enim minister est tibi in bonum. Si autem malum feceris, time : non enim sine causa gladium portat. Dei enim minister est : vindex in iram ei qui malum agit.'
      v:005: 'ROM:13:5 | 5 | 5 | Ideo necessitate subditi estote non solum propter iram, sed etiam propter conscientiam.'
      v:006: 'ROM:13:6 | 6 | 6 | Ideo enim et tributa præstatis : ministri enim Dei sunt, in hoc ipsum servientes.'
      v:007: 'ROM:13:7 | 7 | 7 | Reddite ergo omnibus debita : cui tributum, tributum : cui vectigal, vectigal : cui timorem, timorem : cui honorem, honorem.{VS:P}'
      v:008: 'ROM:13:8 | 8 | 8 | Nemini quidquam debeatis, nisi ut invicem diligatis : qui enim diligit proximum, legem implevit.'
      v:009: 'ROM:13:9 | 9 | 9 | Nam : Non adulterabis : non occides : non furaberis : non falsum testimonium dices : non concupisces : et si quod est aliud mandatum, in hoc verbo instauratur : diliges proximum tuum sicut teipsum.'
      v:010: 'ROM:13:10 | 10 | 10 | Dilectio proximi malum non operatur. Plenitudo ergo legis est dilectio.{VS:P}'
      v:011: 'ROM:13:11 | 11 | 11 | Et hoc scientes tempus : quia hora est jam nos de somno surgere. Nunc enim propior est nostra salus, quam cum credidimus.'
      v:012: 'ROM:13:12 | 12 | 12 | Nox præcessit, dies autem appropinquavit. Abjiciamus ergo opera tenebrarum, et induamur arma lucis.'
      v:013: 'ROM:13:13 | 13 | 13 | Sicut in die honeste ambulemus : non in comessationibus, et ebrietatibus, non in cubilibus, et impudicitiis, non in contentione, et æmulatione :'
      v:014: 'ROM:13:14 | 14 | 14 | sed induimini Dominum Jesum Christum, et carnis curam ne feceritis in desideriis.'
  c:014:
    verses:
      v:001: 'ROM:14:1 | 1 | 1 | Infirmum autem in fide assumite, non in disceptationibus cogitationum.'
      v:002: 'ROM:14:2 | 2 | 2 | Alius enim credit se manducare omnia : qui autem infirmus est, olus manducet.'
      v:003: 'ROM:14:3 | 3 | 3 | Is qui manducat, non manducantem non spernat : et qui non manducat, manducantem non judicet : Deus enim illum assumpsit.'
      v:004: 'ROM:14:4 | 4 | 4 | Tu quis es, qui judicas alienum servum ? domino suo stat, aut cadit : stabit autem : potens est enim Deus statuere illum.'
      v:005: 'ROM:14:5 | 5 | 5 | Nam alius judicat diem inter diem : alius autem judicat omnem diem : unusquisque in suo sensu abundet.'
      v:006: 'ROM:14:6 | 6 | 6 | Qui sapit diem, Domino sapit, et qui manducat, Domino manducat : gratias enim agit Deo. Et qui non manducat, Domino non manducat, et gratias agit Deo.'
      v:007: 'ROM:14:7 | 7 | 7 | Nemo enim nostrum sibi vivit, et nemo sibi moritur.'
      v:008: 'ROM:14:8 | 8 | 8 | Sive enim vivimus, Domino vivimus : sive morimur, Domino morimur. Sive ergo vivimus, sive morimur, Domini sumus.'
      v:009: 'ROM:14:9 | 9 | 9 | In hoc enim Christus mortuus est, et resurrexit : ut et mortuorum et vivorum dominetur.'
      v:010: 'ROM:14:10 | 10 | 10 | Tu autem quid judicas fratrem tuum ? aut tu quare spernis fratrem tuum ? omnes enim stabimus ante tribunal Christi.'
      v:011: 'ROM:14:11 | 11 | 11 | Scriptum est enim : Vivo ego, dicit Dominus, quoniam mihi flectetur omne genu : et omnis lingua confitebitur Deo.'
      v:012: 'ROM:14:12 | 12 | 12 | Itaque unusquisque nostrum pro se rationem reddet Deo.{VS:P}'
      v:013: 'ROM:14:13 | 13 | 13 | Non ergo amplius invicem judicemus : sed hoc judicate magis, ne ponatis offendiculum fratri, vel scandalum.'
      v:014: 'ROM:14:14 | 14 | 14 | Scio, et confido in Domino Jesu, quia nihil commune per ipsum, nisi ei qui existimat quid commune esse, illi commune est.'
      v:015: 'ROM:14:15 | 15 | 15 | Si enim propter cibum frater tuus contristatur, jam non secundum caritatem ambulas. Noli cibo tuo illum perdere, pro quo Christus mortuus est.'
      v:016: ROM:14:16 | 16 | 16 | Non ergo blasphemetur bonum nostrum.
      v:017: 'ROM:14:17 | 17 | 17 | Non est enim regnum Dei esca et potus : sed justitia, et pax, et gaudium in Spiritu Sancto :'
      v:018: 'ROM:14:18 | 18 | 18 | qui enim in hoc servit Christo, placet Deo, et probatus est hominibus.'
      v:019: 'ROM:14:19 | 19 | 19 | Itaque quæ pacis sunt, sectemur : et quæ ædificationis sunt, in invicem custodiamus.'
      v:020: 'ROM:14:20 | 20 | 20 | Noli propter escam destruere opus Dei, omnia quidem sunt munda : sed malum est homini, qui per offendiculum manducat.'
      v:021: 'ROM:14:21 | 21 | 21 | Bonum est non manducare carnem, et non bibere vinum, neque in quo frater tuus offenditur, aut scandalizatur, aut infirmatur.'
      v:022: 'ROM:14:22 | 22 | 22 | Tu fidem habes ? penes temetipsum habe coram Deo. Beatus qui non judicat semetipsum in eo quod probat.'
      v:023: 'ROM:14:23 | 23 | 23 | Qui autem discernit, si manducaverit, damnatus est : quia non ex fide. Omne autem, quod non est ex fide, peccatum est.'
  c:015:
    verses:
      v:001: 'ROM:15:1 | 1 | 1 | Debemus autem nos firmiores imbecillitates infirmorum sustinere, et non nobis placere.'
      v:002: 'ROM:15:2 | 2 | 2 | Unusquisque vestrum proximo suo placeat in bonum, ad ædificationem.'
      v:003: 'ROM:15:3 | 3 | 3 | Etenim Christus non sibi placuit, sed sicut scriptum est : Improperia improperantium tibi ceciderunt super me.'
      v:004: 'ROM:15:4 | 4 | 4 | Quæcumque enim scripta sunt, ad nostram doctrinam scripta sunt : ut per patientiam, et consolationem Scripturarum, spem habeamus.'
      v:005: 'ROM:15:5 | 5 | 5 | Deus autem patientiæ et solatii det vobis idipsum sapere in alterutrum secundum Jesum Christum :'
      v:006: 'ROM:15:6 | 6 | 6 | ut unanimes, uno ore honorificetis Deum et patrem Domini nostri Jesu Christi.'
      v:007: 'ROM:15:7 | 7 | 7 | Propter quod suscipite invicem, sicut et Christus suscepit vos in honorem Dei.'
      v:008: 'ROM:15:8 | 8 | 8 | Dico enim Christum Jesum ministrum fuisse circumcisionis propter veritatem Dei, ad confirmandas promissiones patrum :'
      v:009: 'ROM:15:9 | 9 | 9 | gentes autem super misericordia honorare Deum, sicut scriptum est : Propterea confitebor tibi in gentibus, Domine, et nomini tuo cantabo.'
      v:010: 'ROM:15:10 | 10 | 10 | Et iterum dicit : Lætamini gentes cum plebe ejus.'
      v:011: 'ROM:15:11 | 11 | 11 | Et iterum : Laudate omnes gentes Dominum : et magnificate eum omnes populi.'
      v:012: 'ROM:15:12 | 12 | 12 | Et rursus Isaias ait : Erit radix Jesse, et qui exsurget regere gentes, in eum gentes sperabunt.'
      v:013: 'ROM:15:13 | 13 | 13 | Deus autem spei repleat vos omni gaudio, et pace in credendo : ut abundetis in spe, et virtute Spiritus Sancti.{VS:P}'
      v:014: 'ROM:15:14 | 14 | 14 | Certus sum autem fratres mei et ego ipse de vobis, quoniam et ipsi pleni estis dilectione, repleti omni scientia, ita ut possitis alterutrum monere.'
      v:015: 'ROM:15:15 | 15 | 15 | Audacius autem scripsi vobis fratres ex parte, tamquam in memoriam vos reducens : propter gratiam, quæ data est mihi a Deo,'
      v:016: 'ROM:15:16 | 16 | 16 | ut sim minister Christi Jesu in gentibus : sanctificans Evangelium Dei, ut fiat oblatio gentium accepta, et sanctificata in Spiritu Sancto.'
      v:017: ROM:15:17 | 17 | 17 | Habeo igitur gloriam in Christo Jesu ad Deum.
      v:018: 'ROM:15:18 | 18 | 18 | Non enim audeo aliquid loqui eorum, quæ per me non efficit Christus in obedientiam gentium, verbo et factis :'
      v:019: 'ROM:15:19 | 19 | 19 | in virtute signorum, et prodigiorum, in virtute Spiritus Sancti : ita ut ab Jerusalem per circuitum usque ad Illyricum repleverim Evangelium Christi.'
      v:020: 'ROM:15:20 | 20 | 20 | Sic autem prædicavi Evangelium hoc, non ubi nominatus est Christus, ne super alienum fundamentum ædificarem :'
      v:021: 'ROM:15:21 | 21 | 21 | sed sicut scriptum est : Quibus non est annuntiatum de eo, videbunt : et qui non audierunt, intelligent.{VS:P}'
      v:022: 'ROM:15:22 | 22 | 22 | Propter quod et impediebar plurimum venire ad vos, et prohibitus sum usque adhuc.'
      v:023: 'ROM:15:23 | 23 | 23 | Nunc vero ulterius locum non habens in his regionibus, cupiditatem autem habens veniendi ad vos ex multis jam præcedentibus annis :'
      v:024: 'ROM:15:24 | 24 | 24 | cum in Hispaniam proficisci cœpero, spero quod præteriens videam vos, et a vobis deducar illuc, si vobis primum ex parte fruitus fuero.'
      v:025: ROM:15:25 | 25 | 25 | Nunc igitur proficiscar in Jerusalem ministrare sanctis.
      v:026: 'ROM:15:26 | 26 | 26 | Probaverunt enim Macedonia et Achaia collationem aliquam facere in pauperes sanctorum, qui sunt in Jerusalem.'
      v:027: 'ROM:15:27 | 27 | 27 | Placuit enim eis : et debitores sunt eorum. Nam si spiritualium eorum participes facti sunt gentiles, debent et in carnalibus ministrare illis.'
      v:028: 'ROM:15:28 | 28 | 28 | Hoc igitur cum consummavero, et assignavero eis fructum hunc, per vos proficiscar in Hispaniam.'
      v:029: 'ROM:15:29 | 29 | 29 | Scio autem quoniam veniens ad vos, in abundantia benedictionis Evangelii Christi veniam.'
      v:030: 'ROM:15:30 | 30 | 30 | Obsecro ergo vos fratres per Dominum nostrum Jesum Christum, et per caritatem Sancti Spiritus, ut adjuvetis me in orationibus vestris pro me ad Deum,'
      v:031: 'ROM:15:31 | 31 | 31 | ut liberer ab infidelibus, qui sunt in Judæa, et obsequii mei oblatio accepta fiat in Jerusalem sanctis,'
      v:032: 'ROM:15:32 | 32 | 32 | ut veniam ad vos in gaudio per voluntatem Dei, et refrigerer vobiscum.'
      v:033: ROM:15:33 | 33 | 33 | Deus autem pacis sit cum omnibus vobis. Amen.
  c:016:
    verses:
      v:001: 'ROM:16:1 | 1 | 1 | Commendo autem vobis Phœben sororem nostram, quæ est in ministerio ecclesiæ, quæ est in Cenchris :'
      v:002: 'ROM:16:2 | 2 | 2 | ut eam suscipiatis in Domino digne sanctis : et assistatis ei in quocumque negotio vestri indiguerit : etenim ipsa quoque astitit multis, et mihi ipsi.'
      v:003: 'ROM:16:3 | 3 | 3 | Salutate Priscam et Aquilam, adjutores meos in Christo Jesu'
      v:004: 'ROM:16:4 | 4 | 4 | (qui pro anima mea suas cervices supposuerunt : quibus non solus ego gratias ago, sed et cunctæ ecclesiæ gentium),'
      v:005: 'ROM:16:5 | 5 | 5 | et domesticam ecclesiam eorum. Salutate Epænetum dilectum mihi, qui est primitivus Asiæ in Christo.'
      v:006: 'ROM:16:6 | 6 | 6 | Salutate Mariam, quæ multum laboravit in vobis.'
      v:007: 'ROM:16:7 | 7 | 7 | Salutate Andronicum et Juniam, cognatos, et concaptivos meos : qui sunt nobiles in Apostolis, qui et ante me fuerunt in Christo.'
      v:008: ROM:16:8 | 8 | 8 | Salutate Ampliatum dilectissimum mihi in Domino.
      v:009: 'ROM:16:9 | 9 | 9 | Salutate Urbanum adjutorem nostrum in Christo Jesu, et Stachyn dilectum meum.'
      v:010: ROM:16:10 | 10 | 10 | Salutate Apellen probum in Christo.
      v:011: 'ROM:16:11 | 11 | 11 | Salutate eos qui sunt ex Aristoboli domo. Salutate Herodionem cognatum meum. Salutate eos qui sunt ex Narcissi domo, qui sunt in Domino.'
      v:012: 'ROM:16:12 | 12 | 12 | Salutate Tryphænam et Tryphosam, quæ laborant in Domino. Salutate Persidem carissimam, quæ multum laboravit in Domino.'
      v:013: 'ROM:16:13 | 13 | 13 | Salutate Rufum electum in Domino, et matrem ejus, et meam.'
      v:014: 'ROM:16:14 | 14 | 14 | Salutate Asyncritum, Phlegontem, Hermam, Patrobam, Hermen, et qui cum eis sunt, fratres.'
      v:015: 'ROM:16:15 | 15 | 15 | Salutate Philologum et Juliam, Nereum, et sororem ejus, et Olympiadem, et omnes qui cum eis sunt, sanctos.'
      v:016: ROM:16:16 | 16 | 16 | Salutate invicem in osculo sancto. Salutant vos omnes ecclesiæ Christi.
      v:017: 'ROM:16:17 | 17 | 17 | Rogo autem vos fratres, ut observetis eos qui dissensiones et offendicula, præter doctrinam, quam vos didicistis, faciunt, et declinate ab illis.'
      v:018: 'ROM:16:18 | 18 | 18 | Hujuscemodi enim Christo Domino nostro non serviunt, sed suo ventri : et per dulces sermones et benedictiones seducunt corda innocentium.'
      v:019: 'ROM:16:19 | 19 | 19 | Vestra enim obedientia in omnem locum divulgata est. Gaudeo igitur in vobis. Sed volo vos sapientes esse in bono, et simplices in malo.'
      v:020: ROM:16:20 | 20 | 20 | Deus autem pacis conterat Satanam sub pedibus vestris velociter. Gratia Domini nostri Jesu Christi vobiscum.
      v:021: 'ROM:16:21 | 21 | 21 | Salutat vos Timotheus adjutor meus, et Lucius, et Jason, et Sosipater cognati mei.'
      v:022: 'ROM:16:22 | 22 | 22 | Saluto vos ego Tertius, qui scripsi epistolam, in Domino.'
      v:023: 'ROM:16:23 | 23 | 23 | Salutat vos Cajus hospes meus, et universa ecclesia. Salutat vos Erastus arcarius civitatis, et Quartus, frater.'
      v:024: 'ROM:16:24 | 24 | 24 | Gratia Domini nostri Jesu Christi cum omnibus vobis. Amen.{VS:P}'
      v:025: 'ROM:16:25 | 25 | 25 | Ei autem, qui potens est vos confirmare juxta Evangelium meum, et prædicationem Jesu Christi, secundum revelationem mysterii temporibus æternis taciti'
      v:026: 'ROM:16:26 | 26 | 26 | (quod nunc patefactum est per Scripturas prophetarum secundum præceptum æterni Dei, ad obeditionem fidei), in cunctis gentibus cogniti,'
      v:027: 'ROM:16:27 | 27 | 27 | soli sapienti Deo, per Jesum Christum, cui honor et gloria in sæcula sæculorum. Amen.'
