    footnotes:
      v:016:
        - match: a pythonical spirit
          note: 'That is, a spirit pretending to divine, and tell fortunes.'
          quote: A pythonical spirit
    intro: Paul visits the churches. He is called to preach in Macedonia. He is scourged at Philippi.
    verses:
      v:001: 'ACT:16:1 | 1 | 1 | And he came to Derbe and Lystra. And behold, there was a certain disciple there named Timothy, the son of a Jewish woman that believed: but his father was a Gentile.'
      v:002: ACT:16:2 | 2 | 2 | To this man the brethren that were in Lystra and Iconium gave a good testimony.
      v:003: 'ACT:16:3 | 3 | 3 | Him Paul would have to go along with him: and taking him, he circumcised him, because of the Jews who were in those places. for they all knew that his father was a Gentile.'
      v:004: 'ACT:16:4 | 4 | 4 | And as they passed through the cities, they delivered unto them the decrees for to keep, that were decreed by the apostles and ancients who were at Jerusalem.'
      v:005: ACT:16:5 | 5 | 5 | And the churches were confirmed in faith and increased in number daily.
      v:006: 'ACT:16:6 | 6 | 6 | And when they had passed through Phrygia and the country of Galatia, they were forbidden by the Holy Ghost to preach the word in Asia.'
      v:007: 'ACT:16:7 | 7 | 7 | And when they were come into Mysia, they attempted to go into Bithynia: and the Spirit of Jesus suffered them not.'
      v:008: 'ACT:16:8 | 8 | 8 | And when they had passed through Mysia, they went down to Troas.'
      v:009: 'ACT:16:9 | 9 | 9 | And a vision was shewed to Paul in the night, which was a man of Macedonia standing and beseeching him and saying: Pass over into Macedonia and help us.{VS:P}'
      v:010: 'ACT:16:10 | 10 | 10 | And as soon as he had seen the vision, immediately we sought to go into Macedonia: being assured that God had called us to preach the gospel to them.'
      v:011: 'ACT:16:11 | 11 | 11 | And sailing from Troas, we came with a straight course to Samothracia, and the day following to Neapolis.'
      v:012: 'ACT:16:12 | 12 | 12 | And from thence to Philippi, which is the chief city of part of Macedonia, a colony. And we were in this city some days conferring together.'
      v:013: 'ACT:16:13 | 13 | 13 | And upon the Sabbath day, we went forth without the gate by a river side, where it seemed that there was prayer: and sitting down, we spoke to the women that were assembled.'
      v:014: 'ACT:16:14 | 14 | 14 | And a certain woman named Lydia, a seller of purple, of the city of Thyatira, one that worshipped God, did hear: whose heart the Lord opened to attend to those things which were said by Paul.'
      v:015: 'ACT:16:15 | 15 | 15 | And when she was baptized, and her household, she besought us, saying: If you have judged me to be faithful to the Lord, come into my house and abide there. And she constrained us.'
      v:016: 'ACT:16:16 | 16 | 16 | And it came to pass, as we went to prayer, a certain girl having {FOOTNOTE:BEGIN 0}a pythonical spirit{FOOTNOTE:END} met us, who brought to her masters much gain by divining.'
      v:017: 'ACT:16:17 | 17 | 17 | This same following Paul and us, cried out, saying: These men are the servants of the Most High God, who preach unto you the way of salvation.'
      v:018: 'ACT:16:18 | 18 | 18 | And this she did many days. But Paul being grieved, turned and said to the spirit: I command thee, in the name of Jesus Christ, to go out from her. And he went out the same hour.'
      v:019: 'ACT:16:19 | 19 | 19 | But her masters, seeing that the hope of their gain was gone, apprehending Paul and Silas, brought them into the market place to the rulers.'
      v:020: 'ACT:16:20 | 20 | 20 | And presenting them to the magistrates, they said: These men disturb our city, being Jews:'
      v:021: 'ACT:16:21 | 21 | 21 | And preach a fashion which it is not lawful for us to receive nor observe, being Romans.{VS:P}'
      v:022: 'ACT:16:22 | 22 | 22 | And the people ran together against them: and the magistrates, rending off their clothes, commanded them to be beaten with rods.'
      v:023: 'ACT:16:23 | 23 | 23 | And when they had laid many stripes upon them, they cast them into prison, charging the gaoler to keep them diligently.'
      v:024: 'ACT:16:24 | 24 | 24 | Who having received such a charge, thrust them into the inner prison and made their feet fast in the stocks.'
      v:025: 'ACT:16:25 | 25 | 25 | And at midnight, Paul and Silas, praying, praised God. And they that were in prison heard them.'
      v:026: 'ACT:16:26 | 26 | 26 | And suddenly there was a great earthquake, so that the foundations of the prison were shaken. And immediately all the doors were opened and the bands of all were loosed.'
      v:027: 'ACT:16:27 | 27 | 27 | And the keeper of the prison, awakening out of his sleep and seeing the doors of the prison open, drawing his sword, would have killed himself, supposing that the prisoners had been fled.'
      v:028: 'ACT:16:28 | 28 | 28 | But Paul cried with a loud voice, saying: Do thyself no harm, for we all are here.'
      v:029: 'ACT:16:29 | 29 | 29 | Then calling for a light, he went in: and trembling, fell down at the feet of Paul and Silas.'
      v:030: 'ACT:16:30 | 30 | 30 | And bringing them out, he said: Masters, what must I do, that I may be saved?'
      v:031: 'ACT:16:31 | 31 | 31 | But they said: believe in the Lord Jesus: and thou shalt be saved, and thy house.'
      v:032: ACT:16:32 | 32 | 32 | And they preached the word of the Lord to him and to all that were in his house.
      v:033: 'ACT:16:33 | 33 | 33 | And he, taking them the same hour of the night, washed their stripes: and himself was baptized, and all his house immediately.'
      v:034: 'ACT:16:34 | 34 | 34 | And when he had brought them into his own house, he laid the table for them: and rejoiced with all his house, believing God.{VS:P}'
      v:035: 'ACT:16:35 | 35 | 35 | And when the day was come, the magistrates sent the serjeants, saying: Let those men go.'
      v:036: 'ACT:16:36 | 36 | 36 | And the keeper of the prison told these words to Paul: The magistrates have sent to let you go. Now therefore depart. And go in peace.'
      v:037: 'ACT:16:37 | 37 | 37 | But Paul said to them: They have beaten us publicly, uncondemned, men that are Romans, and have cast us into prison. And now do they thrust us out privately? Not so: but let them come.'
      v:038: 'ACT:16:38 | 38 | 38 | And let us out themselves. And the serjeants told these words to the magistrates. And they were afraid: hearing that they were Romans.'
      v:039: 'ACT:16:39 | 39 | 39 | And coming, they besought them: and bringing them out, they desired them to depart out of the city.'
      v:040: 'ACT:16:40 | 40 | 40 | And they went out of the prison and entered into the house of Lydia: and having seen the brethren, they comforted them and departed.'
  c:017:
    footnotes:
      v:006:
        - match: city
          note: 'Urbem. In the Greek, the world.'
          quote: City
      v:011:
        - match: more noble
          note: 'The Jews of Berea are justly commended, for their eagerly embracing the truth, and searching the scriptures, to find out the texts alleged by the apostle: which was a far more generous proceeding than that of their countrymen at Thessalonica, who persecuted the preachers of the gospel, without examining the grounds they alleged for what they taught.'
          quote: More noble
      v:024:
        - match: dwelleth not in temples
          note: 'God is not contained in temples; so as to need them for his dwelling, or any other uses, as the heathens imagined. Yet by his omnipresence, he is both there and everywhere.'
          quote: Dwelleth not in temples
    intro: Paul preaches to the Thessalonians and Bereans. His discourse to the Athenians.
    verses:
      v:001: 'ACT:17:1 | 1 | 1 | And when they had passed through Amphipolis and Apollonia, they came to Thessalonica, where there was a synagogue of the Jews.'
      v:002: 'ACT:17:2 | 2 | 2 | And Paul, according to his custom, went in unto them. And for three sabbath days he reasoned with them out of the scriptures:'
      v:003: 'ACT:17:3 | 3 | 3 | Declaring and insinuating that the Christ was to suffer and to rise again from the dead; and that this is Jesus Christ, whom I preach to you.'
      v:004: 'ACT:17:4 | 4 | 4 | And some of them believed and were associated to Paul and Silas: and of those that served God and of the Gentiles a great multitude: and of noble women not a few.'
      v:005: "ACT:17:5 | 5 | 5 | But the Jews, moved with envy and taking unto them some wicked men of the vulgar sort and making a tumult, set the city in an uproar: and besetting Jason's house, sought to bring them out unto the people."
      v:006: 'ACT:17:6 | 6 | 6 | And not finding them, they drew Jason and certain brethren to the rulers of the {FOOTNOTE:BEGIN 0}city{FOOTNOTE:END}, crying: They that set the city in an uproar are come hither also:'
      v:007: 'ACT:17:7 | 7 | 7 | Whom Jason hath received. And these all do contrary to the decrees of Caesar, saying that there is another king, Jesus.'
      v:008: 'ACT:17:8 | 8 | 8 | And they stirred up the people: and the rulers of the city, hearing these things,'
      v:009: 'ACT:17:9 | 9 | 9 | And having taken satisfaction of Jason and of the rest, they let them go.{VS:P}'
      v:010: 'ACT:17:10 | 10 | 10 | But the brethren immediately sent away Paul and Silas by night unto Berea. Who, when they were come thither, went into the synagogue of the Jews.'
      v:011: 'ACT:17:11 | 11 | 11 | Now these were {FOOTNOTE:BEGIN 0}more noble{FOOTNOTE:END} than those in Thessalonica, who received the word with all eagerness, daily searching the scriptures, whether these things were so.'
      v:012: 'ACT:17:12 | 12 | 12 | And many indeed of them believed: and of honourable women that were Gentiles and of men, not a few.'
      v:013: 'ACT:17:13 | 13 | 13 | And when the Jews of Thessalonica had knowledge that the word of God was also preached by Paul at Berea, they came thither also, stirring up and troubling the multitude.'
      v:014: 'ACT:17:14 | 14 | 14 | And then immediately the brethren sent away Paul, to go unto the sea: but Silas and Timothy remained there.{VS:P}'
      v:015: 'ACT:17:15 | 15 | 15 | And they that conducted Paul brought him as far as Athens: and receiving a commandment from him to Silas and Timothy, that they should come to him with all speed, they departed.'
      v:016: 'ACT:17:16 | 16 | 16 | Now whilst Paul waited for them at Athens, his spirit was stirred within him, seeing the city wholly given to idolatry.'
      v:017: 'ACT:17:17 | 17 | 17 | He disputed, therefore, in the synagogue with the Jews and with them that served God: and in the market place, every day, with them that were there.'
      v:018: 'ACT:17:18 | 18 | 18 | And certain philosophers of the Epicureans and of the Stoics disputed with him. And some said: What is it that this word sower would say? But others: He seemeth to be a setter forth of new gods. Because he preached to them Jesus and the resurrection.{VS:P}'
      v:019: 'ACT:17:19 | 19 | 19 | And taking him, they brought him to the Areopagus, saying: May we know what this new doctrine is, which thou speakest of?'
      v:020: ACT:17:20 | 20 | 20 | For thou bringest in certain new things to our ears. We would know therefore what these things mean.
      v:021: 'ACT:17:21 | 21 | 21 | (Now all the Athenians and strangers that were there employed themselves in nothing else, but either in telling or in hearing some new thing.)'
      v:022: 'ACT:17:22 | 22 | 22 | But Paul, standing in the midst of the Areopagus, said: Ye men of Athens, I perceive that in all things you are too superstitious.'
      v:023: 'ACT:17:23 | 23 | 23 | For passing by and seeing your idols, I found an altar also, on which was written: To the Unknown God. What therefore you worship without knowing it, that I preach to you:'
      v:024: 'ACT:17:24 | 24 | 24 | God, who made the world and all things therein, he being Lord of heaven and earth, {FOOTNOTE:BEGIN 0}dwelleth not in temples{FOOTNOTE:END} made with hands.'
      v:025: "ACT:17:25 | 25 | 25 | Neither is he served with men's hands, as though he needed any thing: seeing it is he who giveth to all life and breath and all things:"
      v:026: 'ACT:17:26 | 26 | 26 | And hath made of one, all mankind, to dwell upon the whole face of the earth, determining appointed times and the limits of their habitation.'
      v:027: 'ACT:17:27 | 27 | 27 | That they should seek God, if haply they may feel after him or find him, although he be not far from every one of us.'
      v:028: 'ACT:17:28 | 28 | 28 | For in him we live and move and are: as some also of your own poets said: for we are also his offspring.'
      v:029: 'ACT:17:29 | 29 | 29 | Being therefore the offspring of God, we must not suppose the divinity to be like unto gold or silver or stone, the graving of art and device of man.'
      v:030: 'ACT:17:30 | 30 | 30 | And God indeed having winked at the times of this ignorance, now declareth unto men that all should every where do penance.'
      v:031: 'ACT:17:31 | 31 | 31 | Because he hath appointed a day wherein he will judge the world in equity, by the man whom he hath appointed: giving faith to all, by raising him up from the dead.'
      v:032: 'ACT:17:32 | 32 | 32 | And when they had heard of the resurrection of the dead, some indeed mocked. But others said: We will hear thee again concerning this matter.'
      v:033: ACT:17:33 | 33 | 33 | So Paul went out from among them.
      v:034: 'ACT:17:34 | 34 | 34 | But certain men, adhering to him, did believe: among whom was also Dionysius the Areopagite and a woman named Damaris and others with them.'
  c:018:
    footnotes: {}
    intro: Paul founds the church of Corinth and preaches at Ephesus and in other places. Apollo goes to Corinth.
    verses:
      v:001: 'ACT:18:1 | 1 | 1 | After these things, departing from Athens, he came to Corinth.'
      v:002: 'ACT:18:2 | 2 | 2 | And finding a certain Jew, named Aquila, born in Pontus, lately come from Italy, with Priscilla his wife (because that Claudius had commanded all Jews to depart from Rome), he came to them.'
      v:003: 'ACT:18:3 | 3 | 3 | And because he was of the same trade, he remained with them and wrought. (Now they were tentmakers by trade.)'
      v:004: 'ACT:18:4 | 4 | 4 | And he reasoned in the synagogue every sabbath, bringing in the name of the Lord Jesus. And he persuaded the Jews and the Greeks.'
      v:005: 'ACT:18:5 | 5 | 5 | And when Silas and Timothy were come from Macedonia, Paul was earnest in preaching, testifying to the Jews that Jesus is the Christ.'
      v:006: 'ACT:18:6 | 6 | 6 | But they gainsaying and blaspheming, he shook his garments and said to them: Your blood be upon your own heads: I am clean. From henceforth I will go unto the Gentiles.'
      v:007: 'ACT:18:7 | 7 | 7 | And departing thence, he entered into the house of a certain man, named Titus Justus, one that worshipped God, whose house was adjoining to the synagogue.'
      v:008: 'ACT:18:8 | 8 | 8 | And Crispus, the ruler of the synagogue, believed in the Lord, with all his house. And many of the Corinthians hearing, believed and were baptized.'
      v:009: 'ACT:18:9 | 9 | 9 | And the Lord said to Paul in the night, by a vision: Do not fear, but speak. And hold not thy peace,'
      v:010: 'ACT:18:10 | 10 | 10 | Because I am with thee and no man shall set upon thee, to hurt thee. for I have much people in this city.'
      v:011: 'ACT:18:11 | 11 | 11 | And he stayed there a year and six months, teaching among them the word of God.{VS:P}'
      v:012: 'ACT:18:12 | 12 | 12 | But when Gallio was proconsul of Achaia, the Jews with one accord rose up against Paul and brought him to the judgment seat,'
      v:013: 'ACT:18:13 | 13 | 13 | Saying: This man persuadeth men to worship God contrary to the law.'
      v:014: 'ACT:18:14 | 14 | 14 | And when Paul was beginning to open his mouth, Gallio said to the Jews: If it were some matter of injustice or an heinous deed, O Jews, I should with reason bear with you.'
      v:015: 'ACT:18:15 | 15 | 15 | But if they be questions of word and names and of your law, look you to it. I will not be judge of such things.'
      v:016: ACT:18:16 | 16 | 16 | And he drove them from the judgment seat.
      v:017: 'ACT:18:17 | 17 | 17 | And all laying hold on Sosthenes, the ruler of the synagogue, beat him before the judgment seat. And Gallio cared for none of those things.{VS:P}'
      v:018: 'ACT:18:18 | 18 | 18 | But Paul, when he had stayed yet many days, taking his leave of the brethren, sailed thence into Syria (and with him Priscilla and Aquila), having shorn his head in Cenchrae. for he had a vow.'
      v:019: 'ACT:18:19 | 19 | 19 | And he came to Ephesus and left them there. But he himself, entering into the synagogue, disputed with the Jews.'
      v:020: 'ACT:18:20 | 20 | 20 | And when they desired him that he would tarry a longer time, he consented not:'
      v:021: 'ACT:18:21 | 21 | 21 | But taking his leave and saying: I will return to you again, God willing, he departed from Ephesus.'
      v:022: 'ACT:18:22 | 22 | 22 | And going down to Cæsarea, he went up to Jerusalem and saluted the church: and so came down to Antioch.{VS:P}'
      v:023: 'ACT:18:23 | 23 | 23 | And after he had spent some time there, he departed and went through the country of Galatia and Phrygia, in order, confirming all the disciples.'
      v:024: 'ACT:18:24 | 24 | 24 | Now a certain Jew, named Apollo, born at Alexandria, an eloquent man, came to Ephesus, one mighty in the scriptures.'
      v:025: 'ACT:18:25 | 25 | 25 | This man was instructed in the way of the Lord: and being fervent in spirit, spoke and taught diligently the things that are of Jesus, knowing only the baptism of John.'
      v:026: 'ACT:18:26 | 26 | 26 | This man therefore began to speak boldly in the synagogue. Whom when Priscilla and Aquila had heard, they took him to them and expounded to him the way of the Lord more diligently.'
      v:027: 'ACT:18:27 | 27 | 27 | And whereas he was desirous to go to Achaia, the brethren exhorting wrote to the disciples to receive him. Who, when he was come, helped them much who had believed.'
      v:028: 'ACT:18:28 | 28 | 28 | For with much vigour he convinced the Jews openly, shewing by the scriptures that Jesus is the Christ.'
  c:019:
    footnotes: {}
    intro: Paul establishes the church at Ephesus. The tumult of the silversmiths.
    verses:
      v:001: 'ACT:19:1 | 1 | 1 | And it came to pass, while Apollo was at Corinth, that Paul, having passed through the upper coasts, came to Ephesus and found certain disciples.'
      v:002: 'ACT:19:2 | 2 | 2 | And he said to them: Have you received the Holy Ghost since ye believed? But they said to him: We have not so much as heard whether there be a Holy Ghost.'
      v:003: "ACT:19:3 | 3 | 3 | And he said: In what then were you baptized? Who said: In John's baptism."
      v:004: 'ACT:19:4 | 4 | 4 | Then Paul said: John baptized the people with the baptism of penance saying: That they should believe in him, who was to come after him, that is to say, in Jesus.'
      v:005: 'ACT:19:5 | 5 | 5 | Having heard these things, they were baptized in the name of the Lord Jesus.'
      v:006: 'ACT:19:6 | 6 | 6 | And when Paul had imposed his hands on them, the Holy Ghost came upon them: and they spoke with tongues and prophesied.'
      v:007: 'ACT:19:7 | 7 | 7 | And all the men were about twelve.{VS:P}'
      v:008: 'ACT:19:8 | 8 | 8 | And entering into the synagogue, he spoke boldly for the space of three months, disputing and exhorting concerning the kingdom of God.'
      v:009: 'ACT:19:9 | 9 | 9 | But when some were hardened and believed not, speaking evil of the way of the Lord before the multitude, departing from them, he separated the disciples, disputing daily in the school of one Tyrannus.'
      v:010: 'ACT:19:10 | 10 | 10 | And this continued for the space of two years, so that all who dwelt in Asia heard the word of the Lord, both Jews and Gentiles.'
      v:011: ACT:19:11 | 11 | 11 | And God wrought by the hand of Paul more than common miracles.
      v:012: 'ACT:19:12 | 12 | 12 | So that even there were brought from his body to the sick, handkerchiefs and aprons: and the diseases departed from them: and the wicked spirits went out of them.{VS:P}'
      v:013: 'ACT:19:13 | 13 | 13 | Now some also of the Jewish exorcists, who went about, attempted to invoke over them that had evil spirits the name of the Lord Jesus, saying: I conjure you by Jesus, whom Paul preacheth.'
      v:014: 'ACT:19:14 | 14 | 14 | And there were certain men, seven sons of Sceva, a Jew, a chief priest, that did this.'
      v:015: 'ACT:19:15 | 15 | 15 | But the wicked spirit, answering, said to them: Jesus I know: and Paul I know. But who are you?'
      v:016: 'ACT:19:16 | 16 | 16 | And the man in whom the wicked spirit was, leaping upon them and mastering them both, prevailed against them, so that they fled out of that house naked and wounded.'
      v:017: 'ACT:19:17 | 17 | 17 | And this became known to all the Jews and the Gentiles that dwelt a Ephesus. And fear fell on them all: and the name of the Lord Jesus was magnified.'
      v:018: 'ACT:19:18 | 18 | 18 | And many of them that believed came, confessing and declaring their deeds.'
      v:019: 'ACT:19:19 | 19 | 19 | And many of them who had followed curious arts brought together their books and burnt them before all. And, counting the price of them, they found the money to be fifty thousand pieces of silver.'
      v:020: 'ACT:19:20 | 20 | 20 | So mightily grew the word of God and was confirmed.{VS:P}'
      v:021: 'ACT:19:21 | 21 | 21 | And when these things were ended, Paul purposed in the spirit, when he had passed through Macedonia and Achaia, to go to Jerusalem, saying: After I have been there, I must see Rome also.'
      v:022: 'ACT:19:22 | 22 | 22 | And sending into Macedonia two of them that ministered to him, Timothy and Erastus, he himself remained for a time in Asia.'
      v:023: ACT:19:23 | 23 | 23 | Now at that time there arose no small disturbance about the way of the Lord.
      v:024: 'ACT:19:24 | 24 | 24 | For a certain man named Demetrius, a silversmith, who made silver temples for Diana, brought no small gain to the craftsmen.'
      v:025: 'ACT:19:25 | 25 | 25 | Whom he calling together with the workmen of like occupation, said: Sirs, you know that our gain is by this trade.'
      v:026: 'ACT:19:26 | 26 | 26 | And you see and hear that this Paul, by persuasion hath drawn away a great multitude, not only of Ephesus, but almost of all Asia, saying: they are not gods which are made by hands.'
      v:027: 'ACT:19:27 | 27 | 27 | So that not only this our craft is in danger to be set at nought, but also the temple of great Diana shall be reputed for nothing! Yea, and her majesty shall begin to be destroyed, whom all Asia and the world worshippeth.'
      v:028: 'ACT:19:28 | 28 | 28 | Having heard these things, they were full of anger and cried out, saying: Great is Diana of the Ephesians!'
      v:029: "ACT:19:29 | 29 | 29 | And the whole city was filled with confusion. And having caught Gaius and Aristarchus, men of Macedonia, Paul's companions, they rushed with one accord into the theatre."
      v:030: 'ACT:19:30 | 30 | 30 | And when Paul would have entered in unto the people, the disciples suffered him not.'
      v:031: 'ACT:19:31 | 31 | 31 | And some also of the rulers of Asia, who were his friends, sent unto him, desiring that he would not venture himself into the theatre.'
      v:032: 'ACT:19:32 | 32 | 32 | Now some cried one thing, some another. for the assembly was confused: and the greater part knew not for what cause they were come together.'
      v:033: 'ACT:19:33 | 33 | 33 | And they drew forth Alexander out of the multitude, the Jews thrusting him forward. And Alexander, beckoning with his hand for silence, would have given the people satisfaction,'
      v:034: 'ACT:19:34 | 34 | 34 | But as soon as they perceived him to be a Jew, all with one voice, for the space of about two, hours, cried out: Great is Diana of the Ephesians!'
      v:035: "ACT:19:35 | 35 | 35 | And when the town clerk had appeased the multitudes, he said: Ye men of Ephesus, what man is there that knoweth not that the city of the Ephesians is a worshipper of the great Diana and of Jupiter's offspring?"
      v:036: 'ACT:19:36 | 36 | 36 | For as much therefore as these things cannot be contradicted, you ought to be quiet and to do nothing rashly.'
      v:037: 'ACT:19:37 | 37 | 37 | For you have brought hither these men, who are neither guilty of sacrilege nor of blasphemy against your goddess.'
      v:038: 'ACT:19:38 | 38 | 38 | But if Demetrius and the craftsmen that are with him have a matter against any man, the courts of justice are open: and there are proconsuls. Let them accuse one another.'
      v:039: 'ACT:19:39 | 39 | 39 | And if you inquire after any other matter, it may be decided in a lawful assembly.'
      v:040: "ACT:19:40 | 40 | 40 | For we are even in danger to be called in question for this day's uproar, there being no man guilty (of whom we may give account) of this concourse. And when he had said these things, he dismissed the assembly."
  c:020:
    footnotes:
      v:007:
        - match: and on the first day of the week
          note: "Here St. Chrysostom and many other interpreters of the scripture explain, that the Christians even at this time, must have changed the sabbath into the first day of the week, (the Lord's day,) as all Christians now keep it. This change was undoubtedly made by the authority of the church; hence the exercise of the power, which Christ had given to her: for he is Lord of the sabbath."
          quote: And on the first day of the week
    intro: Paul passes through Macedonia and Greece. He raises a dead man to life at Troas. His discourse to the clergy of Ephesus.
    verses:
      v:001: 'ACT:20:1 | 1 | 1 | And after the tumult was ceased, Paul calling to him the disciples and exhorting them, took his leave and set forward to go into Macedonia.'
      v:002: 'ACT:20:2 | 2 | 2 | And when he had gone over those parts and had exhorted them with many words, he came into Greece:'
      v:003: 'ACT:20:3 | 3 | 3 | Where, when he had spent three months, the Jews laid wait for him, as he was about to sail into Syria. So he took a resolution to return through Macedonia.'
      v:004: 'ACT:20:4 | 4 | 4 | And there accompanied him Sopater, the son of Pyrrhus, of Berea: and of the Thessalonians, Aristarchus and Secundus: and Gaius of Derbe and Timothy: and of Asia, Tychicus and Trophimus.{VS:P}'
      v:005: 'ACT:20:5 | 5 | 5 | These, going before, stayed for us at Troas.'
      v:006: 'ACT:20:6 | 6 | 6 | But we sailed from Philippi after the days of the azymes and came to them to Troas in five days, where we abode seven days.'
      v:007: 'ACT:20:7 | 7 | 7 | {FOOTNOTE:BEGIN 0}And on the first day of the week{FOOTNOTE:END}, when we were assembled to break bread, Paul discoursed with them, being to depart on the morrow. And he continued his speech until midnight.'
      v:008: ACT:20:8 | 8 | 8 | And there were a great number of lamps in the upper chamber where we were assembled.
      v:009: 'ACT:20:9 | 9 | 9 | And a certain young man named Eutychus, sitting on the window, being oppressed with a deep sleep (as Paul was long preaching), by occasion of his sleep fell from the third loft down and was taken up dead.'
      v:010: 'ACT:20:10 | 10 | 10 | To whom, when Paul had gone down, he laid himself upon him and, embracing him, said: Be not troubled, for his soul is in him.'
      v:011: 'ACT:20:11 | 11 | 11 | Then going up and breaking bread and tasting and having talked a long time to them, until daylight, so he departed.'
      v:012: 'ACT:20:12 | 12 | 12 | And they brought the youth alive and were not a little comforted.{VS:P}'
      v:013: 'ACT:20:13 | 13 | 13 | But we going aboard the ship, sailed to Assos, being there to take in Paul. for so he had appointed, himself purposing to travel by land.'
      v:014: 'ACT:20:14 | 14 | 14 | And when he had met with us at Assos, we took him in and came to Mitylene.'
      v:015: 'ACT:20:15 | 15 | 15 | And sailing thence, the day following we came over against Chios: and the next day we arrived at Samos: and the day following we came to Miletus.'
      v:016: 'ACT:20:16 | 16 | 16 | For Paul had determined to sail by Ephesus, lest he should be stayed any time in Asia. for he hasted, if it were possible for him, to keep the day of Pentecost at Jerusalem.{VS:P}'
      v:017: 'ACT:20:17 | 17 | 17 | And sending from Miletus to Ephesus, he called the ancients of the church.'
      v:018: 'ACT:20:18 | 18 | 18 | And when they were come to him and were together, he said to them: You know from the first day that I came into Asia, in what manner I have been with you, for all the time.'
      v:019: 'ACT:20:19 | 19 | 19 | Serving the Lord with all humility and with tears and temptations which befell me by the conspiracies of the Jews:'
      v:020: 'ACT:20:20 | 20 | 20 | How I have kept back nothing that was profitable to you, but have preached it to you, and taught you publicly, and from house to house,'
      v:021: ACT:20:21 | 21 | 21 | Testifying both to Jews and Gentiles penance towards God and faith in our Lord Jesus Christ.
      v:022: 'ACT:20:22 | 22 | 22 | And now, behold, being bound in the spirit, I go to Jerusalem: not knowing the things which shall befall me there:'
      v:023: 'ACT:20:23 | 23 | 23 | Save that the Holy Ghost in every city witnesseth to me, saying: That bands and afflictions wait for me at Jerusalem.'
      v:024: 'ACT:20:24 | 24 | 24 | But I fear none of these things, neither do I count my life more precious than myself, so that I may consummate my course and the ministry of the word which I received from the Lord Jesus, to testify the gospel of the grace of God.'
      v:025: 'ACT:20:25 | 25 | 25 | And now behold, I know that all you, among whom I have gone preaching the kingdom of God, shall see my face no more.'
      v:026: ACT:20:26 | 26 | 26 | Wherefore I take you to witness this day that I am clear from the blood of all men.
      v:027: 'ACT:20:27 | 27 | 27 | For I have not spared to declare unto you all, the counsel of God.'
      v:028: 'ACT:20:28 | 28 | 28 | Take heed to yourselves and to the whole flock, wherein the Holy Ghost hath placed you bishops, to rule the Church of God which he hath purchased with his own blood.'
      v:029: 'ACT:20:29 | 29 | 29 | I know that after my departure ravening wolves will enter in among you, not sparing the flock.'
      v:030: 'ACT:20:30 | 30 | 30 | And of your own selves shall arise men speaking perverse things, to draw away disciples after them.'
      v:031: 'ACT:20:31 | 31 | 31 | Therefore watch, keeping in memory that for three years I ceased not with tears to admonish every one of you, night and day.'
      v:032: 'ACT:20:32 | 32 | 32 | And now I commend you to God and to the word of his grace, who is able to build up and to give an inheritance among all the sanctified.'
      v:033: "ACT:20:33 | 33 | 33 | I have not coveted any man's silver, gold or apparel, as"
      v:034: 'ACT:20:34 | 34 | 34 | You yourselves know. for such things as were needful for me and them that are with me, these hands have furnished.'
      v:035: 'ACT:20:35 | 35 | 35 | I have shewed you all things, how that so labouring you ought to support the weak and to remember the word of the Lord Jesus, how he said: It is a more blessed thing to give, rather than to receive.'
      v:036: 'ACT:20:36 | 36 | 36 | And when he had said these things, kneeling down, he prayed with them all.'
      v:037: 'ACT:20:37 | 37 | 37 | And there was much weeping among them all. And falling on the neck of Paul, they kissed him,'
      v:038: 'ACT:20:38 | 38 | 38 | Being grieved most of all for the word which he had said, that they should see his face no more. And they brought him on his way to the ship.'
  c:021:
    footnotes:
      v:008:
        - match: the evangelist
          note: 'That is, the preacher of the gospel; the same that before converted the Samaritans, and baptized the eunuch, chap. 8., being one of the first seven deacons.'
          quote: The evangelist
      v:024:
        - match: keeping the law
          note: 'The law, though now no longer obligatory, was for a time observed by the Christian Jews: to bury, as it were, the synagogue with honour.'
          quote: Keeping the law
    intro: Paul goes up to Jerusalem. He is apprehended by the Jews in the temple.
    verses:
      v:001: 'ACT:21:1 | 1 | 1 | And when it came to pass that, being parted from them, we set sail, we came with a straight course to Coos, and the day following to Rhodes: and from thence to Patara.'
      v:002: 'ACT:21:2 | 2 | 2 | And when we had found a ship sailing over to Phenice, we went aboard and set forth.'
      v:003: 'ACT:21:3 | 3 | 3 | And when we had discovered Cyprus, leaving it on the left hand, we sailed into Syria, and came to Tyre: for there the ship was to unlade her burden.'
      v:004: 'ACT:21:4 | 4 | 4 | And finding disciples, we tarried there seven days: who said to Paul, through the Spirit, that he should not go up to Jerusalem.'
      v:005: 'ACT:21:5 | 5 | 5 | And the days being expired, departing we went forward, they all bringing us on our way, with their wives and children, till we were out of the city. And we kneeled down on the shore: and we prayed.'
      v:006: 'ACT:21:6 | 6 | 6 | And when we had bid one another farewell, we took ship. And they returned home.'
      v:007: 'ACT:21:7 | 7 | 7 | But we, having finished the voyage by sea, from Tyre came down to Ptolemais: and saluting the brethren, we abode one day with them.'
      v:008: 'ACT:21:8 | 8 | 8 | And the next day departing, we came to Cæsarea. And entering into the house of Philip {FOOTNOTE:BEGIN 0}the evangelist{FOOTNOTE:END}, who was one of the seven, we abode with him.'
      v:009: 'ACT:21:9 | 9 | 9 | And he had four daughters, virgins, who did prophesy.{VS:P}'
      v:010: 'ACT:21:10 | 10 | 10 | And as we tarried there for some days, there came from Judea a certain prophet, named Agabus.'
      v:011: "ACT:21:11 | 11 | 11 | Who, when he was come to us, took Paul's girdle: and binding his own feet and hands, he said: Thus saith the Holy Ghost: The man whose girdle this is, the Jews shall bind in this manner in Jerusalem and shall deliver him into the hands of the Gentiles."
      v:012: 'ACT:21:12 | 12 | 12 | Which when we had heard, both we and they that were of that place desired him that he would not go up to Jerusalem.'
      v:013: 'ACT:21:13 | 13 | 13 | Then Paul answered and said: What do you mean, weeping and afflicting my heart? for I am ready not only to be bound, but to die also in Jerusalem, for the name of the Lord Jesus.'
      v:014: 'ACT:21:14 | 14 | 14 | And when we could not persuade him, we ceased, saying: The will of the Lord be done.{VS:P}'
      v:015: 'ACT:21:15 | 15 | 15 | And after those days, being prepared, we went up to Jerusalem.'
      v:016: 'ACT:21:16 | 16 | 16 | And there went also with us some of the disciples from Cæsarea, bringing with them one Mnason a Cyprian, an old disciple, with whom we should lodge.'
      v:017: 'ACT:21:17 | 17 | 17 | And when we were come to Jerusalem, the brethren received us gladly.{VS:P}'
      v:018: 'ACT:21:18 | 18 | 18 | And the day following, Paul went in with us unto James: and all the ancients were assembled.'
      v:019: 'ACT:21:19 | 19 | 19 | Whom when he had saluted, he related particularly what things God had wrought among the Gentiles by his ministry.'
      v:020: 'ACT:21:20 | 20 | 20 | But they hearing it, glorified God and said to him: Thou seest, brother, how many thousands there are among the Jews that have believed: and they are all zealous for the law.'
      v:021: 'ACT:21:21 | 21 | 21 | Now they have heard of thee that thou teachest those Jews, who are among the Gentiles to depart from Moses: saying that they ought not to circumcise their children, nor walk according to the custom.'
      v:022: 'ACT:21:22 | 22 | 22 | What is it therefore? The multitude must needs come together: for they will hear that thou art come.'
      v:023: 'ACT:21:23 | 23 | 23 | Do therefore this that we say to thee. We have four men, who have a vow on them.'
      v:024: 'ACT:21:24 | 24 | 24 | Take these and sanctify thyself with them: and bestow on them, that they may shave their heads. And all will know that the things which they have heard of thee are false: but that thou thyself also walkest {FOOTNOTE:BEGIN 0}keeping the law{FOOTNOTE:END}.'
      v:025: 'ACT:21:25 | 25 | 25 | But, as touching the Gentiles that believe, we have written, decreeing that they should only refrain themselves from that which has been offered to idols and from blood and from things strangled and from fornication.'
      v:026: 'ACT:21:26 | 26 | 26 | Then Paul took the men and, the next day being purified with them, entered into the temple, giving notice of the accomplishment of the days of purification, until an oblation should be offered for every one of them.{VS:P}'
      v:027: 'ACT:21:27 | 27 | 27 | But when the seven days were drawing to an end, those Jews that were of Asia, when they saw him in the temple, stirred up all the people and laid hands upon him, crying out:'
      v:028: 'ACT:21:28 | 28 | 28 | Men of Israel, help: This is the man that teacheth all men every where against the people and the law and this place; and moreover hath brought in Gentiles into the temple and hath violated this holy place.'
      v:029: ACT:21:29 | 29 | 29 | (For they had seen Trophimus the Ephesian in the city with him. whom they supposed that Paul had brought into the temple.)
      v:030: 'ACT:21:30 | 30 | 30 | And the whole city was in an uproar: and the people ran together. And taking Paul, they drew him out of the temple: and immediately the doors were shut.'
      v:031: 'ACT:21:31 | 31 | 31 | And as they went about to kill him, it was told the tribune of the band that all Jerusalem was in confusion.'
      v:032: 'ACT:21:32 | 32 | 32 | Who, forthwith taking with him soldiers and centurions, ran down to them. And when they saw the tribune and the soldiers, they left off beating Paul.'
      v:033: 'ACT:21:33 | 33 | 33 | Then the tribune, coming near, took him and commanded him to be bound with two chains: and demanded who he was and what he had done.'
      v:034: 'ACT:21:34 | 34 | 34 | And some cried one thing, some another, among the multitude. And when he could not know the certainty for the tumult, he commanded him to be carried into the castle.'
      v:035: 'ACT:21:35 | 35 | 35 | And when he was come to the stairs, it fell out that he was carried by the soldiers, because of the violence of the people.'
      v:036: 'ACT:21:36 | 36 | 36 | For the multitude of the people followed after, crying: Away with him!'
      v:037: 'ACT:21:37 | 37 | 37 | And as Paul was about to be brought into the castle, he saith to the tribune: May I speak something to thee? Who said: Canst thou speak Greek?'
      v:038: ACT:21:38 | 38 | 38 | Art not thou that Egyptian who before these days didst raise a tumult and didst lead forth into the desert four thousand men that were murderers?
      v:039: 'ACT:21:39 | 39 | 39 | But Paul said to him: I am a Jew of Tarsus in Cilicia, a citizen of no mean city. And I beseech thee, suffer me to speak to the people.'
      v:040: 'ACT:21:40 | 40 | 40 | And when he had given him leave, Paul standing on the stairs, beckoned with his hand to the people. And a great silence being made, he spoke unto them in the Hebrew tongue, saying:'
  c:022:
    footnotes:
      v:009:
        - match: heard not the voice
          note: 'That is, they distinguished not the words; though they heard the voice. Acts 9. 7.'
          quote: Heard not the voice
      v:014:
        - match: just one
          note: 'Our Saviour, who appeared to St. Paul, Acts 9. 17.'
          quote: Just One
    intro: Paul declares to the people the history of his conversion. He escapes scourging by claiming the privilege of a Roman citizen.
    verses:
      v:001: 'ACT:22:1 | 1 | 1 | Men, brethren and fathers, hear ye the account which I now give unto you.'
      v:002: 'ACT:22:2 | 2 | 2 | (And when they heard that he spoke to them in the Hebrew tongue, they kept the more silence.)'
      v:003: 'ACT:22:3 | 3 | 3 | And he saith: I am a Jew, born at Tarsus in Cilicia, but brought up in this city, at the feet of Gamaliel, taught according to the truth of the law of the fathers, zealous for the law, as also all you are this day:'
      v:004: 'ACT:22:4 | 4 | 4 | Who persecuted this way unto death, binding and delivering into prisons both men and women,'
      v:005: 'ACT:22:5 | 5 | 5 | As the high priest doth bear me witness and all the ancients. From whom also receiving letters to the brethren, I went to Damascus, that I might bring them bound from thence to Jerusalem to be punished.'
      v:006: 'ACT:22:6 | 6 | 6 | And it came to pass, as I was going and drawing nigh to Damascus, at mid-day, that suddenly from heaven there shone round about me a great light:'
      v:007: 'ACT:22:7 | 7 | 7 | And falling on the ground, I heard a voice saying to me: Saul, Saul, why persecutest thou me?'
      v:008: 'ACT:22:8 | 8 | 8 | And I answered: Who art thou, Lord? And he said to me: I am Jesus of Nazareth, whom thou persecutest.'
      v:009: 'ACT:22:9 | 9 | 9 | And they that were with me saw indeed the light: but they {FOOTNOTE:BEGIN 0}heard not the voice{FOOTNOTE:END} of him that spoke with me.'
      v:010: 'ACT:22:10 | 10 | 10 | And I said: What shall I do, Lord? And the Lord said to me: Arise and go to Damascus; and there it shall be told thee of all things that thou must do.'
      v:011: 'ACT:22:11 | 11 | 11 | And whereas I did not see for the brightness of that light, being led by the hand by my companions, I came to Damascus,'
      v:012: 'ACT:22:12 | 12 | 12 | And one Ananias, a man according to the law, having testimony of all the Jews who dwelt there,'
      v:013: 'ACT:22:13 | 13 | 13 | Coming to me and standing by me, said to me: Brother Saul, look up. And I, the same hour, looked upon him.'
      v:014: 'ACT:22:14 | 14 | 14 | But he said: The God of our fathers hath preordained thee that thou shouldst know his will and see the {FOOTNOTE:BEGIN 0}Just One{FOOTNOTE:END} and shouldst hear the voice from his mouth.'
      v:015: ACT:22:15 | 15 | 15 | For thou shalt be his witness to all men of those things which thou hast seen and heard.
      v:016: 'ACT:22:16 | 16 | 16 | And now why tarriest thou? Rise up and be baptized and wash away thy sins, invoking his name.'
      v:017: 'ACT:22:17 | 17 | 17 | And it came to pass, when I was come again to Jerusalem and was praying in the temple, that I was in a trance,'
      v:018: 'ACT:22:18 | 18 | 18 | And saw him saying unto me: Make haste and get thee quickly out of Jerusalem: because they will not receive thy testimony concerning me.'
      v:019: 'ACT:22:19 | 19 | 19 | And I said: Lord, they know that I cast into prison and beat in every synagogue them that believed in thee.'
      v:020: 'ACT:22:20 | 20 | 20 | And when the blood of Stephen thy witness was shed, I stood by and consented: and kept the garments of them that killed him.'
      v:021: 'ACT:22:21 | 21 | 21 | And he said to me: Go, for unto the Gentiles afar off will I send thee.'
      v:022: 'ACT:22:22 | 22 | 22 | And they heard him until this word and then lifted up their voice, saying: Away with such an one from the earth. for it is not fit that he should live.{VS:P}'
      v:023: 'ACT:22:23 | 23 | 23 | And as they cried out and threw off their garments and cast dust into the air,'
      v:024: 'ACT:22:24 | 24 | 24 | The tribune commanded him to be brought into the castle, and that he should be scourged and tortured: to know for what cause they did so cry out against him.'
      v:025: 'ACT:22:25 | 25 | 25 | And when they had bound him with thongs, Paul saith to the centurion that stood by him: Is it lawful for you to scourge a man that is a Roman and uncondemned?'
      v:026: 'ACT:22:26 | 26 | 26 | Which the centurion hearing, went to the tribune and told him, saying: What art thou about to do? for this man is a Roman citizen.'
      v:027: 'ACT:22:27 | 27 | 27 | And the tribune coming, said to him: Tell me. Art thou a Roman? But he said: Yea.'
      v:028: 'ACT:22:28 | 28 | 28 | And the tribune answered: I obtained the being free of this city with a great sum. And Paul said: But I was born so.'
      v:029: ACT:22:29 | 29 | 29 | Immediately therefore they departed from him that were about to torture him. The tribune also was afraid after he understood that he was a Roman citizen and because he had bound him.
      v:030: 'ACT:22:30 | 30 | 30 | But on the next day, meaning to know more diligently for what cause he was accused by the Jews, he loosed him and commanded the priests to come together and all the council: and, bringing forth Paul, he set him before them.'
  c:023:
    footnotes: {}
    intro: Paul stands before the council. The Jews conspire his death. He is sent away to Cesarea.
    verses:
      v:001: 'ACT:23:1 | 1 | 1 | And Paul, looking upon the council, said: Men, brethren, I have conversed with all good conscience before God until this present day.'
      v:002: 'ACT:23:2 | 2 | 2 | And the high priest, Ananias, commanded them that stood by him to strike him on the mouth.'
      v:003: 'ACT:23:3 | 3 | 3 | Then Paul said to him: God shall strike thee, thou whited wall. For, sittest thou to judge me according to the law and, contrary to the law, commandest me to be struck?'
      v:004: 'ACT:23:4 | 4 | 4 | And they that stood by said: Dost thou revile the high priest of God?'
      v:005: 'ACT:23:5 | 5 | 5 | And Paul said: I knew not, brethren, that he is the high priest. for it is written: Thou shalt not speak evil of the prince of thy people.'
      v:006: 'ACT:23:6 | 6 | 6 | And Paul, knowing that the one part were Sadducees and the other Pharisees, cried out in the council: Men, brethren, I am a Pharisee, the son of Pharisees: concerning the hope and resurrection of the dead I am called in question.'
      v:007: 'ACT:23:7 | 7 | 7 | And when he had so said, there arose a dissension between the Pharisees and the Sadducees. And the multitude was divided.'
      v:008: 'ACT:23:8 | 8 | 8 | For the Sadducees say that there is no resurrection, neither angel, nor spirit: but the Pharisees confess both.'
      v:009: 'ACT:23:9 | 9 | 9 | And there arose a great cry. And some of the Pharisees rising up, strove, saying: We find no evil in this man. What if a spirit hath spoken to him, or an angel?'
      v:010: 'ACT:23:10 | 10 | 10 | And when there arose a great dissension, the tribune, fearing lest Paul should be pulled in pieces by them, commanded the soldiers to go down and to take him by force from among them and to bring him into the castle.{VS:P}'
      v:011: 'ACT:23:11 | 11 | 11 | And the night following, the Lord standing by him, said: Be constant: for as thou hast testified of me in Jerusalem, so must thou bear witness also at Rome.'
      v:012: 'ACT:23:12 | 12 | 12 | And when day was come, some of the Jews gathered together and bound themselves under a curse, saying that they would neither eat nor drink till they killed Paul.'
      v:013: ACT:23:13 | 13 | 13 | And they were more than forty men that had made this conspiracy.
      v:014: 'ACT:23:14 | 14 | 14 | Who came to the chief priests and the ancients and said: We have bound ourselves under a great curse that we will eat nothing till we have slain Paul.'
      v:015: 'ACT:23:15 | 15 | 15 | Now therefore do you with the council signify to the tribune, that he bring him forth to you, as if you meant to know something more certain touching him. And we, before he come near, are ready to kill him.'
      v:016: "ACT:23:16 | 16 | 16 | Which when Paul's sister's son had heard, of their lying in wait, he came and entered into the castle and told Paul."
      v:017: 'ACT:23:17 | 17 | 17 | And Paul, calling to him one of the centurions, said: Bring this young man to the tribune: for he hath some thing to tell him.'
      v:018: 'ACT:23:18 | 18 | 18 | And he, taking him, brought him to the tribune and said: Paul, the prisoner, desired me to bring this young man unto thee, who hath some thing to say to thee.'
      v:019: 'ACT:23:19 | 19 | 19 | And the tribune, taking him by the hand, went aside with him privately and asked him: What is it that thou hast to tell me?'
      v:020: 'ACT:23:20 | 20 | 20 | And he said: The Jews have agreed to desire thee that thou wouldst bring forth Paul to-morrow into the council, as if they meant to inquire some thing more certain touching him.'
      v:021: 'ACT:23:21 | 21 | 21 | But do not thou give credit to them: for there lie in wait for him more than forty men of them, who have bound themselves by oath neither to eat nor to drink, till they have killed him. And they are now ready, looking for a promise from thee.'
      v:022: 'ACT:23:22 | 22 | 22 | The tribune therefore dismissed the young man, charging him that he should tell no man that he had made known these things unto him.{VS:P}'
      v:023: 'ACT:23:23 | 23 | 23 | Then having called two centurions, he said to them: Make ready two hundred soldiers to go as far as Cæsarea: and seventy horsemen and two hundred spearmen, for the third hour of the night.'
      v:024: 'ACT:23:24 | 24 | 24 | And provide beasts, that they may set Paul on and bring him safe to Felix the governor.'
      v:025: 'ACT:23:25 | 25 | 25 | (For he feared lest perhaps the Jews might take him away by force and kill him: and he should afterwards be slandered, as if he was to take money.) And he wrote a letter after this manner:'
      v:026: 'ACT:23:26 | 26 | 26 | Claudius Lysias to the most excellent governor, Felix, greeting:'
      v:027: 'ACT:23:27 | 27 | 27 | This man, being taken by the Jews and ready to be killed by them, I rescued, coming in with an army, understanding that he is a Roman.'
      v:028: 'ACT:23:28 | 28 | 28 | And meaning to know the cause which they objected unto him, I brought him forth into their council.'
      v:029: ACT:23:29 | 29 | 29 | Whom I found to be accused concerning questions of their law; but having nothing laid to his charge worthy of death or of bands.
      v:030: 'ACT:23:30 | 30 | 30 | And when I was told of ambushes that they had prepared for him, I sent him to thee, signifying also to his accusers to plead before thee. Farewell.'
      v:031: 'ACT:23:31 | 31 | 31 | Then the soldiers, according as it was commanded them, taking Paul, brought him by night to Antipatris.'
      v:032: 'ACT:23:32 | 32 | 32 | And the next day, leaving the horsemen to go with him, they returned to the castle.'
      v:033: 'ACT:23:33 | 33 | 33 | Who, when they were come to Cæsarea and had delivered the letter to the governor, did also present Paul before him.'
      v:034: 'ACT:23:34 | 34 | 34 | And when he had read it and had asked of what province he was and understood that he was of Cilicia:'
      v:035: "ACT:23:35 | 35 | 35 | I will hear thee, said he, when thy accusers come. And he commanded him to be kept in Herod's judgment hall."
  c:024:
    footnotes: {}
    intro: Paul defends his innocence before Felix the governor. He preaches the faith to him.
    verses:
      v:001: 'ACT:24:1 | 1 | 1 | And after five days, the high priest, Ananias, came down with some ancients and one Tertullus, an orator, who went to the governor against Paul.'
      v:002: 'ACT:24:2 | 2 | 2 | And Paul being called for, Tertullus began to accuse him, saying: Whereas, through thee we live in much peace and many things are rectified by thy providence,'
      v:003: 'ACT:24:3 | 3 | 3 | We accept it always and in all places, most excellent Felix, with all thanksgiving.'
      v:004: 'ACT:24:4 | 4 | 4 | But that I be no further tedious to thee, I desire thee of thy clemency to hear us in a few words.'
      v:005: 'ACT:24:5 | 5 | 5 | We have found this to be a pestilent man and raising seditions among all the Jews throughout the world: and author of the sedition of the sect of the Nazarenes.'
      v:006: 'ACT:24:6 | 6 | 6 | Who also hath gone about to profane the temple: whom, we having apprehended, would also have judged according to our law.'
      v:007: 'ACT:24:7 | 7 | 7 | But Lysias the tribune, coming upon us with great violence, took him away out of our hands;'
      v:008: 'ACT:24:8 | 8 | 8 | Commanding his accusers to come to thee. Of whom thou mayest thyself, by examination, have knowledge of all these things whereof we accuse him.'
      v:009: ACT:24:9 | 9 | 9 | And the Jews also added and said that these things were so.
      v:010: 'ACT:24:10 | 10 | 10 | Then Paul answered (the governor making a sign to him to speak): Knowing that for many years thou hast been judge over this nation, I will with good courage answer for myself.'
      v:011: 'ACT:24:11 | 11 | 11 | For thou mayest understand that there are yet but twelve days since I went up to adore in Jerusalem:'
      v:012: 'ACT:24:12 | 12 | 12 | And neither in the temple did they find me disputing with any man or causing any concourse of the people: neither in the synagogues, nor in the city.'
      v:013: ACT:24:13 | 13 | 13 | Neither can they prove unto thee the things whereof they now accuse me.
      v:014: 'ACT:24:14 | 14 | 14 | But this I confess to thee that according to the way which they call a heresy, so do I serve the Father and my God, believing all things which are written in the law and the prophets:'
      v:015: 'ACT:24:15 | 15 | 15 | Having hope in God, which these also themselves look for, that there shall be a resurrection of the just and unjust.'
      v:016: 'ACT:24:16 | 16 | 16 | And herein do I endeavour to have always a conscience without offence, towards God and towards men.'
      v:017: 'ACT:24:17 | 17 | 17 | Now after many years, I came to bring alms to my nation and offerings and vows.'
      v:018: 'ACT:24:18 | 18 | 18 | In which I was found purified in the temple: neither with multitude nor with tumult.'
      v:019: 'ACT:24:19 | 19 | 19 | But certain Jews of Asia, who ought to be present before thee and to accuse, if they had anything against me:'
      v:020: 'ACT:24:20 | 20 | 20 | Or let these men themselves say if they found in me any iniquity, when standing before the council,'
      v:021: 'ACT:24:21 | 21 | 21 | Except it be for this one voice only that I cried, standing among them: Concerning the resurrection of the dead am I judged this day by you.{VS:P}'
      v:022: 'ACT:24:22 | 22 | 22 | And Felix put them off, having most certain knowledge of this way, saying: When Lysias the tribune shall come down, I will hear you.'
      v:023: 'ACT:24:23 | 23 | 23 | And he commanded a centurion to keep him: and that he should be easy and that he should not prohibit any of his friends to minister unto him.'
      v:024: 'ACT:24:24 | 24 | 24 | And after some days, Felix, coming with Drusilla his wife, who was a Jew, sent for Paul and heard of him the faith that is in Christ Jesus.'
      v:025: 'ACT:24:25 | 25 | 25 | And as he treated of justice and chastity and of the judgment to come, Felix, being terrified, answered: for this time, go thy way: but when I have a convenient time, I will send for thee.'
      v:026: 'ACT:24:26 | 26 | 26 | Hoping also withal that money should be given him by Paul: for which cause also oftentimes sending for him, he spoke with him.'
      v:027: 'ACT:24:27 | 27 | 27 | But when two years were ended, Felix had for successor Portius Festus. And Felix being willing to shew the Jews a pleasure, left Paul bound.'
  c:025:
    footnotes: {}
    intro: Paul appeals to Caesar. King Agrippa desires to hear him.
    verses:
      v:001: 'ACT:25:1 | 1 | 1 | Now when Festus was come into the province, after three days, he went up to Jerusalem from Cæsarea.'
      v:002: 'ACT:25:2 | 2 | 2 | And the chief priests and principal men of the Jews went unto him against Paul: and they besought him,'
      v:003: 'ACT:25:3 | 3 | 3 | Requesting favour against him, that he would command him to be brought to Jerusalem, laying wait to kill him in the way.'
      v:004: 'ACT:25:4 | 4 | 4 | But Festus answered: That Paul was kept in Cæsarea: and that he himself would very shortly depart thither.'
      v:005: 'ACT:25:5 | 5 | 5 | Let them, therefore, saith he, among you that are able, go down with me and accuse him, if there be any crime in the man.'
      v:006: 'ACT:25:6 | 6 | 6 | And having tarried among them no more than eight or ten days, he went down to Cæsarea. And the next day, he sat in the judgment seat and commanded Paul to be brought.'
      v:007: 'ACT:25:7 | 7 | 7 | Who being brought, the Jews stood about him, who were come down from Jerusalem, objecting many and grievious causes, which they could not prove:'
      v:008: 'ACT:25:8 | 8 | 8 | Paul making answer for himself: Neither against the law of the Jews, nor against the temple, nor against Caesar, have I offended in any thing.'
      v:009: 'ACT:25:9 | 9 | 9 | But Festus, willing to shew the Jews a pleasure, answering Paul, said: Wilt thou go up to Jerusalem and there be judged of these things before me?'
      v:010: "ACT:25:10 | 10 | 10 | Then Paul said: I stand at Caesar's judgment seat, where I ought to be judged. To the Jews I have done no injury, as thou very well knowest."
      v:011: 'ACT:25:11 | 11 | 11 | For if I have injured them or have committed any thing worthy of death, I refuse not to die. But if there be none of these things whereof they accuse me, no man may deliver me to them. I appeal to Caesar.'
      v:012: 'ACT:25:12 | 12 | 12 | Then Festus, having conferred with the council, answered: Hast thou appealed to Caesar? To Caesar shalt thou go.{VS:P}'
      v:013: 'ACT:25:13 | 13 | 13 | And after some days, king Agrippa and Bernice came down to Cæsarea, to salute Festus.'
      v:014: 'ACT:25:14 | 14 | 14 | And as they tarried there many days, Festus told the king of Paul, saying: A certain man was left prisoner by Felix.'
      v:015: 'ACT:25:15 | 15 | 15 | About whom, when I was at Jerusalem, the chief priests and the ancients of the Jews came unto me, desiring condemnation against him.'
      v:016: 'ACT:25:16 | 16 | 16 | To whom I answered: it is not the custom of the Romans to condemn any man, before that he who is accused have his accusers present and have liberty to make his answer, to clear himself of the things laid to his charge.'
      v:017: 'ACT:25:17 | 17 | 17 | When therefore they were come hither, without any delay, on the day following, sitting in the judgment seat, I commanded the man to be brought.'
      v:018: 'ACT:25:18 | 18 | 18 | Against whom, when the accusers stood up, they brought no accusation of this which I thought ill of:'
      v:019: 'ACT:25:19 | 19 | 19 | But had certain questions of their own superstition against him, and of one Jesus deceased, whom Paul affirmed to be alive.'
      v:020: 'ACT:25:20 | 20 | 20 | I therefore being in a doubt of this manner of question, asked him whether he would go to Jerusalem and there be judged of these things.'
      v:021: 'ACT:25:21 | 21 | 21 | But Paul, appealing to be reserved unto the hearing of Augustus, I commanded him to be kept, till I might send him to Caesar.'
      v:022: 'ACT:25:22 | 22 | 22 | And Agrippa said to Festus: I would also hear the man, myself. To-morrow, said he, thou shalt hear him.'
      v:023: "ACT:25:23 | 23 | 23 | And on the next day, when Agrippa and Bernice were come with great pomp and had entered into the hall of audience with the tribunes and principal men of the city, at Festus' commandment, Paul was brought forth."
      v:024: 'ACT:25:24 | 24 | 24 | And Festus saith: King Agrippa and all ye men who are here present with us, you see this man, about whom all the multitude of the Jews dealt with me at Jerusalem, requesting and crying out that he ought not to live any longer.'
      v:025: 'ACT:25:25 | 25 | 25 | Yet have I found nothing that he hath committed worthy of death. But forasmuch as he himself hath appealed to Augustus, I have determined to send him.'
      v:026: 'ACT:25:26 | 26 | 26 | Of whom I have nothing certain to write to my lord. for which cause, I have brought him forth before you, and especially before thee, O king Agrippa, that, examination being made, I may have what to write.'
      v:027: ACT:25:27 | 27 | 27 | For it seemeth to me unreasonable to send a prisoner and not to signify the things laid to his charge.
  c:026:
    footnotes: {}
    intro: 'Paul gives an account to Agrippa of his life, conversion and calling.'
    verses:
      v:001: 'ACT:26:1 | 1 | 1 | Then Agrippa said to Paul: Thou art permitted to speak for thyself. Then Paul, stretching forth his hand, began to make his answer.'
      v:002: 'ACT:26:2 | 2 | 2 | I think myself happy, O king Agrippa, that I am to answer for myself this day before thee, touching all the things whereof I am accused by the Jews.'
      v:003: 'ACT:26:3 | 3 | 3 | Especially as thou knowest all, both customs and questions, that are among the Jews. Wherefore I beseech thee to hear me patiently.'
      v:004: 'ACT:26:4 | 4 | 4 | And my life indeed from my youth, which was from the beginning among my own nation in Jerusalem, all the Jews do know:'
      v:005: 'ACT:26:5 | 5 | 5 | Having known me from the beginning (if they will give testimony) that according to the most sure sect of our religion I lived, a Pharisee.'
      v:006: 'ACT:26:6 | 6 | 6 | And now for the hope of the promise that was made by God to the fathers, do I stand subject to judgment:'
      v:007: 'ACT:26:7 | 7 | 7 | Unto which, our twelve tribes, serving night and day, hope to come. for which hope, O king, I am accused by the Jews.'
      v:008: ACT:26:8 | 8 | 8 | Why should it be thought a thing incredible that God should raise the dead?
      v:009: ACT:26:9 | 9 | 9 | And I indeed did formerly think that I ought to do many things contrary to the name of Jesus of Nazareth.
      v:010: 'ACT:26:10 | 10 | 10 | Which also I did at Jerusalem: and many of the saints did I shut up in prison, having received authority of the chief priests. And when they were put to death, I brought the sentence.'
      v:011: 'ACT:26:11 | 11 | 11 | And oftentimes punishing them, in every synagogue, I compelled them to blaspheme: and being yet more mad against them, I persecuted them even unto foreign cities.'
      v:012: 'ACT:26:12 | 12 | 12 | Whereupon, when I was going to Damascus with authority and permission of the chief priest,'
      v:013: 'ACT:26:13 | 13 | 13 | At midday, O king, I saw in the way a light from heaven, above the brightness of the sun, shining round about me and them that were in company with me.'
      v:014: 'ACT:26:14 | 14 | 14 | And when we were all fallen down on the ground, I heard a voice speaking to me in the Hebrew tongue: Saul, Saul, why persecutest thou me? It is hard for thee to kick against the goad.'
      v:015: 'ACT:26:15 | 15 | 15 | And I said: Who art thou, Lord? And the Lord answered: I am Jesus whom thou persecutest.'
      v:016: 'ACT:26:16 | 16 | 16 | But rise up and stand upon thy feet: for to this end have I appeared to thee, that I may make thee a minister and a witness of those things which thou hast seen and of those things wherein I will appear to thee,'
      v:017: 'ACT:26:17 | 17 | 17 | Delivering thee from the people and from the nations unto which now I send thee:'
      v:018: 'ACT:26:18 | 18 | 18 | To open their eyes, that they may be converted from darkness to light and from the power of Satan to God, that they may receive forgiveness of sins and a lot among the saints, by the faith that is in me.'
      v:019: 'ACT:26:19 | 19 | 19 | Whereupon, O king Agrippa, I was not incredulous to the heavenly vision.'
      v:020: 'ACT:26:20 | 20 | 20 | But to them first that are at Damascus and at Jerusalem, and unto all the country of Judea, and to the Gentiles did I preach, that they should do penance and turn to God, doing works worthy of penance.'
      v:021: 'ACT:26:21 | 21 | 21 | For this cause, the Jews, when I was in the temple, having apprehended me, went about to kill me.'
      v:022: 'ACT:26:22 | 22 | 22 | But being aided by the help of God, I stand unto this day, witnessing both to small and great, saying no other thing than those which the prophets and Moses did say should come to pass:'
      v:023: ACT:26:23 | 23 | 23 | That Christ should suffer and that he should be the first that should rise from the dead and should shew light to the people and to the Gentiles.
      v:024: 'ACT:26:24 | 24 | 24 | As he spoke these things and made his answer, Festus said with a loud voice: Paul, thou art beside thyself: much learning doth make thee mad.'
      v:025: 'ACT:26:25 | 25 | 25 | And Paul said: I am not mad, most excellent Festus, but I speak words of truth and soberness.'
      v:026: 'ACT:26:26 | 26 | 26 | For the king knoweth of these things, to whom also I speak with confidence. for I am persuaded that none of these things are hidden from him. for neither was any of these things done in a corner.'
      v:027: 'ACT:26:27 | 27 | 27 | Believest thou the prophets, O king Agrippa? I know that thou believest.'
      v:028: 'ACT:26:28 | 28 | 28 | And Agrippa said to Paul: In a little thou persuadest me to become a Christian.'
      v:029: 'ACT:26:29 | 29 | 29 | And Paul said: I would to God that both in a little and in much, not only thou, but also all that hear me this day, should become such as I also am, except these bands.'
      v:030: 'ACT:26:30 | 30 | 30 | And the king rose up, and the governor and Bernice and they that sat with them.'
      v:031: 'ACT:26:31 | 31 | 31 | And when they were gone aside, they spoke among themselves, saying: This man hath done nothing worthy of death or of bands.'
      v:032: 'ACT:26:32 | 32 | 32 | And Agrippa said to Festus: This man might have been set at liberty, if he had not appealed to Caesar.'
  c:027:
    footnotes: {}
    intro: Paul is shipped for Rome. His voyage and shipwreck.
    verses:
      v:001: 'ACT:27:1 | 1 | 1 | And when it was determined that he should sail into Italy and that Paul, with the other prisoners, should be delivered to a centurion, named Julius, of the band Augusta,'
      v:002: 'ACT:27:2 | 2 | 2 | Going on board a ship of Adrumetum, we launched, meaning to sail by the coasts of Asia, Aristarchus, the Macedonian of Thessalonica, continuing with us.'
      v:003: 'ACT:27:3 | 3 | 3 | And the day following, we came to Sidon. And Julius, treating Paul courteously, permitted him to go to his friends and to take care of himself.'
      v:004: 'ACT:27:4 | 4 | 4 | And when we had launched from thence, we sailed under Cyprus, because the winds were contrary.'
      v:005: 'ACT:27:5 | 5 | 5 | And sailing over the sea of Cilicia and Pamphylia, we came to Lystra, which is in Lycia.'
      v:006: 'ACT:27:6 | 6 | 6 | And there, the centurion, finding a ship of Alexandria sailing into Italy, removed us into it.'
      v:007: 'ACT:27:7 | 7 | 7 | And when for many days we had sailed slowly and were scarce come over against Gnidus, the wind not suffering us, we sailed near Crete by Salmone.'
      v:008: 'ACT:27:8 | 8 | 8 | And with much ado sailing by it, we came into a certain place, which is called Good-havens, nigh to which was the city of Thalassa.'
      v:009: 'ACT:27:9 | 9 | 9 | And when much time was spent and when sailing now was dangerous, because the fast was now past, Paul comforted them,'
      v:010: 'ACT:27:10 | 10 | 10 | Saying to them: Ye men, I see that the voyage beginneth to be with injury and much damage, not only of the lading and ship, but also of our lives.'
      v:011: 'ACT:27:11 | 11 | 11 | But the centurion believed the pilot and the master of the ship, more than those things which were said by Paul.'
      v:012: 'ACT:27:12 | 12 | 12 | And whereas it was not a commodious haven to winter in, the greatest part gave counsel to sail thence, if by any means they might reach Phenice, to winter there, which is a haven of Crete, looking towards the south-west and north-west.'
      v:013: 'ACT:27:13 | 13 | 13 | And the south wind gently blowing, thinking that they had obtained their purpose, when they had loosed from Asson, they sailed close by Crete.{VS:P}'
      v:014: 'ACT:27:14 | 14 | 14 | But not long after, there arose against it a tempestuous wind, called Euroaquilo.'
      v:015: 'ACT:27:15 | 15 | 15 | And when the ship was caught and could not bear up against the wind, giving up the ship to the winds, we were driven.'
      v:016: 'ACT:27:16 | 16 | 16 | And running under a certain island that is called Cauda, we had much work to come by the boat.'
      v:017: 'ACT:27:17 | 17 | 17 | Which being taken up, they used helps, undergirding the ship: and fearing lest they should fall into the quicksands, they let down the sail yard and so were driven.'
      v:018: 'ACT:27:18 | 18 | 18 | And we, being mightily tossed with the tempest, the next day they lightened the ship.'
      v:019: ACT:27:19 | 19 | 19 | And the third day they cast out with their own hands the tackling of the ship.
      v:020: 'ACT:27:20 | 20 | 20 | And when neither sun nor stars appeared for many days and no small storm lay on us, all hope of our being saved was now taken away.'
      v:021: 'ACT:27:21 | 21 | 21 | And after they had fasted a long time, Paul standing forth in the midst of them, said: You should indeed, O ye men, have hearkened unto me and not have loosed from Crete and have gained this harm and loss.'
      v:022: "ACT:27:22 | 22 | 22 | And now I exhort you to be of good cheer. for there shall be no loss of any man's life among you, but only of the ship."
      v:023: 'ACT:27:23 | 23 | 23 | For an angel of God, whose I am and whom I serve, stood by me this night,'
      v:024: 'ACT:27:24 | 24 | 24 | Saying: Fear not, Paul, thou must be brought before Caesar; and behold, God hath given thee all them that sail with thee.'
      v:025: 'ACT:27:25 | 25 | 25 | Wherefore, sirs, be of good cheer: for I believe God, that it shall so be, as it hath been told me.'
      v:026: ACT:27:26 | 26 | 26 | And we must come unto a certain island.
      v:027: 'ACT:27:27 | 27 | 27 | But after the fourteenth night was come, as we were sailing in Adria, about midnight, the shipmen deemed that they discovered some country.'
      v:028: 'ACT:27:28 | 28 | 28 | Who also sounding, found twenty fathoms: and going on a little further, they found fifteen fathoms.'
      v:029: 'ACT:27:29 | 29 | 29 | Then fearing lest we should fall upon rough places, they cast four anchors out of the stern: and wished for the day.'
      v:030: 'ACT:27:30 | 30 | 30 | But as the shipmen sought to fly out of the ship, having let down the boat into the sea, under colour, as though they would have cast anchors out of the forepart of the ship,'
      v:031: 'ACT:27:31 | 31 | 31 | Paul said to the centurion and to the soldiers: Except these stay in the ship, you cannot be saved.'
      v:032: ACT:27:32 | 32 | 32 | Then the soldiers cut off the ropes of the boat and let her fall off.
      v:033: 'ACT:27:33 | 33 | 33 | And when it began to be light, Paul besought them all to take meat, saying: This day is the fourteenth day that you have waited and continued fasting, taking nothing.'
      v:034: "ACT:27:34 | 34 | 34 | Wherefore, I pray you to take some meat for your health's sake: for there shall not an hair of the head of any of you perish."
      v:035: 'ACT:27:35 | 35 | 35 | And when he had said these things, taking bread, he gave thanks to God in the sight of them all. And when he had broken it, he began to eat.'
      v:036: 'ACT:27:36 | 36 | 36 | Then were they all of better cheer: and they also took some meat.'
      v:037: ACT:27:37 | 37 | 37 | And we were in all in the ship two hundred threescore and sixteen souls.
      v:038: 'ACT:27:38 | 38 | 38 | And when they had eaten enough, they lightened the ship, casting the wheat into the sea.'
      v:039: 'ACT:27:39 | 39 | 39 | And when it was day, they knew not the land. But they discovered a certain creek that had a shore, into which they minded, if they could, to thrust in the ship.'
      v:040: 'ACT:27:40 | 40 | 40 | And when they had taken up the anchors, they committed themselves to the sea, loosing withal the rudder bands. And hoisting up the mainsail to the wind, they made towards shore.'
      v:041: 'ACT:27:41 | 41 | 41 | And when we were fallen into a place where two seas met, they run the ship aground. And the forepart indeed, sticking fast, remained unmoveable: but the hinder part was broken with the violence of the sea.'
      v:042: "ACT:27:42 | 42 | 42 | And the soldiers' counsel was that they should kill the prisoners, lest any of them, swimming out should escape."
      v:043: 'ACT:27:43 | 43 | 43 | But the centurion, willing to save Paul, forbade it to be done. And he commanded that they who could swim should cast themselves first into the sea and save themselves and get to land.'
      v:044: 'ACT:27:44 | 44 | 44 | And the rest, some they carried on boards and some on those things that belonged to the ship. And so it came to pass that every soul got safe to land.'
