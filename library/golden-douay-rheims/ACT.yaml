    intro: Paul’s conversion and zeal. Peter heals Eneas and raises up Tabitha to life.
    verses:
      v:001: 'ACT:9:1 | 1 | 1 | And Saul, as yet breathing out threatenings and slaughter against the disciples of the Lord, went to the high priest'
      v:002: 'ACT:9:2 | 2 | 2 | And asked of him letters to Damascus, to the synagogues: that if he found any men and women of this way, he might bring them bound to Jerusalem.{VS:P}'
      v:003: 'ACT:9:3 | 3 | 3 | And as he went on his journey, it came to pass that he drew nigh to Damascus. And suddenly a light from heaven shined round about him.'
      v:004: 'ACT:9:4 | 4 | 4 | And falling on the ground, he heard a voice saying to him: Saul, Saul, why persecutest thou me?'
      v:005: 'ACT:9:5 | 5 | 5 | Who said: Who art thou, Lord? And he: I am Jesus whom thou persecutest. It is hard for thee to kick against the goad.'
      v:006: 'ACT:9:6 | 6 | 6 | And he, trembling and astonished, said: Lord, what wilt thou have me to do?'
      v:007: 'ACT:9:7 | 7 | 7 | And the Lord said to him: Arise and go into the city; and there it shall be told thee what thou must do. Now the men who went in company with him stood amazed, hearing indeed a voice but seeing no man.'
      v:008: 'ACT:9:8 | 8 | 8 | And Saul arose from the ground: and when his eyes were opened, he saw nothing. But they, leading him by the hands, brought him to Damascus.'
      v:009: 'ACT:9:9 | 9 | 9 | And he was there three days without sight: and he did neither eat nor drink.{VS:P}'
      v:010: 'ACT:9:10 | 10 | 10 | Now there was a certain disciple at Damascus, named Ananias. And the Lord said to him in a vision: Ananias, And he said: Behold I am here, Lord.'
      v:011: 'ACT:9:11 | 11 | 11 | And the Lord said to him: Arise and go into the street that is called Strait and seek in the house of Judas, one named Saul of Tarsus. for behold he prayeth.'
      v:012: 'ACT:9:12 | 12 | 12 | (And he saw a man named Ananias coming in and putting his hands upon him, that he might receive his sight.)'
      v:013: 'ACT:9:13 | 13 | 13 | But Ananias answered: Lord, I have heard by many of this man, how much evil he hath done to thy saints in Jerusalem.'
      v:014: ACT:9:14 | 14 | 14 | And here he hath authority from the chief priests to bind all that invoke thy name.
      v:015: 'ACT:9:15 | 15 | 15 | And the Lord said to him: Go thy way: for this man is to me a vessel of election, to carry my name before the Gentiles and kings and the children of Israel.'
      v:016: "ACT:9:16 | 16 | 16 | For I will shew him how great things he must suffer for my name's sake.{VS:P}"
      v:017: 'ACT:9:17 | 17 | 17 | And Ananias went his way and entered into the house. And laying his hands upon him, he said: Brother Saul, the Lord Jesus hath sent me, he that appeared to thee in the way as thou camest, that thou mayest receive thy sight and be filled with the Holy Ghost.'
      v:018: 'ACT:9:18 | 18 | 18 | And immediately there fell from his eyes as it were scales: and he received his sight. And rising up, he was baptized.'
      v:019: 'ACT:9:19 | 19 | 19 | And when he had taken meat, he was strengthened. And he was with the disciples that were at Damascus, for some days.'
      v:020: 'ACT:9:20 | 20 | 20 | And immediately he preached Jesus in the synagogues, that he is the son of God.'
      v:021: 'ACT:9:21 | 21 | 21 | And all that heard him were astonished and said: Is not this he who persecuted in Jerusalem those that called upon this name and came hither for that intent, that he might carry them bound to the chief priests?'
      v:022: 'ACT:9:22 | 22 | 22 | But Saul increased much more in strength and confounded the Jews who dwelt at Damascus, affirming that this is the Christ.'
      v:023: 'ACT:9:23 | 23 | 23 | And when many days were passed, the Jews consulted together to kill him.'
      v:024: 'ACT:9:24 | 24 | 24 | But their lying in wait was made known to Saul. And they watched the gates also day and night, that they might kill him.'
      v:025: 'ACT:9:25 | 25 | 25 | But the disciples, taking him in the night, conveyed him away by the wall, letting him down in a basket.{VS:P}'
      v:026: 'ACT:9:26 | 26 | 26 | And when he was come into Jerusalem, he essayed to join himself to the disciples: and they all were afraid of him, not believing that he was a disciple.'
      v:027: 'ACT:9:27 | 27 | 27 | But Barnabas took him and brought him to the apostles and told them how he had seen the Lord, and that he had spoken to him: and how in Damascus he had dealt confidently in the name of Jesus.'
      v:028: 'ACT:9:28 | 28 | 28 | And he was with them, coming in and going out in Jerusalem and dealing confidently in the name of the Lord.'
      v:029: 'ACT:9:29 | 29 | 29 | He spoke also to the Gentiles and disputed with the Greeks. But they sought to kill him.{VS:P}'
      v:030: 'ACT:9:30 | 30 | 30 | Which when the brethren had known, they brought him down to Cæsarea and sent him away to Tarsus.'
      v:031: 'ACT:9:31 | 31 | 31 | Now, the church had peace throughout all Judea and Galilee and Samaria: and was edified, walking in the fear of the Lord: and was filled with the consolation of the Holy Ghost.{VS:P}'
      v:032: 'ACT:9:32 | 32 | 32 | And it came to pass that Peter, as he passed through, visiting all, came to the saints who dwelt at Lydda.'
      v:033: 'ACT:9:33 | 33 | 33 | And he found there a certain man named Eneas, who had kept his bed for eight years, who was ill of the palsy.'
      v:034: 'ACT:9:34 | 34 | 34 | And Peter said to him: Eneas, the Lord Jesus Christ healeth thee. Arise and make thy bed. And immediately he arose.'
      v:035: 'ACT:9:35 | 35 | 35 | And all that dwelt at Lydda and Saron saw him: who were converted to the Lord.{VS:P}'
      v:036: 'ACT:9:36 | 36 | 36 | And in Joppe there was a certain disciple named Tabitha, which by interpretation is called Dorcas. This woman was full of good works and almsdeeds which she did.'
      v:037: 'ACT:9:37 | 37 | 37 | And it came to pass in those days that she was sick and died. Whom when they had washed, they laid her in an upper chamber.'
      v:038: 'ACT:9:38 | 38 | 38 | And forasmuch as Lydda was nigh to Joppe, the disciples, hearing that Peter was there, sent unto him two men, desiring him that he would not be slack to come unto them.'
      v:039: 'ACT:9:39 | 39 | 39 | And Peter rising up went with them. And when he was come, they brought him into the upper chamber. And all the widows stood about him, weeping and shewing him the coats and garments which Dorcas made them.'
      v:040: 'ACT:9:40 | 40 | 40 | And they all being put forth, Peter, kneeling down, prayed. And turning to the body, he said: Tabitha, arise. And she opened her eyes and, seeing Peter, sat up.'
      v:041: 'ACT:9:41 | 41 | 41 | And giving her his hand, he lifted her up. And when he had called the saints and the widows, he presented her alive.'
      v:042: ACT:9:42 | 42 | 42 | And it was made known throughout all Joppe. And many believed in the Lord.
      v:043: 'ACT:9:43 | 43 | 43 | And it came to pass that he abode many days in Joppe, with one Simon a tanner.'
  c:010:
    footnotes:
      v:035:
        - match: in every nation
          note: 'That is to say, not only Jews, but Gentiles also, of what nation soever, are acceptable to God, if they fear him and work justice. But then true faith is always to be presupposed, without which (saith St. Paul, Heb. 11. 6) it is impossible to please God. Beware then of the error of those, who would infer from this passage, that men of all religions may be pleasing to God. For since none but the true religion can be from God, all other religions must be from the father of lies, and therefore highly displeasing to the God of truth.'
          quote: In every nation
    intro: Cornelius is received into the church. Peter’s vision.
    verses:
      v:001: 'ACT:10:1 | 1 | 1 | And there was a certain man in Cæsarea, named Cornelius, a centurion of that which is called the Italian band:'
      v:002: 'ACT:10:2 | 2 | 2 | A religious man, and fearing God with all his house, giving much alms to the people and always praying to God.'
      v:003: 'ACT:10:3 | 3 | 3 | This man saw in a vision manifestly, about the ninth hour of the day, an angel of God coming in unto him and saying to him: Cornelius.'
      v:004: 'ACT:10:4 | 4 | 4 | And he, beholding him, being seized with fear, said: What is it, Lord? And he said to him: Thy prayers and thy alms are ascended for a memorial in the sight of God.'
      v:005: 'ACT:10:5 | 5 | 5 | And now send men to Joppe: and call hither one Simon, who is surnamed Peter.'
      v:006: 'ACT:10:6 | 6 | 6 | He lodgeth with one Simon a tanner, whose house is by the sea side. He will tell thee what thou must do.'
      v:007: 'ACT:10:7 | 7 | 7 | And when the angel who spoke to him was departed, he called two of his household servants and a soldier who feared the Lord, of them that were under him.'
      v:008: 'ACT:10:8 | 8 | 8 | To whom when he had related all, he sent them to Joppe.{VS:P}'
      v:009: 'ACT:10:9 | 9 | 9 | And on the next day, whilst they were going on their journey and drawing nigh to the city, Peter went up to the higher parts of the house to pray, about the sixth hour.'
      v:010: 'ACT:10:10 | 10 | 10 | And being hungry, he was desirous to taste somewhat. And as they were preparing, there came upon him an ecstasy of mind.'
      v:011: 'ACT:10:11 | 11 | 11 | And he saw the heaven opened and a certain vessel descending, as it were a great linen sheet let down by the four corners from heaven to the earth:'
      v:012: ACT:10:12 | 12 | 12 | Wherein were all manner of four-footed beasts and creeping things of the earth and fowls of the air.
      v:013: 'ACT:10:13 | 13 | 13 | And there came a voice to him: Arise, Peter. Kill and eat.'
      v:014: 'ACT:10:14 | 14 | 14 | But Peter said: Far be it from me. for I never did eat any thing that is common and unclean.'
      v:015: 'ACT:10:15 | 15 | 15 | And the voice spoke to him again the second time: That which God hath cleansed, do not thou call common.'
      v:016: ACT:10:16 | 16 | 16 | And this was done thrice. And presently the vessel was taken up into heaven.
      v:017: "ACT:10:17 | 17 | 17 | Now, whilst Peter was doubting within himself what the vision that he had seen should mean, behold the men who were sent from Cornelius, inquiring for Simon's house, stood at the gate."
      v:018: 'ACT:10:18 | 18 | 18 | And when they had called, they asked if Simon, who is surnamed Peter, were lodged there.'
      v:019: 'ACT:10:19 | 19 | 19 | And as Peter was thinking of the vision, the Spirit said to him: Behold three men seek thee.'
      v:020: 'ACT:10:20 | 20 | 20 | Arise, therefore: get thee down and go with them, doubting nothing: for I have sent them.'
      v:021: 'ACT:10:21 | 21 | 21 | Then Peter, going down to the men, said: Behold, I am he whom you seek. What is the cause for which you are come?'
      v:022: 'ACT:10:22 | 22 | 22 | Who said: Cornelius, a centurion, a just man and one that feareth God, and having good testimony from all the nation of the Jews, received an answer of an holy angel, to send for thee into his house And to hear words of thee.'
      v:023: 'ACT:10:23 | 23 | 23 | Then bringing them in, he lodged them. And the day following, he arose and went with them: and some of the brethren from Joppe accompanied him.{VS:P}'
      v:024: 'ACT:10:24 | 24 | 24 | And the morrow after, he entered into Cæsarea. And Cornelius waited for them, having called together his kinsmen and special friends.'
      v:025: 'ACT:10:25 | 25 | 25 | And it came to pass that when Peter was come in, Cornelius came to meet him and falling at his feet adored.'
      v:026: 'ACT:10:26 | 26 | 26 | But Peter lifted him up, saying: Arise: I myself also am a man.'
      v:027: 'ACT:10:27 | 27 | 27 | And talking with him, he went in and found many that were come together.'
      v:028: 'ACT:10:28 | 28 | 28 | And he said to them: you know how abominable it is for a man that is a Jew to keep company or to come unto one of another nation: but God hath shewed to me, to call no man common or unclean.'
      v:029: 'ACT:10:29 | 29 | 29 | For which cause, making no doubt, I came when I was sent for. I ask, therefore, for what cause you have sent for me?'
      v:030: 'ACT:10:30 | 30 | 30 | And Cornelius said: Four days ago, unto this hour, I was praying in my house, at the ninth hour and behold a man stood before me in white apparel and said:'
      v:031: 'ACT:10:31 | 31 | 31 | Cornelius, thy prayer is heard and thy alms are had in remembrance in the sight of God.'
      v:032: 'ACT:10:32 | 32 | 32 | Send therefore to Joppe: and call hither Simon, who is surnamed Peter. He lodgeth in the house of Simon a tanner, by the sea side.'
      v:033: 'ACT:10:33 | 33 | 33 | Immediately therefore I sent to thee: and thou hast done well in coming. Now, therefore, all we are present in thy sight to hear all things whatsoever are commanded thee by the Lord.{VS:P}'
      v:034: 'ACT:10:34 | 34 | 34 | And Peter opening his mouth, said: in very deed I perceive that God is not a respecter of persons.'
      v:035: 'ACT:10:35 | 35 | 35 | But {FOOTNOTE:BEGIN 0}in every nation{FOOTNOTE:END}, he that feareth him and worketh justice is acceptable to him.'
      v:036: 'ACT:10:36 | 36 | 36 | God sent the word to the children of Israel, preaching peace by Jesus Christ (He is Lord of all).'
      v:037: 'ACT:10:37 | 37 | 37 | You know the word which hath been published through all Judea: for it began from Galilee, after the baptism which John preached.'
      v:038: 'ACT:10:38 | 38 | 38 | Jesus of Nazareth: how God anointed him with the Holy Ghost and with power, who went about doing good and healing all that were oppressed by the devil, for God was with him.'
      v:039: 'ACT:10:39 | 39 | 39 | And we are witnesses of all things that he did in the land of the Jews and in Jerusalem: whom they killed, hanging him upon a tree.'
      v:040: 'ACT:10:40 | 40 | 40 | Him God raised up the third day and gave him to be made manifest,'
      v:041: 'ACT:10:41 | 41 | 41 | Not to all the people, but to witnesses preordained by God, even to us, who did eat and drink with him, after he arose again from the dead.'
      v:042: ACT:10:42 | 42 | 42 | And he commanded us to preach to the people and to testify that it is he who was appointed by God to be judge of the living and of the dead.
      v:043: 'ACT:10:43 | 43 | 43 | To him all the prophets give testimony, that by his name all receive remission of sins, who believe in him.{VS:P}'
      v:044: 'ACT:10:44 | 44 | 44 | While Peter was yet speaking these words, the Holy Ghost fell on all them that heard the word.'
      v:045: 'ACT:10:45 | 45 | 45 | And the faithful of the circumcision, who came with Peter, were astonished for that the grace of the Holy Ghost was poured out upon the Gentiles also.'
      v:046: ACT:10:46 | 46 | 46 | For they heard them speaking with tongues and magnifying God.
      v:047: 'ACT:10:47 | 47 | 47 | Then Peter answered: Can any man forbid water, that these should not be baptized, who have received the Holy Ghost, as well as we?'
      v:048: ACT:10:48 | 48 | 48 | And he commanded them to be baptized in the name of the Lord Jesus Christ. Then they desired him to tarry with them some days.
