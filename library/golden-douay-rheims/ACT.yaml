    intro: Saul and Barnabas are sent forth by the Holy Ghost. They preach in Cyprus and in Antioch of Pisidia.
    verses:
      v:001: 'ACT:13:1 | 1 | 1 | Now there were in the church which was at Antioch prophets and doctors, among whom was Barnabas and Simon who was called Niger, and Lucius of Cyrene and Manahen who was the foster brother of Herod the tetrarch, and Saul.'
      v:002: 'ACT:13:2 | 2 | 2 | And as they were ministering to the Lord and fasting, the Holy Ghost said to them: Separate me Saul and Barnabas, for the work whereunto I have taken them.'
      v:003: 'ACT:13:3 | 3 | 3 | Then they fasting and praying and imposing their hands upon them, sent them away.{VS:P}'
      v:004: 'ACT:13:4 | 4 | 4 | So they, being sent by the Holy Ghost, went to Seleucia: and from thence they sailed to Cyprus.'
      v:005: 'ACT:13:5 | 5 | 5 | And when they were come to Salamina, they preached the word of God in the synagogues of the Jews. And they had John also in the ministry.'
      v:006: 'ACT:13:6 | 6 | 6 | And when they had gone through the whole island, as far as Paphos, they found a certain man, a magician, a false prophet, a Jew, whose name was Bar-Jesu:'
      v:007: 'ACT:13:7 | 7 | 7 | Who was with the proconsul Sergius Paulus, a prudent man. He, sending for Barnabas and Saul, desired to hear the word of God.'
      v:008: 'ACT:13:8 | 8 | 8 | But Elymas the magician (for so his name is interpreted) withstood them, seeking to turn away the proconsul from the faith.'
      v:009: 'ACT:13:9 | 9 | 9 | Then Saul, otherwise Paul, filled with the Holy Ghost, looking upon him,'
      v:010: 'ACT:13:10 | 10 | 10 | Said: O full of all guile and of all deceit, child of the devil, enemy of all justice, thou ceasest not to pervert the right ways of the Lord.'
      v:011: 'ACT:13:11 | 11 | 11 | And now behold, the hand of the Lord is upon thee: and thou shalt be blind, not seeing the sun for a time. And immediately there fell a mist and darkness upon him: and going about, he sought some one to lead him by the hand.'
      v:012: 'ACT:13:12 | 12 | 12 | Then the proconsul, when he had seen what was done, believed, admiring at the doctrine of the Lord.{VS:P}'
      v:013: 'ACT:13:13 | 13 | 13 | Now when Paul and they that were with him had sailed from Paphos, they came to Perge in Pamphylia. And John departing from them, returned to Jerusalem.'
      v:014: 'ACT:13:14 | 14 | 14 | But they, passing through Perge, came to Antioch in Pisidia: and, entering into the Synagogue on the sabbath day, they sat down.'
      v:015: 'ACT:13:15 | 15 | 15 | And after the reading of the law and the prophets, the rulers of the synagogue sent to them, saying: Ye men, brethren, if you have any word of exhortation to make to the people, speak.{VS:P}'
      v:016: 'ACT:13:16 | 16 | 16 | Then Paul rising up and with his hand bespeaking silence, said: Ye men of Israel and you that fear God, give ear.'
      v:017: 'ACT:13:17 | 17 | 17 | The God of the people of Israel chose our fathers and exalted the people when they were sojourners in the land of Egypt: And with an high arm brought them out from thence:'
      v:018: 'ACT:13:18 | 18 | 18 | And for the space of forty years endured their manners in the desert:'
      v:019: 'ACT:13:19 | 19 | 19 | And, destroying seven nations in the land of Chanaan, divided their land among them by lot.'
      v:020: 'ACT:13:20 | 20 | 20 | As it were, after four hundred and fifty years. And after these things, he gave unto them judges, until Samuel the prophet.'
      v:021: 'ACT:13:21 | 21 | 21 | And after that they desired a king: and God gave them Saul the son of Cis, a man of the tribe of Benjamin, forty years.'
      v:022: 'ACT:13:22 | 22 | 22 | And when he had removed him, he raised them up David to be king: to whom giving testimony, he said: I have found David, the son of Jesse, a man according to my own heart, who shall do all my wills.'
      v:023: "ACT:13:23 | 23 | 23 | Of this man's seed, God, according to his promise, hath raised up to Israel a Saviour Jesus:"
      v:024: 'ACT:13:24 | 24 | 24 | John first preaching, before his coming, the baptism of penance to all the people of Israel.'
      v:025: 'ACT:13:25 | 25 | 25 | And when John was fulfilling his course, he said: I am not he whom you think me to be. But behold, there cometh one after me, whose shoes of his feet I am not worthy to loose.'
      v:026: 'ACT:13:26 | 26 | 26 | Men, brethren, children of the stock of Abraham, and whosoever among you fear God: to you the word of this salvation is sent.'
      v:027: 'ACT:13:27 | 27 | 27 | For they that inhabited Jerusalem and the rulers thereof, not knowing him, nor the voices of the prophets which are read every sabbath, judging him, have fulfilled them.'
      v:028: 'ACT:13:28 | 28 | 28 | And finding no cause of death in him, they desired of Pilate that they might kill him.'
      v:029: 'ACT:13:29 | 29 | 29 | And when they had fulfilled all things that were written of him, taking him down from the tree, they laid him in a sepulchre.'
      v:030: ACT:13:30 | 30 | 30 | But God raised him up from the dead the third day.
      v:031: 'ACT:13:31 | 31 | 31 | Who was seen for many days by them who came up with him from Galilee to Jerusalem, who to this present are his witnesses to the people.'
      v:032: 'ACT:13:32 | 32 | 32 | And we declare unto you that the promise which was made to our fathers,'
      v:033: 'ACT:13:33 | 33 | 33 | This same God hath fulfilled to our children, raising up Jesus, as in the second psalm also is written: Thou art my Son: this day have I begotten thee.'
      v:034: 'ACT:13:34 | 34 | 34 | And to shew that he raised him up from the dead, not to return now any more to corruption, he said thus: {FOOTNOTE:BEGIN 0}I will give you the holy{FOOTNOTE:END} things of David, faithful.'
      v:035: 'ACT:13:35 | 35 | 35 | And therefore, in another place also, he saith: Thou shalt not suffer thy holy one to see corruption.'
      v:036: 'ACT:13:36 | 36 | 36 | For David, when he had served in his generation, according to the will of God, slept: and was laid unto his fathers and saw corruption.'
      v:037: ACT:13:37 | 37 | 37 | But he whom God hath raised from the dead saw no corruption.
      v:038: 'ACT:13:38 | 38 | 38 | Be it known therefore to you, men, brethren, that through him forgiveness of sins is preached to you: and from all the things from which you could not be justified by the law of Moses.'
      v:039: ACT:13:39 | 39 | 39 | In him every one that believeth is justified.
      v:040: 'ACT:13:40 | 40 | 40 | Beware, therefore, lest that come upon you which is spoken in the prophets:'
      v:041: 'ACT:13:41 | 41 | 41 | {VS:VERSE:BEGIN}Behold, ye despisers, and wonder and perish: for I work a work in your days, a work which you will not believe, if any man shall tell it you.{VS:VERSE:END}'
      v:042: 'ACT:13:42 | 42 | 42 | And as they went out, they desired them that on the next sabbath they would speak unto them these words.'
      v:043: 'ACT:13:43 | 43 | 43 | And when the synagogue was broken up, many of the Jews and of the strangers who served God followed Paul and Barnabas: who, speaking to them, persuaded them to continue in the grace of God.{VS:P}'
      v:044: 'ACT:13:44 | 44 | 44 | But the next sabbath day, the whole city almost came together, to hear the word of God.'
      v:045: 'ACT:13:45 | 45 | 45 | And the Jews, seeing the multitudes, were filled with envy and contradicted those things which were said by Paul, blaspheming.'
      v:046: 'ACT:13:46 | 46 | 46 | Then Paul and Barnabas said boldly: To you it behoved us first to speak the word of God: but because you reject it and judge yourselves unworthy of eternal life, behold we turn to the Gentiles.'
      v:047: 'ACT:13:47 | 47 | 47 | For so the Lord hath commanded us: I have set thee to be the light of the Gentiles: that thou mayest be for salvation unto the utmost part of the earth.'
      v:048: 'ACT:13:48 | 48 | 48 | And the Gentiles hearing it were glad and glorified the word of the Lord: and as many as were ordained to life everlasting believed.'
      v:049: ACT:13:49 | 49 | 49 | And the word of the Lord was published throughout the whole country.
      v:050: 'ACT:13:50 | 50 | 50 | But the Jews stirred up religious and honourable women and the chief men of the city: and raised persecution against Paul and Barnabas: and cast them out of their coasts.'
      v:051: 'ACT:13:51 | 51 | 51 | But they, shaking off the dust of their feet against them, came to Iconium.'
      v:052: ACT:13:52 | 52 | 52 | And the disciples were filled with joy and with the Holy Ghost.
  c:014:
    footnotes: {}
    intro: Paul and Barnabas preach in Iconium and Lystra. Paul heals a cripple. They are taken for gods. Paul is stoned. They preach in Derbe and Perge.
    verses:
      v:001: ACT:14:1 | 1 | 1 | And it came to pass in Iconium that they entered together into the synagogue of the Jews and so spoke that a very great multitude both of the Jews and of the Greeks did believe.
      v:002: ACT:14:2 | 2 | 2 | But the unbelieving Jews stirred up and incensed the minds of the Gentiles against the brethren.
      v:003: 'ACT:14:3 | 3 | 3 | A long time therefore they abode there, dealing confidently in the Lord, who gave testimony to the word of his grace, granting signs and wonders to be done by their hands.'
      v:004: 'ACT:14:4 | 4 | 4 | And the multitude of the city was divided. And some of them indeed held with the Jews, but some with the apostles.{VS:P}'
      v:005: 'ACT:14:5 | 5 | 5 | And when there was an assault made by the Gentiles and the Jews with their rulers, to use them contumeliously and to stone them:'
      v:006: 'ACT:14:6 | 6 | 6 | They, understanding it, fled to Lystra and Derbe, cities of Lycaonia, and to the whole country round about: and were there preaching the gospel.'
      v:007: "ACT:14:7 | 7 | 7 | And there sat a certain man at Lystra, impotent in his feet, a cripple from his mother's womb, who never had walked."
      v:008: 'ACT:14:8 | 8 | 8 | This same heard Paul speaking. Who looking upon him and seeing that he had faith to be healed,'
      v:009: 'ACT:14:9 | 9 | 9 | Said with a loud voice: Stand upright on thy feet. And he leaped up and walked.'
      v:010: 'ACT:14:10 | 10 | 10 | And when the multitudes had seen what Paul had done, they lifted up their voice in the Lycaonian tongue, saying: The gods are come down to us in the likeness of men.'
      v:011: 'ACT:14:11 | 11 | 11 | And they called Barnabas, Jupiter: but Paul, Mercury: because he was chief speaker.'
      v:012: 'ACT:14:12 | 12 | 12 | The priest also of Jupiter that was before the city, bringing oxen and garlands before the gate, would have offered sacrifice with the people.'
      v:013: 'ACT:14:13 | 13 | 13 | Which, when the apostles Barnabas and Paul had heard, rending their clothes, they leaped out among the people, crying,'
      v:014: 'ACT:14:14 | 14 | 14 | And saying: Ye men, why do ye these things? We also are mortals, men like unto you, preaching to you to be converted from these vain things to the living God, who made the heaven and the earth and the sea and all things that are in them:'
      v:015: 'ACT:14:15 | 15 | 15 | Who in times past, suffered all nations to walk in their own ways.'
      v:016: 'ACT:14:16 | 16 | 16 | Nevertheless he left not himself without testimony, doing good from heaven, giving rains and fruitful Seasons, filling our hearts with food and gladness.'
      v:017: 'ACT:14:17 | 17 | 17 | And speaking these things, they scarce restrained the people from sacrificing to them.'
      v:018: 'ACT:14:18 | 18 | 18 | Now there came thither certain Jews from Antioch and Iconium: and, persuading the multitude and stoning Paul, drew him out of the city, thinking him to be dead.'
      v:019: 'ACT:14:19 | 19 | 19 | But as the disciples stood round about him, he rose up and entered into the city: and the next day he departed with Barnabas to Derbe.{VS:P}'
      v:020: 'ACT:14:20 | 20 | 20 | And when they had preached the gospel to that city and had taught many, they returned again to Lystra and to Iconium and to Antioch:'
      v:021: 'ACT:14:21 | 21 | 21 | Confirming the souls of the disciples and exhorting them to continue in the faith: and that through many tribulations we must enter into the kingdom of God.'
      v:022: 'ACT:14:22 | 22 | 22 | And when they had ordained to them priests in every church and had prayed with fasting, they commended them to the Lord, in whom they believed.'
      v:023: 'ACT:14:23 | 23 | 23 | And passing through Pisidia, they came into Pamphylia.'
      v:024: 'ACT:14:24 | 24 | 24 | And having spoken the word of the Lord in Perge, they went down into Attalia.'
      v:025: 'ACT:14:25 | 25 | 25 | And thence they sailed to Antioch, from whence they had been delivered to the grace of God, unto the work which they accomplished.'
      v:026: 'ACT:14:26 | 26 | 26 | And when they were come and had assembled the church, they related what great things God had done with them and how he had opened the door of faith to the Gentiles.'
      v:027: ACT:14:27 | 27 | 27 | And they abode no small time with the disciples.
  c:015:
    footnotes:
      v:029:
        - match: from blood and from things strangled
          note: 'The use of these things, though of their own nature indifferent, was here prohibited, to bring the Jews more easily to admit of the society of the Gentiles; and to exercise the latter in obedience. But this prohibition was but temporary, and has long since ceased to oblige; more especially in the western churches.'
          quote: 'From blood, and from things strangled'
    intro: A dissension about circumcision. The decision and letter of the council of Jerusalem.
    verses:
      v:001: 'ACT:15:1 | 1 | 1 | And some, coming down from Judea, taught the brethren: That, except you be circumcised after the manner of Moses, you cannot be saved.'
      v:002: 'ACT:15:2 | 2 | 2 | And when Paul and Barnabas had no small contest with them, they determined that Paul and Barnabas and certain others of the other side should go up to the apostles and priests to Jerusalem, about this question.'
      v:003: 'ACT:15:3 | 3 | 3 | They therefore, being brought on their way by the church, passed through Phenice and Samaria, relating the conversion of the Gentiles. And they caused great joy to all the brethren.'
      v:004: 'ACT:15:4 | 4 | 4 | And when they were come to Jerusalem, they were received by the church and by the apostles and ancients, declaring how great things God had done with them.'
      v:005: 'ACT:15:5 | 5 | 5 | But there arose of the sect of the Pharisees some that believed, saying: They must be circumcised and be commanded to observe the law of Moses.'
      v:006: ACT:15:6 | 6 | 6 | And the apostles and ancients assembled to consider of this matter.
      v:007: 'ACT:15:7 | 7 | 7 | And when there had been much disputing, Peter, rising up, said to them: Men, brethren, you know that in former days God made choice among us, that by my mouth the Gentiles should hear the word of the gospel and believe.'
      v:008: 'ACT:15:8 | 8 | 8 | And God, who knoweth the hearts, gave testimony, giving unto them the Holy Ghost, as well as to us:'
      v:009: 'ACT:15:9 | 9 | 9 | And put no difference between us and them, purifying their hearts by faith.'
      v:010: 'ACT:15:10 | 10 | 10 | Now therefore, why tempt you God to put a yoke upon the necks of the disciples which neither our fathers nor we have been able to bear?'
      v:011: 'ACT:15:11 | 11 | 11 | But by the grace of the Lord Jesus Christ, we believe to be saved, in like manner as they also.'
      v:012: 'ACT:15:12 | 12 | 12 | And all the multitude held their peace: and they heard Barnabas and Paul telling what great signs and wonders God had wrought among the Gentiles by them.{VS:P}'
      v:013: 'ACT:15:13 | 13 | 13 | And after they had held their peace, James answered, saying: Men, brethren, hear me.'
      v:014: 'ACT:15:14 | 14 | 14 | Simon hath related how God first visited to take of the Gentiles, a people to his name.'
      v:015: 'ACT:15:15 | 15 | 15 | And to this agree the words of the prophets, as it is written:'
      v:016: 'ACT:15:16 | 16 | 16 | {VS:VERSE:BEGIN}After these things I will return and will rebuild the tabernacle of David, which is fallen down: and the ruins thereof I will rebuild. And I will set it up:{VS:BR}'
      v:017: 'ACT:15:17 | 17 | 17 | That the residue of men may seek after the Lord, and all nations upon whom my name is invoked, saith the Lord, who doth these things.{VS:BR}'
      v:018: 'ACT:15:18 | 18 | 18 | To the Lord was his own work known from the beginning of the world.{VS:VERSE:END}'
      v:019: 'ACT:15:19 | 19 | 19 | For which cause I judge that they who from among the Gentiles are converted to God are not to be disquieted:'
      v:020: 'ACT:15:20 | 20 | 20 | But that we write unto them, that they refrain themselves from the pollutions of idols and from fornication and from things strangled and from blood.'
      v:021: 'ACT:15:21 | 21 | 21 | For Moses of old time hath in every city them that preach him in the synagogues, where he is read every sabbath.{VS:P}'
      v:022: 'ACT:15:22 | 22 | 22 | Then it pleased the apostles and ancients, with the whole church, to choose men of their own company and to send to Antioch with Paul and Barnabas, namely, Judas, who was surnamed Barsabas, and Silas, chief men among the brethren.'
      v:023: 'ACT:15:23 | 23 | 23 | Writing by their hands: The apostles and ancients, brethren, to the brethren of the Gentiles that are at Antioch and in Syria and Cilicia, greeting.'
      v:024: 'ACT:15:24 | 24 | 24 | Forasmuch as we have heard that some going out from us have troubled you with words, subverting your souls, to whom we gave no commandment:'
      v:025: 'ACT:15:25 | 25 | 25 | It hath seemed good to us, being assembled together, to choose out men and to send them unto you, with our well beloved Barnabas and Paul:'
      v:026: ACT:15:26 | 26 | 26 | Men that have given their lives for the name of our Lord Jesus Christ.
      v:027: 'ACT:15:27 | 27 | 27 | We have sent therefore Judas and Silas, who themselves also will, by word of mouth, tell you the same things.'
      v:028: 'ACT:15:28 | 28 | 28 | For it hath seemed good to the Holy Ghost and to us to lay no further burden upon you than these necessary things:'
      v:029: 'ACT:15:29 | 29 | 29 | That you abstain from things sacrificed to idols and {FOOTNOTE:BEGIN 0}from blood and from things strangled{FOOTNOTE:END} and from fornication: from which things keeping yourselves, you shall do well. Fare ye well.'
      v:030: 'ACT:15:30 | 30 | 30 | They therefore, being dismissed, went down to Antioch and, gathering together the multitude, delivered the epistle.'
      v:031: 'ACT:15:31 | 31 | 31 | Which when they had read, they rejoiced for the consolation.'
      v:032: 'ACT:15:32 | 32 | 32 | But Judas and Silas, being prophets also themselves, with many words comforted the brethren and confirmed them.'
      v:033: 'ACT:15:33 | 33 | 33 | And after they had spent some time there, they were let go with peace by the brethren unto them that had sent them.'
      v:034: 'ACT:15:34 | 34 | 34 | But it seemed good unto Silas to remain there: and Judas alone departed to Jerusalem.{VS:P}'
      v:035: 'ACT:15:35 | 35 | 35 | And Paul and Barnabas continued at Antioch, teaching and preaching, with many others, the word of the Lord.'
      v:036: 'ACT:15:36 | 36 | 36 | And after some days, Paul said to Barnabas: Let us return and visit our brethren in all the cities wherein we have preached the word of the Lord, to see how they do.'
      v:037: 'ACT:15:37 | 37 | 37 | And Barnabas would have taken with them John also, that was surnamed Mark.'
      v:038: ACT:15:38 | 38 | 38 | But Paul desired that he (as having departed from them out of Pamphylia and not gone with them to the work) might not be received.
      v:039: 'ACT:15:39 | 39 | 39 | And there arose a dissension so that they departed one from another. And Barnabas indeed, taking Mark, sailed to Cyprus.{VS:P}'
      v:040: 'ACT:15:40 | 40 | 40 | But Paul, choosing Silas, departed, being delivered by the brethren to the grace of God.'
      v:041: 'ACT:15:41 | 41 | 41 | And he went through Syria and Cilicia, confirming the churches, commanding them to keep the precepts of the apostles and the ancients.'
