    intro: The ordination of the seven deacons. The zeal of Stephen.
    verses:
      v:001: 'ACT:6:1 | 1 | 1 | And in those days, the number of the disciples increasing, there arose a murmuring of the {FOOTNOTE:BEGIN 0}Greeks{FOOTNOTE:END} against the Hebrews, for that their widows were neglected in the daily ministration.'
      v:002: 'ACT:6:2 | 2 | 2 | Then the twelve, calling together the multitude of the disciples, said: It is not reason that we should leave the word of God and serve tables.'
      v:003: 'ACT:6:3 | 3 | 3 | Wherefore, brethren, look ye out among you seven men of good reputation, full of the Holy Ghost and wisdom, whom we may appoint over this business.'
      v:004: ACT:6:4 | 4 | 4 | But we will give ourselves continually to prayer and to the ministry of the word.
      v:005: 'ACT:6:5 | 5 | 5 | And the saying was liked by all the multitude. And they chose Stephen, a man full of faith and of the Holy Ghost, and Philip and Prochorus and Nicanor, and Timon and Parmenas and Nicolas, a proselyte of Antioch.'
      v:006: 'ACT:6:6 | 6 | 6 | These they set before the apostles: and they praying, imposed hands upon them.'
      v:007: 'ACT:6:7 | 7 | 7 | And the word of the Lord increased: and the number of the disciples was multiplied in Jerusalem exceedingly. A great multitude also of the priests obeyed the faith.{VS:P}'
      v:008: 'ACT:6:8 | 8 | 8 | And Stephen, full of grace and fortitude, did great wonders and signs among the people.'
      v:009: 'ACT:6:9 | 9 | 9 | Now there arose some, of that which is called the synagogue of the Libertines and of the Cyrenians and of the Alexandrians and of them that were of Cilicia and Asia, disputing with Stephen.'
      v:010: ACT:6:10 | 10 | 10 | And they were not able to resist the wisdom and the spirit that spoke.
      v:011: ACT:6:11 | 11 | 11 | Then they suborned men to say they had heard him speak words of blasphemy against Moses and against God.
      v:012: 'ACT:6:12 | 12 | 12 | And they stirred up the people and the ancients and the scribes. And running together, they took him and brought him to the council.'
      v:013: 'ACT:6:13 | 13 | 13 | And they set up false witnesses, who said: This man ceaseth not to speak words against the holy place and the law.'
      v:014: ACT:6:14 | 14 | 14 | For we have heard him say that this Jesus of Nazareth shall destroy this place and shall change the traditions which Moses delivered unto us.
      v:015: 'ACT:6:15 | 15 | 15 | And all that sat in the council, looking on him, saw his face as if it had been the face of an angel.'
  c:007:
    footnotes:
      v:045:
        - match: jesus
          note: 'That is Josue, so called in Greek.'
          quote: Jesus
      v:048:
        - match: dwelleth not in houses
          note: 'That is, so as to stand in need of earthly dwellings, or to be contained, or circumscribed by them. Though, otherwise by his immense divinity, he is in our houses; and every where else; and Christ in his humanity dwelt in houses; and is now on our altars.'
          quote: Dwelleth not in houses
    intro: Stephen’s speech before the council. His martyrdom.
    verses:
      v:001: 'ACT:7:1 | 1 | 1 | Then the high priest said: Are these things so?'
      v:002: 'ACT:7:2 | 2 | 2 | Who said: Ye men, brethren and fathers, hear. The God of glory appeared to our father Abraham, when he was in Mesopotamia, before he dwelt in Charan.'
      v:003: 'ACT:7:3 | 3 | 3 | And said to him: Go forth out of thy country and from thy kindred: and come into the land which I shall shew thee.'
      v:004: 'ACT:7:4 | 4 | 4 | Then he went out of the land of the Chaldeans and dwelt in Charan. And from thence, after his father was dead, he removed him into this land, wherein you now dwell.'
      v:005: 'ACT:7:5 | 5 | 5 | And he gave him no inheritance in it: no, not the pace of a foot. But he promised to give it him in possession, and to his seed after him, when as yet he had no child.'
      v:006: 'ACT:7:6 | 6 | 6 | And God said to him: That his seed should sojourn in a strange country, and that they should bring them under bondage and treat them evil four hundred years.'
      v:007: 'ACT:7:7 | 7 | 7 | And the nation which they shall serve will I judge (said the Lord): and after these things they shall go out and shall serve me in this place.'
      v:008: 'ACT:7:8 | 8 | 8 | And he gave him the covenant of circumcision. And so he begot Isaac and circumcised him the eighth day: and Isaac begot Jacob: and Jacob, the twelve patriarchs.'
      v:009: 'ACT:7:9 | 9 | 9 | And the patriarchs, through envy, sold Joseph into Egypt. And God was with him,'
      v:010: 'ACT:7:10 | 10 | 10 | And delivered him out of all his tribulations: and he gave him favour and wisdom in the sight of Pharao, the king of Egypt. And he appointed him governor over Egypt and over all his house.'
      v:011: 'ACT:7:11 | 11 | 11 | Now there came a famine upon all Egypt and Chanaan, and great tribulation: and our fathers found no food.'
      v:012: 'ACT:7:12 | 12 | 12 | But when Jacob had heard that there was corn in Egypt, he sent our fathers first.'
      v:013: 'ACT:7:13 | 13 | 13 | And at the second time, Joseph was known by his brethren: and his kindred was made known to Pharao.'
      v:014: 'ACT:7:14 | 14 | 14 | And Joseph sending, called thither Jacob, his father, and all his kindred, seventy-five souls.'
      v:015: 'ACT:7:15 | 15 | 15 | So Jacob went down into Egypt. And he died, and our fathers.'
      v:016: 'ACT:7:16 | 16 | 16 | And they were translated into Sichem and were laid in the sepulchre that Abraham bought for a sum of money of the sons of Hemor, the son of Sichem.{VS:P}'
      v:017: 'ACT:7:17 | 17 | 17 | And when the time of the promise drew near, which God had promised to Abraham, the people increased and were multiplied in Egypt.'
      v:018: 'ACT:7:18 | 18 | 18 | Till another king arose in Egypt, who knew not Joseph.'
      v:019: 'ACT:7:19 | 19 | 19 | This same, dealing craftily with our race, afflicted our fathers, that they should expose their children, to the end they might not be kept alive.'
      v:020: "ACT:7:20 | 20 | 20 | At the same time was Moses born: and he was acceptable to God. Who was nourished three months in his father's house."
      v:021: "ACT:7:21 | 21 | 21 | And when he was exposed, Pharao's daughter took him up and nourished him for her own son."
      v:022: 'ACT:7:22 | 22 | 22 | And Moses was instructed in all the wisdom of the Egyptians: and he was mighty in his words and in his deeds.'
      v:023: 'ACT:7:23 | 23 | 23 | And when he was full forty years old, it came into his heart to visit his brethren, the children of Israel.'
      v:024: 'ACT:7:24 | 24 | 24 | And when he had seen one of them suffer wrong, he defended him: and striking the Egyptian, he avenged him who suffered the injury.'
      v:025: ACT:7:25 | 25 | 25 | And he thought that his brethren understood that God by his hand would save them. But they understood it not.
      v:026: 'ACT:7:26 | 26 | 26 | And the day following, he shewed himself to them when they were at strife and would have reconciled them in peace, saying: Men, ye are brethren. Why hurt you one another?'
      v:027: 'ACT:7:27 | 27 | 27 | But he that did the injury to his neighbour thrust him away, saying: Who hath appointed thee prince and judge over us:'
      v:028: 'ACT:7:28 | 28 | 28 | What! Wilt thou kill me, as thou didst yesterday kill the Egyptian?'
      v:029: 'ACT:7:29 | 29 | 29 | And Moses fled upon this word: and was a stranger in the land of Madian, where he begot two sons.'
      v:030: 'ACT:7:30 | 30 | 30 | And when forty years were expired, there appeared to him, in the desert of mount Sina, an angel in a flame of fire in a bush.'
      v:031: 'ACT:7:31 | 31 | 31 | And Moses seeing it wondered at the sight. And as he drew near to view it, the voice of the Lord came unto him, saying:'
      v:032: 'ACT:7:32 | 32 | 32 | I am the God of thy fathers: the God of Abraham, the God of Isaac and the God of Jacob. And Moses being terrified durst not behold.'
      v:033: 'ACT:7:33 | 33 | 33 | And the Lord said to him: Loose the shoes from thy feet: for the place wherein thou standest is holy ground.'
      v:034: 'ACT:7:34 | 34 | 34 | Seeing, I have seen the affliction of my people which is in Egypt: and I have heard their groaning and am come down to deliver them. And now come: and I will send thee into Egypt.'
      v:035: 'ACT:7:35 | 35 | 35 | This Moses, whom they refused, saying: Who hath appointed thee prince and judge? Him God sent to be prince and redeemer, by the hand of the angel who appeared to him in the bush.'
      v:036: 'ACT:7:36 | 36 | 36 | He brought them out, doing wonders and signs in the land of Egypt and in the Red Sea and in the desert, forty years.'
      v:037: 'ACT:7:37 | 37 | 37 | This is that Moses who said to the children of Israel: A prophet shall God raise up to you of your own brethren, as myself. Him shall you hear.'
      v:038: 'ACT:7:38 | 38 | 38 | This is he that was in the church in the wilderness, with the angel who spoke to him on Mount Sina and with our fathers. Who received the words of life to give unto us.'
      v:039: 'ACT:7:39 | 39 | 39 | Whom our fathers would not obey: but thrust him away and in their hearts turned back into Egypt,'
      v:040: 'ACT:7:40 | 40 | 40 | Saying to Aaron: Make us gods to go before us. for as for this Moses, who brought us out of the land of Egypt, we know not what is become of him.'
      v:041: ACT:7:41 | 41 | 41 | And they made a calf in those days and offered sacrifices to the idol and rejoiced in the works of their own hands.
      v:042: 'ACT:7:42 | 42 | 42 | And God turned and gave them up to serve the host of heaven, as it is written in the books of the prophets: Did you offer victims and sacrifices to me for forty years, in the desert, O house of Israel?{VS:BR}'
      v:043: 'ACT:7:43 | 43 | 43 | And you took unto you the tabernacle of Moloch and the star of your god Rempham, figures which you made to adore them. And I will carry you away beyond Babylon.{VS:VERSE:END}'
      v:044: 'ACT:7:44 | 44 | 44 | The tabernacle of the testimony was with our fathers in the desert, as God ordained for them, speaking to Moses, that he should make it according to the form which he had seen.'
      v:045: 'ACT:7:45 | 45 | 45 | Which also our fathers receiving, brought in with {FOOTNOTE:BEGIN 0}Jesus{FOOTNOTE:END}, into the possession of the Gentiles: whom God drove out before the face of our fathers, unto the days of David,'
      v:046: ACT:7:46 | 46 | 46 | Who found grace before God and desired to find a tabernacle for the God of Jacob.
      v:047: 'ACT:7:47 | 47 | 47 | But Solomon built him a house,'
      v:048: 'ACT:7:48 | 48 | 48 | Yet the most High {FOOTNOTE:BEGIN 0}dwelleth not in houses{FOOTNOTE:END} made by hands, as the prophet saith:'
      v:049: 'ACT:7:49 | 49 | 49 | {VS:VERSE:BEGIN}Heaven is my throne and the earth my footstool. What house will you build me (saith the Lord)? Or what is the place of my resting?{VS:BR}'
      v:050: 'ACT:7:50 | 50 | 50 | Hath not my hand made all these things?{VS:VERSE:END}'
      v:051: 'ACT:7:51 | 51 | 51 | You stiffnecked and uncircumcised in heart and ears, you always resist the Holy Ghost. As your fathers did, so do you also.'
      v:052: 'ACT:7:52 | 52 | 52 | Which of the prophets have not your fathers persecuted? And they have slain them who foretold of the coming of the Just One: of whom you have been now the betrayers and murderers.'
      v:053: 'ACT:7:53 | 53 | 53 | Who have received the law by the disposition of angels and have not kept it.{VS:P}'
      v:054: 'ACT:7:54 | 54 | 54 | Now hearing these things, they were cut to the heart: and they gnashed with their teeth at him.'
      v:055: 'ACT:7:55 | 55 | 55 | But he, being full of the Holy Ghost, looking up steadfastly to heaven, saw the glory of God and Jesus standing on the right hand of God. And he said: Behold, I see the heavens opened and the Son of man standing on the right hand of God.'
      v:056: 'ACT:7:56 | 56 | 56 | And they, crying out with a loud voice, stopped their ears and with one accord ran violently upon him.'
      v:057: 'ACT:7:57 | 57 | 57 | And casting him forth without the city, they stoned him. And the witnesses laid down their garments at the feet of a young man, whose name was Saul.'
      v:058: 'ACT:7:58 | 58 | 58 | And they stoned Stephen, invoking and saying: Lord Jesus, receive my spirit.'
      v:059: 'ACT:7:59 | 59 | 59 | And falling on his knees, he cried with a loud voice, saying: Lord, lay not this sin to their charge. And when he had said this, he fell asleep in the Lord. And Saul was consenting to his death.'
  c:008:
    footnotes:
      v:017:
        - match: they laid their hands upon them
          note: 'The apostles administered the sacrament of confirmation, by imposition of hands, and prayer; and the faithful thereby received the Holy Ghost. Not but they had received the grace of the Holy Ghost at their baptism: yet not that plenitude of grace and those spiritual gifts which they afterwards received from bishops in the sacrament of confirmation, which strengthened them to profess their faith publicly.'
          quote: They laid their hands upon them
      v:037:
        - match: if thou believest with all thy heart
          note: 'The scripture many times mentions only one disposition, as here belief, when others equally necessary are not expressed, viz., a sorrow for sins, a firm hope, and the love of God. Moreover, believing with the whole heart signifies a belief of every thing necessary for salvation.'
          quote: If thou believest with all thy heart
    intro: Philip converts the Samaritans and baptizes the eunuch.
    verses:
      v:001: 'ACT:8:1 | 1 | 1 | And at that time, there was raised a great persecution against the church which was at Jerusalem. And they were all dispersed through the countries of Judea, and Samaria, except the apostles.'
      v:002: ACT:8:2 | 2 | 2 | And devout men took order for Stephen's funeral and made great mourning over him.
      v:003: 'ACT:8:3 | 3 | 3 | But Saul made havock of the church, entering in from house to house: and dragging away men and women, committed them to prison.{VS:P}'
      v:004: ACT:8:4 | 4 | 4 | They therefore that were dispersed went about preaching the word of God.
      v:005: 'ACT:8:5 | 5 | 5 | And Philip, going down to the city of Samaria, preached Christ unto them.'
      v:006: 'ACT:8:6 | 6 | 6 | And the people with one accord were attentive to those things which were said by Philip, hearing, and seeing the miracles which he did.'
      v:007: 'ACT:8:7 | 7 | 7 | For many of them who had unclean spirits, crying with a loud voice, went out.'
      v:008: 'ACT:8:8 | 8 | 8 | And many, taken with the palsy, and that were lame, were healed.'
      v:009: 'ACT:8:9 | 9 | 9 | There was therefore great joy in that city. Now there was a certain man named Simon who before had been a magician in that city, seducing the people of Samaria, giving out that he was some great one:'
      v:010: 'ACT:8:10 | 10 | 10 | To whom they all gave ear, from the least to the greatest, saying: This man is the power of God, which is called great.'
      v:011: 'ACT:8:11 | 11 | 11 | And they were attentive to him, because, for a long time, he had bewitched them with his magical practices.'
      v:012: 'ACT:8:12 | 12 | 12 | But when they had believed Philip preaching of the kingdom of God, in the name of Jesus Christ, they were baptized, both men and women.'
      v:013: 'ACT:8:13 | 13 | 13 | Then Simon himself believed also and, being baptized, he adhered to Philip. And being astonished, wondered to see the signs and exceeding great miracles which were done.{VS:P}'
      v:014: 'ACT:8:14 | 14 | 14 | Now, when the apostles, who were in Jerusalem, had heard that Samaria had received the word of God, they sent unto them Peter and John.'
      v:015: 'ACT:8:15 | 15 | 15 | Who, when they were come, prayed for them that they might receive the Holy Ghost.'
      v:016: 'ACT:8:16 | 16 | 16 | For he was not as yet come upon any of them: but they were only baptized in the name of the Lord Jesus.'
      v:017: 'ACT:8:17 | 17 | 17 | Then {FOOTNOTE:BEGIN 0}they laid their hands upon them{FOOTNOTE:END}: and they received the Holy Ghost.'
      v:018: 'ACT:8:18 | 18 | 18 | And when Simon saw that, by the imposition of the hands of the apostles, the Holy Ghost was given, he offered them money,'
      v:019: 'ACT:8:19 | 19 | 19 | Saying: Give me also this power, that on whomsoever I shall lay my hands, he may receive the Holy Ghost. But Peter said to him:'
      v:020: 'ACT:8:20 | 20 | 20 | Keep thy money to thyself, to perish with thee: because thou hast thought that the gift of God may be purchased with money.'
      v:021: ACT:8:21 | 21 | 21 | Thou hast no part nor lot in this matter. for thy heart is not right in the sight of God.
      v:022: 'ACT:8:22 | 22 | 22 | Do penance therefore for this thy wickedness: and pray to God, that perhaps this thought of thy heart may be forgiven thee.'
      v:023: ACT:8:23 | 23 | 23 | For I see thou art in the gall of bitterness and in the bonds of iniquity.
      v:024: 'ACT:8:24 | 24 | 24 | Then Simon answering, said: Pray you for me to the Lord that none of these things which you have spoken may come upon me.'
      v:025: 'ACT:8:25 | 25 | 25 | And they indeed, having testified and preached the word of the Lord, returned to Jerusalem: and preached the gospel to many countries of the Samaritans.{VS:P}'
      v:026: 'ACT:8:26 | 26 | 26 | Now an angel of the Lord spoke to Philip, saying: Arise, go towards the south, to the way that goeth down from Jerusalem into Gaza: this is desert.'
      v:027: 'ACT:8:27 | 27 | 27 | And rising up, he went. And behold, a man of Ethiopia, an eunuch, of great authority under Candace the queen of the Ethiopians, who had charge over all her treasures, had come to Jerusalem to adore.'
      v:028: 'ACT:8:28 | 28 | 28 | And he was returning, sitting in his chariot and reading Isaias the prophet.'
      v:029: 'ACT:8:29 | 29 | 29 | And the Spirit said to Philip: Go near and join thyself to this chariot.'
      v:030: 'ACT:8:30 | 30 | 30 | And Philip running thither, heard him reading the prophet Isaias. And he said: Thinkest thou that thou understandest what thou readest?'
      v:031: 'ACT:8:31 | 31 | 31 | Who said: And how can I, unless some man shew me? And he desired Philip that he would come up and sit with him.'
      v:032: 'ACT:8:32 | 32 | 32 | And the place of the scripture which he was reading was this: He was led as a sheep to the slaughter: and like a lamb without voice before his shearer, so openeth he not his mouth.{VS:BR}'
      v:033: 'ACT:8:33 | 33 | 33 | In humility his judgment was taken away. His generation who shall declare, for his life shall be taken from the earth?{VS:VERSE:END}'
      v:034: 'ACT:8:34 | 34 | 34 | And the eunuch answering Philip, said: I beseech thee, of whom doth the prophet speak this? Of himself, or of some other man?'
      v:035: 'ACT:8:35 | 35 | 35 | Then Philip, opening his mouth and beginning at this scripture, preached unto him Jesus.'
      v:036: 'ACT:8:36 | 36 | 36 | And as they went on their way, they came to a certain water. And the eunuch said: See, here is water: What doth hinder me from being baptized?'
      v:037: 'ACT:8:37 | 37 | 37 | And Philip said: {FOOTNOTE:BEGIN 0}If thou believest with all thy heart{FOOTNOTE:END}, thou mayest. And he answering, said: I believe that Jesus Christ is the Son of God.'
      v:038: 'ACT:8:38 | 38 | 38 | And he commanded the chariot to stand still. And they went down into the water, both Philip and the eunuch. And he baptized him.'
      v:039: 'ACT:8:39 | 39 | 39 | And when they were come up out of the water, the Spirit of the Lord took away Philip: and the eunuch saw him no more. And he went on his way rejoicing.'
      v:040: 'ACT:8:40 | 40 | 40 | But Philip was found in Azotus: and passing through, he preached the gospel to all the cities, till he came to Cæsarea.'
