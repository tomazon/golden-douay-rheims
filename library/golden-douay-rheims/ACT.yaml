book_id: ACT
chapters:
  c:001:
    footnotes: {}
    intro: The ascension of Christ. Matthias is chosen in place of Judas.
    verses:
      v:001: 'ACT:1:1 | 1 | 1 | The former treatise I made, O Theophilus, of all things which Jesus began to do and to teach,'
      v:002: 'ACT:1:2 | 2 | 2 | Until the day on which, giving commandments by the Holy Ghost to the apostles whom he had chosen, he was taken up.'
      v:003: 'ACT:1:3 | 3 | 3 | To whom also he shewed himself alive after his passion, by many proofs, for forty days appearing to them, and speaking of the kingdom of God.{VS:P}'
      v:004: 'ACT:1:4 | 4 | 4 | And eating together with them, he commanded them, that they should not depart from Jerusalem, but should wait for the promise of the Father, which you have heard (saith he) by my mouth.'
      v:005: 'ACT:1:5 | 5 | 5 | For John indeed baptized with water: but you shall be baptized with the Holy Ghost, not many days hence.'
      v:006: 'ACT:1:6 | 6 | 6 | They therefore who were come together, asked him, saying: Lord, wilt thou at this time restore again the kingdom of Israel?'
      v:007: 'ACT:1:7 | 7 | 7 | But he said to them: It is not for you to know the times or moments, which the Father hath put in his own power:'
      v:008: 'ACT:1:8 | 8 | 8 | But you shall receive the power of the Holy Ghost coming upon you, and you shall be witnesses unto me in Jerusalem, and in all Judea, and Samaria, and even to the uttermost part of the earth.{VS:P}'
      v:009: 'ACT:1:9 | 9 | 9 | And when he had said these things, while they looked on, he was raised up: and a cloud received him out of their sight.'
      v:010: 'ACT:1:10 | 10 | 10 | And while they were beholding him going up to heaven, behold two men stood by them in white garments.'
      v:011: 'ACT:1:11 | 11 | 11 | Who also said: Ye men of Galilee, why stand you looking up to heaven? This Jesus who is taken up from you into heaven, shall so come as you have seen him going into heaven.{VS:P}'
      v:012: "ACT:1:12 | 12 | 12 | Then they returned to Jerusalem from the mount that is called Olivet, which is nigh Jerusalem, within a sabbath day's journey."
      v:013: 'ACT:1:13 | 13 | 13 | And when they were come in, they went up into an upper room, where abode Peter and John, James and Andrew, Philip and Thomas, Bartholomew and Matthew, James of Alpheus and Simon Zelotes and Jude the brother of James.'
      v:014: 'ACT:1:14 | 14 | 14 | All these were persevering with one mind in prayer with the women, and Mary the mother of Jesus, and with his brethren.{VS:P}'
      v:015: 'ACT:1:15 | 15 | 15 | In those days Peter rising up in the midst of the brethren, said (now the number of persons together was about an hundred and twenty):'
      v:016: 'ACT:1:16 | 16 | 16 | Men, brethren, the scripture must needs be fulfilled, which the Holy Ghost spoke before by the mouth of David concerning Judas, who was the leader of them that apprehended Jesus:'
      v:017: 'ACT:1:17 | 17 | 17 | Who was numbered with us, and had obtained part of this ministry.'
      v:018: 'ACT:1:18 | 18 | 18 | And he indeed hath possessed a field of the reward of iniquity, and being hanged, burst asunder in the midst: and all his bowels gushed out.'
      v:019: 'ACT:1:19 | 19 | 19 | And it became known to all the inhabitants of Jerusalem: so that the same field was called in their tongue, Haceldama, that is to say, The field of blood.'
      v:020: 'ACT:1:20 | 20 | 20 | For it is written in the book of Psalms: Let their habitation become desolate, and let there be none to dwell therein. And his bishopric let another take.'
      v:021: 'ACT:1:21 | 21 | 21 | Wherefore of these men who have companied with us, all the time that the Lord Jesus came in and went out among us,'
      v:022: 'ACT:1:22 | 22 | 22 | Beginning from the baptism of John, until the day wherein he was taken up from us, one of these must be made a witness with us of his resurrection.'
      v:023: 'ACT:1:23 | 23 | 23 | And they appointed two, Joseph, called Barsabas, who was surnamed Justus, and Matthias.'
      v:024: 'ACT:1:24 | 24 | 24 | And praying, they said: Thou, Lord, who knowest the heart of all men, shew whether of these two thou hast chosen,'
      v:025: 'ACT:1:25 | 25 | 25 | To take the place of this ministry and apostleship, from which Judas hath by transgression fallen, that he might go to his own place.'
      v:026: 'ACT:1:26 | 26 | 26 | And they gave them lots, and the lot fell upon Matthias, and he was numbered with the eleven apostles.'
  c:002:
    footnotes:
      v:023:
        - match: by the determinate
          note: "God delivered up his Son; and his Son delivered up himself, for the love of us, and for the sake of our salvation; and so Christ's being delivered up was holy, and was God's own determination. But they who betrayed and crucified him, did wickedly, following therein their own malice and the instigation of the devil; not the will and determination of God, who was by no means the author of their wickedness; though he permitted it; because he could, and did draw out of it so great a good, viz., the salvation of man."
          quote: By the determinate
      v:024:
        - match: having loosed the sorrows
          note: Having overcome the grievous pains of death and all the power of hell.
          quote: Having loosed the sorrows
    intro: The disciples receive the Holy Ghost. Peter’s sermon to the people. The piety of the first converts.
    verses:
      v:001: 'ACT:2:1 | 1 | 1 | And when the days of the Pentecost were accomplished, they were all together in one place:'
      v:002: 'ACT:2:2 | 2 | 2 | And suddenly there came a sound from heaven, as of a mighty wind coming: and it filled the whole house where they were sitting.'
      v:003: 'ACT:2:3 | 3 | 3 | And there appeared to them parted tongues, as it were of fire: and it sat upon every one of them.'
      v:004: 'ACT:2:4 | 4 | 4 | And they were all filled with the Holy Ghost: and they began to speak with divers tongues, according as the Holy Ghost gave them to speak.'
      v:005: 'ACT:2:5 | 5 | 5 | Now there were dwelling at Jerusalem, Jews, devout men, out of every nation under heaven.'
      v:006: 'ACT:2:6 | 6 | 6 | And when this was noised abroad, the multitude came together, and were confounded in mind, because that every man heard them speak in his own tongue.'
      v:007: 'ACT:2:7 | 7 | 7 | And they were all amazed, and wondered, saying: Behold, are not all these that speak Galileans?'
      v:008: 'ACT:2:8 | 8 | 8 | And how have we heard, every man our own tongue wherein we were born?'
      v:009: 'ACT:2:9 | 9 | 9 | Parthians and Medes and Elamites and inhabitants of Mesopotamia, Judea, and Cappadocia, Pontus and Asia,'
      v:010: 'ACT:2:10 | 10 | 10 | Phrygia and Pamphylia, Egypt and the parts of Libya about Cyrene, and strangers of Rome,'
      v:011: 'ACT:2:11 | 11 | 11 | Jews also, and proselytes, Cretes, and Arabians: we have heard them speak in our own tongues the wonderful works of God.'
      v:012: 'ACT:2:12 | 12 | 12 | And they were all astonished, and wondered, saying one to another: What meaneth this?'
      v:013: 'ACT:2:13 | 13 | 13 | But others mocking, said: These men are full of new wine.{VS:P}'
      v:014: 'ACT:2:14 | 14 | 14 | But Peter standing up with the eleven, lifted up his voice, and spoke to them: Ye men of Judea, and all you that dwell in Jerusalem, be this known to you and with your ears receive my words.'
      v:015: 'ACT:2:15 | 15 | 15 | For these are not drunk, as you suppose, seeing it is but the third hour of the day:'
      v:016: 'ACT:2:16 | 16 | 16 | But this is that which was spoken of by the prophet Joel:'
      v:017: 'ACT:2:17 | 17 | 17 | {VS:VERSE:BEGIN}And it shall come to pass, in the last days, (saith the Lord), I will pour out of my Spirit upon all flesh: and your sons and your daughters shall prophesy: and your young men shall see visions, and your old men shall dream dreams.{VS:BR}'
      v:018: 'ACT:2:18 | 18 | 18 | And upon my servants indeed and upon my handmaids will I pour out in those days of my spirit: and they shall prophesy.{VS:BR}'
      v:019: 'ACT:2:19 | 19 | 19 | And I will shew wonders in the heaven above, and signs on the earth beneath: blood and fire, and vapour of smoke.{VS:BR}'
      v:020: 'ACT:2:20 | 20 | 20 | The sun shall be turned into darkness and the moon into blood, before the great and manifest day of the Lord shall come.{VS:BR}'
      v:021: 'ACT:2:21 | 21 | 21 | And it shall come to pass, that whosoever shall call upon the name of the Lord shall be saved.{VS:VERSE:END}'
      v:022: 'ACT:2:22 | 22 | 22 | Ye men of Israel, hear these words: Jesus of Nazareth, a man approved of God among you by miracles and wonders and signs, which God did by him, in the midst of you, as you also know:'
      v:023: 'ACT:2:23 | 23 | 23 | This same being delivered up, {FOOTNOTE:BEGIN 0}by the determinate{FOOTNOTE:END} counsel and foreknowledge of God, you by the hands of wicked men have crucified and slain.'
      v:024: 'ACT:2:24 | 24 | 24 | Whom God hath raised up, {FOOTNOTE:BEGIN 0}having loosed the sorrows{FOOTNOTE:END} of hell, as it was impossible that he should be holden by it.'
      v:025: 'ACT:2:25 | 25 | 25 | For David saith concerning him: I foresaw the Lord before my face: because he is at my right hand, that I may not be moved.{VS:BR}'
      v:026: 'ACT:2:26 | 26 | 26 | For this my heart hath been glad, and my tongue hath rejoiced: moreover my flesh also shall rest in hope.{VS:BR}'
      v:027: 'ACT:2:27 | 27 | 27 | Because thou wilt not leave my soul in hell: nor suffer thy Holy One to see corruption.{VS:BR}'
      v:028: 'ACT:2:28 | 28 | 28 | Thou hast made known to me the ways of life: thou shalt make me full of joy with thy countenance.{VS:VERSE:END}'
      v:029: 'ACT:2:29 | 29 | 29 | Ye men, brethren, let me freely speak to you of the patriarch David: that he died and was buried; and his sepulchre is with us to this present day.'
      v:030: 'ACT:2:30 | 30 | 30 | Whereas therefore he was a prophet and knew that God hath sworn to him with an oath, that of the fruit of his loins one should sit upon his throne.'
      v:031: 'ACT:2:31 | 31 | 31 | Foreseeing this, he spoke of the resurrection of Christ. for neither was he left in hell: neither did his flesh see corruption.'
      v:032: 'ACT:2:32 | 32 | 32 | This Jesus hath God raised again, whereof all we are witnesses.'
      v:033: 'ACT:2:33 | 33 | 33 | Being exalted therefore by the right hand of God and having received of the Father the promise of the Holy Ghost, he hath poured forth this which you see and hear.'
      v:034: 'ACT:2:34 | 34 | 34 | For David ascended not into heaven; but he himself said: The Lord said to my Lord: Sit thou on my right hand,{VS:BR}'
      v:035: 'ACT:2:35 | 35 | 35 | Until I make thy enemies thy footstool.{VS:VERSE:END}'
      v:036: 'ACT:2:36 | 36 | 36 | Therefore let all the house of Israel know most certainly that God hath made both Lord and Christ, this same Jesus, whom you have crucified.{VS:P}'
      v:037: 'ACT:2:37 | 37 | 37 | Now when they had heard these things, they had compunction in their heart and said to Peter and to the rest of the apostles: What shall we do, men and brethren?'
      v:038: 'ACT:2:38 | 38 | 38 | But Peter said to them: Do penance: and be baptized every one of you in the name of Jesus Christ, for the remission of your sins. And you shall receive the gift of the Holy Ghost.'
      v:039: 'ACT:2:39 | 39 | 39 | For the promise is to you and to your children and to all that are far off, whomsoever the Lord our God shall call.'
      v:040: 'ACT:2:40 | 40 | 40 | And with very many other words did he testify and exhort them, saying: Save yourselves from this perverse generation.'
      v:041: 'ACT:2:41 | 41 | 41 | They therefore that received his word were baptized: and there were added in that day about three thousand souls.{VS:P}'
      v:042: ACT:2:42 | 42 | 42 | And they were persevering in the doctrine of the apostles and in the communication of the breaking of bread and in prayers.
      v:043: 'ACT:2:43 | 43 | 43 | And fear came upon every soul. Many wonders also and signs were done by the apostles in Jerusalem: and there was great fear in all.'
      v:044: ACT:2:44 | 44 | 44 | And all they that believed were together and had all things common.
      v:045: 'ACT:2:45 | 45 | 45 | Their possessions and goods they sold and divided them to all, according as every one had need.'
      v:046: 'ACT:2:46 | 46 | 46 | And continuing daily with one accord in the temple and breaking bread from house to house, they took their meat with gladness and simplicity of heart:'
      v:047: ACT:2:47 | 47 | 47 | Praising God and having favour with all the people. And the Lord increased daily together such as should be saved.
  c:003:
    footnotes: {}
    intro: 'The miracle upon the lame man, followed by the conversion of many.'
    verses:
      v:001: ACT:3:1 | 1 | 1 | Now Peter and John went up into the temple at the ninth hour of prayer.
      v:002: "ACT:3:2 | 2 | 2 | And a certain man who was lame from his mother's womb was carried: whom they laid every day at the gate of the temple, which is called Beautiful, that he might ask alms of them that went into the temple."
      v:003: 'ACT:3:3 | 3 | 3 | He, when he had seen Peter and John, about to go into the temple, asked to receive an alms.'
      v:004: 'ACT:3:4 | 4 | 4 | But Peter with John, fastening his eyes upon him, said: Look upon us.'
      v:005: 'ACT:3:5 | 5 | 5 | But he looked earnestly upon them, hoping that he should receive something of them.'
      v:006: 'ACT:3:6 | 6 | 6 | But Peter said: Silver and gold I have none; but what I have, I give thee. In the name of Jesus Christ of Nazareth, arise and walk.'
      v:007: 'ACT:3:7 | 7 | 7 | And taking him by the right hand, he lifted him up: and forthwith his feet and soles received strength.'
      v:008: 'ACT:3:8 | 8 | 8 | And he leaping up, stood and walked and went in with them into the temple, walking and leaping and praising God.'
      v:009: ACT:3:9 | 9 | 9 | And all the people saw him walking and praising God.
      v:010: 'ACT:3:10 | 10 | 10 | And they knew him, that it was he who sat begging alms at the Beautiful gate of the temple: and they were filled with wonder and amazement at that which had happened to him.'
      v:011: "ACT:3:11 | 11 | 11 | And as he held Peter and John, all the people ran to them, to the porch which is called Solomon's, greatly wondering.{VS:P}"
      v:012: 'ACT:3:12 | 12 | 12 | But Peter seeing, made answer to the people: Ye men of Israel, why wonder you at this? Or why look you upon us, as if by our strength or power we had made this man to walk?'
      v:013: 'ACT:3:13 | 13 | 13 | The God of Abraham and the God of Isaac and the God of Jacob, the God of our fathers, hath glorified his Son Jesus, whom you indeed delivered up and denied before the face of Pilate, when he judged he should be released.'
      v:014: 'ACT:3:14 | 14 | 14 | But you denied the Holy One and the Just: and desired a murderer to be granted unto you.'
      v:015: 'ACT:3:15 | 15 | 15 | But the author of life you killed, whom God hath raised from the dead: of which we are witnesses.'
      v:016: 'ACT:3:16 | 16 | 16 | And in the faith of his name, this man, whom you have seen and known, hath his name strengthened. And the faith which is by him hath given this perfect soundness in the sight of you all.'
      v:017: 'ACT:3:17 | 17 | 17 | And now, brethren, I know that you did it through ignorance: as did also your rulers.'
      v:018: 'ACT:3:18 | 18 | 18 | But those things which God before had shewed by the mouth of all the prophets, that his Christ should suffer, he hath so fulfilled.'
      v:019: 'ACT:3:19 | 19 | 19 | Be penitent, therefore, and be converted, that your sins may be blotted out.'
      v:020: 'ACT:3:20 | 20 | 20 | That when the times of refreshment shall come from the presence of the Lord, and he shall send him who hath been preached unto you, Jesus Christ.'
      v:021: 'ACT:3:21 | 21 | 21 | Whom heaven indeed must receive, until the times of the restitution of all things, which God hath spoken by the mouth of his holy prophets, from the beginning of the world.'
      v:022: 'ACT:3:22 | 22 | 22 | For Moses said: A prophet shall the Lord your God raise up unto you of your brethren, like unto me: him you shall hear according to all things whatsoever he shall speak to you.'
      v:023: 'ACT:3:23 | 23 | 23 | And it shall be, that every soul which will not hear that prophet shall be destroyed from among the people.'
      v:024: 'ACT:3:24 | 24 | 24 | And all the prophets, from Samuel and afterwards, who have spoken, have told of these days.'
      v:025: 'ACT:3:25 | 25 | 25 | You are the children of the prophets and of the testament which God made to our fathers, saying to Abraham: And in thy seed shall all the kindreds of the earth be blessed.'
      v:026: 'ACT:3:26 | 26 | 26 | To you first, God, raising up his Son, hath sent him to bless you: that every one may convert himself from his wickedness.'
  c:004:
    footnotes: {}
    intro: Peter and John are apprehended. Their constancy. The church is increased.
    verses:
      v:001: 'ACT:4:1 | 1 | 1 | And as they were speaking to the people the priests and the officer of the temple and the Sadducees came upon them,'
      v:002: 'ACT:4:2 | 2 | 2 | Being grieved that they taught the people and preached in Jesus the resurrection from the dead:'
      v:003: 'ACT:4:3 | 3 | 3 | And they laid hands upon them and put them in hold till the next day: for it was now evening.'
      v:004: 'ACT:4:4 | 4 | 4 | But many of them who had heard the word believed: and the number of the men was made five thousand.'
      v:005: 'ACT:4:5 | 5 | 5 | And it came to pass on the morrow, that their princes and ancients and scribes were gathered together in Jerusalem.'
      v:006: 'ACT:4:6 | 6 | 6 | And Annas the high priest and Caiphas and John and Alexander: and as many as were of the kindred of the high priest.'
      v:007: 'ACT:4:7 | 7 | 7 | And setting them in the midst, they asked: By what power or by what name, have you done this?{VS:P}'
      v:008: 'ACT:4:8 | 8 | 8 | Then Peter, filled with the Holy Ghost, said to them: Ye princes of the people and ancients, hear.'
      v:009: 'ACT:4:9 | 9 | 9 | If we this day are examined concerning the good deed done to the infirm man, by what means he hath been made whole:'
      v:010: 'ACT:4:10 | 10 | 10 | Be it known to you all and to all the people of Israel, that by the name of our Lord Jesus Christ of Nazareth, whom you crucified, whom God hath raised from the dead, even by him, this man standeth here before you, whole.'
      v:011: 'ACT:4:11 | 11 | 11 | This is the stone which was rejected by you the builders, which is become the head of the corner.'
      v:012: 'ACT:4:12 | 12 | 12 | Neither is there salvation in any other. for there is no other name under heaven given to men, whereby we must be saved.{VS:P}'
      v:013: 'ACT:4:13 | 13 | 13 | Now seeing the constancy of Peter and of John, understanding that they were illiterate and ignorant men, they wondered: and they knew them that they had been with Jesus.'
      v:014: 'ACT:4:14 | 14 | 14 | Seeing the man also who had been healed, standing with them, they could say nothing against it.'
      v:015: 'ACT:4:15 | 15 | 15 | But they commanded them to go aside out of the council: and they conferred among themselves,'
      v:016: 'ACT:4:16 | 16 | 16 | Saying: What shall we do to these men? for indeed a miracle hath been done by them, known to all the inhabitants of Jerusalem. It is manifest: and we cannot deny it.'
      v:017: 'ACT:4:17 | 17 | 17 | But that it may be no farther spread among the people, let us threaten them that they speak no more in this name to any man.'
      v:018: 'ACT:4:18 | 18 | 18 | And calling them, they charged them not to speak at all, nor teach in the name of Jesus.'
      v:019: 'ACT:4:19 | 19 | 19 | But Peter and John answering, said to them: If it be just, in the sight of God, to hear you rather than God, judge ye.'
      v:020: ACT:4:20 | 20 | 20 | For we cannot but speak the things which we have seen and heard.
      v:021: 'ACT:4:21 | 21 | 21 | But they, threatening, sent them away, not finding how they might punish them, because of the people: for all men glorified what had been done, in that which had come to pass.'
      v:022: 'ACT:4:22 | 22 | 22 | For the man was above forty years old, in whom that miraculous cure had been wrought.{VS:P}'
      v:023: 'ACT:4:23 | 23 | 23 | And being let go, they came to their own company and related all that the chief priests and ancients had said to them.'
      v:024: 'ACT:4:24 | 24 | 24 | Who having heard it, with one accord lifted up their voice to God and said: Lord, thou art he that didst make heaven and earth, the sea and all things that are in them.'
      v:025: 'ACT:4:25 | 25 | 25 | Who, by the Holy Ghost, by the mouth of our father David, thy servant, hast said: Why did the Gentiles rage: and the people meditate vain things?{VS:BR}'
      v:026: 'ACT:4:26 | 26 | 26 | The kings of the earth stood up: and the princes assembled together against the Lord and his Christ.{VS:VERSE:END}'
      v:027: 'ACT:4:27 | 27 | 27 | For of a truth there assembled together in this city against thy holy child Jesus, whom thou hast anointed, Herod, and Pontius Pilate, with the Gentiles and the people of Israel,'
      v:028: ACT:4:28 | 28 | 28 | To do what thy hand and thy counsel decreed to be done.
      v:029: 'ACT:4:29 | 29 | 29 | And now, Lord, behold their threatenings: and grant unto thy servants that with all confidence they may speak thy word,'
      v:030: 'ACT:4:30 | 30 | 30 | By stretching forth thy hand to cures and signs and wonders, to be done by the name of thy holy Son, Jesus.'
      v:031: 'ACT:4:31 | 31 | 31 | And when they had prayed, the place was moved wherein they were assembled: and they were all filled with the Holy Ghost: and they spoke the word of God with confidence.{VS:P}'
      v:032: 'ACT:4:32 | 32 | 32 | And the multitude of believers had but one heart and one soul. Neither did any one say that aught of the things which he possessed was his own: but all things were common unto them.'
      v:033: 'ACT:4:33 | 33 | 33 | And with great power did the Apostles give testimony of the resurrection of Jesus Christ our Lord: and great grace was in them all.'
      v:034: 'ACT:4:34 | 34 | 34 | For neither was there any one needy among them. for as many as were owners of lands or houses sold them and brought the price of the things they sold,'
      v:035: 'ACT:4:35 | 35 | 35 | And laid it down before the feet of the apostles. And distribution was made to every one, according as he had need.'
      v:036: 'ACT:4:36 | 36 | 36 | And Joseph, who, by the apostles, was surnamed Barnabas (which is, by interpretation, The son of consolation), a Levite, a Cyprian born,'
      v:037: 'ACT:4:37 | 37 | 37 | Having land, sold it and brought the price and laid it at the feet of the Apostles.'
  c:005:
    footnotes: {}
    intro: The judgment of God upon Ananias and Saphira. The apostles are cast into prison.
    verses:
      v:001: 'ACT:5:1 | 1 | 1 | But a certain man named Ananias, with Saphira his wife, sold a piece of land,'
      v:002: 'ACT:5:2 | 2 | 2 | And by fraud kept back part of the price of the land, his wife being privy thereunto: and bringing a certain part of it, laid it at the feet of the apostles.'
      v:003: 'ACT:5:3 | 3 | 3 | But Peter said: Ananias, why hath Satan tempted thy heart, that thou shouldst lie to the Holy Ghost and by fraud keep part of the price of the land?'
      v:004: 'ACT:5:4 | 4 | 4 | Whilst it remained, did it not remain to thee? And after it was sold, was it not in thy power? Why hast thou conceived this thing in thy heart? Thou hast not lied to men, but to God.'
      v:005: 'ACT:5:5 | 5 | 5 | And Ananias, hearing these words, fell down and gave up the ghost. And there came great fear upon all that heard it.'
      v:006: 'ACT:5:6 | 6 | 6 | And the young men rising up, removed him, and carrying him out, buried him.'
      v:007: 'ACT:5:7 | 7 | 7 | And it was about the space of three hours after, when his wife, not knowing what had happened, came in.'
      v:008: 'ACT:5:8 | 8 | 8 | And Peter said to her: Tell me, woman, whether you sold the land for so much? And she said: Yea, for so much.'
      v:009: 'ACT:5:9 | 9 | 9 | And Peter said unto her: Why have you agreed together to tempt the spirit of the Lord? Behold the feet of them who have buried thy husband are at the door: and they shall carry thee out,'
      v:010: 'ACT:5:10 | 10 | 10 | Immediately, she fell down before his feet and gave up the ghost. And the young men coming in found her dead: and carried her out and buried her by her husband.'
      v:011: 'ACT:5:11 | 11 | 11 | And there came great fear upon the whole church and upon all that heard these things.{VS:P}'
      v:012: ACT:5:12 | 12 | 12 | And by the hands of the apostles were many signs and wonders wrought among the people. And they were all with one accord in Solomon's porch.
      v:013: 'ACT:5:13 | 13 | 13 | But of the rest no man durst join himself unto them: but the people magnified them.'
      v:014: 'ACT:5:14 | 14 | 14 | And the multitude of men and women who believed in the Lord was more increased:'
      v:015: 'ACT:5:15 | 15 | 15 | Insomuch that they brought forth the sick into the streets and laid them on beds and couches, that, when Peter came, his shadow at the least might overshadow any of them and they might be delivered from their infirmities.'
      v:016: 'ACT:5:16 | 16 | 16 | And there came also together to Jerusalem a multitude out of the neighbouring cities, bringing sick persons and such as were troubled with unclean spirits: who were all healed.{VS:P}'
      v:017: 'ACT:5:17 | 17 | 17 | Then the high priest rising up, and all they that were with him (which is the heresy of the Sadducees) were filled with envy.'
      v:018: ACT:5:18 | 18 | 18 | And they laid hands on the apostles and put them in the common prison.
      v:019: 'ACT:5:19 | 19 | 19 | But an angel of the Lord by night, opening the doors of the prison and leading them out, said:'
      v:020: 'ACT:5:20 | 20 | 20 | Go, and standing speak in the temple to the people all the words of this life.'
      v:021: 'ACT:5:21 | 21 | 21 | Who having heard this, early in the morning, entered into the temple and taught. And the high priest coming, and they that were with him, called together the council and all the ancients of the children of Israel: and they sent to the prison to have them brought.'
      v:022: 'ACT:5:22 | 22 | 22 | But when the ministers came and opening the prison found them not there, they returned and told,'
      v:023: 'ACT:5:23 | 23 | 23 | Saying: The prison indeed we found shut with all diligence, and the keepers standing before the doors; but opening it, we found no man within.'
      v:024: 'ACT:5:24 | 24 | 24 | Now when the officer of the temple and the chief priests heard these words, they were in doubt concerning them, what would come to pass.'
      v:025: 'ACT:5:25 | 25 | 25 | But one came and told them: Behold, the men whom you put in prison are in the temple, standing and teaching the people.{VS:P}'
      v:026: 'ACT:5:26 | 26 | 26 | Then went the officer with the ministers and brought them without violence: for they feared the people, lest they should be stoned.'
      v:027: 'ACT:5:27 | 27 | 27 | And when they had brought them, they set them before the council. And the high priest asked them,'
      v:028: 'ACT:5:28 | 28 | 28 | Saying: Commanding, we commanded you that you should not teach in this name. And behold, you have filled Jerusalem with your doctrine: and you have a mind to bring the blood of this man upon us.{VS:P}'
      v:029: 'ACT:5:29 | 29 | 29 | But Peter and the apostles answering, said: We ought to obey God rather than men.'
      v:030: 'ACT:5:30 | 30 | 30 | The God of our fathers hath raised up Jesus, whom you put to death, hanging him upon a tree.'
      v:031: 'ACT:5:31 | 31 | 31 | Him hath God exalted with his right hand, to be Prince and Saviour, to give repentance to Israel and remission of sins.'
      v:032: 'ACT:5:32 | 32 | 32 | And we are witnesses of these things: and the Holy Ghost, whom God hath given to all that obey him.'
      v:033: 'ACT:5:33 | 33 | 33 | When they had heard these things, they were cut to the heart: and they thought to put them to death.{VS:P}'
      v:034: 'ACT:5:34 | 34 | 34 | But one in the council rising up, a Pharisee, named Gamaliel, a doctor of the law, respected by all the people, commanded the men to be put forth a little while.'
      v:035: 'ACT:5:35 | 35 | 35 | And he said to them: Ye men of Israel, take heed to yourselves what you intend to do, as touching these men.'
      v:036: 'ACT:5:36 | 36 | 36 | For before these days rose up Theodas, affirming himself to be somebody, to whom a number of men, about four hundred, joined themselves. Who was slain: and all that believed him were scattered and brought to nothing.'
      v:037: 'ACT:5:37 | 37 | 37 | After this man, rose up Judas of Galilee, in the days of the enrolling, and drew away the people after him. He also perished: and all, even as many as consented to him, were dispersed.'
      v:038: 'ACT:5:38 | 38 | 38 | And now, therefore, I say to you: Refrain from these men and let them alone. for if this council or this work be of men, it will come to nought:'
      v:039: 'ACT:5:39 | 39 | 39 | But if it be of God, you cannot overthrow it, lest perhaps you be found even to fight against God. And they consented to him.'
      v:040: 'ACT:5:40 | 40 | 40 | And calling in the apostles, after they had scourged them, they charged them that they should not speak at all in the name of Jesus. And they dismissed them.'
      v:041: 'ACT:5:41 | 41 | 41 | And they indeed went from the presence of the council, rejoicing that they were accounted worthy to suffer reproach for the name of Jesus.'
      v:042: 'ACT:5:42 | 42 | 42 | And every day they ceased not, in the temple and from house to house, to teach and preach Christ Jesus.'
  c:006:
