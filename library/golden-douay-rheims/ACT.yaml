    intro: 'Paul, after three months’ stay in Melita, continues his voyage and arrives at Rome. His conference there with the Jews.'
    verses:
      v:001: 'ACT:28:1 | 1 | 1 | And when we had escaped, then we knew that the island was called Melita. But the barbarians shewed us no small courtesy.'
      v:002: 'ACT:28:2 | 2 | 2 | For kindling a fire, they refreshed us all, because of the present rain and of the cold.'
      v:003: 'ACT:28:3 | 3 | 3 | And when Paul had gathered together a bundle of sticks and had laid them on the fire, a viper, coming out of the heat, fastened on his hand.'
      v:004: 'ACT:28:4 | 4 | 4 | And when the barbarians saw the beast hanging on his hand, they said one to another: Undoubtedly this man is a murderer, who, though he hath escaped the sea, yet vengeance doth not suffer him to live.'
      v:005: 'ACT:28:5 | 5 | 5 | And he indeed, shaking off the beast into the fire, suffered no harm.'
      v:006: 'ACT:28:6 | 6 | 6 | But they supposed that he would begin to swell up and that he would suddenly fall down and die. But expecting long and seeing that there came no harm to him, changing their minds, they said that he was a god.'
      v:007: 'ACT:28:7 | 7 | 7 | Now in these places were possessions of the chief man of the island, named Publius: who, receiving us for three days, entertained us courteously.'
      v:008: 'ACT:28:8 | 8 | 8 | And it happened that the father of Publius lay sick of a fever and of a bloody flux. To whom Paul entered in. And when he had prayed and laid his hands on him, he healed him.'
      v:009: 'ACT:28:9 | 9 | 9 | Which being done, all that had diseases in the island came and were healed.'
      v:010: 'ACT:28:10 | 10 | 10 | Who also honoured us with many honours: and when we were to set sail, they laded us with such things as were necessary.{VS:P}'
      v:011: 'ACT:28:11 | 11 | 11 | And after three months, we sailed in a ship of Alexandria, that had wintered in the island, whose sign was the Castors.'
      v:012: 'ACT:28:12 | 12 | 12 | And when we were come to Syracusa, we tarried there three days.'
      v:013: 'ACT:28:13 | 13 | 13 | From thence, compassing by the shore, we came to Rhegium: and after one day, the south wind blowing, we came the second day to Puteoli:'
      v:014: 'ACT:28:14 | 14 | 14 | Where, finding brethren, we were desired to tarry with them seven days. And so we went to Rome.'
      v:015: 'ACT:28:15 | 15 | 15 | And from thence, when the brethren had heard of us, they came to meet us as far as Appii Forum and the Three Taverns. Whom when Paul saw, he gave thanks to God and took courage.'
      v:016: 'ACT:28:16 | 16 | 16 | And when we were come to Rome, Paul was suffered to dwell by himself, with a soldier that kept him.{VS:P}'
      v:017: 'ACT:28:17 | 17 | 17 | And after the third day, he called together the chief of the Jews. And when they were assembled, he said to them: Men, brethren, I, having done nothing against the people or the custom of our fathers, was delivered prisoner from Jerusalem into the hands of the Romans.'
      v:018: 'ACT:28:18 | 18 | 18 | Who, when they had examined me, would have released me, for that there was no cause of death in me.'
      v:019: 'ACT:28:19 | 19 | 19 | But the Jews contradicting it, I was constrained to appeal unto Caesar: not that I had anything to accuse my nation of.'
      v:020: 'ACT:28:20 | 20 | 20 | For this cause therefore I desired to see you and to speak to you. Because that for the hope of Israel, I am bound with this chain.'
      v:021: 'ACT:28:21 | 21 | 21 | But they said to him: We neither received letters concerning thee from Judea: neither did any of the brethren that came hither relate or speak any evil of thee.'
      v:022: 'ACT:28:22 | 22 | 22 | But we desire to hear of thee what thou thinkest: for as concerning this sect, we know that it is every where contradicted.'
      v:023: 'ACT:28:23 | 23 | 23 | And when they had appointed him a day, there came very many to him unto his lodgings. To whom he expounded, testifying the kingdom of God and persuading them concerning Jesus, out of the law of Moses and the prophets, from morning until evening.'
      v:024: 'ACT:28:24 | 24 | 24 | And some believed the things that were said: but some believed not.'
      v:025: 'ACT:28:25 | 25 | 25 | And when they agreed not among themselves, they departed, Paul speaking this one word: Well did the Holy Ghost speak to our fathers by Isaias the prophet,'
      v:026: 'ACT:28:26 | 26 | 26 | Saying: Go to this people and say to them: With the ear you shall hear and shall not understand: and seeing you shall see and shall not perceive.{VS:BR}'
      v:027: 'ACT:28:27 | 27 | 27 | For the heart of this people is grown gross, and with their ears have they heard heavily and their eyes they have shut, lest perhaps they should see with their eyes and hear with their ears and understand with their heart and should be converted: and I should heal them.{VS:VERSE:END}'
      v:028: 'ACT:28:28 | 28 | 28 | Be it known therefore to you that this salvation of God is sent to the Gentiles: and they will hear it.'
      v:029: 'ACT:28:29 | 29 | 29 | And when he had said these things, the Jews went out from him, having much reasoning among themselves.{VS:P}'
      v:030: 'ACT:28:30 | 30 | 30 | And he remained two whole years in his own hired lodging: and he received all that came in to him,'
      v:031: 'ACT:28:31 | 31 | 31 | Preaching the kingdom of God and teaching the things which concern the Lord Jesus Christ, with all confidence, without prohibition.'
intro: 'This Book, which, from the first ages, hath been called, THE ACTS OF THE APOSTLES, is not to be considered as a history of what was done by all the Apostles, who were dispersed into different nations; but only a short view of the first establishment of the Christian Church. A part of the preaching and action of St. Peter are related in the first twelve chapters; and a particular account of St. Paul’s apostolical labours in the subsequent chapters. It was written by St. Luke the Evangelist, and the original in Greek. Its history commences from the Ascension of Christ our Lord and ends in the year sixty-three, being a brief account of the Church for the space of about thirty years.'
