    intro: Herod’s persecution. Peter’s deliverance by an angel. Herod’s punishment.
    verses:
      v:001: 'ACT:12:1 | 1 | 1 | And at the same time, Herod the king stretched forth his hands, to afflict some of the church.'
      v:002: 'ACT:12:2 | 2 | 2 | And he killed James, the brother of John, With the sword.'
      v:003: 'ACT:12:3 | 3 | 3 | And seeing that it pleased the Jews, he proceeded to take up Peter also. Now it was in the days of the {FOOTNOTE:BEGIN 0}Azymes{FOOTNOTE:END}.'
      v:004: 'ACT:12:4 | 4 | 4 | And when he had apprehended him, he cast him into prison, delivering him to four files of soldiers, to be kept, intending, after the pasch, to bring him forth to the people.'
      v:005: 'ACT:12:5 | 5 | 5 | Peter therefore was kept in prison. But prayer was made without ceasing by the church unto God for him.{VS:P}'
      v:006: 'ACT:12:6 | 6 | 6 | And when Herod would have brought him forth, the same night, Peter was sleeping between two soldiers, bound with two chains: and the keepers before the door kept the prison.'
      v:007: 'ACT:12:7 | 7 | 7 | And behold an angel of the Lord stood by him and a light shined in the room. And he, striking Peter on the side, raised him up, saying: Arise quickly. And the chains fell off from his hands.'
      v:008: 'ACT:12:8 | 8 | 8 | And the angel said to him: Gird thyself and put on thy sandals. And he did so. And he said to him: Cast thy garment about thee and follow me,'
      v:009: 'ACT:12:9 | 9 | 9 | And going out, he followed him. And he knew not that it was true which was done by the angel: but thought he saw a vision.'
      v:010: 'ACT:12:10 | 10 | 10 | And passing through the first and the second ward, they came to the iron gate that leadeth to the city which of itself opened to them. And going out, they passed on through one street. And immediately the angel departed from him.{VS:P}'
      v:011: 'ACT:12:11 | 11 | 11 | And Peter coming to himself, said: Now I know in very deed that the Lord hath sent his angel and hath delivered me out of the hand of Herod and from all the expectation of the people of the Jews.'
      v:012: 'ACT:12:12 | 12 | 12 | And considering, he came to the house of Mary the mother of John, who was surnamed Mark, where many were gathered together and praying.'
      v:013: 'ACT:12:13 | 13 | 13 | And when he knocked at the door of the gate, a damsel came to hearken, whose name was Rhode.'
      v:014: "ACT:12:14 | 14 | 14 | And as soon as she knew Peter's voice, she opened not the gate for joy: but running in she told that Peter stood before the gate."
      v:015: 'ACT:12:15 | 15 | 15 | But they said to her: Thou art mad. But she affirmed that it was so. Then said they: It is his angel.'
      v:016: 'ACT:12:16 | 16 | 16 | But Peter continued knocking. And when they had opened, they saw him and were astonished.'
      v:017: 'ACT:12:17 | 17 | 17 | But he, beckoning to them with his hand to hold their peace, told how the Lord had brought him out of prison. And he said: Tell these things to James and to the brethren. And going out, he went into another place.{VS:P}'
      v:018: 'ACT:12:18 | 18 | 18 | Now when day was come, there was no small stir among the soldiers, what was become of Peter.'
      v:019: 'ACT:12:19 | 19 | 19 | And when Herod had sought for him and found him not, having examined the keepers, he commanded they should be put to death. And going down from Judea to Cæsarea, he abode there.'
      v:020: "ACT:12:20 | 20 | 20 | And he was angry with the Tyrians and the Sidonians. But they with one accord came to him: and, having gained Blastus who was the king's chamberlain, they desired peace, because their countries were nourished by him."
      v:021: 'ACT:12:21 | 21 | 21 | And upon a day appointed, Herod being arrayed in kingly apparel, sat in the judgment seat and made an oration to them.'
      v:022: 'ACT:12:22 | 22 | 22 | And the people made acclamation, saying: It is the voice of a god, and not of a man.'
      v:023: 'ACT:12:23 | 23 | 23 | And forthwith an angel of the Lord struck him, because he had not given the honour to God: and, being eaten up by worms, he gave up the ghost.'
      v:024: ACT:12:24 | 24 | 24 | But the word of the Lord increased and multiplied.
      v:025: 'ACT:12:25 | 25 | 25 | And Barnabas and Saul, returned from Jerusalem, having fulfilled their ministry, taking with them John who was surnamed Mark.'
