      v:017: 'MAT:15:17 | 17 | 17 | Do you not understand, that whatsoever entereth into the mouth, goeth into the belly, and is cast out into the privy?'
      v:018: 'MAT:15:18 | 18 | 18 | But the things which proceed out of the mouth, come forth from the heart, and those things defile a man.'
      v:019: 'MAT:15:19 | 19 | 19 | For from the heart come forth evil thoughts, murders, adulteries, fornications, thefts, false testimonies, blasphemies.'
      v:020: 'MAT:15:20 | 20 | 20 | These are the things that defile a man. But to eat with unwashed hands doth not defile a man.{VS:P}'
      v:021: 'MAT:15:21 | 21 | 21 | And Jesus went from thence, and retired into the coasts of Tyre and Sidon.'
      v:022: 'MAT:15:22 | 22 | 22 | And behold a woman of Canaan who came out of those coasts, crying out, said to him: Have mercy on me, O Lord, thou son of David: my daughter is grievously troubled by a devil.'
      v:023: 'MAT:15:23 | 23 | 23 | Who answered her not a word. And his disciples came and besought him, saying: Send her away, for she crieth after us:'
      v:024: 'MAT:15:24 | 24 | 24 | And he answering, said: I was not sent but to the sheep, that are lost of the house of Israel.'
      v:025: 'MAT:15:25 | 25 | 25 | But she came and adored him, saying: Lord, help me.'
      v:026: 'MAT:15:26 | 26 | 26 | Who answering, said: It is not good to take the bread of the children, and to cast it to the dogs.'
      v:027: 'MAT:15:27 | 27 | 27 | But she said: Yea, Lord; for the whelps also eat of the crumbs that fall from the table of their masters.'
      v:028: 'MAT:15:28 | 28 | 28 | Then Jesus answering, said to her: O woman, great is thy faith: be it done to thee as thou wilt: and her daughter was cured from that hour.{VS:P}'
      v:029: 'MAT:15:29 | 29 | 29 | And when Jesus had passed away from thence, he came nigh the sea of Galilee: and going up into a mountain, he sat there.'
      v:030: 'MAT:15:30 | 30 | 30 | And there came to him great multitudes, having with them the dumb, the blind, the lame, the maimed, and many others: and they cast them down at his feet, and he healed them:'
      v:031: 'MAT:15:31 | 31 | 31 | So that the multitudes marvelled seeing the dumb speak, the lame walk, the blind see: and they glorified the God of Israel.'
      v:032: 'MAT:15:32 | 32 | 32 | And Jesus called together his disciples, and said: I have compassion on the multitudes, because they continue with me now three days, and have not what to eat, and I will not send them away fasting, lest they faint in the way.'
      v:033: 'MAT:15:33 | 33 | 33 | And the disciples say unto him: Whence then should we have so many loaves in the desert, as to fill so great a multitude?'
      v:034: 'MAT:15:34 | 34 | 34 | And Jesus said to them: How many loaves have you? But they said: Seven, and a few little fishes.'
      v:035: MAT:15:35 | 35 | 35 | And he commanded the multitude to sit down upon the ground.
      v:036: 'MAT:15:36 | 36 | 36 | And taking the seven loaves and the fishes, and giving thanks, he brake, and gave to his disciples, and the disciples gave to the people.'
      v:037: 'MAT:15:37 | 37 | 37 | And they did all eat, and had their fill. And they took up seven baskets full, of what remained of the fragments.'
      v:038: 'MAT:15:38 | 38 | 38 | And they that did eat, were four thousand men, beside children and women.'
      v:039: 'MAT:15:39 | 39 | 39 | And having dismissed the multitude, he went up into a boat, and came into the coasts of Magedan.'
  c:016:
    footnotes:
      v:018:
        - match: thou art peter
          note: 'As St. Peter, by divine revelation, here made a solemn profession of his faith of the divinity of Christ; so in recompense of this faith and profession, our Lord here declares to him the dignity to which he is pleased to raise him: viz., that he to whom he had already given the name of Peter, signifying a rock, St. John 1. 42, should be a rock indeed, of invincible strength, for the support of the building of the church; in which building he should be, next to Christ himself, the chief foundation stone, in quality of chief pastor, ruler, and governor; and should have accordingly all fulness of ecclesiastical power, signified by the keys of the kingdom of heaven.'
          quote: Thou art Peter
        - match: upon this rock
          note: 'The words of Christ to Peter, spoken in the vulgar language of the Jews which our Lord made use of, were the same as if he had said in English, Thou art a Rock, and upon this rock I will build my church. So that, by the plain course of the words, Peter is here declared to be the rock, upon which the church was to be built: Christ himself being both the principal foundation and founder of the same. Where also note, that Christ, by building his house, that is, his church, upon a rock, has thereby secured it against all storms and floods, like the wise builder{REF Matt 7:24-25}.'
          quote: Upon this rock
        - match: the gates of hell
          note: 'That is, the powers of darkness, and whatever Satan can do, either by himself, or his agents. For as the church is here likened to a house, or fortress, built on a rock; so the adverse powers are likened to a contrary house or fortress, the gates of which, that is, the whole strength, and all the efforts it can make, will never be able to prevail over the city or church of Christ. By this promise we are fully assured, that neither idolatry, heresy, nor any pernicious error whatsoever shall at any time prevail over the church of Christ.'
          quote: The gates of hell
      v:019:
        - match: loose on earth
          note: 'The loosing the bands of temporal punishments due to sins, is called an indulgence; the power of which is here granted.'
          quote: Loose upon earth
      v:022:
        - match: and peter taking him
          note: "That is, taking him aside, out of a tender love, respect and zeal for his Lord and Master's honour, began to expostulate with him, as it were to rebuke him, saying, Lord, far be it from thee to suffer death; but the Lord said to Peter, ver. 23, Go behind me, Satan. These words may signify, Begone from me; but the holy Fathers expound them otherwise, that is, come after me, or follow me; and by these words the Lord would have Peter to follow him in his suffering, and not to oppose the divine will by contradiction; for the word satan means in Hebrew an adversary, or one that opposes."
          quote: And Peter taking him
