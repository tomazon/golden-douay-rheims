      v:055: "MAT:13:55 | 55 | 55 | Is not this the carpenter's son? Is not his mother called Mary, and {FOOTNOTE:BEGIN 0}his brethren{FOOTNOTE:END} James, and Joseph, and Simon, and Jude:"
