  c:015:
    footnotes:
      v:005:
        - match: the gift
          note: 'That is, the offering that I shall make to God, shall be instead of that which should be expended for thy profit. This tradition of the Pharisees was calculated to enrich themselves; by exempting children from giving any further assistance to their parents, if they once offered to the temple and the priests, that which should have been the support of their parents. But this was a violation of the law of God, and of nature, which our Saviour here condemns.'
          quote: The gift
      v:009:
        - match: commandments of men
          note: "The doctrines and commandments here reprehended are such as are either contrary to the law of God, (as that of neglecting parents, under pretence of giving to God,) or at least are frivolous, unprofitable, and no ways conducing to true piety, as that of often washing hands, etc., without regard to the purity of the heart. But as to the rules and ordinances of the holy church, touching fasts, festivals, etc., these are no ways repugnant to, but highly agreeable to God's holy word, and all Christian piety: neither are they to be counted among the doctrines and commandments of men; because they proceed not from mere human authority; but from that which Christ has established in his church; whose pastors he has commanded us to hear and obey, even as himself. St. Luke 10. 16; St. Matt. 18. 17."
          quote: Commandments of men
      v:011:
        - match: not that which goeth into
          note: "No uncleanness in meat, nor any dirt contracted by eating it with unwashed hands, can defile the soul: but sin alone; or a disobedience of the heart to the ordinance and will of God. And thus when Adam took the forbidden fruit, it was not the apple, which entered into the mouth, but the disobedience to the law of God which defiled him. The same is to be said if a Jew, in the time of the old law, had eaten swine's flesh; or a Christian convert, in the days of the apostles, contrary to their ordinance, had eaten blood; or if any of the faithful at present should transgress the ordinance of God's church, by breaking the fasts: for in all these cases the soul would be defiled; not indeed by that which goeth into the mouth; but by the disobedience of the heart, in wilfully transgressing the ordinance of God, or of those who have their authority from him."
          quote: Not that which goeth into
    intro: 'Christ reproves the Scribes. He cures the daughter of the woman of Canaan: and many others: and feeds four thousand with seven loaves.'
    verses:
      v:001: 'MAT:15:1 | 1 | 1 | Then came to him from Jerusalem scribes and Pharisees, saying:'
      v:002: 'MAT:15:2 | 2 | 2 | Why do thy disciples transgress the tradition of the ancients? for they wash not their hands when they eat bread.'
      v:003: 'MAT:15:3 | 3 | 3 | But he answering, said to them: Why do you also transgress the commandment of God for your tradition? for God said:'
      v:004: 'MAT:15:4 | 4 | 4 | Honour thy father and mother: And: He that shall curse father or mother, let him die the death.'
      v:005: 'MAT:15:5 | 5 | 5 | But you say: Whosoever shall say to father or mother, {FOOTNOTE:BEGIN 0}The gift{FOOTNOTE:END} whatsoever proceedeth from me, shall profit thee.'
      v:006: 'MAT:15:6 | 6 | 6 | And he shall not honour his father or his mother: and you have made void the commandment of God for your tradition.'
      v:007: 'MAT:15:7 | 7 | 7 | Hypocrites, well hath Isaias prophesied of you, saying:'
      v:008: 'MAT:15:8 | 8 | 8 | {VS:VERSE:BEGIN}This people honoureth me with their lips: but their heart is far from me.{VS:BR}'
      v:009: 'MAT:15:9 | 9 | 9 | And in vain do they worship me, teaching doctrines and {FOOTNOTE:BEGIN 0}commandments of men{FOOTNOTE:END}.{VS:VERSE:END}{VS:P}'
      v:010: 'MAT:15:10 | 10 | 10 | And having called together the multitudes unto him, he said to them: Hear ye and understand.'
      v:011: 'MAT:15:11 | 11 | 11 | {FOOTNOTE:BEGIN 0}Not that which goeth into{FOOTNOTE:END} the mouth defileth a man: but what cometh out of the mouth, this defileth a man.'
      v:012: 'MAT:15:12 | 12 | 12 | Then came his disciples, and said to him: Dost thou know that the Pharisees, when they heard this word, were scandalized?'
