      v:043: 'MAT:13:43 | 43 | 43 | Then shall the just shine as the sun, in the kingdom of their Father. He that hath ears to hear, let him hear.{VS:P}'
      v:044: 'MAT:13:44 | 44 | 44 | The kingdom of heaven is like unto a treasure hidden in a field. Which a man having found, hid it, and for joy thereof goeth, and selleth all that he hath, and buyeth that field.'
