    intro: 'The offerings of the wise men: the flight into Egypt: the massacre of the Innocents.'
    verses:
      v:001: 'MAT:2:1 | 1 | 1 | When Jesus therefore was born in Bethlehem of Juda, in the days of king Herod, behold, there came wise men from the East to Jerusalem,'
      v:002: 'MAT:2:2 | 2 | 2 | Saying: Where is he that is born king of the Jews? for we have seen his star in the East, and are come to adore him.'
      v:003: 'MAT:2:3 | 3 | 3 | And king Herod hearing this, was troubled, and all Jerusalem with him.'
      v:004: 'MAT:2:4 | 4 | 4 | And assembling together all the chief priests and the scribes of the people, he inquired of them where Christ should be born.'
      v:005: 'MAT:2:5 | 5 | 5 | But they said to him: In Bethlehem of Juda. for so it is written by the prophet:'
      v:006: 'MAT:2:6 | 6 | 6 | {VS:VERSE:BEGIN}And thou Bethlehem the land of Juda art not the least among the princes of Juda: for out of thee shall come forth the captain that shall rule my people Israel.{VS:VERSE:END}'
      v:007: 'MAT:2:7 | 7 | 7 | Then Herod, privately calling the wise men learned diligently of them the time of the star which appeared to them;'
      v:008: 'MAT:2:8 | 8 | 8 | And sending them into Bethlehem, said: Go and diligently inquire after the child, and when you have found him, bring me word again, that I also may come and adore him.'
      v:009: 'MAT:2:9 | 9 | 9 | Who having heard the king, went their way; and behold the star which they had seen in the East, went before them, until it came and stood over where the child was.'
      v:010: MAT:2:10 | 10 | 10 | And seeing the star they rejoiced with exceeding great joy.
      v:011: 'MAT:2:11 | 11 | 11 | And entering into the house, they found the child with Mary his mother, and falling down they adored him: and opening their treasures, they offered him gifts; gold, frankincense, and myrrh.'
      v:012: 'MAT:2:12 | 12 | 12 | And having received an answer in sleep that they should not return to Herod, they went back another way into their country.{VS:P}'
      v:013: 'MAT:2:13 | 13 | 13 | And after they were departed, behold an angel of the Lord appeared in sleep to Joseph, saying: Arise, and take the child and his mother, and fly into Egypt: and be there until I shall tell thee. for it will come to pass that Herod will seek the child to destroy him.'
      v:014: 'MAT:2:14 | 14 | 14 | Who arose, and took the child and his mother by night, and retired into Egypt: and he was there until the death of Herod:'
      v:015: 'MAT:2:15 | 15 | 15 | That it might be fulfilled which the Lord spoke by the prophet, saying: Out of Egypt have I called my son.'
      v:016: 'MAT:2:16 | 16 | 16 | Then Herod perceiving that he was deluded by the wise men, was exceeding angry: and sending killed all the menchildren that were in Bethlehem, and in all the borders thereof, from two years old and under, according to the time which he had diligently inquired of the wise men.'
      v:017: 'MAT:2:17 | 17 | 17 | Then was fulfilled that which was spoken by Jeremias the prophet, saying:'
      v:018: 'MAT:2:18 | 18 | 18 | {VS:VERSE:BEGIN}A voice in Rama was heard, lamentation and great mourning; Rachel bewailing her children, and would not be comforted, because they are not.{VS:VERSE:END}{VS:P}'
      v:019: 'MAT:2:19 | 19 | 19 | But when Herod was dead, behold an angel of the Lord appeared in sleep to Joseph in Egypt,'
      v:020: 'MAT:2:20 | 20 | 20 | Saying: Arise, and take the child and his mother, and go into the land of Israel. for they are dead that sought the life of the child.'
      v:021: 'MAT:2:21 | 21 | 21 | Who arose, and took the child and his mother, and came into the land of Israel.'
      v:022: 'MAT:2:22 | 22 | 22 | But hearing that Archelaus reigned in Judea in the room of Herod his father, he was afraid to go thither: and being warned in sleep retired into the quarters of Galilee.'
      v:023: 'MAT:2:23 | 23 | 23 | And coming he dwelt in a city called Nazareth: that it might be fulfilled which was said by the prophets: That he shall be called a Nazarene.'
