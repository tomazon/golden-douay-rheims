  c:001:
    footnotes:
      v:016:
        - match: the husband of mary
          note: 'The Evangelist gives us rather the pedigree of St. Joseph, than that of the blessed Virgin, to conform to the custom of the Hebrews, who in their genealogies took no notice of women; but as they were near akin, the pedigree of the one sheweth that of the other.'
          quote: The husband of Mary
      v:025:
        - match: till she brought forth her first born son
          note: 'From these words Helvidius and other heretics most impiously inferred that the blessed Virgin Mary had other children besides Christ; but St. Jerome shews, by divers examples, that this expression of the Evangelist was a manner of speaking usual among the Hebrews, to denote by the word until, only what is done, without any regard to the future. Thus it is said, Genesis 8. 6 and 7, that Noe sent forth a raven, which went forth, and did not return till the waters were dried up on the earth. That is, did not return any more. Also Isaias 46. 4, God says: I am till you grow old. Who dare infer that God should then cease to be: Also in the first book of Machabees 5. 54, And they went up to mount Sion with joy and gladness, and offered holocausts, because not one of them was slain till they had returned in peace. That is, not one was slain before or after they had returned. God saith to his divine Son: Sit on my right hand till I make thy enemies thy footstool. Shall he sit no longer after his enemies are subdued? Yea and for all eternity. St. Jerome also proves by Scripture examples, that an only begotten son, was also called firstborn, or first begotten: because according to the law, the firstborn males were to be consecrated to God; Sanctify unto me, saith the Lord, every firstborn that openeth the womb among the children of Israel, etc. Ex. 13. 2.'
          quote: Till she brought forth her firstborn son
    intro: 'The genealogy of Christ: he is conceived and born of a virgin.'
    verses:
      v:001: 'MAT:1:1 | 1 | 1 | The book of the generation of Jesus Christ, the son of David, the son of Abraham:'
      v:002: MAT:1:2 | 2 | 2 | Abraham begot Isaac. And Isaac begot Jacob. And Jacob begot Judas and his brethren.
      v:003: MAT:1:3 | 3 | 3 | And Judas begot Phares and Zara of Thamar. And Phares begot Esron. And Esron begot Aram.
      v:004: MAT:1:4 | 4 | 4 | And Aram begot Aminadab. And Aminadab begot Naasson. And Naasson begot Salmon.
      v:005: MAT:1:5 | 5 | 5 | And Salmon begot Booz of Rahab. And Booz begot Obed of Ruth. And Obed begot Jesse.
      v:006: 'MAT:1:6 | 6 | 6 | And Jesse begot David the king. And David the king begot Solomon, of her that had been the wife of Urias.'
      v:007: MAT:1:7 | 7 | 7 | And Solomon begot Roboam. And Roboam begot Abia. And Abia begot Asa.
      v:008: MAT:1:8 | 8 | 8 | And Asa begot Josaphat. And Josaphat begot Joram. And Joram begot Ozias.
      v:009: MAT:1:9 | 9 | 9 | And Ozias begot Joatham. And Joatham begot Achaz. And Achaz begot Ezechias.
      v:010: MAT:1:10 | 10 | 10 | And Ezechias begot Manasses. And Manasses begot Amon. And Amon begot Josias.
      v:011: MAT:1:11 | 11 | 11 | And Josias begot Jechonias and his brethren in the transmigration of Babylon.
      v:012: 'MAT:1:12 | 12 | 12 | And after the transmigration of Babylon, Jechonias begot Salathiel. And Salathiel begot Zorobabel.'
      v:013: MAT:1:13 | 13 | 13 | And Zorobabel begot Abiud. And Abiud begot Eliacim. And Eliacim begot Azor.
      v:014: MAT:1:14 | 14 | 14 | And Azor begot Sadoc. And Sadoc begot Achim. And Achim begot Eliud.
      v:015: MAT:1:15 | 15 | 15 | And Eliud begot Eleazar. And Eleazar begot Mathan. And Mathan begot Jacob.
      v:016: 'MAT:1:16 | 16 | 16 | And Jacob begot Joseph {FOOTNOTE:BEGIN 0}the husband of Mary{FOOTNOTE:END}, of whom was born Jesus, who is called Christ.'
      v:017: 'MAT:1:17 | 17 | 17 | So all the generations from Abraham to David, are fourteen generations. And from David to the transmigration of Babylon, are fourteen generations: and from the transmigration of Babylon to Christ are fourteen generations.{VS:P}'
      v:018: 'MAT:1:18 | 18 | 18 | Now the generation of Christ was in this wise. When as his mother Mary was espoused to Joseph, before they came together, she was found with child, of the Holy Ghost.'
      v:019: 'MAT:1:19 | 19 | 19 | Whereupon Joseph her husband, being a just man, and not willing publicly to expose her, was minded to put her away privately.'
      v:020: 'MAT:1:20 | 20 | 20 | But while he thought on these things, behold the Angel of the Lord appeared to him in his sleep, saying: Joseph, son of David, fear not to take unto thee Mary thy wife, for that which is conceived in her, is of the Holy Ghost.'
      v:021: 'MAT:1:21 | 21 | 21 | And she shall bring forth a son: and thou shalt call his name Jesus. for he shall save his people from their sins.'
      v:022: 'MAT:1:22 | 22 | 22 | Now all this was done that it might be fulfilled which the Lord spoke by the prophet, saying:'
      v:023: 'MAT:1:23 | 23 | 23 | Behold a virgin shall be with child, and bring forth a son, and they shall call his name Emmanuel, which being interpreted is, God with us.'
      v:024: 'MAT:1:24 | 24 | 24 | And Joseph rising up from sleep, did as the angel of the Lord had commanded him, and took unto him his wife.'
      v:025: 'MAT:1:25 | 25 | 25 | And he knew her not {FOOTNOTE:BEGIN 0}till she brought forth her first born son{FOOTNOTE:END}: and he called his name Jesus.'
