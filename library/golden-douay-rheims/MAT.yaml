      v:010: 'MAT:17:10 | 10 | 10 | And his disciples asked him, saying: Why then do the scribes say that Elias must come first?'
      v:011: 'MAT:17:11 | 11 | 11 | But he answering, said to them: Elias indeed shall come, and restore all things.'
      v:012: 'MAT:17:12 | 12 | 12 | But I say to you, that Elias is already come, and they knew him not, But have done unto him whatsoever they had a mind. So also the Son of man shall suffer from them.'
      v:013: 'MAT:17:13 | 13 | 13 | Then the disciples understood, that he had spoken to them of John the Baptist.{VS:P}'
      v:014: 'MAT:17:14 | 14 | 14 | And when he was come to the multitude, there came to him a man falling down on his knees before him saying: Lord, have pity on my son, for he is a lunatic, and suffereth much: for he falleth often into the fire, and often into the water.'
      v:015: 'MAT:17:15 | 15 | 15 | And I brought him to thy disciples, and they could not cure him.'
      v:016: 'MAT:17:16 | 16 | 16 | Then Jesus answered and said: O unbelieving and perverse generation, how long shall I be with you? How long shall I suffer you? Bring him hither to me.'
      v:017: 'MAT:17:17 | 17 | 17 | And Jesus rebuked him, and the devil went out of him, and the child was cured from that hour.'
      v:018: 'MAT:17:18 | 18 | 18 | Then came the disciples to Jesus secretly, and said: Why could not we cast him out?'
      v:019: 'MAT:17:19 | 19 | 19 | Jesus said to them: Because of your unbelief. For, amen I say to you, if you have faith {FOOTNOTE:BEGIN 0}as a grain of mustard seed{FOOTNOTE:END}, you shall say to this mountain: Remove from hence hither, and it shall remove: and nothing shall be impossible to you.'
      v:020: 'MAT:17:20 | 20 | 20 | But this kind is not cast out but by prayer and fasting.{VS:P}'
      v:021: 'MAT:17:21 | 21 | 21 | And when they abode together in Galilee, Jesus said to them: The Son of man shall be betrayed into the hands of men:'
      v:022: 'MAT:17:22 | 22 | 22 | And they shall kill him, and the third day he shall rise again. And they were troubled exceedingly.{VS:P}'
      v:023: 'MAT:17:23 | 23 | 23 | And when they were come to Capharnaum, they that received {FOOTNOTE:BEGIN 0}the didrachmas{FOOTNOTE:END}, came to Peter, and said to him: Doth not your master pay the didrachma?'
      v:024: 'MAT:17:24 | 24 | 24 | He said: Yes. And when he was come into the house, Jesus prevented him, saying: What is thy opinion, Simon? The kings of the earth, of whom do they receive tribute or custom, of their own children, or of strangers?'
      v:025: 'MAT:17:25 | 25 | 25 | And he said: Of strangers. Jesus said to him: Then the children are free.'
      v:026: 'MAT:17:26 | 26 | 26 | But that we may not scandalize them, go to the sea, and cast in a hook: and that fish which shall first come up, take: and when thou hast opened its mouth, thou shalt find a stater: take that, and give it to them for me and thee.'
  c:018:
    footnotes:
      v:006:
        - match: shall scandalize
          note: 'That is, shall put a stumblingblock in their way, and cause them to fall into sin.'
          quote: Shall scandalize
      v:007:
        - match: it must needs be
          note: 'Viz., considering the wickedness and corruption of the world.'
          quote: It must needs be
      v:008:
        - match: scandalize thee
          note: 'That is, cause thee to offend.'
          quote: Scandalize thee
      v:020:
        - match: there am i in the midst of them
          note: 'This is understood of such assemblies only as are gathered in the name and authority of Christ; and in unity of the church of Christ. St. Cyprian, De Unitate Ecclesiae.'
          quote: There am I in the midst of them
      v:024:
        - match: talents
          note: 'A talent was seven hundred and fifty ounces of silver, which at the rate of five shillings to the ounce is a hundred and eighty-seven pounds ten shillings sterling.'
          quote: Talents
      v:028:
        - match: pence
          note: 'The Roman penny was the eighth part of an ounce, that is, about sevenpence half-penny English.'
          quote: Pence
    intro: 'Christ teaches humility, to beware of scandal, and to flee the occasions of sin: to denounce to the church incorrigible sinners, and to look upon such as refuse to hear the church as heathens. He promises to his disciples the power of binding and loosing: and that he will be in the midst of their assemblies. No forgiveness for them that will not forgive.'
    verses:
      v:001: 'MAT:18:1 | 1 | 1 | At that hour the disciples came to Jesus, saying: Who, thinkest thou, is the greater in the kingdom of heaven?'
      v:002: 'MAT:18:2 | 2 | 2 | And Jesus, calling unto him a little child, set him in the midst of them.'
      v:003: 'MAT:18:3 | 3 | 3 | And said: amen I say to you, unless you be converted, and become as little children, you shall not enter into the kingdom of heaven.'
      v:004: 'MAT:18:4 | 4 | 4 | Whosoever therefore shall humble himself as this little child, he is the greater in the kingdom of heaven.'
      v:005: 'MAT:18:5 | 5 | 5 | And he that shall receive one such little child in my name, receiveth me.'
      v:006: 'MAT:18:6 | 6 | 6 | But he that {FOOTNOTE:BEGIN 0}shall scandalize{FOOTNOTE:END} one of these little ones that believe in me, it were better for him that a millstone should be hanged about his neck, and that he should be drowned in the depth of the sea.'
      v:007: 'MAT:18:7 | 7 | 7 | Woe to the world because of scandals. for {FOOTNOTE:BEGIN 0}it must needs be{FOOTNOTE:END} that scandals come: but nevertheless woe to that man by whom the scandal cometh.'
      v:008: 'MAT:18:8 | 8 | 8 | And if thy hand, or thy foot, {FOOTNOTE:BEGIN 0}scandalize thee{FOOTNOTE:END}, cut it off, and cast it from thee. It is better for thee to go into life maimed or lame, than having two hands or two feet, to be cast into everlasting fire.'
      v:009: 'MAT:18:9 | 9 | 9 | And if thy eye scandalize thee, pluck it out, and cast it from thee. It is better for thee having one eye to enter into life, than having two eyes to be cast into hell fire.'
      v:010: 'MAT:18:10 | 10 | 10 | See that you despise not one of these little ones: for I say to you, that their angels in heaven always see the face of my Father who is in heaven.'
      v:011: MAT:18:11 | 11 | 11 | For the Son of man is come to save that which was lost.
      v:012: 'MAT:18:12 | 12 | 12 | What think you? If a man have an hundred sheep, and one of them should go astray: doth he not leave the ninety-nine in the mountains, and go to seek that which is gone astray?'
      v:013: 'MAT:18:13 | 13 | 13 | And if it so be that he find it: Amen I say to you, he rejoiceth more for that, than for the ninety-nine that went not astray.'
      v:014: 'MAT:18:14 | 14 | 14 | Even so it is not the will of your Father, who is in heaven, that one of these little ones should perish.{VS:P}'
      v:015: 'MAT:18:15 | 15 | 15 | But if thy brother shall offend against thee, go, and rebuke him between thee and him alone. If he shall hear thee, thou shalt gain thy brother.'
      v:016: 'MAT:18:16 | 16 | 16 | And if he will not hear thee, take with thee one or two more: that in the mouth of two or three witnesses every word may stand.'
      v:017: 'MAT:18:17 | 17 | 17 | And if he will not hear them: tell the church. And if he will not hear the church, let him be to thee as the heathen and publican.'
      v:018: 'MAT:18:18 | 18 | 18 | Amen I say to you, whatsoever you shall bind upon earth, shall be bound also in heaven: and whatsoever you shall loose upon earth, shall be loosed also in heaven.'
      v:019: 'MAT:18:19 | 19 | 19 | Again I say to you, that if two of you shall consent upon earth, concerning anything whatsoever they shall ask, it shall be done to them by my Father who is in heaven.'
      v:020: 'MAT:18:20 | 20 | 20 | For where there are two or three gathered together in my name, {FOOTNOTE:BEGIN 0}there am I in the midst of them{FOOTNOTE:END}.{VS:P}'
      v:021: 'MAT:18:21 | 21 | 21 | Then came Peter unto him and said: Lord, how often shall my brother offend against me, and I forgive him? till seven times?'
      v:022: 'MAT:18:22 | 22 | 22 | Jesus saith to him: I say not to thee, till seven times; but till seventy times seven times.'
      v:023: 'MAT:18:23 | 23 | 23 | Therefore is the kingdom of heaven likened to a king, who would take an account of his servants.'
      v:024: 'MAT:18:24 | 24 | 24 | And when he had begun to take the account, one was brought to him, that owed him ten thousand {FOOTNOTE:BEGIN 0}talents{FOOTNOTE:END}.'
      v:025: 'MAT:18:25 | 25 | 25 | And as he had not wherewith to pay it, his lord commanded that he should be sold, and his wife and children, and all that he had, and payment to be made.'
      v:026: 'MAT:18:26 | 26 | 26 | But that servant falling down, besought him, saying: Have patience with me, and I will pay thee all.'
      v:027: 'MAT:18:27 | 27 | 27 | And the lord of that servant being moved with pity, let him go and forgave him the debt.'
      v:028: 'MAT:18:28 | 28 | 28 | But when that servant was gone out, he found one of his fellow-servants that owed him an hundred {FOOTNOTE:BEGIN 0}pence{FOOTNOTE:END}: and laying hold of him, he throttled him, saying: Pay what thou owest.'
      v:029: 'MAT:18:29 | 29 | 29 | And his fellow-servant falling down, besought him, saying: Have patience with me, and I will pay thee all.'
      v:030: 'MAT:18:30 | 30 | 30 | And he would not: but went and cast him into prison, till he paid the debt.'
      v:031: 'MAT:18:31 | 31 | 31 | Now his fellow servants seeing what was done, were very much grieved, and they came, and told their lord all that was done.'
      v:032: 'MAT:18:32 | 32 | 32 | Then his lord called him: and said to him: Thou wicked servant, I forgave thee all the debt, because thou besoughtest me:'
      v:033: 'MAT:18:33 | 33 | 33 | Shouldst not thou then have had compassion also on thy fellow servant, even as I had compassion on thee?'
      v:034: 'MAT:18:34 | 34 | 34 | And his lord being angry, delivered him to the torturers until he paid all the debt.'
      v:035: 'MAT:18:35 | 35 | 35 | So also shall my heavenly Father do to you, if you forgive not every one his brother from your hearts.'
  c:019:
    footnotes:
      v:009:
        - match: except it be
          note: 'In the case of fornication, that is, of adultery, the wife may be put away: but even then the husband cannot marry another as long as the wife is living.'
          quote: Except it be
      v:011:
        - match: all men take not this word
          note: 'That is, all receive not the gift of living singly and chastely, unless they pray for the grace of God to enable them to live so, and for some it may be necessary to that end to fast as well as pray: and to those it is given from above.'
          quote: All men take not this word
      v:012:
        - match: 'there are eunuchs, who have made themselves eunuchs for the kingdom of heaven'
          note: 'This text is not to be taken in the literal sense; but means, that there are such, who have taken a firm and commendable resolution of leading a single and chaste life, in order to serve God in a more perfect state than those who marry: as St. Paul clearly shews. 1 Cor. 7. 37, 38.'
          quote: 'There are eunuchs, who have made themselves eunuchs, for the kingdom of heaven'
    intro: 'Christ declares matrimony to be indissoluble: he recommends the making one’s self an eunuch for the kingdom of heaven; and parting with all things for him. He shews the danger of riches, and the reward of leaving all to follow him.'
    verses:
      v:001: 'MAT:19:1 | 1 | 1 | And it came to pass when Jesus had ended these words, he departed from Galilee and came into the coasts of Judea, beyond Jordan.'
      v:002: 'MAT:19:2 | 2 | 2 | And great multitudes followed him: and he healed them there.'
      v:003: 'MAT:19:3 | 3 | 3 | And there came to him the Pharisees tempting him, saying: Is it lawful for a man to put away his wife for every cause?'
      v:004: 'MAT:19:4 | 4 | 4 | Who answering, said to them: Have ye not read, that he who made man from the beginning, made them male and female? And he said:'
      v:005: 'MAT:19:5 | 5 | 5 | For this cause shall a man leave father and mother, and shall cleave to his wife, and they two shall be in one flesh.'
      v:006: 'MAT:19:6 | 6 | 6 | Therefore now they are not two, but one flesh. What therefore God hath joined together, let no man put asunder.'
      v:007: 'MAT:19:7 | 7 | 7 | They say to him: Why then did Moses command to give a bill of divorce, and to put away?'
      v:008: 'MAT:19:8 | 8 | 8 | He saith to them: Because Moses by reason of the hardness of your heart permitted you to put away your wives: but from the beginning it was not so.'
      v:009: 'MAT:19:9 | 9 | 9 | And I say to you, that whosoever shall put away his wife, {FOOTNOTE:BEGIN 0}except it be{FOOTNOTE:END} for fornication, and shall marry another, committeth adultery: and he that shall marry her that is put away, committeth adultery.'
      v:010: 'MAT:19:10 | 10 | 10 | His disciples say unto him: If the case of a man with his wife be so, it is not expedient to marry.'
      v:011: 'MAT:19:11 | 11 | 11 | Who said to them: {FOOTNOTE:BEGIN 0}All men take not this word{FOOTNOTE:END}, but they to whom it is given.'
      v:012: "MAT:19:12 | 12 | 12 | For there are eunuchs, who were born so from their mother's womb: and there are eunuchs, who were made so by men: and {FOOTNOTE:BEGIN 0}there are eunuchs, who have made themselves eunuchs for the kingdom of heaven{FOOTNOTE:END}. He that can take, let him take it.{VS:P}"
      v:013: 'MAT:19:13 | 13 | 13 | Then were little children presented to him, that he should impose hands upon them and pray. And the disciples rebuked them.'
      v:014: 'MAT:19:14 | 14 | 14 | But Jesus said to them: Suffer the little children, and forbid them not to come to me: for the kingdom of heaven is for such.'
      v:015: 'MAT:19:15 | 15 | 15 | And when he had imposed hands upon them, he departed from thence.{VS:P}'
      v:016: 'MAT:19:16 | 16 | 16 | And behold one came and said to him: Good master, what good shall I do that I may have life everlasting?'
      v:017: 'MAT:19:17 | 17 | 17 | Who said to him: Why askest thou me concerning good? One is good, God. But if thou wilt enter into life, keep the commandments.'
      v:018: 'MAT:19:18 | 18 | 18 | He said to him: Which? And Jesus said: Thou shalt do no murder, Thou shalt not commit adultery, Thou shalt not steal, Thou shalt not bear false witness.'
      v:019: 'MAT:19:19 | 19 | 19 | Honour thy father and thy mother: and, Thou shalt love thy neighbor as thyself.'
      v:020: 'MAT:19:20 | 20 | 20 | The young man saith to him: All these have I kept from my youth, what is yet wanting to me?'
      v:021: 'MAT:19:21 | 21 | 21 | Jesus saith to him: If thou wilt be perfect, go sell what thou hast, and give to the poor, and thou shalt have treasure in heaven: and come, follow me.'
      v:022: 'MAT:19:22 | 22 | 22 | And when the young man had heard this word, he went away sad: for he had great possessions.'
      v:023: 'MAT:19:23 | 23 | 23 | Then Jesus said to his disciples: Amen, I say to you, that a rich man shall hardly enter into the kingdom of heaven.'
      v:024: 'MAT:19:24 | 24 | 24 | And again I say to you: It is easier for a camel to pass through the eye of a needle, than for a rich man to enter into the kingdom of heaven.'
      v:025: 'MAT:19:25 | 25 | 25 | And when they had heard this, the disciples wondered much, saying: Who then can be saved?'
      v:026: 'MAT:19:26 | 26 | 26 | And Jesus beholding, said to them: With men this is impossible: but with God all things are possible.{VS:P}'
      v:027: 'MAT:19:27 | 27 | 27 | Then Peter answering, said to him: Behold we have left all things, and have followed thee: what therefore shall we have?'
      v:028: 'MAT:19:28 | 28 | 28 | And Jesus said to them: Amen I say to you, that you who have followed me, in the regeneration, when the Son of man shall sit on the seat of his majesty, you also shall sit on twelve seats judging the twelve tribes of Israel.'
      v:029: "MAT:19:29 | 29 | 29 | And every one that hath left house, or brethren, or sisters, or father, or mother, or wife, or children, or lands for my name's sake, shall receive an hundredfold, and shall possess life everlasting."
      v:030: 'MAT:19:30 | 30 | 30 | And many that are first, shall be last: and the last shall be first.'
  c:020:
    footnotes:
      v:015:
        - match: what i will
          note: 'Viz., with my own, and in matters that depend on my own bounty.'
          quote: What I will
    intro: The parable of the labourers in the vineyard. The ambition of the two sons of Zebedee. Christ gives sight to two blind men.
    verses:
      v:001: 'MAT:20:1 | 1 | 1 | The kingdom of heaven is like to an householder, who went out early in the morning to hire labourers into his vineyard.'
      v:002: 'MAT:20:2 | 2 | 2 | And having agreed with the labourers for a penny a day, he sent them into his vineyard.'
      v:003: 'MAT:20:3 | 3 | 3 | And going out about the third hour, he saw others standing in the marketplace idle.'
      v:004: 'MAT:20:4 | 4 | 4 | And he said to them: Go you also into my vineyard, and I will give you what shall be just.'
      v:005: 'MAT:20:5 | 5 | 5 | And they went their way. And again he went out about the sixth and the ninth hour, and did in like manner.'
      v:006: 'MAT:20:6 | 6 | 6 | But about the eleventh hour he went out and found others standing, and he saith to them: Why stand you here all the day idle?'
      v:007: 'MAT:20:7 | 7 | 7 | They say to him: Because no man hath hired us. He saith to them: Go ye also into my vineyard.'
      v:008: 'MAT:20:8 | 8 | 8 | And when evening was come, the lord of the vineyard saith to his steward: Call the labourers and pay them their hire, beginning from the last even to the first.'
      v:009: 'MAT:20:9 | 9 | 9 | When therefore they were come that came about the eleventh hour, they received every man a penny.'
      v:010: 'MAT:20:10 | 10 | 10 | But when the first also came, they thought that they should receive more: And they also received every man a penny.'
      v:011: 'MAT:20:11 | 11 | 11 | And receiving it they murmured against the master of the house,'
      v:012: 'MAT:20:12 | 12 | 12 | Saying: These last have worked but one hour, and thou hast made them equal to us, that have borne the burden of the day and the heats.'
      v:013: 'MAT:20:13 | 13 | 13 | But he answering said to one of them: friend, I do thee no wrong: didst thou not agree with me for a penny?'
      v:014: 'MAT:20:14 | 14 | 14 | Take what is thine, and go thy way: I will also give to this last even as to thee.'
      v:015: 'MAT:20:15 | 15 | 15 | Or, is it not lawful for me to do {FOOTNOTE:BEGIN 0}what I will{FOOTNOTE:END}? Is thy eye evil, because I am good?'
      v:016: 'MAT:20:16 | 16 | 16 | So shall the last be first and the first last. for many are called but few chosen.{VS:P}'
      v:017: 'MAT:20:17 | 17 | 17 | And Jesus going up to Jerusalem, took the twelve disciples apart and said to them:'
      v:018: 'MAT:20:18 | 18 | 18 | Behold we go up to Jerusalem, and the Son of man shall be betrayed to the chief priests and the scribes: and they shall condemn him to death.'
      v:019: 'MAT:20:19 | 19 | 19 | And shall deliver him to the Gentiles to be mocked and scourged and crucified: and the third day he shall rise again.{VS:P}'
      v:020: 'MAT:20:20 | 20 | 20 | Then came to him the mother of the sons of Zebedee with her sons, adoring and asking something of him.'
      v:021: 'MAT:20:21 | 21 | 21 | Who said to her: What wilt thou? She saith to him: say that these my two sons may sit, the one on thy right hand, and the other on thy left, in thy kingdom.'
      v:022: 'MAT:20:22 | 22 | 22 | And Jesus answering, said: You know not what you ask. Can you drink the chalice that I shall drink? They say to him: We can.'
      v:023: 'MAT:20:23 | 23 | 23 | He saith to them: My chalice indeed you shall drink; but to sit on my right or left hand is not mine to give to you, but to them for whom it is prepared by my Father.'
      v:024: 'MAT:20:24 | 24 | 24 | And the ten, hearing it, were moved with indignation against the two brethren.'
      v:025: 'MAT:20:25 | 25 | 25 | But Jesus called them to him and said: You know that the princes of the Gentiles lord it over them; and that they that are the greater, exercise power upon them.'
      v:026: 'MAT:20:26 | 26 | 26 | It shall not be so among you: but whosoever is the greater among you, let him be your minister.'
      v:027: MAT:20:27 | 27 | 27 | And he that will be first among you shall be your servant.
      v:028: 'MAT:20:28 | 28 | 28 | Even as the Son of man is not come to be ministered unto, but to minister and to give his life a redemption for many.{VS:P}'
      v:029: 'MAT:20:29 | 29 | 29 | And when they went out from Jericho, a great multitude followed him.'
      v:030: 'MAT:20:30 | 30 | 30 | And behold two blind men sitting by the way side heard that Jesus passed by. And they cried out, saying: O Lord, thou son of David, have mercy on us.'
      v:031: 'MAT:20:31 | 31 | 31 | And the multitude rebuked them that they should hold their peace. But they cried out the more, saying: O Lord, thou son of David, have mercy on us.'
      v:032: 'MAT:20:32 | 32 | 32 | And Jesus stood and called them and said: What will ye that I do to you?'
      v:033: 'MAT:20:33 | 33 | 33 | They say to him: Lord, that our eyes be opened.'
      v:034: 'MAT:20:34 | 34 | 34 | And Jesus having compassion on them, touched their eyes. And immediately they saw and followed him.'
  c:021:
    footnotes: {}
    intro: 'Christ rides into Jerusalem upon an ass. He casts the buyers and sellers out of the temple, curses the fig tree and puts to silence the priests and scribes.'
    verses:
      v:001: 'MAT:21:1 | 1 | 1 | And when they drew nigh to Jerusalem and were come to Bethphage, unto mount Olivet, then Jesus sent two disciples,'
      v:002: 'MAT:21:2 | 2 | 2 | Saying to them: Go ye into the village that is over against you: and immediately you shall find an ass tied and a colt with her. Loose them and bring them to me.'
      v:003: 'MAT:21:3 | 3 | 3 | And if any man shall say anything to you, say ye that the Lord hath need of them. And forthwith he will let them go.'
      v:004: 'MAT:21:4 | 4 | 4 | Now all this was done that it might be fulfilled which was spoken by the prophet, saying:'
      v:005: 'MAT:21:5 | 5 | 5 | {VS:VERSE:BEGIN}Tell ye the daughter of Sion: Behold thy king cometh to thee, meek and sitting upon an ass and a colt, the foal of her that is used to the yoke.{VS:VERSE:END}'
      v:006: 'MAT:21:6 | 6 | 6 | And the disciples going, did as Jesus commanded them.'
      v:007: MAT:21:7 | 7 | 7 | And they brought the ass and the colt and laid their garments upon them and made him sit thereon.
      v:008: 'MAT:21:8 | 8 | 8 | And a very great multitude spread their garments in the way: and others cut boughs from the trees and strewed them in the way.'
      v:009: 'MAT:21:9 | 9 | 9 | And the multitudes that went before and that followed cried, saying: Hosanna to the son of David: Blessed is he that cometh in the name of the Lord: Hosanna in the highest.'
      v:010: 'MAT:21:10 | 10 | 10 | And when he was come into Jerusalem, the whole city was moved, saying: Who is this?'
      v:011: 'MAT:21:11 | 11 | 11 | And the people said: This is Jesus, the prophet from Nazareth of Galilee.'
      v:012: MAT:21:12 | 12 | 12 | And Jesus went into the temple of God and cast out all them that sold and bought in the temple and overthrew the tables of the money changers and the chairs of them that sold doves.
      v:013: 'MAT:21:13 | 13 | 13 | And he saith to them: It is written, My house shall be called the house of prayer; but you have made it a den of thieves.'
      v:014: 'MAT:21:14 | 14 | 14 | And there came to him the blind and the lame in the temple: and he healed them.'
      v:015: 'MAT:21:15 | 15 | 15 | And the chief priests and scribes, seeing the wonderful things that he did and the children crying in the temple and saying: Hosanna to the son of David, were moved with indignation,'
      v:016: 'MAT:21:16 | 16 | 16 | And said to him: Hearest thou what these say? And Jesus said to them: Yea, have you never read: Out of the mouth of infants and of sucklings thou hast perfected praise?'
      v:017: 'MAT:21:17 | 17 | 17 | And leaving them, he went out of the city into Bethania and remained there.{VS:P}'
      v:018: 'MAT:21:18 | 18 | 18 | And in the morning, returning into the city, he was hungry.'
      v:019: 'MAT:21:19 | 19 | 19 | And seeing a certain fig tree by the way side, he came to it and found nothing on it but leaves only. And he saith to it: May no fruit grow on thee henceforward for ever. And immediately the fig tree withered away.'
      v:020: 'MAT:21:20 | 20 | 20 | And the disciples seeing it wondered, saying: How is it presently withered away?'
      v:021: 'MAT:21:21 | 21 | 21 | And Jesus answering, said to them: Amen, I say to you, if you shall have faith and stagger not, not only this of the fig tree shall you do, but also if you shall say to this mountain, Take up and cast thyself into the sea, it shall be done.'
      v:022: 'MAT:21:22 | 22 | 22 | And all things whatsoever you shall ask in prayer believing, you shall receive.{VS:P}'
      v:023: 'MAT:21:23 | 23 | 23 | And when he was come into the temple, there came to him, as he was teaching, the chief priests and ancients of the people, saying: By what authority dost thou these things? And who hath given thee this authority?'
      v:024: 'MAT:21:24 | 24 | 24 | Jesus answering, said to them: I also will ask you one word, which if you shall tell me, I will also tell you by what authority I do these things.'
      v:025: 'MAT:21:25 | 25 | 25 | The baptism of John, whence was it? From heaven or from men? But they thought within themselves, saying:'
      v:026: 'MAT:21:26 | 26 | 26 | If we shall say, from heaven, he will say to us: Why then did you not believe him? But if we shall say, from men, we are afraid of the multitude: for all held John as a prophet.'
      v:027: 'MAT:21:27 | 27 | 27 | And answering Jesus, they said: We know not. He also said to them: Neither do I tell you by what authority I do these things.{VS:P}'
      v:028: 'MAT:21:28 | 28 | 28 | But what think you? A certain man had two sons: and coming to the first, he said: Son, go work to day in my vineyard.'
      v:029: 'MAT:21:29 | 29 | 29 | And he answering, said: I will not. But afterwards, being moved with repentance, he went.'
      v:030: 'MAT:21:30 | 30 | 30 | And coming to the other, he said in like manner. And he answering said: I go, Sir. And he went not.'
      v:031: "MAT:21:31 | 31 | 31 | Which of the two did the father's will? They say to him: The first. Jesus saith to them: Amen I say to you that the publicans and the harlots shall go into the kingdom of God before you."
      v:032: 'MAT:21:32 | 32 | 32 | For John came to you in the way of justice: and you did not believe him. But the publicans and the harlots believed him: but you, seeing it, did not even afterwards repent, that you might believe him.{VS:P}'
      v:033: 'MAT:21:33 | 33 | 33 | Hear ye another parable. There was a man, an householder, who planted a vineyard and made a hedge round about it and dug in it a press and built a tower and let it out to husbandmen and went into a strange country.'
      v:034: 'MAT:21:34 | 34 | 34 | And when the time of the fruits drew nigh, he sent his servants to the husbandmen that they might receive the fruits thereof.'
      v:035: 'MAT:21:35 | 35 | 35 | And the husbandmen laying hands on his servants, beat one and killed another and stoned another.'
      v:036: 'MAT:21:36 | 36 | 36 | Again he sent other servants, more than the former; and they did to them in like manner.'
      v:037: 'MAT:21:37 | 37 | 37 | And last of all he sent to them his son, saying: They will reverence my son.'
      v:038: 'MAT:21:38 | 38 | 38 | But the husbandmen seeing the son, said among themselves: This is the heir: come, let us kill him, and we shall have his inheritance.'
      v:039: 'MAT:21:39 | 39 | 39 | And taking him, they cast him forth out of the vineyard and killed him.'
      v:040: 'MAT:21:40 | 40 | 40 | When therefore the lord of the vineyard shall come, what will he do to those husbandmen?'
      v:041: 'MAT:21:41 | 41 | 41 | They say to him: He will bring those evil men to an evil end and will let out his vineyard to other husbandmen that shall render him the fruit in due season.'
      v:042: 'MAT:21:42 | 42 | 42 | Jesus saith to them: Have you never read in the Scriptures: The stone which the builders rejected, the same is become the head of the corner? By the Lord this has been done; and it is wonderful in our eyes.{VS:VERSE:END}'
      v:043: MAT:21:43 | 43 | 43 | Therefore I say to you that the kingdom of God shall be taken from you and shall be given to a nation yielding the fruits thereof.
      v:044: 'MAT:21:44 | 44 | 44 | And whosoever shall fall on this stone shall be broken: but on whomsoever it shall fall, it shall grind him to powder.'
      v:045: 'MAT:21:45 | 45 | 45 | And when the chief priests and Pharisees had heard his parables, they knew that he spoke of them.'
      v:046: 'MAT:21:46 | 46 | 46 | And seeking to lay hands on him, they feared the multitudes, because they held him as a prophet.'
  c:022:
    footnotes:
      v:016:
        - match: the herodians
          note: 'That is, some that belonged to Herod, and that joined with him in standing up for the necessity of paying tribute to Caesar, that is, to the Roman emperor. Some are of opinion that there was a sect among the Jews called Herodians, from their maintaining that Herod was the Messias.'
          quote: The Herodians
    intro: 'The parable of the marriage feast. Christ orders tribute to be paid to Caesar. He confutes the Sadducees, shews which is the first commandment in the law and puzzles the Pharisees.'
    verses:
      v:001: 'MAT:22:1 | 1 | 1 | And Jesus answering, spoke again in parables to them, saying:'
      v:002: MAT:22:2 | 2 | 2 | The kingdom of heaven is likened to a king who made a marriage for his son.
      v:003: 'MAT:22:3 | 3 | 3 | And he sent his servants to call them that were invited to the marriage: and they would not come.'
      v:004: 'MAT:22:4 | 4 | 4 | Again he sent other servants, saying: Tell them that were invited, Behold, I have prepared my dinner: my beeves and fatlings are killed, and all things are ready. Come ye to the marriage.'
      v:005: 'MAT:22:5 | 5 | 5 | But they neglected and went their ways, one to his farm and another to his merchandise.'
      v:006: 'MAT:22:6 | 6 | 6 | And the rest laid hands on his servants and, having treated them contumeliously, put them to death.'
      v:007: 'MAT:22:7 | 7 | 7 | But when the king had heard of it, he was angry: and sending his armies, he destroyed those murderers and burnt their city.'
      v:008: 'MAT:22:8 | 8 | 8 | Then he saith to his servants: The marriage indeed is ready; but they that were invited were not worthy.'
      v:009: 'MAT:22:9 | 9 | 9 | Go ye therefore into the highways; and as many as you shall find, call to the marriage.'
      v:010: 'MAT:22:10 | 10 | 10 | And his servants going forth into the ways, gathered together all that they found, both bad and good: and the marriage was filled with guests.'
      v:011: 'MAT:22:11 | 11 | 11 | And the king went in to see the guests: and he saw there a man who had not on a wedding garment.'
      v:012: 'MAT:22:12 | 12 | 12 | And he saith to him: Friend, how camest thou in hither not having on a wedding garment? But he was silent.'
      v:013: 'MAT:22:13 | 13 | 13 | Then the king said to the waiters: Bind his hands and feet, and cast him into the exterior darkness. There shall be weeping and gnashing of teeth.'
      v:014: 'MAT:22:14 | 14 | 14 | For many are called, but few are chosen.{VS:P}'
      v:015: 'MAT:22:15 | 15 | 15 | Then the Pharisees going, consulted among themselves how to insnare him in his speech.'
      v:016: 'MAT:22:16 | 16 | 16 | And they sent to him their disciples with {FOOTNOTE:BEGIN 0}the Herodians{FOOTNOTE:END}, saying: Master, we know that thou art a true speaker and teachest the way of God in truth. Neither carest thou for any man: for thou dost not regard the person of men.'
      v:017: 'MAT:22:17 | 17 | 17 | Tell us therefore what dost thou think? Is it lawful to give tribute to Caesar, or not?'
      v:018: 'MAT:22:18 | 18 | 18 | But Jesus knowing their wickedness, said: Why do you tempt me, ye hypocrites?'
      v:019: MAT:22:19 | 19 | 19 | Shew me the coin of the tribute. And they offered him a penny.
      v:020: 'MAT:22:20 | 20 | 20 | And Jesus saith to them: Whose image and inscription is this?'
      v:021: "MAT:22:21 | 21 | 21 | They say to him: Caesar's. Then he saith to them: Render therefore to Caesar the things that are Caesar's; and to God, the things that are God's."
      v:022: 'MAT:22:22 | 22 | 22 | And hearing this, they wondered and, leaving him, went their ways.{VS:P}'
      v:023: 'MAT:22:23 | 23 | 23 | That day there came to him the Sadducees, who say there is no resurrection; and asked him,'
      v:024: 'MAT:22:24 | 24 | 24 | Saying: Master, Moses said: If a man die having no son, his brother shall marry his wife and raise up issue to his brother.'
      v:025: 'MAT:22:25 | 25 | 25 | Now there were with us seven brethren: and the first having married a wife, died; and not having issue, left his wife to his brother.'
      v:026: 'MAT:22:26 | 26 | 26 | In like manner the second and the third and so on, to the seventh.'
      v:027: MAT:22:27 | 27 | 27 | And last of all the woman died also.
      v:028: 'MAT:22:28 | 28 | 28 | At the resurrection therefore, whose wife of the seven shall she be? for they all had her.'
      v:029: 'MAT:22:29 | 29 | 29 | And Jesus answering, said to them: You err, not knowing the Scriptures nor the power of God.'
      v:030: 'MAT:22:30 | 30 | 30 | For in the resurrection they shall neither marry nor be married, but shall be as the angels of God in heaven.'
      v:031: 'MAT:22:31 | 31 | 31 | And concerning the resurrection of the dead, have you not read that which was spoken by God, saying to you:'
      v:032: 'MAT:22:32 | 32 | 32 | I am the God of Abraham and the God of Isaac and the God of Jacob? He is not the God of the dead but of the living.'
      v:033: 'MAT:22:33 | 33 | 33 | And the multitudes hearing it were in admiration at his doctrine.{VS:P}'
      v:034: 'MAT:22:34 | 34 | 34 | But the Pharisees, hearing that he had silenced the Sadducees, came together.'
      v:035: 'MAT:22:35 | 35 | 35 | And one of them, a doctor of the law, asked him, tempting him:'
      v:036: 'MAT:22:36 | 36 | 36 | Master, which is the great commandment in the law?'
      v:037: 'MAT:22:37 | 37 | 37 | Jesus said to him: Thou shalt love the Lord thy God with thy whole heart and with thy whole soul and with thy whole mind.'
      v:038: MAT:22:38 | 38 | 38 | This is the greatest and the first commandment.
      v:039: 'MAT:22:39 | 39 | 39 | And the second is like to this: Thou shalt love thy neighbour as thyself.'
      v:040: 'MAT:22:40 | 40 | 40 | On these two commandments dependeth the whole law and the prophets.{VS:P}'
      v:041: 'MAT:22:41 | 41 | 41 | And the Pharisees being gathered together, Jesus asked them,'
      v:042: "MAT:22:42 | 42 | 42 | Saying: What think you of Christ? Whose son is he? They say to him: David's."
      v:043: 'MAT:22:43 | 43 | 43 | He saith to them: How then doth David in spirit call him Lord, saying:'
      v:044: 'MAT:22:44 | 44 | 44 | The Lord said to my Lord: Sit on my right hand, until I make thy enemies thy footstool?'
      v:045: 'MAT:22:45 | 45 | 45 | If David then call him Lord, how is he his son?'
      v:046: 'MAT:22:46 | 46 | 46 | And no man was able to answer him a word: neither durst any man from that day forth ask him any more questions.'
  c:023:
    footnotes:
      v:005:
        - match: phylacteries
          note: 'that is, parchments, on which they wrote the ten commandments, and carried them on their foreheads before their eyes: which the Pharisees affected to wear broader than other men; so to seem more zealous for the law.'
          quote: Phylacteries
      v:009:
        - match: call none your father upon earth
          note: 'Neither be ye called masters. The meaning is that our Father in heaven is incomparably more to be regarded, than any father upon earth: and no master to be followed, who would lead us away from Christ. But this does not hinder but that we are by the law of God to have a due respect both for our parents and spiritual fathers, (1 Cor. 4. 15) and for our masters and teachers.'
          quote: Call none your father upon earth
      v:029:
        - match: build the sepulchres
          note: 'This is not blamed, as if it were in itself evil to build or adorn the monuments of the prophets: but the hypocrisy of the Pharisees is here taxed; who, whilst they pretended to honour the memory of the prophets, were persecuting even unto death the Lord of the prophets.'
          quote: Build the sepulchres
      v:035:
        - match: that upon you may come
          note: 'Not that they should suffer more than their own sins justly deserved; but that the justice of God should now fall upon them with such a final vengeance, once for all, as might comprise all the different kinds of judgments and punishments, that had at any time before been inflicted for the shedding of just blood.'
          quote: That upon you may come
    intro: 'Christ admonishes the people to follow the good doctrine, not the bad example of the scribes and Pharisees. He warns his disciples not to imitate their ambition and denounces divers woes against them for their hypocrisy and blindness.'
    verses:
      v:001: 'MAT:23:1 | 1 | 1 | Then Jesus spoke to the multitudes and to his disciples,'
      v:002: 'MAT:23:2 | 2 | 2 | Saying: The scribes and the Pharisees have sitten on the chair of Moses.'
      v:003: 'MAT:23:3 | 3 | 3 | All things therefore whatsoever they shall say to you, observe and do: but according to their works do ye not. for they say, and do not.'
      v:004: "MAT:23:4 | 4 | 4 | For they bind heavy and insupportable burdens and lay them on men's shoulders: but with a finger of their own they will not move them."
      v:005: 'MAT:23:5 | 5 | 5 | And all their works they do for to be seen of men. for they make their {FOOTNOTE:BEGIN 0}phylacteries{FOOTNOTE:END} broad and enlarge their fringes.'
      v:006: 'MAT:23:6 | 6 | 6 | And they love the first places at feasts and the first chairs in the synagogues,'
      v:007: 'MAT:23:7 | 7 | 7 | And salutations in the market place, and to be called by men, Rabbi.'
      v:008: 'MAT:23:8 | 8 | 8 | But be not you called Rabbi. for one is your master: and all you are brethren.'
      v:009: 'MAT:23:9 | 9 | 9 | And {FOOTNOTE:BEGIN 0}call none your father upon earth{FOOTNOTE:END}; for one is your father, who is in heaven.'
      v:010: 'MAT:23:10 | 10 | 10 | Neither be ye called masters: for one is your master, Christ.'
      v:011: MAT:23:11 | 11 | 11 | He that is the greatest among you shall be your servant.
      v:012: 'MAT:23:12 | 12 | 12 | And whosoever shall exalt himself shall be humbled: and he that shall humble himself shall be exalted.{VS:P}'
      v:013: 'MAT:23:13 | 13 | 13 | But woe to you, scribes and Pharisees, hypocrites, because you shut the kingdom of heaven against men: for you yourselves do not enter in and those that are going in, you suffer not to enter.'
      v:014: 'MAT:23:14 | 14 | 14 | Woe to you scribes and Pharisees, hypocrites, because you devour the houses of widows, praying long prayers. for this you shall receive the greater judgment.'
      v:015: 'MAT:23:15 | 15 | 15 | Woe to you, scribes and Pharisees, hypocrites, because you go round about the sea and the land to make one proselyte. And when he is made, you make him the child of hell twofold more than yourselves.'
      v:016: 'MAT:23:16 | 16 | 16 | Woe to you, blind guides, that say, Whosoever shall swear by the temple, it is nothing; but he that shall swear by the gold of the temple is a debtor.'
      v:017: 'MAT:23:17 | 17 | 17 | Ye foolish and blind: for whether is greater, the gold or the temple that sanctifieth the gold?'
      v:018: 'MAT:23:18 | 18 | 18 | And whosoever shall swear by the altar, it is nothing; but whosoever shall swear by the gift that is upon it is a debtor.'
      v:019: 'MAT:23:19 | 19 | 19 | Ye blind: for whether is greater, the gift or the altar that sanctifieth the gift?'
      v:020: MAT:23:20 | 20 | 20 | He therefore that sweareth by the altar sweareth by it and by all things that are upon it.
      v:021: MAT:23:21 | 21 | 21 | And whosoever shall swear by the temple sweareth by it and by him that dwelleth in it.
      v:022: MAT:23:22 | 22 | 22 | And he that sweareth by heaven sweareth by the throne of God and by him that sitteth thereon.
      v:023: 'MAT:23:23 | 23 | 23 | Woe to you, scribes and Pharisees, hypocrites; because you tithe mint and anise and cummin and have left the weightier things of the law: judgment and mercy and faith. These things you ought to have done and not to leave those undone.'
      v:024: 'MAT:23:24 | 24 | 24 | Blind guides, who strain out a gnat and swallow a camel.'
      v:025: 'MAT:23:25 | 25 | 25 | Woe to you, scribes and Pharisees, hypocrites; because you make clean the outside of the cup and of the dish, but within you are full of rapine and uncleanness.'
      v:026: 'MAT:23:26 | 26 | 26 | Thou blind Pharisee, first make clean the inside of the cup and of the dish, that the outside may become clean.'
      v:027: "MAT:23:27 | 27 | 27 | Woe to you, scribes and Pharisees, hypocrites; because you are like to whited sepulchres, which outwardly appear to men beautiful but within are full of dead men's bones and of all filthiness."
      v:028: 'MAT:23:28 | 28 | 28 | So you also outwardly indeed appear to men just: but inwardly you are full of hypocrisy and iniquity.'
      v:029: 'MAT:23:29 | 29 | 29 | Woe to you, scribes and Pharisees, hypocrites, that {FOOTNOTE:BEGIN 0}build the sepulchres{FOOTNOTE:END} of the prophets and adorn the monuments of the just,'
      v:030: 'MAT:23:30 | 30 | 30 | And say: If we had been in the days of our fathers, we would not have been partakers with them in the blood of the prophets.'
      v:031: 'MAT:23:31 | 31 | 31 | Wherefore you are witnesses against yourselves, that you are the sons of them that killed the prophets.'
      v:032: MAT:23:32 | 32 | 32 | Fill ye up then the measure of your fathers.
      v:033: 'MAT:23:33 | 33 | 33 | You serpents, generation of vipers, how will you flee from the judgment of hell?{VS:P}'
      v:034: 'MAT:23:34 | 34 | 34 | Therefore behold I send to you prophets and wise men and scribes: and some of them you will put to death and crucify: and some you will scourge in your synagogues and persecute from city to city.'
      v:035: 'MAT:23:35 | 35 | 35 | {FOOTNOTE:BEGIN 0}That upon you may come{FOOTNOTE:END} all the just blood that hath been shed upon the earth, from the blood of Abel the just, even unto the blood of Zacharias the son of Barachias, whom you killed between the temple and the altar.'
      v:036: 'MAT:23:36 | 36 | 36 | Amen I say to you, all these things shall come upon this generation.'
      v:037: 'MAT:23:37 | 37 | 37 | Jerusalem, Jerusalem, thou that killest the prophets and stonest them that are sent unto thee, how often would I have gathered together thy children, as the hen doth gather her chickens under her wings, and thou wouldst not?'
      v:038: 'MAT:23:38 | 38 | 38 | Behold, your house shall be left to you, desolate.'
      v:039: 'MAT:23:39 | 39 | 39 | For I say to you, you shall not see me henceforth till you say: Blessed is he that cometh in the name of the Lord.'
  c:024:
    footnotes:
      v:028:
        - match: wheresoever
          note: 'The coming of Christ shall be sudden, and manifest to all the world, like lightning: and wheresoever he shall come, thither shall all mankind be gathered to him, as eagles are gathered about a dead body.'
          quote: Wheresoever
      v:029:
        - match: the stars
          note: Or flaming meteors resembling stars.
          quote: The stars
      v:030:
        - match: the sign
          note: The cross of Christ.
          quote: The sign
      v:035:
        - match: shall pass
          note: Because they shall be changed at the end of the world into a new heaven and new earth.
          quote: Shall pass
    intro: 'Christ foretells the destruction of the temple, with the signs that shall come before it and before the last judgment. We must always watch.'
    verses:
      v:001: 'MAT:24:1 | 1 | 1 | And Jesus being come out of the temple, went away. And his disciples came to shew him the buildings of the temple.'
      v:002: 'MAT:24:2 | 2 | 2 | And he answering, said to them: Do you see all these things? Amen I say to you, there shall not be left here a stone upon a stone that shall not be destroyed.{VS:P}'
      v:003: 'MAT:24:3 | 3 | 3 | And when he was sitting on mount Olivet, the disciples came to him privately, saying: Tell us when shall these things be? And what shall be the sign of thy coming and of the consummation of the world?'
      v:004: 'MAT:24:4 | 4 | 4 | And Jesus answering, said to them: Take heed that no man seduce you.'
      v:005: 'MAT:24:5 | 5 | 5 | For many will come in my name saying, I am Christ. And they will seduce many.'
      v:006: 'MAT:24:6 | 6 | 6 | And you shall hear of wars and rumours of wars. See that ye be not troubled. for these things must come to pass: but the end is not yet.'
      v:007: 'MAT:24:7 | 7 | 7 | For nation shall rise against nation, and kingdom against kingdom: And there shall be pestilences and famines and earthquakes in places.'
      v:008: 'MAT:24:8 | 8 | 8 | Now all these are the beginnings of sorrows.{VS:P}'
      v:009: "MAT:24:9 | 9 | 9 | Then shall they deliver you up to be afflicted and shall put you to death: and you shall be hated by all nations for my name's sake."
      v:010: MAT:24:10 | 10 | 10 | And then shall many be scandalized and shall betray one another and shall hate one another.
      v:011: MAT:24:11 | 11 | 11 | And many false prophets shall rise and shall seduce many.
      v:012: 'MAT:24:12 | 12 | 12 | And because iniquity hath abounded, the charity of many shall grow cold.'
      v:013: 'MAT:24:13 | 13 | 13 | But he that shall persevere to the end, he shall be saved.'
      v:014: 'MAT:24:14 | 14 | 14 | And this gospel of the kingdom shall be preached in the whole world, for a testimony to all nations: and then shall the consummation come.{VS:P}'
      v:015: 'MAT:24:15 | 15 | 15 | When therefore you shall see the abomination of desolation, which was spoken of by Daniel the prophet, standing in the holy place: he that readeth let him understand.'
      v:016: 'MAT:24:16 | 16 | 16 | Then they that are in Judea, let them flee to the mountains:'
      v:017: 'MAT:24:17 | 17 | 17 | And he that is on the housetop, let him not come down to take any thing out of his house:'
      v:018: 'MAT:24:18 | 18 | 18 | And he that is in the field, let him not go back to take his coat.'
      v:019: 'MAT:24:19 | 19 | 19 | And woe to them that are with child and that give suck in those days.{VS:P}'
      v:020: MAT:24:20 | 20 | 20 | But pray that your flight be not in the winter or on the sabbath.
      v:021: 'MAT:24:21 | 21 | 21 | For there shall be then great tribulation, such as hath not been from the beginning of the world until now, neither shall be.'
      v:022: 'MAT:24:22 | 22 | 22 | And unless those days had been shortened, no flesh should be saved: but for the sake of the elect those days shall be shortened.'
      v:023: 'MAT:24:23 | 23 | 23 | Then if any man shall say to you, Lo here is Christ, or there: do not believe him.'
      v:024: 'MAT:24:24 | 24 | 24 | For there shall arise false Christs and false prophets and shall shew great signs and wonders, insomuch as to deceive (if possible) even the elect.'
      v:025: 'MAT:24:25 | 25 | 25 | Behold I have told it to you, beforehand.'
      v:026: 'MAT:24:26 | 26 | 26 | If therefore they shall say to you, Behold he is in the desert: go ye not out. Behold he is in the closets: believe it not.'
      v:027: 'MAT:24:27 | 27 | 27 | For as lightning cometh out of the east and appeareth even into the west: so shall also the coming of the Son of man be.'
      v:028: 'MAT:24:28 | 28 | 28 | {FOOTNOTE:BEGIN 0}Wheresoever{FOOTNOTE:END} the body shall be, there shall the eagles also be gathered together.{VS:P}'
      v:029: 'MAT:24:29 | 29 | 29 | And immediately after the tribulation of those days, the sun shall be darkened and the moon shall not give her light and {FOOTNOTE:BEGIN 0}the stars{FOOTNOTE:END} shall fall from heaven and the powers of heaven shall be moved.'
      v:030: 'MAT:24:30 | 30 | 30 | And then shall appear {FOOTNOTE:BEGIN 0}the sign{FOOTNOTE:END} of the Son of man in heaven. And then shall all tribes of the earth mourn: and they shall see the Son of man coming in the clouds of heaven with much power and majesty.'
      v:031: 'MAT:24:31 | 31 | 31 | And he shall send his angels with a trumpet and a great voice: and they shall gather together his elect from the four winds, from the farthest parts of the heavens to the utmost bounds of them.{VS:P}'
      v:032: 'MAT:24:32 | 32 | 32 | And from the fig tree learn a parable: When the branch thereof is now tender and the leaves come forth, you know that summer is nigh.'
      v:033: 'MAT:24:33 | 33 | 33 | So you also, when you shall see all these things, know ye that it is nigh, even at the doors.'
      v:034: MAT:24:34 | 34 | 34 | Amen I say to you that this generation shall not pass till all these things be done.
      v:035: 'MAT:24:35 | 35 | 35 | Heaven and earth {FOOTNOTE:BEGIN 0}shall pass{FOOTNOTE:END}: but my words shall not pass.{VS:P}'
      v:036: 'MAT:24:36 | 36 | 36 | But of that day and hour no one knoweth: no, not the angels of heaven, but the Father alone.'
      v:037: 'MAT:24:37 | 37 | 37 | And as in the days of Noe, so shall also the coming of the Son of man be.'
      v:038: 'MAT:24:38 | 38 | 38 | For, as in the days before the flood they were eating and drinking, marrying and giving in marriage, even till that day in which Noe entered into the ark:'
      v:039: 'MAT:24:39 | 39 | 39 | And they knew not till the flood came and took them all away: so also shall the coming of the Son of man be.'
      v:040: MAT:24:40 | 40 | 40 | Then two shall be in the field. One shall be taken and one shall be left.
      v:041: 'MAT:24:41 | 41 | 41 | Two women shall be grinding at the mill. One shall be taken and one shall be left.{VS:P}'
      v:042: 'MAT:24:42 | 42 | 42 | Watch ye therefore, because you know not what hour your Lord will come.'
      v:043: 'MAT:24:43 | 43 | 43 | But this know ye, that, if the goodman of the house knew at what hour the thief would come, he would certainly watch and would not suffer his house to be broken open.'
      v:044: 'MAT:24:44 | 44 | 44 | Wherefore be you also ready, because at what hour you know not the Son of man will come.'
      v:045: 'MAT:24:45 | 45 | 45 | Who, thinkest thou, is a faithful and wise servant, whom his lord hath appointed over his family, to give them meat in season?'
      v:046: 'MAT:24:46 | 46 | 46 | Blessed is that servant, whom when his lord shall come he shall find so doing.'
      v:047: 'MAT:24:47 | 47 | 47 | Amen I say to you: he shall place him over all his goods.'
      v:048: 'MAT:24:48 | 48 | 48 | But if that evil servant shall say in his heart: My lord is long a coming:'
      v:049: 'MAT:24:49 | 49 | 49 | And shall begin to strike his fellow servants and shall eat and drink with drunkards:'
      v:050: 'MAT:24:50 | 50 | 50 | The lord of that servant shall come in a day that he hopeth not and at an hour that he knoweth not:'
      v:051: MAT:24:51 | 51 | 51 | And shall separate him and appoint his portion with the hypocrites. There shall be weeping and gnashing of teeth.
  c:025:
    footnotes: {}
    intro: The parable of the ten virgins and of the talents. The description of the last judgment.
    verses:
      v:001: 'MAT:25:1 | 1 | 1 | Then shall the kingdom of heaven be like to ten virgins, who taking their lamps went out to meet the bridegroom and the bride.'
      v:002: MAT:25:2 | 2 | 2 | And five of them were foolish and five wise.
      v:003: 'MAT:25:3 | 3 | 3 | But the five foolish, having taken their lamps, did not take oil with them.'
      v:004: MAT:25:4 | 4 | 4 | But the wise took oil in their vessels with the lamps.
      v:005: 'MAT:25:5 | 5 | 5 | And the bridegroom tarrying, they all slumbered and slept.'
      v:006: 'MAT:25:6 | 6 | 6 | And at midnight there was a cry made: Behold the bridegroom cometh. Go ye forth to meet him.'
      v:007: MAT:25:7 | 7 | 7 | Then all those virgins arose and trimmed their lamps.
      v:008: 'MAT:25:8 | 8 | 8 | And the foolish said to the wise: Give us of your oil, for our lamps are gone out.'
      v:009: 'MAT:25:9 | 9 | 9 | The wise answered, saying: Lest perhaps there be not enough for us and for you, go ye rather to them that sell and buy for yourselves.'
      v:010: 'MAT:25:10 | 10 | 10 | Now whilst they went to buy the bridegroom came: and they that were ready went in with him to the marriage. And the door was shut.'
      v:011: 'MAT:25:11 | 11 | 11 | But at last came also the other virgins, saying: Lord, Lord, open to us.'
      v:012: 'MAT:25:12 | 12 | 12 | But he answering said: Amen I say to you, I know you not.'
      v:013: 'MAT:25:13 | 13 | 13 | Watch ye therefore, because you know not the day nor the hour.{VS:P}'
      v:014: MAT:25:14 | 14 | 14 | For even as a man going into a far country called his servants and delivered to them his goods;
      v:015: 'MAT:25:15 | 15 | 15 | And to one he gave five talents, and to another two, and to another one, to every one according to his proper ability: and immediately he took his journey.'
      v:016: MAT:25:16 | 16 | 16 | And he that had received the five talents went his way and traded with the same and gained other five.
      v:017: MAT:25:17 | 17 | 17 | And in like manner he that had received the two gained other two.
      v:018: "MAT:25:18 | 18 | 18 | But he that had received the one, going his way, digged into the earth and hid his lord's money."
      v:019: MAT:25:19 | 19 | 19 | But after a long time the lord of those servants came and reckoned with them.
      v:020: 'MAT:25:20 | 20 | 20 | And he that had received the five talents coming, brought other five talents, saying: Lord, thou didst deliver to me five talents. Behold I have gained other five over and above.'
      v:021: 'MAT:25:21 | 21 | 21 | His lord said to him: Well done, good and faithful servant, because thou hast been faithful over a few things, I will place thee over many things. Enter thou into the joy of thy lord.'
      v:022: 'MAT:25:22 | 22 | 22 | And he also that had received the two talents came and said: Lord, thou deliveredst two talents to me. Behold I have gained other two.'
      v:023: 'MAT:25:23 | 23 | 23 | His lord said to him: Well done, good and faithful servant: because thou hast been faithful over a few things, I will place thee over many things. Enter thou into the joy of thy lord.'
      v:024: 'MAT:25:24 | 24 | 24 | But he that had received the one talent, came and said: Lord, I know that thou art a hard man; thou reapest where thou hast not sown and gatherest where thou hast not strewed.'
      v:025: 'MAT:25:25 | 25 | 25 | And being afraid, I went and hid thy talent in the earth. Behold here thou hast that which is thine.'
      v:026: 'MAT:25:26 | 26 | 26 | And his lord answering, said to him: Wicked and slothful servant, thou knewest that I reap where I sow not and gather where I have not strewed.'
      v:027: 'MAT:25:27 | 27 | 27 | Thou oughtest therefore to have committed my money to the bankers: and at my coming I should have received my own with usury.'
      v:028: MAT:25:28 | 28 | 28 | Take ye away therefore the talent from him and give it him that hath ten talents.
      v:029: 'MAT:25:29 | 29 | 29 | For to every one that hath shall be given, and he shall abound: but from him that hath not, that also which he seemeth to have shall be taken away.'
      v:030: 'MAT:25:30 | 30 | 30 | And the unprofitable servant, cast ye out into the exterior darkness. There shall be weeping and gnashing of teeth.{VS:P}'
      v:031: 'MAT:25:31 | 31 | 31 | And when the Son of man shall come in his majesty, and all the angels with him, then shall he sit upon the seat of his majesty.'
      v:032: 'MAT:25:32 | 32 | 32 | And all nations shall be gathered together before him: and he shall separate them one from another, as the shepherd separateth the sheep from the goats:'
      v:033: 'MAT:25:33 | 33 | 33 | And he shall set the sheep on his right hand, but the goats on his left.'
      v:034: 'MAT:25:34 | 34 | 34 | Then shall the king say to them that shall be on his right hand: Come, ye blessed of my Father, possess you the kingdom prepared for you from the foundation of the world.'
      v:035: 'MAT:25:35 | 35 | 35 | For I was hungry, and you gave me to eat: I was thirsty, and you gave me to drink: I was a stranger, and you took me in:'
      v:036: 'MAT:25:36 | 36 | 36 | Naked, and you covered me: sick, and you visited me: I was in prison, and you came to me.'
      v:037: 'MAT:25:37 | 37 | 37 | Then shall the just answer him, saying: Lord, when did we see thee hungry and fed thee: thirsty and gave thee drink?'
      v:038: 'MAT:25:38 | 38 | 38 | Or when did we see thee a stranger and took thee in? Or naked and covered thee?'
      v:039: MAT:25:39 | 39 | 39 | Or when did we see thee sick or in prison and came to thee?
      v:040: 'MAT:25:40 | 40 | 40 | And the king answering shall say to them: Amen I say to you, as long as you did it to one of these my least brethren, you did it to me.'
      v:041: 'MAT:25:41 | 41 | 41 | Then he shall say to them also that shall be on his left hand: Depart from me, you cursed, into everlasting fire, which was prepared for the devil and his angels.'
      v:042: 'MAT:25:42 | 42 | 42 | For I was hungry and you gave me not to eat: I was thirsty and you gave me not to drink.'
      v:043: 'MAT:25:43 | 43 | 43 | I was a stranger and you took me not in: naked and you covered me not: sick and in prison and you did not visit me.'
      v:044: 'MAT:25:44 | 44 | 44 | Then they also shall answer him, saying: Lord, when did we see thee hungry or thirsty or a stranger or naked or sick or in prison and did not minister to thee?'
      v:045: 'MAT:25:45 | 45 | 45 | Then he shall answer them, saying: Amen: I say to you, as long as you did it not to one of these least, neither did you do it to me.'
      v:046: 'MAT:25:46 | 46 | 46 | And these shall go into everlasting punishment: but the just, into life everlasting.'
  c:026:
    footnotes:
      v:011:
        - match: me you have not always
          note: 'Viz., in a visible manner, as when conversant here on earth; and as we have the poor, whom we may daily assist and relieve.'
          quote: Me you have not always
      v:017:
        - match: azymes
          note: Feast of the unleavened bread.
          quote: Azymes
        - match: pasch
          note: The paschal lamb.
          quote: Pasch
      v:026:
        - match: this is my body
          note: 'He does not say, This is the figure of my body, but This is my body. (2 Council of Nice, Act. 6.) Neither does he say in this, or with this is my body; but absolutely, This is my body: which plainly implies transubstantiation.'
          quote: This is my body
      v:027:
        - match: drink ye all of this
          note: 'This was spoken to the twelve apostles; who were the all then present; and they all drank of it, says St. Mark 14. 23. But it no ways follows from these words spoken to the apostles, that all the faithful are here commanded to drink of the chalice; any more than that all the faithful are commanded to consecrate, offer and administer this sacrament; because Christ upon this same occasion, and at the same time, bid the apostles do so; in these words, St. Luke 22. 19, Do this for a commemoration of me.'
          quote: Drink ye all of this
      v:028:
        - match: blood of the new testament
          note: 'As the old testament was dedicated with the blood of victims, by Moses, in these words: This is the blood of the testament, etc., Heb. 9. 20; so here is the dedication and institution of the new testament, in the blood of Christ, here mystically shed by these words: This is the blood of the new testament, etc.'
          quote: Blood of the new testament
      v:029:
        - match: fruit of the vine
          note: 'These words, by the account of St. Luke 26: 22. 18, were not spoken of the sacramental cup, but of the wine that was drunk with the paschal lamb. Though the sacramental cup might also be called the fruit of the vine, because it was consecrated from wine, and retains the likeness, and all the accidents or qualities of wine.'
          quote: Fruit of the vine
      v:031:
        - match: scandalized in me
          note: Forasmuch as my being apprehended shall make you all run away and forsake me.
          quote: Scandalized in me
    intro: The Jews conspire against Christ. He is anointed by Mary. The treason of Judas. The last supper. The prayer in the garden. The apprehension of our Lord. His treatment in the house of Caiphas.
    verses:
      v:001: 'MAT:26:1 | 1 | 1 | And it came to pass, when Jesus had ended all these words, he said to his disciples:'
      v:002: 'MAT:26:2 | 2 | 2 | You know that after two days shall be the pasch: and the Son of man shall be delivered up to be crucified.'
      v:003: 'MAT:26:3 | 3 | 3 | Then were gathered together the chief priests and ancients of the people, into the court of the high priest, who was called Caiphas:'
      v:004: MAT:26:4 | 4 | 4 | And they consulted together that by subtilty they might apprehend Jesus and put him to death.
      v:005: 'MAT:26:5 | 5 | 5 | But they said: Not on the festival day, lest perhaps there should be a tumult among the people.{VS:P}'
      v:006: 'MAT:26:6 | 6 | 6 | And when Jesus was in Bethania, in the house of Simon the leper,'
      v:007: MAT:26:7 | 7 | 7 | There came to him a woman having an alabaster box of precious ointment and poured it on his head as he was at table.
      v:008: 'MAT:26:8 | 8 | 8 | And the disciples seeing it had indignation, saying: To what purpose is this waste?'
      v:009: MAT:26:9 | 9 | 9 | For this might have been sold for much and given to the poor.
      v:010: 'MAT:26:10 | 10 | 10 | And Jesus knowing it, said to them: Why do you trouble this woman? for she hath wrought a good work upon me.'
      v:011: 'MAT:26:11 | 11 | 11 | For the poor you have always with you: but {FOOTNOTE:BEGIN 0}me you have not always{FOOTNOTE:END}.'
      v:012: MAT:26:12 | 12 | 12 | For she in pouring this ointment on my body hath done it for my burial.
      v:013: 'MAT:26:13 | 13 | 13 | Amen I say to you, wheresoever this gospel shall be preached in the whole world, that also which she hath done shall be told for a memory of her.{VS:P}'
      v:014: 'MAT:26:14 | 14 | 14 | Then went one of the twelve, who was called Judas Iscariot, to the chief priests.'
      v:015: 'MAT:26:15 | 15 | 15 | And said to them: What will you give me, and I will deliver him unto you? But they appointed him thirty pieces of silver.'
      v:016: 'MAT:26:16 | 16 | 16 | And from thenceforth he sought opportunity to betray him.{VS:P}'
      v:017: 'MAT:26:17 | 17 | 17 | And on the first day of the {FOOTNOTE:BEGIN 0}Azymes{FOOTNOTE:END}, the disciples came to Jesus, saying: Where wilt thou that we prepare for thee to eat the {FOOTNOTE:BEGIN 1}pasch{FOOTNOTE:END}?'
      v:018: 'MAT:26:18 | 18 | 18 | But Jesus said: Go ye into the city to a certain man and say to him: The master saith, My time is near at hand. With thee I make the pasch with my disciples.'
      v:019: 'MAT:26:19 | 19 | 19 | And the disciples did as Jesus appointed to them: and they prepared the pasch.'
      v:020: 'MAT:26:20 | 20 | 20 | But when it was evening, he sat down with his twelve disciples.'
      v:021: 'MAT:26:21 | 21 | 21 | And whilst they were eating, he said: Amen I say to you that one of you is about to betray me.'
      v:022: 'MAT:26:22 | 22 | 22 | And they being very much troubled began every one to say: Is it I, Lord?'
      v:023: 'MAT:26:23 | 23 | 23 | But he answering said: He that dippeth his hand with me in the dish, he shall betray me.'
      v:024: 'MAT:26:24 | 24 | 24 | The Son of man indeed goeth, as it is written of him. But woe to that man by whom the Son of man shall be betrayed. It were better for him, if that man had not been born.'
      v:025: 'MAT:26:25 | 25 | 25 | And Judas that betrayed him answering, said: Is it I, Rabbi? He saith to him: Thou hast said it.{VS:P}'
      v:026: 'MAT:26:26 | 26 | 26 | And whilst they were at supper, Jesus took bread and blessed and broke and gave to his disciples and said: Take ye and eat. {FOOTNOTE:BEGIN 0}This is my body{FOOTNOTE:END}.'
      v:027: 'MAT:26:27 | 27 | 27 | And taking the chalice, he gave thanks and gave to them, saying: {FOOTNOTE:BEGIN 0}Drink ye all of this{FOOTNOTE:END}.'
      v:028: 'MAT:26:28 | 28 | 28 | For this is my {FOOTNOTE:BEGIN 0}blood of the new testament{FOOTNOTE:END}, which shall be shed for many unto remission of sins.'
      v:029: 'MAT:26:29 | 29 | 29 | And I say to you, I will not drink from henceforth of this {FOOTNOTE:BEGIN 0}fruit of the vine{FOOTNOTE:END} until that day when I shall drink it with you new in the kingdom of my Father.{VS:P}'
      v:030: 'MAT:26:30 | 30 | 30 | And a hymn being said, they went out unto mount Olivet.'
      v:031: 'MAT:26:31 | 31 | 31 | Then Jesus saith to them: All you shall be {FOOTNOTE:BEGIN 0}scandalized in me{FOOTNOTE:END} this night. for it is written: I will strike the shepherd: and the sheep of the flock shall be dispersed.'
      v:032: 'MAT:26:32 | 32 | 32 | But after I shall be risen again, I will go before you into Galilee.'
      v:033: 'MAT:26:33 | 33 | 33 | And Peter answering, said to him: Although all shall be scandalized in thee, I will never be scandalized.'
      v:034: 'MAT:26:34 | 34 | 34 | Jesus said to him: Amen I say to thee that in this night before the cock crow, thou wilt deny me thrice.'
      v:035: 'MAT:26:35 | 35 | 35 | Peter saith to him: Yea, though I should die with thee, I will not deny thee. And in like manner said all the disciples.{VS:P}'
      v:036: 'MAT:26:36 | 36 | 36 | Then Jesus came with them into a country place which is called Gethsemani. And he said to his disciples: Sit you here, till I go yonder and pray.'
      v:037: 'MAT:26:37 | 37 | 37 | And taking with him Peter and the two sons of Zebedee, he began to grow sorrowful and to be sad.'
      v:038: 'MAT:26:38 | 38 | 38 | Then he saith to them: My soul is sorrowful even unto death. Stay you here and watch with me.'
      v:039: 'MAT:26:39 | 39 | 39 | And going a little further, he fell upon his face, praying and saying: My Father, if it be possible, let this chalice pass from me. Nevertheless, not as I will but as thou wilt.'
      v:040: 'MAT:26:40 | 40 | 40 | And he cometh to his disciples and findeth them asleep. And he saith to Peter: What? Could you not watch one hour with me?'
      v:041: 'MAT:26:41 | 41 | 41 | Watch ye: and pray that ye enter not into temptation. The spirit indeed is willing, but the flesh weak.'
      v:042: 'MAT:26:42 | 42 | 42 | Again the second time, he went and prayed, saying: My Father, if this chalice may not pass away, but I must drink it, thy will be done.'
      v:043: 'MAT:26:43 | 43 | 43 | And he cometh again and findeth them sleeping: for their eyes were heavy.'
      v:044: 'MAT:26:44 | 44 | 44 | And leaving them, he went again: and he prayed the third time, saying the selfsame word.'
      v:045: 'MAT:26:45 | 45 | 45 | Then he cometh to his disciples and said to them: Sleep ye now and take your rest. Behold the hour is at hand: and the Son of man shall be betrayed into the hands of sinners.'
      v:046: 'MAT:26:46 | 46 | 46 | Rise: let us go. Behold he is at hand that will betray me.{VS:P}'
      v:047: 'MAT:26:47 | 47 | 47 | As he yet spoke, behold Judas, one of the twelve, came, and with him a great multitude with swords and clubs, sent from the chief priests and the ancients of the people.'
      v:048: 'MAT:26:48 | 48 | 48 | And he that betrayed him gave them a sign, saying: Whomsoever I shall kiss, that is he. Hold him fast.'
      v:049: 'MAT:26:49 | 49 | 49 | And forthwith coming to Jesus, he said: Hail, Rabbi. And he kissed him.'
      v:050: 'MAT:26:50 | 50 | 50 | And Jesus said to him: Friend, whereto art thou come? Then they came up and laid hands on Jesus and held him.'
      v:051: 'MAT:26:51 | 51 | 51 | And behold one of them that were with Jesus, stretching forth his hand, drew out his sword: and striking the servant of the high priest, cut off his ear.'
      v:052: 'MAT:26:52 | 52 | 52 | Then Jesus saith to him: Put up again thy sword into its place: for all that take the sword shall perish with the sword.'
      v:053: 'MAT:26:53 | 53 | 53 | Thinkest thou that I cannot ask my Father, and he will give me presently more than twelve legions of angels?'
      v:054: 'MAT:26:54 | 54 | 54 | How then shall the scriptures be fulfilled, that so it must be done?'
      v:055: 'MAT:26:55 | 55 | 55 | In that same hour, Jesus said to the multitudes: You are come out, as it were to a robber, with swords and clubs to apprehend me. I sat daily with you, teaching in the temple: and you laid not hands on me.'
      v:056: 'MAT:26:56 | 56 | 56 | Now all this was done that the scriptures of the prophets might be fulfilled. Then the disciples, all leaving him, fled.{VS:P}'
      v:057: 'MAT:26:57 | 57 | 57 | But they holding Jesus led him to Caiphas the high priest, where the scribes and the ancients were assembled.'
      v:058: 'MAT:26:58 | 58 | 58 | And Peter followed him afar off, even to the court of the high priest, And going in, he sat with the servants, that he might see the end.'
      v:059: 'MAT:26:59 | 59 | 59 | And the chief priests and the whole council sought false witness against Jesus, that they might put him to death.'
      v:060: 'MAT:26:60 | 60 | 60 | And they found not, whereas many false witnesses had come in. And last of all there came two false witnesses:'
      v:061: 'MAT:26:61 | 61 | 61 | And they said: This man said, I am able to destroy the temple of God and after three days to rebuild it.'
      v:062: 'MAT:26:62 | 62 | 62 | And the high priest rising up, said to him: Answerest thou nothing to the things which these witness against thee?'
      v:063: 'MAT:26:63 | 63 | 63 | But Jesus held his peace. And the high priest said to him: I adjure thee by the living God, that thou tell us if thou be the Christ the Son of God.'
      v:064: 'MAT:26:64 | 64 | 64 | Jesus saith to him: Thou hast said it. Nevertheless I say to you, hereafter you shall see the Son of man sitting on the right hand of the power of God and coming in the clouds of heaven.'
      v:065: 'MAT:26:65 | 65 | 65 | Then the high priest rent his garments, saying: He hath blasphemed: What further need have we of witnesses? Behold, now you have heard the blasphemy.'
      v:066: 'MAT:26:66 | 66 | 66 | What think you? But they answering, said: He is guilty of death.'
      v:067: 'MAT:26:67 | 67 | 67 | Then did they spit in his face and buffeted him. And others struck his face with the palms of their hands,'
      v:068: 'MAT:26:68 | 68 | 68 | Saying: Prophesy unto us, O Christ. Who is he that struck thee?{VS:P}'
      v:069: 'MAT:26:69 | 69 | 69 | But Peter sat without in the court. And there came to him a servant maid, saying: Thou also wast with Jesus the Galilean.'
      v:070: 'MAT:26:70 | 70 | 70 | But he denied before them all, saying: I know not what thou sayest.'
      v:071: 'MAT:26:71 | 71 | 71 | And as he went out of the gate, another maid saw him; and she saith to them that were there: This man also was with Jesus of Nazareth.'
      v:072: 'MAT:26:72 | 72 | 72 | And again he denied with an oath: I know not the man.'
      v:073: 'MAT:26:73 | 73 | 73 | And after a little while, they came that stood by and said to Peter: Surely thou also art one of them. for even thy speech doth discover thee.'
      v:074: MAT:26:74 | 74 | 74 | Then he began to curse and to swear that he knew not the man. And immediately the cock crew.
      v:075: 'MAT:26:75 | 75 | 75 | And Peter remembered the word of Jesus which he had said: Before the cock crow, thou wilt deny me thrice. And going forth, he wept bitterly.'
  c:027:
    footnotes:
      v:006:
        - match: corbona
          note: A place in the temple where the people put in their gifts or offerings.
          quote: Corbona
      v:062:
        - match: the day of preparation
