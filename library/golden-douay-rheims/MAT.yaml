    intro: 'Christ sends out his twelve apostles, with the power of miracles. The lessons he gives them.'
    verses:
      v:001: 'MAT:10:1 | 1 | 1 | And having called his twelve disciples together, he gave them power over unclean spirits, to cast them out, and to heal all manner of diseases, and all manner of infirmities.'
      v:002: 'MAT:10:2 | 2 | 2 | And the names of the twelve Apostles are these: The first, Simon who is called Peter, and Andrew his brother,'
      v:003: 'MAT:10:3 | 3 | 3 | James the son of Zebedee, and John his brother, Philip and Bartholomew, Thomas and Matthew the publican, and James the son of Alpheus, and Thaddeus,'
      v:004: 'MAT:10:4 | 4 | 4 | Simon the Cananean, and Judas Iscariot, who also betrayed him.{VS:P}'
      v:005: 'MAT:10:5 | 5 | 5 | These twelve Jesus sent: commanding them, saying: Go ye not into the way of the Gentiles, and into the city of the Samaritans enter ye not.'
      v:006: MAT:10:6 | 6 | 6 | But go ye rather to the lost sheep of the house of Israel.
      v:007: 'MAT:10:7 | 7 | 7 | And going, preach, saying: The kingdom of heaven is at hand.'
      v:008: 'MAT:10:8 | 8 | 8 | Heal the sick, raise the dead, cleanse the lepers, cast out devils: freely have you received, freely give.'
      v:009: 'MAT:10:9 | 9 | 9 | Do not possess gold, nor silver, nor money in your purses:'
      v:010: 'MAT:10:10 | 10 | 10 | Nor scrip for your journey, nor two coats, nor shoes, nor a staff; for the workman is worthy of his meat.'
      v:011: 'MAT:10:11 | 11 | 11 | And into whatsoever city or town you shall enter, inquire who in it is worthy, and there abide till you go thence.'
      v:012: 'MAT:10:12 | 12 | 12 | And when you come into the house, salute it, saying: Peace be to this house.'
      v:013: 'MAT:10:13 | 13 | 13 | And if that house be worthy, your peace shall come upon it; but if it be not worthy, your peace shall return to you.'
      v:014: 'MAT:10:14 | 14 | 14 | And whosoever shall not receive you, nor hear your words: going forth out of that house or city shake off the dust from your feet.'
      v:015: 'MAT:10:15 | 15 | 15 | Amen I say to you, it shall be more tolerable for the land of Sodom and Gomorrha in the day of judgment, than for that city.{VS:P}'
      v:016: 'MAT:10:16 | 16 | 16 | Behold I send you as sheep in the midst of wolves. Be ye therefore wise as serpents and {FOOTNOTE:BEGIN 0}simple{FOOTNOTE:END} as doves.'
      v:017: 'MAT:10:17 | 17 | 17 | But beware of men. for they will deliver you up in councils, and they will scourge you in their synagogues.'
      v:018: 'MAT:10:18 | 18 | 18 | And you shall be brought before governors, and before kings for my sake, for a testimony to them and to the Gentiles:'
      v:019: 'MAT:10:19 | 19 | 19 | But when they shall deliver you up, take no thought how or what to speak: for it shall be given you in that hour what to speak:'
      v:020: 'MAT:10:20 | 20 | 20 | For it is not you that speak, but the spirit of your Father that speaketh in you.'
      v:021: 'MAT:10:21 | 21 | 21 | The brother also shall deliver up the brother to death, and the father the son; and the children shall rise up against their parents, and shall put them to death.'
      v:022: "MAT:10:22 | 22 | 22 | And you shall be hated by all men for my name's sake: but he that shall persevere unto the end, he shall be saved.{VS:P}"
      v:023: 'MAT:10:23 | 23 | 23 | And when they shall persecute you in this city, flee into another. Amen I say to you, you shall not finish all the cities of Israel, till the Son of man come.'
      v:024: 'MAT:10:24 | 24 | 24 | The disciple is not above the master, nor the servant above his lord.'
      v:025: 'MAT:10:25 | 25 | 25 | It is enough for the disciple that he be as his master, and the servant as his lord. If they have called the good man of the house Beelzebub, how much more them of his household?'
      v:026: 'MAT:10:26 | 26 | 26 | Therefore fear them not. for nothing is covered that shall not be revealed: nor hid, that shall not be known.'
      v:027: 'MAT:10:27 | 27 | 27 | That which I tell you in the dark, speak ye in the light: and that which you hear in the ear, preach ye upon the housetops.'
      v:028: 'MAT:10:28 | 28 | 28 | And fear ye not them that kill the body, and are not able to kill the soul: but rather fear him that can destroy both soul and body in hell.'
      v:029: 'MAT:10:29 | 29 | 29 | Are not two sparrows sold for a farthing? and not one of them shall fall on the ground without your Father.'
      v:030: MAT:10:30 | 30 | 30 | But the very hairs of your head are all numbered.
      v:031: 'MAT:10:31 | 31 | 31 | Fear not therefore: better are you than many sparrows.'
      v:032: 'MAT:10:32 | 32 | 32 | Every one therefore that shall confess me before men, I will also confess him before my Father who is in heaven.'
      v:033: 'MAT:10:33 | 33 | 33 | But he that shall deny me before men, I will also deny him before my Father who is in heaven.'
      v:034: 'MAT:10:34 | 34 | 34 | Do not think that I came to send peace upon earth: I came not to send peace, but the sword.'
      v:035: 'MAT:10:35 | 35 | 35 | For {FOOTNOTE:BEGIN 0}I came to set a man at variance{FOOTNOTE:END} against his father, and the daughter against her mother, and the daughter in law against her mother in law.'
      v:036: MAT:10:36 | 36 | 36 | And a man's enemies shall be they of his own household.
      v:037: 'MAT:10:37 | 37 | 37 | He that loveth father or mother more than me, is not worthy of me; and he that loveth son or daughter more than me, is not worthy of me.'
      v:038: 'MAT:10:38 | 38 | 38 | And he that taketh not up his cross, and followeth me, is not worthy of me.'
      v:039: 'MAT:10:39 | 39 | 39 | He that findeth his life, shall lose it: and he that shall lose his life for me, shall find it.'
      v:040: 'MAT:10:40 | 40 | 40 | He that receiveth you, receiveth me: and he that receiveth me, receiveth him that sent me.'
      v:041: 'MAT:10:41 | 41 | 41 | He that receiveth a prophet in the name of a prophet, shall receive the reward of a prophet: and he that receiveth a just man in the name of a just man, shall receive the reward of a just man.'
      v:042: 'MAT:10:42 | 42 | 42 | And whosoever shall give to drink to one of these little ones a cup of cold water only in the name of a disciple, amen I say to you he shall not lose his reward.'
  c:011:
    footnotes:
      v:006:
        - match: scandalized in me
          note: 'That is, who shall not take occasion of scandal or offence from my humility, and the disgraceful death of the cross which I shall endure.'
          quote: Scandalized in me
      v:012:
        - match: suffereth violence
          note: 'It is not to be obtained but by main force, by using violence upon ourselves, by mortification and penance, and resisting our perverse inclinations.'
          quote: Suffereth violence
      v:014:
        - match: he is elias
          note: 'Not in person, but in spirit. St. Luke 1. 17.'
          quote: He is Elias
    intro: 'John sends his disciples to Christ, who upbraids the Jews for their incredulity, and calls to him such as are sensible of their burdens.'
    verses:
      v:001: 'MAT:11:1 | 1 | 1 | And it came to pass, when Jesus had made an end of commanding his twelve disciples, he passed from thence, to teach and to preach in their cities.{VS:P}'
      v:002: 'MAT:11:2 | 2 | 2 | Now when John had heard in prison the works of Christ: sending two of his disciples he said to him:'
      v:003: 'MAT:11:3 | 3 | 3 | Art thou he that art to come, or look we for another?'
      v:004: 'MAT:11:4 | 4 | 4 | And Jesus making answer said to them: Go and relate to John what you have heard and seen.'
      v:005: 'MAT:11:5 | 5 | 5 | The blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead rise again, the poor have the gospel preached to them.'
      v:006: 'MAT:11:6 | 6 | 6 | And blessed is he that shall not be {FOOTNOTE:BEGIN 0}scandalized in me{FOOTNOTE:END}.{VS:P}'
      v:007: 'MAT:11:7 | 7 | 7 | And when they went their way, Jesus began to say to the multitudes concerning John: What went you out into the desert to see? a reed shaken with the wind?'
      v:008: 'MAT:11:8 | 8 | 8 | But what went you out to see? a man clothed in soft garments? Behold they that are clothed in soft garments, are in the houses of kings.'
      v:009: 'MAT:11:9 | 9 | 9 | But what went you out to see? A prophet? Yea I tell you, and more than a prophet.'
      v:010: 'MAT:11:10 | 10 | 10 | For this is he of whom it is written: Behold I send my angel before thy face, who shall prepare thy way before thee.'
      v:011: 'MAT:11:11 | 11 | 11 | Amen I say to you, there hath not risen among them that are born of women a greater than John the Baptist: yet he that is the lesser in the kingdom of heaven is greater than he.'
      v:012: 'MAT:11:12 | 12 | 12 | And from the days of John the Baptist until now, the kingdom of heaven {FOOTNOTE:BEGIN 0}suffereth violence{FOOTNOTE:END}, and the violent bear it away.'
      v:013: 'MAT:11:13 | 13 | 13 | For all the prophets and the law prophesied until John:'
      v:014: 'MAT:11:14 | 14 | 14 | And if you will receive it, {FOOTNOTE:BEGIN 0}he is Elias{FOOTNOTE:END} that is to come.'
      v:015: 'MAT:11:15 | 15 | 15 | He that hath ears to hear, let him hear.{VS:P}'
      v:016: 'MAT:11:16 | 16 | 16 | But whereunto shall I esteem this generation to be like? It is like to children sitting in the market place.'
      v:017: 'MAT:11:17 | 17 | 17 | Who crying to their companions say: We have piped to you, and you have not danced: we have lamented, and you have not mourned.'
      v:018: 'MAT:11:18 | 18 | 18 | For John came neither eating nor drinking; and they say: He hath a devil.'
      v:019: 'MAT:11:19 | 19 | 19 | The Son of man came eating and drinking, and they say: Behold a man that is a glutton and a wine drinker, a friend of publicans and sinners. And wisdom is justified by her children.{VS:P}'
      v:020: 'MAT:11:20 | 20 | 20 | Then began he to upbraid the cities wherein were done the most of his miracles, for that they had not done penance.'
      v:021: 'MAT:11:21 | 21 | 21 | Woe to thee, Corozain, woe to thee, Bethsaida: for if in Tyre and Sidon had been wrought the miracles that have been wrought in you, they had long ago done penance in sackcloth and ashes.'
      v:022: 'MAT:11:22 | 22 | 22 | But I say unto you, it shall be more tolerable for Tyre and Sidon in the day of judgment, than for you.'
      v:023: 'MAT:11:23 | 23 | 23 | And thou Capharnaum, shalt thou be exalted up to heaven? thou shalt go down even unto hell. for if in Sodom had been wrought the miracles that have been wrought in thee, perhaps it had remained unto this day.'
      v:024: 'MAT:11:24 | 24 | 24 | But I say unto you, that it shall be more tolerable for the land of Sodom in the day of judgment than for thee.{VS:P}'
      v:025: 'MAT:11:25 | 25 | 25 | At that time Jesus answered and said: I confess to thee, O Father, Lord of Heaven and earth, because thou hast hid these things from the wise and prudent, and hast revealed them to little ones.'
      v:026: 'MAT:11:26 | 26 | 26 | Yea, Father: for so hath it seemed good in thy sight.'
      v:027: 'MAT:11:27 | 27 | 27 | All things are delivered to me by my Father. And no one knoweth the Son but the Father: neither doth any one know the Father, but the Son, and he to whom it shall please the Son to reveal him.'
      v:028: 'MAT:11:28 | 28 | 28 | Come to me all you that labor and are burdened, and I will refresh you.'
      v:029: 'MAT:11:29 | 29 | 29 | Take up my yoke upon you, and learn of me, because I am meek, and humble of heart: And you shall find rest to your souls.'
      v:030: MAT:11:30 | 30 | 30 | For my yoke is sweet and my burden light.
  c:012:
    footnotes:
      v:004:
        - match: the loaves of proposition
          note: So were called the twelve loaves which were placed before the sanctuary in the temple of God.
          quote: The loaves of proposition
      v:031:
        - match: the blasphemy of the spirit
          note: 'The sin here spoken of is that blasphemy, by which the Pharisees attributed the miracles of Christ, wrought by the Spirit of God, to Beelzebub the prince of devils. Now this kind of sin is usually accompanied with so much obstinacy, and such wilful opposing the Spirit of God, and the known truth, that men who are guilty of it, are seldom or never converted: and therefore are never forgiven, because they will not repent. Otherwise there is no sin, which God cannot or will not forgive to such as sincerely repent, and have recourse to the keys of the church.'
          quote: The blasphemy of the Spirit
      v:032:
        - match: nor in the world to come
          note: 'From these words St. Augustine (De Civ. Dei, lib. 21, c. 13) and St. Gregory (Dialog., 4, c. 39) gather, that some sins may be remitted in the world to come; and, consequently, that there is a purgatory or a middle place.'
          quote: Nor in the world to come
      v:036:
        - match: every idle word
          note: This shews there must be a place of temporal punishment hereafter where these slighter faults shall be punished.
          quote: Every idle word
      v:038:
        - match: a sign
          note: 'That is, a miracle from heaven. St. Luke 11. 16.'
          quote: A sign
      v:040:
        - match: three days
          note: 'Not complete days and nights; but part of three days, and three nights taken according to the way that the Hebrews counted their days and nights, viz., from evening to evening.'
          quote: Three days
      v:048:
        - match: who is my mother?
          note: 'This was not spoken by way of slighting his mother, but to shew that we are never to suffer ourselves to be taken from the service of God, by any inordinate affection to our earthly parents: and that which our Lord chiefly regarded in his mother, was her doing the will of his Father in heaven. It may also further allude to the reprobation of the Jews, his carnal kindred, and the election of the Gentiles.'
          quote: Who is my mother?
    intro: 'Christ reproves the blindness of the Pharisees, and confutes their attributing his miracles to Satan.'
    verses:
      v:001: 'MAT:12:1 | 1 | 1 | At that time Jesus went through the corn on the sabbath: and his disciples being hungry, began to pluck the ears, and to eat.'
      v:002: 'MAT:12:2 | 2 | 2 | And the Pharisees seeing them, said to him: Behold thy disciples do that which is not lawful to do on the sabbath days.'
      v:003: 'MAT:12:3 | 3 | 3 | But he said to them: Have you not read what David did when he was hungry, and they that were with him:'
      v:004: 'MAT:12:4 | 4 | 4 | How he entered into the house of God, and did eat {FOOTNOTE:BEGIN 0}the loaves of proposition{FOOTNOTE:END}, which it was not lawful for him to eat, nor for them that were with him, but for the priests only?'
      v:005: 'MAT:12:5 | 5 | 5 | Or have ye not read in the law, that on the sabbath days the priests in the temple break the sabbath, and are without blame?'
      v:006: MAT:12:6 | 6 | 6 | But I tell you that there is here a greater than the temple.
      v:007: 'MAT:12:7 | 7 | 7 | And if you knew what this meaneth: I will have mercy, and not sacrifice: you would never have condemned the innocent.'
      v:008: 'MAT:12:8 | 8 | 8 | For the Son of man is Lord even of the sabbath.{VS:P}'
      v:009: 'MAT:12:9 | 9 | 9 | And when he had passed from thence, he came into their synagogues.'
      v:010: 'MAT:12:10 | 10 | 10 | And behold there was a man who had a withered hand, and they asked him, saying: Is it lawful to heal on the sabbath days? that they might accuse him.'
      v:011: 'MAT:12:11 | 11 | 11 | But he said to them: What man shall there be among you, that hath one sheep: and if the same fall into a pit on the sabbath day, will he not take hold on it and lift it up?'
      v:012: 'MAT:12:12 | 12 | 12 | How much better is a man than a sheep? Therefore it is lawful to do a good deed on the sabbath days.'
      v:013: 'MAT:12:13 | 13 | 13 | Then he saith to the man: Stretch forth thy hand; and he stretched it forth, and it was restored to health even as the other.'
      v:014: 'MAT:12:14 | 14 | 14 | And the Pharisees going out made a consultation against him, how they might destroy him.'
      v:015: 'MAT:12:15 | 15 | 15 | But Jesus knowing it, retired from thence: and many followed him, and he healed them all.'
      v:016: MAT:12:16 | 16 | 16 | And he charged them that they should not make him known.
      v:017: 'MAT:12:17 | 17 | 17 | That it might be fulfilled which was spoken by Isaias the prophet, saying:'
      v:018: 'MAT:12:18 | 18 | 18 | {VS:VERSE:BEGIN}Behold my servant whom I have chosen, my beloved in whom my soul hath been well pleased. I will put my spirit upon him, and he shall shew judgment to the Gentiles.{VS:BR}'
      v:019: 'MAT:12:19 | 19 | 19 | He shall not contend, nor cry out, neither shall any man hear his voice in the streets.{VS:BR}'
      v:020: 'MAT:12:20 | 20 | 20 | The bruised reed he shall not break: and smoking flax he shall not extinguish: till he send forth judgment unto victory.{VS:BR}'
      v:021: 'MAT:12:21 | 21 | 21 | And in his name the Gentiles shall hope.{VS:VERSE:END}{VS:P}'
      v:022: 'MAT:12:22 | 22 | 22 | Then was offered to him one possessed with a devil, blind and dumb: and he healed him, so that he spoke and saw.'
      v:023: 'MAT:12:23 | 23 | 23 | And all the multitudes were amazed, and said: Is not this the son of David?'
      v:024: 'MAT:12:24 | 24 | 24 | But the Pharisees hearing it, said: This man casteth not out devils but by Beelzebub the prince of the devils.'
      v:025: 'MAT:12:25 | 25 | 25 | And Jesus knowing their thoughts, said to them: Every kingdom divided against itself shall be made desolate: and every city or house divided against itself shall not stand.'
      v:026: 'MAT:12:26 | 26 | 26 | And if Satan cast out Satan, he is divided against himself: how then shall his kingdom stand?'
      v:027: 'MAT:12:27 | 27 | 27 | And if I by Beelzebub cast out devils, by whom do your children cast them out? Therefore they shall be your judges.'
      v:028: 'MAT:12:28 | 28 | 28 | But if I by the Spirit of God cast out devils, then is the kingdom of God come upon you.'
      v:029: 'MAT:12:29 | 29 | 29 | Or how can any one enter into the house of the strong, and rifle his goods, unless he first bind the strong? and then he will rifle his house.'
      v:030: 'MAT:12:30 | 30 | 30 | He that is not with me, is against me: and he that gathereth not with me, scattereth.'
      v:031: 'MAT:12:31 | 31 | 31 | Therefore I say to you: Every sin and blasphemy shall be forgiven men, but {FOOTNOTE:BEGIN 0}the blasphemy of the Spirit{FOOTNOTE:END} shall not be forgiven.'
      v:032: 'MAT:12:32 | 32 | 32 | And whosoever shall speak a word against the Son of man, it shall be forgiven him: but he that shall speak against the Holy Ghost, it shall not be forgiven him neither in this world, {FOOTNOTE:BEGIN 0}nor in the world to come{FOOTNOTE:END}.'
      v:033: 'MAT:12:33 | 33 | 33 | Either make the tree good and its fruit good: or make the tree evil, and its fruit evil. for by the fruit the tree is known.'
      v:034: 'MAT:12:34 | 34 | 34 | O generation of vipers, how can you speak good things, whereas you are evil? for out of the abundance of the heart the mouth speaketh.'
      v:035: 'MAT:12:35 | 35 | 35 | A good man out of a good treasure bringeth forth good things: and an evil man out of an evil treasure bringeth forth evil things.'
      v:036: 'MAT:12:36 | 36 | 36 | But I say unto you, that {FOOTNOTE:BEGIN 0}every idle word{FOOTNOTE:END} that men shall speak, they shall render an account for it in the day of judgment.'
      v:037: 'MAT:12:37 | 37 | 37 | For by thy words thou shalt be justified, and by thy words thou shalt be condemned.{VS:P}'
      v:038: 'MAT:12:38 | 38 | 38 | Then some of the scribes and Pharisees answered him, saying: Master, we would see {FOOTNOTE:BEGIN 0}a sign{FOOTNOTE:END} from thee.'
      v:039: 'MAT:12:39 | 39 | 39 | Who answering said to them: An evil and adulterous generation seeketh a sign: and a sign shall not be given it, but the sign of Jonas the prophet.'
      v:040: "MAT:12:40 | 40 | 40 | For as Jonas was in the whale's belly {FOOTNOTE:BEGIN 0}three days{FOOTNOTE:END} and three nights: so shall the Son of man be in the heart of the earth three days and three nights."
      v:041: 'MAT:12:41 | 41 | 41 | The men of Ninive shall rise in judgment with this generation, and shall condemn it: because they did penance at the preaching of Jonas. And behold a greater than Jonas here.'
      v:042: 'MAT:12:42 | 42 | 42 | The queen of the south shall rise in judgment with this generation, and shall condemn it: because she came from the ends of the earth to hear the wisdom of Solomon, and behold a greater than Solomon here.'
      v:043: 'MAT:12:43 | 43 | 43 | And when an unclean spirit is gone out of a man he walketh through dry places seeking rest, and findeth none.'
      v:044: 'MAT:12:44 | 44 | 44 | Then he saith: I will return into my house from whence I came out. And coming he findeth it empty, swept, and garnished.'
      v:045: 'MAT:12:45 | 45 | 45 | Then he goeth, and taketh with him seven other spirits more wicked than himself, and they enter in and dwell there: and the last state of that man is made worse than the first. So shall it be also to this wicked generation.{VS:P}'
      v:046: 'MAT:12:46 | 46 | 46 | As he was yet speaking to the multitudes, behold his mother and his brethren stood without, seeking to speak to him.'
      v:047: 'MAT:12:47 | 47 | 47 | And one said unto him: Behold thy mother and thy brethren stand without, seeking thee.'
      v:048: 'MAT:12:48 | 48 | 48 | But he answering him that told him, said: {FOOTNOTE:BEGIN 0}Who is my mother{FOOTNOTE:END}, and who are my brethren?'
      v:049: 'MAT:12:49 | 49 | 49 | And stretching forth his hand towards his disciples, he said: Behold my mother and my brethren.'
      v:050: 'MAT:12:50 | 50 | 50 | For whosoever shall do the will of my Father, that is in heaven, he is my brother, and sister, and mother.'
  c:013:
    footnotes:
      v:055:
        - match: his brethren
          note: 'These were the children of Mary the wife of Cleophas, sister to our Blessed Lady{REF Matt 27:56 & John 19:25} and therefore, according to the usual style of the Scripture, they were called brethren, that is, near relations to our Saviour.'
          quote: His brethren
    intro: 'The parables of the sower and the cockle: of the mustardseed, etc.'
    verses:
      v:001: 'MAT:13:1 | 1 | 1 | The same day Jesus going out of the house, sat by the sea side.'
      v:002: 'MAT:13:2 | 2 | 2 | And great multitudes were gathered together unto him, so that he went up into a boat and sat: and all the multitude stood on the shore.'
      v:003: 'MAT:13:3 | 3 | 3 | And he spoke to them many things in parables, saying: Behold the sower went forth to sow.'
      v:004: 'MAT:13:4 | 4 | 4 | And whilst he soweth some fell by the way side, and the birds of the air came and ate them up.'
      v:005: 'MAT:13:5 | 5 | 5 | And other some fell upon stony ground, where they had not much earth: and they sprung up immediately, because they had no deepness of earth.'
      v:006: 'MAT:13:6 | 6 | 6 | And when the sun was up they were scorched: and because they had not root, they withered away.'
      v:007: 'MAT:13:7 | 7 | 7 | And others fell among thorns: and the thorns grew up and choked them.'
      v:008: 'MAT:13:8 | 8 | 8 | And others fell upon good ground: and they brought forth fruit, some an hundred fold, some sixty fold, and some thirty fold.'
      v:009: 'MAT:13:9 | 9 | 9 | He that hath ears to hear, let him hear.{VS:P}'
      v:010: 'MAT:13:10 | 10 | 10 | And his disciples came and said to him: Why speakest thou to them in parables?'
      v:011: 'MAT:13:11 | 11 | 11 | Who answered and said to them: Because to you it is given to know the mysteries of the kingdom of heaven: but to them it is not given.'
      v:012: 'MAT:13:12 | 12 | 12 | For he that hath, to him shall be given, and he shall abound: but he that hath not, from him shall be taken away that also which he hath.'
      v:013: 'MAT:13:13 | 13 | 13 | Therefore do I speak to them in parables: because seeing they see not, and hearing they hear not, neither do they understand.'
      v:014: 'MAT:13:14 | 14 | 14 | And the prophecy of Isaias is fulfilled in them, who saith: By hearing you shall hear, and shall not understand: and seeing you shall see, and shall not perceive.{VS:BR}'
      v:015: 'MAT:13:15 | 15 | 15 | For the heart of this people is grown gross, and with their ears they have been dull of hearing, and their eyes they have shut: lest at any time they should see with their eyes, and hear with their ears, and understand with their heart, and be converted, and I should heal them.{VS:VERSE:END}'
      v:016: 'MAT:13:16 | 16 | 16 | But blessed are your eyes, because they see, and your ears, because they hear.'
      v:017: 'MAT:13:17 | 17 | 17 | For, amen, I say to you, many prophets and just men have desired to see the things that you see, and have not seen them: and to hear the things that you hear and have not heard them.{VS:P}'
      v:018: MAT:13:18 | 18 | 18 | Hear you therefore the parable of the sower.
      v:019: 'MAT:13:19 | 19 | 19 | When any one heareth the word of the kingdom, and understandeth it not, there cometh the wicked one, and catcheth away that which was sown in his heart: this is he that received the seed by the way side.'
      v:020: 'MAT:13:20 | 20 | 20 | And he that received the seed upon stony ground, is he that heareth the word, and immediately receiveth it with joy.'
      v:021: 'MAT:13:21 | 21 | 21 | Yet hath he not root in himself, but is only for a time: and when there ariseth tribulation and persecution because of the word, he is presently scandalized.'
      v:022: 'MAT:13:22 | 22 | 22 | And he that received the seed among thorns, is he that heareth the word, and the care of this world and the deceitfulness of riches choketh up the word, and he becometh fruitless.'
      v:023: 'MAT:13:23 | 23 | 23 | But he that received the seed upon good ground, is he that heareth the word, and understandeth, and beareth fruit, and yieldeth the one an hundredfold, and another sixty, and another thirty.{VS:P}'
      v:024: 'MAT:13:24 | 24 | 24 | Another parable he proposed to them, saying: The kingdom of heaven is likened to a man that sowed good seed in his field.'
      v:025: 'MAT:13:25 | 25 | 25 | But while men were asleep, his enemy came and oversowed cockle among the wheat and went his way.'
      v:026: 'MAT:13:26 | 26 | 26 | And when the blade was sprung up, and had brought forth fruit, then appeared also the cockle.'
      v:027: 'MAT:13:27 | 27 | 27 | And the servants of the good man of the house coming said to him. Sir, didst thou not sow good seed in thy field? Whence then hath it cockle?'
      v:028: 'MAT:13:28 | 28 | 28 | And he said to them: An enemy hath done this. And the servants said to him: Wilt thou that we go and gather it up?'
      v:029: 'MAT:13:29 | 29 | 29 | And he said: No, lest perhaps gathering up the cockle, you root up the wheat also together with it.'
      v:030: 'MAT:13:30 | 30 | 30 | Suffer both to grow until the harvest, and in the time of the harvest I will say to the reapers: Gather up first the cockle, and bind it into bundles to burn, but the wheat gather ye into my barn.{VS:P}'
      v:031: 'MAT:13:31 | 31 | 31 | Another parable he proposed unto them, saying: The kingdom of heaven is like to a grain of mustard seed, which a man took and sowed in his field.'
      v:032: 'MAT:13:32 | 32 | 32 | Which is the least indeed of all seeds; but when it is grown up, it is greater than all herbs, and becometh a tree, so that the birds of the air come, and dwell in the branches thereof.'
      v:033: 'MAT:13:33 | 33 | 33 | Another parable he spoke to them: The kingdom of heaven is like to leaven, which a woman took and hid in three measures of meal, until the whole was leavened.'
      v:034: 'MAT:13:34 | 34 | 34 | All these things Jesus spoke in parables to the multitudes: and without parables he did not speak to them.'
      v:035: 'MAT:13:35 | 35 | 35 | That it might be fulfilled which was spoken by the prophet, saying: I will open my mouth in parables, I will utter things hidden from the foundation of the world.{VS:P}'
      v:036: 'MAT:13:36 | 36 | 36 | Then having sent away the multitudes, he came into the house, and his disciples came to him, saying: Expound to us the parable of the cockle of the field.'
