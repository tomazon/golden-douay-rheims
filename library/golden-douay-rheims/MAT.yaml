          quote: The day of preparation
    intro: The continuation of the history of the passion of Christ. His death and burial.
    verses:
      v:001: 'MAT:27:1 | 1 | 1 | And when morning was come, all the chief priests and ancients of the people took counsel against Jesus, that they might put him to death.'
      v:002: 'MAT:27:2 | 2 | 2 | And they brought him bound and delivered him to Pontius Pilate the governor.{VS:P}'
      v:003: 'MAT:27:3 | 3 | 3 | Then Judas, who betrayed him, seeing that he was condemned, repenting himself, brought back the thirty pieces of silver to the chief priests and ancients,'
      v:004: 'MAT:27:4 | 4 | 4 | Saying: I have sinned in betraying innocent blood. But they said: What is that to us? Look thou to it.'
      v:005: 'MAT:27:5 | 5 | 5 | And casting down the pieces of silver in the temple, he departed and went and hanged himself with an halter.'
      v:006: 'MAT:27:6 | 6 | 6 | But the chief priests having taken the pieces of silver, said: It is not lawful to put them into the {FOOTNOTE:BEGIN 0}corbona{FOOTNOTE:END}, because it is the price of blood.'
      v:007: "MAT:27:7 | 7 | 7 | And after they had consulted together, they bought with them the potter's field, to be a burying place for strangers."
      v:008: 'MAT:27:8 | 8 | 8 | For this cause that field was called Haceldama, that is, the field of blood, even to this day.'
      v:009: 'MAT:27:9 | 9 | 9 | Then was fulfilled that which was spoken by Jeremias the prophet, saying: And they took the thirty pieces of silver, the price of him that was prized, whom they prized of the children of Israel.'
      v:010: "MAT:27:10 | 10 | 10 | And they gave them unto the potter's field, as the Lord appointed to me.{VS:P}"
      v:011: 'MAT:27:11 | 11 | 11 | And Jesus stood before the governor, and the governor asked him, saying: Art thou the king of the Jews? Jesus saith to him: Thou sayest it.'
      v:012: 'MAT:27:12 | 12 | 12 | And when he was accused by the chief priests and ancients, he answered nothing.'
      v:013: 'MAT:27:13 | 13 | 13 | Then Pilate saith to him: Dost not thou hear how great testimonies they allege against thee?'
      v:014: 'MAT:27:14 | 14 | 14 | And he answered him to never a word, so that the governor wondered exceedingly.'
      v:015: 'MAT:27:15 | 15 | 15 | Now upon the solemn day the governor was accustomed to release to the people one prisoner, whom they would.'
      v:016: MAT:27:16 | 16 | 16 | And he had then a notorious prisoner that was called Barabbas.
      v:017: 'MAT:27:17 | 17 | 17 | They therefore being gathered together, Pilate said: Whom will you that I release to You: Barabbas, or Jesus that is called Christ?'
      v:018: MAT:27:18 | 18 | 18 | For he knew that for envy they had delivered him.
      v:019: 'MAT:27:19 | 19 | 19 | And as he was sitting in the place of judgment, his wife sent to him, saying: Have thou nothing to do with that just man; for I have suffered many things this day in a dream because of him.'
      v:020: MAT:27:20 | 20 | 20 | But the chief priests and ancients persuaded the people that they should ask Barabbas and make Jesus away.
      v:021: 'MAT:27:21 | 21 | 21 | And the governor answering, said to them: Whether will you of the two to be released unto you? But they said: Barabbas.'
      v:022: 'MAT:27:22 | 22 | 22 | Pilate saith to them: What shall I do then with Jesus that is called Christ? They say all: Let him be crucified.'
      v:023: 'MAT:27:23 | 23 | 23 | The governor said to them: Why, what evil hath he done? But they cried out the more, saying: Let him be crucified.'
      v:024: 'MAT:27:24 | 24 | 24 | And Pilate seeing that he prevailed nothing, but that rather a tumult was made, taking water washed his hands before the people, saying: I am innocent of the blood of this just man. Look you to it.'
      v:025: 'MAT:27:25 | 25 | 25 | And the whole people answering, said: His blood be upon us and upon our children.'
      v:026: 'MAT:27:26 | 26 | 26 | Then he released to them Barabbas: and having scourged Jesus, delivered him unto them to be crucified.{VS:P}'
      v:027: 'MAT:27:27 | 27 | 27 | Then the soldiers of the governor, taking Jesus into the hall, gathered together unto him the whole band.'
      v:028: 'MAT:27:28 | 28 | 28 | And stripping him, they put a scarlet cloak about him.'
      v:029: 'MAT:27:29 | 29 | 29 | And platting a crown of thorns, they put it upon his head, and a reed in his right hand. And bowing the knee before him, they mocked him, saying: Hail, King of the Jews.'
      v:030: 'MAT:27:30 | 30 | 30 | And spitting upon him, they took the reed and struck his head.'
      v:031: 'MAT:27:31 | 31 | 31 | And after they had mocked him, they took off the cloak from him and put on him his own garments and led him away to crucify him.{VS:P}'
      v:032: 'MAT:27:32 | 32 | 32 | And going out, they found a man of Cyrene, named Simon: him they forced to take up his cross.'
      v:033: 'MAT:27:33 | 33 | 33 | And they came to the place that is called Golgotha, which is the place of Calvary.'
      v:034: 'MAT:27:34 | 34 | 34 | And they gave him wine to drink mingled with gall. And when he had tasted, he would not drink.'
      v:035: 'MAT:27:35 | 35 | 35 | And after they had crucified him, they divided his garments, casting lots; that it might be fulfilled which was spoken by the prophet, saying: They divided my garments among them; and upon my vesture they cast lots.'
      v:036: MAT:27:36 | 36 | 36 | And they sat and watched him.
      v:037: 'MAT:27:37 | 37 | 37 | And they put over his head his cause written: THIS IS JESUS THE KING OF THE JEWS.'
      v:038: 'MAT:27:38 | 38 | 38 | Then were crucified with him two thieves: one on the right hand and one on the left.'
      v:039: 'MAT:27:39 | 39 | 39 | And they that passed by blasphemed him, wagging their heads,'
      v:040: 'MAT:27:40 | 40 | 40 | And saying: Vah, thou that destroyest the temple of God and in three days dost rebuild it: save thy own self. If thou be the Son of God, come down from the cross.'
      v:041: 'MAT:27:41 | 41 | 41 | In like manner also the chief priests, with the scribes and ancients, mocking said:'
      v:042: 'MAT:27:42 | 42 | 42 | He saved others: himself he cannot save. If he be the king of Israel, let him now come down from the cross: and we will believe him.'
      v:043: 'MAT:27:43 | 43 | 43 | He trusted in God: let him now deliver him if he will have him. for he said: I am the Son of God.'
      v:044: 'MAT:27:44 | 44 | 44 | And the selfsame thing the thieves also that were crucified with him reproached him with.{VS:P}'
      v:045: 'MAT:27:45 | 45 | 45 | Now from the sixth hour, there was darkness over the whole earth, until the ninth hour.'
      v:046: 'MAT:27:46 | 46 | 46 | And about the ninth hour, Jesus cried with a loud voice, saying: Eli, Eli, lamma sabacthani? That is, My God, My God, why hast thou forsaken me?'
      v:047: 'MAT:27:47 | 47 | 47 | And some that stood there and heard said: This man calleth Elias.'
      v:048: MAT:27:48 | 48 | 48 | And immediately one of them running took a sponge and filled it with vinegar and put it on a reed and gave him to drink.
      v:049: 'MAT:27:49 | 49 | 49 | And the others said: Let be. Let us see whether Elias will come to deliver him.'
      v:050: 'MAT:27:50 | 50 | 50 | And Jesus again crying with a loud voice, yielded up the ghost.{VS:P}'
      v:051: 'MAT:27:51 | 51 | 51 | And behold the veil of the temple was rent in two from the top even to the bottom: and the earth quaked and the rocks were rent.'
      v:052: 'MAT:27:52 | 52 | 52 | And the graves were opened: and many bodies of the saints that had slept arose,'
      v:053: 'MAT:27:53 | 53 | 53 | And coming out of the tombs after his resurrection, came into the holy city and appeared to many.'
      v:054: 'MAT:27:54 | 54 | 54 | Now the centurion and they that were with him watching Jesus, having seen the earthquake and the things that were done, were sore afraid, saying: Indeed this was the Son of God.{VS:P}'
      v:055: 'MAT:27:55 | 55 | 55 | And there were there many women afar off, who had followed Jesus from Galilee, ministering unto him:'
      v:056: MAT:27:56 | 56 | 56 | Among whom was Mary Magdalen and Mary the mother of James and Joseph and the mother of the sons of Zebedee.
      v:057: 'MAT:27:57 | 57 | 57 | And when it was evening, there came a certain rich man of Arimathea, named Joseph, who also himself was a disciple of Jesus.'
      v:058: MAT:27:58 | 58 | 58 | He went to Pilate and asked the body of Jesus. Then Pilate commanded that the body should be delivered.
      v:059: 'MAT:27:59 | 59 | 59 | And Joseph taking the body wrapped it up in a clean linen cloth:'
      v:060: 'MAT:27:60 | 60 | 60 | And laid it in his own new monument, which he had hewed out in a rock. And he rolled a great stone to the door of the monument and went his way.'
      v:061: 'MAT:27:61 | 61 | 61 | And there was there Mary Magdalen and the other Mary, sitting over against the sepulchre.{VS:P}'
      v:062: 'MAT:27:62 | 62 | 62 | And the next day, which followed {FOOTNOTE:BEGIN 0}the day of preparation{FOOTNOTE:END}, the chief priests and the Pharisees came together to Pilate,'
      v:063: 'MAT:27:63 | 63 | 63 | Saying: Sir, we have remembered, that that seducer said, while he was yet alive: After three days I will rise again.'
      v:064: 'MAT:27:64 | 64 | 64 | Command therefore the sepulchre to be guarded until the third day: lest perhaps his disciples come and steal him away and say to the people: He is risen from the dead. And the last error shall be worse than the first.'
      v:065: 'MAT:27:65 | 65 | 65 | Pilate saith to them: You have a guard. Go, guard it as you know.'
      v:066: 'MAT:27:66 | 66 | 66 | And they departing, made the sepulchre sure, sealing the stone and setting guards.'
