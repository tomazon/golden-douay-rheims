          note: "See here the warrant and commission of the apostles and their successors, the bishops and pastors of Christ's church. He received from his Father all power in heaven and in earth: and in virtue of this power, he sends them (even as his Father sent him, St. John 20. 21) to teach and disciple, not one, but all nations; and instruct them in all truths: and that he may assist them effectually in the execution of this commission, he promises to be with them, not for three or four hundred years only, but all days, even to the consummation of the world. How then could the Catholic Church ever go astray; having always with her pastors, as is here promised, Christ himself, who is the way, the truth, and the life. St. John 14."
          quote: All power
