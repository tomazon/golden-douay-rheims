    intro: 'Christ heals one sick of palsy: calls Matthew: cures the issue of blood: raises to life the daughter of Jairus: gives sight to two blind men: and heals a dumb man possessed by the devil.'
    verses:
      v:001: 'MAT:9:1 | 1 | 1 | And entering into a boat, he passed over the water and came into his own city.'
      v:002: 'MAT:9:2 | 2 | 2 | And behold they brought to him one sick of the palsy lying in a bed. And Jesus, seeing their faith, said to the man sick of the palsy: Be of good heart, son, thy sins are forgiven thee.'
      v:003: 'MAT:9:3 | 3 | 3 | And behold some of the scribes said within themselves: He blasphemeth.'
      v:004: 'MAT:9:4 | 4 | 4 | And Jesus seeing their thoughts, said: Why do you think evil in your hearts?'
      v:005: 'MAT:9:5 | 5 | 5 | Whether is easier, to say, Thy sins are forgiven thee: or to say, Arise, and walk?'
      v:006: 'MAT:9:6 | 6 | 6 | But that you may know that the Son of man hath power on earth to forgive sins, (then said he to the man sick of the palsy,) Arise, take up thy bed, and go into thy house.'
      v:007: 'MAT:9:7 | 7 | 7 | And he arose, and went into his house.'
      v:008: 'MAT:9:8 | 8 | 8 | And the multitude seeing it, feared, and glorified God that gave such power to men.{VS:P}'
      v:009: 'MAT:9:9 | 9 | 9 | And when Jesus passed on from thence, he saw a man sitting in the custom house, named Matthew; and he saith to him: Follow me. And he arose up and followed him.'
      v:010: 'MAT:9:10 | 10 | 10 | And it came to pass as he was sitting at meat in the house, behold many publicans and sinners came, and sat down with Jesus and his disciples.'
      v:011: 'MAT:9:11 | 11 | 11 | And the Pharisees seeing it, said to his disciples: Why doth your master eat with publicans and sinners?'
      v:012: 'MAT:9:12 | 12 | 12 | But Jesus hearing it, said: They that are in health need not a physician, but they that are ill.'
      v:013: 'MAT:9:13 | 13 | 13 | Go then and learn what this meaneth, I will have mercy and not sacrifice. for I am not come to call the just, but sinners.'
      v:014: 'MAT:9:14 | 14 | 14 | Then came to him the disciples of John, saying: Why do we and the Pharisees, fast often, but thy disciples do not fast?'
      v:015: 'MAT:9:15 | 15 | 15 | And Jesus said to them: {FOOTNOTE:BEGIN 0}Can the children of the bridegroom{FOOTNOTE:END} mourn, as long as the bridegroom is with them? But the days will come, when the bridegroom shall be taken away from them, and then they shall fast.'
      v:016: 'MAT:9:16 | 16 | 16 | And nobody putteth a piece of raw cloth unto an old garment. for it taketh away the fulness thereof from the garment, and there is made a greater rent.'
      v:017: 'MAT:9:17 | 17 | 17 | Neither do they put new wine into old bottles. Otherwise the bottles break, and the wine runneth out, and the bottles perish. But new wine they put into new bottles: and both are preserved.{VS:P}'
      v:018: 'MAT:9:18 | 18 | 18 | As he was speaking these things unto them, behold a certain ruler came up, and adored him, saying: Lord, my daughter is even now dead; but come, lay thy hand upon her, and she shall live.'
      v:019: 'MAT:9:19 | 19 | 19 | And Jesus rising up followed him, with his disciples.'
      v:020: 'MAT:9:20 | 20 | 20 | And behold a woman who was troubled with an issue of blood twelve years, came behind him, and touched the hem of his garment.'
      v:021: 'MAT:9:21 | 21 | 21 | For she said within herself: If I shall touch only his garment, I shall be healed.'
      v:022: 'MAT:9:22 | 22 | 22 | But Jesus turning and seeing her, said: Be of good heart, daughter, thy faith hath made thee whole. And the woman was made whole from that hour.{VS:P}'
      v:023: 'MAT:9:23 | 23 | 23 | And when Jesus was come into the house of the ruler, and saw the minstrels and the multitude making a rout,'
      v:024: 'MAT:9:24 | 24 | 24 | He said: Give place, for the girl is not dead, but sleepeth. And they laughed him to scorn.'
      v:025: 'MAT:9:25 | 25 | 25 | And when the multitude was put forth, he went in, and took her by the hand. And the maid arose.'
      v:026: 'MAT:9:26 | 26 | 26 | And the fame hereof went abroad into all that country.{VS:P}'
      v:027: 'MAT:9:27 | 27 | 27 | And as Jesus passed from thence, there followed him two blind men crying out and saying, Have mercy on us, O Son of David.'
      v:028: 'MAT:9:28 | 28 | 28 | And when he was come to the house, the blind men came to him. And Jesus saith to them, Do you believe, that I can do this unto you? They say to him, Yea, Lord.'
      v:029: 'MAT:9:29 | 29 | 29 | Then he touched their eyes, saying, According to your faith, be it done unto you.'
      v:030: 'MAT:9:30 | 30 | 30 | And their eyes were opened, and Jesus strictly charged them, saying, See that no man know this.'
      v:031: 'MAT:9:31 | 31 | 31 | But they going out, spread his fame abroad in all that country.{VS:P}'
      v:032: 'MAT:9:32 | 32 | 32 | And when they were gone out, behold they brought him a dumb man, possessed with a devil.'
      v:033: 'MAT:9:33 | 33 | 33 | And after the devil was cast out, the dumb man spoke, and the multitudes wondered, saying, Never was the like seen in Israel.'
      v:034: 'MAT:9:34 | 34 | 34 | But the Pharisees said, By the prince of devils he casteth out devils.{VS:P}'
      v:035: 'MAT:9:35 | 35 | 35 | And Jesus went about all the cities and towns, teaching in their synagogues, and preaching the gospel of the kingdom, and healing every disease, and every infirmity.'
      v:036: 'MAT:9:36 | 36 | 36 | And seeing the multitudes, he had compassion on them: because they were distressed, and lying like sheep that have no shepherd.'
      v:037: 'MAT:9:37 | 37 | 37 | Then he saith to his disciples, The harvest indeed is great, but the labourers are few.'
      v:038: 'MAT:9:38 | 38 | 38 | Pray ye therefore the Lord of the harvest, that he send forth labourers into his harvest.'
