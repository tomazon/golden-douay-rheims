    footnotes:
      v:002:
        - match: do penance
          note: 'Paenitentiam agite. Which word, according to the use of the scriptures and the holy fathers, does not only signify repentance and amendment of life, but also punishing past sins by fasting, and such like penitential exercises.'
          quote: Do penance
      v:007:
        - match: pharisees and sadducees
          note: 'These were two sects among the Jews: of which the former were for the most part notorious hypocrites; the latter, a kind of freethinkers in matters of religion.'
          quote: Pharisees and Sadducees
    intro: 'The preaching of John: Christ is baptized.'
    verses:
      v:001: MAT:3:1 | 1 | 1 | And in those days cometh John the Baptist preaching in the desert of Judea.
      v:002: 'MAT:3:2 | 2 | 2 | And saying: {FOOTNOTE:BEGIN 0}Do penance{FOOTNOTE:END}: for the kingdom of heaven is at hand.'
      v:003: 'MAT:3:3 | 3 | 3 | For this is he that was spoken of by Isaias the prophet, saying: A voice of one crying in the desert, Prepare ye the way of the Lord, make straight his paths.{VS:VERSE:END}'
      v:004: "MAT:3:4 | 4 | 4 | And the same John had his garment of camel's hair, and a leathern girdle about his loins: and his meat was locusts and wild honey."
      v:005: 'MAT:3:5 | 5 | 5 | Then went out to him Jerusalem and all Judea, and all the country about Jordan:'
      v:006: 'MAT:3:6 | 6 | 6 | And were baptized by him in the Jordan, confessing their sins.'
      v:007: 'MAT:3:7 | 7 | 7 | And seeing many of the {FOOTNOTE:BEGIN 0}Pharisees and Sadducees{FOOTNOTE:END} coming to his baptism, he said to them: Ye brood of vipers, who hath shewed you to flee from the wrath to come?'
      v:008: MAT:3:8 | 8 | 8 | Bring forth therefore fruit worthy of penance.
      v:009: 'MAT:3:9 | 9 | 9 | And think not to say within yourselves, We have Abraham for our father. for I tell you that God is able of these stones to raise up children to Abraham.'
      v:010: 'MAT:3:10 | 10 | 10 | For now the axe is laid to the root of the trees. Every tree therefore that doth not yield good fruit, shall be cut down, and cast into the fire.'
      v:011: 'MAT:3:11 | 11 | 11 | I indeed baptize you in water unto penance, but he that shall come after me, is mightier than I, whose shoes I am not worthy to bear: he shall baptize you in the Holy Ghost and fire.'
      v:012: 'MAT:3:12 | 12 | 12 | Whose fan is in his hand, and he will thoroughly cleanse his floor and gather his wheat into the barn; but the chaff he will burn with unquenchable fire.{VS:P}'
      v:013: 'MAT:3:13 | 13 | 13 | Then cometh Jesus from Galilee to the Jordan, unto John, to be baptized by him.'
      v:014: 'MAT:3:14 | 14 | 14 | But John stayed him, saying: I ought to be baptized by thee, and comest thou to me?'
      v:015: 'MAT:3:15 | 15 | 15 | And Jesus answering, said to him: {RED:BEGIN}Suffer it to be so now. for so it becometh us to fulfil all justice.{RED:END} Then he suffered him.'
      v:016: 'MAT:3:16 | 16 | 16 | And Jesus being baptized, forthwith came out of the water: and lo, the heavens were opened to him: and he saw the Spirit of God descending as a dove, and coming upon him.'
      v:017: 'MAT:3:17 | 17 | 17 | And behold a voice from heaven saying: This is my beloved Son, in whom I am well pleased.'
  c:004:
    footnotes:
      v:008:
        - match: shewed him
          note: 'That is, pointed out to him where each kingdom lay; and set forth in words what was most glorious and admirable in each of them. Or also set before his eyes, as it were in a large map, a lively representation of all those kingdoms.'
          quote: shewed him
    intro: 'Christ’s fast of forty days: He is tempted. He begins to preach, to call disciples to him, and to work miracles.'
    verses:
      v:001: 'MAT:4:1 | 1 | 1 | Then Jesus was led by the spirit into the desert, to be tempted by the devil.'
      v:002: 'MAT:4:2 | 2 | 2 | And when he had fasted forty days and forty nights, afterwards he was hungry.'
      v:003: 'MAT:4:3 | 3 | 3 | And the tempter coming said to him: If thou be the Son of God, command that these stones be made bread.'
      v:004: 'MAT:4:4 | 4 | 4 | Who answered and said: {RED:BEGIN}It is written, Not in bread alone doth man live, but in every word that proceedeth from the mouth of God.{RED:END}'
      v:005: 'MAT:4:5 | 5 | 5 | Then the devil took him up into the holy city, and set him upon the pinnacle of the temple,'
      v:006: 'MAT:4:6 | 6 | 6 | And said to him: If thou be the Son of God, cast thyself down, for it is written: That he hath given his angels charge over thee, and in their hands shall they bear thee up, lest perhaps thou dash thy foot against a stone.'
      v:007: 'MAT:4:7 | 7 | 7 | Jesus said to him: {RED:BEGIN}It is written again: Thou shalt not tempt the Lord thy God.{RED:END}'
      v:008: 'MAT:4:8 | 8 | 8 | Again the devil took him up into a very high mountain, and {FOOTNOTE:BEGIN 0}shewed him{FOOTNOTE:END} all the kingdoms of the world, and the glory of them,'
      v:009: 'MAT:4:9 | 9 | 9 | And said to him: All these will I give thee, if falling down thou wilt adore me.'
      v:010: 'MAT:4:10 | 10 | 10 | Then Jesus saith to him: {RED:BEGIN}Begone, Satan: for it is written: The Lord thy God shalt thou adore, and him only shalt thou serve.{RED:END}'
      v:011: 'MAT:4:11 | 11 | 11 | Then the devil left him; and behold angels came and ministered to him.{VS:P}'
      v:012: 'MAT:4:12 | 12 | 12 | And when Jesus had heard that John was delivered up, he retired into Galilee:'
      v:013: 'MAT:4:13 | 13 | 13 | And leaving the city Nazareth, he came and dwelt in Capharnaum on the sea coast, in the borders of Zabulon and of Nephthalim;'
      v:014: 'MAT:4:14 | 14 | 14 | That it might be fulfilled which was said by Isaias the prophet:'
      v:015: 'MAT:4:15 | 15 | 15 | {VS:VERSE:BEGIN}Land of Zabulon and land of Nephthalim, the way of the sea beyond the Jordan, Galilee of the Gentiles:{VS:BR}'
      v:016: 'MAT:4:16 | 16 | 16 | The people that sat in darkness, hath seen great light: and to them that sat in the region of the shadow of death, light is sprung up.{VS:VERSE:END}'
      v:017: 'MAT:4:17 | 17 | 17 | From that time Jesus began to preach, and to say: {RED:BEGIN}Do penance, for the kingdom of heaven is at hand.{VS:P}{RED:END}'
      v:018: 'MAT:4:18 | 18 | 18 | And Jesus walking by the sea of Galilee, saw two brethren, Simon who is called Peter, and Andrew his brother, casting a net into the sea (for they were fishers).'
      v:019: 'MAT:4:19 | 19 | 19 | And he saith to them: {RED:BEGIN}Come ye after me, and I will make you to be fishers of men.{RED:END}'
      v:020: 'MAT:4:20 | 20 | 20 | And they immediately leaving their nets, followed him.'
      v:021: 'MAT:4:21 | 21 | 21 | And going on from thence, he saw other two brethren, James the son of Zebedee, and John his brother, in a ship with Zebedee their father, mending their nets: and he called them.'
      v:022: 'MAT:4:22 | 22 | 22 | And they forthwith left their nets and father, and followed him.'
      v:023: 'MAT:4:23 | 23 | 23 | And Jesus went about all Galilee, teaching in their synagogues, and preaching the gospel of the kingdom: and healing all manner of sickness and every infirmity, among the people.'
      v:024: 'MAT:4:24 | 24 | 24 | And his fame went throughout all Syria, and they presented to him all sick people that were taken with divers diseases and torments, and such as were possessed by devils, and lunatics, and those that had the palsy, and he cured them:'
      v:025: 'MAT:4:25 | 25 | 25 | And much people followed him from Galilee, and from Decapolis, and from Jerusalem, and from Judea, and from beyond the Jordan.'
  c:005:
    footnotes:
      v:003:
        - match: the poor in spirit
          note: 'That is, the humble; and they whose spirit is not set upon riches.'
          quote: The poor in spirit
      v:017:
        - match: to fulfil
          note: By accomplishing all the figures and prophecies; and perfecting all that was imperfect.
          quote: To fulfill
      v:018:
        - match: amen
          note: 'That is, assuredly of a truth. This Hebrew word, amen, is here retained by the example and authority of all the four Evangelists. It is used by our Lord as a strong asseveration, and affirmation of the truth.'
          quote: Amen
      v:020:
        - match: the scribes and pharisees
          note: 'The scribes were the doctors of the law of Moses: the Pharisees were a precise set of men, making profession of a more exact observance of the law: and upon that account greatly esteemed among the people.'
          quote: The scribes and Pharisees
      v:021:
        - match: shall be in danger of the judgment
          note: 'That is, shall deserve to be punished by that lesser tribunal among the Jews, called the Judgment, which took cognizance of such crimes.'
          quote: Shall be in danger of the judgment
      v:022:
        - match: raca
          note: 'A word expressing great indignation or contempt. Shall be in danger of the council ... That is, shall deserve to be punished by the highest court of judicature, called the Council, or Sanhedrim, consisting of seventy-two persons, where the highest causes were tried and judged, which was at Jerusalem.'
          quote: Raca
        - match: thou fool
          note: 'This was then looked upon as a heinous injury, when uttered with contempt, spite, or malice: and therefore is here so severely condemned. Shall be in danger of hell fire-- literally, according to the Greek, shall deserve to be cast into the Gehenna of fire. Which words our Saviour made use of to express the fire and punishments of hell.'
          quote: Thou fool
      v:029:
        - match: scandalize thee
          note: 'That is, if it be a stumblingblock, or occasion of sin to thee. By which we are taught to fly the immediate occasions of sin, though they be as dear to us, or as necessary as a hand or an eye.'
          quote: Scandalize thee
      v:034:
        - match: not to swear at all
          note: "It is not forbid to swear in truth, justice and judgment; to the honour of God, or our own or neighbour's just defence: but only to swear rashly, or profanely, in common discourse, and without necessity."
          quote: Not to swear at all
      v:039:
        - match: not to resist evil
          note: 'What is here commanded, is a Christian patience under injuries and affronts, and to be willing even to suffer still more, rather than to indulge the desire of revenge: but what is further added does not strictly oblige according to the letter, for neither did Christ nor St. Paul turn the other cheek. St. John 18., and Acts 23.'
          quote: Not to resist evil
      v:046:
        - match: the publicans
          note: 'These were the gatherers of the public taxes: a set of men, odious and infamous among the Jews, for their extortions and injustice.'
          quote: The publicans
    intro: Christ’s sermon upon the mount. The eight beatitudes.
    verses:
      v:001: 'MAT:5:1 | 1 | 1 | And seeing the multitudes, he went up into a mountain, and when he was set down, his disciples came unto him.'
      v:002: 'MAT:5:2 | 2 | 2 | And opening his mouth he taught them, saying:'
      v:003: 'MAT:5:3 | 3 | 3 | {RED:BEGIN}Blessed are {FOOTNOTE:BEGIN 0}the poor in spirit{FOOTNOTE:END}: for theirs is the kingdom of heaven.{RED:END}'
      v:004: 'MAT:5:4 | 4 | 4 | {RED:BEGIN}Blessed are the meek: for they shall possess the land.{RED:END}'
      v:005: 'MAT:5:5 | 5 | 5 | {RED:BEGIN}Blessed are they that mourn: for they shall be comforted.{RED:END}'
      v:006: 'MAT:5:6 | 6 | 6 | {RED:BEGIN}Blessed are they that hunger and thirst after justice: for they shall have their fill.{RED:END}'
      v:007: 'MAT:5:7 | 7 | 7 | {RED:BEGIN}Blessed are the merciful: for they shall obtain mercy.{RED:END}'
      v:008: 'MAT:5:8 | 8 | 8 | {RED:BEGIN}Blessed are the clean of heart: for they shall see God.{RED:END}'
      v:009: 'MAT:5:9 | 9 | 9 | {RED:BEGIN}Blessed are the peacemakers: for they shall be called the children of God.{RED:END}'
      v:010: "MAT:5:10 | 10 | 10 | {RED:BEGIN}Blessed are they that suffer persecution for justice' sake: for theirs is the kingdom of heaven.{RED:END}"
      v:011: 'MAT:5:11 | 11 | 11 | {RED:BEGIN}Blessed are ye when they shall revile you, and persecute you, and speak all that is evil against you, untruly, for my sake:{RED:END}'
      v:012: 'MAT:5:12 | 12 | 12 | {RED:BEGIN}Be glad and rejoice for your reward is very great in heaven. for so they persecuted the prophets that were before you.{VS:P}{RED:END}'
      v:013: 'MAT:5:13 | 13 | 13 | You are the salt of the earth. But if the salt lose its savour, wherewith shall it be salted? It is good for nothing anymore but to be cast out, and to be trodden on by men.'
      v:014: MAT:5:14 | 14 | 14 | You are the light of the world. A city seated on a mountain cannot be hid.
      v:015: 'MAT:5:15 | 15 | 15 | Neither do men light a candle and put it under a bushel, but upon a candlestick, that it may shine to all that are in the house.'
      v:016: 'MAT:5:16 | 16 | 16 | So let your light shine before men, that they may see your good works, and glorify your Father who is in heaven.{VS:P}'
      v:017: 'MAT:5:17 | 17 | 17 | Do not think that I am come to destroy the law, or the prophets. I am not come to destroy, but {FOOTNOTE:BEGIN 0}to fulfil{FOOTNOTE:END}.'
      v:018: 'MAT:5:18 | 18 | 18 | For {FOOTNOTE:BEGIN 0}amen{FOOTNOTE:END} I say unto you, till heaven and earth pass, one jot, or one tittle shall not pass of the law, till all be fulfilled.'
      v:019: 'MAT:5:19 | 19 | 19 | He therefore that shall break one of these least commandments, and shall so teach men shall be called the least in the kingdom of heaven. But he that shall do and teach, he shall be called great in the kingdom of heaven.'
      v:020: 'MAT:5:20 | 20 | 20 | For I tell you, that unless your justice abound more than that of {FOOTNOTE:BEGIN 0}the scribes and Pharisees{FOOTNOTE:END}, you shall not enter into the kingdom of heaven.{VS:P}'
      v:021: 'MAT:5:21 | 21 | 21 | You have heard that it was said to them of old: Thou shalt not kill. And whosoever shall kill, {FOOTNOTE:BEGIN 0}shall be in danger of the judgment{FOOTNOTE:END}.'
      v:022: 'MAT:5:22 | 22 | 22 | But I say to you, that whosoever is angry with his brother, shall be in danger of the judgment. And whosoever shall say to his brother, {FOOTNOTE:BEGIN 0}Raca{FOOTNOTE:END}, shall be in danger of the council. And whosoever shall say, {FOOTNOTE:BEGIN 1}Thou fool{FOOTNOTE:END}, shall be in danger of hell fire.'
      v:023: 'MAT:5:23 | 23 | 23 | If therefore thou offer thy gift at the altar, and there thou remember that thy brother hath anything against thee;'
      v:024: 'MAT:5:24 | 24 | 24 | Leave there thy offering before the altar, and go first to be reconciled to thy brother, and then coming thou shalt offer thy gift.'
      v:025: 'MAT:5:25 | 25 | 25 | Be at agreement with thy adversary betimes, whilst thou art in the way with him: lest perhaps the adversary deliver thee to the judge, and the judge deliver thee to the officer, and thou be cast into prison.'
      v:026: 'MAT:5:26 | 26 | 26 | Amen I say to thee, thou shalt not go out from thence till thou repay the last farthing.{VS:P}'
      v:027: 'MAT:5:27 | 27 | 27 | You have heard that it was said to them of old: Thou shalt not commit adultery.'
      v:028: 'MAT:5:28 | 28 | 28 | But I say to you, that whosoever shall look on a woman to lust after her, hath already committed adultery with her in his heart.'
      v:029: 'MAT:5:29 | 29 | 29 | And if thy right eye {FOOTNOTE:BEGIN 0}scandalize thee{FOOTNOTE:END}, pluck it out and cast it from thee. for it is expedient for thee that one of thy members should perish, rather than thy whole body be cast into hell.'
      v:030: 'MAT:5:30 | 30 | 30 | And if thy right hand scandalize thee, cut it off, and cast it from thee: for it is expedient for thee that one of thy members should perish, rather than that thy whole body go into hell.'
      v:031: 'MAT:5:31 | 31 | 31 | And it hath been said, Whosoever shall put away his wife, let him give her a bill of divorce.'
      v:032: 'MAT:5:32 | 32 | 32 | But I say to you, that whosoever shall put away his wife, excepting for the cause of fornication, maketh her to commit adultery: and he that shall marry her that is put away, committeth adultery.{VS:P}'
      v:033: 'MAT:5:33 | 33 | 33 | Again you have heard that it was said to them of old, thou shalt not forswear thyself: but thou shalt perform thy oaths to the Lord.'
      v:034: 'MAT:5:34 | 34 | 34 | But I say to you {FOOTNOTE:BEGIN 0}not to swear at all{FOOTNOTE:END}, neither by heaven for it is the throne of God:'
      v:035: 'MAT:5:35 | 35 | 35 | Nor by the earth, for it is his footstool: nor by Jerusalem, for it is the city of the great king:'
      v:036: 'MAT:5:36 | 36 | 36 | Neither shalt thou swear by thy head, because thou canst not make one hair white or black.'
      v:037: 'MAT:5:37 | 37 | 37 | But let your speech be yea, yea: no, no: and that which is over and above these, is of evil.{VS:P}'
      v:038: 'MAT:5:38 | 38 | 38 | You have heard that it hath been said: An eye for an eye, and a tooth for a tooth.'
      v:039: 'MAT:5:39 | 39 | 39 | But I say to you {FOOTNOTE:BEGIN 0}not to resist evil{FOOTNOTE:END}: but if one strike thee on thy right cheek, turn to him also the other:'
      v:040: 'MAT:5:40 | 40 | 40 | And if a man will contend with thee in judgment, and take away thy coat, let go thy cloak also unto him.'
      v:041: 'MAT:5:41 | 41 | 41 | And whosoever will force thee one mile, go with him other two.'
      v:042: 'MAT:5:42 | 42 | 42 | Give to him that asketh of thee, and from him that would borrow of thee turn not away.{VS:P}'
      v:043: 'MAT:5:43 | 43 | 43 | You have heard that it hath been said, Thou shalt love thy neighbour, and hate thy enemy.'
      v:044: 'MAT:5:44 | 44 | 44 | But I say to you, Love your enemies: do good to them that hate you: and pray for them that persecute and calumniate you:'
      v:045: 'MAT:5:45 | 45 | 45 | That you may be the children of your Father who is in heaven, who maketh his sun to rise upon the good, and bad, and raineth upon the just and the unjust.'
      v:046: 'MAT:5:46 | 46 | 46 | For if you love them that love you, what reward shall you have? do not even {FOOTNOTE:BEGIN 0}the publicans{FOOTNOTE:END} this?'
      v:047: 'MAT:5:47 | 47 | 47 | And if you salute your brethren only, what do you more? do not also the heathens this?'
      v:048: 'MAT:5:48 | 48 | 48 | Be you therefore perfect, as also your heavenly Father is perfect.'
  c:006:
    footnotes:
      v:001:
        - match: your justice
          note: 'that is, works of justice; viz., fasting, prayer, and almsdeeds; which ought to be performed not out of ostentation, or a view to please men, but solely to please God.'
          quote: Your justice
      v:011:
        - match: supersubstantial bread
          note: 'In St. Luke the same word is rendered daily bread. It is understood of the bread of life, which we receive in the Blessed Sacrament.'
          quote: Supersubstantial bread
      v:013:
        - match: lead us not into temptation
          note: 'That is, suffer us not to be overcome by temptation.'
          quote: Lead us not into temptation
      v:024:
        - match: mammon
          note: 'That is, riches, worldly interest.'
          quote: Mammon
    intro: A continuation of the sermon on the mount.
    verses:
      v:001: 'MAT:6:1 | 1 | 1 | Take heed that you do not {FOOTNOTE:BEGIN 0}your justice{FOOTNOTE:END} before men, to be seen by them: otherwise you shall not have a reward of your Father who is in heaven.'
      v:002: 'MAT:6:2 | 2 | 2 | Therefore when thou dost an alms-deed, sound not a trumpet before thee, as the hypocrites do in the synagogues and in the streets, that they may be honoured by men. Amen I say to you, they have received their reward.'
      v:003: 'MAT:6:3 | 3 | 3 | But when thou dost alms, let not thy left hand know what thy right hand doth.'
      v:004: 'MAT:6:4 | 4 | 4 | That thy alms may be in secret, and thy Father who seeth in secret will repay thee.{VS:P}'
      v:005: 'MAT:6:5 | 5 | 5 | And when ye pray, you shall not be as the hypocrites, that love to stand and pray in the synagogues and corners of the streets, that they may be seen by men: Amen I say to you, they have received their reward.'
      v:006: 'MAT:6:6 | 6 | 6 | But thou when thou shalt pray, enter into thy chamber, and having shut the door, pray to thy Father in secret, and thy father who seeth in secret will repay thee.'
      v:007: 'MAT:6:7 | 7 | 7 | And when you are praying, speak not much, as the heathens. for they think that in their much speaking they may be heard.'
      v:008: 'MAT:6:8 | 8 | 8 | Be not you therefore like to them for your Father knoweth what is needful for you, before you ask him.'
      v:009: 'MAT:6:9 | 9 | 9 | Thus therefore shall you pray: Our Father who art in heaven, hallowed be thy name.{VS:BR}'
      v:010: 'MAT:6:10 | 10 | 10 | Thy kingdom come. Thy will be done on earth as it is in heaven.{VS:BR}'
      v:011: 'MAT:6:11 | 11 | 11 | Give us this day our {FOOTNOTE:BEGIN 0}supersubstantial bread{FOOTNOTE:END}.{VS:BR}'
      v:012: 'MAT:6:12 | 12 | 12 | And forgive us our debts, as we also forgive our debtors.{VS:BR}'
      v:013: 'MAT:6:13 | 13 | 13 | And {FOOTNOTE:BEGIN 0}lead us not into temptation{FOOTNOTE:END}. But deliver us from evil. Amen.{VS:VERSE:END}'
      v:014: 'MAT:6:14 | 14 | 14 | For if you will forgive men their offences, your heavenly Father will forgive you also your offences.'
      v:015: 'MAT:6:15 | 15 | 15 | But if you will not forgive men, neither will your Father forgive you your offences.{VS:P}'
      v:016: 'MAT:6:16 | 16 | 16 | And when you fast, be not as the hypocrites, sad. for they disfigure their faces, that they may appear unto men to fast. Amen I say to you, they have received their reward.'
      v:017: 'MAT:6:17 | 17 | 17 | But thou, when thou fastest anoint thy head, and wash thy face;'
      v:018: 'MAT:6:18 | 18 | 18 | That thou appear not to men to fast, but to thy Father who is in secret: and thy Father who seeth in secret, will repay thee.{VS:P}'
      v:019: 'MAT:6:19 | 19 | 19 | Lay not up to yourselves treasures on earth: where the rust, and moth consume, and where thieves break through, and steal.'
      v:020: 'MAT:6:20 | 20 | 20 | But lay up to yourselves treasures in heaven: where neither the rust nor moth doth consume, and where thieves do not break through, nor steal.'
      v:021: 'MAT:6:21 | 21 | 21 | For where thy treasure is, there is thy heart also.'
      v:022: 'MAT:6:22 | 22 | 22 | The light of thy body is thy eye. If thy eye be single, thy whole body shall be lightsome.'
      v:023: 'MAT:6:23 | 23 | 23 | But if thy eye be evil thy whole body shall be darksome. If then the light that is in thee, be darkness: the darkness itself how great shall it be!'
      v:024: 'MAT:6:24 | 24 | 24 | No man can serve two masters. for either he will hate the one, and love the other: or he will sustain the one, and despise the other. You cannot serve God and {FOOTNOTE:BEGIN 0}mammon{FOOTNOTE:END}.'
      v:025: 'MAT:6:25 | 25 | 25 | Therefore I say to you, be not solicitous for your life, what you shall eat, nor for your body, what you shall put on. Is not the life more than the meat: and the body more than the raiment?'
      v:026: 'MAT:6:26 | 26 | 26 | Behold the birds of the air, for they neither sow, nor do they reap, nor gather into barns: and your heavenly Father feedeth them. Are not you of much more value than they?'
      v:027: 'MAT:6:27 | 27 | 27 | And which of you by taking thought, can add to his stature one cubit?'
      v:028: 'MAT:6:28 | 28 | 28 | And for raiment why are you solicitous? Consider the lilies of the field, how they grow: they labour not, neither do they spin.'
      v:029: 'MAT:6:29 | 29 | 29 | But I say to you, that not even Solomon in all his glory was arrayed as one of these.'
      v:030: 'MAT:6:30 | 30 | 30 | And if the grass of the field, which is to day, and to morrow is cast into the oven, God doth so clothe: how much more you, O ye of little faith?'
      v:031: 'MAT:6:31 | 31 | 31 | Be not solicitous therefore, saying: What shall we eat: or what shall we drink, or wherewith shall we be clothed?'
      v:032: MAT:6:32 | 32 | 32 | For after all these things do the heathens seek. for your Father knoweth that you have need of all these things.
      v:033: 'MAT:6:33 | 33 | 33 | Seek ye therefore first the kingdom of God, and his justice, and all these things shall be added unto you.'
      v:034: MAT:6:34 | 34 | 34 | Be not therefore solicitous for to morrow; for the morrow will be solicitous for itself. Sufficient for the day is the evil thereof.
  c:007:
    footnotes: {}
    intro: The third part of the sermon on the mount.
    verses:
      v:001: 'MAT:7:1 | 1 | 1 | Judge not, that you may not be judged.'
      v:002: 'MAT:7:2 | 2 | 2 | For with what judgment you judge, you shall be judged: and with what measure you mete, it shall be measured to you again.'
      v:003: MAT:7:3 | 3 | 3 | And why seest thou the mote that is in thy brother's eye; and seest not the beam that is in thy own eye?
      v:004: 'MAT:7:4 | 4 | 4 | Or how sayest thou to thy brother: Let me cast the mote out of thy eye; and behold a beam is in thy own eye?'
      v:005: "MAT:7:5 | 5 | 5 | Thou hypocrite, cast out first the beam out of thy own eye, and then shalt thou see to cast out the mote out of thy brother's eye."
      v:006: 'MAT:7:6 | 6 | 6 | Give not that which is holy to dogs; neither cast ye your pearls before swine, lest perhaps they trample them under their feet, and turning upon you, they tear you.{VS:P}'
      v:007: 'MAT:7:7 | 7 | 7 | Ask, and it shall be given you: seek, and you shall find: knock, and it shall be opened to you.'
      v:008: 'MAT:7:8 | 8 | 8 | For every one that asketh, receiveth: and he that seeketh, findeth: and to him that knocketh, it shall be opened.'
      v:009: 'MAT:7:9 | 9 | 9 | Or what man is there among you, of whom if his son shall ask bread, will he reach him a stone?'
      v:010: 'MAT:7:10 | 10 | 10 | Or if he shall ask him a fish, will he reach him a serpent?'
      v:011: 'MAT:7:11 | 11 | 11 | If you then being evil, know how to give good gifts to your children: how much more will your Father who is in heaven, give good things to them that ask him?{VS:P}'
      v:012: 'MAT:7:12 | 12 | 12 | All things therefore whatsoever you would that men should do to you, do you also to them. for this is the law and the prophets.'
      v:013: 'MAT:7:13 | 13 | 13 | Enter ye in at the narrow gate: for wide is the gate, and broad is the way that leadeth to destruction, and many there are who go in thereat.'
      v:014: 'MAT:7:14 | 14 | 14 | How narrow is the gate, and strait is the way that leadeth to life: and few there are that find it!{VS:P}'
      v:015: 'MAT:7:15 | 15 | 15 | Beware of false prophets, who come to you in the clothing of sheep, but inwardly they are ravening wolves.'
      v:016: 'MAT:7:16 | 16 | 16 | By their fruits you shall know them. Do men gather grapes of thorns, or figs of thistles?'
      v:017: 'MAT:7:17 | 17 | 17 | Even so every good tree bringeth forth good fruit, and the evil tree bringeth forth evil fruit.'
      v:018: 'MAT:7:18 | 18 | 18 | A good tree cannot bring forth evil fruit, neither can an evil tree bring forth good fruit.'
      v:019: 'MAT:7:19 | 19 | 19 | Every tree that bringeth not forth good fruit, shall be cut down, and shall be cast into the fire.'
      v:020: 'MAT:7:20 | 20 | 20 | Wherefore by their fruits you shall know them.{VS:P}'
      v:021: 'MAT:7:21 | 21 | 21 | Not every one that saith to me, Lord, Lord, shall enter into the kingdom of heaven: but he that doth the will of my Father who is in heaven, he shall enter into the kingdom of heaven.'
      v:022: 'MAT:7:22 | 22 | 22 | Many will say to me in that day: Lord, Lord, have not we prophesied in thy name, and cast out devils in thy name, and done many miracles in thy name?'
      v:023: 'MAT:7:23 | 23 | 23 | And then will I profess unto them, I never knew you: depart from me, you that work iniquity.'
      v:024: 'MAT:7:24 | 24 | 24 | Every one therefore that heareth these my words, and doth them, shall be likened to a wise man that built his house upon a rock,'
      v:025: 'MAT:7:25 | 25 | 25 | And the rain fell, and the floods came, and the winds blew, and they beat upon that house, and it fell not, for it was founded on a rock.'
      v:026: 'MAT:7:26 | 26 | 26 | And every one that heareth these my words and doth them not, shall be like a foolish man that built his house upon the sand,'
      v:027: 'MAT:7:27 | 27 | 27 | And the rain fell, and the floods came, and the winds blew, and they beat upon that house, and it fell, and great was the fall thereof.'
      v:028: 'MAT:7:28 | 28 | 28 | And it came to pass when Jesus had fully ended these words, the people were in admiration at his doctrine.'
      v:029: 'MAT:7:29 | 29 | 29 | For he was teaching them as one having power, and not as the scribes and Pharisees.'
  c:008:
    footnotes: {}
    intro: 'Christ cleanses the leper, heals the centurion’s servant, Peter’s mother-in-law, and many others: he stills the storm at sea, drives the devils out of two men possessed, and suffers them to go into the swine.'
    verses:
      v:001: 'MAT:8:1 | 1 | 1 | And when he was come down from the mountain, great multitudes followed him:'
      v:002: 'MAT:8:2 | 2 | 2 | And behold a leper came and adored him, saying: Lord, if thou wilt, thou canst make me clean.'
      v:003: 'MAT:8:3 | 3 | 3 | And Jesus stretching forth his hand, touched him, saying: I will, be thou made clean. And forthwith his leprosy was cleansed.'
      v:004: 'MAT:8:4 | 4 | 4 | And Jesus saith to him: See thou tell no man: but go, shew thyself to the priest, and offer the gift which Moses commanded, for a testimony unto them.{VS:P}'
      v:005: 'MAT:8:5 | 5 | 5 | And when he had entered into Capharnaum, there came to him a centurion, beseeching him,'
      v:006: 'MAT:8:6 | 6 | 6 | And saying, Lord, my servant lieth at home sick of the palsy, and is grievously tormented.'
      v:007: 'MAT:8:7 | 7 | 7 | And Jesus saith to him: I will come and heal him.'
      v:008: 'MAT:8:8 | 8 | 8 | And the centurion, making answer, said: Lord, I am not worthy that thou shouldst enter under my roof; but only say the word, and my servant shall be healed.'
      v:009: 'MAT:8:9 | 9 | 9 | For I also am a man subject to authority, having under me soldiers; and I say to this, Go, and he goeth, and to another Come, and he cometh, and to my servant, Do this, and he doeth it.'
      v:010: 'MAT:8:10 | 10 | 10 | And Jesus hearing this, marvelled; and said to them that followed him. Amen I say to you, I have not found so great faith in Israel.'
      v:011: 'MAT:8:11 | 11 | 11 | And I say to you that many shall come from the east and the west, and shall sit down with Abraham, and Isaac and Jacob in the kingdom of heaven:'
      v:012: 'MAT:8:12 | 12 | 12 | But the children of the kingdom shall be cast out into the exterior darkness: there shall be weeping and gnashing of teeth.'
      v:013: 'MAT:8:13 | 13 | 13 | And Jesus said to the centurion: Go, and as thou hast believed, so be it done to thee. And the servant was healed at the same hour.{VS:P}'
      v:014: "MAT:8:14 | 14 | 14 | And when Jesus was come into Peter's house, he saw his wife's mother lying, and sick of a fever;"
      v:015: 'MAT:8:15 | 15 | 15 | And he touched her hand, and the fever left her, and she arose and ministered to them.{VS:P}'
      v:016: 'MAT:8:16 | 16 | 16 | And when evening was come, they brought to him many that were possessed with devils: and he cast out the spirits with his word: and all that were sick he healed:'
      v:017: 'MAT:8:17 | 17 | 17 | That it might be fulfilled, which was spoken by the prophet Isaias, saying: He took our infirmities, and bore our diseases.{VS:VERSE:END}'
      v:018: 'MAT:8:18 | 18 | 18 | And Jesus seeing great multitudes about him, gave orders to pass over the water.{VS:P}'
      v:019: 'MAT:8:19 | 19 | 19 | And a certain scribe came and said to him: Master, I will follow thee whithersoever thou shalt go.'
      v:020: 'MAT:8:20 | 20 | 20 | And Jesus saith to him: The foxes have holes, and the birds of the air nests; but the Son of man hath not where to lay his head.'
      v:021: 'MAT:8:21 | 21 | 21 | And another of his disciples said to him: Lord, suffer me first to go and bury my father.'
      v:022: 'MAT:8:22 | 22 | 22 | But Jesus said to him: Follow me, and let the dead bury their dead.{VS:P}'
      v:023: 'MAT:8:23 | 23 | 23 | And when he entered into the boat, his disciples followed him:'
      v:024: 'MAT:8:24 | 24 | 24 | And behold a great tempest arose in the sea, so that the boat was covered with waves, but he was asleep.'
      v:025: 'MAT:8:25 | 25 | 25 | And they came to him, and awaked him, saying: Lord, save us, we perish.'
      v:026: 'MAT:8:26 | 26 | 26 | And Jesus saith to them: Why are you fearful, O ye of little faith? Then rising up, he commanded the winds, and the sea, and there came a great calm.'
      v:027: 'MAT:8:27 | 27 | 27 | But the men wondered, saying: What manner of man is this, for the winds and the sea obey him?{VS:P}'
      v:028: 'MAT:8:28 | 28 | 28 | And when he was come on the other side of the water, into the country of the Gerasens, there met him two that were possessed with devils, coming out of the sepulchres, exceeding fierce, so that none could pass by that way.'
      v:029: 'MAT:8:29 | 29 | 29 | And behold they cried out, saying: What have we to do with thee, Jesus Son of God? art thou come hither to torment us before the time?'
      v:030: 'MAT:8:30 | 30 | 30 | And there was, not far from them, a herd of many swine feeding.'
      v:031: 'MAT:8:31 | 31 | 31 | And the devils besought him, saying: If thou cast us out hence, send us into the herd of swine.'
      v:032: 'MAT:8:32 | 32 | 32 | And he said to them: Go. But they going out went into the swine, and behold the whole herd ran violently down a steep place into the sea: and they perished in the waters.'
      v:033: 'MAT:8:33 | 33 | 33 | And they that kept them fled: and coming into the city, told every thing, and concerning them that had been possessed by the devils.'
      v:034: 'MAT:8:34 | 34 | 34 | And behold the whole city went out to meet Jesus, and when they saw him, they besought him that he would depart from their coasts.'
