---
book_id: SNG
chapters:
  c:001:
    footnotes:
      v:001:
        - match: let him kiss me
          note: 'The church, the spouse of Christ, prays that he may love and have peace with her, which the spouse prefers to every thing delicious: and therefore expresses (ver. 2) that young maidens, that is the souls of the faithful, have loved thee.</p>'
          quote: Let him kiss me
      v:003:
        - match: draw me
          note: 'That is, with thy grace: otherwise I should not be able to come to thee. This metaphor shews that we cannot of ourselves come to Christ our Lord, unless he draws us by his grace, which is laid up in his storerooms: that is, in the mysteries of Faith, which God in his goodness and love for mankind hath revealed, first by his servant Moses in the Old Law in figure only, and afterwards in reality by his only begotten Son Jesus Christ.</p>'
          quote: Draw me
      v:004:
        - match: i am black but beautiful
          note: 'That is, the church of Christ founded in humility appearing outwardly afflicted, and as it were black and contemptible; but inwardly, that is, in its doctrine and morality, fair and beautiful.</p>'
          quote: I am black but beautiful
      v:007:
        - match: if thou know not thyself
          note: 'Christ encourages his spouse to follow and watch her flock: and though she know not entirely the power at hand to assist her, he tells her, ver. 8, my company of horsemen, that is, his angels, are always watching and protecting her. And in the following verses he reminds her of the virtues and gifts with which he has endowed her.</p>'
          quote: If thou know not thyself
    intro: 'The spouse aspires to an union with Christ, their mutual love for one another.'
    verses:
      v:001: 'SNG:1:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}Let him kiss me{NF:END} with the kiss of his mouth: for thy breasts are better than wine,{VS:BR}'
      v:002: 'SNG:1:2 | 2 | 2 | Smelling sweet of the best ointments. Thy name is as oil poured out: therefore young maidens have loved thee.{VS:BR}'
      v:003: 'SNG:1:3 | 3 | 3 | {NF:BEGIN 0}Draw me{NF:END}: we will run after thee to the odour of thy ointments. The king hath brought me into his storerooms: we will be glad and rejoice in thee, remembering thy breasts more than wine: the righteous love thee.{VS:BR}'
      v:004: 'SNG:1:4 | 4 | 4 | {NF:BEGIN 0}I am black but beautiful{NF:END}, O ye daughters of Jerusalem, as the tents of Cedar, as the curtains of Solomon.{VS:BR}'
      v:005: 'SNG:1:5 | 5 | 5 | Do not consider me that I am brown, because the sun hath altered my colour: the sons of my mother have fought against me, they have made me the keeper in the vineyards: my vineyard I have not kept.{VS:BR}'
      v:006: 'SNG:1:6 | 6 | 6 | Shew me, O thou whom my soul loveth, where thou feedest, where thou liest in the midday, lest I begin to wander after the flocks of thy companions.{VS:BR}'
      v:007: 'SNG:1:7 | 7 | 7 | {NF:BEGIN 0}If thou know not thyself{NF:END}, O fairest among women, go forth, and follow after the steps of the flocks, and feed thy kids beside the tents of the shepherds.{VS:BR}'
      v:008: "SNG:1:8 | 8 | 8 | To my company of horsemen, in Pharao's chariots, have I likened thee, O my love.{VS:BR}"
      v:009: "SNG:1:9 | 9 | 9 | Thy cheeks are beautiful as the turtledove's, thy neck as jewels.{VS:BR}"
      v:010: 'SNG:1:10 | 10 | 10 | We will make thee chains of gold, inlaid with silver.{VS:BR}'
      v:011: 'SNG:1:11 | 11 | 11 | While the king was at his repose, my spikenard sent forth the odour thereof.{VS:BR}'
      v:012: 'SNG:1:12 | 12 | 12 | A bundle of myrrh is my beloved to me, he shall abide between my breasts.{VS:BR}'
      v:013: 'SNG:1:13 | 13 | 13 | A cluster of cypress my love is to me, in the vineyards of Engaddi.{VS:BR}'
      v:014: 'SNG:1:14 | 14 | 14 | Behold thou art fair, O my love, behold thou art fair, thy eyes are as those of doves.{VS:BR}'
      v:015: 'SNG:1:15 | 15 | 15 | Behold thou art fair, my beloved, and comely. Our bed is flourishing.{VS:BR}'
      v:016: 'SNG:1:16 | 16 | 16 | The beams of our houses are of cedar, our rafters of cypress trees.{VS:VERSE:END}'
  c:002:
    footnotes:
      v:001:
        - match: i am the flower of the field
          note: 'Christ professes himself the flower of mankind, yea, the Lord of all creatures: and, ver. 2, declares the excellence of his spouse, the true church above all other societies, which are to be considered as thorns.</p>'
          quote: I am the flower of the field
      v:008:
        - match: the voice of my beloved
          note: 'that is, the preaching of the gospel surmounting difficulties figuratively here expressed by mountains and little hills.</p>'
          quote: The voice of my beloved
      v:015:
        - match: catch us the little foxes
          note: 'Christ commands his pastors to catch false teachers, by holding forth their fallacy and erroneous doctrine, which like foxes would bite and destroy the vines.</p>'
          quote: Catch us the little foxes
    intro: 'Christ caresses his spouse: he invites her to him.'
    verses:
      v:001: 'SNG:2:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}I am the flower of the field{NF:END}, and the lily of the valleys.{VS:BR}'
      v:002: 'SNG:2:2 | 2 | 2 | As the lily among thorns, so is my love among the daughters.{VS:BR}'
      v:003: 'SNG:2:3 | 3 | 3 | As the apple tree among the trees of the woods, so is my beloved among the sons. I sat down under his shadow, whom I desired: and his fruit was sweet to my palate.{VS:BR}'
      v:004: 'SNG:2:4 | 4 | 4 | He brought me into the cellar of wine, he set in order charity in me.{VS:BR}'
      v:005: 'SNG:2:5 | 5 | 5 | Stay me up with flowers, compass me about with apples: because I languish with love.{VS:BR}'
      v:006: 'SNG:2:6 | 6 | 6 | His left hand is under my head, and his right hand shall embrace me.{VS:BR}'
      v:007: 'SNG:2:7 | 7 | 7 | I adjure you, O ye daughters of Jerusalem, by the roes, and the harts of the fields, that you stir not up, nor make the beloved to awake, till she please.{VS:BR}'
      v:008: 'SNG:2:8 | 8 | 8 | {NF:BEGIN 0}The voice of my beloved{NF:END}, behold he cometh leaping upon the mountains, skipping over the hills.{VS:BR}'
      v:009: 'SNG:2:9 | 9 | 9 | My beloved is like a roe, or a young hart. Behold he standeth behind our wall, looking through the windows, looking through the lattices.{VS:BR}'
      v:010: 'SNG:2:10 | 10 | 10 | Behold my beloved speaketh to me: Arise, make haste, my love, my dove, my beautiful one, and come.{VS:BR}'
      v:011: 'SNG:2:11 | 11 | 11 | For winter is now past, the rain is over and gone.{VS:BR}'
      v:012: 'SNG:2:12 | 12 | 12 | The flowers have appeared in our land, the time of pruning is come: the voice of the turtle is heard in our land:{VS:BR}'
      v:013: 'SNG:2:13 | 13 | 13 | The fig tree hath put forth her green figs: the vines in flower yield their sweet smell. Arise, my love, my beautiful one, and come:{VS:BR}'
      v:014: 'SNG:2:14 | 14 | 14 | My dove in the clefts of the rock, in the hollow places of the wall, shew me thy face, let thy voice sound in my ears: for thy voice is sweet, and thy face comely.{VS:BR}'
      v:015: 'SNG:2:15 | 15 | 15 | {NF:BEGIN 0}Catch us the little foxes{NF:END} that destroy the vines: for our vineyard hath flourished.{VS:BR}'
      v:016: 'SNG:2:16 | 16 | 16 | My beloved to me, and I to him who feedeth among the lilies,{VS:BR}'
      v:017: 'SNG:2:17 | 17 | 17 | Till the day break, and the shadows retire. Return: be like, my beloved, to a roe, or to a young hart upon the mountains of Bether.{VS:VERSE:END}'
  c:003:
    footnotes:
      v:001:
        - match: in my bed by night
          note: "The Gentiles as in the dark, and seeking in heathen delusion what they could not find, the true God, until Christ revealed his doctrine to them by his watchmen, (ver. 3,) that is, by the apostles, and teachers by whom they were converted to the true faith; and holding that faith firmly, the spouse (the Catholic Church) declares, ver. 4, That she will not let him go, till she bring him into her mother's house, etc., that is, till at last, the Jews also shall find him.</p>"
          quote: In my bed by night
    intro: The spouse seeks Christ. The glory of his humanity.
    verses:
      v:001: 'SNG:3:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}In my bed by night{NF:END} I sought him whom my soul loveth: I sought him, and found him not.{VS:BR}'
      v:002: 'SNG:3:2 | 2 | 2 | I will rise, and will go about the city: in the streets and the broad ways I will seek him whom my soul loveth: I sought him, and I found him not.{VS:BR}'
      v:003: 'SNG:3:3 | 3 | 3 | The watchmen who keep the city, found me: Have you seen him, whom my soul loveth?{VS:BR}'
      v:004: "SNG:3:4 | 4 | 4 | When I had a little passed by them, I found him whom my soul loveth: I held him: and I will not let him go, till I bring him into my mother's house, and into the chamber of her that bore me.{VS:BR}"
      v:005: 'SNG:3:5 | 5 | 5 | I adjure you, O daughters of Jerusalem, by the roes and the harts of the fields, that you stir not up, nor awake my beloved, till she please.{VS:BR}'
      v:006: 'SNG:3:6 | 6 | 6 | Who is she that goeth up by the desert, as a pillar of smoke of aromatical spices, of myrrh, and frankincense, and of all the powders of the perfumer?{VS:BR}'
      v:007: 'SNG:3:7 | 7 | 7 | Behold threescore valiant ones of the most valiant of Israel, surrounded the bed of Solomon?{VS:BR}'
      v:008: "SNG:3:8 | 8 | 8 | All holding swords, and most expert in war: every man's sword upon his thigh, because of fears in the night.{VS:BR}"
      v:009: 'SNG:3:9 | 9 | 9 | King Solomon hath made him a litter of the wood of Libanus:{VS:BR}'
      v:010: 'SNG:3:10 | 10 | 10 | The pillars thereof he made of silver, the seat of gold, the going up of purple: the midst he covered with charity for the daughters of Jerusalem.{VS:BR}'
      v:011: 'SNG:3:11 | 11 | 11 | Go forth, ye daughters of Sion, and see king Solomon in the diadem, wherewith his mother crowned him in the day of his espousals, and in the day of the joy of his heart.{VS:VERSE:END}'
  c:004:
    footnotes:
      v:001:
        - match: how beautiful art thou
          note: 'Christ again praises the beauties of his church, which through the whole of this chapter are exemplified by a variety of metaphors, setting forth her purity, her simplicity, and her stability.</p>'
          quote: How beautiful art thou
      v:005:
        - match: thy two breasts
          note: 'Mystically to be understood: the love of God and the love of our neighbour, which are so united as twins which feed among the lilies: that is, the love of God and our neighbour, feeds on the divine mysteries and the holy sacraments, left by Christ to his spouse to feed and nourish her children.</p>'
          quote: Thy two breasts
      v:012:
        - match: a garden enclosed
          note: 'Figuratively the church is enclosed, containing only the faithful.</p>'
          quote: A garden enclosed
          quote_2: 'My sister, etc., a garden enclosed'
        - match: a fountain sealed up
          note: 'That none can drink of its waters, that is, the graces and spiritual benefits of the holy sacraments, but those who are within its walls.</p>'
          quote: A fountain sealed up
    intro: 'Christ sets forth the graces of his spouse: and declares his love for her.'
    verses:
      v:001: "SNG:4:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}How beautiful art thou{NF:END}, my love, how beautiful art thou! thy eyes are doves' eyes, besides what is hid within. Thy hair is as flocks of goats, which come up from mount Galaad.{VS:BR}"
      v:002: 'SNG:4:2 | 2 | 2 | Thy teeth as flocks of sheep, that are shorn, which come up from the washing, all with twins, and there is none barren among them.{VS:BR}'
      v:003: 'SNG:4:3 | 3 | 3 | Thy lips are as a scarlet lace: and thy speech sweet. Thy cheeks are as a piece of a pomegranate, besides that which lieth hid within.{VS:BR}'
      v:004: 'SNG:4:4 | 4 | 4 | Thy neck, is as the tower of David, which is built with bulwarks: a thousand bucklers hang upon it, all the armour of valiant men.{VS:BR}'
      v:005: 'SNG:4:5 | 5 | 5 | {NF:BEGIN 0}Thy two breasts{NF:END} like two young roes that are twins, which feed among the lilies.{VS:BR}'
      v:006: 'SNG:4:6 | 6 | 6 | Till the day break, and the shadows retire, I will go to the mountain of myrrh, and to the hill of frankincense.{VS:BR}'
      v:007: 'SNG:4:7 | 7 | 7 | Thou art all fair, O my love, and there is not a spot in thee.{VS:BR}'
      v:008: 'SNG:4:8 | 8 | 8 | Come from Libanus, my spouse, come from Libanus, come: thou shalt be crowned from the top of Amana, from the top of Sanir and Hermon, from the dens of the lions, from the mountains of the leopards.{VS:BR}'
      v:009: 'SNG:4:9 | 9 | 9 | Thou hast wounded my heart, my sister, my spouse, thou hast wounded my heart with one of thy eyes, and with one hair of thy neck.{VS:BR}'
      v:010: 'SNG:4:10 | 10 | 10 | How beautiful are thy breasts, my sister, my spouse! thy breasts are more beautiful than wine, and the sweet smell of thy ointments above all aromatical spices.{VS:BR}'
      v:011: 'SNG:4:11 | 11 | 11 | Thy lips, my spouse, are as a dropping honeycomb, honey and milk are under thy tongue; and the smell of thy garments, as the smell of frankincense.{VS:BR}'
      v:012: 'SNG:4:12 | 12 | 12 | My sister, my spouse, is {NF:BEGIN 0}a garden enclosed{NF:END}, a garden enclosed, {NF:BEGIN 1}a fountain sealed up{NF:END}.{VS:BR}'
      v:013: 'SNG:4:13 | 13 | 13 | Thy plants are a paradise of pomegranates with the fruits of the orchard. Cypress with spikenard.{VS:BR}'
      v:014: 'SNG:4:14 | 14 | 14 | Spikenard and saffron, sweet cane and cinnamon, with all the trees of Libanus, myrrh and aloes with all the chief perfumes.{VS:BR}'
      v:015: 'SNG:4:15 | 15 | 15 | The fountain of gardens: the well of living waters, which run with a strong stream from Libanus.{VS:BR}'
      v:016: 'SNG:4:16 | 16 | 16 | Arise, O north wind, and come, O south wind, blow through my garden, and let the aromatical spices thereof flow.{VS:VERSE:END}'
  c:005:
    footnotes:
      v:001:
        - match: let my beloved come into his garden
          note: 'Garden, mystically the church of Christ, abounding with fruit, that is, the good works of the elect.</p>'
          quote: Let my beloved come into his garden
      v:004:
        - match: my beloved put his hand through the key hole
          note: 'The spouse of Christ, his church, at times as it were penned up by its persecutors, and in fears, expecting the divine assistance, here signified by his hand: and ver. 6, but he had turned aside and was gone, that is, Christ permitting a further trial of suffering: and again, ver. 7, the keepers, etc., signifying the violent and cruel persecutors of the church taking her veil, despoiling the church of its places of worship and ornaments for the divine service.</p>'
          quote: My beloved put his hand through the key hole
      v:010:
        - match: my beloved
          note: 'In this and the following verses, the church mystically describes Christ to those who know him not, that is, to infidels in order to convert them to the true faith.</p>'
          quote: My beloved
    intro: 'Christ calls his spouse: she languishes with love: and describes him by his graces.'
    verses:
      v:001: 'SNG:5:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}Let my beloved come into his garden{NF:END}, and eat the fruit of his apple trees. I am come into my garden, O my sister, my spouse, I have gathered my myrrh, with my aromatical spices: I have eaten the honeycomb with my honey, I have drunk my wine with my milk: eat, O friends, and drink, and be inebriated, my dearly beloved.{VS:BR}'
      v:002: 'SNG:5:2 | 2 | 2 | I sleep, and my heart watcheth: the voice of my beloved knocking: Open to me, my sister, my love, my dove, my undefiled: for my head is full of dew, and my locks of the drops of the nights.{VS:BR}'
      v:003: 'SNG:5:3 | 3 | 3 | I have put off my garment, how shall I put it on? I have washed my feet, how shall I defile them?{VS:BR}'
      v:004: 'SNG:5:4 | 4 | 4 | {NF:BEGIN 0}My beloved put his hand through the key hole{NF:END}, and my bowels were moved at his touch.{VS:BR}'
      v:005: 'SNG:5:5 | 5 | 5 | I arose up to open to my beloved: my hands dropped with myrrh, and my fingers were full of the choicest myrrh.{VS:BR}'
      v:006: 'SNG:5:6 | 6 | 6 | I opened the bolt of my door to my beloved: but he had turned aside, and was gone. My soul melted when he spoke: I sought him, and found him not: I called, and he did not answer me.{VS:BR}'
      v:007: 'SNG:5:7 | 7 | 7 | The keepers that go about the city found me: they struck me: and wounded me: the keepers of the walls took away my veil from me.{VS:BR}'
      v:008: 'SNG:5:8 | 8 | 8 | I adjure you, O daughters of Jerusalem, if you find my beloved, that you tell him that I languish with love.{VS:BR}'
      v:009: 'SNG:5:9 | 9 | 9 | What manner of one is thy beloved of the beloved, O thou most beautiful among women? what manner of one is thy beloved of the beloved, that thou hast so adjured us?{VS:BR}'
      v:010: 'SNG:5:10 | 10 | 10 | {NF:BEGIN 0}My beloved{NF:END} is white and ruddy, chosen out of thousands.{VS:BR}'
      v:011: 'SNG:5:11 | 11 | 11 | His head is as the finest gold: his locks as branches of palm trees, black as a raven.{VS:BR}'
      v:012: 'SNG:5:12 | 12 | 12 | His eyes as doves upon brooks of waters, which are washed with milk, and sit beside the plentiful streams.{VS:BR}'
      v:013: 'SNG:5:13 | 13 | 13 | His cheeks are as beds of aromatical spices set by the perfumers. His lips are as lilies dropping choice myrrh.{VS:BR}'
      v:014: 'SNG:5:14 | 14 | 14 | His hands are turned and as of gold, full of hyacinths. His belly as of ivory, set with sapphires.{VS:BR}'
      v:015: 'SNG:5:15 | 15 | 15 | His legs as pillars of marble, that are set upon bases of gold. His form as of Libanus, excellent as the cedars.{VS:BR}'
      v:016: 'SNG:5:16 | 16 | 16 | His throat most sweet, and he is all lovely: such is my beloved, and he is my friend, O ye daughters of Jerusalem.{VS:BR}'
      v:017: 'SNG:5:17 | 17 | 17 | Whither is thy beloved gone, O thou most beautiful among women? whither is thy beloved turned aside, and we will seek him with thee?{VS:VERSE:END}'
  c:006:
    footnotes:
      v:001:
        - match: my beloved is gone down into his garden
          note: 'Christ, pleased with the good works of his holy and devout servants labouring in his garden, is always present with them: but the words is gone down, are to be understood, that after trying his Church by permitting persecution, he comes to her assistance and she rejoices at his coming.</p>'
          quote: My beloved is gone down into his garden
      v:008:
        - match: one is my dove
          note: 'That is, my church is one, and she only is perfect and blessed.</p>'
          quote: One is my dove
      v:009:
        - match: who is she
          note: "Here is a beautiful metaphor describing the church from the beginning. As, the morning rising, signifying the church before the written law; fair as the moon, shewing her under the light of the gospel: and terrible as an army, the power of Christ's church against its enemies.</p>"
          quote: Who is she
    intro: 'The spouse of Christ is but one: she is fair and terrible.'
    verses:
      v:001: 'SNG:6:1 | 1 | 1 | {VS:VERSE:BEGIN}{NF:BEGIN 0}My beloved is gone down into his garden{NF:END}, to the bed of aromatical spices, to feed in the gardens, and to gather lilies.{VS:BR}'
      v:002: 'SNG:6:2 | 2 | 2 | I to my beloved, and my beloved to me, who feedeth among the lilies.{VS:BR}'
      v:003: 'SNG:6:3 | 3 | 3 | Thou art beautiful, O my love, sweet and comely as Jerusalem terrible as an army set in array.{VS:BR}'
      v:004: 'SNG:6:4 | 4 | 4 | Turn away thy eyes from me, for they have made me flee away. Thy hair is as a flock of goats, that appear from Galaad.{VS:BR}'
      v:005: 'SNG:6:5 | 5 | 5 | Thy teeth as a flock of sheep, which come up from the washing, all with twins, and there is none barren among them.{VS:BR}'
      v:006: 'SNG:6:6 | 6 | 6 | Thy cheeks are as the bark of a pomegranate, beside what is hidden within thee.{VS:BR}'
      v:007: 'SNG:6:7 | 7 | 7 | There are threescore queens, and fourscore concubines, and young maidens without number.{VS:BR}'
      v:008: 'SNG:6:8 | 8 | 8 | {NF:BEGIN 0}One is my dove{NF:END}, my perfect one is but one, she is the only one of her mother, the chosen of her that bore her. The daughters saw her, and declared her most blessed: the queens and concubines, and they praised her.{VS:BR}'
      v:009: 'SNG:6:9 | 9 | 9 | {NF:BEGIN 0}Who is she{NF:END} that cometh forth as the morning rising, fair as the moon, bright as the sun, terrible as an army set in array?{VS:BR}'
      v:010: 'SNG:6:10 | 10 | 10 | I went down into the garden of nuts, to see the fruits of the valleys, and to look if the vineyard had flourished, and the pomegranates budded.{VS:BR}'
      v:011: 'SNG:6:11 | 11 | 11 | I knew not: my soul troubled me for the chariots of Aminadab.{VS:BR}'
      v:012: 'SNG:6:12 | 12 | 12 | Return, return, O Sulamitess: return, return that we may behold thee.{VS:VERSE:END}'
  c:007:
    footnotes:
      v:001:
        - match: how beautiful are thy steps
          note: 'By these metaphors are signified the power and mission of the church in propagating the true faith.</p>'
          quote: How beautiful are thy steps
      v:005:
        - match: thy head is like carmel
          note: 'Christ, the invisible head of his church, is here signified.</p>'
          quote: Thy head is like Carmel
    intro: A further description of the graces of the church the spouse of Christ.
    verses:
      v:001: "SNG:7:1 | 1 | 1 | {VS:VERSE:BEGIN}What shalt thou see in the Sulamitess but the companies of camps? {NF:BEGIN 0}How beautiful are thy steps{NF:END} in shoes, O prince's daughter! The joints of thy thighs are like jewels, that are made by the hand of a skilful workman.{VS:BR}"
      v:002: 'SNG:7:2 | 2 | 2 | Thy navel is like a round bowl never wanting cups. Thy belly is like a heap of wheat, set about with lilies.{VS:BR}'
      v:003: 'SNG:7:3 | 3 | 3 | Thy two breasts are like two young roes that are twins.{VS:BR}'
      v:004: 'SNG:7:4 | 4 | 4 | Thy neck as a tower of ivory. Thy eyes like the fishpools in Hesebon, which are in the gate of the daughter of the multitude. Thy nose is as the tower of Libanus, that looketh toward Damascus.{VS:BR}'
      v:005: 'SNG:7:5 | 5 | 5 | {NF:BEGIN 0}Thy head is like Carmel{NF:END}: and the hairs of thy head as the purple of the king bound in the channels.{VS:BR}'
      v:006: 'SNG:7:6 | 6 | 6 | How beautiful art thou, and how comely, my dearest, in delights!{VS:BR}'
      v:007: 'SNG:7:7 | 7 | 7 | Thy stature is like to a palm tree, and thy breasts to clusters of grapes.{VS:BR}'
      v:008: 'SNG:7:8 | 8 | 8 | I said: I will go up into the palm tree, and will take hold of the fruit thereof: and thy breasts shall be as the clusters of the vine: and the odour of thy mouth like apples.{VS:BR}'
      v:009: 'SNG:7:9 | 9 | 9 | Thy throat like the best wine, worthy for my beloved to drink, and for his lips and his teeth to ruminate.{VS:BR}'
      v:010: 'SNG:7:10 | 10 | 10 | I to my beloved, and his turning is towards me.{VS:BR}'
      v:011: 'SNG:7:11 | 11 | 11 | Come, my beloved, let us go forth into the field, let us abide in the villages.{VS:BR}'
      v:012: 'SNG:7:12 | 12 | 12 | Let us get up early to the vineyards, let us see if the vineyard flourish, if the flowers be ready to bring forth fruits, if the pomegranates flourish: there will I give thee my breasts.{VS:BR}'
      v:013: 'SNG:7:13 | 13 | 13 | The mandrakes give a smell. In our gates are all fruits: the new and the old, my beloved, I have kept for thee.{VS:VERSE:END}'
  c:008:
    footnotes:
      v:003:
        - match: his left hand
          note: 'Words of the church to Christ. His left hand, signifying the Old Testament, and his right hand, the New.</p>'
          quote: His left hand
      v:005:
        - match: who is this
          note: 'The angels with admiration behold the Gentiles converted to the faith: coming up from the desert, that is, coming from heathenism and false worship: flowing with delights, that is, abounding with good works which are pleasing to God: leaning on her beloved, on the promise of Christ to his Church, that the gates of hell should not prevail against it; and supported by his grace conferred by the sacraments. Under the apple tree I raised thee up; that is, that Christ redeemed the Gentiles at the foot of the cross, where the synagogue of the Jews (the mother church) was corrupted by their denying him, and crucifying him.</p>'
          quote: Who is this
      v:008:
        - match: our sister is little
          note: 'Mystically signifies the Jews, who are to be spoken to: that is, converted towards the end of the world: and then shall become a wall, that is, a part of the building, the church of Christ.</p>'
          quote: Our sister is little
    intro: 'The love of the church to Christ: his love to her.'
    verses:
      v:001: 'SNG:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Who shall give thee to me for my brother, sucking the breasts of my mother, that I may find thee without, and kiss thee, and now no man may despise me?{VS:BR}'
      v:002: "SNG:8:2 | 2 | 2 | I will take hold of thee, and bring thee into my mother's house: there thou shalt teach me, and I will give thee a cup of spiced wine and new wine of my pomegranates.{VS:BR}"
      v:003: 'SNG:8:3 | 3 | 3 | {NF:BEGIN 0}His left hand{NF:END} under my head, and his right hand shall embrace me.{VS:BR}'
      v:004: 'SNG:8:4 | 4 | 4 | I adjure you, O daughters of Jerusalem, that you stir not up, nor awake my love till she please.{VS:BR}'
      v:005: 'SNG:8:5 | 5 | 5 | {NF:BEGIN 0}Who is this{NF:END} that cometh up from the desert, flowing with delights, leaning upon her beloved? Under the apple tree I raised thee up: there thy mother was corrupted, there she was defloured that bore thee.{VS:BR}'
      v:006: 'SNG:8:6 | 6 | 6 | Put me as a seal upon thy heart, as a seal upon thy arm, for love is strong as death, jealousy as hard as hell, the lamps thereof are fire and flames.{VS:BR}'
      v:007: 'SNG:8:7 | 7 | 7 | Many waters cannot quench charity, neither can the floods drown it: if a man should give all the substance of his house for love, he shall despise it as nothing.{VS:BR}'
      v:008: 'SNG:8:8 | 8 | 8 | {NF:BEGIN 0}Our sister is little{NF:END}, and hath no breasts. What shall we do to our sister in the day when she is to be spoken to?{VS:BR}'
      v:009: 'SNG:8:9 | 9 | 9 | If she be a wall: let us build upon it bulwarks of silver: if she be a door, let us join it together with boards of cedar.{VS:BR}'
      v:010: 'SNG:8:10 | 10 | 10 | I am a wall: and my breasts are as a tower since I am become in his presence as one finding peace.{VS:BR}'
      v:011: 'SNG:8:11 | 11 | 11 | The peaceable had a vineyard, in that which hath people: he let out the same to keepers, every man bringeth for the fruit thereof a thousand pieces of silver.{VS:BR}'
      v:012: 'SNG:8:12 | 12 | 12 | My vineyard is before me. A thousand are for thee, the peaceable, and two hundred for them that keep the fruit thereof.{VS:BR}'
      v:013: 'SNG:8:13 | 13 | 13 | Thou that dwellest in the gardens, the friends hearken: make me hear thy voice.{VS:BR}'
      v:014: 'SNG:8:14 | 14 | 14 | Flee away, O my beloved, and be like to the roe, and to the young hart upon the mountains of aromatical spices.{VS:VERSE:END}'
intro: 'This Book is called the Canticle of Canticles, that is to say, the most excellent of all canticles: because it is full of high mysteries, relating to the happy union of Christ and his spouse: which is here begun by love; and is to be eternal in heaven. The spouse of Christ is the church: more especially as to the happiest part of it, viz., perfect souls, every one of which is his beloved, but, above all others, the immaculate and ever blessed virgin mother.'
