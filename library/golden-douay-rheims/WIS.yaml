    intro: 'Why God shewed no mercy to the Egyptians. His favour to the Israelites. All creatures obey God’s orders for the service of the good, and the punishment of the wicked.'
    verses:
      v:001: 'WIS:19:1 | 1 | 1 | {VS:VERSE:BEGIN}But as to the wicked, even to the end there came upon them wrath without mercy. for he knew before also what they would do:{VS:BR}'
      v:002: 'WIS:19:2 | 2 | 2 | For when they had given them leave to depart and had sent them away with great care, they repented and pursued after them.{VS:BR}'
      v:003: 'WIS:19:3 | 3 | 3 | For whilst they were yet mourning, and lamenting at the graves of the dead, they took up another foolish device: and pursued them as fugitives whom they had pressed to be gone:{VS:BR}'
      v:004: 'WIS:19:4 | 4 | 4 | For a necessity, of which they were worthy, brought them to this end: and they lost the remembrance of those things which had happened, that their punishment might fill up what was wanting to their torments:{VS:BR}'
      v:005: 'WIS:19:5 | 5 | 5 | And that thy people might wonderfully pass through, but they might find a new death.{VS:BR}'
      v:006: 'WIS:19:6 | 6 | 6 | For every creature, according to its kind was fashioned again as from the beginning, obeying thy commandments, that thy children might be kept without hurt.{VS:BR}'
      v:007: 'WIS:19:7 | 7 | 7 | For a cloud overshadowed their camps and where water was before, dry land appeared, and in the Red Sea a way without hindrance, and out of the great deep a springing field:{VS:BR}'
      v:008: 'WIS:19:8 | 8 | 8 | Through which all the nation passed which was protected with thy hand, seeing thy miracles and wonders.{VS:BR}'
      v:009: 'WIS:19:9 | 9 | 9 | For they fed on their food like horses, and they skipped like lambs, praising thee, O Lord, who hadst delivered them.{VS:BR}'
      v:010: 'WIS:19:10 | 10 | 10 | For they were yet mindful of those things which had been done in the time of their sojourning, how the ground brought forth flies instead of cattle, and how the river cast up a multitude of frogs instead of fishes.{VS:BR}'
      v:011: 'WIS:19:11 | 11 | 11 | And at length they saw a new generation of birds, when being led by their appetite, they asked for delicate meats.{VS:BR}'
      v:012: 'WIS:19:12 | 12 | 12 | For to satisfy their desire, the quail came up to them from the sea: and punishments came upon the sinners, not without foregoing signs by the force of thunders: for they suffered justly according to their own wickedness.{VS:VERSE:END}{VS:P}'
      v:013: 'WIS:19:13 | 13 | 13 | {VS:VERSE:BEGIN}For they exercised a more detestable inhospitality than any: others indeed received not strangers unknown to them, but these brought their guests into bondage that had deserved well of them.{VS:BR}'
      v:014: 'WIS:19:14 | 14 | 14 | And not only so, but in another respect also they were worse: for the others against their will received the strangers.{VS:BR}'
      v:015: 'WIS:19:15 | 15 | 15 | But these grievously afflicted them whom they had received with joy, and who lived under the same laws.{VS:BR}'
      v:016: 'WIS:19:16 | 16 | 16 | But they were struck with blindness: as those others were at the doors of the just man, when they were covered with sudden darkness, and every one sought the passage of his own door.{VS:BR}'
      v:017: 'WIS:19:17 | 17 | 17 | For while the {FOOTNOTE:BEGIN 0}elements are changed{FOOTNOTE:END} in themselves, as in an instrument the sound of the quality is changed, yet all keep their sound: which may clearly be perceived by the very sight.{VS:BR}'
      v:018: 'WIS:19:18 | 18 | 18 | For the things of the land were turned into things of the water: and the things that before swam in the water passed upon the land.{VS:BR}'
      v:019: 'WIS:19:19 | 19 | 19 | The fire had power in water above its own virtue, and the water forgot its quenching nature.{VS:BR}'
      v:020: 'WIS:19:20 | 20 | 20 | On the other side, the flames wasted not the flesh of corruptible animals walking therein, neither did they melt {FOOTNOTE:BEGIN 0}that good food{FOOTNOTE:END}, which was apt to melt as ice. for in all things thou didst magnify thy people, O Lord, and didst honour them, and didst not despise them, but didst assist them at all times, and in every place.{VS:VERSE:END}'
intro: 'This Book is so called, because it treats of the excellence of WISDOM, the means to obtain it, and the happy fruits it produces. It is written in the person of Solomon, and contains his sentiments. But it is uncertain who was the writer. It abounds with instructions and exhortations to kings and all magistrates to minister justice in the commonwealth, teaching all kinds of virtues under the general names of justice and wisdom. It contains also many prophecies of Christ’s coming, passion, resurrection, and other Christian mysteries. The whole may be divided into three parts. In the first six chapters, the author admonishes all superiors to love and exercise justice and wisdom. In the next three, he teacheth that wisdom proceedeth only from God, and is procured by prayer and a good life. In the other ten chapters, he sheweth the excellent effects and utility of wisdom and justice.'
