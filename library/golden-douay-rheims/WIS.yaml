---
book_id: WIS
chapters:
  c:001:
    footnotes: {}
    intro: 'An exhortation to seek God sincerely, who cannot be deceived, and desireth not our death.'
    verses:
      v:001: 'WIS:1:1 | 1 | 1 | {VS:VERSE:BEGIN}Love justice, you that are the judges of the earth. Think of the Lord in goodness, and seek him in simplicity of heart:{VS:BR}'
      v:002: 'WIS:1:2 | 2 | 2 | For he is found by them that tempt him not: and he sheweth himself to them that have faith in him.{VS:BR}'
      v:003: 'WIS:1:3 | 3 | 3 | For perverse thoughts separate from God: and his power, when it is tried, reproveth the unwise:{VS:BR}'
      v:004: 'WIS:1:4 | 4 | 4 | For wisdom will not enter into a malicious soul, nor dwell in a body subject to sins.{VS:BR}'
      v:005: 'WIS:1:5 | 5 | 5 | For the Holy Spirit of discipline will flee from the deceitful, and will withdraw himself from thoughts that are without understanding, and he shall not abide when iniquity cometh in.{VS:BR}'
      v:006: 'WIS:1:6 | 6 | 6 | For the spirit of wisdom is benevolent, and will not acquit the evil speaker from his lips: for God is witness of his reins, and he is a true searcher of his heart, and a hearer of his tongue.{VS:BR}'
      v:007: 'WIS:1:7 | 7 | 7 | For the Spirit of the Lord hath filled the whole world: and that which containeth all things, hath knowledge of the voice.{VS:BR}'
      v:008: 'WIS:1:8 | 8 | 8 | Therefore he that speaketh unjust things, cannot be hid, neither shall the chastising judgment pass him by.{VS:BR}'
      v:009: 'WIS:1:9 | 9 | 9 | For inquisition shall be made into the thoughts of the ungodly, and the hearing of his words shall come to God, to the chastising of his iniquities.{VS:BR}'
      v:010: 'WIS:1:10 | 10 | 10 | For the ear of jealousy heareth all things, and the tumult of murmuring shall not be hid.{VS:BR}'
      v:011: 'WIS:1:11 | 11 | 11 | Keep yourselves, therefore, from murmuring, which profiteth nothing, and refrain your tongue from detraction, for an obscure speech shall not go for nought: and the mouth that belieth, killeth the soul.{VS:VERSE:END}{VS:P}'
      v:012: 'WIS:1:12 | 12 | 12 | {VS:VERSE:BEGIN}Seek not death in the error of your life, neither procure ye destruction by the works of your hands.{VS:BR}'
      v:013: 'WIS:1:13 | 13 | 13 | For God made not death, neither hath he pleasure in the destruction of the living.{VS:BR}'
      v:014: 'WIS:1:14 | 14 | 14 | For he created all things that they might be: and he made the nations of the earth for health: and there is no poison of destruction in them, nor kingdom of hell upon the earth.{VS:BR}'
      v:015: 'WIS:1:15 | 15 | 15 | For justice is perpetual and immortal.{VS:BR}'
      v:016: 'WIS:1:16 | 16 | 16 | But the wicked with works and words have called it to them: and esteeming it a friend, have fallen away and have made a covenant with it: because they are worthy to be of the part thereof.{VS:VERSE:END}'
  c:002:
    footnotes: {}
    intro: 'The vain reasonings of the wicked: their persecuting the just, especially the Son of God.'
    verses:
      v:001: 'WIS:2:1 | 1 | 1 | {VS:VERSE:BEGIN}For they have said, reasoning with themselves, but not right: The time of our life is short and tedious, and in the end of a man there is no remedy, and no man hath been known to have returned from hell:{VS:BR}'
      v:002: 'WIS:2:2 | 2 | 2 | For we are born of nothing, and after this we shall be as if we had not been: for the breath in our nostrils is smoke: and speech a spark to move our heart,{VS:BR}'
      v:003: 'WIS:2:3 | 3 | 3 | Which being put out, our body shall be ashes, and our spirit shall be poured abroad as soft air, and our life shall pass away as the trace of a cloud, and shall be dispersed as a mist, which is driven away by the beams of the sun, and overpowered with the heat thereof:{VS:BR}'
      v:004: 'WIS:2:4 | 4 | 4 | And our name in time shall be forgotten, and no man shall have any remembrance of our works.{VS:BR}'
      v:005: 'WIS:2:5 | 5 | 5 | For our time is as the passing of a shadow, and there is no going back of our end: for it is fast sealed, and no man returneth:{VS:BR}'
      v:006: 'WIS:2:6 | 6 | 6 | Come, therefore, and let us enjoy the good things that are present, and let us speedily use the creatures as in youth.{VS:BR}'
      v:007: 'WIS:2:7 | 7 | 7 | Let us fill ourselves with costly wine, and ointments: and let not the flower of the time pass by us.{VS:BR}'
      v:008: 'WIS:2:8 | 8 | 8 | Let us crown ourselves with roses, before they be withered: let no meadow escape our riot.{VS:BR}'
      v:009: 'WIS:2:9 | 9 | 9 | Let none of us go without his part in luxury: let us every where leave tokens of joy: for this is our portion, and this our lot.{VS:BR}'
      v:010: 'WIS:2:10 | 10 | 10 | Let us oppress the poor just man, and not spare the widow, nor honour the ancient grey hairs of the aged.{VS:BR}'
      v:011: 'WIS:2:11 | 11 | 11 | But let our strength be the law of justice: for that which is feeble is found to be nothing worth.{VS:BR}'
      v:012: 'WIS:2:12 | 12 | 12 | Let us, therefore, lie in wait for the just, because he is not for our turn, and he is contrary to our doings, and upbraideth us with transgressions of the law, and divulgeth against us the sins of our way of life.{VS:BR}'
      v:013: 'WIS:2:13 | 13 | 13 | He boasteth that he hath the knowledge of God, and calleth himself the son of God.{VS:BR}'
      v:014: 'WIS:2:14 | 14 | 14 | He is become a censurer of our thoughts.{VS:BR}'
      v:015: "WIS:2:15 | 15 | 15 | He is grievous unto us, even to behold: for his life is not like other men's, and his ways are very different.{VS:BR}"
      v:016: 'WIS:2:16 | 16 | 16 | We are esteemed by him as triflers, and he abstaineth from our ways as from filthiness, and he preferreth the latter end of the just, and glorieth that he hath God for his father.{VS:BR}'
      v:017: 'WIS:2:17 | 17 | 17 | Let us see then if his words be true, and let us prove what shall happen to him, and we shall know what his end shall be.{VS:BR}'
      v:018: 'WIS:2:18 | 18 | 18 | For if he be the true son of God, he will defend him, and will deliver him from the hands of his enemies.{VS:BR}'
      v:019: 'WIS:2:19 | 19 | 19 | Let us examine him by outrages and tortures, that we may know his meekness, and try his patience.{VS:BR}'
      v:020: 'WIS:2:20 | 20 | 20 | Let us condemn him to a most shameful death: for there shall be respect had unto him by his words.{VS:BR}'
      v:021: 'WIS:2:21 | 21 | 21 | These things they thought, and were deceived: for their own malice blinded them.{VS:BR}'
      v:022: 'WIS:2:22 | 22 | 22 | And they knew not the secrets of God, nor hoped for the wages of justice, nor esteemed the honour of holy souls.{VS:BR}'
      v:023: 'WIS:2:23 | 23 | 23 | For God created man incorruptible, and to the image of his own likeness he made him.{VS:BR}'
      v:024: 'WIS:2:24 | 24 | 24 | But by the envy of the devil, death came into the world:{VS:BR}'
      v:025: 'WIS:2:25 | 25 | 25 | And they follow him that are of his side.{VS:VERSE:END}'
  c:003:
    footnotes: {}
    intro: 'The happiness of the just: and the unhappiness of the wicked.'
    verses:
      v:001: 'WIS:3:1 | 1 | 1 | {VS:VERSE:BEGIN}But the souls of the just are in the hand of God, and the torment of death shall not touch them.{VS:BR}'
      v:002: 'WIS:3:2 | 2 | 2 | In the sight of the unwise they seemed to die: and their departure was taken for misery:{VS:BR}'
      v:003: 'WIS:3:3 | 3 | 3 | And their going away from us, for utter destruction: but they are in peace.{VS:BR}'
      v:004: 'WIS:3:4 | 4 | 4 | And though in the sight of men they suffered torments, their hope is full of immortality.{VS:BR}'
      v:005: 'WIS:3:5 | 5 | 5 | Afflicted in few things, in many they shall be well rewarded: because God hath tried them, and found them worthy of himself.{VS:BR}'
      v:006: 'WIS:3:6 | 6 | 6 | As gold in the furnace, he hath proved them, and as a victim of a holocaust, he hath received them, and in time there shall be respect had to them.{VS:BR}'
      v:007: 'WIS:3:7 | 7 | 7 | The just shall shine, and shall run to and fro like sparks among the reeds.{VS:BR}'
      v:008: 'WIS:3:8 | 8 | 8 | They shall judge nations, and rule over people, and their Lord shall reign for ever.{VS:BR}'
      v:009: 'WIS:3:9 | 9 | 9 | They that trust in him shall understand the truth: and they that are faithful in love, shall rest in him: for grace and peace are to his elect.{VS:BR}'
      v:010: 'WIS:3:10 | 10 | 10 | But the wicked shall be punished according to their own devices: who have neglected the just, and have revolted from the Lord.{VS:BR}'
      v:011: 'WIS:3:11 | 11 | 11 | For he that rejecteth wisdom, and discipline, is unhappy: and their hope is vain, and their labours without fruit, and their works unprofitable.{VS:BR}'
      v:012: 'WIS:3:12 | 12 | 12 | Their wives are foolish, and their children wicked.{VS:BR}'
      v:013: 'WIS:3:13 | 13 | 13 | Their offspring is cursed, for happy is the barren: and the undefiled, that hath not known bed in sin, she shall have fruit in the visitation of holy souls.{VS:BR}'
      v:014: 'WIS:3:14 | 14 | 14 | And the eunuch, that hath not wrought iniquity with his hands, nor thought wicked things against God for the precious gift of faith shall be given to him, and a most acceptable lot in the temple of God.{VS:BR}'
      v:015: 'WIS:3:15 | 15 | 15 | For the fruit of good labours is glorious, and the root of wisdom never faileth.{VS:BR}'
      v:016: 'WIS:3:16 | 16 | 16 | But the children of adulterers shall not come to perfection, and the seed of the unlawful bed shall be rooted out.{VS:BR}'
      v:017: 'WIS:3:17 | 17 | 17 | And if they live long, they shall be nothing regarded, and their last old age shall be without honour.{VS:BR}'
      v:018: 'WIS:3:18 | 18 | 18 | And if they die quickly, they shall have no hope, nor speech of comfort in the day of trial.{VS:BR}'
      v:019: 'WIS:3:19 | 19 | 19 | For dreadful are the ends of a wicked race.{VS:VERSE:END}'
  c:004:
    footnotes: {}
    intro: 'The difference between the chaste and the adulterous generations: and between the death of the just and the wicked.'
    verses:
      v:001: 'WIS:4:1 | 1 | 1 | {VS:VERSE:BEGIN}How beautiful is the chaste generation with glory: for the memory thereof is immortal: because it is known both with God and with men.{VS:BR}'
      v:002: 'WIS:4:2 | 2 | 2 | When it is present, they imitate it: and they desire it, when it hath withdrawn itself, and it triumpheth crowned for ever, winning the reward of undefiled conflicts.{VS:BR}'
      v:003: 'WIS:4:3 | 3 | 3 | But the multiplied brood of the wicked shall not thrive, and bastard slips shall not take deep root, nor any fast foundation.{VS:BR}'
      v:004: 'WIS:4:4 | 4 | 4 | And if they flourish in branches for a time, yet standing not fast, they shall be shaken with the wind, and through the force of winds they shall be rooted out.{VS:BR}'
      v:005: 'WIS:4:5 | 5 | 5 | For the branches not being perfect, shall be broken, and their fruits shall be unprofitable, and sour to eat, and fit for nothing.{VS:BR}'
      v:006: 'WIS:4:6 | 6 | 6 | For the children that are born of unlawful beds, are witnesses of wickedness against their parents in their trial.{VS:BR}'
      v:007: 'WIS:4:7 | 7 | 7 | But the just man, if he be prevented with death, shall be in rest.{VS:BR}'
      v:008: 'WIS:4:8 | 8 | 8 | For venerable old age is not that of long time, nor counted by the number of years: but the understanding of a man is grey hairs.{VS:BR}'
      v:009: 'WIS:4:9 | 9 | 9 | And a spotless life is old age.{VS:BR}'
      v:010: 'WIS:4:10 | 10 | 10 | He pleased God, and was beloved, and living among sinners, he was translated.{VS:BR}'
      v:011: 'WIS:4:11 | 11 | 11 | He was taken away, lest wickedness should alter his understanding, or deceit beguile his soul.{VS:BR}'
      v:012: 'WIS:4:12 | 12 | 12 | For the bewitching of vanity obscureth good things, and the wandering of concupiscence overturneth the innocent mind.{VS:BR}'
      v:013: 'WIS:4:13 | 13 | 13 | Being made perfect in a short space, he fulfilled a long time.{VS:BR}'
      v:014: 'WIS:4:14 | 14 | 14 | For his soul pleased God: therefore he hastened to bring him out of the midst of iniquities: but the people see this, and understand not, nor lay up such things in their hearts:{VS:BR}'
      v:015: 'WIS:4:15 | 15 | 15 | That the grace of God, and his mercy is with his saints, and that he hath respect to his chosen.{VS:BR}'
      v:016: 'WIS:4:16 | 16 | 16 | But the just that is dead, condemneth the wicked that are living, and youth soon ended, the long life of the unjust.{VS:BR}'
      v:017: 'WIS:4:17 | 17 | 17 | For they shall see the end of the wise man, and it shall not understand what God hath designed for him, and why the Lord hath set him in safety.{VS:BR}'
      v:018: 'WIS:4:18 | 18 | 18 | They shall see him, and shall despise him: but the Lord shall laugh them to scorn.{VS:BR}'
      v:019: 'WIS:4:19 | 19 | 19 | And they shall fall after this without honour, and be a reproach among the dead for ever: for he shall burst them puffed up and speechless, and shall shake them from the foundations, and they shall be utterly laid waste: they shall be in sorrow, and their memory shall perish.{VS:BR}'
      v:020: 'WIS:4:20 | 20 | 20 | They shall come with fear at the thought of their sins, and their iniquities shall stand against them to convict them.{VS:VERSE:END}'
  c:005:
    footnotes: {}
    intro: 'The fruitless repentance of the wicked in another world: the reward of the just.'
    verses:
      v:001: 'WIS:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Then shall the just stand with great constancy against those that have afflicted them, and taken away their labours.{VS:BR}'
      v:002: 'WIS:5:2 | 2 | 2 | These seeing it, shall be troubled with terrible fear, and shall be amazed at the suddenness of their unexpected salvation,{VS:BR}'
      v:003: 'WIS:5:3 | 3 | 3 | Saying within themselves, repenting, and groaning for anguish of spirit: These are they, whom we had sometime in derision, and for a parable of reproach.{VS:BR}'
      v:004: 'WIS:5:4 | 4 | 4 | We fools esteemed their life madness, and their end without honour.{VS:BR}'
      v:005: 'WIS:5:5 | 5 | 5 | Behold, how they are numbered among the children of God, and their lot is among the saints.{VS:BR}'
      v:006: 'WIS:5:6 | 6 | 6 | Therefore we have erred from the way of truth, and the light of justice hath not shined unto us, and the sun of understanding hath not risen upon us.{VS:BR}'
      v:007: 'WIS:5:7 | 7 | 7 | We wearied ourselves in the way of iniquity and destruction, and have walked through hard ways, but the way of the Lord we have not known.{VS:BR}'
      v:008: 'WIS:5:8 | 8 | 8 | What hath pride profited us? or what advantage hath the boasting of riches brought us?{VS:BR}'
      v:009: 'WIS:5:9 | 9 | 9 | All those things are passed away like a shadow, and like a post that runneth on,{VS:BR}'
      v:010: 'WIS:5:10 | 10 | 10 | And as a ship that passeth through the waves: whereof when it is gone by, the trace cannot be found, nor the path of its keel in the waters:{VS:BR}'
      v:011: 'WIS:5:11 | 11 | 11 | Or as when a bird flieth through the air, of the passage of which no mark can be found, but only the sound of the wings beating the light air, and parting it by the force of her flight: she moved her wings, and hath flown through, and there is no mark found afterwards of her way:{VS:BR}'
      v:012: 'WIS:5:12 | 12 | 12 | Or as when an arrow is shot at a mark, the divided air quickly cometh together again, so that the passage thereof is not known:{VS:BR}'
      v:013: 'WIS:5:13 | 13 | 13 | So we also being born, forthwith ceased to be: and have been able to shew no mark of virtue: but are consumed in our wickedness.{VS:BR}'
      v:014: 'WIS:5:14 | 14 | 14 | Such things as these the sinners said in hell:{VS:BR}'
      v:015: 'WIS:5:15 | 15 | 15 | For the hope of the wicked is as dust, which is blown away with the wind, and as a thin froth which is dispersed by the storm: and a smoke that is scattered abroad by the wind: and as the remembrance of a guest of one day that passeth by.{VS:BR}'
      v:016: 'WIS:5:16 | 16 | 16 | But the just shall live for evermore: and their reward is with the Lord, and the care of them with the most High.{VS:BR}'
      v:017: 'WIS:5:17 | 17 | 17 | Therefore shall they receive a kingdom of glory, and a crown of beauty at the hand of the Lord: for with his right hand he will cover them, and with his holy arm he will defend them.{VS:BR}'
      v:018: 'WIS:5:18 | 18 | 18 | And his zeal will take armour, and he will arm the creature for the revenge of his enemies.{VS:BR}'
      v:019: 'WIS:5:19 | 19 | 19 | He will put on justice as a breastplate, and will take true judgment instead of a helmet:{VS:BR}'
      v:020: 'WIS:5:20 | 20 | 20 | He will take equity for an invincible shield:{VS:BR}'
      v:021: 'WIS:5:21 | 21 | 21 | And he will sharpen his severe wrath for a spear, and the whole world shall fight with him against the unwise.{VS:BR}'
      v:022: 'WIS:5:22 | 22 | 22 | Then shafts of lightning shall go directly from the clouds, as from a bow well bent, they shall be shot out, and shall fly to the mark.{VS:BR}'
      v:023: 'WIS:5:23 | 23 | 23 | And thick hail shall be cast upon them from the stone casting wrath: the water of the sea shall rage against them, and the rivers shall run together in a terrible manner.{VS:BR}'
      v:024: 'WIS:5:24 | 24 | 24 | A mighty wind shall stand up against them, and as a whirlwind shall divide them: and their iniquity shall bring all the earth to a desert, and wickedness shall overthrow the thrones of the mighty.{VS:VERSE:END}'
  c:006:
    footnotes: {}
    intro: 'An address to princes to seek after wisdom: she is easily found by those that seek her.'
    verses:
      v:001: 'WIS:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Wisdom is better than strength: and a wise man is better than a strong man.{VS:BR}'
      v:002: 'WIS:6:2 | 2 | 2 | Hear, therefore, ye kings, and understand, learn ye that are judges of the ends of the earth.{VS:BR}'
      v:003: 'WIS:6:3 | 3 | 3 | Give ear, you that rule the people, and that please yourselves in multitudes of nations:{VS:BR}'
      v:004: 'WIS:6:4 | 4 | 4 | For power is given you by the Lord, and strength by the most High, who will examine your works: and search out your thoughts:{VS:BR}'
      v:005: 'WIS:6:5 | 5 | 5 | Because being ministers of his kingdom, you have not judged rightly, nor kept the law of justice, nor walked according to the will of God.{VS:BR}'
      v:006: 'WIS:6:6 | 6 | 6 | Horribly and speedily will he appear to you: for a most severe judgment shall be for them that bear rule.{VS:BR}'
      v:007: 'WIS:6:7 | 7 | 7 | For to him that is little, mercy is granted: but the mighty shall be mightily tormented.{VS:BR}'
      v:008: "WIS:6:8 | 8 | 8 | For God will not except any man's person, neither will he stand in awe of any man's greatness: for he made the little and the great, and he hath equally care of all.{VS:BR}"
      v:009: 'WIS:6:9 | 9 | 9 | But a greater punishment is ready for the more mighty.{VS:BR}'
      v:010: 'WIS:6:10 | 10 | 10 | To you, therefore, O kings, are these my words, that you may learn wisdom, and not fall from it.{VS:BR}'
      v:011: 'WIS:6:11 | 11 | 11 | For they that have kept just things justly, shall be justified: and they that have learned these things, shall find what to answer.{VS:BR}'
      v:012: 'WIS:6:12 | 12 | 12 | Covet ye, therefore, my words, and love them, and you shall have instruction.{VS:BR}'
      v:013: 'WIS:6:13 | 13 | 13 | Wisdom is glorious, and never fadeth away, and is easily seen by them that love her, and is found by them that seek her.{VS:BR}'
      v:014: 'WIS:6:14 | 14 | 14 | She preventeth them that covet her, so that she first sheweth herself unto them.{VS:BR}'
      v:015: 'WIS:6:15 | 15 | 15 | He that awaketh early to seek her, shall not labour: for he shall find her sitting at his door.{VS:BR}'
      v:016: 'WIS:6:16 | 16 | 16 | To think, therefore, upon her, is perfect understanding: and he that watcheth for her, shall quickly be secure.{VS:BR}'
      v:017: 'WIS:6:17 | 17 | 17 | For she goeth about seeking such as are worthy of her, and she sheweth herself to them cheerfully in the ways, and meeteth them with all providence.{VS:BR}'
      v:018: 'WIS:6:18 | 18 | 18 | For the beginning of her is the most true desire of discipline.{VS:BR}'
      v:019: 'WIS:6:19 | 19 | 19 | And the care of discipline is love: and love is the keeping of her laws: and the keeping of her laws is the firm foundation of incorruption:{VS:BR}'
      v:020: 'WIS:6:20 | 20 | 20 | And incorruption bringeth near to God.{VS:BR}'
      v:021: 'WIS:6:21 | 21 | 21 | Therefore the desire of wisdom bringeth to the everlasting kingdom.{VS:BR}'
      v:022: 'WIS:6:22 | 22 | 22 | If then your delight be in thrones, and sceptres, O ye kings of the people, love wisdom, that you may reign for ever.{VS:BR}'
      v:023: 'WIS:6:23 | 23 | 23 | Love the light of wisdom, all ye that bear rule over peoples.{VS:VERSE:END}{VS:P}'
      v:024: 'WIS:6:24 | 24 | 24 | {VS:VERSE:BEGIN}Now what wisdom is, and what was her origin, I will declare: and I will not hide from you the mysteries of God, but will seek her out from the beginning of her birth, and bring the knowledge of her to light, and will not pass over the truth:{VS:BR}'
      v:025: 'WIS:6:25 | 25 | 25 | Neither will I go with consuming envy: for such a man shall not be partaker of wisdom.{VS:BR}'
      v:026: 'WIS:6:26 | 26 | 26 | Now the multitude of the wise is the welfare of the whole world: and a wise king is the upholding of the people.{VS:BR}'
      v:027: 'WIS:6:27 | 27 | 27 | Receive, therefore, instruction by my words, and it shall be profitable to you.{VS:VERSE:END}'
  c:007:
    footnotes: {}
    intro: 'The excellence of wisdom: how she is to be found.'
    verses:
      v:001: 'WIS:7:1 | 1 | 1 | {VS:VERSE:BEGIN}I myself also am a mortal man, like all others, and of the race of him, that was first made of the earth, and in the womb of my mother I was fashioned to be flesh.{VS:BR}'
      v:002: 'WIS:7:2 | 2 | 2 | In the time of ten months I was compacted in blood, of the seed of man, and the pleasure of sleep concurring.{VS:BR}'
      v:003: 'WIS:7:3 | 3 | 3 | And being born, I drew in the common air, and fell upon the earth, that is made alike, and the first voice which I uttered was crying, as all others do.{VS:BR}'
      v:004: 'WIS:7:4 | 4 | 4 | I was nursed in swaddling clothes, and with great cares.{VS:BR}'
      v:005: 'WIS:7:5 | 5 | 5 | For none of the kings had any other beginning of birth.{VS:BR}'
      v:006: 'WIS:7:6 | 6 | 6 | For all men have one entrance into life, and the like going out.{VS:BR}'
      v:007: 'WIS:7:7 | 7 | 7 | Wherefore I wished, and understanding was given me: and I called upon God, and the spirit of wisdom came upon me:{VS:BR}'
      v:008: 'WIS:7:8 | 8 | 8 | And I preferred her before kingdoms and thrones, and esteemed riches nothing in comparison of her.{VS:BR}'
      v:009: 'WIS:7:9 | 9 | 9 | Neither did I compare unto her any precious stone: for all gold, in comparison of her, is as a little sand; and silver, in respect to her, shall be counted as clay.{VS:BR}'
      v:010: 'WIS:7:10 | 10 | 10 | I loved her above health and beauty, and chose to have her instead of light: for her light cannot be put out.{VS:BR}'
      v:011: 'WIS:7:11 | 11 | 11 | Now all good things came to me together with her, and innumerable riches through her hands,{VS:BR}'
      v:012: 'WIS:7:12 | 12 | 12 | And I rejoiced in all these: for this wisdom went before me, and I knew not that she was the mother of them all.{VS:BR}'
      v:013: 'WIS:7:13 | 13 | 13 | Which I have learned without guile, and communicate without envy, and her riches I hide not.{VS:BR}'
      v:014: 'WIS:7:14 | 14 | 14 | For she is an infinite treasure to men: which they that use, become the friends of God, being commended for the gifts of discipline.{VS:BR}'
      v:015: 'WIS:7:15 | 15 | 15 | And God hath given to me to speak as I would, and to conceive thoughts worthy of those things that are given me: because he is the guide of wisdom, and the director of the wise:{VS:BR}'
      v:016: 'WIS:7:16 | 16 | 16 | For in his hand are both we, and our words, and all wisdom, and the knowledge and skill of works.{VS:BR}'
      v:017: 'WIS:7:17 | 17 | 17 | For he hath given me the true knowledge of the things that are: to know the disposition of the whole world, and the virtues of the elements,{VS:BR}'
      v:018: 'WIS:7:18 | 18 | 18 | The beginning, and ending, and midst of the times, the alterations of their courses, and the changes of seasons,{VS:BR}'
      v:019: 'WIS:7:19 | 19 | 19 | The revolutions of the year, and the dispositions of the stars,{VS:BR}'
      v:020: 'WIS:7:20 | 20 | 20 | The natures of living creatures, and rage of wild beasts, the force of winds, and reasonings of men, the diversities of plants, and the virtues of roots,{VS:BR}'
      v:021: 'WIS:7:21 | 21 | 21 | And all such things as are hid, and not foreseen, I have learned: for wisdom, which is the worker of all things, taught me.{VS:VERSE:END}{VS:P}'
      v:022: 'WIS:7:22 | 22 | 22 | {VS:VERSE:BEGIN}For in her is the spirit of understanding; holy, one, manifold, subtile, eloquent, active, undefiled, sure, sweet, loving that which is good, quick, which nothing hindereth, beneficent,{VS:BR}'
      v:023: 'WIS:7:23 | 23 | 23 | Gentle, kind, steadfast, assured, secure, having all power, overseeing all things, and containing all spirits: intelligible, pure, subtile:{VS:BR}'
      v:024: 'WIS:7:24 | 24 | 24 | For wisdom is more active than all active things; and reacheth everywhere, by reason of her purity.{VS:BR}'
      v:025: 'WIS:7:25 | 25 | 25 | For she is a vapour of the power of God, and a certain pure emmanation of the glory of the Almighty God: and therefore no defiled thing cometh into her.{VS:BR}'
      v:026: "WIS:7:26 | 26 | 26 | For she is the brightness of eternal light, and the unspotted mirror of God's majesty, and the image of his goodness.{VS:BR}"
      v:027: 'WIS:7:27 | 27 | 27 | And being but one, she can do all things: and remaining in herself the same, she reneweth all things, and through nations conveyeth herself into holy souls, she maketh the friends of God and prophets.{VS:BR}'
      v:028: 'WIS:7:28 | 28 | 28 | For God loveth none but him that dwelleth with wisdom.{VS:BR}'
      v:029: 'WIS:7:29 | 29 | 29 | For she is more beautiful than the sun, and above all the order of the stars: being compared with the light, she is found before it.{VS:BR}'
      v:030: 'WIS:7:30 | 30 | 30 | For after this cometh night, but no evil can overcome wisdom.{VS:VERSE:END}'
  c:008:
    footnotes: {}
    intro: 'Further praises of wisdom: and her fruits.'
    verses:
      v:001: 'WIS:8:1 | 1 | 1 | {VS:VERSE:BEGIN}She reacheth, therefore, from end to end mightily, and ordereth all things sweetly.{VS:VERSE:END}{VS:P}'
      v:002: 'WIS:8:2 | 2 | 2 | {VS:VERSE:BEGIN}Her have I loved, and have sought her out from my youth, and have desired to take for my spouse, and I became a lover of her beauty.{VS:BR}'
      v:003: 'WIS:8:3 | 3 | 3 | She glorifieth her nobility by being conversant with God: yea, and the Lord of all things hath loved her.{VS:BR}'
      v:004: 'WIS:8:4 | 4 | 4 | For it is she that teacheth the knowledge of God and is the chooser of his works.{VS:BR}'
      v:005: 'WIS:8:5 | 5 | 5 | And if riches be desired in life, what is richer than wisdom, which maketh all things?{VS:BR}'
      v:006: 'WIS:8:6 | 6 | 6 | And if sense do work: who is a more artful worker than she of those things that are?{VS:BR}'
      v:007: 'WIS:8:7 | 7 | 7 | And if a man love justice: her labours have great virtues: for she teacheth temperance, and prudence, and justice, and fortitude, which are such things as men can have nothing more profitable in life.{VS:BR}'
      v:008: 'WIS:8:8 | 8 | 8 | And if a man desire much knowledge: she knoweth things past, and judgeth of things to come: she knoweth the subtilties of speeches, and the solutions of arguments: she knoweth signs and wonders before they be done, and the events of times and ages.{VS:BR}'
      v:009: 'WIS:8:9 | 9 | 9 | I purposed, therefore, to take her to me to live with me: knowing that she will communicate to me of her good things, and will be a comfort in my cares and grief.{VS:BR}'
      v:010: 'WIS:8:10 | 10 | 10 | For her sake I shall have glory among the multitude, and honour with the ancients, though I be young:{VS:BR}'
      v:011: 'WIS:8:11 | 11 | 11 | And I shall be found of a quick conceit in judgment, and shall be admired in the sight of the mighty, and the faces of princes shall wonder at me.{VS:BR}'
      v:012: 'WIS:8:12 | 12 | 12 | They shall wait for me when I hold my peace, and they shall look upon me when I speak; and if I talk much, they shall lay their hands on their mouth.{VS:BR}'
      v:013: 'WIS:8:13 | 13 | 13 | Moreover, by the means of her I shall have immortality: and shall leave behind me an everlasting memory to them that come after me.{VS:BR}'
      v:014: 'WIS:8:14 | 14 | 14 | I shall set the people in order: and nations shall be subject to me.{VS:BR}'
      v:015: 'WIS:8:15 | 15 | 15 | Terrible kings hearing, shall be afraid of me: among the multitude I shall be found good, and valiant in war.{VS:BR}'
      v:016: 'WIS:8:16 | 16 | 16 | When I go into my house, I shall repose myself with her: for her conversation hath no bitterness, nor her company any tediousness, but joy and gladness.{VS:BR}'
      v:017: 'WIS:8:17 | 17 | 17 | Thinking these things with myself, and pondering them in my heart, that to be allied to wisdom is immortality,{VS:BR}'
      v:018: 'WIS:8:18 | 18 | 18 | And that there is great delight in her friendship, and inexhaustible riches in the works of her hands, and in the exercise of conference with her, wisdom, and glory in the communication of her words: I went about seeking, that I might take her to myself.{VS:BR}'
      v:019: 'WIS:8:19 | 19 | 19 | And I was a witty child, and had received a good soul.{VS:BR}'
      v:020: 'WIS:8:20 | 20 | 20 | And whereas I was more good, I came to a body undefiled.{VS:BR}'
      v:021: 'WIS:8:21 | 21 | 21 | And as I knew that I could not otherwise be continent, except God gave it, and this also was a point of wisdom, to know whose gift it was, I went to the Lord, and besought him, and said with my whole heart:{VS:VERSE:END}'
  c:009:
    footnotes: {}
    intro: Solomon’s prayer for wisdom.
    verses:
      v:001: 'WIS:9:1 | 1 | 1 | {VS:VERSE:BEGIN}God of my fathers, and Lord of mercy, who hast made all things with thy word,{VS:BR}'
      v:002: 'WIS:9:2 | 2 | 2 | And by thy wisdom hast appointed man, that he should have dominion over the creature that was made by thee,{VS:BR}'
      v:003: 'WIS:9:3 | 3 | 3 | That he should order the world according to equity and justice, and execute justice with an upright heart:{VS:BR}'
      v:004: 'WIS:9:4 | 4 | 4 | Give me wisdom, that sitteth by thy throne, and cast me not off from among thy children:{VS:BR}'
      v:005: 'WIS:9:5 | 5 | 5 | For I am thy servant, and the son of thy handmaid, a weak man, and of short time, and falling short of the understanding of judgment and laws.{VS:BR}'
      v:006: 'WIS:9:6 | 6 | 6 | For if one be perfect among the children of men, yet if thy wisdom be not with him, he shall be nothing regarded.{VS:BR}'
      v:007: 'WIS:9:7 | 7 | 7 | Thou hast chosen me to be king of thy people, and a judge of thy sons and daughters:{VS:BR}'
      v:008: 'WIS:9:8 | 8 | 8 | And hast commanded me to build a temple on thy holy mount, and an altar in the city of thy dwelling place, a resemblance of thy holy tabernacle, which thou hast prepared from the beginning:{VS:BR}'
      v:009: 'WIS:9:9 | 9 | 9 | And thy wisdom with thee, which knoweth thy works, which then also was present when thou madest the world, and knew what was agreeable to thy eyes, and what was right in thy commandments.{VS:BR}'
      v:010: 'WIS:9:10 | 10 | 10 | Send her out of thy holy heaven, and from the throne of thy majesty, that she may be with me, and may labour with me, that I may know what is acceptable with thee:{VS:BR}'
      v:011: 'WIS:9:11 | 11 | 11 | For she knoweth and understandeth all things, and shall lead me soberly in my works, and shall preserve me by her power.{VS:BR}'
      v:012: 'WIS:9:12 | 12 | 12 | So shall my works be acceptable, and I shall govern thy people justly, and shall be worthy of the throne of my father.{VS:BR}'
      v:013: 'WIS:9:13 | 13 | 13 | For who among men is he that can know the counsel of God? or who can think what the will of God is?{VS:BR}'
      v:014: 'WIS:9:14 | 14 | 14 | For the thoughts of mortal men are fearful, and our counsels uncertain.{VS:BR}'
      v:015: 'WIS:9:15 | 15 | 15 | For the corruptible body is a load upon the soul, and the earthly habitation presseth down the mind that museth upon many things.{VS:BR}'
      v:016: 'WIS:9:16 | 16 | 16 | And hardly do we guess aright at things that are upon earth: and with labour do we find the things that are before us. But the things that are in heaven, who shall search out?{VS:BR}'
      v:017: 'WIS:9:17 | 17 | 17 | And who shall know thy thought, except thou give wisdom, and send thy holy Spirit from above:{VS:BR}'
      v:018: 'WIS:9:18 | 18 | 18 | And so the ways of them that are upon earth may be corrected, and men may learn the things that please thee?{VS:BR}'
      v:019: 'WIS:9:19 | 19 | 19 | For by wisdom they were healed, whosoever have pleased thee, O Lord, from the beginning.{VS:VERSE:END}'
  c:010:
    footnotes:
