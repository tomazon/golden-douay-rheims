    intro: 'What wisdom did for Adam, Noe, Abraham, Lot, Jacob, Joseph, and the people of Israel.'
    verses:
      v:001: 'WIS:10:1 | 1 | 1 | {VS:VERSE:BEGIN}She preserved him, that was first formed by God, the father of the world, when he was created alone,{VS:BR}'
      v:002: 'WIS:10:2 | 2 | 2 | And she brought him out of his sin, and gave him power to govern all things.{VS:BR}'
      v:003: 'WIS:10:3 | 3 | 3 | But when {FOOTNOTE:BEGIN 0}the unjust{FOOTNOTE:END} went away from her in his anger, he perished by the fury wherewith he murdered his brother.{VS:BR}'
      v:004: 'WIS:10:4 | 4 | 4 | {FOOTNOTE:BEGIN 0}For whose cause{FOOTNOTE:END}, when water destroyed the earth, wisdom healed it again, directing the course of the just by contemptible wood.{VS:BR}'
      v:005: 'WIS:10:5 | 5 | 5 | Moreover, when the nations had conspired together to consent to wickedness, {FOOTNOTE:BEGIN 0}she knew the just{FOOTNOTE:END}, and preserved him without blame to God, {FOOTNOTE:BEGIN 1}and kept him strong{FOOTNOTE:END} against the compassion for his son.{VS:BR}'
      v:006: 'WIS:10:6 | 6 | 6 | She delivered {FOOTNOTE:BEGIN 0}the just man{FOOTNOTE:END}, who fled from the wicked that were perishing, when the fire came down upon {FOOTNOTE:BEGIN 1}Pentapolis{FOOTNOTE:END}:{VS:BR}'
      v:007: 'WIS:10:7 | 7 | 7 | Whose land, for a testimony of their wickedness, is desolate, and smoketh to this day, and the trees bear fruits that ripen not, and a standing pillar of salt is a monument of an incredulous soul.{VS:BR}'
      v:008: 'WIS:10:8 | 8 | 8 | For regarding not wisdom, they did not only slip in this, that they were ignorant of good things; but they left also unto men a memorial of their folly, so that in the things in which they sinned, they could not so much as lie hid.{VS:BR}'
      v:009: 'WIS:10:9 | 9 | 9 | But wisdom hath delivered from sorrow them that attend upon her.{VS:BR}'
      v:010: "WIS:10:10 | 10 | 10 | She conducted {FOOTNOTE:BEGIN 0}the just{FOOTNOTE:END}, when he fled from his brother's wrath, through the right ways, and shewed him the kingdom of God, and gave him the knowledge of the holy things, made him honourable in his labours, and accomplished his labours.{VS:BR}"
      v:011: 'WIS:10:11 | 11 | 11 | In the deceit of them that overreached him, she stood by him, and made him honourable.{VS:BR}'
      v:012: 'WIS:10:12 | 12 | 12 | She kept him safe from his enemies, and she defended him from seducers, and gave him a strong {FOOTNOTE:BEGIN 0}conflict{FOOTNOTE:END}, that he might overcome, and know that wisdom is mightier than all.{VS:BR}'
      v:013: 'WIS:10:13 | 13 | 13 | She forsook not {FOOTNOTE:BEGIN 0}the just when he was sold{FOOTNOTE:END}, but delivered him from sinners: she went down with him into the pit.{VS:BR}'
      v:014: 'WIS:10:14 | 14 | 14 | And in bands she left him not, till she brought him the sceptre of the kingdom, and power against those that oppressed him: and shewed them to be liars that had accused him, and gave him everlasting glory.{VS:VERSE:END}{VS:P}'
      v:015: 'WIS:10:15 | 15 | 15 | {VS:VERSE:BEGIN}She delivered the just people, and blameless seed, from the nations that oppressed them.{VS:BR}'
      v:016: 'WIS:10:16 | 16 | 16 | She entered into the soul of {FOOTNOTE:BEGIN 0}the servant of God{FOOTNOTE:END} and stood against dreadful kings in wonders and signs.{VS:BR}'
      v:017: 'WIS:10:17 | 17 | 17 | And she rendered to the just the wages of their labours, and conducted them in a wonderful way: and she was to them for a covert by day, and for the light of stars by night:{VS:BR}'
      v:018: 'WIS:10:18 | 18 | 18 | And she brought them through the Red Sea, and carried them over through a great water.{VS:BR}'
      v:019: 'WIS:10:19 | 19 | 19 | But their enemies she drowned in the sea, and from the depth of hell she brought them out. Therefore the just took the spoils of the wicked.{VS:BR}'
      v:020: 'WIS:10:20 | 20 | 20 | And they sung to thy holy name, O Lord, and they praised with one accord thy victorious hand.{VS:BR}'
      v:021: 'WIS:10:21 | 21 | 21 | For wisdom opened the mouth of the dumb, and made the tongues of infants eloquent.{VS:VERSE:END}'
  c:011:
    footnotes:
      v:001:
        - match: the holy prophet
          note: Moses.
          quote: The holy prophet
      v:003:
        - match: their enemies
          note: The Amalecites.
          quote: Their enemies
      v:005:
        - match: by what things
          note: 'The meaning is, that God, who wrought a miracle to punish the Egyptians by thirst, when he turned all their waters into blood, (at which time the Israelites, who were exempt from those plagues, had plenty of water,) wrought another miracle in favour of his own people in their thirst, by giving them water out of the rock.'
          quote: By what things
      v:014:
        - match: by their punishments
          note: 'That is, that the Israelites had been benefited and miraculously favoured in the same kind, in which they had been punished.'
          quote: By their punishments
      v:016:
        - match: dumb beasts
          note: 'Viz., frogs, sciniphs, flies, and locusts.'
          quote: Dumb beasts
    intro: Other benefits of wisdom to the people of God.
    verses:
      v:001: 'WIS:11:1 | 1 | 1 | {VS:VERSE:BEGIN}She prospered their works in the hands of {FOOTNOTE:BEGIN 0}the holy prophet{FOOTNOTE:END}.{VS:BR}'
      v:002: 'WIS:11:2 | 2 | 2 | They went through wildernesses that were not inhabited, and in desert places they pitched their tents.{VS:BR}'
      v:003: 'WIS:11:3 | 3 | 3 | They stood against {FOOTNOTE:BEGIN 0}their enemies{FOOTNOTE:END}, and revenged themselves of their adversaries.{VS:BR}'
      v:004: 'WIS:11:4 | 4 | 4 | They were thirsty, and they called upon thee, and water was given them out of the high rock, and a refreshment of their thirst out of the hard stone.{VS:VERSE:END}{VS:P}'
      v:005: 'WIS:11:5 | 5 | 5 | {VS:VERSE:BEGIN}For {FOOTNOTE:BEGIN 0}by what things{FOOTNOTE:END} their enemies were punished, when their drink failed them, while the children of Israel abounded therewith, and rejoiced:{VS:BR}'
      v:006: 'WIS:11:6 | 6 | 6 | By the same things they in their need were benefited.{VS:BR}'
      v:007: 'WIS:11:7 | 7 | 7 | For instead of a fountain of an ever running river, thou gavest human blood to the unjust.{VS:BR}'
      v:008: 'WIS:11:8 | 8 | 8 | And whilst they were diminished for a manifest reproof of their murdering the infants, thou gavest to thine abundant water unlooked for:{VS:BR}'
      v:009: 'WIS:11:9 | 9 | 9 | Shewing by the thirst that was then, how thou didst exalt thine, and didst kill their adversaries.{VS:BR}'
      v:010: 'WIS:11:10 | 10 | 10 | For when they were tried, and chastised with mercy, they knew how the wicked were judged with wrath, and tormented.{VS:BR}'
      v:011: 'WIS:11:11 | 11 | 11 | For thou didst admonish and try them as a father: but the others, as a severe king, thou didst examine and condemn.{VS:BR}'
      v:012: 'WIS:11:12 | 12 | 12 | For whether absent or present, they were tormented alike.{VS:BR}'
      v:013: 'WIS:11:13 | 13 | 13 | For a double affliction came upon them, and a groaning for the remembrance of things past.{VS:BR}'
      v:014: 'WIS:11:14 | 14 | 14 | For when they heard that {FOOTNOTE:BEGIN 0}by their punishments{FOOTNOTE:END} the others were benefited, they remembered the Lord, wondering at the end of what was come to pass.{VS:BR}'
      v:015: 'WIS:11:15 | 15 | 15 | For whom they scorned before, when he was thrown out at the time of his being wickedly exposed to perish, him they admired in the end, when they saw the event: their thirsting being unlike to that of the just.{VS:BR}'
      v:016: 'WIS:11:16 | 16 | 16 | But for the foolish devices of their iniquity, because some being deceived worshipped dumb serpents and worthless beasts, thou didst send upon them a multitude of {FOOTNOTE:BEGIN 0}dumb beasts{FOOTNOTE:END} for vengeance:{VS:BR}'
      v:017: 'WIS:11:17 | 17 | 17 | That they might know that by what things a man sinneth, by the same also he is tormented.{VS:BR}'
      v:018: 'WIS:11:18 | 18 | 18 | For thy almighty hand, which made the world of matter without form, was not unable to send upon them a multitude of bears, or fierce lions,{VS:BR}'
      v:019: 'WIS:11:19 | 19 | 19 | Or unknown beasts of a new kind, full of rage; either breathing out a fiery vapour, or sending forth a stinking smoke, or shooting horrible sparks out of their eyes:{VS:BR}'
      v:020: 'WIS:11:20 | 20 | 20 | Whereof not only the hurt might be able to destroy them, but also the very sight might kill them through fear.{VS:BR}'
      v:021: 'WIS:11:21 | 21 | 21 | Yea, and without these, they might have been slain with one blast, persecuted by their own deeds, and scattered by the breath of thy power: but thou hast ordered all things in measure, and number, and weight.{VS:BR}'
      v:022: 'WIS:11:22 | 22 | 22 | For great power always belonged to thee alone: and who shall resist the strength of thy arm?{VS:BR}'
      v:023: 'WIS:11:23 | 23 | 23 | For the whole world before thee is as the least grain of the balance, and as a drop of the morning dew, that falleth down upon the earth.{VS:BR}'
      v:024: 'WIS:11:24 | 24 | 24 | But thou hast mercy upon all, because thou canst do all things, and overlookest the sins of men for the sake of repentance.{VS:BR}'
      v:025: 'WIS:11:25 | 25 | 25 | For thou lovest all things that are, and hatest none of the things which thou hast made: for thou didst not appoint, or make any thing hating it.{VS:BR}'
      v:026: 'WIS:11:26 | 26 | 26 | And how could any thing endure, if thou wouldst not? or be preserved, if not called by thee?{VS:BR}'
      v:027: 'WIS:11:27 | 27 | 27 | But thou sparest all: because they are thine, O Lord, who lovest souls.{VS:VERSE:END}'
  c:012:
    footnotes:
      v:005:
        - match: from the midst of thy consecration
          note: "Literally, sacrament. That is, the land sacred to thee, in which thy temple was to be established, and man's redemption to be wrought."
          quote: From the midst of thy consecration
    intro: God’s wisdom and mercy in his proceedings with the Chanaanites.
    verses:
      v:001: 'WIS:12:1 | 1 | 1 | {VS:VERSE:BEGIN}O how good and sweet is thy Spirit, O Lord, in all things!{VS:BR}'
      v:002: 'WIS:12:2 | 2 | 2 | And therefore thou chastisest them that err, by little and little: and admonishest them, and speakest to them, concerning the things wherein they offend: that leaving their wickedness, they may believe in thee, O Lord.{VS:VERSE:END}{VS:P}'
      v:003: 'WIS:12:3 | 3 | 3 | {VS:VERSE:BEGIN}For those ancient inhabitants of thy holy land, whom thou didst abhor,{VS:BR}'
      v:004: 'WIS:12:4 | 4 | 4 | Because they did works hateful to thee by their sorceries, and wicked sacrifices,{VS:BR}'
      v:005: "WIS:12:5 | 5 | 5 | And those merciless murderers of their own children, and eaters of men's bowels, and devourers of blood {FOOTNOTE:BEGIN 0}from the midst of thy consecration{FOOTNOTE:END},{VS:BR}"
      v:006: 'WIS:12:6 | 6 | 6 | And those parents sacrificing with their own hands helpless souls, it was thy will to destroy by the hands of our parents,{VS:BR}'
      v:007: 'WIS:12:7 | 7 | 7 | That the land which of all is most dear to thee, might receive a worthy colony of the children of God.{VS:BR}'
      v:008: 'WIS:12:8 | 8 | 8 | Yet even those thou sparedst as men, and didst send wasps forerunners of thy host, to destroy them by little and little.{VS:BR}'
      v:009: 'WIS:12:9 | 9 | 9 | Not that thou wast unable to bring the wicked under the just by war, or by cruel beasts, or with one rough word to destroy them at once:{VS:BR}'
      v:010: 'WIS:12:10 | 10 | 10 | But executing thy judgments by degrees, thou gavest them place of repentance, not being ignorant that they were a wicked generation, and their malice natural, and that their thought could never be changed.{VS:BR}'
      v:011: 'WIS:12:11 | 11 | 11 | For it was a cursed seed from the beginning: neither didst thou for fear of any one give pardon to their sins.{VS:BR}'
      v:012: 'WIS:12:12 | 12 | 12 | For who shall say to thee: What hast thou done? or who shall withstand thy judgment? or who shall come before thee to be a revenger of wicked men? or who shall accuse thee, if the nations perish, which thou hast made?{VS:BR}'
      v:013: 'WIS:12:13 | 13 | 13 | For there is no other God but thou, who hast care of all, that thou shouldst shew that thou dost not give judgment unjustly.{VS:BR}'
      v:014: 'WIS:12:14 | 14 | 14 | Neither shall king, nor tyrant, in thy sight inquire about them whom thou hast destroyed.{VS:BR}'
      v:015: 'WIS:12:15 | 15 | 15 | For so much then, as thou art just, thou orderest all things justly: thinking it not agreeable to the power, to condemn him who deserveth not to be punished.{VS:BR}'
      v:016: 'WIS:12:16 | 16 | 16 | For thy power is the beginning of justice: and because thou art Lord of all, thou makest thyself gracious to all.{VS:BR}'
      v:017: 'WIS:12:17 | 17 | 17 | For thou shewest thy power, when men will not believe thee to be absolute in power, and thou convincest the boldness of them that know thee not.{VS:BR}'
      v:018: 'WIS:12:18 | 18 | 18 | But thou being master of power, judgest with tranquillity, and with great favour disposest of us: for thy power is at hand when thou wilt.{VS:VERSE:END}{VS:P}'
      v:019: 'WIS:12:19 | 19 | 19 | {VS:VERSE:BEGIN}But thou hast taught thy people by such works, that they must be just and humane, and hast made thy children to be of a good hope: because in judging, thou givest place for repentance for sins.{VS:BR}'
      v:020: 'WIS:12:20 | 20 | 20 | For if thou didst punish the enemies of thy servants, and that deserved to die, with so great deliberation, giving them time and place whereby they might be changed from their wickedness:{VS:BR}'
      v:021: 'WIS:12:21 | 21 | 21 | With what circumspection hast thou judged thy own children, to whose parents thou hast sworn, and made covenants of good promises?{VS:BR}'
      v:022: 'WIS:12:22 | 22 | 22 | Therefore whereas thou chastisest us, thou scourgest our enemies very many ways, to the end that when we judge we may think on thy goodness: and when we are judged, we may hope for thy mercy.{VS:BR}'
      v:023: 'WIS:12:23 | 23 | 23 | Wherefore thou hast also greatly tormented them, who, in their life, have lived foolishly and unjustly, by the same things which they worshipped.{VS:BR}'
      v:024: 'WIS:12:24 | 24 | 24 | For they went astray for a long time in the ways of error, holding those things for gods which are the most worthless among beasts, living after the manner of children without understanding.{VS:BR}'
      v:025: 'WIS:12:25 | 25 | 25 | Therefore thou hast sent a judgment upon them, as senseless children, to mock them.{VS:BR}'
      v:026: 'WIS:12:26 | 26 | 26 | But they that were not amended by mockeries and reprehensions, experienced the worthy judgment of God.{VS:BR}'
      v:027: 'WIS:12:27 | 27 | 27 | For seeing, with indignation, that they suffered by those very things which they took for gods, when they were destroyed by the same, they acknowledged him the true God, whom in time past they denied that they knew: for which cause the end also of their condemnation came upon them.{VS:VERSE:END}'
  c:013:
    footnotes: {}
    intro: 'Idolaters are inexcusable: and those most of all that worship for gods the works of the hands of men.'
    verses:
      v:001: 'WIS:13:1 | 1 | 1 | {VS:VERSE:BEGIN}But all men are vain, in whom there is not the knowledge of God: and who by these good things that are seen, could not understand him that is, neither by attending to the works have acknowledged who was the workman:{VS:BR}'
      v:002: 'WIS:13:2 | 2 | 2 | But have imagined either the fire, or the wind, or the swift air, or the circle of the stars, or the great water, or the sun and moon, to be the gods that rule the world.{VS:BR}'
      v:003: 'WIS:13:3 | 3 | 3 | With whose beauty, if they, being delighted, took them to be gods: let them know how much the Lord of them is more beautiful than they: for the first author of beauty made all those things.{VS:BR}'
      v:004: 'WIS:13:4 | 4 | 4 | Or if they admired their power, and their effects, let them understand by them, that he that made them, is mightier than they:{VS:BR}'
      v:005: 'WIS:13:5 | 5 | 5 | For by the greatness of the beauty, and of the creature, the creator of them may be seen, so as to be known thereby.{VS:BR}'
      v:006: 'WIS:13:6 | 6 | 6 | But yet as to these they are less to be blamed. for they perhaps err, seeking God, and desirous to find him.{VS:BR}'
      v:007: 'WIS:13:7 | 7 | 7 | For being conversant among his works, they search: and they are persuaded that the things are good which are seen.{VS:BR}'
      v:008: 'WIS:13:8 | 8 | 8 | But then again they are not to be pardoned.{VS:BR}'
      v:009: 'WIS:13:9 | 9 | 9 | For if they were able to know so much as to make a judgment of the world: how did they not more easily find out the Lord thereof?{VS:VERSE:END}{VS:P}'
      v:010: 'WIS:13:10 | 10 | 10 | {VS:VERSE:BEGIN}But unhappy are they, and their hope is among the dead, who have called gods the works of the hand of men, gold and silver, the inventions of art, and the resemblances of beasts, or an unprofitable stone the work of an ancient hand.{VS:BR}'
      v:011: 'WIS:13:11 | 11 | 11 | Or if an artist, a carpenter, hath cut down a tree proper for his use in the wood, and skilfully taken off all the bark thereof, and with his art, diligently formeth a vessel profitable for the common uses of life,{VS:BR}'
      v:012: 'WIS:13:12 | 12 | 12 | And useth the chips of his work to dress his meat:{VS:BR}'
      v:013: 'WIS:13:13 | 13 | 13 | And taking what was left thereof, which is good for nothing, being a crooked piece of wood, and full of knots, carveth it diligently when he hath nothing else to do, and by the skill of his art fashioneth it, and maketh it like the image of a man:{VS:BR}'
      v:014: 'WIS:13:14 | 14 | 14 | Or the resemblance of some beast, laying it over with vermilion, and painting it red, and covering every spot that is in it:{VS:BR}'
      v:015: 'WIS:13:15 | 15 | 15 | And maketh a convenient dwelling place for it, and setting it in a wall, and fastening it with iron,'
      v:016: 'WIS:13:16 | 16 | 16 | Providing for it, lest it should fall, knowing that it is unable to help itself: for it is an image, and hath need of help.{VS:BR}'
      v:017: 'WIS:13:17 | 17 | 17 | And then maketh prayer to it, enquiring concerning his substance, and his children, or his marriage. And he is not ashamed to speak to that which hath no life:{VS:BR}'
      v:018: 'WIS:13:18 | 18 | 18 | And for health he maketh supplication to the weak, and for life prayeth to that which is dead, and for help calleth upon that which is unprofitable:{VS:BR}'
      v:019: 'WIS:13:19 | 19 | 19 | And for a good journey he petitioneth him that cannot walk: and for getting, and for working, and for the event of all things he asketh him that is unable to do any thing.{VS:VERSE:END}'
  c:014:
    footnotes: {}
    intro: 'The beginning of worshipping idols: and the effects thereof.'
    verses:
      v:001: 'WIS:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Again, another designing to sail, and beginning to make his voyage through the raging waves, calleth upon a piece of wood more frail than the wood that carrieth him.{VS:BR}'
      v:002: 'WIS:14:2 | 2 | 2 | For this the desire of gain devised, and the workman built it by his skill.{VS:BR}'
      v:003: 'WIS:14:3 | 3 | 3 | But thy providence, O Father, governeth it: for thou hast made a way even in the sea, and a most sure path among the waves,{VS:BR}'
      v:004: 'WIS:14:4 | 4 | 4 | Shewing that thou art able to save out of all things, yea, though a man went to sea without art.{VS:BR}'
      v:005: 'WIS:14:5 | 5 | 5 | But that the works of thy wisdom might not be idle: therefore men also trust their lives even to a little wood, and passing over the sea by ship, are saved.{VS:BR}'
      v:006: 'WIS:14:6 | 6 | 6 | And from the beginning also, when the proud giants perished, the hope of the world fleeing to a vessel, which was governed by thy hand, left to the world seed of generation.{VS:BR}'
      v:007: 'WIS:14:7 | 7 | 7 | For blessed is the wood, by which justice cometh{VS:BR}'
      v:008: 'WIS:14:8 | 8 | 8 | But the idol that is made by hands, is cursed, as well it, as he that made it: he because he made it; and it because being frail it is called a god.{VS:BR}'
      v:009: 'WIS:14:9 | 9 | 9 | But to God the wicked and his wickedness are hateful alike.{VS:BR}'
      v:010: 'WIS:14:10 | 10 | 10 | For that which is made, together with him that made it, shall suffer torments.{VS:BR}'
      v:011: 'WIS:14:11 | 11 | 11 | Therefore there shall be no respect had even to the idols of the Gentiles: because the creatures of God are turned to an abomination, and a temptation to the souls of men, and a snare to the feet of the unwise.{VS:BR}'
      v:012: 'WIS:14:12 | 12 | 12 | For the beginning of fornication is the devising of idols: and the invention of them is the corruption of life.{VS:BR}'
      v:013: 'WIS:14:13 | 13 | 13 | For neither were they from the beginning, neither shall they be for ever.{VS:BR}'
      v:014: 'WIS:14:14 | 14 | 14 | For by the vanity of men they came into the world: and therefore they shall be found to come shortly to an end.{VS:VERSE:END}{VS:P}'
      v:015: 'WIS:14:15 | 15 | 15 | {VS:VERSE:BEGIN}For a father being afflicted with bitter grief, made to himself the image of his son, who was quickly taken away: and him who then had died as a man, he began now to worship as a god, and appointed him rites and sacrifices among his servants.{VS:BR}'
      v:016: 'WIS:14:16 | 16 | 16 | Then, in process of time, wicked custom prevailing, this error was kept as a law, and statues were worshipped by the commandment of tyrants.{VS:BR}'
      v:017: 'WIS:14:17 | 17 | 17 | And those whom men could not honour in presence, because they dwelt far off, they brought their resemblance from afar, and made an express image of the king, whom they had a mind to honour: that by this their diligence, they might honour as present, him that was absent.{VS:BR}'
      v:018: 'WIS:14:18 | 18 | 18 | And to the worshipping of these, the singular diligence also of the artificer helped to set forward the ignorant.{VS:BR}'
      v:019: 'WIS:14:19 | 19 | 19 | For he being willing to please him that employed him, laboured with all his art to make the resemblance in the best manner.{VS:BR}'
      v:020: 'WIS:14:20 | 20 | 20 | And the multitude of men, carried away by the beauty of the work, took him now for a god, that little before was but honoured as a man.{VS:BR}'
      v:021: 'WIS:14:21 | 21 | 21 | And this was the occasion of deceiving human life: for men serving either their affection, or their kings, gave the incommunicable name to stones and wood.{VS:VERSE:END}{VS:P}'
      v:022: 'WIS:14:22 | 22 | 22 | {VS:VERSE:BEGIN}And it was not enough for them to err about the knowledge of God, but whereas they lived in a great war of ignorance, they call so many and so great evils peace.{VS:BR}'
      v:023: 'WIS:14:23 | 23 | 23 | For either they sacrifice their own children, or use hidden sacrifices, or keep watches full of madness,{VS:BR}'
      v:024: 'WIS:14:24 | 24 | 24 | So that now they neither keep life, nor marriage undefiled, but one killeth another through envy, or grieveth him by adultery:{VS:BR}'
      v:025: 'WIS:14:25 | 25 | 25 | And all things are mingled together, blood, murder, theft, and dissimulation, corruption and unfaithfulness, tumults and perjury, disquieting of the good,{VS:BR}'
      v:026: 'WIS:14:26 | 26 | 26 | Forgetfulness of God, defiling of souls, changing of nature, disorder in marriage, and the irregularity of adultery and uncleanness.{VS:BR}'
      v:027: 'WIS:14:27 | 27 | 27 | For the worship of abominable idols is the cause, and the beginning and end of all evil.{VS:BR}'
      v:028: 'WIS:14:28 | 28 | 28 | For either they are mad when they are merry: or they prophesy lies, or they live unjustly, or easily forswear themselves.{VS:BR}'
      v:029: 'WIS:14:29 | 29 | 29 | For whilst they trust in idols, which are without life, though they swear amiss, they look not to be hurt.{VS:BR}'
      v:030: 'WIS:14:30 | 30 | 30 | But for both these things they shall be justly punished, because they have thought not well of God, giving heed to idols, and have sworn unjustly, in guile despising justice.{VS:BR}'
      v:031: 'WIS:14:31 | 31 | 31 | For it is not the power of them, by whom they swear, but the just vengeance of sinners always punisheth the transgression of the unjust.{VS:VERSE:END}'
  c:015:
    footnotes: {}
    intro: The servants of God praise him who hath delivered them from idolatry; condemning both the makers and the worshippers of idols.
    verses:
      v:001: 'WIS:15:1 | 1 | 1 | {VS:VERSE:BEGIN}But thou, our God, art gracious and true, patient, and ordering all things in mercy.{VS:BR}'
      v:002: 'WIS:15:2 | 2 | 2 | For if we sin, we are thine, knowing thy greatness: and if we sin not, we know that we are counted with thee.{VS:BR}'
      v:003: 'WIS:15:3 | 3 | 3 | For to know thee is perfect justice: and to know thy justice, and thy power, is the root of immortality.{VS:BR}'
      v:004: 'WIS:15:4 | 4 | 4 | For the invention of mischievous men hath not deceived us, nor the shadow of a picture, a fruitless labour, a graven figure with divers colours,{VS:BR}'
      v:005: 'WIS:15:5 | 5 | 5 | The sight whereof enticeth the fool to lust after it, and he loveth the lifeless figure of a dead image.{VS:BR}'
      v:006: 'WIS:15:6 | 6 | 6 | The lovers of evil things deserve to have no better things to trust in, both they that make them, and they that love them, and they that worship them.{VS:VERSE:END}{VS:P}'
      v:007: 'WIS:15:7 | 7 | 7 | {VS:VERSE:BEGIN}The potter also tempering soft earth, with labour fashioneth every vessel for our service, and of the same clay he maketh both vessels that are for clean uses, and likewise such as serve to the contrary: but what is the use of these vessels, the potter is the judge.{VS:BR}'
      v:008: 'WIS:15:8 | 8 | 8 | And of the same clay by a vain labour he maketh a god: he who a little before was made of earth himself, and a little after returneth to the same out of which he was taken, when his life, which was lent him, shall be called for again.{VS:BR}'
      v:009: 'WIS:15:9 | 9 | 9 | But his care is, not that he shall labour, nor that his life is short, but he striveth with the goldsmiths and silversmiths: and he endeavoureth to do like the workers in brass, and counteth it a glory to make vain things.{VS:BR}'
      v:010: 'WIS:15:10 | 10 | 10 | For his heart is ashes, and his hope vain earth and his life more base than clay:{VS:BR}'
      v:011: 'WIS:15:11 | 11 | 11 | Forasmuch as he knew not his maker, and him that inspired into him the soul that worketh, and that breathed into him a living spirit.{VS:BR}'
      v:012: 'WIS:15:12 | 12 | 12 | Yea, and they have counted our life a pastime and the business of life to be gain, and that we must be getting every way, even out of evil.{VS:BR}'
      v:013: 'WIS:15:13 | 13 | 13 | For that man knoweth that he offendeth above all others, who of earthly matter maketh brittle vessels, and graven gods.{VS:BR}'
      v:014: 'WIS:15:14 | 14 | 14 | But all the enemies of thy people that hold them in subjection, are foolish, and unhappy, and proud beyond measure:{VS:BR}'
      v:015: 'WIS:15:15 | 15 | 15 | For they have esteemed all the idols of the heathens for gods, which neither have the use of eyes to see, nor noses to draw breath, nor ears to hear, nor fingers of hands to handle, and as for their feet, they are slow to walk.{VS:BR}'
      v:016: 'WIS:15:16 | 16 | 16 | For man made them: and he that borroweth his own breath, fashioned them. for no man can make a god like to himself.{VS:BR}'
      v:017: 'WIS:15:17 | 17 | 17 | For being mortal himself, he formeth a dead thing with his wicked hands. for he is better than they whom he worshippeth, because he indeed hath lived, though he were mortal, but they never.{VS:VERSE:END}{VS:P}'
      v:018: 'WIS:15:18 | 18 | 18 | {VS:VERSE:BEGIN}Moreover, they worship also the vilest creatures: but things without sense, compared to these, are worse than they.{VS:BR}'
      v:019: 'WIS:15:19 | 19 | 19 | Yea, neither by sight can any man see good of these beasts. But they have fled from the praise of God, and from his blessing.{VS:VERSE:END}'
  c:016:
    footnotes:
      v:003:
        - match: they indeed desiring food
          note: 'He means the Egyptians; who were restrained even from that food which was necessary, by the frogs and the flies that were sent amongst them, and spoiled all their meats.-- Ibid.'
          quote: They indeed desiring food
        - match: but these
          note: 'Viz., the Israelites.'
          quote: But these
      v:006:
        - match: sign of salvation
          note: 'The brazen serpent, an emblem of Christ our Saviour.'
          quote: Sign of salvation
      v:017:
        - match: the fire had more force
          note: 'Viz., when the fire and hail mingled together laid waste the land of Egypt. Ex. 9.'
          quote: The fire had more force
    intro: God’s different dealings with the Egyptians and with his own people.
    verses:
      v:001: 'WIS:16:1 | 1 | 1 | {VS:VERSE:BEGIN}For these things, and by the like things to these, they were worthily punished, and were destroyed by a multitude of beasts.{VS:BR}'
      v:002: 'WIS:16:2 | 2 | 2 | Instead of which punishment, dealing well with thy people, thou gavest them their desire of delicious food, of a new taste, preparing for them quails for their meat:{VS:BR}'
      v:003: 'WIS:16:3 | 3 | 3 | To the end, that {FOOTNOTE:BEGIN 0}they indeed desiring food{FOOTNOTE:END}, by means of those things that were shewn and sent among them, might loath even that which was necessary to satisfy their desire. {FOOTNOTE:BEGIN 1}But these{FOOTNOTE:END}, after suffering want for a short time, tasted a new meat.{VS:BR}'
      v:004: 'WIS:16:4 | 4 | 4 | For it was requisite that inevitable destruction should come upon them that exercised tyranny: but to these it should only be shewn how their enemies were destroyed.{VS:BR}'
      v:005: 'WIS:16:5 | 5 | 5 | For when the fierce rage of beasts came upon these, they were destroyed by the bitings of crooked serpents.{VS:BR}'
      v:006: 'WIS:16:6 | 6 | 6 | But thy wrath endured not for ever, but they were troubled for a short time for their correction, having a {FOOTNOTE:BEGIN 0}sign of salvation{FOOTNOTE:END}, to put them in remembrance of the commandment of thy law.{VS:BR}'
      v:007: 'WIS:16:7 | 7 | 7 | For he that turned to it, was not healed by that which he saw, but by thee, the Saviour of all.{VS:BR}'
      v:008: 'WIS:16:8 | 8 | 8 | And in this thou didst shew to our enemies, that thou art he who deliverest from all evil.{VS:BR}'
      v:009: 'WIS:16:9 | 9 | 9 | For the bitings of locusts, and of flies, killed them, and there was found no remedy for their life: because they were worthy to be destroyed by such things.{VS:BR}'
      v:010: 'WIS:16:10 | 10 | 10 | But not even the teeth of venomous serpents overcame thy children: for thy mercy came and healed them.{VS:BR}'
      v:011: 'WIS:16:11 | 11 | 11 | For they were examined for the remembrance of thy words, and were quickly healed, lest falling into deep forgetfulness, they might not be able to use thy help.{VS:BR}'
      v:012: 'WIS:16:12 | 12 | 12 | For it was neither herb, nor mollifying plaster, that healed them, but thy word, O Lord, which healeth all things.{VS:BR}'
      v:013: 'WIS:16:13 | 13 | 13 | For it is thou, O Lord, that hast power of life and death, and leadest down to the gates of death, and bringest back again:{VS:BR}'
      v:014: 'WIS:16:14 | 14 | 14 | A man indeed killeth through malice, and when the spirit is gone forth, it shall not return, neither shall he call back the soul that is received:{VS:BR}'
      v:015: 'WIS:16:15 | 15 | 15 | But it is impossible to escape thy hand:{VS:BR}'
      v:016: 'WIS:16:16 | 16 | 16 | For the wicked that denied to know thee, were scourged by the strength of thy arm, being persecuted by strange waters, and hail, and rain, and consumed by fire.{VS:BR}'
      v:017: 'WIS:16:17 | 17 | 17 | And which was wonderful, in water, which extinguisheth all things, {FOOTNOTE:BEGIN 0}the fire had more force{FOOTNOTE:END}: for the world fighteth for the just.{VS:BR}'
      v:018: 'WIS:16:18 | 18 | 18 | For at one time the fire was mitigated, that the beasts which were sent against the wicked might not be burnt, but that they might see, and perceive that they were persecuted by the judgment of God.{VS:BR}'
      v:019: 'WIS:16:19 | 19 | 19 | And at another time the fire, above its own power, burnt in the midst of water, to destroy the fruits of a wicked land.{VS:BR}'
      v:020: 'WIS:16:20 | 20 | 20 | Instead of which things, thou didst feed thy people with the food of angels, and gavest them bread from heaven, prepared without labour; having in it all that is delicious, and the sweetness of every taste.{VS:BR}'
      v:021: "WIS:16:21 | 21 | 21 | For thy sustenance shewed thy sweetness to thy children, and serving every man's will, it was turned to what every man liked.{VS:BR}"
      v:022: 'WIS:16:22 | 22 | 22 | But snow and ice endured the force of fire, and melted not: that they might know that the fire, burning in the hail, and flashing in the rain, destroyed the fruits of the enemies.{VS:BR}'
      v:023: 'WIS:16:23 | 23 | 23 | But this same again, that the just might be nourished, did even forget its own strength.{VS:BR}'
      v:024: 'WIS:16:24 | 24 | 24 | For the creature serving thee, the Creator, is made fierce against the unjust for their punishment: and abateth its strength for the benefit of them that trust in thee.{VS:BR}'
      v:025: 'WIS:16:25 | 25 | 25 | Therefore even then it was transformed into all things, and was obedient to thy grace, that nourisheth all, according to the will of them that desired it of thee:{VS:BR}'
      v:026: 'WIS:16:26 | 26 | 26 | That thy children, O Lord, whom thou lovedst, might know that it is not the growing of fruits that nourisheth men, but thy word preserveth them that believe in thee.{VS:BR}'
      v:027: 'WIS:16:27 | 27 | 27 | For that which could not be destroyed by fire, being warmed with a little sunbeam, presently melted away:{VS:BR}'
      v:028: 'WIS:16:28 | 28 | 28 | That it might be known to all, that we ought to prevent the sun to bless thee, and adore thee at the dawning of the light.{VS:BR}'
      v:029: "WIS:16:29 | 29 | 29 | For the hope of the unthankful shall melt away as the winter's ice, and shall run off as unprofitable water.{VS:VERSE:END}"
  c:017:
    footnotes: {}
    intro: The Egyptian darkness.
    verses:
      v:001: 'WIS:17:1 | 1 | 1 | {VS:VERSE:BEGIN}For thy judgments, O Lord, are great, and thy words cannot be expressed: therefore undisciplined souls have erred.{VS:BR}'
      v:002: 'WIS:17:2 | 2 | 2 | For while the wicked thought to be able to have dominion over the holy nation, they themselves being fettered with the bonds of darkness, and a long night, shut up in their houses, lay there exiled from the eternal providence.{VS:BR}'
      v:003: 'WIS:17:3 | 3 | 3 | And while they thought to lie hid in their obscure sins, they were scattered under a dark veil of forgetfullness, being horribly afraid, and troubled with exceeding great astonishment.{VS:BR}'
      v:004: 'WIS:17:4 | 4 | 4 | For neither did the den that held them, keep them from fear: for noises coming down troubled them, and sad visions appearing to them, affrighted them.{VS:BR}'
      v:005: 'WIS:17:5 | 5 | 5 | And no power of fire could give them light, neither could the bright flames of the stars enlighten that horrible night.{VS:BR}'
      v:006: 'WIS:17:6 | 6 | 6 | But there appeared to them a sudden fire, very dreadful: and being struck with the fear of that face, which was not seen, they thought the things which they saw to be worse:{VS:BR}'
      v:007: 'WIS:17:7 | 7 | 7 | And the delusions of their magic art were put down, and their boasting of wisdom was reproachfully rebuked.{VS:BR}'
      v:008: 'WIS:17:8 | 8 | 8 | For they who promised to drive away fears and troubles from a sick soul, were sick themselves of a fear worthy to be laughed at.{VS:BR}'
      v:009: 'WIS:17:9 | 9 | 9 | For though no terrible thing disturbed them: yet being scared with the passing by of beasts, and hissing of serpents, they died for fear and denying that they saw the air, which could by no means be avoided.{VS:BR}'
      v:010: 'WIS:17:10 | 10 | 10 | For whereas wickedness is fearful, it beareth witness of its condemnation: for a troubled conscience always forecasteth grievous things.{VS:BR}'
      v:011: 'WIS:17:11 | 11 | 11 | For fear is nothing else but a yielding up of the succours from thought.{VS:BR}'
      v:012: 'WIS:17:12 | 12 | 12 | And while there is less expectation from within, the greater doth it count the ignorance of that cause which bringeth the torment.{VS:BR}'
      v:013: 'WIS:17:13 | 13 | 13 | But they that during that night, in which nothing could be done, and which came upon them from the lowest and deepest hell, slept the same sleep,{VS:BR}'
      v:014: 'WIS:17:14 | 14 | 14 | Were sometimes molested with the fear of monsters, sometimes fainted away, their soul failing them: for a sudden and unlooked for fear was come upon them.{VS:BR}'
      v:015: 'WIS:17:15 | 15 | 15 | Moreover, if any of them had fallen down, he was kept shut up in prison without irons.{VS:BR}'
      v:016: 'WIS:17:16 | 16 | 16 | For if any one were a husbandman, or a shepherd, or a labourer in the field, and was suddenly overtaken, he endured a necessity from which he could not fly.{VS:BR}'
      v:017: 'WIS:17:17 | 17 | 17 | For they were all bound together with one chain of darkness. Whether it were a whistling wind, or the melodious voice of birds, among the spreading branches of trees, or a fall of water running down with violence,{VS:BR}'
      v:018: 'WIS:17:18 | 18 | 18 | Or the mighty noise of stones tumbling down, or the running that could not be seen of beasts playing together, or the roaring voice of wild beasts, or a rebounding echo from the highest mountains: these things made them to swoon for fear.{VS:BR}'
      v:019: 'WIS:17:19 | 19 | 19 | For the whole world was enlightened, with a clear light, and none were hindered in their labours.{VS:BR}'
      v:020: 'WIS:17:20 | 20 | 20 | But over them only was spread a heavy night, an image of that darkness which was to come upon them. But they were to themselves more grievous than the darkness.{VS:VERSE:END}'
  c:018:
    footnotes:
      v:003:
        - match: a harmless sun
          note: A light that should not hurt or molest them; but that should be an agreeable guest to them.
          quote: A harmless sun
      v:005:
        - match: one child
          note: 'Viz., Moses.'
          quote: One child
      v:009:
        - match: of good men
          note: 'Viz., of the patriarchs. Their children, the Israelites, offered in private the sacrifice of the paschal lamb; and were regulating what they were to do in their journey, when that last and most dreadful plague was coming upon their enemies.'
          quote: Of good men
      v:012:
        - match: the noblest offspring
          note: 'That is, the firstborn.'
          quote: The noblest offspring
    intro: 'The slaughter of the firstborn in Egypt: the efficacy of Aaron’s intercession, in the sedition on occasion of Core.'
    verses:
      v:001: 'WIS:18:1 | 1 | 1 | {VS:VERSE:BEGIN}But thy saints had a very great light, and they heard their voice indeed, but did not see their shape. And because they also did not suffer the same things, they glorified thee:{VS:BR}'
      v:002: 'WIS:18:2 | 2 | 2 | And they that before had been wronged, gave thanks, because they were not hurt now: and asked this gift, that there might be a difference.{VS:BR}'
      v:003: 'WIS:18:3 | 3 | 3 | Therefore they received a burning pillar of fire for a guide of the way which they knew not, and thou gavest them {FOOTNOTE:BEGIN 0}a harmless sun{FOOTNOTE:END} of a good entertainment.{VS:BR}'
      v:004: 'WIS:18:4 | 4 | 4 | The others indeed were worthy to be deprived of light, and imprisoned in darkness, who kept thy children shut up, by whom the pure light of the law was to be given to the world.{VS:VERSE:END}{VS:P}'
      v:005: 'WIS:18:5 | 5 | 5 | {VS:VERSE:BEGIN}And whereas they thought to kill the babes of the just: {FOOTNOTE:BEGIN 0}one child{FOOTNOTE:END} being cast forth, and saved to reprove them, thou tookest away a multitude of their children, and destroyedst them altogether in a mighty water.{VS:BR}'
      v:006: 'WIS:18:6 | 6 | 6 | For that night was known before by our fathers, that assuredly knowing what oaths they had trusted to, they might be of better courage.{VS:BR}'
      v:007: 'WIS:18:7 | 7 | 7 | So thy people received the salvation of the just, and destruction of the unjust.{VS:BR}'
      v:008: 'WIS:18:8 | 8 | 8 | For as thou didst punish the adversaries so thou didst also encourage and glorify us.{VS:BR}'
      v:009: 'WIS:18:9 | 9 | 9 | For the just children {FOOTNOTE:BEGIN 0}of good men{FOOTNOTE:END} were offering sacrifice secretly, and they unanimously ordered a law of justice: that the just should receive both good and evil alike, singing now the praises of the fathers.{VS:BR}'
      v:010: 'WIS:18:10 | 10 | 10 | But on the other side there sounded an ill according cry of the enemies, and a lamentable mourning was heard for the children that were bewailed.{VS:BR}'
      v:011: 'WIS:18:11 | 11 | 11 | And the servant suffered the same punishment as the master, and a common man suffered in like manner as the king.{VS:BR}'
      v:012: 'WIS:18:12 | 12 | 12 | So all alike had innumerable dead, with one kind of death. Neither were the living sufficient to bury them: for in one moment {FOOTNOTE:BEGIN 0}the noblest offspring{FOOTNOTE:END} of them was destroyed.{VS:BR}'
      v:013: 'WIS:18:13 | 13 | 13 | For whereas they would not believe any thing before by reason of the enchantments, then first upon the destruction of the firstborn, they acknowledged the people to be of God.{VS:BR}'
      v:014: 'WIS:18:14 | 14 | 14 | For while all things were in quiet silence, and the night was in the midst of her course,{VS:BR}'
      v:015: 'WIS:18:15 | 15 | 15 | Thy Almighty word leaped down from heaven from thy royal throne, as a fierce conqueror into the midst of the land of destruction,{VS:BR}'
      v:016: 'WIS:18:16 | 16 | 16 | With a sharp sword carrying thy unfeigned commandment, and he stood and filled all things with death, and standing on the earth, reached even to heaven.{VS:BR}'
      v:017: 'WIS:18:17 | 17 | 17 | Then suddenly visions of evil dreams troubled them, and fears unlooked for came upon them.{VS:BR}'
      v:018: 'WIS:18:18 | 18 | 18 | And one thrown here, another there, half dead, shewed the cause of his death.{VS:BR}'
      v:019: 'WIS:18:19 | 19 | 19 | For the visions that troubled them foreshewed these things, lest they should perish, and not know why they suffered these evils.{VS:BR}'
      v:020: 'WIS:18:20 | 20 | 20 | But the just also were afterwards touched by an assault of death, and there was a disturbance of the multitude in the wilderness: but thy wrath did not long continue;{VS:BR}'
      v:021: 'WIS:18:21 | 21 | 21 | For a blameless man made haste to pry for the people, bringing forth the shield of his ministry, prayer, and by incense making supplication, withstood the wrath, and put an end to the calamity, shewing that he was thy servant.{VS:BR}'
      v:022: 'WIS:18:22 | 22 | 22 | And he overcame the disturbance, not by strength of body nor with force of arms, but with a word he subdued him that punished them, alleging the oath and covenant made with the fathers.{VS:BR}'
      v:023: 'WIS:18:23 | 23 | 23 | For when they were now fallen down dead by heaps one upon another, he stood between and stayed the assault, and cut off the way to the living.{VS:BR}'
      v:024: 'WIS:18:24 | 24 | 24 | For in the priestly robe which he wore, was the whole world: and in the four rows of the stones, the glory of the fathers was graven, and thy majesty was written upon the diadem of his head.{VS:BR}'
      v:025: 'WIS:18:25 | 25 | 25 | And to these the destroyer gave place, and was afraid of them: for the proof only of wrath was enough.{VS:VERSE:END}'
