    intro: 'The majesty of God, his goodness to his people, and severity to his enemies.'
    verses:
      v:001: 'NAM:1:1 | 1 | 1 | The burden of Ninive. The book of the vision of Nahum, the Elcesite.{VS:P}'
      v:002: 'NAM:1:2 | 2 | 2 | {VS:VERSE:BEGIN}The Lord is a jealous God, and a revenger: the Lord is a revenger, and hath wrath: the Lord taketh vengeance on his adversaries, and he is angry with his enemies.{VS:BR}'
      v:003: "NAM:1:3 | 3 | 3 | The Lord is patient, and great in power, and will not cleanse and acquit the guilty. The Lord's ways are in a tempest, and a whirlwind, and clouds are the dust of his feet.{VS:BR}"
      v:004: 'NAM:1:4 | 4 | 4 | He rebuketh the sea and drieth it up: and bringeth all the rivers to be a desert. Basan languisheth and Carmel: and the flower of Libanus fadeth away.{VS:BR}'
      v:005: 'NAM:1:5 | 5 | 5 | The mountains tremble at him, and the hills are made desolate: and the earth hath quaked at his presence, and the world, and all that dwell therein.{VS:BR}'
      v:006: 'NAM:1:6 | 6 | 6 | Who can stand before the face of his indignation? and who shall resist in the fierceness of his anger? his indignation is poured out like fire: and the rocks are melted by him.{VS:BR}'
      v:007: 'NAM:1:7 | 7 | 7 | The Lord is good, and giveth strength in the day of trouble: and knoweth them that hope in him.{VS:BR}'
      v:008: 'NAM:1:8 | 8 | 8 | But with a flood that passeth by, he will make an utter end {NF:BEGIN 0}of the place thereof{NF:END}: and darkness shall pursue his enemies.{VS:BR}'
      v:009: 'NAM:1:9 | 9 | 9 | What do ye devise against the Lord? he will make an utter end: there shall not rise a double affliction.{VS:BR}'
      v:010: 'NAM:1:10 | 10 | 10 | For as thorns embrace one another: so while they are feasting and drinking together, they shall be consumed as stubble that is fully dry.{VS:BR}'
      v:011: 'NAM:1:11 | 11 | 11 | Out of thee {NF:BEGIN 0}shall come forth one{NF:END} that imagineth evil against the Lord, contriving treachery in his mind.{VS:BR}'
      v:012: 'NAM:1:12 | 12 | 12 | Thus saith the Lord: {NF:BEGIN 0}Though they were perfect{NF:END}: and many of them so, yet thus shall they be cut off, and he shall pass: I have afflicted thee, and I will afflict thee no more.{VS:BR}'
      v:013: 'NAM:1:13 | 13 | 13 | And now I will break in pieces his rod with which he struck thy back, and I will burst thy bonds asunder.{VS:BR}'
      v:014: 'NAM:1:14 | 14 | 14 | And the Lord {NF:BEGIN 0}will give a commandment{NF:END} concerning thee, that no more of thy name shall be sown: I will destroy the graven and molten thing out of the house of thy God, I will make it thy grave, for thou art disgraced.{VS:BR}'
      v:015: 'NAM:1:15 | 15 | 15 | Behold upon the mountains the feet of him that bringeth good tidings, and that preacheth peace: O Juda, keep thy festivals, and pay thy vows: for {NF:BEGIN 0}Belial{NF:END} shall no more pass through thee again, he is utterly cut off.{VS:VERSE:END}'
