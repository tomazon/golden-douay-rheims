    intro: God sends his armies against Ninive to destroy it.
    verses:
      v:001: 'NAM:2:1 | 1 | 1 | {VS:VERSE:BEGIN}He is come up that shall destroy before thy face, that shall keep the siege: watch the way, fortify thy loins, strengthen thy power exceedingly.{VS:BR}'
      v:002: 'NAM:2:2 | 2 | 2 | For the Lord {NF:BEGIN 0}hath rendered the pride of Jacob{NF:END}, as the pride of Israel: because the spoilers have laid them waste, and have marred their vine branches.{VS:BR}'
      v:003: 'NAM:2:3 | 3 | 3 | The shield {NF:BEGIN 0}of his mighty men{NF:END} is like fire, the men of the army are clad in scarlet, the reins of the chariot are flaming in the day of his preparation, and the drivers are {NF:BEGIN 1}stupefied{NF:END}.{VS:BR}'
      v:004: 'NAM:2:4 | 4 | 4 | They are in confusion in the ways, the chariots jostle one against another in the streets: their looks are like torches, like lightning running to and fro.{VS:BR}'
      v:005: 'NAM:2:5 | 5 | 5 | He will muster up his valiant men, they shall {NF:BEGIN 0}stumble in their march{NF:END}: they shall quickly get upon the walls thereof: and a covering shall be prepared.{VS:BR}'
      v:006: 'NAM:2:6 | 6 | 6 | The gates of the rivers are opened, and the temple is thrown down to the ground.{VS:BR}'
      v:007: 'NAM:2:7 | 7 | 7 | And the soldier is led away captive: and her bondwomen were led away mourning as doves, murmuring in their hearts.{VS:BR}'
      v:008: 'NAM:2:8 | 8 | 8 | And as for Ninive, her waters are like a great pool: but the men flee away. They cry: Stand, stand, but there is none that will return back.{VS:BR}'
      v:009: 'NAM:2:9 | 9 | 9 | Take ye the spoil of the silver, take the spoil of the gold: for there is no end of the riches of all the precious furniture.{VS:BR}'
      v:010: 'NAM:2:10 | 10 | 10 | She is destroyed, and rent, and torn: the heart melteth, and the knees fail, and all the loins lose their strength: and the faces of them all are as the blackness of a kettle.{VS:BR}'
      v:011: 'NAM:2:11 | 11 | 11 | Where is now the dwelling of the lions, and the feeding place of the young lions, to which the lion went, to enter in thither, the young lion, and there was none to make them afraid?{VS:BR}'
      v:012: 'NAM:2:12 | 12 | 12 | The lion caught enough for his whelps, and killed for his lionesses: and he filled his holes with prey, and his den with rapine.{VS:BR}'
      v:013: 'NAM:2:13 | 13 | 13 | Behold I come against thee, saith the Lord of hosts, and I will burn thy chariots even to smoke, and the sword shall devour thy young lions: and I will cut off thy prey out of the land, and the voice of thy messengers shall be heard no more.{VS:VERSE:END}'
