    intro: The miserable destruction of Ninive.
    verses:
      v:001: 'NAM:3:1 | 1 | 1 | {VS:VERSE:BEGIN}Woe to thee, O city of blood, all full of lies and violence: rapine shall not depart from thee.{VS:BR}'
      v:002: 'NAM:3:2 | 2 | 2 | The noise of the whip, and the noise of the rattling of the wheels, and of the neighing horse; and of the running chariot, and of the horsemen coming up,{VS:BR}'
      v:003: 'NAM:3:3 | 3 | 3 | And of the shining sword, and of the glittering spear, and of a multitude slain, and of a grievous destruction: and there is no end of carcasses, and they shall fall down on their dead bodies.{VS:BR}'
      v:004: 'NAM:3:4 | 4 | 4 | Because of the multitude of the fornications of the harlot that was beautiful and agreeable, and that made use of witchcraft, that sold nations through her fornications, and families through her witchcrafts.{VS:BR}'
      v:005: 'NAM:3:5 | 5 | 5 | Behold I come against thee, saith the Lord of hosts: and I will discover thy shame to thy face, and will shew thy nakedness to the nations, and thy shame to kingdoms.{VS:BR}'
      v:006: 'NAM:3:6 | 6 | 6 | And I will cast abominations upon thee, and will disgrace thee, and will make an example of thee.{VS:BR}'
      v:007: 'NAM:3:7 | 7 | 7 | And it shall come to pass that every one that shall see thee, shall flee from thee, and shall say: Ninive is laid waste: who shall bemoan thee? whence shall I seek a comforter for thee?{VS:BR}'
      v:008: 'NAM:3:8 | 8 | 8 | Art thou better than the {NF:BEGIN 0}populous Alexandria{NF:END}, that dwelleth among the rivers? waters are round about it: the sea is its riches: the waters are its walls.{VS:BR}'
      v:009: 'NAM:3:9 | 9 | 9 | Ethiopia and Egypt were the strength thereof, and there is no end: Africa and the Libyans were thy helpers.{VS:BR}'
      v:010: 'NAM:3:10 | 10 | 10 | Yet she also was removed and carried into captivity: her young children were dashed in pieces at the top of every street, and they cast lots upon her nobles, and all her great men were bound in fetters.{VS:BR}'
      v:011: 'NAM:3:11 | 11 | 11 | Therefore thou also shalt be made drunk, and shalt be despised: and thou shalt seek help from the enemies.{VS:BR}'
      v:012: 'NAM:3:12 | 12 | 12 | All thy strong holds shall be like fig trees with their green figs: if they be shaken, they shall fall into the mouth of the eater.{VS:BR}'
      v:013: 'NAM:3:13 | 13 | 13 | Behold thy people in the midst of thee are women: the gates of thy land shall be set wide open to thy enemies, the fire shall devour thy bars.{VS:BR}'
      v:014: 'NAM:3:14 | 14 | 14 | Draw thee water for the siege, build up thy bulwarks: go into the clay, and tread, work it and make brick.{VS:BR}'
      v:015: 'NAM:3:15 | 15 | 15 | There shall the fire devour thee: thou shalt perish by the sword, it shall devour thee like the bruchus: assemble together like the bruchus, make thyself many like the locust.{VS:BR}'
      v:016: 'NAM:3:16 | 16 | 16 | Thou hast multiplied thy merchandises above the stars of heaven: the bruchus hath spread himself and flown away.{VS:BR}'
      v:017: 'NAM:3:17 | 17 | 17 | Thy guards are like the locusts: and thy little ones like the {NF:BEGIN 0}locusts of locusts{NF:END} which swarm on the hedges in the day of cold: the sun arose, and they flew away, and their place was not known where they were.{VS:BR}'
      v:018: 'NAM:3:18 | 18 | 18 | Thy shepherds have slumbered, O king of Assyria, thy princes shall be buried: thy people are hid in the mountains, and there is none to gather them.{VS:BR}'
      v:019: 'NAM:3:19 | 19 | 19 | Thy destruction is not hidden, thy wound is grievous: all that have heard the fame of thee, have clapped their hands over thee: for upon whom hath not thy wickedness passed continually?{VS:VERSE:END}'
intro: 'NAHUM, whose name signifies A COMFORTER, was a native of Elcese, or Elcesai, supposed to be a little town in Galilee. He prophesied, after the ten tribes were carried into captivity, and foretold the utter destruction of Ninive, by the Babylonians and Medes: which happened in the reign of JOSIAS.'
