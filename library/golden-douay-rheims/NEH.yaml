      v:063: 'NEH:7:63 | 63 | 63 | And of the priests, the children of Habia, the children of Accos, the children of Berzellai, who took a wife of the daughters of Berzellai the Galaadite, and he was called by their name.'
      v:064: 'NEH:7:64 | 64 | 64 | These sought their writing in the record, and found it not: and they were cast out of the priesthood.'
