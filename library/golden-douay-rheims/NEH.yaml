---
book_id: NEH
chapters:
  c:001:
    intro: 'Nehemias hearing the miserable state of his countrymen in Judea, lamenteth, fasteth, and prayeth to God for their relief.'
    verses:
      v:001: 'NEH:1:1 | 1 | 1 | The words of Nehemias the son of Helchias. And it came to pass in the month of Casleu, in the twentieth year, as I was in the castle of Susa,'
      v:002: 'NEH:1:2 | 2 | 2 | That Hanani one of my brethren came, he and some men of Juda; and I asked them concerning the Jews, that remained and were left of the captivity, and concerning Jerusalem.'
      v:003: 'NEH:1:3 | 3 | 3 | And they said to me: They that have remained, and are left of the captivity there in the province, are in great affliction, and reproach: and the wall of Jerusalem is broken down, and the gates thereof are burnt with fire.'
      v:004: 'NEH:1:4 | 4 | 4 | And when I had heard these words, I sat down, and wept, and mourned for many days: and I fasted, and prayed before the face of the God of heaven.'
      v:005: 'NEH:1:5 | 5 | 5 | And I said: I beseech thee, O Lord God of heaven, strong, great, and terrible, who keepest covenant and mercy with those that love thee, and keep thy commandments:'
      v:006: "NEH:1:6 | 6 | 6 | Let thy ears be attentive, and thy eyes open, to hear the prayer of thy servant, which I pray before thee now, night and day, for the children of Israel thy servants: and I confess the sins of the children of Israel, by which they have sinned against thee: I and my father's house have sinned."
      v:007: 'NEH:1:7 | 7 | 7 | We have been seduced by vanity, and have not kept thy commandments, and ceremonies and judgments, which thou hast commanded thy servant Moses.'
      v:008: 'NEH:1:8 | 8 | 8 | Remember the word that thou commandedst to Moses thy servant, saying: If you shall transgress, I will scatter you abroad among the nations:'
      v:009: 'NEH:1:9 | 9 | 9 | But if you return to me, and keep my commandments, and do them, though you should be led away to the uttermost parts of the world, I will gather you from thence, and bring you back to the place which I have chosen for my name to dwell there.'
      v:010: 'NEH:1:10 | 10 | 10 | And these are thy servants, and thy people: whom thou hast redeemed by thy great strength, and by thy mighty hand.'
      v:011: "NEH:1:11 | 11 | 11 | I beseech thee, O Lord, let thy ear be attentive to the prayer of thy servant, and to the prayer of thy servants who desire to fear thy name: and direct thy servant this day, and give him mercy before this man. for I was the king's cupbearer."
  c:002:
    intro: 'Nehemias with commission from king Artaxerxes cometh to Jerusalem: and exhorteth the Jews to rebuild the walls.'
    verses:
      v:001: 'NEH:2:1 | 1 | 1 | And it came to pass in the month of Nisan, in the twentieth year of Artaxerxes the king: that wine was before him, and I took up the wine, and gave it to the king: and I was as one languishing away before his face.'
      v:002: 'NEH:2:2 | 2 | 2 | And the king said to me: Why is thy countenance sad, seeing thou dost not appear to be sick? this is not without cause, but some evil, I know not what, is in thy heart. And I was seized with an exceeding great fear:'
      v:003: 'NEH:2:3 | 3 | 3 | And I said to the king: O king, live for ever: why should not my countenance be sorrowful, seeing the city of the place of the sepulchres of my fathers is desolate, and the gates thereof are burnt with fire?'
      v:004: 'NEH:2:4 | 4 | 4 | Then the king said to me: for what dost thou make request? And I prayed to the God of heaven,'
      v:005: 'NEH:2:5 | 5 | 5 | And I said to the king: If it seem good to the king, and if thy servant hath found favour in thy sight, that thou wouldst send me into Judea to the city of the sepulchre of my father, and I will build it.'
      v:006: 'NEH:2:6 | 6 | 6 | And the king said to me, and the queen that sat by him: for how long shall thy journey be, and when wilt thou return? And it pleased the king, and he sent me: and I fixed him a time.'
      v:007: 'NEH:2:7 | 7 | 7 | And I said to the king: If it seem good to the king, let him give me letters to the governors of the country beyond the river, that they convey me over, till I come into Judea:'
      v:008: "NEH:2:8 | 8 | 8 | And a letter to Asaph the keeper of the king's forest, to give me timber that I may cover the gates of the tower of the house, and the walls of the city, and the house that I shall enter into. And the king gave me according to the good hand of my God with me."
      v:009: "NEH:2:9 | 9 | 9 | And I came to the governors of the country beyond the river, and gave them the king's letters. And the king had sent with me captains of soldiers, and horsemen."
      v:010: 'NEH:2:10 | 10 | 10 | And Sanaballat the Horonite, and Tobias the servant, the Ammonite, heard it, and it grieved them exceedingly, that a man was come, who sought the prosperity of the children of Israel.{VS:P}'
      v:011: 'NEH:2:11 | 11 | 11 | And I came to Jerusalem, and was there three days.'
      v:012: 'NEH:2:12 | 12 | 12 | And I arose in the night, I and some few men with me, and I told not any man what God had put in my heart to do in Jerusalem, and there was no beast with me, but the beast that I rode upon.'
      v:013: 'NEH:2:13 | 13 | 13 | And I went out by night by the gate of the valley, and before the dragon fountain, and to the dung gate, and I viewed the wall of Jerusalem which was broken down, and the gates thereof which were consumed with fire.'
      v:014: "NEH:2:14 | 14 | 14 | And I passed to the gate of the fountain, and to the king's aqueduct, and there was no place for the beast on which I rode to pass."
      v:015: 'NEH:2:15 | 15 | 15 | And I went up in the night by the torrent, and viewed the wall, and going back I came to the gate of the valley, and returned.'
      v:016: 'NEH:2:16 | 16 | 16 | But the magistrates knew not whither I went, or what I did: neither had I as yet told any thing to the Jews, or to the priests, or to the nobles, or to the magistrates, or to the rest that did the work.'
      v:017: 'NEH:2:17 | 17 | 17 | Then I said to them: You know the affliction wherein we are, because Jerusalem is desolate, and the gates thereof are consumed with fire: come, and let us build up the walls of Jerusalem, and let us be no longer a reproach.'
      v:018: "NEH:2:18 | 18 | 18 | And I shewed them how the hand of my God was good with me, and the king's words, which he had spoken to me, and I said: Let us rise up, and build. And their hands were strengthened in good."
      v:019: 'NEH:2:19 | 19 | 19 | But Sanaballat the Horonite, and Tobias the servant, the Ammonite, and Gossem the Arabian heard of it, and they scoffed at us, and despised us, and said: What is this thing that you do? are you going to rebel against the king?'
      v:020: 'NEH:2:20 | 20 | 20 | And I answered them, and said to them: The God of heaven he helpeth us, and we are his servants: let us rise up and build: but you have no part, nor justice, nor remembrance in Jerusalem.'
  c:003:
    intro: 'They begin to build the walls: the names and order of the builders.'
    verses:
      v:001: 'NEH:3:1 | 1 | 1 | Then Eliasib the high priest arose, and his brethren the priests, and they built the flock gate: they sanctified it, and set up the doors thereof, even unto the tower of a hundred cubits they sanctified it unto the tower of Hananeel.'
      v:002: 'NEH:3:2 | 2 | 2 | And next to him the men of Jericho built: and next to them built Zachur the son of Amri.{VS:P}'
      v:003: 'NEH:3:3 | 3 | 3 | But the fish gate the sons of Asnaa built: they covered it, and set up the doors thereof, and the locks, and the bars. And next to them built Marimuth the son of Urias the son of Accus.'
      v:004: 'NEH:3:4 | 4 | 4 | And next to him built Mosollam the son of Barachias, the son of Merezebel, and next to them built Sadoc the son of Baana.'
      v:005: 'NEH:3:5 | 5 | 5 | And next to them the Thecuites built: but their great men did not put their necks to the work of their Lord.{VS:P}'
      v:006: 'NEH:3:6 | 6 | 6 | And Joiada the son of Phasea, and Mosollam the son of Besodia built the old gate: they covered it and set up the doors thereof, and the locks, and the bars.'
      v:007: 'NEH:3:7 | 7 | 7 | And next to them built Meltias the Gabaonite, and Jadon the Meronathite, the men of Gabaon and Maspha, for the governor that was in the country beyond the river.'
      v:008: 'NEH:3:8 | 8 | 8 | And next to him built Eziel the son of Araia the goldsmith: and next to him built Ananias the son of the perfumer: and they left Jerusalem unto the wall of the broad street.'
      v:009: 'NEH:3:9 | 9 | 9 | And next to him built Raphaia the son of Hur, lord of the street of Jerusalem.'
      v:010: 'NEH:3:10 | 10 | 10 | And next to him Jedaia the son of Haromaph over against his own house: and next to him built Hattus the son of Hasebonia.'
      v:011: 'NEH:3:11 | 11 | 11 | Melchias the son of Herem, and Hasub the son of Phahath Moab, built half the street, and the tower of the furnaces.'
      v:012: 'NEH:3:12 | 12 | 12 | And next to him built Sellum the son of Alohes, lord of half the street of Jerusalem, he and his daughters.'
      v:013: 'NEH:3:13 | 13 | 13 | And the gate of the valley Hanun built, and the inhabitants of Zanoe: they built it, and set up the doors thereof, and the locks, and the bars, and a thousand cubits in the wall unto the gate of the dunghill.'
      v:014: 'NEH:3:14 | 14 | 14 | And the gate of the dunghill Melchias the son of Rechab built, lord of the street of Bethacharam: he built it, and set up the doors thereof, and the locks, and the bars.'
      v:015: "NEH:3:15 | 15 | 15 | And the gate of the fountain, Sellum, the son of Cholhoza, built, lord of the street of Maspha: he built it, and covered it, and set up the doors thereof, and the locks, and the bars, and the walls of the pool of Siloe unto the king's guard, and unto the steps that go down from the city of David.{VS:P}"
      v:016: 'NEH:3:16 | 16 | 16 | After him built Nehemias the son of Azboc, lord of half the street of Bethsur, as far as over against the sepulchre of David, and to the pool, that was built with great labour, and to the house of the mighty.'
      v:017: 'NEH:3:17 | 17 | 17 | After him built the Levites, Rehum the son of Benni. After him built Hasebias, lord of half the street of Ceila in his own street.'
      v:018: 'NEH:3:18 | 18 | 18 | After him built their brethren Bavai the son of Enadad, lord of half Ceila.'
      v:019: 'NEH:3:19 | 19 | 19 | And next to him Aser the son of Josue, lord of Maspha, built another measure, over against the going up of the strong corner.'
      v:020: 'NEH:3:20 | 20 | 20 | After him in the mount Baruch the son of Zachai built another measure, from the corner to the door of the house of Eliasib the high priest.'
      v:021: 'NEH:3:21 | 21 | 21 | After him Merimuth the son of Urias the son of Haccus, built another measure, from the door of the house of Eliasib, to the end of the house of Eliasib.'
      v:022: 'NEH:3:22 | 22 | 22 | And after him built the priests, the men of the plains of the Jordan.'
      v:023: 'NEH:3:23 | 23 | 23 | After him built Benjamin and Hasub, over against their own house: and after him built Azarias the son of Maasias the son of Ananias over against his house.'
      v:024: 'NEH:3:24 | 24 | 24 | After him built Bennui the son of Hanadad another measure, from the house of Azarias unto the bending, and unto the corner.'
      v:025: "NEH:3:25 | 25 | 25 | Phalel, the son of Ozi, over against the bending and the tower, which lieth out from the king's high house, that is, in the court of the prison: after him Phadaia the son of Pharos.{VS:P}"
      v:026: 'NEH:3:26 | 26 | 26 | And the Nathinites dwelt in Ophel, as far as over against the water gate toward the east, and the tower that stood out.'
      v:027: 'NEH:3:27 | 27 | 27 | After him the Thecuites built another measure over against, from the great tower that standeth out unto the wall of the temple.'
      v:028: 'NEH:3:28 | 28 | 28 | And upward from the horse gate the priests built, every man over against his house.'
      v:029: 'NEH:3:29 | 29 | 29 | After them built Sadoc the son of Emmer over against his house. And after him built Semaia the son of Sechenias, keeper of the east gate.'
      v:030: "NEH:3:30 | 30 | 30 | After him built Hanania the son of Selemia, and Hanun the sixth son of Seleph, another measure: after him built Mosollam the son of Barachias over against his treasury. After him Melcias the goldsmith's son built unto the house of the Nathinites, and of the sellers of small wares, over against the judgment gate, and unto the chamber of the corner."
      v:031: 'NEH:3:31 | 31 | 31 | And within the chamber of the corner of the flock gate, the goldsmiths and the merchants built.'
  c:004:
    intro: The building is carried on notwithstanding the opposition of their enemies.
    verses:
      v:001: 'NEH:4:1 | 1 | 1 | And it came to pass, that when Sanaballat heard that we were building the wall he was angry: and being moved exceedingly he scoffed at the Jews.'
      v:002: 'NEH:4:2 | 2 | 2 | And said before his brethren, and the multitude of the Samaritans: What are the silly Jews doing? Will the Gentiles let them alone? will they sacrifice and make an end in a day? are they able to raise stones out of the heaps of the rubbish, which are burnt?'
      v:003: 'NEH:4:3 | 3 | 3 | Tobias also the Ammonite who was by him said: Let them build: if a fox go up, he will leap over their stone wall.'
      v:004: 'NEH:4:4 | 4 | 4 | Hear thou our God, for we are despised: turn their reproach upon their own head, and give them to be despised in a land of captivity.'
      v:005: 'NEH:4:5 | 5 | 5 | Cover not their iniquity, and let not their sin be blotted out from before thy face, because they have mocked thy builders.'
      v:006: 'NEH:4:6 | 6 | 6 | So we built the wall, and joined it all together unto the half thereof: and the heart of the people was excited to work.'
      v:007: 'NEH:4:7 | 7 | 7 | And it came to pass, when Sanaballat, and Tobias, and the Arabians, and the Ammonites, and the Azotians heard that the walls of Jerusalem were made up, and the breaches began to be closed, that they were exceedingly angry.'
      v:008: 'NEH:4:8 | 8 | 8 | And they all assembled themselves together, to come, and to fight against Jerusalem, and to prepare ambushes.'
      v:009: 'NEH:4:9 | 9 | 9 | And we prayed to our God, and set watchmen upon the wall day and night against them.'
      v:010: 'NEH:4:10 | 10 | 10 | And Juda said: The strength of the bearer of burdens is decayed, and the rubbish is very much, and we shall not be able to build the wall.'
      v:011: 'NEH:4:11 | 11 | 11 | And our enemies said: Let them not know, nor understand, till we come in the midst of them, and kill them, and cause the work to cease.'
      v:012: 'NEH:4:12 | 12 | 12 | And it came to pass, that when the Jews that dwelt by them came and told us ten times, out of all the places from whence they came to us,'
      v:013: 'NEH:4:13 | 13 | 13 | I set the people in the place behind the wall round about in order, with their swords, and spears, and bows.'
      v:014: 'NEH:4:14 | 14 | 14 | And I looked and rose up: and I said to the chief men and the magistrates, and to the rest of the common people: be not afraid of them. Remember the Lord who is great and terrible, and fight for your brethren, your sons, and your daughters, and your wives, and your houses.'
      v:015: 'NEH:4:15 | 15 | 15 | And it came to pass, when our enemies heard that the thing had been told us, that God defeated their counsel. And we returned all of us to the walls, every man to his work.'
      v:016: 'NEH:4:16 | 16 | 16 | And it came to pass from that day forward, that half of their young men did the work, and half were ready for to fight, with spears, and shields, and bows, and coats of mail, and the rulers were behind them in all the house of Juda.'
      v:017: 'NEH:4:17 | 17 | 17 | Of them that built on the wall and that carried burdens, and that laded: with one of his hands he did the work, and with the other he held a sword.'
      v:018: 'NEH:4:18 | 18 | 18 | For every one of the builders was girded with a sword about his reins. And they built, and sounded with a trumpet by me.'
      v:019: 'NEH:4:19 | 19 | 19 | And I said to the nobles, and to the magistrates, and to the rest of the common people: The work is great and wide, and we are separated on the wall one far from another:'
      v:020: 'NEH:4:20 | 20 | 20 | In what place soever you shall hear the sound of the trumpet, run all thither unto us: our God will fight for us.'
      v:021: 'NEH:4:21 | 21 | 21 | And let us do the work: and let one half of us hold our spears from the rising of the morning, till the stars appear.'
      v:022: 'NEH:4:22 | 22 | 22 | At that time also I said to the people: Let every one with his servant stay in the midst of Jerusalem, and let us take our turns in the night, and by day, to work.'
      v:023: 'NEH:4:23 | 23 | 23 | Now I and my brethren, and my servants, and the watchmen that followed me, did not put off our clothes: only every man stripped himself when he was to be washed.'
  c:005:
    intro: 'Nehemias blameth the rich, for their oppressing the poor. His exhortation, and bounty to his countrymen.'
    verses:
      v:001: 'NEH:5:1 | 1 | 1 | Now there was a great cry of the people, and of their wives against their brethren the Jews.'
      v:002: 'NEH:5:2 | 2 | 2 | And there were some that said: Our sons and our daughters are very many: let us take up corn for the price of them, and let us eat and live.'
      v:003: 'NEH:5:3 | 3 | 3 | And there were some that said: Let us mortgage our lands, and our vineyards, and our houses, and let us take corn because of the famine.'
      v:004: "NEH:5:4 | 4 | 4 | And others said: Let us borrow money for the king's tribute, and let us give up our fields and vineyards:"
      v:005: 'NEH:5:5 | 5 | 5 | And now our flesh is as the flesh of our brethren: and our children as their children. Behold we bring into bondage our sons and our daughters, and some of our daughters are bondwomen already, neither have we wherewith to redeem them, and our fields and our vineyards other men possess.'
      v:006: NEH:5:6 | 6 | 6 | And I was exceedingly angry when I heard their cry according to these words.
      v:007: 'NEH:5:7 | 7 | 7 | And my heart thought with myself: and I rebuked the nobles and magistrates, and said to them: Do you every one exact usury of your brethren? And I gathered together a great assembly against them,'
      v:008: 'NEH:5:8 | 8 | 8 | And I said to them: We, as you know, have redeemed according to our ability our brethren the Jews, that were sold to the Gentiles: and will you then sell your brethren, for us to redeem them? And they held their peace, and found not what to answer.'
      v:009: 'NEH:5:9 | 9 | 9 | And I said to them: The thing you do is not good: why walk you not in the fear of our God, that we be not exposed to the reproaches of the Gentiles our enemies?'
      v:010: 'NEH:5:10 | 10 | 10 | Both I and my brethren, and my servants, have lent money and corn to many: let us all agree not to call for it again; let us forgive the debt that is owing to us.'
      v:011: 'NEH:5:11 | 11 | 11 | Restore ye to them this day their fields, and their vineyards, and their oliveyards, and their houses: and the hundredth part of the money, and of the corn, the wine, and the oil, which you were wont to exact of them, give it rather for them.'
      v:012: 'NEH:5:12 | 12 | 12 | And they said: We will restore, and we will require nothing of them: and we will do as thou sayest. And I called the priests and took an oath of them, to do according to what I had said.'
      v:013: 'NEH:5:13 | 13 | 13 | Moreover I shook my lap, and said: So may God shake every man that shall not accomplish this word, out of his house, and out of his labours, thus may he be shaken out, and become empty. And all the multitude said: Amen. And they praised God. And the people did according to what was said.{VS:P}'
      v:014: 'NEH:5:14 | 14 | 14 | And from the day, in which the king commanded me to be governor in the land of Juda, from the twentieth year even to the two and thirtieth year of Artaxerxes the king, for twelve years, I and my brethren did not eat the yearly allowance that was due to the governors.'
      v:015: 'NEH:5:15 | 15 | 15 | But the former governors that had been before me, were chargeable to the people, and took of them in bread, and wine, and in money every day forty sicles: and their officers also oppressed the people. But I did not so for the fear of God.'
      v:016: 'NEH:5:16 | 16 | 16 | Moreover I built in the work of the wall, and I bought no land, and all my servants were gathered together to the work.'
      v:017: 'NEH:5:17 | 17 | 17 | The Jews also and the magistrates to the number of one hundred and fifty men, were at my table, besides them that came to us from among the nations that were round about us.'
      v:018: 'NEH:5:18 | 18 | 18 | And there was prepared for me day by day one ox, and six choice rams, besides fowls, and once in ten days I gave store of divers wines, and many other things: yet I did not require my yearly allowance as governor: for the people were very much impoverished.'
      v:019: 'NEH:5:19 | 19 | 19 | Remember me, O my God, for good according to all that I have done for this people.'
  c:006:
    intro: The enemies seek to terrify Nehemias. He proceedeth and finisheth the wall.
    verses:
      v:001: 'NEH:6:1 | 1 | 1 | And it came to pass, when Sanaballat, and Tobias, and Gossem the Arabian, and the rest of our enemies, heard that I had built the wall, and that there was no breach left in it, (though at that time I had not set up the doors in the gates,)'
      v:002: 'NEH:6:2 | 2 | 2 | Sanaballat and Gossem sent to me, saying: Come, and let us make a league together in the villages, in the plain of Ono. But they thought to do me mischief.'
      v:003: 'NEH:6:3 | 3 | 3 | And I sent messengers to them, saying: I am doing a great work, and I cannot come down, lest it be neglected whilst I come, and go down to you.'
      v:004: 'NEH:6:4 | 4 | 4 | And they sent to me according to this word, four times: and I answered them after the same manner.'
      v:005: 'NEH:6:5 | 5 | 5 | And Sanaballat sent his servant to me the fifth time according to the former word, and he had a letter in his hand written in this manner:'
      v:006: 'NEH:6:6 | 6 | 6 | It is reported amongst the Gentiles, and Gossem hath said it, that thou and the Jews think to rebel, and therefore thou buildest the wall, and hast a mind to set thyself king over them: for which end'
      v:007: 'NEH:6:7 | 7 | 7 | Thou hast also set up prophets, to preach of thee at Jerusalem, saying: There is a king in Judea. The king will hear of these things: therefore come now, that we may take counsel together.'
      v:008: 'NEH:6:8 | 8 | 8 | And I sent to them, saying: There is no such thing done as thou sayest: but thou feignest these things out of thy own heart.'
      v:009: 'NEH:6:9 | 9 | 9 | For all these men thought to frighten us, thinking that our hands would cease from the work, and that we would leave off. Wherefore I strengthened my hands the more:{VS:P}'
      v:010: 'NEH:6:10 | 10 | 10 | And I went into the house of Samaia the son of Delaia, the son of Metabeel privately. And he said: Let us consult together in the house of God in the midst of the temple: and let us shut the doors of the temple, for they will come to kill thee, and in the night they will come to slay thee.'
      v:011: 'NEH:6:11 | 11 | 11 | And I said: Should such a man as I flee? and who is there that being as I am, would go into the temple, to save his life? I will not go in.'
      v:012: 'NEH:6:12 | 12 | 12 | And I understood that God had not sent him, but that he had spoken to me as if he had been prophesying, and Tobias, and Sanaballat had hired him.'
      v:013: 'NEH:6:13 | 13 | 13 | For he had taken money, that I being afraid should do this thing, and sin, and they might have some evil to upbraid me withal.'
      v:014: 'NEH:6:14 | 14 | 14 | Remember me, O Lord, for Tobias and Sanaballat, according to their works of this kind: and Noadias the prophet, and the rest of the prophets that would have put me in fear.{VS:P}'
      v:015: 'NEH:6:15 | 15 | 15 | But the wall was finished the five and twentieth day of the month of Elul, in two and fifty days.'
      v:016: 'NEH:6:16 | 16 | 16 | And it came to pass when all our enemies heard of it, that all nations which were round about us, were afraid, and were cast down within themselves, for they perceived that this work was the work of God.'
      v:017: 'NEH:6:17 | 17 | 17 | Moreover in those days many letters were sent by the principal men of the Jews to Tobias, and from Tobias there came letters to them.'
      v:018: 'NEH:6:18 | 18 | 18 | For there were many in Judea sworn to him, because he was the son in law of Sechenias the son of Area, and Johanan his son had taken to wife the daughter of Mosollam the son of Barachias.'
      v:019: 'NEH:6:19 | 19 | 19 | And they praised him also before me, and they related my words to him: And Tobias sent letters to put me in fear.'
  c:007:
    intro: Nehemias appointeth watchmen in Jerusalem. The list of those who came first from Babylon.
    verses:
      v:001: 'NEH:7:1 | 1 | 1 | Now after the wall was built, and I had set up the doors, and numbered the porters and singing men, and Levites:'
      v:002: 'NEH:7:2 | 2 | 2 | I commanded Hanani my brother, and Hananias ruler of the house of Jerusalem, (for he seemed as a sincere man, and one that feared God above the rest,)'
      v:003: 'NEH:7:3 | 3 | 3 | And I said to them: Let not the gates of Jerusalem be opened till the sun be hot. And while they were yet standing by the gates were shut, and barred: and I set watchmen of the inhabitants of Jerusalem, every one by their courses, and every man over against his house.'
      v:004: 'NEH:7:4 | 4 | 4 | And the city was very wide and great, and the people few in the midst thereof, and the houses were not built.'
      v:005: 'NEH:7:5 | 5 | 5 | But God had put in my heart, and I assembled the princes and magistrates, and common people, to number them: and I found a book of the number of them who came up at first and therein it was found written:'
      v:006: 'NEH:7:6 | 6 | 6 | These are the children of the province, who came up from the captivity of them that had been carried away, whom Nabuchodonosor the king of Babylon had carried away, and who returned into Judea, every one into his own city.'
      v:007: 'NEH:7:7 | 7 | 7 | Who came with Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani, Mardochai, Belsam, Mespharath, Begoia, Nahum, Baana. The number of the men of the people of Israel:'
      v:008: 'NEH:7:8 | 8 | 8 | The children of Pharos, two thousand one hundred seventy-two.'
