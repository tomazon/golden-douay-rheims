      v:069: 'NEH:7:69 | 69 | 69 | Their camels, four hundred thirty-five, their asses, six thousand seven hundred and twenty.{VS:P}'
      v:070: 'NEH:7:70 | 70 | 70 | And some of the heads of the families gave unto the work. Athersatha gave into the treasure a thousand drams of gold, fifty bowls, and five hundred and thirty garments for priests.'
      v:071: 'NEH:7:71 | 71 | 71 | And some of the heads of families gave to the treasure of the work, twenty thousand drams of gold, and two thousand two hundred pounds of silver.'
      v:072: 'NEH:7:72 | 72 | 72 | And that which the rest of the people gave, was twenty thousand drams of gold, and two thousand pounds of silver, and sixty-seven garments for priests.'
      v:073: 'NEH:7:73 | 73 | 73 | And the priests, and the Levites, and the porters, and the singing men, and the rest of the common people, and the Nathinites, and all Israel dwelt in their cities.'
  c:008:
    intro: Esdras readeth the law before the people. Nehemias comforteth them. They celebrate the feast of tabernacles.
    verses:
      v:001: 'NEH:8:1 | 1 | 1 | And the seventh month came: and the children of Israel were in their cities. And all the people were gathered together as one man to the street which is before the water gate, and they spoke to Esdras the scribe, to bring the book of the law of Moses, which the Lord had commanded to Israel.'
      v:002: 'NEH:8:2 | 2 | 2 | Then Esdras the priest brought the law before the multitude of men and women, and all those that could understand, in the first day of the seventh month.'
      v:003: 'NEH:8:3 | 3 | 3 | And he read it plainly in the street that was before the water gate, from the morning until midday, before the men, and the women, and all those that could understand: and the ears of all the people were attentive to the book.'
      v:004: 'NEH:8:4 | 4 | 4 | And Esdras the scribe stood upon a step of wood, which he had made to speak upon, and there stood by him Mathathias, and Semeia, and Ania, and Uria, and Helcia, and Maasia, on his right hand: and on the left, Phadaia, Misael, and Melchia, and Hasum, and Hasbadana, Zacharia and Mosollam.'
      v:005: 'NEH:8:5 | 5 | 5 | And Esdras opened the book before all the people: for he was above all the people: and when he had opened it, all the people stood.'
      v:006: 'NEH:8:6 | 6 | 6 | And Esdras blessed the Lord the great God: and all the people answered, Amen, amen: lifting up their hands: and they bowed down, and adored God with their faces to the ground.'
      v:007: 'NEH:8:7 | 7 | 7 | Now Josue, and Bani, and Serebia, Jamin, Accub, Sephtai, Odia, Maasia, Celtia, Azarias, Jozabed, Hanan, Phalaia, the Levites, made silence among the people to hear the law: and the people stood in their place.'
      v:008: 'NEH:8:8 | 8 | 8 | And they read in the book of the law of God distinctly and plainly to be understood: and they understood when it was read.'
      v:009: 'NEH:8:9 | 9 | 9 | And Nehemias (he is Athersatha) and Esdras the priest and scribe, and the Levites who interpreted to all the people, said: This is a holy day to the Lord our God: do not mourn, nor weep: for all the people wept, when they heard the words of the law.'
      v:010: 'NEH:8:10 | 10 | 10 | And he said to them: Go, eat fat meats, and drink sweet wine, and send portions to them that have not prepared for themselves: because it is the holy day of the Lord, and be not sad: for the joy of the Lord is our strength.'
      v:011: 'NEH:8:11 | 11 | 11 | And the Levites stilled all the people, saying: Hold your peace, for the day is holy, and be not sorrowful.'
      v:012: 'NEH:8:12 | 12 | 12 | So all the people went to eat and drink, and to send portions, and to make great mirth: because they understood the words that he had taught them.'
      v:013: 'NEH:8:13 | 13 | 13 | And on the second day the chiefs of the families of all the people, the priests, and the Levites were gathered together to Esdras the scribe, that he should interpret to them the words of the law.'
      v:014: 'NEH:8:14 | 14 | 14 | And they found written in the law, that the Lord had commanded by the hand of Moses, that the children of Israel should dwell in tabernacles, on the feast, in the seventh month:'
      v:015: 'NEH:8:15 | 15 | 15 | And that they should proclaim and publish the word in all their cities, and in Jerusalem, saying: Go forth to the mount, and fetch branches of olive, and branches of beautiful wood, branches of myrtle, and branches of palm, and branches of thick trees, to make tabernacles, as it is written.{VS:P}'
      v:016: 'NEH:8:16 | 16 | 16 | And the people went forth, and brought. And they made themselves tabernacles every man on the top of his house, and in their courts, and in the courts of the house of God, and in the street of the water gate, and in the street of the gate of Ephraim.'
      v:017: 'NEH:8:17 | 17 | 17 | And all the assembly of them that were returned from the captivity, made tabernacles, and dwelt in tabernacles: for since the days of Josue the son of Nun the children of Israel had not done so, until that day: and there was exceeding great joy.'
      v:018: 'NEH:8:18 | 18 | 18 | And he read in the book of the law of God day by day, from the first day till the last, and they kept the solemnity seven days, and in the eighth day a solemn assembly according to the manner.'
  c:009:
    intro: 'The people repent with fasting and sackcloth. The Levites confess God’s benefits, and the people’s ingratitude: they pray for them, and make a covenant with God.'
    verses:
      v:001: 'NEH:9:1 | 1 | 1 | And in the four and twentieth day of the month the children of Israel came together with fasting and with sackcloth, and earth upon them.'
      v:002: 'NEH:9:2 | 2 | 2 | And the seed of the children of Israel separated themselves from every stranger: and they stood, and confessed their sins, and the iniquities of their fathers.'
      v:003: 'NEH:9:3 | 3 | 3 | And they rose up to stand: and they read in the book of the law of the Lord their God, four times in the day, and four times they confessed, and adored the Lord their God.'
      v:004: 'NEH:9:4 | 4 | 4 | And there stood up upon the step of the Levites, Josue, and Bani, and Cedmihel, Sabania, Bonni, Sarebias, Bani, and Chanani: and they cried with a loud voice to the Lord their God.'
      v:005: 'NEH:9:5 | 5 | 5 | And the Levites Josue and Cedmihel, Bonni, Hasebnia, Serebia, Oduia, Sebnia, and Phathahia, said: Arise, bless the Lord your God from eternity to eternity: and blessed be the high name of thy glory with all blessing and praise.'
      v:006: 'NEH:9:6 | 6 | 6 | Thou thyself, O Lord alone, thou hast made heaven, and the heaven of heavens, and all the host thereof: the earth and all things that are in it: the seas and all that are therein: and thou givest life to all these things, and the host of heaven adoreth thee.'
      v:007: 'NEH:9:7 | 7 | 7 | Thou O Lord God, art he who chosest Abram, and broughtest him forth out of the fire of the Chaldeans, and gavest him the name of Abraham.'
      v:008: 'NEH:9:8 | 8 | 8 | And thou didst find his heart faithful before thee: and thou madest a covenant with him, to give him the land of the Chanaanite, of the Hethite, and of the Amorrhite, and of the Pherezite, and of the Jebusite, and of the Gergezite, to give it to his seed: and thou hast fulfilled thy words, because thou art just.{VS:P}'
      v:009: 'NEH:9:9 | 9 | 9 | And thou sawest the affliction of our fathers in Egypt: and thou didst hear their cry by the Red Sea.'
      v:010: 'NEH:9:10 | 10 | 10 | And thou shewedst signs and wonders upon Pharao, and upon all his servants, and upon the people of his land: for thou knewest that they dealt proudly against them: and thou madest thyself a name, as it is at this day.'
      v:011: 'NEH:9:11 | 11 | 11 | And thou didst divide the sea before them, and they passed through the midst of the sea on dry land: but their persecutors thou threwest into the depth, as a stone into mighty waters.'
      v:012: 'NEH:9:12 | 12 | 12 | And in a pillar of a cloud thou wast their leader by day, and in a pillar of fire by night, that they might see the way by which they went.'
      v:013: 'NEH:9:13 | 13 | 13 | Thou camest down also to mount Sinai, and didst speak with them from heaven, and thou gavest them right judgments, and the law of truth, ceremonies, and good precepts.'
      v:014: 'NEH:9:14 | 14 | 14 | Thou madest known to them thy holy sabbath, and didst prescribe to them commandments, and ceremonies, and the law by the hand of Moses thy servant.'
      v:015: 'NEH:9:15 | 15 | 15 | And thou gavest them bread from heaven in their hunger, and broughtest forth water for them out of the rock in their thirst, and thou saidst to them that they should go in, and possess the land, upon which thou hadst lifted up thy hand to give it them.{VS:P}'
      v:016: 'NEH:9:16 | 16 | 16 | But they and our fathers dealt proudly, and hardened their necks and hearkened not to thy commandments.'
      v:017: 'NEH:9:17 | 17 | 17 | And they would not hear, and they remembered not thy wonders which thou hadst done for them. And they hardened their necks, and gave the head to return to their bondage, as it were by contention. But thou, a forgiving God, gracious, and merciful, longsuffering, and full of compassion, didst not forsake them.'
      v:018: 'NEH:9:18 | 18 | 18 | Yea when they had made also to themselves a molten calf, and had said: This is thy God, that brought thee out of Egypt: and had committed great blasphemies:'
      v:019: 'NEH:9:19 | 19 | 19 | Yet thou, in thy many mercies, didst not leave them in the desert: the pillar of the cloud departed not from them by day to lead them in the way, and the pillar of fire by night to shew them the way by which they should go.'
      v:020: 'NEH:9:20 | 20 | 20 | And thou gavest them thy good Spirit to teach them, and thy manna thou didst not withhold from their mouth, and thou gavest them water for their thirst.'
      v:021: 'NEH:9:21 | 21 | 21 | Forty years didst thou feed them in the desert, and nothing was wanting to them: their garments did not grow old, and their feet were not worn.'
      v:022: 'NEH:9:22 | 22 | 22 | And thou gavest them kingdoms, and nations, and didst divide lots for them: and they possessed the land of Sehon, and the land of the king of Hesebon, and the land of Og king of Basan.'
      v:023: 'NEH:9:23 | 23 | 23 | And thou didst multiply their children as the stars of heaven, and broughtest them to the land concerning which thou hadst said to their fathers, that they should go in and possess it.'
      v:024: 'NEH:9:24 | 24 | 24 | And the children came and possessed the land, and thou didst humble before them the inhabitants of the land, the Chanaanites, and gavest them into their hands, with their kings, and the people of the land, that they might do with them as it pleased them.'
      v:025: 'NEH:9:25 | 25 | 25 | And they took strong cities and a fat land, and possessed houses full of all goods: cisterns made by others, vineyards, and oliveyards, and fruit trees in abundance: and they ate, and were filled, and became fat, and abounded with delight in thy great goodness.{VS:P}'
      v:026: 'NEH:9:26 | 26 | 26 | But they provoked thee to wrath, and departed from thee, and threw thy law behind their backs: and they killed thy prophets, who admonished them earnestly to return to thee: and they were guilty of great blasphemies.'
      v:027: 'NEH:9:27 | 27 | 27 | And thou gavest them into the hands of their enemies, and they afflicted them. And in the time of their tribulation they cried to thee, and thou heardest from heaven, and according to the multitude of thy tender mercies thou gavest them saviours, to save them from the hands of their enemies.'
      v:028: 'NEH:9:28 | 28 | 28 | But after they had rest, they returned to do evil in thy sight: and thou leftest them in the hand of their enemies, and they had dominion over them. Then they returned, and cried to thee: and thou heardest from heaven, and deliveredst them many times in thy mercies.'
      v:029: 'NEH:9:29 | 29 | 29 | And thou didst admonish them to return to thy law. But they dealt proudly, and hearkened not to thy commandments, but sinned against thy judgments, which if a man do, he shall live in them: and they withdrew the shoulder, and hardened their neck, and would not hear.'
      v:030: 'NEH:9:30 | 30 | 30 | And thou didst forbear with them for many years, and didst testify against them by thy spirit by the hand of thy prophets: and they heard not, and thou didst deliver them into the hand of the people of the lands.'
      v:031: 'NEH:9:31 | 31 | 31 | Yet in thy very many mercies thou didst not utterly consume them, nor forsake them: because thou art a merciful and gracious God.{VS:P}'
      v:032: 'NEH:9:32 | 32 | 32 | Now therefore our God, great, strong, and terrible, who keepest covenant and mercy, turn not away from thy face all the labour which hath come upon us, upon our kings, and our princes, and our priests, and our prophets, and our fathers, and all the people from the days of the king of Assur, until this day.'
      v:033: 'NEH:9:33 | 33 | 33 | And thou art just in all things that have come upon us: because thou hast done truth, but we have done wickedly.'
      v:034: 'NEH:9:34 | 34 | 34 | Our kings, our princes, our priests, and our fathers have not kept thy law, and have not minded thy commandments, and thy testimonies which thou hast testified among them.'
      v:035: 'NEH:9:35 | 35 | 35 | And they have not served thee in their kingdoms, and in thy manifold goodness, which thou gavest them, and in the large and fat land, which thou deliveredst before them, nor did they return from their most wicked devices.'
      v:036: 'NEH:9:36 | 36 | 36 | Behold we ourselves this day are bondmen: and the land, which thou gavest our fathers, to eat the bread thereof, and the good things thereof, and we ourselves are servants in it.'
      v:037: 'NEH:9:37 | 37 | 37 | And the fruits thereof grow up for the kings, whom thou hast set over us for our sins, and they have dominion over our bodies, and over our beasts, according to their will, and we are in great tribulation.'
      v:038: 'NEH:9:38 | 38 | 38 | And because of all this we ourselves make a covenant, and write it, and our princes, our Levites, and our priests sign it.'
  c:010:
    intro: 'The names of the subscribers to the covenant, and the contents of it.'
    verses:
      v:001: 'NEH:10:1 | 1 | 1 | And the subscribers were Nehemias, Athersatha the son of Hachelai, and Sedecias,'
      v:002: 'NEH:10:2 | 2 | 2 | Saraias, Azarias, Jeremias,'
      v:003: 'NEH:10:3 | 3 | 3 | Pheshur, Amarias, Melchias,'
      v:004: 'NEH:10:4 | 4 | 4 | Hattus, Sebenia, Melluch,'
      v:005: 'NEH:10:5 | 5 | 5 | Harem, Merimuth, Obdias,'
      v:006: 'NEH:10:6 | 6 | 6 | Daniel, Genthon, Baruch,'
      v:007: 'NEH:10:7 | 7 | 7 | Mosollam, Abia, Miamin,'
      v:008: 'NEH:10:8 | 8 | 8 | Maazia, Belgia, Semeia: these were priests.'
      v:009: 'NEH:10:9 | 9 | 9 | And the Levites, Josue the son of Azanias, Bennui of the sons of Henadad, Cedmihel,'
      v:010: 'NEH:10:10 | 10 | 10 | And their brethren, Sebenia, Oduia, Celita, Phalaia, Hanan,'
      v:011: 'NEH:10:11 | 11 | 11 | Micha, Rohob, Hasebia,'
      v:012: 'NEH:10:12 | 12 | 12 | Zachur, Serebia, Sabania,'
      v:013: 'NEH:10:13 | 13 | 13 | Odaia, Bani, Baninu.'
      v:014: 'NEH:10:14 | 14 | 14 | The heads of the people, Pharos, Phahath Moab, Elam, Zethu, Bani,'
      v:015: 'NEH:10:15 | 15 | 15 | Bonni, Azgad, Bebai,'
      v:016: 'NEH:10:16 | 16 | 16 | Adonia, Begoai, Adin,'
      v:017: 'NEH:10:17 | 17 | 17 | Ater, Hezecia, Azur,'
      v:018: 'NEH:10:18 | 18 | 18 | Odaia, Hasum, Besai,'
      v:019: 'NEH:10:19 | 19 | 19 | Hareph, Anathoth, Nebai,'
      v:020: 'NEH:10:20 | 20 | 20 | Megphias, Mosollam, Hazir,'
      v:021: 'NEH:10:21 | 21 | 21 | Mesizabel, Sadoc, Jeddua,'
      v:022: 'NEH:10:22 | 22 | 22 | Pheltia, Hanan, Anaia,'
      v:023: 'NEH:10:23 | 23 | 23 | Osee, Hanania, Hasub,'
      v:024: 'NEH:10:24 | 24 | 24 | Alohes, Phalea, Sobec,'
      v:025: 'NEH:10:25 | 25 | 25 | Rehum, Hasebna, Maasia,'
      v:026: 'NEH:10:26 | 26 | 26 | Echaia, Hanan, Anan,'
      v:027: 'NEH:10:27 | 27 | 27 | Melluch, Haran, Baana:{VS:P}'
      v:028: 'NEH:10:28 | 28 | 28 | And the rest of the people, priests, Levites, porters, and singing men, Nathinites, and all that had separated themselves from the people of the lands to the law of God, their wives, their sons, and their daughters.'
      v:029: 'NEH:10:29 | 29 | 29 | All that could understand, promising for their brethren, with their chief men, and they came to promise, and swear that they would walk in the law of God, which he gave in the hand of Moses the servant of God, that they would do and keep all the commandments of the Lord our God, and his judgments and his ceremonies.'
      v:030: 'NEH:10:30 | 30 | 30 | And that we would not give our daughters to the people of the land, nor take their daughters for our sons.'
      v:031: 'NEH:10:31 | 31 | 31 | And if the people of the land bring in things to sell, or any things for use, to sell them on the sabbath day, that we would not buy them on the sabbath, or on the holy day. And that we would leave the seventh year, and the exaction of every hand.'
      v:032: 'NEH:10:32 | 32 | 32 | And we made ordinances for ourselves, to give the third part of a sicle every year for the work of the house of our God,'
      v:033: 'NEH:10:33 | 33 | 33 | For the loaves of proposition, and for the continual sacrifice, and for a continual holocaust on the sabbaths, on the new moons, on the set feasts, and for the holy things, and for the sin offering: that atonement might be made for Israel, and for every use of the house of our God.'
      v:034: 'NEH:10:34 | 34 | 34 | And we cast lots among the priests, and the Levites, and the people for the offering of wood, that it might be brought into the house of our God by the houses of our fathers at set times, from year to year: to burn upon the altar of the Lord our God, as it is written in the law of Moses:'
      v:035: 'NEH:10:35 | 35 | 35 | And that we would bring the firstfruits of our land, and the firstfruits of all fruit of every tree, from year to year, in the house of our Lord.'
      v:036: 'NEH:10:36 | 36 | 36 | And the firstborn of our sons, and of our cattle, as it is written in the law, and the firstlings of our oxen, and of our sheep, to be offered in the house of our God, to the priests who minister in the house of our God.'
      v:037: 'NEH:10:37 | 37 | 37 | And that we would bring the firstfruits of our meats, and of our libations, and the fruit of every tree, of the vintage also and of oil to the priests, to the storehouse of our God, and the tithes of our ground to the Levites. The Levites also shall receive the tithes of our works out of all the cities.'
      v:038: 'NEH:10:38 | 38 | 38 | And the priest the son of Aaron shall be with the Levites in the tithes of the Levites, and the Levites shall offer the tithe of their tithes in the house of our God, to the storeroom into the treasure house.'
      v:039: 'NEH:10:39 | 39 | 39 | For the children of Israel and the children of Levi shall carry to the treasury the firstfruits of corn, of wine, and of oil: and the sanctified vessels shall be there, and the priests, and the singing men, and the porters, and ministers, and we will not forsake the house of our God.'
  c:011:
    intro: 'Who were the inhabitants of Jerusalem, and the other cities.'
    verses:
      v:001: 'NEH:11:1 | 1 | 1 | And the princes of the people dwelt at Jerusalem: but the rest of the people cast lots, to take one part in ten to dwell in Jerusalem the holy city, and nine parts in the other cities.'
      v:002: NEH:11:2 | 2 | 2 | And the people blessed all the men that willingly offered themselves to dwell in Jerusalem.
      v:003: 'NEH:11:3 | 3 | 3 | These therefore are the chief men of the province, who dwelt in Jerusalem, and in the cities of Juda. And every one dwelt in his possession, in their cities: Israel, the priests, the Levites, the Nathinites, and the children of the servants of Solomon.'
      v:004: 'NEH:11:4 | 4 | 4 | And in Jerusalem there dwelt some of the children of Juda, and some of the children of Benjamin: of the children of Juda, Athaias the son of Aziam, the son of Zacharias, the son of Amarias, the son of Saphatias, the son of Malaleel: of the sons of Phares,'
      v:005: 'NEH:11:5 | 5 | 5 | Maasia the son of Baruch, the son of Cholhoza, the son of Hazia, the son of Adaia, the son of Joiarib, the son of Zacharias, the son of the Silonite:'
      v:006: 'NEH:11:6 | 6 | 6 | All these the sons of Phares, who dwelt in Jerusalem, were four hundred sixty-eight valiant men.'
      v:007: 'NEH:11:7 | 7 | 7 | And these are the children of Benjamin: Sellum the son of Mosollam, the son of Joed, the son of Phadaia, the son of Colaia, the son of Masia, the son of Etheel, the son of Isaia.'
      v:008: 'NEH:11:8 | 8 | 8 | And after him Gebbai, Sellai, nine hundred twenty-eight.'
      v:009: 'NEH:11:9 | 9 | 9 | And Joel the son of Zechri their ruler, and Judas the son of Senua was second over the city.'
      v:010: 'NEH:11:10 | 10 | 10 | And of the priests Idaia the son of Joarib, Jachin,'
      v:011: 'NEH:11:11 | 11 | 11 | Saraia the son of Helcias, the son of Mosollam, the son of Sadoc, the son of Meraioth, the son of Achitob the prince of the house of God,'
      v:012: 'NEH:11:12 | 12 | 12 | And their brethren that do the works of the temple: eight hundred twenty-two. And Adaia the son of Jeroham, the son of Phelelia, the son of Amsi, the son of Zacharias, the son of Pheshur, the son of Melchias,'
      v:013: 'NEH:11:13 | 13 | 13 | And his brethren the chiefs of the fathers: two hundred forty-two. And Amassai the son of Azreel, the son of Ahazi, the son of Mosollamoth, the son of Emmer,'
      v:014: 'NEH:11:14 | 14 | 14 | And their brethren who were very mighty, a hundred twenty-eight: and their ruler Zabdiel son of the mighty.'
      v:015: 'NEH:11:15 | 15 | 15 | And of the Levites Semeia the son of Hasub, the son of Azaricam, the son of Hasabia, the son of Boni,'
      v:016: 'NEH:11:16 | 16 | 16 | And Sabathai and Jozabed, who were over all the outward business of the house of God, of the princes of the Levites,'
      v:017: 'NEH:11:17 | 17 | 17 | And Mathania the son of Micha, the son of Zebedei, the son of Asaph, was the principal man to praise, and to give glory in prayer, and Becbecia, the second, one of his brethren, and Abda the son of Samua, the son of Galal, the son of Idithun.'
      v:018: NEH:11:18 | 18 | 18 | All the Levites in the holy city were two hundred eighty-four.
      v:019: 'NEH:11:19 | 19 | 19 | And the porters, Accub, Telmon, and their brethren, who kept the doors: a hundred seventy-two.'
      v:020: 'NEH:11:20 | 20 | 20 | And the rest of Israel, the priests and the Levites were in all the cities of Juda, every man in his possession.'
      v:021: 'NEH:11:21 | 21 | 21 | And the Nathinites, that dwelt in Ophel, and Siaha, and Gaspha of the Nathinites.'
      v:022: 'NEH:11:22 | 22 | 22 | And the overseer of the Levites in Jerusalem, was Azzi the son of Bani, the son of Hasabia, the son of Mathania, the son of Micha. Of the sons of Asaph, were the singing men in the ministry of the house of God.'
      v:023: "NEH:11:23 | 23 | 23 | For the king's commandment was concerning them, and an order among the singing men day by day."
      v:024: 'NEH:11:24 | 24 | 24 | And Phathahia the son of Mesezebel of the children of Zara the son of Juda was at the hand of the king, in all matters concerning the people,'
      v:025: 'NEH:11:25 | 25 | 25 | And in the houses through all their countries. Of the children of Juda some dwelt at Cariath-Arbe, and in the villages thereof: and at Dibon, and in the villages thereof: and at Cabseel, and in the villages thereof.'
      v:026: 'NEH:11:26 | 26 | 26 | And at Jesue, and at Molada, and at Bethphaleth,'
      v:027: 'NEH:11:27 | 27 | 27 | And at Hasersual, and at Bersabee, and in the villages thereof,'
      v:028: 'NEH:11:28 | 28 | 28 | And at Siceleg, and at Mochona, and in the villages thereof,'
      v:029: 'NEH:11:29 | 29 | 29 | And at Remmon, and at Saraa, and at Jerimuth,'
      v:030: 'NEH:11:30 | 30 | 30 | Zanoa, Odollam, and in their villages, at Lachis and its dependencies, and at Azeca and the villages thereof. And they dwelt from Bersabee unto the valley of Ennom.'
      v:031: 'NEH:11:31 | 31 | 31 | And the children of Benjamin, from Geba, at Mechmas, and at Hai, and at Bethel, and in the villages thereof,'
      v:032: 'NEH:11:32 | 32 | 32 | At Anathoth, Nob, Anania,'
      v:033: 'NEH:11:33 | 33 | 33 | Asor, Rama, Gethaim,'
      v:034: 'NEH:11:34 | 34 | 34 | Hadid, Seboim, and Neballat, Lod,'
      v:035: NEH:11:35 | 35 | 35 | And Ono the valley of craftsmen.
      v:036: NEH:11:36 | 36 | 36 | And of the Levites were portions of Juda and Benjamin.
  c:012:
    intro: 'The priests, and Levites that came up with Zorobabel. The succession of high priests: the solemnity of the dedication of the wall.'
    verses:
      v:001: 'NEH:12:1 | 1 | 1 | Now these are the priests and the Levites, that went up with Zorobabel the son of Salathiel, and Josue: Saraia, Jeremias, Esdras,'
      v:002: 'NEH:12:2 | 2 | 2 | Amaria, Melluch, Hattus,'
      v:003: 'NEH:12:3 | 3 | 3 | Sebenias, Rheum, Merimuth,'
      v:004: 'NEH:12:4 | 4 | 4 | Addo, Genthon, Abia,'
      v:005: 'NEH:12:5 | 5 | 5 | Miamin, Madia, Belga,'
      v:006: 'NEH:12:6 | 6 | 6 | Semeia, and Joiarib, Idaia, Sellum Amoc, Helcias,'
      v:007: 'NEH:12:7 | 7 | 7 | Idaia. These were the chief of the priests, and of their brethren in the days of Josue.'
      v:008: 'NEH:12:8 | 8 | 8 | And the Levites, Jesua, Bennui, Cedmihel, Sarebia, Juda, Mathanias, they and their brethren were over the hymns:'
      v:009: 'NEH:12:9 | 9 | 9 | And Becbecia, and Hanni, and their brethren every one in his office.'
      v:010: 'NEH:12:10 | 10 | 10 | And Josue begot Joacim, and Joacim begot Eliasib, and Eliasib begot Joiada,'
      v:011: NEH:12:11 | 11 | 11 | And Joiada begot Jonathan and Jonathan begot Jeddoa.
      v:012: 'NEH:12:12 | 12 | 12 | And in the days of Joacim the priests and heads of the families were: Of Saraia, Maraia: of Jeremias, Hanania:'
      v:013: 'NEH:12:13 | 13 | 13 | Of Esdras, Mosollam: and of Amaria, Johanan:'
      v:014: 'NEH:12:14 | 14 | 14 | Of Milicho, Jonathan: of Sebenia, Joseph:'
      v:015: 'NEH:12:15 | 15 | 15 | Of Haram, Edna: of Maraioth, Helci:'
      v:016: 'NEH:12:16 | 16 | 16 | Of Adaia, Zacharia: of Genthon, Mosollam:'
      v:017: 'NEH:12:17 | 17 | 17 | Of Abia, Zechri: of Miamin and Moadia, Phelti:'
      v:018: 'NEH:12:18 | 18 | 18 | Of Belga, Sammua of Semaia, Jonathan:'
      v:019: 'NEH:12:19 | 19 | 19 | Of Joiarib, Mathanai: of Jodaia, Azzi:'
      v:020: 'NEH:12:20 | 20 | 20 | Of Sellai, Celai: of Amoc, Heber:'
      v:021: 'NEH:12:21 | 21 | 21 | Of Helcias, Hasebia: of Idaia, Nathanael.'
      v:022: 'NEH:12:22 | 22 | 22 | The Levites the chiefs of the families in the days of Eliasib, and Joiada, and Johanan, and Jeddoa, were recorded, and the priests in the reign of Darius the Persian.'
      v:023: 'NEH:12:23 | 23 | 23 | The sons of Levi, heads of the families were written in the book of Chronicles, even unto the days of Jonathan the son of Eliasib.'
      v:024: 'NEH:12:24 | 24 | 24 | Now the chief of the Levites were Hasebia, Serebia, and Josue the son of Cedmihel: and their brethren by their courses, to praise and to give thanks according to the commandment of David the man of God, and to wait equally in order.'
      v:025: 'NEH:12:25 | 25 | 25 | Mathania, and Becbecia, Obedia, and Mosollam, Telmon, Accub, were keepers of the gates and of the entrances before the gates.'
      v:026: 'NEH:12:26 | 26 | 26 | These were in the days of Joacim the son of Josue, the son of Josedec, and in the days of Nehemias the governor, and of Esdras the priest and scribe.{VS:P}'
      v:027: 'NEH:12:27 | 27 | 27 | And at the dedication of the wall of Jerusalem they sought the Levites out of all their places, to bring them to Jerusalem, and to keep the dedication, and to rejoice with thanksgiving, and with singing, and with cymbals, and psalteries and harps.'
      v:028: 'NEH:12:28 | 28 | 28 | And the sons of the singing men were gathered together out of the plain country about Jerusalem, and out of the villages of Nethuphati,'
      v:029: 'NEH:12:29 | 29 | 29 | And from the house of Galgal, and from the countries of Geba and Azmaveth: for the singing men had built themselves villages round about Jerusalem.'
      v:030: 'NEH:12:30 | 30 | 30 | And the priests and the Levites were purified, and they purified the people, and the gates, and the wall.'
      v:031: 'NEH:12:31 | 31 | 31 | And I made the princes of Juda go up upon the wall, and I appointed two great choirs to give praise. And they went on the right hand upon the wall toward the dung gate.'
      v:032: 'NEH:12:32 | 32 | 32 | And after them went Osaias, and half of the princes of Juda,'
      v:033: 'NEH:12:33 | 33 | 33 | And Azarias, Esdras, and Mosollam, Judas, and Benjamin, and Semeia, and Jeremias.'
      v:034: 'NEH:12:34 | 34 | 34 | And of the sons of the priests with trumpets, Zacharias the son of Jonathan, the son of Semeia, the son of Mathania, the son of Michaia, the son of Zechur, the son of Asaph,'
      v:035: 'NEH:12:35 | 35 | 35 | And his brethren Semeia, and Azareel, Malalai, Galalai, Maai, Nathanael, and Judas, and Hanani, with the musical instruments of David the man of God: and Esdras the scribe before them at the fountain gate.'
      v:036: 'NEH:12:36 | 36 | 36 | And they went up over against them by the stairs of the city of David, at the going up of the wall of the house of David, and to the water gate eastward:'
      v:037: 'NEH:12:37 | 37 | 37 | And the second choir of them that gave thanks went on the opposite side, and I after them, and the half of the people upon the wall, and upon the tower of the furnaces, even to the broad wall,'
      v:038: 'NEH:12:38 | 38 | 38 | And above the gate of Ephraim, and above the old gate, and above the fish gate and the tower of Hananeel, and the tower of Emath, and even to the flock gate: and they stood still in the watch gate.'
      v:039: 'NEH:12:39 | 39 | 39 | And the two choirs of them that gave praise stood still at the house of God, and I and the half of the magistrates with me.'
      v:040: 'NEH:12:40 | 40 | 40 | And the priests, Eliachim, Maasia, Miamin, Michea, Elioenai, Zacharia, Hanania with trumpets,'
      v:041: 'NEH:12:41 | 41 | 41 | And Maasia, and Semeia, and Eleazar, and Azzi, and Johanan, and Melchia, and Elam, and Ezer. And the singers sung loud, and Jezraia was their overseer:'
      v:042: 'NEH:12:42 | 42 | 42 | And they sacrificed on that day great sacrifices, and they rejoiced: for God had made them joyful with great joy: their wives also and their children rejoiced, and the joy of Jerusalem was heard afar off.{VS:P}'
      v:043: 'NEH:12:43 | 43 | 43 | They appointed also in that day men over the storehouses of the treasure, for the libations, and for the firstfruits, and for the tithes, that the rulers of the city might bring them in by them in honour of thanksgiving, for the priests and Levites: for Juda was joyful in the priests and Levites that assisted.'
      v:044: 'NEH:12:44 | 44 | 44 | And they kept the watch of their God, and the observance of expiation, and the singing men, and the porters, according to the commandment of David, and of Solomon his son.'
      v:045: 'NEH:12:45 | 45 | 45 | For in the days of David and Asaph from the beginning there were chief singers appointed, to praise with canticles, and give thanks to God.'
      v:046: 'NEH:12:46 | 46 | 46 | And all Israel, in the days of Zorobabel, and in the days of Nehemias gave portions to the singing men, and to the porters, day by day, and they sanctified the Levites, and the Levites sanctified the sons of Aaron.'
  c:013:
    intro: Divers abuses are reformed.
    verses:
      v:001: 'NEH:13:1 | 1 | 1 | And on that day they read in the book of Moses in the hearing of the people: and therein was found written, that the Ammonites and the Moabites should not come in to the church of God for ever:'
      v:002: 'NEH:13:2 | 2 | 2 | Because they met not the children of Israel with bread and water: and they hired against them Balaam, to curse them, and our God turned the curse into blessing.'
      v:003: 'NEH:13:3 | 3 | 3 | And it came to pass, when they had heard the law, that they separated every stranger from Israel.{VS:P}'
      v:004: 'NEH:13:4 | 4 | 4 | And over this thing was Eliasib the priest, who was set over the treasury of the house of our God, and was near akin to Tobias.'
      v:005: 'NEH:13:5 | 5 | 5 | And he made him a great storeroom, where before him they laid up gifts, and frankincense, and vessels, and the tithes of the corn, of the wine, and of the oil, the portions of the Levites, and of the singing men, and of the porters, and the firstfruits of the priests.'
      v:006: 'NEH:13:6 | 6 | 6 | But in all this time I was not in Jerusalem, because in the two and thirtieth year of Artaxerxes king of Babylon, I went to the king, and after certain days I asked the king:'
      v:007: 'NEH:13:7 | 7 | 7 | And I came to Jerusalem, and I understood the evil that Eliasib had done for Tobias, to make him a storehouse in the courts of the house of God.'
      v:008: NEH:13:8 | 8 | 8 | And it seemed to me exceeding evil. And I cast forth the vessels of the house of Tobias out of the storehouse.
      v:009: 'NEH:13:9 | 9 | 9 | And I commanded and they cleansed the storehouses: and I brought thither again the vessels of the house of God, the sacrifice, and the frankincense.'
      v:010: 'NEH:13:10 | 10 | 10 | And I perceived that the portions of the Levites had not been given them: and that the Levites, and the singing men, and they that ministered were fled away every man to his own country:'
      v:011: 'NEH:13:11 | 11 | 11 | And I pleaded the matter against the magistrates, and said: Why have we forsaken the house of God? And I gathered them together, and I made them to stand in their places.'
      v:012: 'NEH:13:12 | 12 | 12 | And all Juda brought the tithe of the corn, and the wine, and the oil into the storehouses.'
      v:013: 'NEH:13:13 | 13 | 13 | And we set over the storehouses Selemias the priest, and Sadoc the scribe, and of the Levites Phadaia, and next to them Hanan the son of Zachur, the son of Mathania: for they were approved as faithful, and to them were committed the portions of their brethren.'
      v:014: 'NEH:13:14 | 14 | 14 | Remember me, O my God, for this thing, and wipe not out my kindnesses, which I have done relating to the house of my God and his ceremonies.{VS:P}'
      v:015: 'NEH:13:15 | 15 | 15 | In those days I saw in Juda some treading the presses on the sabbath, and carrying sheaves, and lading asses with wine, and grapes, and figs, and all manner of burthens, and bringing them into Jerusalem on the sabbath day. And I charged them that they should sell on a day on which it was lawful to sell.'
      v:016: 'NEH:13:16 | 16 | 16 | Some Tyrians also dwelt there, who brought fish, and all manner of wares: and they sold them on the sabbaths to the children of Juda in Jerusalem.'
      v:017: 'NEH:13:17 | 17 | 17 | And I rebuked the chief men of Juda, and said to them: What is this evil thing that you are doing, profaning the sabbath day:'
      v:018: 'NEH:13:18 | 18 | 18 | Did not our fathers do these things, and our God brought all this evil upon us, and upon this city? And you bring more wrath upon Israel by violating the sabbath.'
      v:019: 'NEH:13:19 | 19 | 19 | And it came to pass, that when the gates of Jerusalem were at rest on the sabbath day, I spoke: and they shut the gates, and I commanded that they should not open them till after the sabbath: and I set some of my servants at the gates, that none should bring in burthens on the sabbath day.'
      v:020: 'NEH:13:20 | 20 | 20 | So the merchants, and they that sold all kinds of wares, stayed without Jerusalem, once or twice.'
      v:021: 'NEH:13:21 | 21 | 21 | And I charged them, and I said to them: Why stay you before the wall? if you do so another time, I will lay hands on you. And from that time they came no more on the sabbath.'
      v:022: 'NEH:13:22 | 22 | 22 | I spoke also to the Levites that they should be purified, and should come to keep the gates, and to sanctify the sabbath day: for this also remember me, O my God, and spare me according to the multitude of thy tender mercies.{VS:P}'
      v:023: 'NEH:13:23 | 23 | 23 | In those days also I saw Jews that married wives, women of Azotus, and of Ammon, and of Moab.'
      v:024: "NEH:13:24 | 24 | 24 | And their children spoke half in the speech of Azotus, and could not speak the Jews' language, but they spoke according to the language of this and that people."
      v:025: 'NEH:13:25 | 25 | 25 | And I chid them, and laid my curse upon them. And I beat some of them, and shaved off their hair, and made them swear by God that they would not give their daughters to their sons, nor take their daughters for their sons, nor for themselves, saying:'
      v:026: 'NEH:13:26 | 26 | 26 | Did not Solomon king of Israel sin in this kind of thing: and surely among many nations, there was not a king like him, and he was beloved of his God, and God made him king over all Israel: and yet women of other countries brought even him to sin.'
      v:027: 'NEH:13:27 | 27 | 27 | And shall we also be disobedient and do all this great evil to transgress against our God, and marry strange women:{VS:P}'
      v:028: 'NEH:13:28 | 28 | 28 | And one of the sons of Joiada the son of Eliasib the high priest, was son in law to Sanaballat the Horonite, and I drove him from me.'
      v:029: 'NEH:13:29 | 29 | 29 | Remember them, O Lord my God, that defile the priesthood, and the law of priests and Levites.'
      v:030: 'NEH:13:30 | 30 | 30 | So I separated from them all strangers, and I appointed the courses of the priests and the Levites, every man in his ministry:'
      v:031: 'NEH:13:31 | 31 | 31 | And for the offering of wood at times appointed, and for the firstfruits: remember me, O my God, unto good. Amen.'
intro: 'This Book takes its name from the writer, who was cupbearer to Artaxerxes (surnamed Longimanus) king of Persia, and was sent by him with a commission to rebuild the walls of Jerusalem. It is also called the second book of Esdras; because it is a continuation of the history, begun by Esdras, of the state of the people of God after their return from captivity.'
