---
book_id: EZR
chapters:
  c:001:
    intro: 'Cyrus king of Persia releaseth Godâ€™s people from their captivity, with license to return and build the temple in Jerusalem: and restoreth the holy vessels which Nabuchodonosor had taken from thence.'
    verses:
      v:001: 'EZR:1:1 | 1 | 1 | In the first year of Cyrus king of the Persians, that the word of the Lord by the mouth of Jeremias might be fulfilled, the Lord stirred up the spirit of Cyrus king of the Persians: and he made a proclamation throughout all his kingdom, and in writing also, saying:'
      v:002: 'EZR:1:2 | 2 | 2 | Thus saith Cyrus king of the Persians: The Lord the God of heaven hath given to me all the kingdoms of the earth, and he hath charged me to build him a house in Jerusalem, which is in Judea.'
      v:003: 'EZR:1:3 | 3 | 3 | Who is there among you of all his people? His God be with him. Let him go up to Jerusalem, which is in Judea, and build the house of the Lord the God of Israel: he is the God that is in Jerusalem.'
      v:004: 'EZR:1:4 | 4 | 4 | And let all the rest in all places wheresoever they dwell, help him every man from his place, with silver and gold, and goods, and cattle, besides that which they offer freely to the temple of God, which is in Jerusalem.{VS:P}'
      v:005: 'EZR:1:5 | 5 | 5 | Then rose up the chief of the fathers of Juda and Benjamin, and the priests, and Levites, and every one whose spirit God had raised up, to go up to build the temple of the Lord, which was in Jerusalem.'
      v:006: 'EZR:1:6 | 6 | 6 | And all they that were round about, helped their hands with vessels of silver, and gold, with goods, and with beasts, and with furniture, besides what they had offered on their own accord.'
      v:007: 'EZR:1:7 | 7 | 7 | And king Cyrus brought forth the vessels of the temple of the Lord, which Nabuchodonosor had taken from Jerusalem, and had put them in the temple of his god.'
      v:008: 'EZR:1:8 | 8 | 8 | Now Cyrus king of Persia brought them forth by the hand of Mithridates the son of Gazabar, and numbered them to Sassabasar the prince of Juda.'
      v:009: 'EZR:1:9 | 9 | 9 | And this is the number of them: thirty bowls of gold, a thousand bowls of silver, nine and twenty knives, thirty cups of gold,'
      v:010: 'EZR:1:10 | 10 | 10 | Silver cups of a second sort, four hundred and ten: other vessels a thousand.'
      v:011: 'EZR:1:11 | 11 | 11 | All the vessels of gold and silver, five thousand four hundred: all these Sassabasar brought with them that came up from the captivity of Babylon to Jerusalem.'
  c:002:
    intro: 'The number of them that returned to Judea: their oblations.'
    verses:
      v:001: 'EZR:2:1 | 1 | 1 | Now these are the children of the province, that went out of the captivity, which Nabuchodonosor king of Babylon had carried away to Babylon, and who returned to Jerusalem and Juda, every man to his city.'
      v:002: 'EZR:2:2 | 2 | 2 | Who came with Zorobabel, Josue, Nehemia, Saraia, Rahelaia, Mardochai, Belsan, Mesphar, Beguai, Rehum, Baana. The number of the men of the people of Israel:'
      v:003: EZR:2:3 | 3 | 3 | The children of Pharos two thousand one hundred seventy-two.
      v:004: 'EZR:2:4 | 4 | 4 | The children of Sephatia, three hundred seventy-two.'
      v:005: 'EZR:2:5 | 5 | 5 | The children of Area, seven hundred seventy-five.'
      v:006: 'EZR:2:6 | 6 | 6 | The children of Phahath Moab, of the children of Josue: Joab, Two thousand eight hundred twelve.'
      v:007: 'EZR:2:7 | 7 | 7 | The children of Elam, a thousand two hundred fifty-four.'
      v:008: 'EZR:2:8 | 8 | 8 | The children of Zethua, nine hundred forty-five.'
      v:009: 'EZR:2:9 | 9 | 9 | The children of Zachai, seven hundred sixty.'
      v:010: 'EZR:2:10 | 10 | 10 | The children of Bani, six hundred forty-two.'
      v:011: 'EZR:2:11 | 11 | 11 | The children of Bebai, six hundred twenty-three.'
      v:012: 'EZR:2:12 | 12 | 12 | The children of Azgad, a thousand two hundred twenty-two.'
      v:013: 'EZR:2:13 | 13 | 13 | The children of Adonicam, six hundred sixty-six.'
      v:014: 'EZR:2:14 | 14 | 14 | The children of Beguai, two thousand fifty-six.'
      v:015: 'EZR:2:15 | 15 | 15 | The children of Adin, four hundred fifty-four.'
      v:016: 'EZR:2:16 | 16 | 16 | The children of Ather, who were of Ezechias, ninety-eight.'
      v:017: 'EZR:2:17 | 17 | 17 | The children of Besai, three hundred and twenty-three.'
      v:018: 'EZR:2:18 | 18 | 18 | The children of Jora, a hundred and twelve.'
      v:019: 'EZR:2:19 | 19 | 19 | The children of Hasum, two hundred twenty-three.'
      v:020: 'EZR:2:20 | 20 | 20 | The children of Gebbar, ninety-five.'
      v:021: 'EZR:2:21 | 21 | 21 | The children of Bethlehem, a hundred twenty-three.'
      v:022: 'EZR:2:22 | 22 | 22 | The men of Netupha, fifty-six.'
      v:023: 'EZR:2:23 | 23 | 23 | The men of Anathoth, a hundred twenty-eight.'
      v:024: 'EZR:2:24 | 24 | 24 | The children of Azmaveth, forty-two.'
      v:025: 'EZR:2:25 | 25 | 25 | The children of Cariathiarim, Cephira, and Beroth, seven hundred forty-three.'
      v:026: 'EZR:2:26 | 26 | 26 | The children of Rama and Gabaa, six hundred twenty-one.'
      v:027: 'EZR:2:27 | 27 | 27 | The men of Machmas, a hundred twenty-two.'
      v:028: 'EZR:2:28 | 28 | 28 | The men of Bethel and Hai, two hundred twenty-three.'
      v:029: 'EZR:2:29 | 29 | 29 | The children of Nebo, fifty-two.'
      v:030: 'EZR:2:30 | 30 | 30 | The children of Megbis, a hundred fifty-six.'
      v:031: 'EZR:2:31 | 31 | 31 | The children of the other Elam, a thousand two hundred fifty-four.'
      v:032: 'EZR:2:32 | 32 | 32 | The children of Harim, three hundred and twenty.'
      v:033: 'EZR:2:33 | 33 | 33 | The children of Lod, Hadid and Ono, seven hundred twenty-five.'
      v:034: 'EZR:2:34 | 34 | 34 | The children of Jericho, three hundred forty-five.'
      v:035: 'EZR:2:35 | 35 | 35 | The children of Senaa, three thousand six hundred thirty.{VS:P}'
      v:036: 'EZR:2:36 | 36 | 36 | The priests: the children of Jadaia of the house of Josue, nine hundred seventy-three.'
      v:037: 'EZR:2:37 | 37 | 37 | The children of Emmer, a thousand fifty-two.'
      v:038: 'EZR:2:38 | 38 | 38 | The children of Pheshur, a thousand two hundred forty-seven.'
      v:039: 'EZR:2:39 | 39 | 39 | The children of Harim, a thousand and seventeen.'
      v:040: 'EZR:2:40 | 40 | 40 | The Levites: the children of Josue and of Cedmihel, the children of Odovia, seventy-four.'
      v:041: 'EZR:2:41 | 41 | 41 | The singing men: the children of Asaph, a hundred twenty-eight.'
      v:042: 'EZR:2:42 | 42 | 42 | The children of the porters: the children of Sellum, the children of Ater, the children of Telmon, the children of Accub, the children of Hatita, the children of Sobai: in all a hundred thirty-nine.{VS:P}'
      v:043: 'EZR:2:43 | 43 | 43 | The Nathinites: the children of Siha, the children of Hasupha, the children of Tabbaoth,'
      v:044: 'EZR:2:44 | 44 | 44 | The children of Ceros, the children of Sia, the children of Phadon,'
      v:045: 'EZR:2:45 | 45 | 45 | The children of Lebana, the children of Hegaba, the children of Accub,'
      v:046: 'EZR:2:46 | 46 | 46 | The children of Hagab, the children of Semlai, the children of Hanan,'
      v:047: 'EZR:2:47 | 47 | 47 | The children of Gaddel, the children of Gaher, the children of Raaia,'
      v:048: 'EZR:2:48 | 48 | 48 | The children of Rasin, the children of Necoda, the children of Gazam,'
      v:049: 'EZR:2:49 | 49 | 49 | The children of Asa, the children of Phasea, the children of Besee,'
      v:050: 'EZR:2:50 | 50 | 50 | The children of Asena, the children of Munim, the children of Nephusim,'
      v:051: 'EZR:2:51 | 51 | 51 | The children of Bacbuc, the children of Hacupha, the children of Harhur,'
      v:052: 'EZR:2:52 | 52 | 52 | The children of Besluth, the children of Mahida, the children of Harsa,'
      v:053: 'EZR:2:53 | 53 | 53 | The children of Bercos, the children of Sisara, the children of Thema,'
      v:054: 'EZR:2:54 | 54 | 54 | The children of Nasia, the children of Hatipha,'
      v:055: 'EZR:2:55 | 55 | 55 | The children of the servants of Solomon, the children of Sotai, the children of Sopheret, the children of Pharuda,'
      v:056: 'EZR:2:56 | 56 | 56 | The children of Jala, the children of Dercon, the children of Geddel,'
      v:057: 'EZR:2:57 | 57 | 57 | The children of Saphatia, the children of Hatil, the children of Phochereth, which were of Asebaim, the children of Ami,'
      v:058: 'EZR:2:58 | 58 | 58 | All the Nathinites, and the children of the servants of Solomon, three hundred ninety-two.{VS:P}'
      v:059: 'EZR:2:59 | 59 | 59 | And these are they that came up from Thelmela, Thelharsa, Cherub, and Adon, and Emer. And they could not shew the house of their fathers and their seed, whether they were of Israel.'
      v:060: 'EZR:2:60 | 60 | 60 | The children of Dalaia, the children of Tobia, the children of Necoda, six hundred fifty-two.{VS:P}'
      v:061: 'EZR:2:61 | 61 | 61 | And of the children of the priests: the children of Hobia, the children of Accos, the children of Berzellai, who took a wife of the daughters of Berzellai, the Galaadite, and was called by their name:'
      v:062: 'EZR:2:62 | 62 | 62 | These sought the writing of their genealogy, and found it not, and they were cast out of the priesthood.'
      v:063: 'EZR:2:63 | 63 | 63 | And Athersatha said to them, that they should not eat of the holy of holies, till there arose a priest learned and perfect.{VS:P}'
      v:064: 'EZR:2:64 | 64 | 64 | All the multitudes as one man, were forty-two thousand three hundred and sixty:'
      v:065: 'EZR:2:65 | 65 | 65 | Besides their menservants, and womenservants, of whom there were seven thousand three hundred and thirty-seven: and among them singing men, and singing women two hundred.'
      v:066: 'EZR:2:66 | 66 | 66 | Their horses seven hundred thirty-six, their mules two hundred forty-five,'
      v:067: 'EZR:2:67 | 67 | 67 | Their camels four hundred thirty-five, their asses six thousand seven hundred and twenty.'
      v:068: 'EZR:2:68 | 68 | 68 | And some of the chief of the fathers, when they came to the temple of the Lord, which is in Jerusalem, offered freely to the house of the Lord to build it in its place.'
      v:069: 'EZR:2:69 | 69 | 69 | According to their ability, they gave towards the expenses of the work, sixty-one thousand solids of gold, five thousand pounds of silver, and a hundred garments for the priests.'
      v:070: 'EZR:2:70 | 70 | 70 | So the priests and the Levites, and some of the people, and the singing men, and the porters, and the Nathinites dwelt in their cities, and all Israel in their cities.'
  c:003:
    intro: 'An altar is built for sacrifice, the feast of tabernacles is solemnly celebrated, and the foundations of the temple are laid.'
    verses:
      v:001: 'EZR:3:1 | 1 | 1 | And now the seventh month was come, and the children of Israel were in their cities: and the people gathered themselves together as one man to Jerusalem.'
      v:002: 'EZR:3:2 | 2 | 2 | And Josue the son of Josedec rose up, and his brethren the priests, and Zorobabel the son of Salathiel, and his brethren, and they built the altar of the God of Israel that they might offer holocausts upon it, as it is written in the law of Moses the man of God.'
      v:003: 'EZR:3:3 | 3 | 3 | And they set the altar of God upon its bases, while the people of the lands round about put them in fear, and they offered upon it a holocaust to the Lord morning and evening.'
      v:004: 'EZR:3:4 | 4 | 4 | And they kept the feast of tabernacles, as it is written, and offered the holocaust every day orderly according to the commandment, the duty of the day in its day.'
      v:005: 'EZR:3:5 | 5 | 5 | And afterwards the continual holocaust, both on the new moons, and on all the solemnities of the Lord, that were consecrated, and on all in which a freewill offering was made to the Lord.'
      v:006: 'EZR:3:6 | 6 | 6 | From the first day of the seventh month they began to offer holocausts to the Lord: but the temple of God was not yet founded.'
      v:007: 'EZR:3:7 | 7 | 7 | And they gave money to hewers of stones and to masons: and meat and drink, and oil to the Sidonians and Tyrians, to bring cedar trees from Libanus to the sea of Joppe, according to the orders which Cyrus king of the Persians had given them.{VS:P}'
      v:008: 'EZR:3:8 | 8 | 8 | And in the second year of their coming to the temple of God in Jerusalem, the second month, Zorobabel the son of Salathiel, and Josue the son of Josedec, and the rest of their brethren the priests, and the Levites, and all that were come from the captivity to Jerusalem began, and they appointed Levites from twenty years old and upward, to hasten forward the work of the Lord.'
      v:009: 'EZR:3:9 | 9 | 9 | Then Josue and his sons and his brethren, Cedmihel, and his sons, and the children of Juda, as one man, stood to hasten them that did the work in the temple of God: the sons of Henadad, and their sons, and their brethren the Levites.'
      v:010: 'EZR:3:10 | 10 | 10 | And when the masons laid the foundations of the temple of the Lord, the priests stood in their ornaments with trumpets: and the Levites the sons of Asaph with cymbals, to praise God by the hands of David king of Israel.'
      v:011: 'EZR:3:11 | 11 | 11 | And they sung together hymns, and praise to the Lord: because he is good, for his mercy endureth for ever towards Israel. And all the people shouted with a great shout, praising the Lord, because the foundations of the temple of the Lord were laid.'
      v:012: 'EZR:3:12 | 12 | 12 | But many of the priests and the Levites, and the chief of the fathers and the ancients that had seen the former temple; when they had the foundation of this temple before their eyes, wept with a loud voice: and many shouting for joy, lifted up their voice.'
      v:013: 'EZR:3:13 | 13 | 13 | So that one could not distinguish the voice of the shout of joy, from the noise of the weeping of the people: for one with another the people shouted with a loud shout, and the voice was heard afar off.'
  c:004:
    intro: The Samaritans by their letter to the king hinder the building.
    verses:
      v:001: EZR:4:1 | 1 | 1 | Now the enemies of Juda and Benjamin heard that the children of the captivity were building a temple to the Lord the God of Israel.
      v:002: 'EZR:4:2 | 2 | 2 | And they came to Zorobabel, and the chief of the fathers, and said to them: Let us build with you, for we seek your God as ye do: behold we have sacrificed to him, since the days of Asor Haddan king of Assyria, who brought us hither.'
      v:003: 'EZR:4:3 | 3 | 3 | But Zorobabel, and Josue, and the rest of the chief of the fathers of Israel said to them: You have nothing to do with us to build a house to our God, but we ourselves alone will build to the Lord our God, as Cyrus king of the Persians hath commanded us.'
      v:004: 'EZR:4:4 | 4 | 4 | Then the people of the land hindered the hands of the people of Juda, and troubled them in building.'
      v:005: 'EZR:4:5 | 5 | 5 | And they hired counsellors against them, to frustrate their design all the days of Cyrus king of Persia, even until the reign of Darius king of the Persians.{VS:P}'
      v:006: 'EZR:4:6 | 6 | 6 | And in the reign of Assuerus, in the beginning of his reign, they wrote an accusation against the inhabitants of Juda and Jerusalem.'
      v:007: 'EZR:4:7 | 7 | 7 | And in the days of Artaxerxes, Beselam, Mithridates, and Thabeel, and the rest that were in the council wrote to Artaxerxes king of the Persians: and the letter of accusation was written in Syrian, and was read in the Syrian tongue.'
      v:008: 'EZR:4:8 | 8 | 8 | Reum Beelteem, and Samsai the scribe wrote a letter from Jerusalem to king Artaxerxes, in this manner:'
      v:009: 'EZR:4:9 | 9 | 9 | Reum Beelteem, and Samsai the scribe and the rest of their counsellors, the Dinites, and the Apharsathacites, the Therphalites, the Apharsites, the Erchuites, the Babylonians, the Susanechites, the Dievites, and the Elamites,'
      v:010: 'EZR:4:10 | 10 | 10 | And the rest of the nations, whom the great and glorious Asenaphar brought over: and made to dwell in the cities of Samaria and in the rest of the countries of this side of the river in peace.'
      v:011: 'EZR:4:11 | 11 | 11 | (This is the copy of the letter, which they sent to him:) To Artaxerxes the king, thy servants, the men that are on this side of the river, send greeting.'
      v:012: 'EZR:4:12 | 12 | 12 | Be it known to the king, that the Jews, who came up from thee to us, are come to Jerusalem a rebellious and wicked city, which they are building, setting up the ramparts thereof and repairing the walls.'
      v:013: 'EZR:4:13 | 13 | 13 | And now be it known to the king, that if this city be built up, and the walls thereof repaired, they will not pay tribute nor toll, nor yearly revenues, and this loss will fall upon the kings.'
      v:014: 'EZR:4:14 | 14 | 14 | But we remembering the salt that we have eaten in the palace, and because we count it a crime to see the king wronged, have therefore sent and certified the king,'
      v:015: 'EZR:4:15 | 15 | 15 | That search may be made in the books of the histories of thy fathers, and thou shalt find written in the records: and shalt know that this city is a rebellious city, and hurtful to the kings and provinces, and that wars were raised therein of old time: for which cause also the city was destroyed.'
      v:016: 'EZR:4:16 | 16 | 16 | We certify the king, that if this city be built, and the walls thereof repaired, thou shalt have no possession on this side of the river.{VS:P}'
      v:017: 'EZR:4:17 | 17 | 17 | The king sent word to Reum Beelteem and Samsai the scribe, and to the rest that were in their council, inhabitants of Samaria, and to the rest beyond the river, sending greeting and peace.'
      v:018: 'EZR:4:18 | 18 | 18 | The accusation, which you have sent to us, hath been plainly read before me,'
      v:019: 'EZR:4:19 | 19 | 19 | And I commanded: and search hath been made, and it is found, that this city of old time hath rebelled against kings, and seditions and wars have been raised therein.'
      v:020: 'EZR:4:20 | 20 | 20 | For there have been powerful kings in Jerusalem, who have had dominion over all the country that is beyond the river: and have received tribute, and toll and revenues.'
      v:021: 'EZR:4:21 | 21 | 21 | Now therefore hear the sentence: Hinder those men, that this city be not built, till further orders be given by me.'
      v:022: 'EZR:4:22 | 22 | 22 | See that you be not negligent in executing this, lest by little and little the evil grow to the hurt of the kings.{VS:P}'
      v:023: 'EZR:4:23 | 23 | 23 | Now the copy of the edict of king Artaxerxes was read before Reum Beelteem, and Samsai the scribe, and their counsellors: and they went up in haste to Jerusalem to the Jews, and hindered them with arm and power.'
      v:024: 'EZR:4:24 | 24 | 24 | Then the work of the house of the Lord in Jerusalem was interrupted, and ceased till the second year of the reign of Darius king of the Persians.'
  c:005:
    intro: 'By the exhortation of Aggeus, and Zacharias, the people proceed in building the temple. Which their enemies strive in vain to hinder.'
    verses:
      v:001: 'EZR:5:1 | 1 | 1 | Now Aggeus the prophet, and Zacharias the son of Addo, prophesied to the Jews that were in Judea and Jerusalem, in the name of the God of Israel.'
      v:002: 'EZR:5:2 | 2 | 2 | Then rose up Zorobabel the son of Salathiel, and Josue the son of Josedec, and began to build the temple of God in Jerusalem, and with them were the prophets of God helping them.'
      v:003: 'EZR:5:3 | 3 | 3 | And at the same time came to them Thathanai, who was governor beyond the river, and Stharbuzanai, and their counsellors: and said thus to them: Who hath given you counsel to build this house, and to repair the walls thereof?'
      v:004: EZR:5:4 | 4 | 4 | In answer to which we gave them the names of the men who were the promoters of that building.
      v:005: 'EZR:5:5 | 5 | 5 | But the eye of their God was upon the ancients of the Jews, and they could not hinder them. And it was agreed that the matter should be referred to Darius, and then they should give satisfaction concerning that accusation.{VS:P}'
      v:006: 'EZR:5:6 | 6 | 6 | The copy of the letter that Thathanai governor of the country beyond the river, and Stharbuzanai, and his counsellors the Arphasachites, who dwelt beyond the river, sent to Darius the king.'
      v:007: 'EZR:5:7 | 7 | 7 | The letter which they sent him, was written thus: To Darius the king all peace.'
      v:008: 'EZR:5:8 | 8 | 8 | Be it known to the king, that we went to the province of Judea, to the house of the great God, which they are building with unpolished stones, and timber is laid in the walls: and this work is carried on diligently and advanceth in their hands.'
      v:009: 'EZR:5:9 | 9 | 9 | And we asked those ancients, and said to them thus: Who hath given you authority to build this house, and to repair these walls?'
      v:010: 'EZR:5:10 | 10 | 10 | We asked also of them their names, that we might give thee notice: and we have written the names of the men that are the chief among them.'
      v:011: 'EZR:5:11 | 11 | 11 | And they answered us in these words, saying: We are the servants of the God of heaven and earth, and we are building a temple that was built these many years ago, and which a great king of Israel built and set up.'
      v:012: 'EZR:5:12 | 12 | 12 | But after that our fathers had provoked the God of heaven to wrath, he delivered them into the hands of Nabuchodonosor the king of Babylon the Chaldean: and he destroyed this house, and carried away the people to Babylon.'
      v:013: 'EZR:5:13 | 13 | 13 | But in the first year of Cyrus the king of Babylon, king Cyrus set forth a decree, that this house of God should be built.'
      v:014: 'EZR:5:14 | 14 | 14 | And the vessels also of gold and silver of the temple of God, which Nabuchodonosor had taken out of the temple, that was in Jerusalem, and had brought them to the temple of Babylon, king Cyrus brought out of the temple of Babylon, and they were delivered to one Sassabasar, whom also he appointed governor,'
      v:015: 'EZR:5:15 | 15 | 15 | And said to him: Take these vessels, and go, and put them in the temple that is in Jerusalem, and let the house of God be built in its place.'
      v:016: 'EZR:5:16 | 16 | 16 | Then came this same Sassabasar, and laid the foundations of the temple of God in Jerusalem, and from that time until now it is in building, and is not yet finished.'
      v:017: "EZR:5:17 | 17 | 17 | Now therefore if it seem good to the king, let him search in the king's library, which is in Babylon, whether it hath been decreed by Cyrus the king, that the house of God in Jerusalem should be built, and let the king send his pleasure to us concerning this matter."
  c:006:
    intro: King Darius favoureth the building and contributeth to it.
    verses:
      v:001: 'EZR:6:1 | 1 | 1 | Then king Darius gave orders, and they searched in the library of the books that were laid up in Babylon,'
      v:002: 'EZR:6:2 | 2 | 2 | And there was found in Ecbatana, which is a castle in the province of Media, a book in which this record was written.'
      v:003: 'EZR:6:3 | 3 | 3 | In the first year of Cyrus the king: Cyrus the king decreed, that the house of God should be built, which is in Jerusalem, in the place where they may offer sacrifices, and that they lay the foundations that may support the height of threescore cubits, and the breadth of threescore cubits,'
      v:004: "EZR:6:4 | 4 | 4 | Three rows of unpolished stones, and so rows of new timber: and the charges shall be given out of the king's house."
      v:005: 'EZR:6:5 | 5 | 5 | And also let the golden and silver vessels of the temple of God, which Nabuchodonosor took out of the temple of Jerusalem, and brought to Babylon, be restored, and carried back to the temple of Jerusalem to their place, which also were placed in the temple of God.'
      v:006: 'EZR:6:6 | 6 | 6 | Now therefore Thathanai, governor of the country beyond the river, Stharbuzanai, and your counsellors the Apharsachites, who are beyond the river, depart far from them,'
      v:007: 'EZR:6:7 | 7 | 7 | And let that temple of God be built by the governor of the Jews, and by their ancients, that they may build that house of God in its place.'
      v:008: "EZR:6:8 | 8 | 8 | I also have commanded what must be done by those ancients of the Jews, that the house of God may be built, to wit, that of the king's chest, that is, of the tribute that is paid out of the country beyond the river, the charges be diligently given to those men, lest the work be hindered."
      v:009: 'EZR:6:9 | 9 | 9 | And if it shall be necessary, let calves also, and lambs, and kids, for holocausts to the God of heaven, wheat, salt, wine, and oil, according to the custom of the priests that are in Jerusalem, be given them day by day, that there be no complaint in any thing.'
      v:010: 'EZR:6:10 | 10 | 10 | And let them offer oblations to the God of heaven, and pray for the life of the king, and of his children.'
      v:011: 'EZR:6:11 | 11 | 11 | And I have made a decree: That if any whosoever, shall alter this commandment, a beam be taken from his house, and set up, and he be nailed upon it, and his house be confiscated.'
      v:012: 'EZR:6:12 | 12 | 12 | And may the God, that hath caused his name to dwell there, destroy all kingdoms, and the people that shall put out their hand to resist, and to destroy the house of God, that is in Jerusalem. I Darius have made the decree, which I will have diligently complied with.{VS:P}'
      v:013: 'EZR:6:13 | 13 | 13 | So then Thathanai, governor of the country beyond the river, and Stharbuzanai, and his counsellors diligently executed what Darius the king had commanded.'
      v:014: 'EZR:6:14 | 14 | 14 | And the ancients of the Jews built, and prospered according to the prophecy of Aggeus the prophet, and of Zacharias the son of Addo: and they built and finished, by the commandment of the God of Israel, and by the commandment of Cyrus, and Darius, and Artaxerxes kings of the Persians.'
      v:015: 'EZR:6:15 | 15 | 15 | And they were finishing this house of God, until the third day of the month of Adar, which was in the sixth year of the reign of king Darius.'
      v:016: 'EZR:6:16 | 16 | 16 | And the children of Israel, the priests and the Levites, and the rest of the children of the captivity kept the dedication of the house of God with joy.'
      v:017: 'EZR:6:17 | 17 | 17 | And they offered at the dedication of the house of God, a hundred calves, two hundred rams, four hundred lambs, and for a sin offering for all Israel twelve he goats, according to the number of the tribes of Israel.'
      v:018: 'EZR:6:18 | 18 | 18 | And they set the priests in their divisions, and the Levites in their courses over the works of God in Jerusalem, as it is written in the book of Moses.{VS:P}'
      v:019: 'EZR:6:19 | 19 | 19 | And the children of Israel of the captivity kept the phase, on the fourteenth day of the first month.'
      v:020: 'EZR:6:20 | 20 | 20 | For all the priests and the Levites were purified as one man: all were clean to kill the phase for all the children of the captivity, and for their brethren the priests, and themselves.'
      v:021: 'EZR:6:21 | 21 | 21 | And the children of Israel that were returned from captivity, and all that had separated themselves from the filthiness of the nations of the earth to them, to seek the Lord the God of Israel, did eat.'
      v:022: 'EZR:6:22 | 22 | 22 | And they kept the feast of unleavened bread seven days with joy, for the Lord had made them joyful, and had turned the heart of the king of Assyria to them, that he should help their hands in the work of the house of the Lord the God of Israel.'
  c:007:
    intro: 'Esdras goeth up to Jerusalem to teach, and assist the people, with a gracious decree of Artaxerxes.'
    verses:
      v:001: 'EZR:7:1 | 1 | 1 | Now after these things in the reign of Artaxerxes king of the Persians, Esdras the son of Saraias, the son of Azarias, the son of Helcias,'
      v:002: 'EZR:7:2 | 2 | 2 | The son of Sellum, the son of Sadoc, the son of Achitob,'
      v:003: 'EZR:7:3 | 3 | 3 | The son of Amarias, the son of Azarias, the son of Maraioth,'
      v:004: 'EZR:7:4 | 4 | 4 | The son of Zarahias, the son of Ozi, the son of Bocci,'
      v:005: 'EZR:7:5 | 5 | 5 | The son of Abisue, the son of Phinees, the son of Eleazar, the son of Aaron, the priest from the beginning.'
      v:006: 'EZR:7:6 | 6 | 6 | This Esdras went up from Babylon, and he was a ready scribe in the law of Moses, which the Lord God had given to Israel: and the king granted him all his request, according to the hand of the Lord his God upon him.'
      v:007: 'EZR:7:7 | 7 | 7 | And there went up some of the children of Israel, and of the children of the priests, and of the children of the Levites, and of the singing men, and of the porters, and of the Nathinites to Jerusalem in the seventh year of Artaxerxes the king.'
      v:008: 'EZR:7:8 | 8 | 8 | And they came to Jerusalem in the fifth month, in the seventh year of the king.'
      v:009: 'EZR:7:9 | 9 | 9 | For upon the first day of the first month he began to go up from Babylon, and on the first day of the fifth month he came to Jerusalem according to the good hand of his God upon him.'
      v:010: 'EZR:7:10 | 10 | 10 | For Esdras had prepared his heart to seek the law of the Lord, and to do and to teach in Israel the commandments and judgment.{VS:P}'
      v:011: 'EZR:7:11 | 11 | 11 | And this is the copy of the letter of the edict, which king Artaxerxes gave to Esdras the priest, the scribe instructed in the words and commandments of the Lord, and his ceremonies in Israel.'
      v:012: 'EZR:7:12 | 12 | 12 | Artaxerxes king of kings to Esdras the priest, the most learned scribe of the law of the God of heaven, greeting.'
      v:013: 'EZR:7:13 | 13 | 13 | It is decreed by me, that all they of the people of Israel, and of the priests and of the Levites in my realm, that are minded to go into Jerusalem, should go with thee.'
      v:014: 'EZR:7:14 | 14 | 14 | For thou art sent from before the king, and his seven counsellors, to visit Judea and Jerusalem according to the law of thy God, which is in thy hand.'
      v:015: 'EZR:7:15 | 15 | 15 | And to carry the silver and gold, which the king and his counsellors have freely offered to the God of Israel, whose tabernacle is in Jerusalem.'
      v:016: 'EZR:7:16 | 16 | 16 | And all the silver and gold that thou shalt find in all the province of Babylon, and that the people is willing to offer, and that the priests shall offer of their own accord to the house of their God, which is in Jerusalem,'
      v:017: 'EZR:7:17 | 17 | 17 | Take freely, and buy diligently with this money, calves, rams, lambs, with the sacrifices and libations of them, and offer them upon the altar of the temple of your God, that is in Jerusalem.'
      v:018: 'EZR:7:18 | 18 | 18 | And if it seem good to thee, and to thy brethren to do any thing with the rest of the silver and gold, do it according to the will of your God.'
      v:019: 'EZR:7:19 | 19 | 19 | The vessels also, that are given thee for the sacrifice of the house of thy God, deliver thou in the sight of God in Jerusalem.'
      v:020: "EZR:7:20 | 20 | 20 | And whatsoever more there shall be need of for the house of thy God, how much soever thou shalt have occasion to spend, it shall be given out of the treasury, and the king's exchequer, and by me."
      v:021: 'EZR:7:21 | 21 | 21 | I Artaxerxes the king have ordered and decreed to all the keepers of the public chest, that are beyond the river, that whatsoever Esdras the priest, the scribe of the law of the God of heaven, shall require of you, you give it without delay,'
      v:022: 'EZR:7:22 | 22 | 22 | Unto a hundred talents of silver, and unto a hundred cores of wheat, and unto a hundred bates of wine, and unto a hundred bates of oil, and salt without measure.'
      v:023: 'EZR:7:23 | 23 | 23 | All that belongeth to the rites of the God of heaven, let it be given diligently in the house of the God of heaven: lest his wrath should be enkindled against the realm of the king, and of his sons.'
      v:024: 'EZR:7:24 | 24 | 24 | We give you also to understand concerning all the priests, and the Levites, and the singers, and the porters, and the Nathinites, and ministers of the house of this God, that you have no authority to impose toll or tribute, or custom upon them.'
      v:025: 'EZR:7:25 | 25 | 25 | And thou Esdras according to the wisdom of thy God, which is in thy hand, appoint judges and magistrates, that may judge all the people, that is beyond the river, that is, for them who know the law of thy God, yea and the ignorant teach ye freely.'
      v:026: 'EZR:7:26 | 26 | 26 | And whosoever will not do the law of thy God, and the law of the king diligently, judgment shall be executed upon him, either unto death, or unto banishment, or to the confiscation of goods, or at least to prison.{VS:P}'
      v:027: "EZR:7:27 | 27 | 27 | Blessed be the Lord the God of our fathers, who hath put this in the king's heart, to glorify the house of the Lord, which is in Jerusalem,"
      v:028: 'EZR:7:28 | 28 | 28 | And hath inclined his mercy toward me before the king and his counsellors, and all the mighty princes of the king: and I being strengthened by the hand of the Lord my God, which was upon me, gathered together out of Israel chief men to go up with me.'
  c:008:
    intro: The companions of Esdras. The fast which he appointed. They bring the holy vessels into the temple.
    verses:
      v:001: 'EZR:8:1 | 1 | 1 | Now these are the chiefs of families, and the genealogy of them, who came up with me from Babylon in the reign of Artaxerxes the king.'
      v:002: 'EZR:8:2 | 2 | 2 | Of the sons of Phinees, Gersom. Of the sons of Ithamar, Daniel. Of the sons of David, Hattus.'
      v:003: 'EZR:8:3 | 3 | 3 | Of the sons of Sechenias, the son of Pharos, Zacharias, and with him were numbered a hundred and fifty men.'
      v:004: 'EZR:8:4 | 4 | 4 | Of the sons of Phahath Moab, Eleoenai the son of Zareha, and with him two hundred men.'
      v:005: 'EZR:8:5 | 5 | 5 | Of the sons of Sechenias, the son of Ezechiel, and with him three hundred men.'
      v:006: 'EZR:8:6 | 6 | 6 | Of the sons of Adan, Abed the son of Jonathan, and with him fifty men.'
      v:007: 'EZR:8:7 | 7 | 7 | Of the sons of Alam, Isaias the son of Athalias, and with him seventy men.'
      v:008: 'EZR:8:8 | 8 | 8 | Of the sons of Saphatia: Zebodia the son of Michael, and with him eighty men.'
      v:009: 'EZR:8:9 | 9 | 9 | Of the sons of Joab, Obedia the son of Jahiel, and with him two hundred and eighteen men.'
      v:010: 'EZR:8:10 | 10 | 10 | Of the sons of Selomith, the son of Josphia, and with him a hundred and sixty men.'
      v:011: 'EZR:8:11 | 11 | 11 | Of the sons of Bebai, Zacharias the son of Bebai: and with him eight and twenty men.'
      v:012: 'EZR:8:12 | 12 | 12 | Of the sons of Azgad, Joanan the son of Eccetan, and with him a hundred and ten men.'
      v:013: 'EZR:8:13 | 13 | 13 | Of the sons of Adonicam, who were the last: and these are their names: Eliphelet, and Jehiel, and Samaias, and with them sixty men.'
      v:014: 'EZR:8:14 | 14 | 14 | Of the sons of Begui, Uthai and Zachur, and with them seventy men.{VS:P}'
      v:015: 'EZR:8:15 | 15 | 15 | And I gathered them together to the river, which runneth down to Ahava, and we stayed there three days: and I sought among the people and among the priests for the sons of Levi, and found none there.'
      v:016: 'EZR:8:16 | 16 | 16 | So I sent Eliezer, and Ariel, and Semeias, and Elnathan, and Jarib, and another Elnathan, and Nathan, and Zacharias, and Mosollam, chief men: and Joiarib, and Elnathan, wise men.'
      v:017: 'EZR:8:17 | 17 | 17 | And I sent them to Eddo, who is chief in the place of Chasphia, and I put in their mouth the words that they should speak to Eddo, and his brethren the Nathinites in the place of Chasphia, that they should bring us ministers of the house of our God.'
      v:018: 'EZR:8:18 | 18 | 18 | And by the good hand of our God upon us, they brought us a most learned man of the sons of Moholi the son of Levi the son of Israel, and Sarabias and his sons, and his brethren eighteen,'
      v:019: 'EZR:8:19 | 19 | 19 | And Hasabias, and with him Isaias of the sons of Merari, and his brethren, and his sons twenty.'
      v:020: 'EZR:8:20 | 20 | 20 | And of the Nathinites, whom David, and the princes gave for the service of the Levites, Nathinites two hundred and twenty: all these were called by their names.'
      v:021: 'EZR:8:21 | 21 | 21 | And I proclaimed there a fast by the river Ahava, that we might afflict ourselves before the Lord our God, and might ask of him a right way for us and for our children, and for all our substance.'
      v:022: 'EZR:8:22 | 22 | 22 | For I was ashamed to ask the king for aid and for horsemen, to defend us from the enemy in the way: because we had said to the king: The hand of our God is upon all them that seek him in goodness: and his power and strength, and wrath upon all them that forsake him.'
      v:023: 'EZR:8:23 | 23 | 23 | And we fasted, and besought our God for this: and it fell out prosperously unto us.'
      v:024: 'EZR:8:24 | 24 | 24 | And I separated twelve of the chief of the priests, Sarabias, and Hasabias, and with them ten of their brethren,'
      v:025: 'EZR:8:25 | 25 | 25 | And I weighed unto them the silver and gold, and the vessels consecrated for the house of our God, which the king and his counsellors, and his princes, and all Israel, that were found had offered.'
      v:026: 'EZR:8:26 | 26 | 26 | And I weighed to their hands six hundred and fifty talents of silver, and a hundred vessels of silver, and a hundred talents of gold,'
      v:027: 'EZR:8:27 | 27 | 27 | And twenty cups of gold, of a thousand solids, and two vessels of the best shining brass, beautiful as gold.'
      v:028: 'EZR:8:28 | 28 | 28 | And I said to them: You are the holy ones of the Lord, and the vessels are holy, and the silver and gold, that is freely offered to the Lord the God of our fathers.'
      v:029: 'EZR:8:29 | 29 | 29 | Watch ye and keep them, till you deliver them by weight before the chief of the priests, and of the Levites, and the heads of the families of Israel in Jerusalem, into the treasure of the house of the Lord.'
      v:030: 'EZR:8:30 | 30 | 30 | And the priests and the Levites received the weight of the silver and gold, and the vessels, to carry them to Jerusalem to the house of our God.'
      v:031: 'EZR:8:31 | 31 | 31 | Then we set forward from the river Ahava on the twelfth day of the first month to go to Jerusalem: and the hand of our God was upon us, and delivered us from the hand of the enemy, and of such as lay in wait by the way.{VS:P}'
      v:032: 'EZR:8:32 | 32 | 32 | And we came to Jerusalem, and we stayed there three days.'
      v:033: 'EZR:8:33 | 33 | 33 | And on the fourth day the silver and the gold, and the vessels were weighed in the house of our God by the hand of Meremoth the son of Urias the priest, and with him was Eleazar the son of Phinees, and with them Jozabad the son of Josue, and Noadaia the son of Benoi, Levites.'
      v:034: 'EZR:8:34 | 34 | 34 | According to the number and weight of everything: and all the weight was written at that time.'
      v:035: 'EZR:8:35 | 35 | 35 | Moreover the children of them that had been carried away that were come out of the captivity, offered holocausts to the God of Israel, twelve calves for all the people of Israel, ninety-six rams, seventy-seven lambs, and twelve he goats for sin: all for a holocaust to the Lord.'
      v:036: "EZR:8:36 | 36 | 36 | And they gave the king's edicts to the lords that were from the king's court, and the governors beyond the river, and they furthered the people and the house of God."
  c:009:
    intro: 'Esdras mourneth for the transgression of the people: his confession and prayer.'
    verses:
      v:001: 'EZR:9:1 | 1 | 1 | And after these things were accomplished, the princes came to me, saying: The people of Israel, and the priests and Levites have not separated themselves from the people of the lands, and from their abominations, namely, of the Chanaanites, and the Hethites, and the Pherezites, and the Jebusites, and the Ammonites, and the Moabites, and the Egyptians, and the Amorrhites.'
      v:002: 'EZR:9:2 | 2 | 2 | For they have taken of their daughters for themselves and for their sons, and they have mingled the holy seed with the people of the lands. And the hand of the princes and magistrates hath been first in this transgression.'
      v:003: 'EZR:9:3 | 3 | 3 | And when I had heard this word, I rent my mantle and my coat, and plucked off the hairs of my head and my beard, and I sat down mourning.'
      v:004: 'EZR:9:4 | 4 | 4 | And there were assembled to me all that feared the God of Israel, because of the transgression of those that were come from the captivity, and I sat sorrowful, until the evening sacrifice.'
      v:005: 'EZR:9:5 | 5 | 5 | And at the evening sacrifice I rose up from my affliction, and having rent my mantle and my garment, I fell upon my knees, and spread out my hands to the Lord my God,{VS:P}'
      v:006: 'EZR:9:6 | 6 | 6 | And said: My God I am confounded and ashamed to lift up my face to thee: for our iniquities are multiplied over our heads, and our sins are grown up even unto heaven,'
      v:007: 'EZR:9:7 | 7 | 7 | From the days of our fathers: and we ourselves also have sinned grievously unto this day, and for our iniquities we and our kings, and our priests have been delivered into the hands of the kings of the lands, and to the sword, and to captivity, and to spoil, and to confusion of face, as it is at this day.'
      v:008: 'EZR:9:8 | 8 | 8 | And now as a little, and for a moment has our prayer been made before the Lord our God, to leave us a remnant, and give us a pin in his holy place, and that our God would enlighten our eyes, and would give us a little life in our bondage.'
      v:009: 'EZR:9:9 | 9 | 9 | For we are bondmen, and in our bondage our God hath not forsaken us, but hath extended mercy upon us before the king of the Persians, to give us life, and to set up the house of our God, and to rebuild the desolations thereof, and to give us a fence in Juda and Jerusalem.{VS:P}'
      v:010: 'EZR:9:10 | 10 | 10 | And now, O our God, what shall we say after this? for we have forsaken thy commandments,'
      v:011: 'EZR:9:11 | 11 | 11 | Which thou hast commanded by the hand of thy servants the prophets, saying: The land which you go to possess, is an unclean land, according to the uncleanness of the people, and of other lands, with their abominations, who have filled it from mouth to mouth with their filth.'
      v:012: 'EZR:9:12 | 12 | 12 | Now therefore give not your daughters to their sons, and take not their daughters for your sons, and seek not their peace, nor their prosperity for ever: that you may be strengthened, and may eat the good things of the land, and may have your children your heirs for ever.'
      v:013: 'EZR:9:13 | 13 | 13 | And after all that is come upon us, for our most wicked deeds, and our great sin, seeing that thou our God hast saved us from our iniquity, and hast given us a deliverance as at this day,'
      v:014: 'EZR:9:14 | 14 | 14 | That we should not turn away, nor break thy commandments, nor join in marriage with the people of these abominations. Art thou angry with us unto utter destruction, not to leave us a remnant to be saved?'
      v:015: 'EZR:9:15 | 15 | 15 | O Lord God of Israel, thou art just: for we remain yet to be saved as at this day. Behold we are before thee in our sin, for there can be no standing before thee in this matter.'
  c:010:
    intro: 'Order is given for discharging strange women: the names of the guilty.'
    verses:
      v:001: 'EZR:10:1 | 1 | 1 | Now when Esdras was thus praying, and beseeching, and weeping, and lying before the temple of God, there was gathered to him of Israel an exceeding great assembly of men and women and children, and the people wept with much lamentation.'
      v:002: 'EZR:10:2 | 2 | 2 | And Sechenias the son of Jehiel of the sons of Elam answered, and said to Esdras: We have sinned against our God, and have taken strange wives of the people of the land: and now if there be repentance in Israel concerning this,'
      v:003: 'EZR:10:3 | 3 | 3 | Let us make a covenant with the Lord our God, to put away all the wives, and such as are born of them, according to the will of the Lord, and of them that fear the commandment of the Lord our God: let it be done according to the law.'
      v:004: 'EZR:10:4 | 4 | 4 | Arise, it is thy part to give orders, and we will be with thee: take courage, and do it.'
      v:005: 'EZR:10:5 | 5 | 5 | So Esdras arose, and made the chiefs of the priests and of the Levites, and all Israel, to swear that they would do according to this word, and they swore.'
      v:006: 'EZR:10:6 | 6 | 6 | And Esdras rose up from before the house of God, and went to the chamber of Johanan the son of Eliasib, and entered in thither: he ate no bread, and drank no water: for he mourned for the transgression of them that were come out of the captivity.'
      v:007: 'EZR:10:7 | 7 | 7 | And proclamation was made in Juda and Jerusalem to all the children of the captivity, that they should assemble together into Jerusalem.'
      v:008: 'EZR:10:8 | 8 | 8 | And that whosoever would not come within three days, according to the counsel of the princes and the ancients, all his substance should be taken away, and he should be cast out of the company of them that were returned from captivity.'
      v:009: 'EZR:10:9 | 9 | 9 | Then all the men of Juda, and Benjamin gathered themselves together to Jerusalem within three days, in the ninth month, the twentieth day of the month: and all the people sat in the street of the house of God, trembling because of the sin, and the rain.{VS:P}'
      v:010: 'EZR:10:10 | 10 | 10 | And Esdras the priest stood up, and said to them: You have transgressed, and taken strange wives, to add to the sins of Israel.'
      v:011: 'EZR:10:11 | 11 | 11 | And now make confession to the Lord the God of your fathers, and do his pleasure, and separate yourselves from the people of the land, and from your strange wives.'
      v:012: 'EZR:10:12 | 12 | 12 | And all the multitude answered and said with a loud voice: According to thy word unto us, so be it done.'
      v:013: 'EZR:10:13 | 13 | 13 | But as the people are many, and it is time of rain, and we are not able to stand without, and it is not a work of one day or two, (for we have exceedingly sinned in this matter,)'
      v:014: 'EZR:10:14 | 14 | 14 | Let rulers be appointed in all the multitude: and in all our cities, let them that have taken strange wives come at the times appointed, and with them the ancients and the judges of every city, until the wrath of our God be turned away from us for this sin.'
      v:015: 'EZR:10:15 | 15 | 15 | Then Jonathan the son of Azahel, and Jaasia the son of Thecua were appointed over this, and Mesollam and Sebethai, Levites, helped them:'
      v:016: 'EZR:10:16 | 16 | 16 | And the children of the captivity did so. And Esdras the priest, and the men heads of the families in the houses of their fathers, and all by their names, went and sat down in the first day of the tenth month to examine the matter.'
      v:017: 'EZR:10:17 | 17 | 17 | And they made an end with all the men that had taken strange wives by the first day of the first month.{VS:P}'
      v:018: 'EZR:10:18 | 18 | 18 | And there were found among the sons of the priests that had taken strange wives: Of the sons of Josue the son of Josedec, and his brethren, Maasia, and Eliezer, and Jarib, and Godolia.'
      v:019: 'EZR:10:19 | 19 | 19 | And they gave their hands to put away their wives, and to offer for their offence a ram of the flock.'
      v:020: 'EZR:10:20 | 20 | 20 | And of the sons of Emmer, Hanani, and Zebedia.'
      v:021: 'EZR:10:21 | 21 | 21 | And of the sons of Harim, Maasia, and Elia, and Semeia, and Jehiel, and Ozias.'
      v:022: 'EZR:10:22 | 22 | 22 | And of the sons of Pheshur, Elioenai, Maasia, Ismael, Nathanael, Jozabed, and Elasa.'
      v:023: 'EZR:10:23 | 23 | 23 | And of the sons of the Levites, Jozabed, and Semei, and Celaia, the same is Calita, Phataia, Juda, and Eliezer.'
      v:024: 'EZR:10:24 | 24 | 24 | And of the singing men, Elisiab: and of the porters, Sellum, and Telem, and Uri.'
      v:025: 'EZR:10:25 | 25 | 25 | And of Israel, of the sons of Pharos, Remeia, and Jezia, and Melchia, and Miamin, and Eliezer, and Melchia, and Banea.'
      v:026: 'EZR:10:26 | 26 | 26 | And of the sons of Elam, Mathania, Zacharias, and Jehiel, and Abdi, and Jerimoth, and Elia.'
      v:027: 'EZR:10:27 | 27 | 27 | And of the sons of Zethua, Elioenai, Eliasib, Mathania, Jerimuth, and Zabad, and Aziaza.'
      v:028: 'EZR:10:28 | 28 | 28 | And of the sons of Babai, Johanan, Hanania, Zabbai, Athalai:'
      v:029: 'EZR:10:29 | 29 | 29 | And of the sons of Bani, Mosollam, and Melluch, and Adaia, Jasub, and Saal, and Ramoth.'
      v:030: 'EZR:10:30 | 30 | 30 | And of the sons of Phahath, Moab, Edna, and Chalal, Banaias, and Maasias, Mathanias, Beseleel, Bennui, and Manasse.'
      v:031: 'EZR:10:31 | 31 | 31 | And of the sons of Herem, Eliezer, Josue, Melchias, Semeias, Simeon,'
      v:032: 'EZR:10:32 | 32 | 32 | Benjamin, Maloch, Samarias.'
      v:033: 'EZR:10:33 | 33 | 33 | And of the sons of Hasom, Mathanai, Mathatha, Zabad, Eliphelet, Jermai, Manasse, Semei.'
      v:034: 'EZR:10:34 | 34 | 34 | Of the sons of Bani, Maaddi, Amram, and Uel,'
      v:035: 'EZR:10:35 | 35 | 35 | Baneas, and Badaias, Cheliau,'
      v:036: 'EZR:10:36 | 36 | 36 | Vania, Marimuth, and Eliasib,'
      v:037: 'EZR:10:37 | 37 | 37 | Mathanias, Mathania, and Jasi,'
      v:038: 'EZR:10:38 | 38 | 38 | And Bani, and Bennui, Semei,'
      v:039: 'EZR:10:39 | 39 | 39 | And Salmias, and Nathan, and Adaias,'
      v:040: 'EZR:10:40 | 40 | 40 | And Mechnedebai, Sisai, Sarai,'
      v:041: 'EZR:10:41 | 41 | 41 | Ezrel, and Selemiau, Semeria,'
      v:042: 'EZR:10:42 | 42 | 42 | Sellum, Amaria, Joseph.'
      v:043: 'EZR:10:43 | 43 | 43 | Of the sons of Nebo, Jehiel, Mathathias, Zabad, Zabina, Jeddu, and Joel, and Banaia.'
      v:044: 'EZR:10:44 | 44 | 44 | All these had taken strange wives, and there were among them women that had borne children.'
intro: 'This Book taketh its name from the writer: who was a holy priest, and doctor of the law. He is called by the Hebrews, Ezra.'
