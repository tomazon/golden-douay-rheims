          note: 'Germen nominatum. He speaks of Christ our Lord, the illustrious bud of the house of David, renowned over all the earth. See Jer. 33. 15.'
          quote: A bud of renown
    intro: 'Evil pastors are reproved. Christ the true pastor shall come, and gather together his flock from all parts of the earth, and preserve it for ever.'
    verses:
      v:001: 'EZK:34:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:34:2 | 2 | 2 | Son of man, prophesy concerning the {FOOTNOTE:BEGIN 0}shepherds{FOOTNOTE:END} of Israel: prophesy, and say to the shepherds: Thus saith the Lord God: Woe to the shepherds of Israel, that fed themselves: should not the flocks be fed by the shepherds?{VS:BR}'
      v:003: 'EZK:34:3 | 3 | 3 | You ate the milk, and you clothed yourselves with the wool, and you killed that which was fat: but my flock you did not feed.{VS:BR}'
      v:004: 'EZK:34:4 | 4 | 4 | The weak you have not strengthened, and that which was sick you have not healed, that which was broken you have not bound up, and that which was driven away you have not brought again, neither have you sought that which was lost: but you ruled over them with rigour, and with a high hand.{VS:BR}'
      v:005: 'EZK:34:5 | 5 | 5 | And my sheep were scattered, because there was no shepherd and they became the prey of all the beasts of the field, and were scattered.{VS:BR}'
      v:006: 'EZK:34:6 | 6 | 6 | My sheep have wandered in every mountain, and in every high hill: and my flocks were scattered upon the face of the earth, and there was none that sought them, there was none, I say, that sought them.{VS:BR}'
      v:007: 'EZK:34:7 | 7 | 7 | Therefore, ye shepherds, hear the word of the Lord:{VS:BR}'
      v:008: 'EZK:34:8 | 8 | 8 | As I live, saith the Lord God, forasmuch as my flocks have been made a spoil, and my sheep are become a prey to all the beasts of the field, because there was no shepherd: for my shepherds did not seek after my flock, but the shepherds fed themselves, and fed not my flocks:{VS:BR}'
      v:009: 'EZK:34:9 | 9 | 9 | Therefore, ye shepherds, hear the word of the Lord:{VS:BR}'
      v:010: 'EZK:34:10 | 10 | 10 | Thus saith the Lord God: Behold I myself come upon the shepherds, I will require my flock at their hand, and I will cause them to cease from feeding the flock any more, neither shall the shepherds feed themselves any more: and I will deliver my flock from their mouth, and it shall no more be meat for them.{VS:VERSE:END}{VS:P}'
      v:011: 'EZK:34:11 | 11 | 11 | {VS:VERSE:BEGIN}For thus saith the Lord God: Behold I myself will seek my sheep, and will visit them.{VS:BR}'
      v:012: 'EZK:34:12 | 12 | 12 | As the shepherd visiteth his flock in the day when he shall be in the midst of his sheep that were scattered, so will I visit my sheep, and will deliver them out of all the places where they have been scattered in the cloudy and dark day.{VS:BR}'
      v:013: 'EZK:34:13 | 13 | 13 | And I will bring them out from the peoples, and will gather them out of the countries, and will bring them to their own land: and I will feed them in the mountains of Israel, by the rivers, and in all the habitations of the land.{VS:BR}'
      v:014: 'EZK:34:14 | 14 | 14 | I will feed them in the most fruitful pastures, and their pastures shall be in the high mountains of Israel: there shall they rest on the green grass, and be fed in fat pastures upon the mountains of Israel.{VS:BR}'
      v:015: 'EZK:34:15 | 15 | 15 | I will feed my sheep: and I will cause them to lie down, saith the Lord God.{VS:BR}'
      v:016: 'EZK:34:16 | 16 | 16 | I will seek that which was lost: and that which was driven away, I will bring again: and I will bind up that which was broken, and I will strengthen that which was weak, and that which was fat and strong I will preserve, and I will feed them in judgment.{VS:BR}'
      v:017: 'EZK:34:17 | 17 | 17 | And as for you, O my flocks, thus saith the Lord God: Behold I judge between cattle and cattle, of rams and of he goats.{VS:BR}'
      v:018: 'EZK:34:18 | 18 | 18 | Was it not enough for you to feed upon good pastures? but you must also tread down with your feet the residue of your pastures: and when you drank the clearest water, you troubled the rest with your feet.{VS:BR}'
      v:019: 'EZK:34:19 | 19 | 19 | And my sheep were fed with that which you had trodden with your feet: and they drank what your feet had troubled.{VS:BR}'
      v:020: 'EZK:34:20 | 20 | 20 | Therefore thus saith the Lord God to you: Behold, I myself will judge between the fat cattle and the lean.{VS:BR}'
      v:021: 'EZK:34:21 | 21 | 21 | Because you thrusted with sides and shoulders, and struck all the weak cattle with your horns, till they were scattered abroad:{VS:BR}'
      v:022: 'EZK:34:22 | 22 | 22 | I will save my flock, and it shall be no more a spoil, and I will judge between cattle and cattle.{VS:VERSE:END}{VS:P}'
      v:023: 'EZK:34:23 | 23 | 23 | {VS:VERSE:BEGIN}And I WILL SET UP ONE SHEPHERD OVER THEM, and he shall feed them, even my servant {FOOTNOTE:BEGIN 0}David{FOOTNOTE:END}: he shall feed them, and he shall be their shepherd.{VS:BR}'
      v:024: 'EZK:34:24 | 24 | 24 | And I the Lord will be their God: and my servant David the prince in the midst of them: I the Lord have spoken it.{VS:BR}'
      v:025: 'EZK:34:25 | 25 | 25 | And I will make a covenant of peace with them, and will cause the evil beasts to cease out of the land: and they that dwell in the wilderness shall sleep secure in the forests.{VS:BR}'
      v:026: 'EZK:34:26 | 26 | 26 | And I will make them a blessing round about my hill: and I will send down the rain in its season, there shall be showers of blessing.{VS:BR}'
      v:027: 'EZK:34:27 | 27 | 27 | And the tree of the field shall yield its fruit, and the earth shall yield her increase, and they shall be in their land without fear: and they shall know that I am the Lord, when I shall have broken the bonds of their yoke, and shall have delivered them out of the hand of those that rule over them.{VS:BR}'
      v:028: 'EZK:34:28 | 28 | 28 | And they shall be no more for a spoil to the nations, neither shall the beasts of the earth devour them: but they shall dwell securely without, any terror.{VS:BR}'
      v:029: 'EZK:34:29 | 29 | 29 | And I will raise up for them {FOOTNOTE:BEGIN 0}a bud of renown{FOOTNOTE:END}: and they shall be no more consumed with famine in the land, neither shall they bear any more the reproach of the Gentiles.{VS:BR}'
      v:030: 'EZK:34:30 | 30 | 30 | And they shall know that I the Lord their God am with them, and that they are my people the house of Israel: saith the Lord God.{VS:BR}'
      v:031: 'EZK:34:31 | 31 | 31 | And you my flocks, the flocks of my pasture are men: and I am the Lord your God, saith the Lord God.{VS:VERSE:END}'
  c:035:
    footnotes: {}
    intro: 'The judgment of mount Seir, for their hatred of Israel.'
    verses:
      v:001: 'EZK:35:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:35:2 | 2 | 2 | Son of man, set thy face against mount Seir, and prophesy concerning it, and say to it:'
      v:003: 'EZK:35:3 | 3 | 3 | {VS:VERSE:BEGIN}Thus saith the Lord God: Behold I come against thee, mount Seir, and I will stretch forth my hand upon thee, and I will make thee desolate and waste.{VS:BR}'
      v:004: 'EZK:35:4 | 4 | 4 | I will destroy thy cities, and thou shalt be desolate: and thou shalt know that I am the Lord.{VS:BR}'
      v:005: 'EZK:35:5 | 5 | 5 | Because thou hast been an everlasting enemy, and hast shut up the children of Israel in the hands of the sword in the time of their affliction, in the time of their last iniquity.{VS:BR}'
      v:006: 'EZK:35:6 | 6 | 6 | Therefore as I live, saith the Lord God, I will deliver thee up to blood, and blood shall pursue thee: and whereas thou hast hated blood, blood shall pursue thee.{VS:BR}'
      v:007: 'EZK:35:7 | 7 | 7 | And I will make mount Seir waste and desolate: and I will take away from it him that goeth and him that returneth.{VS:BR}'
      v:008: 'EZK:35:8 | 8 | 8 | And I will fill his mountains with his men that are slain: in thy hills, and in thy valleys, and in thy torrents they shall fall that are slain with the sword.{VS:BR}'
      v:009: 'EZK:35:9 | 9 | 9 | I will make thee everlasting desolations, and thy cities shall not be inhabited: and thou shalt know that I am the Lord God.{VS:BR}'
      v:010: 'EZK:35:10 | 10 | 10 | Because thou hast said: The two nations, and the two lands shall be mine, and I will possess them by inheritance: whereas the Lord was there.{VS:BR}'
      v:011: 'EZK:35:11 | 11 | 11 | Therefore as I live, saith the Lord God, I will do according to thy wrath, and according to thy envy, which thou hast exercised in hatred to them: and I will be made known by them, when I shall have judged thee.{VS:BR}'
      v:012: 'EZK:35:12 | 12 | 12 | And thou shalt know that I the Lord have heard all thy reproaches, that thou hast spoken against the mountains of Israel, saying. They are desolate, they are given to us to consume.{VS:BR}'
      v:013: 'EZK:35:13 | 13 | 13 | And you rose up against me with your mouth, and have derogated from me by your words: I have heard them.{VS:BR}'
      v:014: 'EZK:35:14 | 14 | 14 | Thus saith the Lord God: When the whole earth shall rejoice, I will make thee a wilderness.{VS:BR}'
      v:015: 'EZK:35:15 | 15 | 15 | As thou hast rejoiced over the inheritance of the house of Israel, because it was laid waste, so will I do to thee: thou shalt be laid waste, O mount Seir, and all Idumea: and they shall know that I am the Lord.{VS:VERSE:END}'
  c:036:
    footnotes:
      v:015:
        - match: nor lose thy nation any more
          note: "This whole promise principally relates to the church of Christ, and God's perpetual protection of her: for as to the carnal Jews, they have been removed out of their land these sixteen hundred years."
          quote: Nor lose thy nation any more
    intro: 'The restoration of Israel, not for their merits, but by God’s special grace. Christ’s baptism.'
    verses:
      v:001: 'EZK:36:1 | 1 | 1 | And thou son of man, prophesy to the mountains of Israel, and say: Ye mountains of Israel, hear the word of the Lord:{VS:BR}'
      v:002: 'EZK:36:2 | 2 | 2 | Thus saith the Lord God: Because the enemy hath said of you: Aha, the everlasting heights are given to us for an inheritance.{VS:BR}'
      v:003: 'EZK:36:3 | 3 | 3 | Therefore prophesy, and say: Thus saith the Lord God: Because you have been desolate, and trodden under foot on every side, and made an inheritance to the rest of the nations, and are become the subject of the talk, and the reproach of the people:{VS:BR}'
      v:004: 'EZK:36:4 | 4 | 4 | Therefore, ye mountains of Israel, hear the word of the Lord God: Thus saith the Lord God to the mountains, and to the hills, to the brooks, and to the valleys, and to desolate places, and ruinous walls, and to the cities that are forsaken, that are spoiled, and derided by the rest of the nations round about.{VS:BR}'
      v:005: 'EZK:36:5 | 5 | 5 | Therefore thus saith the Lord God: In the fire of my zeal I have spoken of the rest of the nations, and of all Edom, who have taken my land to themselves, for an inheritance with joy, and with all the heart, and with the mind: and have cast it out to lay it waste.{VS:BR}'
      v:006: 'EZK:36:6 | 6 | 6 | Prophesy therefore concerning the land of Israel, and say to the mountains, and to the hills, to the ridges, and to the valleys: Thus saith the Lord God: Behold I have spoken in my zeal, and in my indignation, because you have borne the shame of the Gentiles.{VS:BR}'
      v:007: 'EZK:36:7 | 7 | 7 | Therefore thus saith the Lord God: I have lifted up my hand, that the Gentiles who are round about you, shall themselves bear their shame.{VS:BR}'
      v:008: 'EZK:36:8 | 8 | 8 | But as for you, O mountains of Israel, shoot ye forth your branches, and yield your fruit to my people of Israel: for they are at hand to come.{VS:BR}'
      v:009: 'EZK:36:9 | 9 | 9 | For lo I am for you, and I will turn to you, and you shall be ploughed and sown.{VS:BR}'
      v:010: 'EZK:36:10 | 10 | 10 | And I will multiply men upon you, and all the house of Israel: and the cities shall be inhabited, and the ruinous places shall be repaired.{VS:BR}'
      v:011: 'EZK:36:11 | 11 | 11 | And I will make you abound with men and with beasts: and they shall be multiplied, and increased: and I will settle you as from the beginning, and will give you greater gifts, than you had from the beginning: and you shall know that I am the Lord.{VS:BR}'
      v:012: 'EZK:36:12 | 12 | 12 | And I will bring men upon you, my people Israel, and they shall possess thee for their inheritance: and thou shalt be their inheritance, and shalt no more henceforth be without them.{VS:BR}'
      v:013: 'EZK:36:13 | 13 | 13 | Thus saith the Lord God: Because they say of you: Thou art a devourer of men, and one that suffocatest thy nation:{VS:BR}'
      v:014: 'EZK:36:14 | 14 | 14 | Therefore thou shalt devour men no more nor destroy thy nation any more, saith the Lord God.{VS:BR}'
      v:015: 'EZK:36:15 | 15 | 15 | Neither will I cause men to hear in thee the shame of the nations any more, nor shalt thou bear the reproach of the people, {FOOTNOTE:BEGIN 0}nor lose thy nation any more{FOOTNOTE:END}, saith the Lord God.{VS:VERSE:END}{VS:P}'
      v:016: 'EZK:36:16 | 16 | 16 | And the word of the Lord came to me, saying:'
      v:017: 'EZK:36:17 | 17 | 17 | {VS:VERSE:BEGIN}Son of man, when the house of Israel dwelt in their own land, they defiled it with their ways, and with their doings: their way was before me like the uncleanness of a menstruous woman.{VS:BR}'
      v:018: 'EZK:36:18 | 18 | 18 | And I poured out my indignation upon them for the blood which they had shed upon the land, and with their idols they defiled it.{VS:BR}'
      v:019: 'EZK:36:19 | 19 | 19 | And I scattered them among the nations, and they are dispersed through the countries: I have judged them according to their ways, and their devices.{VS:BR}'
      v:020: 'EZK:36:20 | 20 | 20 | And when they entered among the nations whither they went, they profaned my holy name, when it was said of them: This is the people of the Lord, and they are come forth out of his land.{VS:BR}'
      v:021: 'EZK:36:21 | 21 | 21 | And I have regarded my own holy name, which the house of Israel hath profaned among the nations to which they went in.{VS:BR}'
      v:022: "EZK:36:22 | 22 | 22 | Therefore thou shalt say to the house of Israel: Thus saith the Lord God: It is not for your sake that I will do this, O house of Israel, but for my holy name's sake, which you have profaned among the nations whither you went.{VS:BR}"
      v:023: 'EZK:36:23 | 23 | 23 | And I will sanctify my great name, which was profaned among the Gentiles, which you have profaned in the midst of them: that the Gentiles may know that I am the Lord, saith the Lord of hosts, when I shall be sanctified in you before their eyes.{VS:BR}'
      v:024: 'EZK:36:24 | 24 | 24 | For I will take you from among the Gentiles, and will gather you together out of all the countries, and will bring you into your own land.{VS:BR}'
      v:025: 'EZK:36:25 | 25 | 25 | And I will pour upon you clean water, and you shall be cleansed from all your filthiness, and I will cleanse you from all your idols.{VS:BR}'
      v:026: 'EZK:36:26 | 26 | 26 | And I will give you a new heart, and put a new spirit within you: and I will take away the stony heart out of your flesh, and will give you a heart of flesh.{VS:BR}'
      v:027: 'EZK:36:27 | 27 | 27 | And I will put my spirit in the midst of you: and I will cause you to walk in my commandments, and to keep my judgments, and do them.{VS:BR}'
      v:028: 'EZK:36:28 | 28 | 28 | And you shall dwell in the land which I gave to your fathers, and you shall be my people, and I will be your God.{VS:BR}'
      v:029: 'EZK:36:29 | 29 | 29 | And I will save you from all your uncleannesses: and I will call for corn, and will multiply it, and will lay no famine upon you.{VS:BR}'
      v:030: 'EZK:36:30 | 30 | 30 | And I will multiply the fruit of the tree, and the increase of the field, that you bear no more the reproach of famine among the nations.{VS:BR}'
      v:031: 'EZK:36:31 | 31 | 31 | And you shall remember your wicked ways, and your doings that were not good: and your iniquities, and your wicked deeds shall displease you.{VS:BR}'
      v:032: 'EZK:36:32 | 32 | 32 | It is not for your sakes that I will do this, saith the Lord God, be it known to you: be confounded, and ashamed at your own ways, O house of Israel.{VS:VERSE:END}{VS:P}'
      v:033: 'EZK:36:33 | 33 | 33 | {VS:VERSE:BEGIN}Thus saith the Lord God: In the day that I shall cleanse you from all your iniquities, and shall cause the cities to be inhabited, and shall repair the ruinous places,{VS:BR}'
      v:034: 'EZK:36:34 | 34 | 34 | And the desolate land shall be tilled, which before was waste in the sight of all that passed by,{VS:BR}'
      v:035: 'EZK:36:35 | 35 | 35 | They shall say: This land that was untilled is become as a garden of pleasure: and the cities that were abandoned, and desolate, and destroyed, are peopled and fenced.{VS:BR}'
      v:036: 'EZK:36:36 | 36 | 36 | And the nations, that shall be left round about you, shall know that I the Lord have built up what was destroyed, and planted what was desolate, that I the Lord have spoken and done it.{VS:BR}'
      v:037: 'EZK:36:37 | 37 | 37 | Thus saith the Lord God: Moreover in this shall the house of Israel find me, that I will do it for them: I will multiply them as a flock of men,{VS:BR}'
      v:038: 'EZK:36:38 | 38 | 38 | As a holy flock, as the flock of Jerusalem in her solemn feasts: so shall the waste cities be full of flocks of men: and they shall know that I am the Lord.{VS:VERSE:END}'
  c:037:
    footnotes:
      v:005:
        - match: spirit
          note: 'That is, soul, life, and breath.'
          quote: Spirit
    intro: 'A vision of the resurrection of dry bones, foreshewing the deliverance of the people from their captivity. Juda and Israel shall be all one kingdom under Christ. God’s everlasting covenant with the church.'
    verses:
      v:001: 'EZK:37:1 | 1 | 1 | The hand of the Lord was upon me, and brought me forth in the spirit of the Lord: and set me down in the midst of a plain that was full of bones.'
      v:002: 'EZK:37:2 | 2 | 2 | And he led me about through them on every side: now they were very many upon the face of the plain, and they were exceeding dry.'
      v:003: 'EZK:37:3 | 3 | 3 | And he said to me: Son of man, dost thou think these bones shall live? And I answered: O Lord God, thou knowest.'
      v:004: 'EZK:37:4 | 4 | 4 | And he said to me: Prophesy concerning these bones; and say to them: Ye dry bones, hear the word of the Lord.'
      v:005: 'EZK:37:5 | 5 | 5 | Thus saith the Lord God to these bones: Behold, I will send {FOOTNOTE:BEGIN 0}spirit{FOOTNOTE:END} into you, and you shall live.'
      v:006: 'EZK:37:6 | 6 | 6 | And I will lay sinews upon you, and will cause flesh to grow over you, and will cover you with skin: and I will give you spirit and you shall live, and you shall know that I am the Lord.'
      v:007: 'EZK:37:7 | 7 | 7 | And I prophesied as he had commanded me: and as I prophesied there was a noise, and behold a commotion: and the bones came together, each one, its joint.'
      v:008: 'EZK:37:8 | 8 | 8 | And I saw, and behold the sinews, and the flesh came up upon them: and the skin was stretched out over them, but there was no spirit in them.'
      v:009: 'EZK:37:9 | 9 | 9 | And he said to me: Prophesy to the spirit, prophesy, O son of man, and say to the spirit: Thus saith the Lord God: Come, spirit, from the four winds, and blow upon these slain, and let them live again.'
      v:010: 'EZK:37:10 | 10 | 10 | And I prophesied as he had commanded me: and the spirit came into them, and they lived: and they stood up upon their feet, an exceeding great army.{VS:P}'
      v:011: 'EZK:37:11 | 11 | 11 | And he said to me: Son of man: All these bones are the house of Israel: they say: Our bones are dried up, and our hope is lost, and we are cut off.'
      v:012: 'EZK:37:12 | 12 | 12 | Therefore prophesy, and say to them: Thus saith the Lord God: Behold I will open your graves, and will bring you out of your sepulchres, O my people: and will bring you into the land of Israel.'
      v:013: 'EZK:37:13 | 13 | 13 | And you shall know that I am the Lord, when I shall have opened your sepulchres, and shall have brought you out of your graves, O my people:'
      v:014: 'EZK:37:14 | 14 | 14 | And shall have put my spirit in you, and you shall live, and I shall make you rest upon your own land: and you shall know that I the Lord have spoken, and done it, saith the Lord God:{VS:P}'
      v:015: 'EZK:37:15 | 15 | 15 | And the word of the Lord came to me, saying:'
      v:016: 'EZK:37:16 | 16 | 16 | And thou son of man, take thee a stick: and write upon it: Of Juda, and of the children of Israel his associates: and take another stick and write upon it: for Joseph the stick of Ephraim, and for all the house of Israel, and of his associates.'
      v:017: 'EZK:37:17 | 17 | 17 | And join them one to the other into one stick, and they shall become one in thy hand.'
      v:018: 'EZK:37:18 | 18 | 18 | And when the children of thy people shall speak to thee, saying: Wilt thou not tell us what thou meanest by this?'
      v:019: 'EZK:37:19 | 19 | 19 | Say to them: Thus saith the Lord God: Behold, I will take the stick of Joseph, which is in the hand of Ephraim, and the tribes of Israel that are associated with him, and I will put them together with the stick of Juda, and will make them one stick: and they shall be one in his hand.'
      v:020: 'EZK:37:20 | 20 | 20 | And the sticks whereon thou hast written, shall be in thy hand, before their eyes.'
      v:021: 'EZK:37:21 | 21 | 21 | And thou shalt say to them: Thus saith the Lord God: Behold, I will take the children of Israel from the midst of the nations whither they are gone: and I will gather them on every side, and will bring them to their own land.'
      v:022: 'EZK:37:22 | 22 | 22 | And I will make them one nation in the land on the mountains of Israel, and one king shall be king over them all: and they shall no more be two nations, neither shall they be divided any more into two kingdoms.'
      v:023: 'EZK:37:23 | 23 | 23 | Nor shall they be defiled any more with their idols, nor with their abominations, nor with all their iniquities: and I will save them out of all the places in which they have sinned, and I will cleanse them: and they shall be my people, and I will be their God.'
      v:024: 'EZK:37:24 | 24 | 24 | And my servant David shall be king over them, and they shall have one shepherd: they shall walk in my judgments, and shall keep my commandments, and shall do them.'
      v:025: "EZK:37:25 | 25 | 25 | And they shall dwell in the land which I gave to my servant Jacob, wherein your fathers dwelt, and they shall dwell in it, they and their children, and their children's children, for ever: and David my servant shall be their prince for ever."
      v:026: 'EZK:37:26 | 26 | 26 | And I will make a covenant of peace with them, it shall be an everlasting covenant with them: and I will establish them, and will multiply them, and will set my sanctuary in the midst of them for ever.'
      v:027: 'EZK:37:27 | 27 | 27 | And my tabernacle shall be with them: and I will be their God, and they shall be my people.'
      v:028: 'EZK:37:28 | 28 | 28 | And the nations shall know that I am the Lord the sanctifier of Israel, when my sanctuary shall be in the midst of them for ever.'
  c:038:
    footnotes:
      v:002:
        - match: gog
          note: 'This name, which signifies hidden or covered, is taken in this place, either for the persecutors of the church of God in general, or some arch-persecutor in particular: such as Antichrist shall be in the latter days. See Apoc. 20. 8. And what is said of the punishment of Gog, is verified by the unhappy ends of persecutors.-- Ibid.'
          quote: Gog
        - match: magog
          note: 'Scythia or Tartary, from whence the Turks, and other enemies of the church of Christ, originally sprung.'
          quote: Magog
    intro: Gog shall persecute the church in the latter days. He shall be overthrown.
    verses:
      v:001: 'EZK:38:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:38:2 | 2 | 2 | Son of man, set thy face against {FOOTNOTE:BEGIN 0}Gog{FOOTNOTE:END}, the land of {FOOTNOTE:BEGIN 1}Magog{FOOTNOTE:END}, the chief prince of Mosoch and Thubal: and prophesy of him,'
      v:003: 'EZK:38:3 | 3 | 3 | And say to him: Thus saith the Lord God: Behold, I come against thee, O Gog, the chief prince of Mosoch and Thubal.{VS:BR}'
      v:004: 'EZK:38:4 | 4 | 4 | And I will turn thee about, and I will put a bit in thy jaws: and I will bring thee forth, and all thy army, horses and horsemen all clothed with coats of mail, a great multitude, armed with spears and shields and swords.{VS:BR}'
      v:005: 'EZK:38:5 | 5 | 5 | The Persians, Ethiopians, and Libyans with them, all with shields and helmets.{VS:BR}'
      v:006: 'EZK:38:6 | 6 | 6 | Gomer, and all his bands, the house of Thogorma, the northern parts and all his strength, and many peoples with thee.{VS:BR}'
      v:007: 'EZK:38:7 | 7 | 7 | Prepare and make thyself ready, and all thy multitude that is assembled about thee, and be thou commander over them.{VS:BR}'
      v:008: 'EZK:38:8 | 8 | 8 | After many days thou shalt be visited: at the end of years thou shalt come to the land that is returned from the sword, and is gathered out of many nations, to the mountains of Israel which have been continually waste: but it hath been brought forth out of the nations, and they shall all of them dwell securely in it.{VS:BR}'
      v:009: 'EZK:38:9 | 9 | 9 | And thou shalt go up and come like a storm, and like a cloud to cover the land, thou and all thy bands and many people with thee.{VS:VERSE:END}{VS:P}'
      v:010: 'EZK:38:10 | 10 | 10 | {VS:VERSE:BEGIN}Thus saith the Lord God: In that day projects shall enter into thy heart, and thou shalt conceive a mischievous design.{VS:BR}'
      v:011: 'EZK:38:11 | 11 | 11 | And thou shalt say: I will go up to the land which is without a wall, I will come to them that are at rest, and dwell securely: all these dwell without a wall, they have no bars nor gates:{VS:BR}'
      v:012: 'EZK:38:12 | 12 | 12 | To take spoils, and lay hold on the prey, to lay thy hand upon them that had been wasted, and afterwards restored, and upon the people that is gathered together out of the nations, which hath begun to possess and to dwell in the midst of the earth.{VS:BR}'
      v:013: 'EZK:38:13 | 13 | 13 | Saba, and Dedan, and the merchants of Tharsis, and all the lions thereof shall say to thee: Art thou come to take spoils? behold, thou hast gathered thy multitude to take a prey, to take silver, and gold, and to carry away goods and substance, and to take rich spoils.{VS:BR}'
      v:014: 'EZK:38:14 | 14 | 14 | Therefore, thou son of man, prophesy and say to Gog: Thus saith the Lord God: Shalt thou not know, in that day, when my people of Israel shall dwell securely?{VS:BR}'
      v:015: 'EZK:38:15 | 15 | 15 | And thou shalt come out of thy place from the northern parts, thou and many people with thee, all of them riding upon horses, a great company and a mighty army.{VS:BR}'
      v:016: 'EZK:38:16 | 16 | 16 | And thou shalt come upon my people of Israel like a cloud, to cover the earth. Thou shalt be in the latter days, and I will bring thee upon my land: that the nations may know me, when I shall be sanctified in thee, O Gog, before their eyes.{VS:VERSE:END}{VS:P}'
      v:017: 'EZK:38:17 | 17 | 17 | {VS:VERSE:BEGIN}Thus saith the Lord God: Thou then art he, of whom I have spoken in the days of old, by my servants the prophets of Israel, who prophesied in the days of those times that I would bring thee upon them.{VS:BR}'
      v:018: 'EZK:38:18 | 18 | 18 | And it shall come to pass in that day, in the day of the coming of Gog upon the land of Israel, saith the Lord God, that my indignation shall come up in my wrath.{VS:BR}'
      v:019: 'EZK:38:19 | 19 | 19 | And I have spoken in my zeal, and in the fire of my anger, that in that day there shall be a great commotion upon the land of Israel:{VS:BR}'
      v:020: 'EZK:38:20 | 20 | 20 | So that the fishes of the sea, and the birds of the air, and the beasts of the field, and every creeping thing that creepeth upon the ground, and all men that are upon the face of the earth, shall be moved at my presence: and the mountains shall be thrown down, and the hedges shall fall, and every wall shall fall to the ground.{VS:BR}'
      v:021: "EZK:38:21 | 21 | 21 | And I will call in the sword against him in all my mountains, saith the Lord God: every man's sword shall be pointed against his brother.{VS:BR}"
      v:022: 'EZK:38:22 | 22 | 22 | And I will judge him with pestilence, and with blood, and with violent rain, and vast hailstones: I will rain fire and brimstone upon him, and upon his army, and upon the many nations that are with him.{VS:BR}'
      v:023: 'EZK:38:23 | 23 | 23 | And I will be magnified, and I will be sanctified: and I will be known in the eyes of many nations and they shall know that I am the Lord.{VS:VERSE:END}'
  c:039:
    footnotes: {}
    intro: 'God’s judgments upon Gog. God’s people were punished for their sins: but shall be favoured with everlasting kindness.'
    verses:
      v:001: 'EZK:39:1 | 1 | 1 | And thou, son of man, prophesy against Gog, and say: Thus saith the Lord God: Behold, I come against thee, O Gog, the chief prince of Mosoch and Thubal.{VS:BR}'
      v:002: 'EZK:39:2 | 2 | 2 | And I will turn thee round, and I will lead thee out, and will make thee go up from the northern parts: and will bring thee upon the mountains of Israel.{VS:BR}'
      v:003: 'EZK:39:3 | 3 | 3 | And I will break thy bow in thy left hand, and I will cause thy arrows to fall out of thy right hand.{VS:BR}'
      v:004: 'EZK:39:4 | 4 | 4 | Thou shalt fall upon the mountains of Israel, thou and all thy bands, and thy nations that are with thee: I have given thee to the wild beasts, to the birds, and to every fowl, and to the beasts of the earth to be devoured.{VS:BR}'
      v:005: 'EZK:39:5 | 5 | 5 | Thou shalt fall upon the face of the field: for I have spoken it, saith the Lord God.{VS:BR}'
      v:006: 'EZK:39:6 | 6 | 6 | And I will send a fire on Magog, and on them that dwell confidently in the islands: and they shall know that I am the Lord.{VS:BR}'
      v:007: 'EZK:39:7 | 7 | 7 | And I will make my holy name known in the midst of my people Israel, and my holy name shall be profaned no more: and the Gentiles shall know that I am the Lord, the Holy One of Israel.{VS:BR}'
      v:008: 'EZK:39:8 | 8 | 8 | Behold it cometh, and it is done, saith the Lord God: this is the day whereof I have spoken.{VS:BR}'
      v:009: 'EZK:39:9 | 9 | 9 | And the inhabitants shall go forth of the cities of Israel, and shall set on fire and burn the weapons, the shields, and the spears, the bows and the arrows, and the handstaves and the pikes: and they shall burn them with fire seven years.{VS:BR}'
      v:010: 'EZK:39:10 | 10 | 10 | And they shall not bring wood out of the countries, nor cut down out of the forests: for they shall burn the weapons with fire, and shall make a prey of them to whom they had been a prey, and they shall rob those that robbed them, saith the Lord God.{VS:VERSE:END}{VS:P}'
      v:011: 'EZK:39:11 | 11 | 11 | {VS:VERSE:BEGIN}And it shall come to pass in that day, that I will give Gog a noted place for a sepulchre in Israel: the valley of the passengers on the east of the sea, which shall cause astonishment in them that pass by: and there shall they bury Gog, and all his multitude, and it shall be called the valley of the multitude of Gog.{VS:BR}'
      v:012: 'EZK:39:12 | 12 | 12 | And the house of Israel shall bury them for seven months to cleanse the land.{VS:BR}'
      v:013: 'EZK:39:13 | 13 | 13 | And all the people of the land shall bury him, and it shall be unto them a noted day, wherein I was glorified, saith the Lord God.{VS:BR}'
      v:014: 'EZK:39:14 | 14 | 14 | And they shall appoint men to go continually about the land, to bury and to seek out them that were remaining upon the face of the earth, that they may cleanse it: and after seven months they shall begin to seek.{VS:BR}'
      v:015: 'EZK:39:15 | 15 | 15 | And they shall go about passing through the land: and when they shall see the bone of a man, they shall set up a sign by it, till the buriers bury it in the valley, of the multitude of Gog.{VS:BR}'
      v:016: 'EZK:39:16 | 16 | 16 | And the name of the city shall be Amona, and they shall cleanse the land.{VS:BR}'
      v:017: 'EZK:39:17 | 17 | 17 | And thou, O son of man, saith the Lord God, say to every fowl, and to all the birds, and to all the beasts of the field: Assemble yourselves, make haste, come together from every side to my victim, which I slay for you, a great victim upon the mountains of Israel: to eat flesh, and drink blood.{VS:BR}'
      v:018: 'EZK:39:18 | 18 | 18 | You shall eat the flesh of the mighty, and you shall drink the blood of the princes of the earth, of rams, and of lambs, and of he goats, and bullocks, and of all that are well fed and fat.{VS:BR}'
      v:019: 'EZK:39:19 | 19 | 19 | And you shall eat the fat till you be full, and shall drink blood till you be drunk of the victim which I shall slay for you.{VS:BR}'
      v:020: 'EZK:39:20 | 20 | 20 | And you shall be filled at my table with horses, and mighty horsemen, and all the men of war, saith the Lord God.{VS:BR}'
      v:021: 'EZK:39:21 | 21 | 21 | And I will set my glory among the nations: and all nations shall see my judgment that I have executed, and my hand that I have laid upon them.{VS:BR}'
      v:022: 'EZK:39:22 | 22 | 22 | And the house of Israel shall know that I am the Lord their God from that day and forward.{VS:BR}'
      v:023: 'EZK:39:23 | 23 | 23 | And the nations shall know that the house of Israel were made captives for their iniquity, because they forsook me, and I hid my face from them: and I delivered them into the hands of their enemies, and they fell all by the sword.{VS:BR}'
      v:024: 'EZK:39:24 | 24 | 24 | I have dealt with them according to their uncleanness, and wickedness, and hid my face from them.{VS:VERSE:END}{VS:P}'
      v:025: 'EZK:39:25 | 25 | 25 | {VS:VERSE:BEGIN}Therefore, thus saith the Lord God: Now will I bring back the captivity of Jacob, and will have mercy on all the house of Israel and I will be jealous for my holy name.{VS:BR}'
      v:026: 'EZK:39:26 | 26 | 26 | And they shall bear their confusion, and all the transgressions wherewith they have transgressed against me, when they shall dwell in their land securely fearing no man:{VS:BR}'
      v:027: 'EZK:39:27 | 27 | 27 | And I shall have brought them back from among the nations, and shall have gathered them together out of the lands of their enemies, and shall be sanctified in them, in the sight of many nations.{VS:BR}'
      v:028: 'EZK:39:28 | 28 | 28 | And they shall know that I am the Lord their God, because I caused them to be carried away among the nations; and I have gathered them together unto their own land, and have not left any of them there.{VS:BR}'
      v:029: 'EZK:39:29 | 29 | 29 | And I will hide my face no more from them, for I have poured out my spirit upon all the house of Israel, saith the Lord God.{VS:VERSE:END}'
  c:040:
    footnotes:
      v:017:
        - match: there were chambers
          note: 'Gazophylacia, so called, because the priests and Levites kept in them the stores and vessels that belonged to the temple.'
          quote: There were chambers
    intro: 'The prophet sees in a vision the rebuilding of the temple: the dimensions of several parts thereof.'
    verses:
      v:001: 'EZK:40:1 | 1 | 1 | In the five and twentieth year of our captivity, in the beginning of the year, the tenth day of the month, the fourteenth year after the city was destroyed: in the selfsame day the hand of the Lord was upon me, and he brought me thither.'
      v:002: 'EZK:40:2 | 2 | 2 | In the visions of God he brought me into the land of Israel, and set me upon a very high mountain: upon which there was as the building of a city, bending towards the south.'
      v:003: 'EZK:40:3 | 3 | 3 | And he brought me in thither, and behold a man, whose appearance was like the appearance of brass, with a line of flax in his hand, and a measuring reed in his hand, and he stood in the gate.'
      v:004: 'EZK:40:4 | 4 | 4 | And this man said to me: Son of man, see with thy eyes, and hear with thy ears, and set thy heart upon all that I shall shew thee: for thou art brought hither that they may be shewn to thee: declare all that thou seest, to the house of Israel.'
      v:005: "EZK:40:5 | 5 | 5 | And behold there was a wall on the outside of the house round about, and in the man's hand a measuring reed of six cubits and a handbreadth: and he measured the breadth of the building one reed, and the height one reed."
      v:006: 'EZK:40:6 | 6 | 6 | And he came to the gate that looked toward the east, and he went up the steps thereof: and he measured the breadth of the threshold of the gate one reed, that is, one threshold was one reed broad;'
      v:007: 'EZK:40:7 | 7 | 7 | And every little chamber was one reed long, and one reed broad: and between the little chambers were five cubits:'
      v:008: 'EZK:40:8 | 8 | 8 | And the threshold of the gate by the porch of the gate within, was one reed.'
      v:009: 'EZK:40:9 | 9 | 9 | And he measured the porch of the gate eight cubits, and the front thereof two cubits: and the porch of the gate was inward.'
      v:010: 'EZK:40:10 | 10 | 10 | And the little chambers of the gate that looked eastward were three on this side, and three on that side: all three were of one measure, and the fronts of one measure, on both parts.'
      v:011: 'EZK:40:11 | 11 | 11 | And he measured the breadth of the threshold of the gate ten cubits: and the length of the gate thirteen cubits:'
      v:012: 'EZK:40:12 | 12 | 12 | And the border before the little chambers one cubit: and one cubit was the border on both sides: and the little chambers were six cubits on this side and that side.'
      v:013: 'EZK:40:13 | 13 | 13 | And he measured the gate from the roof of one little chamber to the roof of another, in breadth five and twenty cubits: door against door.'
      v:014: 'EZK:40:14 | 14 | 14 | He made also fronts of sixty cubits: and to the front the court of the gate on every side round about.'
      v:015: 'EZK:40:15 | 15 | 15 | And before the face of the gate which reached even to the face of the porch of the inner gate, fifty cubits.'
      v:016: 'EZK:40:16 | 16 | 16 | And slanting windows in the little chambers, and in their fronts, which were within the gate on every side round about: and in like manner there were also in the porches windows round about within, and before the fronts the representation of palm trees.{VS:P}'
      v:017: 'EZK:40:17 | 17 | 17 | And he brought me into the outward court, and behold {FOOTNOTE:BEGIN 0}there were chambers{FOOTNOTE:END}, and a pavement of stone in the court round about: thirty chambers encompassed the pavement.'
      v:018: EZK:40:18 | 18 | 18 | And the pavement in the front of the gates according to the length of the gates was lower.
      v:019: 'EZK:40:19 | 19 | 19 | And he measured the breadth from the face of the lower gate to the front of the inner court without, a hundred cubits to the east, and to the north.'
      v:020: 'EZK:40:20 | 20 | 20 | He measured also both the length and the breadth of the gate of the outward court, which looked northward.'
      v:021: 'EZK:40:21 | 21 | 21 | And the little chambers thereof three on this side, and three on that side: and the front thereof, and the porch thereof according to the measure of the former gate, fifty cubits long, and five and twenty cubits broad.'
      v:022: 'EZK:40:22 | 22 | 22 | And the windows thereof, and the porch, and the gravings according to the measure of the gate that looked to the east, and they went up to it by seven steps, and a porch was before it.'
      v:023: 'EZK:40:23 | 23 | 23 | And the gate of the inner court was over against the gate of the north, and that of the east: and he measured from gate to gate a hundred cubits.{VS:P}'
      v:024: 'EZK:40:24 | 24 | 24 | And he brought me out to the way of the south, and behold the gate that looked to the south: and he measured the front thereof, and the porch thereof according to the former measures.'
      v:025: 'EZK:40:25 | 25 | 25 | And the windows thereof, and the porches round about, as the other windows: the length was fifty cubits, and the breadth five and twenty cubits.'
      v:026: 'EZK:40:26 | 26 | 26 | And there were seven steps to go up to it: and a porch before the doors thereof: and there were graven palm trees, one on this side, and another on that side in the front thereof.'
      v:027: 'EZK:40:27 | 27 | 27 | And there was a gate of the inner court towards the south: and he measured from gate to gate towards the south, a hundred cubits.'
      v:028: 'EZK:40:28 | 28 | 28 | And he brought me into the inner court at the south gate: and he measured the gate according to the former measures.'
      v:029: 'EZK:40:29 | 29 | 29 | The little chamber thereof, and the front thereof, and the porch thereof with the same measures: and the windows thereof, and the porch thereof round about it was fifty cubits in length, and five and twenty cubits in breadth.'
      v:030: 'EZK:40:30 | 30 | 30 | And the porch round about was five and twenty cubits long, and five cubits broad.'
      v:031: 'EZK:40:31 | 31 | 31 | And the porch thereof to the outward court, and the palm trees thereof in the front: and there were eight steps to go up to it.'
      v:032: 'EZK:40:32 | 32 | 32 | And he brought me into the inner court by the way of the east: and he measured the gate according to the former measures.'
      v:033: 'EZK:40:33 | 33 | 33 | The little chamber thereof, and the front thereof, and the porch thereof as before: and the windows thereof, and the porches thereof round about it was fifty cubits long, and five and twenty cubits broad.'
      v:034: 'EZK:40:34 | 34 | 34 | And the porch thereof, that is, of the outward court: and the graven palm trees in the front thereof on this side and on that side: and the going up thereof was by eight steps.'
      v:035: 'EZK:40:35 | 35 | 35 | And he brought me into the gate that looked to the north: and he measured according to the former measures.'
      v:036: 'EZK:40:36 | 36 | 36 | The little chamber thereof, and the front thereof, and the porch thereof, and the windows thereof round about it was fifty cubits long, and five and twenty cubits broad.'
      v:037: 'EZK:40:37 | 37 | 37 | And the porch thereof looked to the outward court: and the graving of palm trees in the front thereof was on this side and on that side: and the going up to it was by eight steps.{VS:P}'
      v:038: 'EZK:40:38 | 38 | 38 | And at every chamber was a door in the forefronts of the gates: there they washed the holocaust.'
      v:039: 'EZK:40:39 | 39 | 39 | And in the porch of the gate were two tables on this side, and two tables on that side: that the holocaust, and the sin offering, and the trespass offering might be slain thereon.'
      v:040: 'EZK:40:40 | 40 | 40 | And on the outward side, which goeth up to the entry of the gate that looketh toward the north, were two tables: and at the other side before the porch of the gate were two tables,'
      v:041: 'EZK:40:41 | 41 | 41 | Four tables were on this side, and four tables on that side at the sides of the gate were eight tables, upon which they slew the victims.'
      v:042: 'EZK:40:42 | 42 | 42 | And the four tables for the holocausts were made of square stones: one cubit and a half long, and one cubit and a half broad, and one cubit high: to lay the vessels upon, in which the holocaust and the victim is slain.'
      v:043: 'EZK:40:43 | 43 | 43 | And the borders of them were of one handbreadth, turned inwards round about: and upon the tables was the flesh of the offering.{VS:P}'
      v:044: 'EZK:40:44 | 44 | 44 | And without the inner gate were the chambers of the singing men in the inner court, which was on the side of the gate that looketh to the north: and their prospect was towards the south, one at the side of the east gate, which looketh toward the north.'
      v:045: 'EZK:40:45 | 45 | 45 | And he said to me: This chamber, which looketh toward the south shall be for the priests that watch in the wards of the temple.'
      v:046: 'EZK:40:46 | 46 | 46 | But the chamber that looketh towards the north shall be for the priests that watch over the ministry of the altar. These are the sons of Sadoc, who among the sons of Levi, come near to the Lord, to minister to him.'
      v:047: 'EZK:40:47 | 47 | 47 | And he measured the court a hundred cubits long, and a hundred cubits broad foursquare: and the altar that was before the face of the temple.'
      v:048: 'EZK:40:48 | 48 | 48 | And he brought me into the porch of the temple: and he measured the porch five cubits on this side, and five cubits on that side: and the breadth of the gate three cubits on this side, and three cubits on that side.'
      v:049: 'EZK:40:49 | 49 | 49 | And the length of the porch was twenty cubits, and the breadth eleven cubits, and there were eight steps to go up to it. And there were pillars in the fronts: one on this side, and another on that side.'
  c:041:
    footnotes:
      v:001:
        - match: the temple
          note: 'This plan of a temple, which was here shewn to the prophet in a vision, partly had relation to the material temple, which was to be rebuilt: and partly, in a mystical sense, to the spiritual temple of God, the church of Christ.'
          quote: The temple
      v:006:
        - match: one by another
          note: 'Or one over another; literally, side to side, or side upon side.'
          quote: One by another
      v:009:
        - match: and the inner house was within the side chambers of the house
          note: 'Because these side chambers were in the very walls of the temple all round. Or, it may also be rendered (more agreeably to the Hebrew) so as to signify that the thickness of the wall for the side chamber within, was the same as that of the wall without; that is, equally five cubits.'
          quote: And the inner house was within the side chambers of the house
      v:021:
        - match: the threshold was foursquare
          note: 'That is, the gate of the temple was foursquare: and so placed as to answer the gate of the sanctuary within.'
          quote: The threshold was foursquare
    intro: 'A description of the temple, and of all the parts of it.'
    verses:
      v:001: 'EZK:41:1 | 1 | 1 | And he brought me into {FOOTNOTE:BEGIN 0}the temple{FOOTNOTE:END}, and he measured the fronts six cubits broad on this side, and six cubits on that side, the breadth of the tabernacle.'
      v:002: 'EZK:41:2 | 2 | 2 | And the breadth of the gate was ten cubits: and the sides of the gate five cubits on this side, and five cubits on that side: and he measured the length thereof forty cubits, and the breadth twenty cubits.'
      v:003: 'EZK:41:3 | 3 | 3 | Then going inward he measured the front of the gate two cubits: and the gate six cubits, and the breadth of the gate seven cubits.'
      v:004: 'EZK:41:4 | 4 | 4 | And he measured the length thereof twenty cubits, and the breadth twenty cubits, before the face of the temple: and he said to me: This is the holy of holies.'
      v:005: 'EZK:41:5 | 5 | 5 | And he measured the wall of the house six cubits: and the breadth of every side chamber four cubits round about the house on every side.'
      v:006: 'EZK:41:6 | 6 | 6 | And the side chambers {FOOTNOTE:BEGIN 0}one by another{FOOTNOTE:END}, were twice thirty-three: and they bore outwards, that they might enter in through the wall of the house in the sides round about, to hold in, and not to touch the wall of the temple.{VS:P}'
      v:007: 'EZK:41:7 | 7 | 7 | And there was a broad passage round about, going up by winding stairs, and it led into the upper loft of the temple all round: therefore was the temple broader in the higher parts: and so from the lower parts they went to the higher by the midst.'
      v:008: 'EZK:41:8 | 8 | 8 | And I saw in the house the height round about, the foundations of the side chambers which were the measure of a reed the space of six cubits:'
      v:009: 'EZK:41:9 | 9 | 9 | And the thickness of the wall for the side chamber without, which was five cubits: {FOOTNOTE:BEGIN 0}and the inner house was within the side chambers of the house{FOOTNOTE:END},'
      v:010: EZK:41:10 | 10 | 10 | And between the chambers was the breadth of twenty cubits round about the house on every side.
      v:011: 'EZK:41:11 | 11 | 11 | And the door of the side chambers was turned towards the place of prayer: one door was toward the north, and another door was toward the south: and the breadth of the place for prayer, was five cubits round about.'
      v:012: 'EZK:41:12 | 12 | 12 | And the building that was separate, and turned to the way that looked toward the sea, was seventy cubits broad and the wall of the building, five cubits thick round about: and ninety cubits long.{VS:P}'
      v:013: 'EZK:41:13 | 13 | 13 | And he measured the length of the house, a hundred cubits: and the separate building, and the walls thereof, a hundred cubits in length.'
      v:014: 'EZK:41:14 | 14 | 14 | And the breadth before the face of the house, and of the separate place toward the east, a hundred cubits.'
      v:015: 'EZK:41:15 | 15 | 15 | And he measured the length of the building over against it, which was separated at the back of it: and the galleries on both sides a hundred cubits: and the inner temple, and the porches of the court.'
      v:016: 'EZK:41:16 | 16 | 16 | The thresholds, and the oblique windows, and the galleries round about on three sides, over against the threshold of every one, and floored with wood all round about: and the ground was up to the windows, and the windows were shut over the doors.'
      v:017: 'EZK:41:17 | 17 | 17 | And even to the inner house, and without all the wall round about within and without, by measure.'
      v:018: 'EZK:41:18 | 18 | 18 | And there were cherubims and palm trees wrought, so that a palm tree was between a cherub and a cherub, and every cherub had two faces.'
      v:019: 'EZK:41:19 | 19 | 19 | The face of a man was toward the palm tree on one side, and the face of a lion was toward the palm tree on the other side: set forth through all the house round about.'
      v:020: 'EZK:41:20 | 20 | 20 | From the ground even to the upper parts of the gate, were cherubims and palm trees wrought in the wall of the temple.'
      v:021: 'EZK:41:21 | 21 | 21 | {FOOTNOTE:BEGIN 0}The threshold was foursquare{FOOTNOTE:END}, and the face of the sanctuary sight to sight.'
      v:022: 'EZK:41:22 | 22 | 22 | The altar of wood was three cubits high: and the length thereof was two cubits: and the corners thereof, and the length thereof, and the walls thereof, were of wood. And he said to me: This is the table before the Lord.'
      v:023: 'EZK:41:23 | 23 | 23 | And there were two doors in the temple, and in the sanctuary.'
      v:024: 'EZK:41:24 | 24 | 24 | And in the two doors on both sides were two little doors, which were folded within each other: for there were two wickets on both sides of the doors.'
      v:025: 'EZK:41:25 | 25 | 25 | And there were cherubims also wrought in the doors of the temple, and the figures of palm trees, like as were made on the walls: for which cause also the planks were thicker in the front of the porch without.'
      v:026: 'EZK:41:26 | 26 | 26 | Upon which were the oblique windows, and the representation of palm trees on this side, and on that side in the sides of the porch, according to the sides of the house, and the breadth of the walls.'
  c:042:
    footnotes: {}
    intro: 'A description of the courts, chambers, and other places belonging to the temple.'
    verses:
      v:001: 'EZK:42:1 | 1 | 1 | And he brought me forth into the outward court by the way that leadeth to the north, and he brought me into the chamber that was over against the separate building, and over against the house toward the north.'
      v:002: 'EZK:42:2 | 2 | 2 | In the face of the north door was the length of a hundred cubits, and the breadth of fifty cubits.'
      v:003: 'EZK:42:3 | 3 | 3 | Over against the twenty cubits of the inner court, and over against the pavement of the outward court that was paved with stone, where there was a gallery joined to a triple gallery.'
      v:004: 'EZK:42:4 | 4 | 4 | And before the chambers was a walk ten cubits broad, looking to the inner parts of a way of one cubit. And their doors were toward the north.'
      v:005: 'EZK:42:5 | 5 | 5 | Where were the store chambers lower above: because they bore up the galleries, which appeared above out of them from he lower parts, and from the midst of the building.'
      v:006: 'EZK:42:6 | 6 | 6 | For they were of three stories, and had not pillars, as the pillars of the courts: therefore did they appear above out of the lower places, and out of the middle places, fifty cubits from the ground.'
      v:007: 'EZK:42:7 | 7 | 7 | And the outward wall that went about by the chambers, which were towards the outward court on the forepart of the chambers, was fifty cubits long.'
      v:008: 'EZK:42:8 | 8 | 8 | For the length of the chambers of the outward court was fifty cubits: and the length before the face of the temple, a hundred cubits.'
      v:009: 'EZK:42:9 | 9 | 9 | And there was under these chambers, an entrance from the east, for them that went into them out of the outward court.'
      v:010: 'EZK:42:10 | 10 | 10 | In the breadth of the outward wall of the court that was toward the east, over against the separate building, and there were chambers before the building.'
      v:011: 'EZK:42:11 | 11 | 11 | And the way before them was like the chambers which were toward the north: they were as long as they, and as broad as they: and all the going in to them, and their fashions, and their doors were alike.'
      v:012: 'EZK:42:12 | 12 | 12 | According to the doors of the chambers that were towards the south: there was a door in the head of the way, which way was before the porch, separated towards the east as one entereth in.{VS:P}'
      v:013: 'EZK:42:13 | 13 | 13 | And he said to me: The chambers of the north, and the chambers of the south, which are before the separate building: they are holy chambers, in which the priests shall eat, that approach to the Lord into the holy of holies: there they shall lay the most holy things, and the offering for sin, and for trespass: for it is a holy place.'
      v:014: 'EZK:42:14 | 14 | 14 | And when the priests shall have entered in, they shall not go out of the holy places into the outward court: but there they shall lay their vestments, wherein they minister, for they are holy: and they shall put on other garments, and so they shall go forth to the people.{VS:P}'
      v:015: 'EZK:42:15 | 15 | 15 | Now when he had made an end of measuring the inner house, he brought me out by the way of the gate that looked toward the east: and he measured it on every side round about.'
      v:016: 'EZK:42:16 | 16 | 16 | And he measured toward the east with the measuring reed, five hundred reeds with the measuring reed round about.'
      v:017: EZK:42:17 | 17 | 17 | And he measured toward the north five hundred reeds with the measuring reed round about.
      v:018: EZK:42:18 | 18 | 18 | And towards the south he measured five hundred reeds with the measuring reed round about.
      v:019: 'EZK:42:19 | 19 | 19 | And toward the west he measured five hundred reeds, with the measuring reed.'
      v:020: 'EZK:42:20 | 20 | 20 | By the four winds he measured the wall thereof on every side round about, five hundred cubits long and five hundred cubits broad, making a separation between the sanctuary and the place of the people.'
  c:043:
    footnotes:
      v:015:
        - match: the ariel
          note: 'That is, the altar itself, or rather the highest part of it, upon which the burnt offerings were laid. In the Hebrew it is Harel, that is, the mountain of God: but in the following verse Haariel, that is, the lion of God; a figure, from its consuming, and as it were devouring the sacrifices, as a lion devours its prey.'
          quote: The Ariel
      v:026:
        - match: consecrate it
          note: 'Literally, fill its hand, that is, dedicate and apply it to holy service.'
          quote: Consecrate it
    intro: 'The glory of God returns to the new temple. The Israelites shall no more profane God’s name by idolatry: the prophet is commanded to shew them the dimensions, and form of the temple, and of the altar, with the sacrifices to be offered thereon.'
    verses:
      v:001: EZK:43:1 | 1 | 1 | And he brought me to the gate that looked towards the east.
      v:002: 'EZK:43:2 | 2 | 2 | And behold the glory of the God of Israel came in by the way of the east: and his voice was like the noise of many waters, and the earth shone with his majesty.'
      v:003: 'EZK:43:3 | 3 | 3 | And I saw the vision according to the appearance which I had seen when he came to destroy the city: and the appearance was according to the vision which I had seen by the river Chobar: and I fell upon my face.'
      v:004: EZK:43:4 | 4 | 4 | And the majesty of the Lord went into the temple by the way of the gate that looked to the east.
      v:005: 'EZK:43:5 | 5 | 5 | And the spirit lifted me up and brought me into the inner court: and behold the house was filled with the glory of the Lord.'
      v:006: 'EZK:43:6 | 6 | 6 | And I heard one speaking to me out of the house, and the man that stood by me,'
      v:007: 'EZK:43:7 | 7 | 7 | Said to me: Son of man, the place of my throne, and the place of the soles of my feet, where I dwell in the midst of the children of Israel for ever: and the house of Israel shall no more profane my holy name, they and their kings by their fornications, and by the carcasses of their kings, and by the high places.'
      v:008: 'EZK:43:8 | 8 | 8 | They who have set their threshold by my threshold, and their posts by my posts: and there was but a wall between me, and them: and they profaned my holy name by the abominations which they committed: for which reason I consumed them in my wrath.'
      v:009: 'EZK:43:9 | 9 | 9 | Now therefore let them put away their fornications, and the carcasses of their kings far from me: and I will dwell in the midst of them for ever.'
      v:010: 'EZK:43:10 | 10 | 10 | But thou, son of man, shew to the house of Israel the temple, and let them be ashamed of their iniquities, and let them measure the building:'
      v:011: 'EZK:43:11 | 11 | 11 | And be ashamed of all that they have done. Shew them the form of the house, and of the fashion thereof, the goings out and the comings in, and the whole plan thereof, and all its ordinances, and all its order, and all its laws, and thou shalt write it in their sight: that they may keep the whole form thereof, and its ordinances, and do them.'
      v:012: 'EZK:43:12 | 12 | 12 | This is the law of the house upon the top of the mountain: All its border round about is most holy: this then is the law of the house.{VS:P}'
      v:013: 'EZK:43:13 | 13 | 13 | And these are the measures of the altar by the truest cubit, which is a cubit and a handbreadth: the bottom thereof was a cubit, and the breadth a cubit: and the border thereof unto its edge, and round about, one handbreadth: and this was the trench of the altar.'
      v:014: 'EZK:43:14 | 14 | 14 | And from the bottom of the ground to the lowest brim two cubits, and the breadth of one cubit: and from the lesser brim to the greater brim four cubits, and the breadth of one cubit.'
      v:015: 'EZK:43:15 | 15 | 15 | And {FOOTNOTE:BEGIN 0}the Ariel{FOOTNOTE:END} itself was four cubits: and from the Ariel upward were four horns.'
      v:016: 'EZK:43:16 | 16 | 16 | And the Ariel was twelve cubits long, and twelve cubits broad, foursquare, with equal sides.'
      v:017: 'EZK:43:17 | 17 | 17 | And the brim was fourteen cubits long, and fourteen cubits broad in the four corners thereof: and the crown round about it was half a cubit, and the bottom of it one cubit round about: and its steps turned toward the east.{VS:P}'
      v:018: 'EZK:43:18 | 18 | 18 | And he said to me: Son of man, thus saith the Lord God: These are the ceremonies of the altar, in what day soever it shall be made: that holocausts may be offered upon it, and blood poured out.'
      v:019: 'EZK:43:19 | 19 | 19 | And thou shalt give to the priests, and the Levites, that are of the race of Sadoc, who approach to me, saith the Lord God, to offer to me a calf of the herd for sin.'
      v:020: 'EZK:43:20 | 20 | 20 | And thou shalt take of his blood, and shalt put it upon the four horns thereof, and upon the four corners of the brim, and upon the crown round about: and thou shalt cleanse, and expiate it.'
      v:021: 'EZK:43:21 | 21 | 21 | And thou shalt take the calf, that is offered for sin: and thou shalt burn him in a separate place of the house without the sanctuary.'
      v:022: 'EZK:43:22 | 22 | 22 | And in the second day thou shalt offer a he goat without blemish for sin: and they shall expiate the altar, as they expiated it with the calf.'
      v:023: 'EZK:43:23 | 23 | 23 | And when thou shalt have made an end of the expiation thereof, thou shalt offer a calf of the herd without blemish, and a ram of the flock without blemish.'
      v:024: 'EZK:43:24 | 24 | 24 | And thou shalt offer them in the sight of the Lord, and the priests shall put salt upon them, and shall offer them a holocaust to the Lord.'
      v:025: 'EZK:43:25 | 25 | 25 | Seven days shalt thou offer a he goat for sin daily: they shall offer also a calf of the herd, and a ram of the flock without blemish.'
      v:026: 'EZK:43:26 | 26 | 26 | Seven days shall they expiate the altar, and shall cleanse it: and they shall {FOOTNOTE:BEGIN 0}consecrate it{FOOTNOTE:END}.'
      v:027: 'EZK:43:27 | 27 | 27 | And the days being expired, on the eighth day and thenceforward, the priests shall offer your holocausts upon the altar, and the peace offerings: and I will be pacified towards you, saith the Lord God.'
  c:044:
    footnotes:
      v:019:
        - match: shall not sanctify the people with their vestments
          note: 'By exposing them to the danger of touching the sacred vestments, which none were to touch but they that were sanctified.'
          quote: Shall not sanctify the people with their vestments
    intro: 'The east gate of the sanctuary shall be always shut. The uncircumcised shall not enter into the sanctuary: nor the Levites that have served idols: but the sons of Sadoc shall do the priestly functions, who stood firm in the worst of times.'
    verses:
      v:001: 'EZK:44:1 | 1 | 1 | And he brought me back to the way of the gate of the outward sanctuary, which looked towards the east: and it was shut.'
      v:002: 'EZK:44:2 | 2 | 2 | And the Lord said to me: This gate shall be shut, it shall not be opened, and no man shall pass through it: because the Lord the God of Israel hath entered in by it, and it shall be shut'
      v:003: 'EZK:44:3 | 3 | 3 | For the prince. The prince himself shall sit in it, to eat bread before the Lord: he shall enter in by the way of the porch of the gate, and shall go out by the same way.'
      v:004: 'EZK:44:4 | 4 | 4 | And he brought me by the way of the north gate, in the sight of the house: and I saw, and behold the glory of the Lord filled the house of the Lord: and I fell on my face.'
      v:005: 'EZK:44:5 | 5 | 5 | And the Lord said to me: Son of man, attend with thy heart and behold with thy eyes, and hear with thy ears, all that I say to thee concerning all the ceremonies of the house of the Lord, and concerning all the laws thereof: and mark well the ways of the temple, with all the goings out of the sanctuary.'
      v:006: 'EZK:44:6 | 6 | 6 | And thou shalt say to the house of Israel that provoketh me: Thus saith the Lord God: Let all your wicked doings suffice you, O house of Israel:'
      v:007: 'EZK:44:7 | 7 | 7 | In that you have brought in strangers uncircumcised in heart, and uncircumcised in flesh, to be in my sanctuary, and to defile my house: and you offer my bread, the fat, and the blood: and you have broken my covenant by all your wicked doings.'
      v:008: 'EZK:44:8 | 8 | 8 | And you have not kept the ordinances of my sanctuary: but you have set keepers of my charge in my sanctuary for yourselves.'
      v:009: 'EZK:44:9 | 9 | 9 | Thus saith the Lord God: No stranger uncircumcised in heart, and uncircumcised in flesh, shall enter into my sanctuary, no stranger that is in the midst of the children of Israel.{VS:P}'
      v:010: 'EZK:44:10 | 10 | 10 | Moreover the Levites that went away far from me, when the children of Israel went astray, and have wandered from me after their idols, and have borne their iniquity:'
      v:011: 'EZK:44:11 | 11 | 11 | They shall be officers in my sanctuary, and doorkeepers of the gates of the house, and ministers to the house: they shall slay the holocausts, and the victims of the people: and they shall stand in their sight, to minister to them.'
      v:012: 'EZK:44:12 | 12 | 12 | Because they ministered to them before their idols, and were a stumblingblock of iniquity to the house of Israel: therefore have I lifted up my hand against them, saith the Lord God, and they shall bear their iniquity:'
      v:013: 'EZK:44:13 | 13 | 13 | And they shall not come near to me, to do the office of priest to me, neither shall they come near to any of my holy things that are by the holy of holies: but they shall bear their shame, and their wickednesses which they have committed.'
      v:014: 'EZK:44:14 | 14 | 14 | And I will make them doorkeepers of the house, for all the service thereof, and for all that shall be done therein.{VS:P}'
      v:015: 'EZK:44:15 | 15 | 15 | But the priests, and Levites, the sons of Sadoc, who kept the ceremonies of my sanctuary, when the children of Israel went astray from me, they shall come near to me, to minister to me: and they shall stand before me, to offer me the fat, and the blood, saith the Lord God.'
      v:016: 'EZK:44:16 | 16 | 16 | They shall enter into my sanctuary, and they shall come near to my table, to minister unto me, and to keep my ceremonies.'
      v:017: 'EZK:44:17 | 17 | 17 | And when they shall enter in at the gates of the inner court, they shall be clothed with linen garments: neither shall any woollen come upon them, when they minister in the gates of the inner court and within.'
      v:018: 'EZK:44:18 | 18 | 18 | They shall have linen mitres on their heads, and linen breeches on their loins, and they shall not be girded with any thing that causeth sweat.'
      v:019: 'EZK:44:19 | 19 | 19 | And when they shall go forth to the outward court to the people, they shall put off their garments wherein they ministered, and lay them up in the store chamber of the sanctuary, and they shall clothe themselves with other garments: and they {FOOTNOTE:BEGIN 0}shall not sanctify the people with their vestments{FOOTNOTE:END}.'
      v:020: 'EZK:44:20 | 20 | 20 | Neither shall they shave their heads, nor wear long hair: but they shall only poll their heads.'
      v:021: EZK:44:21 | 21 | 21 | And no priest shall drink wine when he is to go into the inner court.
      v:022: 'EZK:44:22 | 22 | 22 | Neither shall they take to wife a widow, nor one that is divorced, but they shall take virgins of the seed of the house of Israel: but they may take a widow also, that is, the widow of a priest.'
      v:023: 'EZK:44:23 | 23 | 23 | And they shall teach my people the difference between holy and profane, and shew them how to discern between clean and unclean.'
      v:024: 'EZK:44:24 | 24 | 24 | And when there shall be a controversy, they shall stand in my judgments, and shall judge: they shall keep my laws, and my ordinances in all my solemnities, and sanctify my sabbaths.'
      v:025: 'EZK:44:25 | 25 | 25 | And they shall come near no dead person, lest they be defiled, only their father and mother, and son and daughter, and brother and sister, that hath not had another husband: for whom they may become unclean.'
      v:026: 'EZK:44:26 | 26 | 26 | And after one is cleansed, they shall reckon unto him seven days.'
      v:027: 'EZK:44:27 | 27 | 27 | And in the day that he goeth into the sanctuary, to the inner court, to minister unto me in the sanctuary, he shall offer for his sin, saith the Lord God.'
      v:028: 'EZK:44:28 | 28 | 28 | And they shall have no inheritance, I am their inheritance: neither shall you give them any possession in Israel, for I am their possession.'
      v:029: 'EZK:44:29 | 29 | 29 | They shall eat the victim both for sin and for trespass: and every vowed thing in Israel shall be theirs.'
      v:030: "EZK:44:30 | 30 | 30 | And the firstfruits of all the firstborn, and all the libations of all things that are offered, shall be the priest's: and you shall give the firstfruits of your meats to the priest, that he may return a blessing upon thy house."
      v:031: 'EZK:44:31 | 31 | 31 | The priests shall not eat of any thing that is dead of itself or caught by a beast, whether it be fowl or cattle.'
  c:045:
    footnotes:
      v:001:
        - match: twenty-five thousand
          note: 'Viz., reeds or cubits.'
          quote: Twenty-five thousand
      v:011:
        - match: the ephi and the bate
          note: 'These measures were of equal capacity, but the bate served for liquids, and the ephi for dry things.'
          quote: The ephi and the bate
    intro: 'Portions of land for the sanctuary, for the city, and for the prince. Ordinances for the prince.'
    verses:
      v:001: 'EZK:45:1 | 1 | 1 | And when you shall begin to divide the land by lot, separate ye firstfruits to the Lord, a portion of the land to be holy, in length {FOOTNOTE:BEGIN 0}twenty-five thousand{FOOTNOTE:END} and in breadth ten thousand: it shall be holy in all the borders thereof round about.'
      v:002: 'EZK:45:2 | 2 | 2 | And there shall be for the sanctuary on every side five hundred by five hundred, foursquare round about: and fifty cubits for the suburbs thereof round about.'
      v:003: 'EZK:45:3 | 3 | 3 | And with this measure thou shalt measure the length of five and twenty thousand, and the breadth of ten thousand, and in it shall be the temple and the holy of holies.'
      v:004: 'EZK:45:4 | 4 | 4 | The holy portion of the land shall be for the priests the ministers of the sanctuary, who come near to the ministry of the Lord: and it shall be a place for their houses, and for the holy place of the sanctuary.'
      v:005: 'EZK:45:5 | 5 | 5 | And five and twenty thousand of length, and ten thousand of breadth shall be for the Levites, that minister in the house: they shall possess twenty store chambers.'
      v:006: 'EZK:45:6 | 6 | 6 | And you shall appoint the possession of the city five thousand broad, and five and twenty thousand long, according to the separation of the sanctuary, for the whole house of Israel.'
      v:007: 'EZK:45:7 | 7 | 7 | For the prince also on the one side and on the other side, according to the separation of the sanctuary, and according to the possession of the city, over against the separation of the sanctuary, and over against the possession of the city: from the side of the sea even to the sea, and from the side of the east even to the east. And the length according to every part from the west border to the east border.'
      v:008: 'EZK:45:8 | 8 | 8 | He shall have a portion of the land in Israel: and the princes shall no more rob my people: but they shall give the land to the house of Israel according to their tribes:'
      v:009: 'EZK:45:9 | 9 | 9 | Thus saith the Lord God: Let it suffice you, O princes of Israel: cease from iniquity and robberies, and execute judgment and justice, separate your confines from my people, saith the Lord God.'
      v:010: 'EZK:45:10 | 10 | 10 | You shall have just balances, and a just ephi, and a just bate.'
      v:011: 'EZK:45:11 | 11 | 11 | {FOOTNOTE:BEGIN 0}The ephi and the bate{FOOTNOTE:END} shall be equal, and of one measure: that the bate may contain the tenth part of a core, and the ephi the tenth part of a core: their weight shall be equal according to the measure of a core.'
      v:012: 'EZK:45:12 | 12 | 12 | And the sicle hath twenty obols. Now twenty sicles, and five and twenty sicles, and fifteen sicles, make a mna,{VS:P}'
      v:013: 'EZK:45:13 | 13 | 13 | And these are the firstfruits, which you shall take: the sixth part of an ephi of a core of wheat, and the sixth part of an ephi of a core of barley.'
      v:014: 'EZK:45:14 | 14 | 14 | The measure of oil also, a bate of oil is the tenth part of a core: and ten bates make a core: for ten bates fill a core.'
      v:015: 'EZK:45:15 | 15 | 15 | And one ram out of a flock of two hundred, of those that Israel feedeth for sacrifice, and for holocausts, and for peace offerings, to make atonement for them, saith the Lord God.'
      v:016: EZK:45:16 | 16 | 16 | All the people of the land shall be bound to these firstfruits for the prince in Israel.
      v:017: 'EZK:45:17 | 17 | 17 | And the prince shall give the holocaust, and the sacrifice, and the libations on the feasts, and on the new moons, and on the sabbaths, and on all the solemnities of the house of Israel: he shall offer the sacrifice for sin, and the holocaust, and the peace offerings to make expiation for the house of Israel.{VS:P}'
      v:018: 'EZK:45:18 | 18 | 18 | Thus saith the Lord God: In the first month, the first of the month, thou shalt take a calf of the herd without blemish, and thou shalt expiate the sanctuary.'
      v:019: 'EZK:45:19 | 19 | 19 | And the priest shall take of the blood of the sin offering: and he shall put it on the posts of the house, and on the four corners of the brim of the altar, and on the posts of the gate of the inner court.'
      v:020: 'EZK:45:20 | 20 | 20 | And so shalt thou do in the seventh day of the month, for every one that hath been ignorant, and hath been deceived by error, and thou shalt make expiation for the house.'
      v:021: 'EZK:45:21 | 21 | 21 | In the first month, the fourteenth day of the month, you shall observe the solemnity of the pasch: seven days unleavened bread shall be eaten.'
      v:022: 'EZK:45:22 | 22 | 22 | And the prince on that day shall offer for himself, and for all the people of the land, a calf for sin.'
      v:023: 'EZK:45:23 | 23 | 23 | And in the solemnity of the seven days he shall offer for a holocaust to the Lord, seven calves, and seven rams without blemish daily for seven days: and for sin a he goat daily.'
      v:024: 'EZK:45:24 | 24 | 24 | And he shall offer the sacrifice of an ephi for every calf, and an ephi for every ram: and a hin of oil for every ephi.'
      v:025: 'EZK:45:25 | 25 | 25 | In the seventh month, in the fifteenth day of the month, in the solemn feast, he shall do the like for the seven days: as well in regard to the sin offering, as to the holocaust, and the sacrifice, and the oil.'
  c:046:
    footnotes: {}
    intro: Other ordinances for the prince and for the sacrifices.
    verses:
      v:001: 'EZK:46:1 | 1 | 1 | Thus saith the Lord God: The gate of the inner court that looketh toward the east, shall be shut the six days, on which work is done; but on the sabbath day it shall be opened, yea and on the day of the new moon it shall be opened.'
      v:002: 'EZK:46:2 | 2 | 2 | And the prince shall enter by the way of the porch of the gate from without, and he shall stand at the threshold of the gate: and the priests shall offer his holocaust, and his peace offerings: and he shall adore upon the threshold of the gate, and shall go out: but the gate shall not be shut till the evening.'
      v:003: 'EZK:46:3 | 3 | 3 | And the people of the land shall adore at the door of that gate before the Lord on the sabbaths, and on the new moons.'
      v:004: 'EZK:46:4 | 4 | 4 | And the holocaust that the prince shall offer to the Lord on the sabbath day, shall be six lambs without blemish, and a ram without blemish.'
      v:005: 'EZK:46:5 | 5 | 5 | And the sacrifice of an ephi for a ram: but for the lambs what sacrifice his hand shall allow: and a hin of oil for every ephi.'
      v:006: 'EZK:46:6 | 6 | 6 | And on the day of the new moon a calf of the herd without blemish: and the six lambs, and the rams shall be without blemish.'
      v:007: 'EZK:46:7 | 7 | 7 | And he shall offer in sacrifice an ephi for a calf, an ephi also for a ram: but for the lambs, as his hand shall find: and a hin of oil for every ephi.'
      v:008: 'EZK:46:8 | 8 | 8 | And when the prince is to go in, let him go in by the way of the porch of the gate, and let him go out the same way.'
      v:009: 'EZK:46:9 | 9 | 9 | But when the people of the land shall go in before the Lord in the solemn feasts, he that goeth in by the north gate to adore, shall go out by the way of the south gate; and he that goeth in by the way of the south gate, shall go out by the way of the north gate: he shall not return by the way of the gate whereby he came in, but shall go out at that over against it.'
      v:010: 'EZK:46:10 | 10 | 10 | And the prince in the midst of them, shall go in when they go in, and go out when they go out.'
      v:011: 'EZK:46:11 | 11 | 11 | And in the fairs, and in the solemnities there shall be the sacrifice of an ephi to a calf, and an ephi to a ram: and to the lambs, the sacrifice shall be as his hand shall find: and a hin of oil to every ephi.'
      v:012: 'EZK:46:12 | 12 | 12 | But when the prince shall offer a voluntary holocaust, or voluntary peace offering to the Lord: the gate that looketh towards the east shall be opened to him, and he shall offer his holocaust, and his peace offerings, as it is wont to be done on the sabbath day: and he shall go out, and the gate shall be shut after he is gone forth.'
      v:013: 'EZK:46:13 | 13 | 13 | And he shall offer every day for a holocaust to the Lord, a lamb of the same year without blemish: he shall offer it always in the morning.'
      v:014: 'EZK:46:14 | 14 | 14 | And he shall offer the sacrifice for it morning by morning, the sixth part of an ephi: and the third part of a hin of oil to be mingled with the fine flour: a sacrifice to the Lord by ordinance continual and everlasting.'
      v:015: 'EZK:46:15 | 15 | 15 | He shall offer the lamb, and the sacrifice, and the oil morning by morning: an everlasting holocaust.'
      v:016: 'EZK:46:16 | 16 | 16 | Thus saith the Lord God: If the prince give a gift to any of his sons: the inheritance of it shall go to his children, they shall possess it by inheritance.'
      v:017: 'EZK:46:17 | 17 | 17 | But if he give a legacy out of his inheritance to one of his servants, it shall be his until the year of release, and it shall return to the prince: but his inheritance shall go to his sons.'
      v:018: "EZK:46:18 | 18 | 18 | And the prince shall not take of the people's inheritance by violence, nor of their possession: but out of his own possession he shall give an inheritance to his sons: that my people be not dispersed every man from his possession.{VS:P}"
      v:019: 'EZK:46:19 | 19 | 19 | And he brought me in by the entry that was at the side of the gate, into the chambers of the sanctuary that were for the priests, which looked toward the north. And there was a place bending to the west.'
      v:020: 'EZK:46:20 | 20 | 20 | And he said to me: This is the place where the priests shall boil the sin offering, and the trespass offering: where they shall dress the sacrifice, that they may not bring it out into the outward court, and the people be sanctified.'
      v:021: 'EZK:46:21 | 21 | 21 | And he brought me into the outward court, and he led me about by the four corners of the court: and behold there was a little court in the corner of the court, to every corner of the court there was a little court.'
      v:022: 'EZK:46:22 | 22 | 22 | In the four corners of the court were little courts disposed, forty cubits long, and thirty broad, all the four were of one measure.'
      v:023: 'EZK:46:23 | 23 | 23 | And there was a wall round about compassing the four little courts, and there were kitchens built under the rows round about.'
      v:024: 'EZK:46:24 | 24 | 24 | And he said to me: This is the house of the kitchens wherein the ministers of the house of the Lord shall boil the victims of the people.'
  c:047:
    footnotes:
      v:001:
        - match: waters
          note: 'These waters are not to be understood literally (for there were none such that flowed from the temple); but mystically, of the baptism of Christ, and of his doctrine and his grace: the trees that grow on the banks are Christian virtues: the fishes are Christians, that spiritually live in and by these holy waters, the fishermen are the apostles, and apostolic preachers: the fenny places, where there is no health, are such as by being out of the church are separated from these waters of life.'
          quote: Waters
    intro: 'The vision of the holy waters issuing out from under the temple: the borders of the land to be divided among the twelve tribes.'
    verses:
      v:001: 'EZK:47:1 | 1 | 1 | And he brought me again to the gate of the house, and behold {FOOTNOTE:BEGIN 0}waters{FOOTNOTE:END} issued out from under the threshold of the house toward the east: for the forefront of the house looked toward the east: but the waters came down to the right side of the temple to the south part of the altar.'
      v:002: 'EZK:47:2 | 2 | 2 | And he led me out by the way of the north gate, and he caused me to turn to the way without the outward gate to the way that looked toward the east: and behold there ran out waters on the right side.'
      v:003: 'EZK:47:3 | 3 | 3 | And when the man that had the line in his hand went out towards the east, he measured a thousand cubits: and he brought me through the water up to the ankles.'
      v:004: 'EZK:47:4 | 4 | 4 | And again he measured a thousand, and he brought me through the water up to the knees.'
      v:005: 'EZK:47:5 | 5 | 5 | And he measured a thousand, and he brought me through the water up to the loins. And he measured a thousand, and it was a torrent, which I could not pass over: for the waters were risen so as to make a deep torrent, which could not be passed over.'
      v:006: 'EZK:47:6 | 6 | 6 | And he said to me: Surely thou hast seen, O son of man. And he brought me out, and he caused me to turn to the bank of the torrent.'
      v:007: 'EZK:47:7 | 7 | 7 | And when I had turned myself, behold on the bank of the torrent were very many trees on both sides.'
      v:008: 'EZK:47:8 | 8 | 8 | And he said to me: These waters that issue forth toward the hillocks of sand to the east, and go down to the plains of the desert, shall go into the sea, and shall go out, and the waters shall be healed.'
      v:009: 'EZK:47:9 | 9 | 9 | And every living creature that creepeth whithersoever the torrent shall come, shall live: and there shall be fishes in abundance after these waters shall come thither, and they shall be healed, and all things shall live to which the torrent shall come.'
      v:010: 'EZK:47:10 | 10 | 10 | And the fishers shall stand over these waters, from Engaddi even to Engallim there shall be drying of nets: there shall be many sorts of the fishes thereof, as the fishes of the great sea, a very great multitude:'
      v:011: 'EZK:47:11 | 11 | 11 | But on the shore thereof, and in the fenny places they shall not be healed, because they shall be turned into saltpits.'
      v:012: 'EZK:47:12 | 12 | 12 | And by the torrent on the banks thereof on both sides shall grow all trees that bear fruit: their leaf shall not fall off, and their fruit shall not fail: every month shall they bring forth firstfruits, because the waters thereof shall issue out of the sanctuary: and the fruits thereof shall be for food, and the leaves thereof for medicine.{VS:P}'
      v:013: 'EZK:47:13 | 13 | 13 | Thus saith the Lord God: This is the border, by which you shall possess the land according to the twelve tribes of Israel: for Joseph hath a double portion.'
      v:014: 'EZK:47:14 | 14 | 14 | And you shall possess it, every man in like manner as his brother: concerning which I lifted up my hand to give it to your fathers: and this land shall fall unto you for a possession.'
      v:015: 'EZK:47:15 | 15 | 15 | And this is the border of the land: toward the north side, from the great sea by the way of Hethalon, as men go to Sedada,'
      v:016: 'EZK:47:16 | 16 | 16 | Emath, Berotha, Sabarim, which is between the border of Damascus and the border of Emath the house of Tichon, which is by the border of Auran.'
      v:017: 'EZK:47:17 | 17 | 17 | And the border from the sea even to the court of Enan, shall be the border of Damascus, and from the north to the north: the border of Emath, this is the north side.'
      v:018: 'EZK:47:18 | 18 | 18 | And the east side is from the midst of Auran, and from the midst of Damascus, and from the midst of Galaad, and from the midst of the land of Israel, Jordan making the bound to the east sea, and thus you shall measure the east side.'
      v:019: 'EZK:47:19 | 19 | 19 | And the south side southward is, from Thamar even to the waters of contradiction of Cades: and, the torrent even to the great sea: and this is the south side southward.'
      v:020: 'EZK:47:20 | 20 | 20 | And the side toward the sea, is the great sea from the borders straight on, till thou come to Emath: this is the side of the sea.{VS:P}'
      v:021: 'EZK:47:21 | 21 | 21 | And you shall divide this land unto you by the tribes of Israel:'
      v:022: 'EZK:47:22 | 22 | 22 | And you shall divide it by lot for an inheritance to you, and to the strangers that shall come over to you, that shall beget children among you: and they shall be unto you as men of the same country born among the children of Israel: they shall divide the possession with you in the midst of the tribes of Israel.'
      v:023: 'EZK:47:23 | 23 | 23 | And in what tribe soever the stranger shall be, there shall you give him possession, saith the Lord God.'
  c:048:
    footnotes:
      v:035:
        - match: the lord is there
          note: 'This name is here given to the city, that is, to the church of Christ: because the Lord is always with her till the end of the world. Matt. 28. 20.'
          quote: The Lord is there
    intro: 'The portions of the twelve tribes, of the sanctuary, of the city, and of the prince. The dimensions and gates of the city.'
    verses:
      v:001: 'EZK:48:1 | 1 | 1 | And these are the names of the tribes from the borders of the north, by the way of Hethalon, as they go to Emath, the court of Enan the border of Damascus northward, by the way of Emath. And from the east side thereof to the sea shall be one portion for Dan.'
      v:002: 'EZK:48:2 | 2 | 2 | And by the border of Dan, from the east side even to the side of the sea, one portion for Aser:'
      v:003: 'EZK:48:3 | 3 | 3 | And by the border of Aser, from the east side even to the side of the sea, one portion for Nephthali.'
      v:004: 'EZK:48:4 | 4 | 4 | And by the border of Nephthali, from the east side even to the side of the sea, one portion for Manasses.'
      v:005: 'EZK:48:5 | 5 | 5 | And by the border of Manasses, from the east side even to the side of the sea, one portion for Ephraim.'
      v:006: 'EZK:48:6 | 6 | 6 | And by the border of Ephraim, from the east side even to the side of the sea, one portion for Ruben.'
      v:007: 'EZK:48:7 | 7 | 7 | And by the border of Ruben, from the east side even to the side of the sea, one portion for Juda.{VS:P}'
      v:008: 'EZK:48:8 | 8 | 8 | And by the border of Juda, from the east side even to the side of the sea, shall be the firstfruits which you shall set apart, five and twenty thousand in breadth, and length, as every one of the portions from the east side to the side of the sea: and the sanctuary shall be in the midst thereof.'
      v:009: 'EZK:48:9 | 9 | 9 | The firstfruits which you shall set apart for the Lord will be the length of five and twenty thousand, and the breadth of ten thousand.'
      v:010: 'EZK:48:10 | 10 | 10 | And these shall be the firstfruits of the sanctuary for the priests: toward the north five and twenty thousand in length, and toward the sea ten thousand in breadth, and toward the east also ten thousand in breadth, and toward the south five and twenty thousand in length: and the sanctuary of the Lord shall be in the midst thereof.'
      v:011: 'EZK:48:11 | 11 | 11 | The sanctuary shall be for the priests of the sons of Sadoc, who kept my ceremonies, and went not astray when the children of Israel went astray, as the Levites also went astray.'
      v:012: 'EZK:48:12 | 12 | 12 | And for them shall be the firstfruits of the firstfruits of the land holy of holies, by the border of the Levites,'
      v:013: 'EZK:48:13 | 13 | 13 | And the Levites in like manner shall have by the borders of the priests five and twenty thousand in length, and ten thousand in breadth. All the length shall be five and twenty thousand, and the breadth ten thousand.'
      v:014: 'EZK:48:14 | 14 | 14 | And they shall not sell thereof, nor exchange, neither shall the firstfruits of the land be alienated, because they are sanctified to the Lord.{VS:P}'
      v:015: 'EZK:48:15 | 15 | 15 | But the five thousand that remain in the breadth over against the five and twenty thousand, shall be a profane place for the city for dwelling, and for suburbs and the city shall be in the midst thereof.'
      v:016: 'EZK:48:16 | 16 | 16 | And these are the measures thereof: on the north side four thousand and five hundred: and on the south side four thousand and five hundred: and on the east side four thousand and five hundred: and on the west side four thousand and five hundred.'
      v:017: 'EZK:48:17 | 17 | 17 | And the suburbs of the city shall be to the north two hundred and fifty, and to the south two hundred and fifty, and to the east two hundred and fifty, and to the sea two hundred and fifty.'
      v:018: 'EZK:48:18 | 18 | 18 | And the residue in length by the firstfruits of the sanctuary, ten thousand toward the east, and ten thousand toward the west, shall be as the firstfruits of the sanctuary: and the fruits thereof shall be for bread to them that serve the city.'
      v:019: 'EZK:48:19 | 19 | 19 | And they that serve the city, shall serve it out of all the tribes of Israel.'
      v:020: 'EZK:48:20 | 20 | 20 | All the firstfruits, of five and twenty thousand, by five and twenty thousand foursquare, shall be set apart for the firstfruits of the sanctuary, and for the possession of the city.{VS:P}'
      v:021: 'EZK:48:21 | 21 | 21 | And the residue shall be for the prince on every side of the firstfruits of the sanctuary, and of the possession of the city over against the five and twenty thousand of the firstfruits unto the east border: toward the sea also over against the five and twenty thousand, unto the border of the sea, shall likewise be the portion of the prince: and the firstfruits of the sanctuary, and the sanctuary of the temple shall be in the midst thereof.'
      v:022: "EZK:48:22 | 22 | 22 | And from the possession of the Levites, and from the possession of the city which are in the midst of the prince's portions: what shall be to the border of Juda, and to the border of Benjamin, shall also belong to the prince.{VS:P}"
      v:023: 'EZK:48:23 | 23 | 23 | And for the rest of the tribes: from the east side to the west side, one portion for Benjamin.'
      v:024: 'EZK:48:24 | 24 | 24 | And over against the border of Benjamin, from the east side to the west side, one portion for Simeon.'
      v:025: 'EZK:48:25 | 25 | 25 | And by the border of Simeon, from the east side to the west side, one portion for Issachar.'
      v:026: 'EZK:48:26 | 26 | 26 | And by the border of Issachar, from the east side to the west side, one portion for Zabulon.'
      v:027: 'EZK:48:27 | 27 | 27 | And by the border of Zabulon, from the east side to the side of the sea, one portion for Gad.'
      v:028: 'EZK:48:28 | 28 | 28 | And by the border of Gad, the south side southward: and the border shall be from Thamar, even to the waters of contradiction of Cades, the inheritance over against the great sea.'
      v:029: 'EZK:48:29 | 29 | 29 | This is the land which you shall divide by lot to the tribes of Israel: and these are the portions of them, saith the Lord God.{VS:P}'
      v:030: 'EZK:48:30 | 30 | 30 | And these are the goings out of the city: on the north side thou shalt measure four thousand and five hundred.'
      v:031: 'EZK:48:31 | 31 | 31 | And the gates of the city according to the names of the tribes of Israel, three gates on the north side, the gate of Ruben one, the gate of Juda one, the gate of Levi one.'
      v:032: 'EZK:48:32 | 32 | 32 | And at the east side, four thousand and five hundred: and three gates, the gate of Joseph one, the gate of Benjamin one, the gate of Dan one.'
      v:033: 'EZK:48:33 | 33 | 33 | And at the south side, thou shalt measure four thousand and five hundred: and three gates, the gate of Simeon one, the gate of Issachar one, the gate of Zabulon one.'
      v:034: 'EZK:48:34 | 34 | 34 | And at the west side, four thousand and five hundred, and their three gates, the gate of Gad one, the gate of Aser one, the gate of Nephthali one.'
      v:035: 'EZK:48:35 | 35 | 35 | Its circumference was eighteen thousand: and the name of the city from that day, {FOOTNOTE:BEGIN 0}The Lord is there{FOOTNOTE:END}.'
intro: 'EZECHIEL, whose name signifies the STRENGTH OF GOD, was of the priestly race; and of the number of captives that were carried away to Babylon with king JOACHIN. He was contemporary with JEREMIAS, and prophesied to the same effect in Babylon, as JEREMIAS did in Jerusalem; and is said to have ended his days in like manner, by martyrdom.'
