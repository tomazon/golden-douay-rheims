    intro: 'God declares against false prophets and prophetesses, that deceive the people with lies.'
    verses:
      v:001: 'EZK:13:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:13:2 | 2 | 2 | Son of man, prophesy thou against the prophets of Israel that prophesy: and thou shalt say to them that prophesy out of their own heart: Hear ye the word of the Lord:{VS:BR}'
      v:003: 'EZK:13:3 | 3 | 3 | Thus saith the Lord God: Woe to the foolish prophets that follow their own spirit, and see nothing.{VS:BR}'
      v:004: 'EZK:13:4 | 4 | 4 | Thy prophets, O Israel, were like foxes in the deserts.{VS:BR}'
      v:005: 'EZK:13:5 | 5 | 5 | You have not gone up to face the enemy, nor have you set up a wall for the house of Israel, to stand in battle in the day of the Lord.{VS:BR}'
      v:006: 'EZK:13:6 | 6 | 6 | They see vain things, and they foretell lies, saying: The Lord saith: whereas the Lord hath not sent them: and they have persisted to confirm what they have said.{VS:BR}'
      v:007: 'EZK:13:7 | 7 | 7 | Have you not seen a vain vision and spoken a lying divination: and you say: The Lord saith: whereas I have not spoken.{VS:BR}'
      v:008: 'EZK:13:8 | 8 | 8 | Therefore thus saith the Lord God: Because you have spoken vain things, and have seen lies: therefore behold I come against you, saith the Lord God.{VS:BR}'
      v:009: 'EZK:13:9 | 9 | 9 | And my hand shall be upon the prophets that see vain things, and that divine lies: they shall not be in the council of my people, nor shall they be written in the writing of the house of Israel, neither shall they enter into the land of Israel, and you shall know that I am the Lord God.{VS:BR}'
      v:010: 'EZK:13:10 | 10 | 10 | Because they have deceived my people, saying: Peace, and there is no peace: and the people built up a wall, and they daubed it with dirt without straw.{VS:BR}'
      v:011: 'EZK:13:11 | 11 | 11 | Say to them that daub without tempering, that it shall fall: for there shall be an overflowing shower, and I will cause great hailstones to fall violently from above, and a stormy wind to throw it down.{VS:BR}'
      v:012: 'EZK:13:12 | 12 | 12 | Behold, when the wall is fallen: shall it not be said to you: Where is the daubing wherewith you have daubed it?{VS:BR}'
      v:013: 'EZK:13:13 | 13 | 13 | Therefore thus saith the Lord God: Lo, I will cause a stormy wind to break forth in my indignation, and there shall be an overflowing shower in my anger: and great hailstones in my wrath to consume.{VS:BR}'
      v:014: 'EZK:13:14 | 14 | 14 | And I will break down the wall that you have daubed with untempered mortar: and I will make it even with the ground, and the foundation thereof shall be laid bare: and it shall fall, and shall be consumed in the midst thereof: and you shall know that I am the Lord.{VS:BR}'
      v:015: 'EZK:13:15 | 15 | 15 | And I will accomplish my wrath upon the wall, and upon them that daub it without tempering the mortar, and I will say to you: The wall is no more, and they that daub it are no more.{VS:BR}'
      v:016: 'EZK:13:16 | 16 | 16 | Even the prophets of Israel that prophesy to Jerusalem, and that see visions of peace for her: and there is no peace, saith the Lord God.{VS:VERSE:END}{VS:P}'
      v:017: 'EZK:13:17 | 17 | 17 | And thou, son of man, set thy face against the daughters of thy people that prophesy out of their own heart: and do thou prophesy against them,'
      v:018: 'EZK:13:18 | 18 | 18 | And say: Thus saith the Lord God: Woe to them that {FOOTNOTE:BEGIN 0}sew cushions{FOOTNOTE:END} under every elbow: and make pillows for the heads of persons of every age to catch souls: and when they caught the souls of my people, {FOOTNOTE:BEGIN 1}they gave life to their souls{FOOTNOTE:END}.{VS:BR}'
      v:019: 'EZK:13:19 | 19 | 19 | And they {FOOTNOTE:BEGIN 0}violated me{FOOTNOTE:END} among my people, for a handful of barley, and a piece of bread, {FOOTNOTE:BEGIN 1}to kill souls{FOOTNOTE:END} which should not die, and to save souls alive which should not live, telling lies to my people that believe lies.{VS:BR}'
      v:020: 'EZK:13:20 | 20 | 20 | Therefore thus saith the Lord God: Behold I declare against your cushions, wherewith you catch flying souls: and I will tear them off from your arms: and I will let go the soul that you catch, the souls that should fly.{VS:BR}'
      v:021: 'EZK:13:21 | 21 | 21 | And I will tear your pillows, and will deliver my people out of your hand, neither shall they be any more in your hands to be a prey: and you shall know that I am the Lord.{VS:BR}'
      v:022: 'EZK:13:22 | 22 | 22 | Because with lies you have made the heart of the just to mourn, whom I have not made sorrowful: and have strengthened the hands of the wicked, that he should not return from his evil way, and live.{VS:BR}'
      v:023: 'EZK:13:23 | 23 | 23 | Therefore you shall not see vain things, nor divine divinations any more, and I will deliver my people out of your hand: and you shall know that I am the Lord.{VS:VERSE:END}'
  c:014:
    footnotes:
      v:003:
        - match: uncleannesses
          note: 'That is, their filthy idols, upon which they have set their hearts: and which are a stumblingblock to their souls.'
          quote: Uncleannesses
      v:004:
        - match: 'man, man'
          note: 'That is, every man, an Hebrew expression.'
          quote: 'Man, man'
      v:009:
        - match: the prophet shall err
          note: 'He speaks of false prophets, answering out of their own heads and according to their own corrupt inclinations.-- Ibid.'
          quote: The prophet shall err
        - match: have deceived that prophet
          note: 'God Almighty deceives false prophets, partly by withdrawing his light from them; and abandoning them to their own corrupt inclinations, which push them on to prophesy such things as are agreeable to those who consult them: and partly by disappointing them, and causing all thing to happen contrary to what they have said.'
          quote: Have deceived that prophet
    intro: 'God suffers the wicked to be deceived in punishment of their wickedness. The evils that shall come upon them for their sins: for which they shall not be delivered by the prayers of Noe, Daniel, and Job. But a remnant shall be preserved.'
    verses:
      v:001: 'EZK:14:1 | 1 | 1 | And some of the ancients of Israel came to me, and sat before me.'
      v:002: 'EZK:14:2 | 2 | 2 | And the word of the Lord came to me, saying:'
      v:003: 'EZK:14:3 | 3 | 3 | Son of man, these men have placed their {FOOTNOTE:BEGIN 0}uncleannesses{FOOTNOTE:END} in their hearts, and have set up before their face the stumblingblock of their iniquity: and shall I answer when they inquire of me?'
      v:004: 'EZK:14:4 | 4 | 4 | Therefore speak to them, and say to them: Thus saith the Lord God: {FOOTNOTE:BEGIN 0}Man, man{FOOTNOTE:END} of the house of Israel that shall place his uncleannesses in his heart, and set up the stumblingblock of his iniquity before his face, and shall come to the prophet inquiring of me by him: I the Lord will answer him according to the multitude of his uncleannesses:'
      v:005: 'EZK:14:5 | 5 | 5 | That the house of Israel may be caught in their own heart, with which they have departed from me through all their idols.'
      v:006: 'EZK:14:6 | 6 | 6 | Therefore say to the house of Israel: Thus saith the Lord God: Be converted, and depart from your idols, and turn away your faces from all your abominations.'
      v:007: 'EZK:14:7 | 7 | 7 | For every man of the house of Israel, and every stranger among the proselytes in Israel, if he separate himself from me, and place his idols in his heart, and set the stumblingblock of his iniquity before his face, and come to the prophet to inquire of me by him: I the Lord will answer him by myself.'
      v:008: 'EZK:14:8 | 8 | 8 | And I will set my face against that man, and will make him an example, and a proverb, and will cut him off from the midst of my people: and you shall know that I am the Lord.'
      v:009: 'EZK:14:9 | 9 | 9 | And when {FOOTNOTE:BEGIN 0}the prophet shall err{FOOTNOTE:END}, and speak a word: I the Lord {FOOTNOTE:BEGIN 1}have deceived that prophet{FOOTNOTE:END}: and I will stretch forth my hand upon him, and will cut him off from the midst of my people Israel.'
      v:010: 'EZK:14:10 | 10 | 10 | And they shall bear their iniquity: according to the iniquity of him that inquireth, so shall the iniquity of the prophet be.'
      v:011: 'EZK:14:11 | 11 | 11 | That the house of Israel may go no more astray from me, nor be polluted with all their transgressions: but may be my people, and I may be their God, saith the Lord of hosts.{VS:P}'
      v:012: 'EZK:14:12 | 12 | 12 | And the word of the Lord came to me, saying:'
      v:013: 'EZK:14:13 | 13 | 13 | {VS:VERSE:BEGIN}Son of man, when a land shall sin against me, so as to transgress grievously, I will stretch forth my hand upon it, and will break the staff of the bread thereof: and I will send famine upon it, and will destroy man and beast out of it.{VS:BR}'
      v:014: 'EZK:14:14 | 14 | 14 | And if these three men, Noe, Daniel, and Job, shall be in it: they shall deliver their own souls by their justice, saith the Lord of hosts.{VS:BR}'
      v:015: 'EZK:14:15 | 15 | 15 | And if I shall bring mischievous beasts also upon the land to waste it, and it be desolate, so that there is none that can pass because of the beasts:{VS:BR}'
      v:016: 'EZK:14:16 | 16 | 16 | If these three men shall be in it, as I live, saith the Lord, they shall deliver neither sons nor daughters: but they only shall be delivered, and the land shall be made desolate.{VS:BR}'
      v:017: 'EZK:14:17 | 17 | 17 | Or if I bring the sword upon that land, and say to the sword: Pass through the land: and I destroy man and beast out of it:{VS:BR}'
      v:018: 'EZK:14:18 | 18 | 18 | And these three men be in the midst thereof: as I live, saith the Lord God, they shall deliver neither sons nor daughters, but they themselves alone shall be delivered.{VS:BR}'
      v:019: 'EZK:14:19 | 19 | 19 | Or if I also send the pestilence upon that land, and pour out my indignation upon it in blood, to cut off from it man and beast:{VS:BR}'
      v:020: 'EZK:14:20 | 20 | 20 | And Noe, and Daniel, and Job be in the midst thereof: as I live, saith the Lord God, they shall deliver neither son nor daughter: but they shall only deliver their own souls by their justice.{VS:BR}'
      v:021: 'EZK:14:21 | 21 | 21 | For thus saith the Lord: Although I shall send in upon Jerusalem my four grievous judgments, the sword, and the famine, and the mischievous beasts, and the pestilence, to destroy out of it man and beast,{VS:BR}'
      v:022: 'EZK:14:22 | 22 | 22 | Yet there shall be left in it some that shall be saved, who shall bring away their sons and daughters: behold they shall come among you, and you shall see their way, and their doings: and you shall be comforted concerning the evil that I have brought upon Jerusalem, in all things that I have brought upon it.{VS:BR}'
      v:023: 'EZK:14:23 | 23 | 23 | And they shall comfort you, when you shall see their ways, and their doings: and you shall know that I have not done without cause all that I have done in it, saith the Lord God.{VS:VERSE:END}'
  c:015:
    footnotes: {}
    intro: 'As a vine cut down is fit for nothing but the fire; so it shall be with Jerusalem, for her sins.'
    verses:
      v:001: 'EZK:15:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:15:2 | 2 | 2 | {VS:VERSE:BEGIN}Son of man, what shall be made of the wood of the vine, out of all the trees of the woods that are among the trees of the forests?{VS:BR}'
      v:003: 'EZK:15:3 | 3 | 3 | Shall wood be taken of it, to do any work, or shall a pin be made of it for any vessel to hang thereon?{VS:BR}'
      v:004: 'EZK:15:4 | 4 | 4 | Behold it is cast into the fire for fuel: the fire hath consumed both ends thereof, and the midst thereof is reduced to ashes: shall it be useful for any work?{VS:BR}'
      v:005: 'EZK:15:5 | 5 | 5 | Even when it was whole it was not fit for work: how much less, when the fire hath devoured and consumed it, shall any work be made of it?{VS:BR}'
      v:006: 'EZK:15:6 | 6 | 6 | Therefore thus saith the Lord God: As the vine tree among the trees of the forests which I have given to the fire to be consumed, so will I deliver up the inhabitants of Jerusalem.{VS:BR}'
      v:007: 'EZK:15:7 | 7 | 7 | And I will set my face against them: they shall go out from fire, and fire shall consume them: and you shall know that I am the Lord, when I shall have set my face against them.{VS:BR}'
      v:008: 'EZK:15:8 | 8 | 8 | And I shall have made their land a wilderness, and desolate, because they have been transgressors, saith the Lord God.{VS:VERSE:END}'
  c:016:
    footnotes:
      v:002:
        - match: make known to jerusalem
          note: 'That is, by letters, for the prophet was then in Babylon.'
          quote: Make known to Jerusalem
      v:011:
        - match: i decked thee also with ornaments
          note: 'That is, with spiritual benefits, giving you a law with sacrifices, sacraments, and other holy rites.'
          quote: I decked thee also with ornaments
      v:021:
        - match: thou hast sacrificed
          note: 'As there is nothing more base and abominable than the crimes mentioned throughout this chapter; so the infidelities of the Israelites in forsaking God, and sacrificing even their children to idols, are strongly figured by these allegories.'
          quote: Thou hast sacrificed
      v:049:
        - match: this was the iniquity of sodom
          note: 'That is, these were the steps by which the Sodomites came to fall into those abominations for which they were destroyed. For pride, gluttony, and idleness are the highroad to all kinds of lust; especially when they are accompanied with a neglect of the works of mercy.'
          quote: This was the iniquity of Sodom
      v:053:
        - match: i will bring back
          note: 'This relates to the conversion of the Gentiles out of all nations, and of many of the Jews, to the church of Christ.'
          quote: I will bring back
      v:055:
        - match: ancient state
          note: 'That is, to their former state of liberty, and their ancient possessions. In the spiritual sense, to the true liberty, and the happy inheritance of the children of God, through faith in Christ.'
          quote: Ancient state
    intro: 'Under the figure of an unfaithful wife, God upbraids Jerusalem with her ingratitude and manifold disloyalties: but promiseth mercy by a new covenant.'
    verses:
      v:001: 'EZK:16:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:16:2 | 2 | 2 | Son of man, {FOOTNOTE:BEGIN 0}make known to Jerusalem{FOOTNOTE:END} her abominations.'
      v:003: 'EZK:16:3 | 3 | 3 | And thou shalt say: Thus saith the Lord God to Jerusalem: Thy root, and thy nativity is of the land of Chanaan, thy father was an Amorrhite, and thy mother a Cethite.'
      v:004: 'EZK:16:4 | 4 | 4 | And when thou wast born, in the day of thy nativity thy navel was not cut, neither wast thou washed with water for thy health, nor salted with salt, nor swaddled with clouts.'
      v:005: 'EZK:16:5 | 5 | 5 | No eye had pity on thee to do any of these things for thee, out of compassion to thee: but thou wast cast out upon the face of the earth in the abjection of thy soul, in the day that thou wast born.{VS:P}'
      v:006: 'EZK:16:6 | 6 | 6 | And passing by thee, I saw that thou wast trodden under foot in thy own blood: and I said to thee when thou wast in thy blood: Live: I have said to thee: Live in thy blood.'
      v:007: "EZK:16:7 | 7 | 7 | I caused thee to multiply as the bud of the field: and thou didst increase and grow great, and advancedst, and camest to woman's ornament: thy breasts were fashioned, and thy hair grew: and thou wast naked, and full of confusion."
      v:008: 'EZK:16:8 | 8 | 8 | And I passed by thee, and saw thee: and behold thy time was the time of lovers: and I spread my garment over thee, and covered thy ignominy, and I swore to thee, and I entered into a covenant with thee, saith the Lord God: and thou becamest mine.'
      v:009: 'EZK:16:9 | 9 | 9 | And I washed thee with water, and cleansed away thy blood from thee: and I anointed thee with oil.'
      v:010: 'EZK:16:10 | 10 | 10 | And I clothed thee with embroidery, and shod thee with violet coloured shoes: and I girded thee about with fine linen, and clothed thee with fine garments.'
      v:011: 'EZK:16:11 | 11 | 11 | {FOOTNOTE:BEGIN 0}I decked thee also with ornaments{FOOTNOTE:END}, and put bracelets on thy hands, and a chain about thy neck.'
      v:012: 'EZK:16:12 | 12 | 12 | And I put a jewel upon thy forehead and earrings in thy ears, and a beautiful crown upon thy head.'
      v:013: 'EZK:16:13 | 13 | 13 | And thou wast adorned with gold, and silver, and wast clothed with fine linen, and embroidered work, and many colours: thou didst eat fine flour, and honey, and oil, and wast made exceeding beautiful: and wast advanced to be a queen.{VS:P}'
      v:014: 'EZK:16:14 | 14 | 14 | And thy renown went forth among the nations for thy beauty: for thou wast perfect through my beauty, which I had put upon thee, saith the Lord God.'
      v:015: 'EZK:16:15 | 15 | 15 | But trusting in thy beauty, thou playedst the harlot because of thy renown, and thou hast prostituted thyself to every passenger, to be his.'
      v:016: 'EZK:16:16 | 16 | 16 | And taking of thy garments thou hast made thee high places sewed together on each side: and hast played the harlot upon them, as hath not been done before, nor shall be hereafter.'
      v:017: 'EZK:16:17 | 17 | 17 | And thou tookest thy beautiful vessels, of my gold, and my silver, which I gave thee, and thou madest thee images of men, and hast committed fornication with them.'
      v:018: 'EZK:16:18 | 18 | 18 | And thou tookest thy garments of divers colours, and coveredst them: and settest my oil and my sweet incense before them.'
      v:019: 'EZK:16:19 | 19 | 19 | And my bread which I gave thee, the fine flour, and oil, and honey, wherewith I fed thee, thou hast set before them for a sweet odour; and it was done, saith the Lord God.'
      v:020: 'EZK:16:20 | 20 | 20 | And thou hast taken thy sons, and thy daughters, whom thou hast borne to me: and hast sacrificed the same to them to be devoured. Is thy fornication small?'
      v:021: 'EZK:16:21 | 21 | 21 | {FOOTNOTE:BEGIN 0}Thou hast sacrificed{FOOTNOTE:END} and given my children to them, consecrating them by fire.'
      v:022: 'EZK:16:22 | 22 | 22 | And after all thy abominations, and fornications, thou hast not remembered the days of thy youth, when thou wast naked, and full of confusion, trodden under foot in thy own blood.'
      v:023: 'EZK:16:23 | 23 | 23 | And it came to pass after all thy wickedness (woe, woe to thee, saith the Lord God)'
      v:024: 'EZK:16:24 | 24 | 24 | That thou didst also build thee a common stew, and madest thee a brothel house in every street.'
      v:025: 'EZK:16:25 | 25 | 25 | At every head of the way thou hast set up a sign of thy prostitution: and hast made thy beauty to be abominable: and hast prostituted thyself to every one that passed by, and hast multiplied thy fornications.'
      v:026: 'EZK:16:26 | 26 | 26 | And thou hast committed fornication with the Egyptians thy neighbours, men of large bodies, and hast multiplied thy fornications to provoke me.'
      v:027: 'EZK:16:27 | 27 | 27 | Behold, I will stretch out my hand upon thee, and will take away thy justification: and I will deliver thee up to the will of the daughters of the Philistines that hate thee, that are ashamed of thy wicked way.'
      v:028: 'EZK:16:28 | 28 | 28 | Thou hast also committed fornication with the Assyrians, because thou wast not yet satisfied: and after thou hadst played the harlot with them, even so thou wast not contented.'
      v:029: 'EZK:16:29 | 29 | 29 | Thou hast also multiplied thy fornications in the land of Chanaan with the Chaldeans: and neither so wast thou satisfied.{VS:P}'
      v:030: 'EZK:16:30 | 30 | 30 | Wherein shall I cleanse thy heart, saith the Lord God: seeing thou dost all these the works of a shameless prostitute?'
      v:031: 'EZK:16:31 | 31 | 31 | Because thou hast built thy brothel house at the head of every way, and thou hast made thy high place in every street: and wast not as a harlot that by disdain enhanceth her price,'
      v:032: 'EZK:16:32 | 32 | 32 | But is an adulteress, that bringeth in strangers over her husband.'
      v:033: 'EZK:16:33 | 33 | 33 | Gifts are given to all harlots: but thou hast given hire to all thy lovers, and thou hast given them gifts to come to thee from every side, to commit fornication with thee.'
      v:034: 'EZK:16:34 | 34 | 34 | And it hath happened in thee contrary to the custom of women in thy fornications, and after thee there shall be no such fornication, for in that thou gavest rewards, and didst not take rewards, the contrary hath been done in thee.{VS:P}'
      v:035: 'EZK:16:35 | 35 | 35 | Therefore, O harlot, hear the word of the Lord.'
      v:036: 'EZK:16:36 | 36 | 36 | Thus saith the Lord God: Because thy money hath been poured out, and thy shame discovered through thy fornications with thy lovers, and with the idols of thy abominations, by the blood of thy children whom thou gavest them:'
      v:037: 'EZK:16:37 | 37 | 37 | Behold, I will gather together all thy lovers with whom thou hast taken pleasure, and all whom thou hast loved, with all whom thou hast hated: and I will gather them together against thee on every side, and will discover thy shame in their sight, and they shall see all thy nakedness.'
      v:038: 'EZK:16:38 | 38 | 38 | And I will judge thee as adulteresses, and they that shed blood are judged: and I will give thee blood in fury and jealousy.'
      v:039: 'EZK:16:39 | 39 | 39 | And I will deliver thee into their hands, and they shall destroy thy brothel house, and throw down thy stews: and they shall strip thee of thy garments, and shall take away the vessels of thy beauty: and leave thee naked, and full of disgrace.'
      v:040: 'EZK:16:40 | 40 | 40 | And they shall bring upon thee a multitude, and they shall stone thee with stones, and shall slay thee with their swords.'
      v:041: 'EZK:16:41 | 41 | 41 | And they shall burn thy houses with fire, and shall execute judgments upon thee in the sight of many women: and thou shalt cease from fornication, and shalt give no hire any more.'
      v:042: 'EZK:16:42 | 42 | 42 | And my indignation shall rest in thee: and my jealousy shall depart from thee, and I will cease and be angry no more.'
      v:043: 'EZK:16:43 | 43 | 43 | Because thou hast not remembered the days of thy youth, but hast provoked me in all these things: wherefore I also have turned thy ways upon thy head, saith the Lord God, and I have not done according to thy wicked deeds in all thy abominations.'
      v:044: 'EZK:16:44 | 44 | 44 | Behold every one that useth a common proverb, shall use this against thee, saying: As the mother was, so also is her daughter.'
      v:045: "EZK:16:45 | 45 | 45 | Thou art thy mother's daughter, that cast off her husband, and her children: and thou art the sister of thy sisters, who cast off their husbands, and their children: your mother was a Cethite, and your father an Amorrhite."
      v:046: 'EZK:16:46 | 46 | 46 | And thy elder sister is Samaria, she and her daughters that dwell at thy left hand: and thy younger sister that dwelleth at thy right hand is Sodom, and her daughters.'
      v:047: 'EZK:16:47 | 47 | 47 | But neither hast thou walked in their ways, nor hast thou done a little less than they according to their wickednesses: thou hast done almost more wicked things than they in all thy ways.{VS:P}'
      v:048: 'EZK:16:48 | 48 | 48 | As I live, saith the Lord God, thy sister Sodom herself, and her daughters, have not done as thou hast done, and thy daughters.'
      v:049: 'EZK:16:49 | 49 | 49 | Behold {FOOTNOTE:BEGIN 0}this was the iniquity of Sodom{FOOTNOTE:END} thy sister, pride, fulness of bread, and abundance, and the idleness of her, and of her daughters: and they did not put forth their hand to the needy, and the poor.'
      v:050: 'EZK:16:50 | 50 | 50 | And they were lifted up, and committed abominations before me: and I took them away as thou hast seen.'
      v:051: 'EZK:16:51 | 51 | 51 | And Samaria committed not half thy sins: but thou hast surpassed them with thy crimes, and hast justified thy sisters by all thy abominations which thou hast done.'
      v:052: 'EZK:16:52 | 52 | 52 | Therefore do thou also bear thy confusion, thou that hast surpassed thy sisters with thy sins, doing more wickedly than they: for they are justified above thee, therefore be thou also confounded, and bear thy shame, thou that hast justified thy sisters.{VS:P}'
      v:053: 'EZK:16:53 | 53 | 53 | And {FOOTNOTE:BEGIN 0}I will bring back{FOOTNOTE:END} and restore them by bringing back Sodom, with her daughters, and by bringing back Samaria, and her daughters: and I will bring those that return of thee in the midst of them.'
      v:054: 'EZK:16:54 | 54 | 54 | That thou mayest bear thy shame, and mayest be confounded in all that thou hast done, comforting them.'
      v:055: 'EZK:16:55 | 55 | 55 | And thy sister Sodom and her daughters shall return to their {FOOTNOTE:BEGIN 0}ancient state{FOOTNOTE:END}: and Samaria and her daughters shall return to their ancient state: and thou and thy daughters shall return to your ancient state.'
      v:056: 'EZK:16:56 | 56 | 56 | And Sodom thy sister was not heard of in thy mouth, in the day of thy pride,'
      v:057: 'EZK:16:57 | 57 | 57 | Before thy malice was laid open: as it is at this time, making thee a reproach of the daughters of Syria, and of all the daughters of Palestine round about thee, that encompass thee on all sides.'
      v:058: 'EZK:16:58 | 58 | 58 | Thou hast borne thy wickedness, and thy disgrace, saith the Lord God.{VS:P}'
      v:059: 'EZK:16:59 | 59 | 59 | For thus saith the Lord God: I will deal with thee, as thou hast despised the oath, in breaking the covenant:'
      v:060: 'EZK:16:60 | 60 | 60 | And I will remember my covenant with thee in the days of thy youth: and I will establish with thee an everlasting covenant.'
      v:061: 'EZK:16:61 | 61 | 61 | And thou shalt remember thy ways, and be ashamed: when thou shalt receive thy sisters, thy elder and thy younger: and I will give them to thee for daughters, but not by thy covenant.'
      v:062: 'EZK:16:62 | 62 | 62 | And I will establish my covenant with thee: and thou shalt know that I am the Lord,'
      v:063: 'EZK:16:63 | 63 | 63 | That thou mayest remember, and be confounded, and mayest no more open thy mouth because of thy confusion, when I shall be pacified toward thee for all that thou hast done, saith the Lord God.'
