---
book_id: EZK
chapters:
  c:001:
    footnotes:
      v:001:
        - match: the thirtieth year
          note: 'Either of the age of Ezechiel; or, as others will have it, from the solemn covenant made in the eighteenth year of the reign of Josias. 4 Kings 23.'
          quote: The thirtieth year
      v:005:
        - match: living creatures
          note: 'Cherubims (as appears from Ecclesiasticus 49. 10) represented to the prophet under these mysterious shapes, as supporting the throne of God, and as it were drawing his chariot. All this chapter appeared so obscure, and so full of mysteries to the ancient Hebrews, that, as we learn from St. Jerome, (Ep. ad Paulin.,) they suffered none to read it before they were thirty years old.'
          quote: Living creatures
      v:017:
        - match: 'when they went, they went by their four parts'
          note: 'That is, indifferently to any of their sides either forward or backward: to the right or to the left.'
          quote: 'When they went, they went by their four parts'
    intro: 'The time of Ezechiel’s prophecy: he sees a glorious vision.'
    verses:
      v:001: 'EZK:1:1 | 1 | 1 | Now it came to pass in {FOOTNOTE:BEGIN 0}the thirtieth year{FOOTNOTE:END}, in the fourth month, on the fifth day of the month, when I was in the midst of the captives by the river Chobar, the heavens were opened, and I saw the visions of God.'
      v:002: 'EZK:1:2 | 2 | 2 | On the fifth day of the month, the same was the fifth year of the captivity of king Joachin,'
      v:003: 'EZK:1:3 | 3 | 3 | The word of the Lord came to Ezechiel the priest the son of Buzi in the land of the Chaldeans, by the river Chobar: and the hand of the Lord was there upon him.'
      v:004: 'EZK:1:4 | 4 | 4 | And I saw, and behold a whirlwind came out of the north: and a great cloud, and a fire infolding it, and brightness was about it: and out of the midst thereof, that is, out of the midst of the fire, as it were the resemblance of amber:'
      v:005: 'EZK:1:5 | 5 | 5 | And in the midst thereof the likeness of four {FOOTNOTE:BEGIN 0}living creatures{FOOTNOTE:END}: and this was their appearance: there was the likeness of a man in them.'
      v:006: 'EZK:1:6 | 6 | 6 | Every one had four faces, and every one four wings.'
      v:007: "EZK:1:7 | 7 | 7 | Their feet were straight feet, and the sole of their foot was like the sole of a calf's foot, and they sparkled like the appearance of glowing brass."
      v:008: 'EZK:1:8 | 8 | 8 | And they had the hands of a man under their wings on their four sides: and they had faces, and wings on the four sides,'
      v:009: 'EZK:1:9 | 9 | 9 | And the wings of one were joined to the wings of another. They turned not when they went: but every one went straight forward.'
      v:010: 'EZK:1:10 | 10 | 10 | And as for the likeness of their faces: there was the face of a man, and the face of a lion on the right side of all the four: and the face of an ox, on the left side of all the four: and the face of an eagle over all the four.'
      v:011: 'EZK:1:11 | 11 | 11 | And their faces, and their wings were stretched upward: two wings of every one were joined, and two covered their bodies:{VS:P}'
      v:012: 'EZK:1:12 | 12 | 12 | And every one of them went straight forward: whither the impulse of the spirit was to go, thither they went: and they turned not when they went.'
      v:013: 'EZK:1:13 | 13 | 13 | And as for the likeness of the living creatures, their appearance was like that of burning coals of fire, and like the appearance of lamps. This was the vision running to and fro in the midst of the living creatures, a bright fire, and lightning going forth from the fire.'
      v:014: EZK:1:14 | 14 | 14 | And the living creatures ran and returned like flashes of lightning.
      v:015: 'EZK:1:15 | 15 | 15 | Now as I beheld the living creatures, there appeared upon the earth by the living creatures one wheel with four faces.'
      v:016: 'EZK:1:16 | 16 | 16 | And the appearance of the wheels, and the work of them was like the appearance of the sea: and the four had all one likeness: and their appearance and their work was as it were a wheel in the midst of a wheel.'
      v:017: 'EZK:1:17 | 17 | 17 | {FOOTNOTE:BEGIN 0}When they went, they went by their four parts{FOOTNOTE:END}: and they turned not when they went.'
      v:018: 'EZK:1:18 | 18 | 18 | The wheels had also a size, and a height, and a dreadful appearance: and the whole body was full of eyes round about all the four.'
      v:019: 'EZK:1:19 | 19 | 19 | And, when the living creatures went, the wheels also went together by them: and when the living creatures were lifted up from the earth, the wheels also were lifted up with them.'
      v:020: 'EZK:1:20 | 20 | 20 | Whithersoever the spirit went, thither as the spirit went the wheels also were lifted up withal, and followed it: for the spirit of life was in the wheels.'
      v:021: 'EZK:1:21 | 21 | 21 | When those went these went, and when those stood these stood, and when those were lifted up from the earth, the wheels were lifted up together, and followed them: for the spirit of life was in the wheels.{VS:P}'
      v:022: 'EZK:1:22 | 22 | 22 | And over the heads of the living creatures was the likeness of the firmament, the appearance of crystal terrible to behold, and stretched out over their heads above.'
      v:023: 'EZK:1:23 | 23 | 23 | And under the firmament were their wings straight, the one toward the other, every one with two wings covered his body, and the other was covered in like manner.'
      v:024: 'EZK:1:24 | 24 | 24 | And I heard the noise of their wings, like the noise of many waters, as it were the voice of the most high God: when they walked, it was like the voice of a multitude, like the noise of an army, and when they stood, their wings were let down.'
      v:025: 'EZK:1:25 | 25 | 25 | For when a voice came from above the firmament, that was over their heads, they stood, and let down their wings.'
      v:026: 'EZK:1:26 | 26 | 26 | And above the firmament that was over their heads, was the likeness of a throne, as the appearance of the sapphire stone, and upon the likeness of the throne, was the likeness of the appearance of a man above upon it.'
      v:027: 'EZK:1:27 | 27 | 27 | And I saw as it were the resemblance of amber as the appearance of fire within it round about: from his loins and upward, and from his loins downward, I saw as it were the resemblance of fire shining round about.'
      v:028: 'EZK:1:28 | 28 | 28 | As the appearance of the rainbow when it is in a cloud on a rainy day: this was the appearance of the brightness round about.'
  c:002:
    footnotes: {}
    intro: The prophet receives his commission.
    verses:
      v:001: 'EZK:2:1 | 1 | 1 | This was the vision of the likeness of the glory of the Lord, and I saw, and I fell upon my face, and I heard the voice of one that spoke, and he said to me: Son of man, stand upon thy feet, and I will speak to thee.'
      v:002: 'EZK:2:2 | 2 | 2 | And the spirit entered into me after that he spoke to me, and he set me upon my feet: and I heard him speaking to me,'
      v:003: 'EZK:2:3 | 3 | 3 | And saying: Son of man, I send thee to the children of Israel, to a rebellious people, that hath revolted from me, they, and their fathers, have transgressed my covenant even unto this day.'
      v:004: 'EZK:2:4 | 4 | 4 | And they to whom I send thee are children of a hard face, and of an obstinate heart: and thou shalt say to them: Thus saith the Lord God:'
      v:005: 'EZK:2:5 | 5 | 5 | If so be they at least will hear, and if so be they will forbear, for they are a provoking house: and they shall know that there hath been a prophet in the midst of them.'
      v:006: 'EZK:2:6 | 6 | 6 | And thou, O son of man, fear not, neither be thou afraid of their words: for thou art among unbelievers and destroyers, and thou dwellest with scorpions. Fear not their words, neither be thou dismayed at their looks: for they are a provoking house.'
      v:007: 'EZK:2:7 | 7 | 7 | And thou shalt speak my words to them, if perhaps they will hear, and forbear: for they provoke me to anger.'
      v:008: 'EZK:2:8 | 8 | 8 | But thou, O son of man, hear all that I say to thee: and do not thou provoke me, as that house provoketh me: open thy mouth, and eat what I give thee.'
      v:009: 'EZK:2:9 | 9 | 9 | And I looked, and behold, a hand was sent to me, wherein was a book rolled up: and he spread it before me, and it was written within and without: and there were written in it lamentations, and canticles, and woe.'
  c:003:
    footnotes:
      v:001:
        - match: 'eat this book, and go speak to the children of israel'
          note: 'By this eating of the book was signified the diligent attention and affection with which we are to receive, and embrace the word of God; and to let it, as it were, sink into our interior by devout meditation.'
          quote: 'Eat this book, and go speak to the children of Israel'
      v:015:
        - match: the heap of new corn
          note: 'It was the name of a place: in Hebrew, tel abib.'
          quote: The heap of new corn
    intro: 'The prophet eats the book, and receives further instructions: the office of a watchman.'
    verses:
      v:001: 'EZK:3:1 | 1 | 1 | And he said to me: Son of man, eat all that thou shalt find: {FOOTNOTE:BEGIN 0}eat this book, and go speak to the children of Israel{FOOTNOTE:END}.'
      v:002: 'EZK:3:2 | 2 | 2 | And I opened my mouth, and he caused me to eat that book:'
      v:003: 'EZK:3:3 | 3 | 3 | And he said to me: Son of man, thy belly shall eat, and thy bowels shall be filled with this book, which I give thee, and I did eat it: and it was sweet as honey in my mouth.'
      v:004: 'EZK:3:4 | 4 | 4 | And he said to me: Son of man, go to the house of Israel, and thou shalt speak my words to them.'
      v:005: 'EZK:3:5 | 5 | 5 | For thou art not sent to a people of a profound speech, and of an unknown tongue, but to the house of Israel:'
      v:006: 'EZK:3:6 | 6 | 6 | Nor to many nations of a strange speech, and of an unknown tongue, whose words thou canst not understand: and if thou wert sent to them, they would hearken to thee.'
      v:007: 'EZK:3:7 | 7 | 7 | But the house of Israel will not hearken to thee: because they will not hearken to me: for all the house of Israel are of a hard forehead and an obstinate heart.'
      v:008: 'EZK:3:8 | 8 | 8 | Behold I have made thy face stronger than their faces: and thy forehead harder than their foreheads.'
      v:009: 'EZK:3:9 | 9 | 9 | I have made thy face like an adamant and like flint: fear them not, neither be thou dismayed at their presence: for they are a provoking house.{VS:P}'
      v:010: 'EZK:3:10 | 10 | 10 | And he said to me: Son of man, receive in thy heart, and hear with thy ears, all the words that I speak to thee:'
      v:011: 'EZK:3:11 | 11 | 11 | And go get thee in to them of the captivity, to the children of thy people, and thou shalt speak to them, and shalt say to them: Thus saith the Lord: If so be they will hear, and will forbear.'
      v:012: 'EZK:3:12 | 12 | 12 | And the spirit took me up, and I heard behind me the voice of a great commotion, saying: Blessed be the glory of the Lord, from his place.'
      v:013: 'EZK:3:13 | 13 | 13 | And the noise of the wings of the living creatures striking one against another, and the noise of the wheels following the living creatures, and the noise of a great commotion.'
      v:014: 'EZK:3:14 | 14 | 14 | The spirit also lifted me, and took me up: and I went away in bitterness in the indignation of my spirit: for the hand of the Lord was with me, strengthening me.'
      v:015: 'EZK:3:15 | 15 | 15 | And I came to them of the captivity, to {FOOTNOTE:BEGIN 0}the heap of new corn{FOOTNOTE:END}, to them that dwelt by the river Chobar, and I sat where they sat: and I remained there seven days mourning in the midst of them.'
      v:016: 'EZK:3:16 | 16 | 16 | And at the end of seven days the word of the Lord came to me, saying:'
      v:017: 'EZK:3:17 | 17 | 17 | Son of man, I have made thee a watchman to the house of Israel: and thou shalt hear the word out of my mouth, and shalt tell it them from me.'
      v:018: 'EZK:3:18 | 18 | 18 | If, when I say to the wicked, Thou shalt surely die: thou declare it not to him, nor speak to him, that he may be converted from his wicked way, and live: the same wicked man shall die in his iniquity, but I will require his blood at thy hand.'
      v:019: 'EZK:3:19 | 19 | 19 | But if thou give warning to the wicked, and he be not converted from his wickedness, and from his evil way: he indeed shall die in his iniquity, but thou hast delivered thy soul.'
      v:020: 'EZK:3:20 | 20 | 20 | Moreover if the just man shall turn away from his justice, and shall commit iniquity: I will lay a stumblingblock before him, he shall die, because thou hast not given him warning: he shall die in his sin, and his justices which he hath done, shall not be remembered: but I will require his blood at thy hand.'
      v:021: 'EZK:3:21 | 21 | 21 | But if thou warn the just man, that the just may not sin, and he doth not sin: living he shall live, because thou hast warned him, and thou hast delivered thy soul.{VS:P}'
      v:022: 'EZK:3:22 | 22 | 22 | And the hand of the Lord was upon me, and he said to me: Rise and go forth into the plain, and there I will speak to thee.'
      v:023: 'EZK:3:23 | 23 | 23 | And I rose up, and went forth into the plain: and behold the glory of the Lord stood there, like the glory which I saw by the river Chobar: and I fell upon my face.'
      v:024: 'EZK:3:24 | 24 | 24 | And the spirit entered into me, and set me upon my feet: and he spoke to me, and said to me: Go in; and shut thyself up in the midst of thy house.'
      v:025: 'EZK:3:25 | 25 | 25 | And thou, O son of man, behold they shall put bands upon thee, and they shall bind thee with them: and thou shalt not go forth from the midst of them.'
      v:026: 'EZK:3:26 | 26 | 26 | And I will make thy tongue stick fast to the roof of thy mouth, and thou shalt be dumb, and not as a man that reproveth: because they are a provoking house.'
      v:027: 'EZK:3:27 | 27 | 27 | But when I shall speak to thee, I will open thy mouth, and thou shalt say to them: Thus saith the Lord God: He that heareth, let him hear: and he that forbeareth, let him forbear: for they are a provoking house.'
  c:004:
    footnotes:
      v:011:
        - match: hin
          note: 'That is, a measure of liquids containing about ten pints.'
          quote: Hin
    intro: 'A prophetic description of the siege of Jerusalem, and the famine that shall reign there.'
    verses:
      v:001: 'EZK:4:1 | 1 | 1 | And thou, O son of man, take thee a tile, and lay it before thee: and draw upon it the plan of the city of Jerusalem.'
      v:002: 'EZK:4:2 | 2 | 2 | And lay siege against it, and build forts, and cast up a mount, and set a camp against it, and place battering rams round about it.'
      v:003: 'EZK:4:3 | 3 | 3 | And take unto thee an iron pan, and set it for a wall of iron between thee and the city: and set thy face resolutely against it, and it shall be besieged, and thou shalt lay siege against it: it is a sign to the house of Israel.{VS:P}'
      v:004: 'EZK:4:4 | 4 | 4 | And thou shalt sleep upon thy left side, and shalt lay the iniquities of the house of Israel upon it, according to the number of the days that thou shalt sleep upon it, and thou shalt take upon thee their iniquity.'
      v:005: 'EZK:4:5 | 5 | 5 | And I have laid upon thee the years of their iniquity, according to the number of the days three hundred and ninety days: and thou shalt bear the iniquity of the house of Israel.'
      v:006: 'EZK:4:6 | 6 | 6 | And when thou hast accomplished this, thou shalt sleep again upon thy right side, and thou shalt take upon thee the iniquity of the house of Juda forty days: a day for a year, yea, a day for a year I have appointed to thee.'
      v:007: 'EZK:4:7 | 7 | 7 | And thou shalt turn thy face to the siege of Jerusalem and thy arm shall be stretched out: and thou shalt prophesy against it.'
      v:008: 'EZK:4:8 | 8 | 8 | Behold I have encompassed thee with bands: and thou shalt not turn thyself from one side to the other, till thou hast ended the days of thy siege.'
      v:009: 'EZK:4:9 | 9 | 9 | And take to thee wheat and barley, and beans, and lentils, and millet, and fitches, and put them in one vessel, and make thee bread thereof according to the number of the days that thou shalt lie upon thy side: three hundred and ninety days shalt thou eat thereof.'
      v:010: 'EZK:4:10 | 10 | 10 | And thy meat that thou shalt eat, shall be in weight twenty staters a day: from time to time thou shalt eat it.'
      v:011: 'EZK:4:11 | 11 | 11 | And thou shalt drink water by measure, the sixth part of a {FOOTNOTE:BEGIN 0}hin{FOOTNOTE:END}: from time to time thou shalt drink it,'
      v:012: 'EZK:4:12 | 12 | 12 | And thou shalt eat it as barley bread baked under the ashes: and thou shalt cover it, in their sight, with the dung that cometh out of a man.'
      v:013: 'EZK:4:13 | 13 | 13 | And the Lord said: So shall the children of Israel eat their bread all filthy among the nations whither I will cast them out.'
      v:014: 'EZK:4:14 | 14 | 14 | And I said: Ah, ah, ah, O Lord God, behold my soul hath not been defiled, and from my infancy even till now, I have not eaten any thing that died of itself, or was torn by beasts, and no unclean flesh hath entered into my mouth.'
      v:015: "EZK:4:15 | 15 | 15 | And he said to me: Behold I have given thee neat's dung for man's dung, and thou shalt make thy bread therewith."
      v:016: 'EZK:4:16 | 16 | 16 | And he said to me: Son of man: Behold, I will break in pieces the staff of bread in Jerusalem: and they shall eat bread by weight, and with care: and they shall drink water by measure, and in distress.'
      v:017: 'EZK:4:17 | 17 | 17 | So that when bread and water fail, every man may fall against his brother, and they may pine away in their iniquities.'
  c:005:
    footnotes: {}
    intro: The judgments of God upon the Jews are foreshewn under the type of the prophet’s hair.
    verses:
      v:001: 'EZK:5:1 | 1 | 1 | And thou, son of man, take thee a sharp knife that shaveth the hair: and cause it to pass over thy head, and over thy beard: and take thee a balance to weigh in, and divide the hair.'
      v:002: 'EZK:5:2 | 2 | 2 | A third part thou shalt burn with fire in the midst of the city, according to the fulfilling of the days of the siege: and thou shalt take a third part, and cut it in pieces with the knife all round about: and the other third part thou shalt scatter in the wind, and I will draw out the sword after them.'
      v:003: 'EZK:5:3 | 3 | 3 | And thou shalt take thereof a small number: and shalt bind them in the skirt of thy cloak.'
      v:004: 'EZK:5:4 | 4 | 4 | And thou shalt take of them again, and shalt cast them in the midst of the fire, and shalt burn them with fire: and out of it shall come forth a fire into all the house of Israel.{VS:P}'
      v:005: 'EZK:5:5 | 5 | 5 | Thus saith the Lord God: This is Jerusalem, I have set her in the midst of the nations, and the countries round about her.'
      v:006: 'EZK:5:6 | 6 | 6 | And she hath despised my judgments, so as to be more wicked than the Gentiles; and my commandments, more than the countries that are round about her: for they have cast off my judgments, and have not walked in my commandments.'
      v:007: 'EZK:5:7 | 7 | 7 | Therefore thus saith the Lord God: Because you have surpassed the Gentiles that are round about you, and have not walked in my commandments, and have not kept my judgments, and have not done according to the judgments of the nations that are round about you:'
      v:008: 'EZK:5:8 | 8 | 8 | Therefore thus saith the Lord God: Behold I come against thee, and I myself will execute judgments in the midst of thee in the sight of the Gentiles.'
      v:009: 'EZK:5:9 | 9 | 9 | And I will do in thee that which I have not done: and the like to which I will do no more, because of all thy abominations.'
      v:010: 'EZK:5:10 | 10 | 10 | Therefore the fathers shall eat the sons in the midst of thee, and the sons shall eat their fathers: and I will execute judgments in thee, and I will scatter thy whole remnant into every wind.{VS:P}'
      v:011: 'EZK:5:11 | 11 | 11 | Therefore as I live, saith the Lord God: Because thou hast violated my sanctuary with all thy offences, and with all thy abominations: I will also break thee in pieces, and my eye shall not spare, and I will not have any pity.'
      v:012: 'EZK:5:12 | 12 | 12 | A third part of thee shall die with the pestilence, and shall be consumed with famine in the midst of thee: and a third part of thee shall fall by the sword round about thee: and a third part of thee will I scatter into every wind, and I will draw out a sword after them.'
      v:013: 'EZK:5:13 | 13 | 13 | And I will accomplish my fury, and will cause my indignation to rest upon them, and I will be comforted: and they shall know that I the Lord have spoken it in my zeal, when I shall have accomplished my indignation in them.'
      v:014: 'EZK:5:14 | 14 | 14 | And I will make thee desolate, and a reproach among the nations that are round about thee, in the sight of every one that passeth by.'
      v:015: 'EZK:5:15 | 15 | 15 | And thou shalt be a reproach, and a scoff, an example, and an astonishment amongst the nations that are round about thee, when I shall have executed judgments in thee in anger, and in indignation, and in wrathful rebukes.'
      v:016: 'EZK:5:16 | 16 | 16 | I the Lord have spoken it: When I shall send upon them the grievous arrows of famine, which shall bring death, and which I will send to destroy you: and I will gather together famine against you: and I will break among you the staff of bread.'
      v:017: 'EZK:5:17 | 17 | 17 | And I will send in upon you famine, and evil beasts unto utter destruction: and pestilence, and blood shall pass through thee, and I will bring in the sword upon thee. I the Lord have spoken it.'
  c:006:
    footnotes: {}
    intro: 'The punishment of Israel for their idolatry: a remnant shall be saved.'
    verses:
      v:001: 'EZK:6:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:6:2 | 2 | 2 | Son of man set thy face towards the mountains of Israel, and prophesy against them.'
      v:003: 'EZK:6:3 | 3 | 3 | And say: Ye mountains of Israel, hear the word of the Lord God: Thus saith the Lord God to the mountains, and to the hills, and to the rocks, and the valleys: Behold, I will bring upon you the sword, and I will destroy your high places.{VS:BR}'
      v:004: 'EZK:6:4 | 4 | 4 | And I will throw down your altars, and your idols shall be broken in pieces: and I will cast down your slain before your idols.{VS:BR}'
      v:005: 'EZK:6:5 | 5 | 5 | And I will lay the dead carcasses of the children of Israel before your idols: and I will scatter your bones round about your altars,{VS:BR}'
      v:006: 'EZK:6:6 | 6 | 6 | In all your dwelling places. The cities shall be laid waste, and the high places shall be thrown down, and destroyed, and your altars shall be abolished, and shall be broken in pieces: and your idols shall be no more, and your temples shall be destroyed, and your works shall be defaced.{VS:BR}'
      v:007: 'EZK:6:7 | 7 | 7 | And the slain shall fall in the midst of you: and you shall know that I am the Lord.{VS:BR}'
      v:008: 'EZK:6:8 | 8 | 8 | And I will leave in you some that shall escape the sword among the nations, when I shall have scattered you through the countries.{VS:BR}'
      v:009: 'EZK:6:9 | 9 | 9 | And they that are saved of you shall remember me amongst the nations, to which they are carried captives: because I have broken their heart that was faithless, and revolted from me: and their eyes that went a fornicating after their idols: and they shall be displeased with themselves because of the evils which they have committed in all their abominations.{VS:BR}'
      v:010: 'EZK:6:10 | 10 | 10 | And they shall know that I the Lord have not spoken in vain that I would do this evil to them.{VS:BR}'
      v:011: 'EZK:6:11 | 11 | 11 | Thus saith the Lord God: Strike with thy hand and stamp with thy foot, and say: Alas, for all the abominations of the evils of the house of Israel: for they shall fall by the sword, by the famine, and by the pestilence.{VS:BR}'
      v:012: 'EZK:6:12 | 12 | 12 | He that is far off shall die of the pestilence: and he that is near, shall fall by the sword: and he that remaineth, and is besieged, shall die by the famine: and I will accomplish my indignation upon them.{VS:BR}'
      v:013: 'EZK:6:13 | 13 | 13 | And you shall know that I am the Lord, when your slain shall be amongst your idols, round about your altars, in every high hill, and on all the tops of mountains, and under every woody tree, and under every thick oak, the place where they burnt sweet smelling frankincense to all their idols.{VS:BR}'
      v:014: 'EZK:6:14 | 14 | 14 | And I will stretch forth my hand upon them: and I will make the land desolate, and abandoned from the desert of Deblatha in all their dwelling places: and they shall know that I am the Lord.{VS:VERSE:END}'
