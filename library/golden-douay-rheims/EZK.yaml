    intro: 'The final desolation of Israel: from which few shall escape.'
    verses:
      v:001: 'EZK:7:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:7:2 | 2 | 2 | And thou son of man, thus saith the Lord God to the land of Israel: The end is come, the end is come upon the four quarters of the land.{VS:BR}'
      v:003: 'EZK:7:3 | 3 | 3 | Now is an end come upon thee, and I will send my wrath upon thee, and I will judge thee according to thy ways: and I will set all thy abominations against thee.{VS:BR}'
      v:004: 'EZK:7:4 | 4 | 4 | And my eye shall not spare thee, and I will shew thee no pity: but I will lay thy ways upon thee, and thy abominations shall be in the midst of thee: and you shall know that I am the Lord.{VS:BR}'
      v:005: 'EZK:7:5 | 5 | 5 | Thus saith the Lord God: One affliction, behold an affliction is come.{VS:BR}'
      v:006: 'EZK:7:6 | 6 | 6 | An end is come, the end is come, it hath awaked against thee: behold it is come.{VS:BR}'
      v:007: 'EZK:7:7 | 7 | 7 | Destruction is come upon thee that dwellest in the land: the time is come, the day of slaughter is near, and not of the joy of mountains.{VS:BR}'
      v:008: 'EZK:7:8 | 8 | 8 | Now very shortly I will pour out my wrath upon thee, and I will accomplish my anger in thee: and I will judge thee according to thy ways, and I will lay upon thee all thy crimes.{VS:BR}'
      v:009: 'EZK:7:9 | 9 | 9 | And my eye shall not spare, neither will I shew mercy: but I will lay thy ways upon thee, and thy abominations shall be in the midst of thee: and you shall know that I am the Lord that strike.{VS:BR}'
      v:010: 'EZK:7:10 | 10 | 10 | Behold the day, behold it is come: destruction is gone forth, the rod hath blossomed, pride hath budded.{VS:BR}'
      v:011: 'EZK:7:11 | 11 | 11 | Iniquity is risen up into a rod of impiety: nothing of them shall remain, nor of their people, nor of the noise of them: and there shall be no rest among them.{VS:BR}'
      v:012: 'EZK:7:12 | 12 | 12 | The time is come, the day is at hand: let not the buyer rejoice: nor the seller mourn: for wrath is upon all the people thereof.{VS:BR}'
      v:013: 'EZK:7:13 | 13 | 13 | For the seller shall not return to that which he hath sold, although their life be yet among the living. for the vision which regardeth all the multitude thereof, shall not go back: neither shall man be strengthened in the iniquity of his life.{VS:VERSE:END}{VS:P}'
      v:014: 'EZK:7:14 | 14 | 14 | {VS:VERSE:BEGIN}Blow the trumpet, let all be made ready, yet there is none to go to the battle: for my wrath shall be upon all the people thereof.{VS:BR}'
      v:015: 'EZK:7:15 | 15 | 15 | The sword without: and the pestilence, and the famine within: he that is in the field shall die by the sword: and they that are in the city, shall be devoured by the pestilence, and the famine.{VS:BR}'
      v:016: 'EZK:7:16 | 16 | 16 | And such of them as shall flee shall escape: and they shall be in the mountains like doves of the valleys, all of them trembling, every one for his iniquity.{VS:BR}'
      v:017: 'EZK:7:17 | 17 | 17 | All hands shall be made feeble, and all knees shall run with water.{VS:BR}'
      v:018: 'EZK:7:18 | 18 | 18 | And they shall gird themselves with haircloth, and fear shall cover them and shame shall be upon every face, and baldness upon all their heads.{VS:BR}'
      v:019: 'EZK:7:19 | 19 | 19 | Their silver shall be cast forth, and their gold shall become a dunghill. Their silver and their gold shall not be able to deliver them in the day of the wrath of the Lord. They shall not satisfy their soul, and their bellies shall not be filled: because it hath been the stumblingblock of their iniquity.{VS:BR}'
      v:020: 'EZK:7:20 | 20 | 20 | And they have turned the ornament of their jewels into pride, and have made of it the images of their abominations, and idols: therefore I have made it an uncleanness to them.{VS:BR}'
      v:021: 'EZK:7:21 | 21 | 21 | And I will give it into the hands of strangers for spoil, and to the wicked of the earth for a prey, and they shall defile it.{VS:BR}'
      v:022: 'EZK:7:22 | 22 | 22 | And I will turn away my face from them, and they shall violate my {FOOTNOTE:BEGIN 0}secret place{FOOTNOTE:END}: and robbers shall enter into it, and defile it.{VS:BR}'
      v:023: 'EZK:7:23 | 23 | 23 | {FOOTNOTE:BEGIN 0}Make a shutting up{FOOTNOTE:END}: for the land is full of the judgment of blood, and the city is full of iniquity.{VS:BR}'
      v:024: 'EZK:7:24 | 24 | 24 | And I will bring the worst of the nations, and they shall possess their houses: and I will make the pride of the mighty to cease, and they shall possess their sanctuary.{VS:BR}'
      v:025: 'EZK:7:25 | 25 | 25 | When distress cometh upon them, they will seek for peace and there shall be none.{VS:BR}'
      v:026: 'EZK:7:26 | 26 | 26 | Trouble shall come upon trouble, and rumour upon rumour, and they shall seek a vision of the prophet, and the law shall perish from the priest, and counsel from the ancients.{VS:BR}'
      v:027: 'EZK:7:27 | 27 | 27 | The king shall mourn, and the prince shall be clothed with sorrow, and the hands of the people of the land shall be troubled. I will do to them according to their way, and will judge them according to their judgments: and they shall know that I am the Lord.{VS:VERSE:END}'
  c:008:
    footnotes:
      v:014:
        - match: adonis
          note: 'The favourite of Venus, slain by a wild boar, as feigned by the heathen poets, and which being here represented by an idol, is lamented by the female worshippers of that goddess. In the Hebrew, the name is Tammuz.'
          quote: Adonis
    intro: The prophet sees in a vision the abominations committed in Jerusalem; which determine the Lord to spare them no longer.
    verses:
      v:001: 'EZK:8:1 | 1 | 1 | And it came to pass in the sixth year, in the sixth month, in the fifth day of the month, as I sat in my house, and the ancients of Juda sat before me, that the hand of the Lord God fell there upon me.'
      v:002: 'EZK:8:2 | 2 | 2 | And I saw, and behold a likeness as the appearance of fire: from the appearance of his loins, and downward, fire: and from his loins, and upward, as the appearance of brightness, as the appearance of amber.'
      v:003: 'EZK:8:3 | 3 | 3 | And the likeness of a hand was put forth and took me by a lock of my head: and the spirit lifted me up between the earth and the heaven, and brought me in the vision of God into Jerusalem, near the inner gate, that looked toward the north, where was set the idol of jealousy to provoke to jealousy.'
      v:004: 'EZK:8:4 | 4 | 4 | And behold the glory of the God of Israel was there, according to the vision which I had seen in the plain.'
      v:005: 'EZK:8:5 | 5 | 5 | And he said to me: Son of man, lift up thy eyes towards the way of the north, and I lifted up my eyes towards the way of the north: and behold on the north side of the gate of the altar the idol of jealousy in the very entry.'
      v:006: 'EZK:8:6 | 6 | 6 | And he said to me: Son of man, dost thou see, thinkest thou, what these are doing, the great abominations that the house of Israel committeth here, that I should depart far off from my sanctuary? and turn thee yet again and thou shalt see greater abominations.'
      v:007: 'EZK:8:7 | 7 | 7 | And he brought me in to the door of the court: and I saw, and behold a hole in the wall.'
      v:008: 'EZK:8:8 | 8 | 8 | And he said to me: Son of man, dig in the wall, and when I had digged in the wall, behold a door.'
      v:009: 'EZK:8:9 | 9 | 9 | And he said to me: Go in, and see the wicked abominations which they commit here.'
      v:010: 'EZK:8:10 | 10 | 10 | And I went in and saw, and behold every form of creeping things, and of living creatures, the abominations, and all the idols of the house of Israel, were painted on the wall all round about.'
      v:011: 'EZK:8:11 | 11 | 11 | And seventy men of the ancients of the house of Israel, and Jezonias the son of Saaphan stood in the midst of them, that stood before the pictures: and every one had a censer in his hand: and a cloud of smoke went up from the incense.'
      v:012: 'EZK:8:12 | 12 | 12 | And he said to me: Surely thou seest, O son of man, what the ancients of the house of Israel do in the dark, every one in private in his chamber: for they say: The Lord seeth us not, the Lord hath forsaken the earth.'
      v:013: 'EZK:8:13 | 13 | 13 | And he said to me: If thou turn thee again, thou shalt see greater abominations which these commit.'
      v:014: "EZK:8:14 | 14 | 14 | And he brought me in by the door of the gate of the Lord's house, which looked to the north: and behold women sat there mourning for {FOOTNOTE:BEGIN 0}Adonis{FOOTNOTE:END}."
      v:015: 'EZK:8:15 | 15 | 15 | And he said to me: Surely thou hast seen, O son of man: but turn thee again, thou shalt see greater abominations than these.'
      v:016: 'EZK:8:16 | 16 | 16 | And he brought me into the inner court of the house of the Lord: and behold at the door of the temple of the Lord, between the porch and the altar, were about five and twenty men having their backs towards the temple of the Lord, and their faces to the east: and they adored towards the rising of the sun.'
      v:017: 'EZK:8:17 | 17 | 17 | And he said to me: Surely thou hast seen, O son of man: is this a light thing to the house of Juda, that they should commit these abominations which they have committed here: because they have filled the land with iniquity, and have turned to provoke me to anger? and behold they put a branch to their nose.'
      v:018: 'EZK:8:18 | 18 | 18 | Therefore I also will deal with them in my wrath: my eye shall not spare them, neither will I shew mercy: and when they shall cry to my ears with a loud voice, I will not hear them.'
  c:009:
    footnotes:
      v:004:
        - match: mark thau
          note: 'Thau, or Tau, is the last letter in the Hebrew alphabet, and signifies a sign, or a mark; which is the reason why some translators render this place set a mark, or mark a mark without specifying what this mark was. But St. Jerome, and other interpreters, conclude it was the form of the letter Thau, which in the ancient Hebrew character, was the form of a cross.'
          quote: Mark Thau
    intro: All are ordered to be destroyed that are not marked in their foreheads. God will not be entreated for them.
    verses:
      v:001: 'EZK:9:1 | 1 | 1 | And he cried in my ears with a loud voice, saying: The visitations of the city are at hand, and every one hath a destroying weapon in his hand.'
      v:002: "EZK:9:2 | 2 | 2 | And behold six men came from the way of the upper gate, which looketh to the north: and each one had his weapon of destruction in his hand: and there was one man in the midst of them clothed with linen, with a writer's inkhorn at his reins: and they went in, and stood by the brazen altar."
      v:003: "EZK:9:3 | 3 | 3 | And the glory of the Lord of Israel went up from the cherub, upon which he was, to the threshold of the house: and he called to the man that was clothed with linen, and had a writer's inkhorn at his loins."
      v:004: 'EZK:9:4 | 4 | 4 | And the Lord said to him: Go through the midst of the city, through the midst of Jerusalem: and {FOOTNOTE:BEGIN 0}mark Thau{FOOTNOTE:END} upon the foreheads of the men that sigh, and mourn for all the abominations that are committed in the midst thereof.'
      v:005: 'EZK:9:5 | 5 | 5 | And to the others he said in my hearing: Go ye after him through the city, and strike: let not your eyes spare, nor be ye moved with pity.'
      v:006: 'EZK:9:6 | 6 | 6 | Utterly destroy old and young, maidens, children and women: but upon whomsoever you shall see Thau, kill him not, and begin ye at my sanctuary. So they began at the ancient men who were before the house.'
      v:007: 'EZK:9:7 | 7 | 7 | And he said to them: Defile the house, and fill the courts with the slain: go ye forth. And they went forth, and slew them that were in the city.'
      v:008: 'EZK:9:8 | 8 | 8 | And the slaughter being ended I was left; and I fell upon my face, and crying, I said: Alas, alas, alas, O Lord God, wilt thou then destroy all the remnant of Israel, by pouring out thy fury upon Jerusalem?'
      v:009: 'EZK:9:9 | 9 | 9 | And he said to me: The iniquity of the house of Israel, and of Juda, is exceeding great, and the land is filled with blood, and the city is filled with perverseness: for they have said: The Lord hath forsaken the earth, and the Lord seeth not.'
      v:010: 'EZK:9:10 | 10 | 10 | Therefore neither shall my eye spare, nor will I have pity: I will requite their way upon their head.'
      v:011: 'EZK:9:11 | 11 | 11 | And behold the man that was clothed with linen, that had the inkhorn at his back, returned the word, saying: I have done as thou hast commanded me.'
  c:010:
    footnotes:
      v:011:
        - match: by four ways
          note: 'That is, by any of the four ways, forward, backward, to the right or to the left.'
          quote: By four ways
