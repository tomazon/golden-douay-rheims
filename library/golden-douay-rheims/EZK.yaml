    intro: 'Fire is taken from the midst of the wheels under the cherubims, and scattered over the city. A description of the cherubims.'
    verses:
      v:001: 'EZK:10:1 | 1 | 1 | And I saw and behold in the firmament that was over the heads of the cherubims, there appeared over them as it were the sapphire stone, as the appearance of the likeness of a throne.'
      v:002: 'EZK:10:2 | 2 | 2 | And he spoke to the man, that was clothed with linen, and said: Go in between the wheels that are under the cherubims and fill thy hand with the coals of fire that are between the cherubims, and pour them out upon the city. And he went in, in my sight:'
      v:003: 'EZK:10:3 | 3 | 3 | And the cherubims stood on the right side of the house, when the man went in, and a cloud filled the inner court.'
      v:004: 'EZK:10:4 | 4 | 4 | And the glory of the Lord was lifted up from above the cherub to the threshold of the house: and the house was filled with the cloud, and the court was filled with the brightness of the glory of the Lord.'
      v:005: EZK:10:5 | 5 | 5 | And the sound of the wings of the cherubims was heard even to the outward court as the voice of God Almighty speaking.
      v:006: 'EZK:10:6 | 6 | 6 | And when he had commanded the man that was clothed with linen, saying: Take fire from the midst of the wheels that are between the cherubims: he went in and stood beside the wheel.'
      v:007: 'EZK:10:7 | 7 | 7 | And one cherub stretched out his arm from the midst of the cherubims to the fire that was between the cherubims: and he took, and put it into the hands of him that was clothed with linen: who took it and went forth.'
      v:008: "EZK:10:8 | 8 | 8 | And there appeared in the cherubims the likeness of a man's hand under their wings.{VS:P}"
      v:009: 'EZK:10:9 | 9 | 9 | And I saw, and behold there were four wheels by the cherubims: one wheel by one cherub, and another wheel by another cherub: and the appearance of the wheels was to the sight like the chrysolite stone:'
      v:010: 'EZK:10:10 | 10 | 10 | And as to their appearance, all four were alike: as if a wheel were in the midst of a wheel.'
      v:011: 'EZK:10:11 | 11 | 11 | And when they went, they went {FOOTNOTE:BEGIN 0}by four ways{FOOTNOTE:END}: and they turned not when they went: but to the place whither they first turned, the rest also followed, and did not turn back.'
      v:012: 'EZK:10:12 | 12 | 12 | And their whole body, and their necks, and their hands, and their wings, and the circles were full of eyes, round about the four wheels.'
      v:013: 'EZK:10:13 | 13 | 13 | And these wheels he called {FOOTNOTE:BEGIN 0}voluble{FOOTNOTE:END}, in my hearing.'
      v:014: 'EZK:10:14 | 14 | 14 | And every one had four faces: one face was the face of a cherub, and the second face, the face of a man: and in the third was the face of a lion: and in the fourth the face of an eagle.'
      v:015: 'EZK:10:15 | 15 | 15 | And the cherubims were lifted up: this is the living creature that I had seen by the river Chobar.'
      v:016: 'EZK:10:16 | 16 | 16 | And when the cherubims went, the wheels also went by them: and when the cherubims lifted up their wings, to mount up from the earth, the wheels stayed not behind, but were by them.'
      v:017: 'EZK:10:17 | 17 | 17 | When they stood, these stood: and when they were lifted up, these were lifted up: for the spirit of life was in them.{VS:P}'
      v:018: 'EZK:10:18 | 18 | 18 | And the glory of the Lord went forth from the threshold of the temple: and stood over the cherubims.'
      v:019: 'EZK:10:19 | 19 | 19 | And the cherubims lifting up their wings, were raised from the earth before me: and as they went out, the wheels also followed: and it stood in the entry of the east gate of the house of the Lord: and the glory of the God of Israel was over them.'
      v:020: 'EZK:10:20 | 20 | 20 | This is the living creature, which I saw under the God of Israel by the river Chobar: and I understood that they were cherubims.'
      v:021: "EZK:10:21 | 21 | 21 | Each one had four faces, and each one had four wings: and the likeness of a man's hand was under their wings."
      v:022: 'EZK:10:22 | 22 | 22 | And as to the likeness of their faces, they were the same faces which I had seen by the river Chobar, and their looks, and the impulse of every one to go straight forward.'
  c:011:
    footnotes:
      v:003:
        - match: were not houses lately built
          note: 'These men despised the predictions and threats of the prophets; who declared to them from God, that the city should be destroyed, and the inhabitants carried into captivity: and they made use of this kind of argument against the prophets, that the city, so far from being like to be destroyed, had lately been augmented by the building of new houses; from whence they further inferred, by way of a proverb, using the similitude of a cauldron, out of which the flesh is not taken, till it is thoroughly boiled, and fit to be eaten, that they should not be carried away out of their city, but there end their days in peace.'
          quote: Were not houses lately built
      v:010:
        - match: in the borders of israel
          note: 'They pretended that they should die in peace in Jerusalem; God tells them it should not be so; but that they should be judged and condemned, and fall by the sword in the borders of Israel: viz., in Reblatha in the land of Emath, where all their chief men were put to death by Nabuchodonosor. 4 Kings 25., and Jer. 52. 10, 27.'
          quote: In the borders of Israel
      v:015:
        - match: thy brethren
          note: 'He speaks of them that had been carried away captives before; who were despised by them that remained in Jerusalem: but as the prophet here declares to them from God, should be in a more happy condition than they, and after some time return from their captivity.'
          quote: Thy brethren
    intro: 'A prophecy against the presumptuous assurance of the great ones. A remnant shall be saved, and receive a new spirit, and a new heart.'
    verses:
      v:001: 'EZK:11:1 | 1 | 1 | And the spirit lifted me up, and brought me into the east gate of the house of the Lord, which looketh towards the rising of the sun: and behold in the entry of the gate five and twenty men: and I saw in the midst of them Jezonias the son of Azur, and Pheltias the son of Banaias, princes of the people.'
      v:002: 'EZK:11:2 | 2 | 2 | And he said to me: Son of man, these are the men that study iniquity, and frame a wicked counsel in this city,'
      v:003: 'EZK:11:3 | 3 | 3 | Saying: {FOOTNOTE:BEGIN 0}Were not houses lately built{FOOTNOTE:END}? This city is the caldron, and we the flesh.'
      v:004: 'EZK:11:4 | 4 | 4 | Therefore prophesy against them, prophesy, thou son of man.'
      v:005: 'EZK:11:5 | 5 | 5 | And the spirit of the Lord fell upon me, and said to me: Speak: Thus saith the Lord: Thus have you spoken, O house of Israel, for I know the thoughts of your heart.'
      v:006: 'EZK:11:6 | 6 | 6 | You have killed a great many in this city, and you have filled the streets thereof with the slain.'
      v:007: 'EZK:11:7 | 7 | 7 | Therefore thus saith the Lord God: Your slain, whom you have laid in the midst thereof, they are the flesh, and this is the caldron: and I will bring you forth out of the midst thereof.'
      v:008: 'EZK:11:8 | 8 | 8 | You have feared the sword, and I will bring the sword upon you, saith the Lord God.'
      v:009: 'EZK:11:9 | 9 | 9 | And I will cast you out of the midst thereof, and I will deliver you into the hand of the enemies, and I will execute judgments upon you.'
      v:010: 'EZK:11:10 | 10 | 10 | You shall fall by the sword: I will judge you {FOOTNOTE:BEGIN 0}in the borders of Israel{FOOTNOTE:END}, and you shall know that I am the Lord.'
      v:011: 'EZK:11:11 | 11 | 11 | This shall not be as a caldron to you, and you shall not be as flesh in the midst thereof: I will judge you in the borders of Israel.'
      v:012: 'EZK:11:12 | 12 | 12 | And you shall know that I am the Lord: because you have not walked in my commandments, and have not done my judgments, but you have done according to the judgments of the nations that are round about you.'
      v:013: 'EZK:11:13 | 13 | 13 | And it came to pass, when I prophesied, that Pheltias the son of Banaias died: and I fell down upon my face, and I cried with a loud voice: and said: Alas, alas, alas, O Lord God: wilt thou make an end of all the remnant of Israel?{VS:P}'
      v:014: 'EZK:11:14 | 14 | 14 | And the word of the Lord came to me, saying:'
      v:015: 'EZK:11:15 | 15 | 15 | Son of man, {FOOTNOTE:BEGIN 0}thy brethren{FOOTNOTE:END}, thy brethren, thy kinsmen, and all the house of Israel, all they to whom the inhabitants of Jerusalem have said: Get ye far from the Lord, the land is given in possession to us.'
      v:016: 'EZK:11:16 | 16 | 16 | Therefore thus saith the Lord God: Because I have removed them far off among the Gentiles, and because I have scattered them among the countries: I will be to them a little sanctuary in the countries whither they are come.'
      v:017: 'EZK:11:17 | 17 | 17 | Therefore speak to them: Thus saith the Lord God: I will gather you from among the peoples, and assemble you out of the countries wherein you are scattered, and I will give you the land of Israel.'
      v:018: 'EZK:11:18 | 18 | 18 | And they shall go in thither, and shall take away all the scandals, and all the abominations thereof from thence.'
      v:019: 'EZK:11:19 | 19 | 19 | And I will give them one heart, and will put a new spirit in their bowels: and I will take away the stony heart out of their flesh, and will give them a heart of flesh:'
      v:020: 'EZK:11:20 | 20 | 20 | That they may walk in my commandments, and keep my judgments, and do them: and that they may be my people, and I may be their God.'
      v:021: 'EZK:11:21 | 21 | 21 | But as for them whose heart walketh after their scandals and abominations, I will lay their way upon their head, saith the Lord God.'
      v:022: 'EZK:11:22 | 22 | 22 | And the cherubims lifted up their wings, and the wheels with them: and the glory of the God of Israel was over them.'
      v:023: 'EZK:11:23 | 23 | 23 | And the glory of the Lord went up from the midst of the city, and stood over the mount that is on the east side of the city.'
      v:024: 'EZK:11:24 | 24 | 24 | And the spirit lifted me up, and brought me into Chaldea, to them of the captivity, in vision, by the spirit of God: and the vision which I had seen was taken up from me.'
      v:025: 'EZK:11:25 | 25 | 25 | And I spoke to them of the captivity all the words of the Lord, which he had shewn me.'
  c:012:
    footnotes:
      v:013:
        - match: he shall not see it
          note: Because his eyes shall be put out by Nabuchodonosor.
          quote: He shall not see it
    intro: 'The prophet forsheweth, by signs, the captivity of Sedecias, and the desolation of the people: all which shall quickly come to pass.'
    verses:
      v:001: 'EZK:12:1 | 1 | 1 | And the word of the Lord came to me, saying:'
      v:002: 'EZK:12:2 | 2 | 2 | Son of man, thou dwellest in the midst of a provoking house: who have eyes to see, and see not: and ears to hear, and hear not: for they are a provoking house.'
      v:003: 'EZK:12:3 | 3 | 3 | Thou, therefore, O son of man, prepare thee all necessaries for removing, and remove by day into their sight: and thou shalt remove out of thy place to another place in their sight, if so be they will regard it: for they are a provoking house.'
      v:004: 'EZK:12:4 | 4 | 4 | And thou shalt bring forth thy furniture as the furniture of one that is removing by day in their sight: and thou shalt go forth in the evening in their presence, as one goeth forth that removeth his dwelling.'
      v:005: 'EZK:12:5 | 5 | 5 | Dig thee a way through the wall before their eyes: and thou shalt go forth through it.'
      v:006: "EZK:12:6 | 6 | 6 | In their sight thou shalt be carried out upon men's shoulders, thou shalt be carried out in the dark: thou shalt cover thy face, and shalt not see the ground: for I have set thee for a sign of things to come to the house of Israel."
      v:007: "EZK:12:7 | 7 | 7 | I did therefore as he had commanded me: I brought forth my goods by day, as the goods of one that removeth: and in the evening I digged through the wall with my hand, and I went forth in the dark, and was carried on men's shoulders in their sight."
      v:008: 'EZK:12:8 | 8 | 8 | And the word of the Lord came to me in the morning, saying:'
      v:009: 'EZK:12:9 | 9 | 9 | Son of man, hath not the house of Israel, the provoking house, said to thee: What art thou doing?'
      v:010: 'EZK:12:10 | 10 | 10 | Say to them: Thus saith the Lord God: This burden concerneth my prince that is in Jerusalem, and all the house of Israel, that are among them.{VS:VERSE:END}'
      v:011: 'EZK:12:11 | 11 | 11 | Say: I am a sign of things to come to you: as I have done, so shall it be done to them: they shall be removed from their dwellings, and go into captivity.{VS:BR}'
      v:012: 'EZK:12:12 | 12 | 12 | And the prince that is in the midst of them, shall be carried on shoulders, he shall go forth in the dark: they shall dig through the wall to bring him out: his face shall be covered, that he may not see the ground with his eyes.{VS:BR}'
      v:013: 'EZK:12:13 | 13 | 13 | And I will spread my net over him, and he shall be taken in my net: and I will bring him into Babylon, into the land of the Chaldeans, and {FOOTNOTE:BEGIN 0}he shall not see it{FOOTNOTE:END}, and there he shall die.{VS:BR}'
      v:014: 'EZK:12:14 | 14 | 14 | And all that are about him, his guards, and his troops I will scatter into every wind: and I will draw out the sword after them.{VS:BR}'
      v:015: 'EZK:12:15 | 15 | 15 | And they shall know that I am the Lord, when I shall have dispersed them among the nations, and scattered them in the countries.{VS:BR}'
      v:016: 'EZK:12:16 | 16 | 16 | And I will leave a few men of them from the sword, and from the famine, and from the pestilence: that they may declare all their wicked deeds among the nations whither they shall go: and they shall know that I am the Lord.{VS:VERSE:END}'
      v:017: 'EZK:12:17 | 17 | 17 | And the word of the Lord came to me, saying:'
      v:018: 'EZK:12:18 | 18 | 18 | {VS:VERSE:BEGIN}Son of man, eat thy bread in trouble and drink thy water in hurry and sorrow.{VS:BR}'
      v:019: 'EZK:12:19 | 19 | 19 | And say to the people of the land: Thus saith the Lord God to them that dwell in Jerusalem in the land of Israel: They shall eat their bread in care, and drink their water in desolation: that the land may become desolate from the multitude that is therein, for the iniquity of all that dwell therein.{VS:BR}'
      v:020: 'EZK:12:20 | 20 | 20 | And the cities that are now inhabited shall be laid waste, and the land shall be desolate: and you shall know that I am the Lord.{VS:VERSE:END}{VS:P}'
      v:021: 'EZK:12:21 | 21 | 21 | And the word of the Lord came to me, saying:'
      v:022: 'EZK:12:22 | 22 | 22 | {VS:VERSE:BEGIN}Son of man, what is this proverb that you have in the land of Israel? saying: The days shall be prolonged, and every vision shall fail.{VS:BR}'
      v:023: 'EZK:12:23 | 23 | 23 | Say to them therefore: Thus saith the Lord God: I will make this proverb to cease, neither shall it be any more a common saying in Israel: and tell them that the days are at hand, and the effect of every vision.{VS:BR}'
      v:024: 'EZK:12:24 | 24 | 24 | For there shall be no more any vain visions, nor doubtful divination in the midst of the children of Israel.{VS:BR}'
      v:025: 'EZK:12:25 | 25 | 25 | For I the Lord will speak: and what word soever I shall speak, it shall come to pass, and shall not be prolonged any more: but in your days, ye provoking house, I will speak the word, and will do it, saith the Lord God.{VS:VERSE:END}'
      v:026: 'EZK:12:26 | 26 | 26 | And the word of the Lord came to me, saying:'
      v:027: 'EZK:12:27 | 27 | 27 | {VS:VERSE:BEGIN}Son of man, behold the house of Israel, they that say: The vision that this man seeth, is for many days to come: and this man prophesieth of times afar off.{VS:BR}'
      v:028: 'EZK:12:28 | 28 | 28 | Therefore say to them: Thus saith the Lord God: not one word of mine shall be prolonged any more: the word that I shall speak shall be accomplished, saith the Lord God.{VS:VERSE:END}'
  c:013:
    footnotes:
