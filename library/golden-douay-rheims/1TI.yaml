book_id: 1TI
chapters:
  c:001:
    footnotes:
      v:009:
        - note: 'He means, that the just man doth good, and avoideth evil, not as compelled by the law, and merely for fear of the punishment appointed for transgressors; but voluntarily, and out of the love of God and virtue; and would do so, though there were no law.</p>'
          quote: The law is not
    intro: He puts Timothy in mind of his charge and blesses God for the mercy he himself had received.
    verses:
      v:001: '1TI:1:1 | 1 | 1 | Paul, an apostle of Jesus Christ, according to the commandment of God our Saviour and Christ Jesus our hope:'
      v:002: '1TI:1:2 | 2 | 2 | To Timothy, his beloved son in faith. Grace, mercy and peace, from God the Father and from Christ Jesus our Lord.{VS:P}'
      v:003: '1TI:1:3 | 3 | 3 | As I desired thee to remain at Ephesus when I went into Macedonia, that thou mightest charge some not to teach otherwise:'
      v:004: '1TI:1:4 | 4 | 4 | Not to give heed to fables and endless genealogies, which furnish questions rather than the edification of God which is in faith.'
      v:005: '1TI:1:5 | 5 | 5 | Now the end of the commandment is charity from a pure heart, and a good conscience, and an unfeigned faith.'
      v:006: '1TI:1:6 | 6 | 6 | From which things some, going astray, are turned aside unto vain babbling:'
      v:007: '1TI:1:7 | 7 | 7 | Desiring to be teachers of the law: understanding neither the things they say, nor whereof they affirm.'
      v:008: '1TI:1:8 | 8 | 8 | But we know that the law is good, if a man use it lawfully.'
      v:009: '1TI:1:9 | 9 | 9 | Knowing this: That the law is not made for the just man but for the unjust and disobedient, for the ungodly and for sinners, for the wicked and defiled, for murderers of fathers and murderers of mothers, for manslayers,'
      v:010: '1TI:1:10 | 10 | 10 | For fornicators, for them who defile themselves with mankind, for menstealers, for liars, for perjured persons, and whatever other thing is contrary to sound doctrine:'
      v:011: '1TI:1:11 | 11 | 11 | Which is according to the gospel of the glory of the blessed God which hath been committed to my trust.{VS:P}'
      v:012: '1TI:1:12 | 12 | 12 | I give him thanks who hath strengthened me, even to Christ Jesus our Lord, for that he hath counted me faithful, putting me in the ministry:'
      v:013: '1TI:1:13 | 13 | 13 | Who before was a blasphemer and a persecutor and contumelious. But I obtained the mercy of God, because I did it ignorantly in unbelief.'
      v:014: '1TI:1:14 | 14 | 14 | Now the grace of our Lord hath abounded exceedingly with faith and love, which is in Christ Jesus.'
      v:015: '1TI:1:15 | 15 | 15 | A faithful saying, and worthy of all acceptation, that Christ Jesus came into the world to save sinners, of whom I am the chief.'
      v:016: '1TI:1:16 | 16 | 16 | But for this cause have I obtained mercy: that in me first Christ Jesus might shew forth all patience, for the information of them that shall believe in him unto life everlasting.'
      v:017: '1TI:1:17 | 17 | 17 | Now to the king of ages, immortal, invisible, the only God, be honour and glory for ever and ever. Amen.{VS:P}'
      v:018: '1TI:1:18 | 18 | 18 | This precept, I commend to thee, O son Timothy: according to the prophecies going before on thee, that thou war in them a good warfare,'
      v:019: '1TI:1:19 | 19 | 19 | Having faith and a good conscience, which some rejecting have made shipwreck concerning the faith.'
      v:020: '1TI:1:20 | 20 | 20 | Of whom is Hymeneus and Alexander, whom I have delivered up to Satan, that they may learn not to blaspheme.'
  c:002:
    footnotes:
      v:005:
        - note: 'Christ is the one and only mediator of redemption, who gave himself, as the apostle writes in the following verse.</p>'
          quote: One mediator
      v:006:
        - note: 'He is also the only mediator, who stands in need of no other to recommend his petitions to the Father. But this is not against our seeking the prayers and intercession, as well of the faithful upon earth, as of the saints and angels in heaven, for obtaining mercy, grace, and salvation, through Jesus Christ. As St. Paul himself often desired the help of the prayers of the faithful, without any injury to the mediatorship of Jesus Christ.</p>'
          quote: a redemption for all
    intro: 'Prayers are to be said for all men, because God wills the salvation of all. Women are not to teach.'
    verses:
      v:001: '1TI:2:1 | 1 | 1 | I desire therefore, first of all, that supplications, prayers, intercessions and thanksgivings be made for all men:'
      v:002: '1TI:2:2 | 2 | 2 | For kings and for all that are in high station: that we may lead a quiet and a peaceable life in all piety and chastity.'
      v:003: '1TI:2:3 | 3 | 3 | For this is good and acceptable in the sight of God our Saviour,'
      v:004: 1TI:2:4 | 4 | 4 | Who will have all men to be saved and to come to the knowledge of the truth.
      v:005: '1TI:2:5 | 5 | 5 | For there is one God: and one mediator of God and men, the man Christ Jesus:'
      v:006: '1TI:2:6 | 6 | 6 | Who gave himself a redemption for all, a testimony in due times.'
      v:007: '1TI:2:7 | 7 | 7 | Whereunto I am appointed a preacher and an apostle (I say the truth, I lie not), a doctor of the Gentiles in faith and truth.'
      v:008: '1TI:2:8 | 8 | 8 | I will therefore that men pray in every place, lifting up pure hands, without anger and contention.'
      v:009: '1TI:2:9 | 9 | 9 | In like manner, women also in decent apparel: adorning themselves with modesty and sobriety, not with plaited hair, or gold, or pearls, or costly attire:'
      v:010: '1TI:2:10 | 10 | 10 | But, as it becometh women professing godliness, with good works.'
      v:011: 1TI:2:11 | 11 | 11 | Let the woman learn in silence with all subjection.
      v:012: '1TI:2:12 | 12 | 12 | But I suffer not a woman to teach, nor to use authority over the man: but to be in silence.'
      v:013: 1TI:2:13 | 13 | 13 | For Adam was first formed; then Eve.
      v:014: '1TI:2:14 | 14 | 14 | And Adam was not seduced; but the woman, being seduced, was in the transgression.'
      v:015: 1TI:2:15 | 15 | 15 | Yet she shall be saved through child bearing; if she continue in faith and love and sanctification with sobriety.
  c:003:
    footnotes:
      v:002:
        - note: 'The meaning is not that every bishop should have a wife (for St. Paul himself had none), but that no one should be admitted to the holy orders of bishop, priest, or deacon, who had been married more than once.</p>'
          quote: Of one wife
      v:006:
        - note: 'That is, one lately baptized, a young convert.</p>'
          quote: A neophyte
      v:015:
        - note: 'Therefore the church of the living God can never uphold error, nor bring in corruptions, superstition, or idolatry.</p>'
          quote: The pillar and ground of the truth
    intro: What sort of men are to be admitted into the clergy. The church is the pillar of truth.
    verses:
      v:001: '1TI:3:1 | 1 | 1 | A faithful saying: If a man desire the office of a bishop, he desireth a good work.'
      v:002: '1TI:3:2 | 2 | 2 | It behoveth therefore a bishop to be blameless, the husband of one wife, sober, prudent, of good behaviour, chaste, given to hospitality, a teacher,'
      v:003: '1TI:3:3 | 3 | 3 | Not given to wine, no striker, but modest, not quarrelsome, not covetous, but'
      v:004: '1TI:3:4 | 4 | 4 | One that ruleth well his own house, having his children in subjection with all chastity.'
      v:005: '1TI:3:5 | 5 | 5 | But if a man know not how to rule his own house, how shall he take care of the church of God?'
      v:006: '1TI:3:6 | 6 | 6 | Not a neophyte: lest, being puffed up with pride, he fall into the judgment of the devil.'
      v:007: '1TI:3:7 | 7 | 7 | Moreover, he must have a good testimony of them who are without: lest he fall into reproach and the snare of the devil.'
      v:008: '1TI:3:8 | 8 | 8 | Deacons in like manner: chaste, not double tongued, not given to much wine, not greedy of filthy lucre:'
      v:009: 1TI:3:9 | 9 | 9 | Holding the mystery of faith in a pure conscience.
      v:010: '1TI:3:10 | 10 | 10 | And let these also first be proved: and so let them minister, having no crime.'
      v:011: '1TI:3:11 | 11 | 11 | The women in like manner: chaste, not slanderers, but sober, faithful in all things.'
      v:012: '1TI:3:12 | 12 | 12 | Let deacons be the husbands of one wife: who rule well their children and their own houses.'
      v:013: '1TI:3:13 | 13 | 13 | For they that have ministered well shall purchase to themselves a good degree and much confidence in the faith which is in Christ Jesus.{VS:P}'
      v:014: '1TI:3:14 | 14 | 14 | These things I write to thee, hoping that I shall come to thee shortly.'
      v:015: '1TI:3:15 | 15 | 15 | But if I tarry long, that thou mayest know how thou oughtest to behave thyself in the house of God, which is the church of the living God, the pillar and ground of the truth.'
      v:016: '1TI:3:16 | 16 | 16 | And evidently great is the mystery of godliness, which was manifested in the flesh, was justified in the spirit, appeared unto angels, hath been preached unto the Gentiles, is believed in the world, is taken up in glory.'
  c:004:
    footnotes:
      v:003:
        - note: 'He speaks of the Gnostics, the Marcionites, the Eneratites, the Manicheans, and other ancient heretics, who absolutely condemned marriage, and the use of all kind of meat; because they pretended that all flesh was from an evil principle. Whereas the church of God, so far from condemning marriage, holds it a holy sacrament; and forbids it to none but such as by vow have chosen the better part: and prohibits not the use of any meats whatsoever in proper times and seasons; though she does not judge all kind of diet proper for days of fasting and penance.</p>'
          quote: 'Forbidding to marry, to abstain from meats'
    intro: 'He warns him against heretics, and exhorts him to the exercise of piety.'
    verses:
      v:001: '1TI:4:1 | 1 | 1 | Now the Spirit manifestly saith that in the last times some shall depart from the faith, giving heed to spirits of error and doctrines of devils,'
      v:002: '1TI:4:2 | 2 | 2 | Speaking lies in hypocrisy and having their conscience seared,'
      v:003: '1TI:4:3 | 3 | 3 | Forbidding to marry, to abstain from meats, which God hath created to be received with thanksgiving by the faithful and by them that have known the truth.'
      v:004: '1TI:4:4 | 4 | 4 | For every creature of God is good, and nothing to be rejected that is received with thanksgiving:'
      v:005: '1TI:4:5 | 5 | 5 | For it is sanctified by the word of God and prayer.{VS:P}'
      v:006: '1TI:4:6 | 6 | 6 | These things proposing to the brethren, thou shalt be a good minister of Christ Jesus, nourished up in the words of faith and of the good doctrine which thou hast attained unto.'
      v:007: '1TI:4:7 | 7 | 7 | But avoid foolish and old wives fables: and exercise thyself unto godliness.'
      v:008: '1TI:4:8 | 8 | 8 | For bodily exercise is profitable to little: but godliness is profitable to all things, having promise of the life that now is and of that which is to come.'
      v:009: 1TI:4:9 | 9 | 9 | A faithful saying and worthy of all acceptation.
      v:010: '1TI:4:10 | 10 | 10 | For therefore we labour and are reviled, because we hope in the living God, who is the Saviour of all men, especially of the faithful.'
      v:011: '1TI:4:11 | 11 | 11 | These things command and teach:'
      v:012: '1TI:4:12 | 12 | 12 | Let no man despise thy youth: but be thou an example of the faithful, in word, in conversation, in charity, in faith, in chastity.'
      v:013: '1TI:4:13 | 13 | 13 | Till I come, attend unto reading, to exhortation and to doctrine.'
      v:014: '1TI:4:14 | 14 | 14 | Neglect not the grace that is in thee, which was given thee by prophecy, with imposition of the hands of the priesthood.'
      v:015: '1TI:4:15 | 15 | 15 | Meditate upon these things, be wholly in these things: that thy profiting may be manifest to all.'
      v:016: '1TI:4:16 | 16 | 16 | Take heed to thyself and to doctrine: be earnest in them. for in doing this thou shalt both save thyself and them that hear thee.'
  c:005:
    footnotes:
      v:012:
        - note: 'Their vow, by which they had engaged themselves to Christ.</p>'
          quote: Their first faith
    intro: 'He gives him lessons concerning widows, and how he is to behave to his clergy.'
    verses:
      v:001: '1TI:5:1 | 1 | 1 | An ancient man rebuke not, but entreat him as a father: young men, as brethren:'
      v:002: '1TI:5:2 | 2 | 2 | Old women, as mothers: young women, as sisters, in all chastity.'
      v:003: 1TI:5:3 | 3 | 3 | Honour widows that are widows indeed.
      v:004: '1TI:5:4 | 4 | 4 | But if any widow have children or grandchildren, let her learn first to govern her own house and to make a return of duty to her parents; for this is acceptable before God.'
      v:005: '1TI:5:5 | 5 | 5 | But she that is a widow indeed, and desolate, let her trust in God and continue in supplications and prayers night and day.'
      v:006: 1TI:5:6 | 6 | 6 | For she that liveth in pleasures is dead while she is living.
      v:007: '1TI:5:7 | 7 | 7 | And this give in charge, that they may be blameless.'
      v:008: '1TI:5:8 | 8 | 8 | But if any man have not care of his own and especially of those of his house, he hath denied the faith and is worse than an infidel.'
      v:009: '1TI:5:9 | 9 | 9 | Let a widow be chosen of no less than threescore years of age, who hath been the wife of one husband.'
      v:010: "1TI:5:10 | 10 | 10 | Having testimony for her good works, if she have brought up children, if she have received to harbour, if she have washed the saints' feet, if she have ministered to them that suffer tribulation, if she have diligently followed every good work."
      v:011: '1TI:5:11 | 11 | 11 | But the younger widows avoid. for when they have grown wanton in Christ, they will marry:'
      v:012: '1TI:5:12 | 12 | 12 | Having damnation, because they have made void their first faith.'
      v:013: '1TI:5:13 | 13 | 13 | And withal being idle they learn to go about from house to house: and are not only idle, but tattlers also and busy bodies, speaking things which they ought not.'
      v:014: '1TI:5:14 | 14 | 14 | I will, therefore, that the younger should marry, bear children, be mistresses of families, give no occasion to the adversary to speak evil.'
      v:015: 1TI:5:15 | 15 | 15 | For some are already turned aside after Satan.
      v:016: '1TI:5:16 | 16 | 16 | If any of the faithful have widows, let him minister to them, and let not the church be charged: that there may be sufficient for them that are widows indeed.'
      v:017: '1TI:5:17 | 17 | 17 | Let the priests that rule well be esteemed worthy of double honour: especially they who labour in the word and doctrine.'
      v:018: '1TI:5:18 | 18 | 18 | For the scripture saith: Thou shalt not muzzle the ox that treadeth out the corn: and, The labourer is worthy of his reward.'
      v:019: '1TI:5:19 | 19 | 19 | Against a priest receive not an accusation, but under two or three witnesses.'
      v:020: 1TI:5:20 | 20 | 20 | Them that sin reprove before all that the rest also may have fear.
      v:021: '1TI:5:21 | 21 | 21 | I charge thee, before God and Christ Jesus and the elect angels, that thou observe these things without prejudice, doing nothing by declining to either side.'
      v:022: "1TI:5:22 | 22 | 22 | Impose not hands lightly upon any man, neither be partaker of other men's sins. Keep thyself chaste."
      v:023: "1TI:5:23 | 23 | 23 | Do not still drink water, but use a little wine for thy stomach's sake and thy frequent infirmities."
      v:024: "1TI:5:24 | 24 | 24 | Some men's sins are manifest, going before to judgment: and some men they follow after."
      v:025: '1TI:5:25 | 25 | 25 | In like manner also good deeds are manifest: and they that are otherwise cannot be hid.'
  c:006:
    footnotes: {}
    intro: Duties of servants. The danger of covetousness. Lessons for the rich.
    verses:
      v:001: '1TI:6:1 | 1 | 1 | Whosoever are servants under the yoke, let them count their masters worthy of all honour; lest the name of the Lord and his doctrine be blasphemed.'
      v:002: '1TI:6:2 | 2 | 2 | But they that have believing masters, let them not despise them, because they are brethren; but serve them the rather, because they are faithful and beloved, who are partakers of the benefit. These things teach and exhort.{VS:P}'
      v:003: '1TI:6:3 | 3 | 3 | If any man teach otherwise and consent not to the sound words of our Lord Jesus Christ and to that doctrine which is according to godliness,'
      v:004: '1TI:6:4 | 4 | 4 | He is proud, knowing nothing, but sick about questions and strifes of words; from which arise envies, contentions, blasphemies, evil suspicions,'
      v:005: '1TI:6:5 | 5 | 5 | Conflicts of men corrupted in mind and who are destitute of the truth, supposing gain to be godliness.'
      v:006: 1TI:6:6 | 6 | 6 | But godliness with contentment is great gain.
      v:007: '1TI:6:7 | 7 | 7 | For we brought nothing into this world: and certainly we can carry nothing out.'
      v:008: '1TI:6:8 | 8 | 8 | But having food and wherewith to be covered, with these we are content.'
      v:009: '1TI:6:9 | 9 | 9 | For they that will become rich fall into temptation and into the snare of the devil and into many unprofitable and hurtful desires, which drown men into destruction and perdition.'
      v:010: '1TI:6:10 | 10 | 10 | For the desire of money is the root of all evils; which some coveting have erred from the faith and have entangled themselves in many sorrows.{VS:P}'
      v:011: '1TI:6:11 | 11 | 11 | But thou, O man of God, fly these things: and pursue justice, godliness, faith, charity, patience, mildness.'
      v:012: '1TI:6:12 | 12 | 12 | Fight the good fight of faith. Lay hold on eternal life, whereunto thou art called and hast confessed a good confession before many witnesses.'
      v:013: '1TI:6:13 | 13 | 13 | I charge thee before God who quickeneth all things, and before Christ Jesus who gave testimony under Pontius Pilate, a good confession:'
      v:014: '1TI:6:14 | 14 | 14 | That thou keep the commandment without spot, blameless, unto the coming of our Lord Jesus Christ,'
      v:015: '1TI:6:15 | 15 | 15 | Which in his times he shall shew, who is the Blessed and only Mighty, the King of kings and Lord of lords:'
      v:016: '1TI:6:16 | 16 | 16 | Who only hath immortality and inhabiteth light inaccessible: whom no man hath seen, nor can see: to whom be honour and empire everlasting. Amen.'
      v:017: '1TI:6:17 | 17 | 17 | Charge the rich of this world not to be highminded nor to trust in the uncertainty of riches, but in the living God (who giveth us abundantly all things to enjoy)'
      v:018: '1TI:6:18 | 18 | 18 | To do good, to be rich in good works, to give easily, to communicate to others,'
      v:019: '1TI:6:19 | 19 | 19 | To lay up in store for themselves a good foundation against the time to come, that they may lay hold on the true life.{VS:P}'
      v:020: '1TI:6:20 | 20 | 20 | O Timothy, keep that which is committed to thy trust, avoiding the profane novelties of words and oppositions of knowledge falsely so called.'
      v:021: '1TI:6:21 | 21 | 21 | Which some promising, have erred concerning the faith. Grace be with thee. Amen.'
intro: 'St. Paul write this Epistle to his BELOVED TIMOTHY, being then bishop of Ephesus, to instruct him in the duties of a bishop, both in respect to himself and to his charge; and that he ought to be well informed of the good morals of those on whom he was to impose hands: Impose not hands lightly upon any man. He tells him also how he should behave towards his clergy. The Epistle was written about 33 years after our Lordâ€™s Ascension; but where it was written is uncertain: the more general opinion is, that it was in Macedonia.'
