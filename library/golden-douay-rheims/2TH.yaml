    intro: He gives thanks to God for their faith and constancy and prays for their advancement in all good.
    verses:
      v:001: '2TH:1:1 | 1 | 1 | Paul and Sylvanus and Timothy, to the church of the Thessalonians. In God our Father and the Lord Jesus Christ,'
      v:002: '2TH:1:2 | 2 | 2 | Grace unto you: and peace from God our Father and from the Lord Jesus Christ.{VS:P}'
      v:003: '2TH:1:3 | 3 | 3 | We are bound to give thanks always to God for you, brethren, as it is fitting, because your faith groweth exceedingly and the charity of every one of you towards each other aboundeth.'
      v:004: '2TH:1:4 | 4 | 4 | So that we ourselves also glory in you in the churches of God, for your patience and faith, and in all your persecutions and tribulations: which you endure'
      v:005: '2TH:1:5 | 5 | 5 | For an example of the just judgment of God, that you may be counted worthy of the kingdom of God, for which also you suffer.'
      v:006: '2TH:1:6 | 6 | 6 | Seeing it is a just thing with God to repay tribulation to them that trouble you:'
      v:007: '2TH:1:7 | 7 | 7 | And to you who are troubled, rest with us, when the Lord Jesus shall be revealed from heaven with the angels of his power:'
      v:008: '2TH:1:8 | 8 | 8 | In a flame of fire, giving vengeance to them who know not God and who obey not the gospel of our Lord Jesus Christ.'
      v:009: '2TH:1:9 | 9 | 9 | Who shall suffer eternal punishment in destruction, from the face of the Lord and from the glory of his power:'
      v:010: 2TH:1:10 | 10 | 10 | When he shall come to be glorified in his saints and to be made wonderful in all them who have believed; because our testimony was believed upon you in that day.
      v:011: '2TH:1:11 | 11 | 11 | Wherefore also we pray always for you: That our God would make you worthy of his vocation and fulfil all the good pleasure of his goodness and the work of faith in power:'
      v:012: '2TH:1:12 | 12 | 12 | That the name of our Lord Jesus may be glorified in you, and you in him, according to the grace of our God and of the Lord Jesus Christ.'
  c:002:
    footnotes:
      v:003:
        - note: 'This revolt, or falling off, is generally understood, by the ancient fathers, of a revolt from the Roman empire, which was first to be destroyed, before the coming of Antichrist. It may, perhaps, be understood also of a revolt of many nations from the Catholic Church; which has, in part, happened already, by means of Mahomet, Luther, &amp;c., and it may be supposed, will be more general in the days of the Antichrist.</p>'
          quote: A revolt
        - note: "Here must be meant some particular man, as is evident from the frequent repetition of the Greek article: 'the man of sin, 'the son of perdition, 'the adversary or opposer. It agrees to the wicked and great Antichrist, who will come before the end of the world.</p>"
          quote: The man of sin
      v:004:
        - note: 'Either that of Jerusalem which some think he will rebuild; or in some Christian church, which he will pervert to his own worship: as Mahomet has done by the churches of the east.</p>'
          quote: In the temple
      v:010:
        - note: 'That is God shall suffer them to be deceived by lying wonders, and false miracles, in punishment of their not entertaining the love of truth.</p>'
          quote: God shall send
      v:014:
        - note: 'See here that the unwritten traditions are no less to be received than their epistles.</p>'
          quote: Traditions
    intro: The day of the Lord is not to come till the man of sin be revealed. The apostleâ€™s traditions are to be observed.
    verses:
      v:001: '2TH:2:1 | 1 | 1 | And we beseech you, brethren, by the coming of our Lord Jesus Christ and of our gathering together unto him:'
      v:002: '2TH:2:2 | 2 | 2 | That you be not easily moved from your sense nor be terrified, neither by spirit nor by word nor by epistle, as sent from us, as if the day of the Lord were at hand.'
      v:003: '2TH:2:3 | 3 | 3 | Let no man deceive you by any means: for unless there come a revolt first, and the man of sin be revealed, the son of perdition,'
      v:004: '2TH:2:4 | 4 | 4 | Who opposeth and is lifted up above all that is called God or that is worshipped, so that he sitteth in the temple of God, shewing himself as if he were God.'
      v:005: '2TH:2:5 | 5 | 5 | Remember you not that, when I was yet with you, I told you these things?'
      v:006: '2TH:2:6 | 6 | 6 | And now you know what withholdeth, that he may be revealed in his time.'
      v:007: '2TH:2:7 | 7 | 7 | For the mystery of iniquity already worketh: only that he who now holdeth do hold, until he be taken out of the way.'
      v:008: '2TH:2:8 | 8 | 8 | And then that wicked one shall be revealed: whom the Lord Jesus shall kill with the spirit of his mouth and shall destroy with the brightness of his coming: him'
      v:009: '2TH:2:9 | 9 | 9 | Whose coming is according to the working of Satan, in all power and signs and lying wonders:'
      v:010: '2TH:2:10 | 10 | 10 | And in all seduction of iniquity to them that perish: because they receive not the love of the truth, that they might be saved. Therefore God shall send them the operation of error, to believe lying:'
      v:011: 2TH:2:11 | 11 | 11 | That all may be judged who have not believed the truth but have consented to iniquity.
      v:012: '2TH:2:12 | 12 | 12 | But we ought to give thanks to God always for you, brethren, beloved of God, for that God hath chosen you firstfruits unto salvation, in sanctification of the spirit and faith of the truth:{VS:P}'
      v:013: '2TH:2:13 | 13 | 13 | Whereunto also he hath called you by our gospel, unto the purchasing of the glory of our Lord Jesus Christ.'
      v:014: '2TH:2:14 | 14 | 14 | Therefore, brethren, stand fast: and hold the traditions, which you have learned, whether by word or by our epistle.'
      v:015: '2TH:2:15 | 15 | 15 | Now our Lord Jesus Christ himself, and God and our Father, who hath loved us and hath given us everlasting consolation and good hope in grace,'
      v:016: 2TH:2:16 | 16 | 16 | Exhort your hearts and confirm you in every good work and word.
  c:003:
    footnotes:
