          quote: May run
    intro: He begs their prayers and warns them against idleness.
    verses:
      v:001: '2TH:3:1 | 1 | 1 | For the rest, brethren, pray for us that the word of God may run and may be glorified, even as among you:'
      v:002: '2TH:3:2 | 2 | 2 | And that we may be delivered from importunate and evil men: for all men have not faith.'
      v:003: '2TH:3:3 | 3 | 3 | But God is faithful, who will strengthen and keep you from evil.'
      v:004: '2TH:3:4 | 4 | 4 | And we have confidence concerning you in the Lord that the things which we command, you both do and will do.'
      v:005: '2TH:3:5 | 5 | 5 | And the Lord direct your hearts, in the charity of God and the patience of Christ.{VS:P}'
      v:006: '2TH:3:6 | 6 | 6 | And we charge you, brethren, in the name of our Lord Jesus Christ, that you withdraw yourselves from every brother walking disorderly and not according to the tradition which they have received of us.'
      v:007: 2TH:3:7 | 7 | 7 | For yourselves know how you ought to imitate us. for we were not disorderly among you.
      v:008: "2TH:3:8 | 8 | 8 | Neither did we eat any man's bread for nothing: but in labour and in toil we worked night and day, lest we should be chargeable to any of you."
      v:009: '2TH:3:9 | 9 | 9 | Not as if we had not power: but that we might give ourselves a pattern unto you, to imitate us.'
      v:010: '2TH:3:10 | 10 | 10 | For also, when we were with you, this we declared to you: that, if any man will not work, neither let him eat.'
      v:011: '2TH:3:11 | 11 | 11 | For we have heard there are some among you who walk disorderly: working not at all, but curiously meddling.'
      v:012: '2TH:3:12 | 12 | 12 | Now we charge them that are such and beseech them by the Lord Jesus Christ that, working with silence, they would eat their own bread.'
      v:013: '2TH:3:13 | 13 | 13 | But you, brethren, be not weary in well doing.'
      v:014: '2TH:3:14 | 14 | 14 | And if any man obey not our word by this epistle, note that man and do not keep company with him, that he may be ashamed.'
      v:015: 2TH:3:15 | 15 | 15 | Yet do not esteem him as an enemy but admonish him as a brother.
      v:016: '2TH:3:16 | 16 | 16 | Now the Lord of peace himself give you everlasting peace in every place. The Lord be with you all.{VS:P}'
      v:017: '2TH:3:17 | 17 | 17 | The salutation of Paul with my own hand: which is the sign in every epistle. So I write.'
      v:018: 2TH:3:18 | 18 | 18 | The grace of our Lord Jesus Christ be with you all. Amen.
intro: 'In this Epistle St. Paul admonishes the Thessalonians to be constant in the faith of Christ and not to be terrified by the insinuations of false teachers telling them that the day of judgment was near at hand, as there must come many signs and wonders before it. He bids them to hold firm the traditions received from him, whether by word, or by epistle, and shews them how they may be certain of his letters by the manner he writes.'
