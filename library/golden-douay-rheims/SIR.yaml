---
book_id: SIR
chapters:
  c:001:
    footnotes: {}
    intro: 'All wisdom is from God, and is given to them that fear and love God.'
    verses:
      v:001: 'SIR:1:1 | 1 | 1 | All wisdom is from the Lord God, and hath been always with him, and is before all time.{VS:BR}'
      v:002: 'SIR:1:2 | 2 | 2 | Who hath numbered the sand of the sea, and the drops of rain, and the days of the world? Who hath measured the height of heaven, and the breadth of the earth, and the depth of the abyss?{VS:BR}'
      v:003: 'SIR:1:3 | 3 | 3 | Who hath searched out the wisdom of God that goeth before all things?{VS:BR}'
      v:004: 'SIR:1:4 | 4 | 4 | Wisdom hath been created before all things, and the understanding of prudence from everlasting.{VS:BR}'
      v:005: 'SIR:1:5 | 5 | 5 | The word of God on high is the fountain of wisdom, and her ways are everlasting commandments.{VS:BR}'
      v:006: 'SIR:1:6 | 6 | 6 | To whom hath the root of wisdom been revealed, and who hath known her wise counsels?{VS:BR}'
      v:007: 'SIR:1:7 | 7 | 7 | To whom hath the discipline of wisdom been revealed and made manifest? and who hath understood the multiplicity of her steps?{VS:BR}'
      v:008: 'SIR:1:8 | 8 | 8 | There is one most high Creator Almighty, and a powerful king, and greatly to be feared, who sitteth upon his throne, and is the God of dominion.{VS:BR}'
      v:009: 'SIR:1:9 | 9 | 9 | He created her in the Holy Ghost, and saw her, and numbered her, and measured her.{VS:BR}'
      v:010: 'SIR:1:10 | 10 | 10 | And he poured her out upon all his works, and upon all flesh according to his gift, and hath given her to them that love him.{VS:VERSE:END}{VS:P}'
      v:011: 'SIR:1:11 | 11 | 11 | {VS:VERSE:BEGIN}The fear of the Lord is honour, and glory, and gladness, and a crown of joy.{VS:BR}'
      v:012: 'SIR:1:12 | 12 | 12 | The fear of the Lord shall delight the heart, and shall give joy, and gladness, and length of days.{VS:BR}'
      v:013: 'SIR:1:13 | 13 | 13 | With him that feareth the Lord, it shall go well in the latter end, and in the day of his death he shall be blessed.{VS:BR}'
      v:014: 'SIR:1:14 | 14 | 14 | The love of God is honourable wisdom.{VS:BR}'
      v:015: 'SIR:1:15 | 15 | 15 | And they to whom she shall shew herself love her by the sight, and by the knowledge of her great works.{VS:BR}'
      v:016: 'SIR:1:16 | 16 | 16 | The fear of the Lord is the beginning of wisdom, and was created with the faithful in the womb, it walketh with chosen women, and is known with the just and faithful.{VS:BR}'
      v:017: 'SIR:1:17 | 17 | 17 | The fear of the Lord is the religiousness of knowledge.{VS:BR}'
      v:018: 'SIR:1:18 | 18 | 18 | Religiousness shall keep and justify the heart, it shall give joy and gladness.{VS:BR}'
      v:019: 'SIR:1:19 | 19 | 19 | It shall go well with him that feareth the Lord, and in the days of his end he shall be blessed.{VS:BR}'
      v:020: 'SIR:1:20 | 20 | 20 | To fear God is the fulness of wisdom, and fulness is from the fruits thereof.{VS:BR}'
      v:021: 'SIR:1:21 | 21 | 21 | She shall fill all her house with her increase, and the storehouses with her treasures.{VS:BR}'
      v:022: 'SIR:1:22 | 22 | 22 | The fear of the Lord is a crown of wisdom, filling up peace and the fruit of salvation:{VS:BR}'
      v:023: 'SIR:1:23 | 23 | 23 | And it hath seen, and numbered her: but both are the gifts of God.{VS:BR}'
      v:024: 'SIR:1:24 | 24 | 24 | Wisdom shall distribute knowledge, and understanding of prudence: and exalteth the glory of them that hold her.{VS:BR}'
      v:025: 'SIR:1:25 | 25 | 25 | The root of wisdom is to fear the Lord: and the branches thereof are long-lived.{VS:BR}'
      v:026: 'SIR:1:26 | 26 | 26 | In the treasures of wisdom is understanding, and religiousness of knowledge: but to sinners wisdom is an abomination.{VS:BR}'
      v:027: 'SIR:1:27 | 27 | 27 | The fear of the Lord driveth out sin:{VS:BR}'
      v:028: 'SIR:1:28 | 28 | 28 | For he that is without fear, cannot be justified: for the wrath of his high spirits is his ruin.{VS:BR}'
      v:029: 'SIR:1:29 | 29 | 29 | A patient man shall bear for a time, and afterwards joy shall be restored to him.{VS:BR}'
      v:030: 'SIR:1:30 | 30 | 30 | A good understanding will hide his words for a time, and the lips of many shall declare his wisdom.{VS:BR}'
      v:031: 'SIR:1:31 | 31 | 31 | In the treasures of wisdom is the signification of discipline:{VS:BR}'
      v:032: 'SIR:1:32 | 32 | 32 | But the worship of God is an abomination to a sinner.{VS:BR}'
      v:033: 'SIR:1:33 | 33 | 33 | Son, if thou desire wisdom, keep justice, and God will give her to thee.{VS:BR}'
      v:034: 'SIR:1:34 | 34 | 34 | For the fear of the Lord is wisdom and discipline: and that which is agreeable to him,{VS:BR}'
      v:035: 'SIR:1:35 | 35 | 35 | Is faith, and meekness: and he will fill up his treasures.{VS:BR}'
      v:036: 'SIR:1:36 | 36 | 36 | Be not incredulous to the fear of the Lord: and come not to him with a double heart.{VS:BR}'
      v:037: 'SIR:1:37 | 37 | 37 | Be not a hypocrite in the sight of men, and let not thy lips be a stumblingblock to thee.{VS:BR}'
      v:038: 'SIR:1:38 | 38 | 38 | Watch over them, lest thou fall, and bring dishonour upon thy soul,{VS:BR}'
      v:039: 'SIR:1:39 | 39 | 39 | And God discover thy secrets, and cast thee down in the midst of the congregation.{VS:BR}'
      v:040: 'SIR:1:40 | 40 | 40 | Because thou camest to the Lord wickedly, and thy heart is full of guile and deceit.{VS:VERSE:END}'
  c:002:
    footnotes: {}
    intro: 'Godâ€™s servants must look for temptations: and must arm themselves with patience and confidence in God.'
    verses:
      v:001: 'SIR:2:1 | 1 | 1 | {VS:VERSE:BEGIN}Son, when thou comest to the service of God, stand in justice and in fear, and prepare thy soul for temptation.{VS:BR}'
      v:002: 'SIR:2:2 | 2 | 2 | Humble thy heart, and endure: incline thy ear, and receive the words of understanding: and make not haste in the time of clouds.{VS:BR}'
      v:003: 'SIR:2:3 | 3 | 3 | Wait on God with patience: join thyself to God, and endure, that thy life may be increased in the latter end.{VS:BR}'
      v:004: 'SIR:2:4 | 4 | 4 | Take all that shall be brought upon thee: and in thy sorrow endure, and in thy humiliation keep patience.{VS:BR}'
      v:005: 'SIR:2:5 | 5 | 5 | For gold and silver are tried in the fire, but acceptable men in the furnace of humiliation.{VS:BR}'
      v:006: 'SIR:2:6 | 6 | 6 | Believe God, and he will recover thee: and direct thy way, and trust in him. Keep his fear, and grow old therein.{VS:VERSE:END}{VS:P}'
      v:007: 'SIR:2:7 | 7 | 7 | {VS:VERSE:BEGIN}Ye that fear the Lord, wait for his mercy: and go not aside from him lest ye fall.{VS:BR}'
      v:008: 'SIR:2:8 | 8 | 8 | Ye that fear the Lord, believe him: and your reward shall not be made void.{VS:BR}'
      v:009: 'SIR:2:9 | 9 | 9 | Ye that fear the Lord hope in him, and mercy shall come to you for your delight.{VS:BR}'
      v:010: 'SIR:2:10 | 10 | 10 | Ye that fear the Lord, love him, and your hearts shall be enlightened.{VS:BR}'
      v:011: 'SIR:2:11 | 11 | 11 | My children behold the generations of men: and know ye that no one hath hoped in the Lord, and hath been confounded.{VS:BR}'
      v:012: 'SIR:2:12 | 12 | 12 | For who hath continued in his commandment, and hath been forsaken? or who hath called upon him, and he despised him?{VS:BR}'
      v:013: 'SIR:2:13 | 13 | 13 | For God is compassionate and merciful, and will forgive sins in the day of tribulation: and he is a protector to all that seek him in truth.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:2:14 | 14 | 14 | {VS:VERSE:BEGIN}Woe to them that are of a double heart and to wicked lips, and to the hands that do evil, and to the sinner that goeth on the earth two ways.{VS:BR}'
      v:015: 'SIR:2:15 | 15 | 15 | Woe to them that are fainthearted, who believe not God: and therefore they shall not be protected by him.{VS:BR}'
      v:016: 'SIR:2:16 | 16 | 16 | Woe to them that have lost patience, and that have forsaken the right ways, and have gone aside into crooked ways.{VS:BR}'
      v:017: 'SIR:2:17 | 17 | 17 | And what will they do, when the Lord shall begin to examine?{VS:BR}'
      v:018: 'SIR:2:18 | 18 | 18 | They that fear the Lord, will not be incredulous to his word: and they that love him, will keep his way.{VS:BR}'
      v:019: 'SIR:2:19 | 19 | 19 | They that fear the Lord, will seek after the things that are well pleasing to him: and they that love him, shall be filled with his law.{VS:BR}'
      v:020: 'SIR:2:20 | 20 | 20 | They that fear the Lord, will prepare their hearts, and in his sight will sanctify their souls,{VS:BR}'
      v:021: 'SIR:2:21 | 21 | 21 | They that fear the Lord, keep his commandments, and will have patience even until his visitation,{VS:BR}'
      v:022: 'SIR:2:22 | 22 | 22 | Saying: If we do not penance, we shall fall into the hands of the Lord, and not into the hands of men.{VS:BR}'
      v:023: 'SIR:2:23 | 23 | 23 | For according to his greatness, so also is his mercy with him.{VS:VERSE:END}'
  c:003:
    footnotes: {}
    intro: 'Lessons concerning the honour of parents, and humility, and avoiding curiosity.'
    verses:
      v:001: 'SIR:3:1 | 1 | 1 | {VS:VERSE:BEGIN}The sons of wisdom are the church of the just: and their generation, obedience and love.{VS:BR}'
      v:002: 'SIR:3:2 | 2 | 2 | Children, hear the judgment of your father, and so do that you may be saved.{VS:BR}'
      v:003: 'SIR:3:3 | 3 | 3 | For God hath made the father honourable to the children: and seeking the judgment of the mothers, hath confirmed it upon the children.{VS:BR}'
      v:004: 'SIR:3:4 | 4 | 4 | He that loveth God, shall obtain pardon for his sins by prayer, and shall refrain himself from them, and shall be heard in the prayer of days.{VS:BR}'
      v:005: 'SIR:3:5 | 5 | 5 | And he that honoureth his mother is as one that layeth up a treasure.{VS:BR}'
      v:006: 'SIR:3:6 | 6 | 6 | He that honoureth his father shall have joy in his own children, and in the day of his prayer he shall be heard.{VS:BR}'
      v:007: 'SIR:3:7 | 7 | 7 | He that honoureth his father shall enjoy a long life: and he that obeyeth the father, shall be a comfort to his mother.{VS:BR}'
      v:008: 'SIR:3:8 | 8 | 8 | He that feareth the Lord, honoureth his parents, and will serve them as his masters that brought him into the world.{VS:BR}'
      v:009: 'SIR:3:9 | 9 | 9 | Honour thy father, in work and word, and all patience,{VS:BR}'
      v:010: 'SIR:3:10 | 10 | 10 | That a blessing may come upon thee from him, and his blessing may remain in the latter end.{VS:BR}'
      v:011: "SIR:3:11 | 11 | 11 | The father's blessing establisheth the houses of the children: but the mother's curse rooteth up the foundation.{VS:BR}"
      v:012: 'SIR:3:12 | 12 | 12 | Glory not in the dishonour of thy father: for his shame is no glory to thee.{VS:BR}'
      v:013: 'SIR:3:13 | 13 | 13 | For the glory of a man is from the honour of his father, and a father without honour is the disgrace of the son.{VS:BR}'
      v:014: 'SIR:3:14 | 14 | 14 | Son, support the old age of thy father, and grieve him not in his life;{VS:BR}'
      v:015: 'SIR:3:15 | 15 | 15 | And if his understanding fail, have patience with him, and despise him not when thou art in thy strength: for the relieving of the father shall not be forgotten.{VS:BR}'
      v:016: 'SIR:3:16 | 16 | 16 | For good shall be repaid to thee for the sin of thy mother.{VS:BR}'
      v:017: 'SIR:3:17 | 17 | 17 | And in justice thou shalt be built up, and in the day of affliction thou shalt be remembered: and thy sins shall melt away as the ice in the fair warm weather.{VS:BR}'
      v:018: 'SIR:3:18 | 18 | 18 | Of what an evil fame is he that forsaketh his father: and he is cursed of God that angereth his mother.{VS:VERSE:END}{VS:P}'
      v:019: 'SIR:3:19 | 19 | 19 | {VS:VERSE:BEGIN}My son, do thy works in meekness, and thou shalt be beloved above the glory of men.{VS:BR}'
      v:020: 'SIR:3:20 | 20 | 20 | The greater thou art, the more humble thyself in all things, and thou shalt find grace before God:{VS:BR}'
      v:021: 'SIR:3:21 | 21 | 21 | For great is the power of God alone, and he is honoured by the humble.{VS:BR}'
      v:022: 'SIR:3:22 | 22 | 22 | Seek not the things that are too high for thee, and search not into things above thy ability: but the things that God hath commanded thee, think on them always, and in many of his works be not curious.{VS:BR}'
      v:023: 'SIR:3:23 | 23 | 23 | For it is not necessary for thee to see with thy eyes those things that are hid.{VS:BR}'
      v:024: 'SIR:3:24 | 24 | 24 | In unnecessary matters be not over curious, and in many of his works thou shalt not be inquisitive.{VS:BR}'
      v:025: 'SIR:3:25 | 25 | 25 | For many things are shewn to thee above the understanding of men.{VS:BR}'
      v:026: 'SIR:3:26 | 26 | 26 | And the suspicion of them hath deceived many, and hath detained their minds in vanity.{VS:BR}'
      v:027: 'SIR:3:27 | 27 | 27 | A hard heart shall fear evil at the last: and he that loveth danger shall perish in it.{VS:BR}'
      v:028: 'SIR:3:28 | 28 | 28 | A heart that goeth two ways shall not have success, and the perverse of heart shall be scandalized therein.{VS:BR}'
      v:029: 'SIR:3:29 | 29 | 29 | A wicked heart shall be laden with sorrows, and the sinner will add sin to sin.{VS:BR}'
      v:030: 'SIR:3:30 | 30 | 30 | The congregation of the proud shall not be healed: for the plant of wickedness shall take root in them, and it shall not be perceived.{VS:BR}'
      v:031: 'SIR:3:31 | 31 | 31 | The heart of the wise is understood in wisdom, and a good ear will hear wisdom with all desire.{VS:BR}'
      v:032: 'SIR:3:32 | 32 | 32 | A wise heart, and which hath understanding, will abstain from sins, and in the works of justice shall have success.{VS:VERSE:END}{VS:P}'
      v:033: 'SIR:3:33 | 33 | 33 | {VS:VERSE:BEGIN}Water quencheth a flaming fire, and alms resisteth sins:{VS:BR}'
      v:034: 'SIR:3:34 | 34 | 34 | And God provideth for him that sheweth favour: he remembereth him afterwards, and in the time of his fall he shall find a sure stay.{VS:VERSE:END}'
  c:004:
    footnotes:
      v:018:
        - note: 'The meaning is, that before wisdom will choose any for her favourite, she will try them by leading them through contradictions, afflictions, and temptations, the usual noviceship of the children of God.</p>'
          quote: In temptation
    intro: 'An exhortation to works of mercy, and to the love of wisdom.'
    verses:
      v:001: 'SIR:4:1 | 1 | 1 | {VS:VERSE:BEGIN}Son, defraud not the poor of alms, and turn not away thy eyes from the poor.{VS:BR}'
      v:002: 'SIR:4:2 | 2 | 2 | Despise not the hungry soul: and provoke not the poor in his want.{VS:BR}'
      v:003: 'SIR:4:3 | 3 | 3 | Afflict not the heart of the needy, and defer not to give to him that is in distress.{VS:BR}'
      v:004: 'SIR:4:4 | 4 | 4 | Reject not the petition of the afflicted: and turn not away thy face from the needy.{VS:BR}'
      v:005: 'SIR:4:5 | 5 | 5 | Turn not away thy eyes from the poor for fear of anger: and leave not to them that ask of thee to curse thee behind thy back.{VS:BR}'
      v:006: 'SIR:4:6 | 6 | 6 | For the prayer of him that curseth thee in the bitterness of his soul, shall be heard, for he that made him will hear him.{VS:BR}'
      v:007: 'SIR:4:7 | 7 | 7 | Make thyself affable to the congregation of the poor, and humble thy soul to the ancient, and bow thy head to a great man.{VS:BR}'
      v:008: 'SIR:4:8 | 8 | 8 | Bow down thy ear cheerfully to the poor, and pay what thou owest, and answer him peaceable words with mildness.{VS:BR}'
      v:009: 'SIR:4:9 | 9 | 9 | Deliver him that suffereth wrong out of the hand of the proud: and be not fainthearted in thy soul.{VS:BR}'
      v:010: 'SIR:4:10 | 10 | 10 | In judging be merciful to the fatherless as a father, and as a husband to their mother.{VS:BR}'
      v:011: 'SIR:4:11 | 11 | 11 | And thou shalt be as the obedient son of the most High, and he will have mercy on thee more than a mother.{VS:VERSE:END}{VS:P}'
      v:012: 'SIR:4:12 | 12 | 12 | {VS:VERSE:BEGIN}Wisdom inspireth life into her children, and protecteth them that seek after her, and will go before them in the way of justice.{VS:BR}'
      v:013: 'SIR:4:13 | 13 | 13 | And he that loveth her, loveth life: and they that watch for her, shall embrace her sweetness.{VS:BR}'
      v:014: 'SIR:4:14 | 14 | 14 | They that hold her fast, shall inherit life: and whithersoever she entereth, God will give a blessing.{VS:BR}'
      v:015: 'SIR:4:15 | 15 | 15 | They that serve her, shall be servants to the holy one: and God loveth them that love her.{VS:BR}'
      v:016: 'SIR:4:16 | 16 | 16 | He that hearkeneth to her, shall judge nations: and he that looketh upon her, shall remain secure.{VS:BR}'
      v:017: 'SIR:4:17 | 17 | 17 | If he trust to her, he shall inherit her, and his generation shall be in assurance.{VS:BR}'
      v:018: 'SIR:4:18 | 18 | 18 | For she walketh with him in temptation, and at the first she chooseth him.{VS:BR}'
      v:019: 'SIR:4:19 | 19 | 19 | She will bring upon him fear and dread and trial: and she will scourge him with the affliction of her discipline, till she try him by her laws, and trust his soul.{VS:BR}'
      v:020: 'SIR:4:20 | 20 | 20 | Then she will strengthen him, and make a straight way to him, and give him joy,{VS:BR}'
      v:021: 'SIR:4:21 | 21 | 21 | And will disclose her secrets to him, and will heap upon him treasures of knowledge and understanding of justice.{VS:BR}'
      v:022: 'SIR:4:22 | 22 | 22 | But if he go astray, she will forsake him, and deliver him into the hands of his enemy.{VS:VERSE:END}{VS:P}'
      v:023: 'SIR:4:23 | 23 | 23 | {VS:VERSE:BEGIN}Son, observe the time, and fly from evil.{VS:BR}'
      v:024: 'SIR:4:24 | 24 | 24 | For thy soul be not ashamed to say the truth.{VS:BR}'
      v:025: 'SIR:4:25 | 25 | 25 | For there is a shame that bringeth sin, and there is a shame that bringeth glory and grace.{VS:BR}'
      v:026: 'SIR:4:26 | 26 | 26 | Accept no person against thy own person, nor against thy soul a lie.{VS:BR}'
      v:027: 'SIR:4:27 | 27 | 27 | Reverence not thy neighbour in his fall:{VS:BR}'
      v:028: 'SIR:4:28 | 28 | 28 | And refrain not to speak in the time of salvation. Hide not thy wisdom in her beauty.{VS:BR}'
      v:029: 'SIR:4:29 | 29 | 29 | For by the tongue wisdom is discerned: and understanding, and knowledge, and learning by the word of the wise, and steadfastness in the works of justice.{VS:BR}'
      v:030: 'SIR:4:30 | 30 | 30 | In nowise speak against the truth, but be ashamed of the lie of thy ignorance.{VS:BR}'
      v:031: 'SIR:4:31 | 31 | 31 | Be not ashamed to confess thy sins, but submit not thyself to every man for sin.{VS:BR}'
      v:032: 'SIR:4:32 | 32 | 32 | Resist not against the face of the mighty, and do not strive against the stream of the river.{VS:BR}'
      v:033: 'SIR:4:33 | 33 | 33 | Strive for justice for thy soul, and even unto death fight for justice, and God will overthrow thy enemies for thee.{VS:BR}'
      v:034: 'SIR:4:34 | 34 | 34 | Be not hasty in thy tongue: and slack and remiss in thy works.{VS:BR}'
      v:035: 'SIR:4:35 | 35 | 35 | Be not as a lion in thy house, terrifying them of thy household, and oppressing them that are under thee.{VS:BR}'
      v:036: 'SIR:4:36 | 36 | 36 | Let not thy hand be stretched out to receive, and shut when thou shouldst give.{VS:VERSE:END}'
  c:005:
    footnotes: {}
    intro: 'We must not presume of our wealth or strength: nor of the mercy of God, to go on in sin: we must be steadfast in virtue and truth.'
    verses:
      v:001: 'SIR:5:1 | 1 | 1 | {VS:VERSE:BEGIN}Set not thy heart upon unjust possessions, and say not: I have enough to live on: for it shall be of no service in the time of vengeance and darkness.{VS:BR}'
      v:002: 'SIR:5:2 | 2 | 2 | Follow not in thy strength the desires of thy heart:{VS:BR}'
      v:003: 'SIR:5:3 | 3 | 3 | And say not: How mighty am I? and who shall bring me under for my deeds? for God will surely take revenge.{VS:BR}'
      v:004: 'SIR:5:4 | 4 | 4 | Say not: I have sinned, and what harm hath befallen me? for the most High is a patient rewarder.{VS:BR}'
      v:005: 'SIR:5:5 | 5 | 5 | Be not without fear about sin forgiven, and add not sin upon sin:{VS:BR}'
      v:006: 'SIR:5:6 | 6 | 6 | And say not: The mercy of the Lord is great, he will have mercy on the multitude of my sins.{VS:BR}'
      v:007: 'SIR:5:7 | 7 | 7 | For mercy and wrath quickly come from him, and his wrath looketh upon sinners.{VS:BR}'
      v:008: 'SIR:5:8 | 8 | 8 | Delay not to be converted to the Lord, and defer it not from day to day.{VS:BR}'
      v:009: 'SIR:5:9 | 9 | 9 | For his wrath shall come on a sudden, and in the time of vengeance he will destroy thee.{VS:BR}'
      v:010: 'SIR:5:10 | 10 | 10 | Be not anxious for goods unjustly gotten: for they shall not profit thee in the day of calamity and revenge.{VS:VERSE:END}{VS:P}'
      v:011: 'SIR:5:11 | 11 | 11 | {VS:VERSE:BEGIN}Winnow not with every wind, and go not into every way: for so is every sinner proved by a double tongue.{VS:BR}'
      v:012: 'SIR:5:12 | 12 | 12 | Be steadfast in the way of the Lord, and in the truth of thy judgment, and in knowledge, and let the word of peace and justice keep with thee.{VS:BR}'
      v:013: 'SIR:5:13 | 13 | 13 | Be meek to hear the word, that thou mayst understand: and return a true answer with wisdom.{VS:BR}'
      v:014: 'SIR:5:14 | 14 | 14 | If thou have understanding, answer thy neighbour: but if not, let thy hand be upon thy mouth, lest thou be surprised in an unskilful word, and be confounded.{VS:BR}'
      v:015: 'SIR:5:15 | 15 | 15 | Honour and glory is in the word of the wise, but the tongue of the fool is his ruin.{VS:BR}'
      v:016: 'SIR:5:16 | 16 | 16 | Be not called a whisperer, and be not taken in thy tongue, and confounded.{VS:BR}'
      v:017: 'SIR:5:17 | 17 | 17 | For confusion and repentance is upon a thief, and an evil mark of disgrace upon the double tongued, but to the whisperer hatred, and enmity, and reproach.{VS:BR}'
      v:018: 'SIR:5:18 | 18 | 18 | Justify alike the small and the great.{VS:VERSE:END}'
  c:006:
    footnotes: {}
    intro: 'Of true and false friends: and of the of the fruits of wisdom.'
    verses:
      v:001: 'SIR:6:1 | 1 | 1 | {VS:VERSE:BEGIN}Instead of a friend become not an enemy to thy neighbour: for an evil man shall inherit reproach and shame, so shall every sinner that is envious and double tongued.{VS:VERSE:END}{VS:P}'
      v:002: 'SIR:6:2 | 2 | 2 | {VS:VERSE:BEGIN}Extol not thyself in the thoughts of thy soul like a bull: lest thy strength be quashed by folly,{VS:BR}'
      v:003: 'SIR:6:3 | 3 | 3 | And it eat up thy leaves, and destroy thy fruit, and thou be left as a dry tree in the wilderness.{VS:BR}'
      v:004: 'SIR:6:4 | 4 | 4 | For a wicked soul shall destroy him that hath it, and maketh him to be a joy to his enemies, and shall lead him into the lot of the wicked.{VS:VERSE:END}{VS:P}'
      v:005: 'SIR:6:5 | 5 | 5 | {VS:VERSE:BEGIN}A sweet word multiplieth friends, and appeaseth enemies, and a gracious tongue in a good man aboundeth.{VS:BR}'
      v:006: 'SIR:6:6 | 6 | 6 | Be in peace with many, but let one of a thousand be thy counsellor.{VS:BR}'
      v:007: 'SIR:6:7 | 7 | 7 | If thou wouldst get a friend, try him before thou takest him, and do not credit him easily.{VS:BR}'
      v:008: 'SIR:6:8 | 8 | 8 | For there is a friend for his own occasion, and he will not abide in the day of thy trouble.{VS:BR}'
      v:009: 'SIR:6:9 | 9 | 9 | And there is a friend that turneth to enmity; and there is a friend that will disclose hatred and strife and reproaches.{VS:BR}'
      v:010: 'SIR:6:10 | 10 | 10 | And there is a friend a companion at the table, and he will not abide in the day of distress.{VS:BR}'
      v:011: 'SIR:6:11 | 11 | 11 | A friend if he continue steadfast, shall be to thee as thyself, and shall act with confidence among them of thy household.{VS:BR}'
      v:012: 'SIR:6:12 | 12 | 12 | If he humble himself before thee, and hide himself from thy face, thou shalt have unanimous friendship for good.{VS:BR}'
      v:013: 'SIR:6:13 | 13 | 13 | Separate thyself from thy enemies, and take heed of thy friends.{VS:BR}'
      v:014: 'SIR:6:14 | 14 | 14 | A faithful friend is a strong defence: and he that hath found him, hath found a treasure.{VS:BR}'
      v:015: 'SIR:6:15 | 15 | 15 | Nothing can be compared to a faithful friend, and no weight of gold and silver is able to countervail the goodness of his fidelity.{VS:BR}'
      v:016: 'SIR:6:16 | 16 | 16 | A faithful friend is the medicine of life and immortality: and they that fear the Lord, shall find him.{VS:BR}'
      v:017: 'SIR:6:17 | 17 | 17 | He that feareth God, shall likewise have good friendship: because according to him shall his friend be.{VS:VERSE:END}{VS:P}'
      v:018: 'SIR:6:18 | 18 | 18 | {VS:VERSE:BEGIN}My son, from thy youth up receive instruction, and even to thy grey hairs thou shalt find wisdom.{VS:BR}'
      v:019: 'SIR:6:19 | 19 | 19 | Come to her as one that plougheth, and soweth, and wait for her good fruits:{VS:BR}'
      v:020: 'SIR:6:20 | 20 | 20 | For in working about her thou shalt labour a little, and shalt quickly eat of her fruits.{VS:BR}'
      v:021: 'SIR:6:21 | 21 | 21 | How very unpleasant is wisdom to the unlearned, and the unwise will not continue with her.{VS:BR}'
      v:022: 'SIR:6:22 | 22 | 22 | She shall be to them as a mighty stone of trial, and they will cast her from them before it be long.{VS:BR}'
      v:023: 'SIR:6:23 | 23 | 23 | For the wisdom of doctrine is according to her name, and she is not manifest unto many, but with them to whom she is known, she continueth even to the sight of God.{VS:BR}'
      v:024: 'SIR:6:24 | 24 | 24 | Give ear, my son, and take wise counsel, and cast not away my advice.{VS:BR}'
      v:025: 'SIR:6:25 | 25 | 25 | Put thy feet into her fetters, and thy neck into her chains:{VS:BR}'
      v:026: 'SIR:6:26 | 26 | 26 | Bow down thy shoulder, and bear her, and be not grieved with her bands.{VS:BR}'
      v:027: 'SIR:6:27 | 27 | 27 | Come to her with all thy mind, and keep her ways with all thy power.{VS:BR}'
      v:028: 'SIR:6:28 | 28 | 28 | Search for her, and she shall be made known to thee, and when thou hast gotten her, let her not go:{VS:BR}'
      v:029: 'SIR:6:29 | 29 | 29 | For in the latter end thou shalt find rest in her, and she shall be turned to thy joy.{VS:BR}'
      v:030: 'SIR:6:30 | 30 | 30 | Then shall her fetters be a strong defence for thee, and a firm foundation, and her chain a robe of glory:{VS:BR}'
      v:031: 'SIR:6:31 | 31 | 31 | For in her is the beauty of life, and her bands are a healthful binding.{VS:BR}'
      v:032: 'SIR:6:32 | 32 | 32 | Thou shalt put her on as a robe of glory, and thou shalt set her upon thee as a crown of joy.{VS:BR}'
      v:033: 'SIR:6:33 | 33 | 33 | My son, if thou wilt attend to me, thou shalt learn: and if thou wilt apply thy mind, thou shalt be wise.{VS:BR}'
      v:034: 'SIR:6:34 | 34 | 34 | If thou wilt incline thy ear, thou shalt receive instruction: and if thou love to hear, thou shalt be wise.{VS:BR}'
      v:035: 'SIR:6:35 | 35 | 35 | Stand in the multitude of ancients that are wise, and join thyself from thy heart to their wisdom, that thou mayst hear every discourse of God, and the sayings of praise may not escape thee.{VS:BR}'
      v:036: 'SIR:6:36 | 36 | 36 | And if thou see a man of understanding, go to him early in the morning, and let thy foot wear the steps of his doors.{VS:BR}'
      v:037: 'SIR:6:37 | 37 | 37 | Let thy thoughts be upon the precepts of God, and meditate continually on his commandments: and he will give thee a heart, and the desire of wisdom shall be given to thee.{VS:VERSE:END}'
  c:007:
    footnotes:
      v:015:
        - note: 'Make not much babbling by repetition of words: but aim more at fervour of heart.</p>'
          quote: Repeat not
      v:033:
        - note: 'That is, with all thy power: or else by arms (brachiis) are here signified the right shoulders of the victims, which by the law fell to the priests. See ver. 35.</p>'
          quote: Thy arms
      v:037:
        - note: 'That is, withhold not from them the benefit of alms, prayers, and sacrifices. Such was the doctrine and practice of the church of God even in the time of the Old Testament. And the same has always been continued from the days of the apostles in the church of the New Testament.</p>'
          quote: And restrain not grace from the dead
    intro: Religious and moral duties.
    verses:
      v:001: 'SIR:7:1 | 1 | 1 | {VS:VERSE:BEGIN}Do no evils, and no evils shall lay hold of thee.{VS:BR}'
      v:002: 'SIR:7:2 | 2 | 2 | Depart from the unjust, and evils shall depart from thee.{VS:BR}'
      v:003: 'SIR:7:3 | 3 | 3 | My son, sow not evils in the furrows of injustice, and thou shalt not reap them sevenfold.{VS:BR}'
      v:004: 'SIR:7:4 | 4 | 4 | Seek not of the Lord a preeminence, nor of the king the seat of honour.{VS:BR}'
      v:005: 'SIR:7:5 | 5 | 5 | Justify not thyself before God, for he knoweth the heart: and desire not to appear wise before the king.{VS:BR}'
      v:006: 'SIR:7:6 | 6 | 6 | Seek not to be made a judge, unless thou have strength enough to extirpate iniquities: lest thou fear the person of the powerful, and lay a stumblingblock for thy integrity.{VS:BR}'
      v:007: 'SIR:7:7 | 7 | 7 | Offend not against the multitude of a city, neither cast thyself in upon the people,{VS:BR}'
      v:008: 'SIR:7:8 | 8 | 8 | Nor bind sin to sin: for even in one thou shalt not be unpunished.{VS:BR}'
      v:009: 'SIR:7:9 | 9 | 9 | Be not fainthearted in thy mind:{VS:BR}'
      v:010: 'SIR:7:10 | 10 | 10 | Neglect not to pray, and to give alms.{VS:BR}'
      v:011: 'SIR:7:11 | 11 | 11 | Say not: God will have respect to the multitude of my gifts, and when I offer to the most high God, he will accept my offerings.{VS:BR}'
      v:012: 'SIR:7:12 | 12 | 12 | Laugh no man to scorn in the bitterness of his soul: for there is one that humbleth and exalteth, God who seeth all.{VS:BR}'
      v:013: 'SIR:7:13 | 13 | 13 | Devise not a lie against thy brother: neither do the like against thy friend.{VS:BR}'
      v:014: 'SIR:7:14 | 14 | 14 | Be not willing to make any manner of lie: for the custom thereof is not good.{VS:BR}'
      v:015: 'SIR:7:15 | 15 | 15 | Be not full of words in a multitude of ancients, and repeat not the word in thy prayer.{VS:BR}'
      v:016: 'SIR:7:16 | 16 | 16 | Hate not laborious works, nor husbandry ordained by the most High.{VS:BR}'
      v:017: 'SIR:7:17 | 17 | 17 | Number not thyself among the multitude of the disorderly.{VS:BR}'
      v:018: 'SIR:7:18 | 18 | 18 | Remember wrath, for it will not tarry long.{VS:BR}'
      v:019: 'SIR:7:19 | 19 | 19 | Humble thy spirit very much: for the vengeance on the flesh of the ungodly is fire and worms.{VS:VERSE:END}{VS:P}'
      v:020: 'SIR:7:20 | 20 | 20 | {VS:VERSE:BEGIN}Do not transgress against thy friend deferring money, nor despise thy dear brother for the sake of gold.{VS:BR}'
      v:021: 'SIR:7:21 | 21 | 21 | Depart not from a wise and good wife, whom thou hast gotten in the fear of the Lord: for the grace of her modesty is above gold.{VS:BR}'
      v:022: 'SIR:7:22 | 22 | 22 | Hurt not the servant that worketh faithfully, nor the hired man that giveth thee his life.{VS:BR}'
      v:023: 'SIR:7:23 | 23 | 23 | Let a wise servant be dear to thee as thy own soul, defraud him not of liberty, nor leave him needy.{VS:BR}'
      v:024: 'SIR:7:24 | 24 | 24 | Hast thou cattle? have an eye to them: and if they be for thy profit, keep them with thee.{VS:BR}'
      v:025: 'SIR:7:25 | 25 | 25 | Hast thou children? instruct them, and bow down their neck from their childhood.{VS:BR}'
      v:026: 'SIR:7:26 | 26 | 26 | Hast thou daughters? have a care of their body, and shew not thy countenance gay towards them.{VS:BR}'
      v:027: 'SIR:7:27 | 27 | 27 | Marry thy daughter well, and thou shalt do a great work, and give her to a wise man.{VS:BR}'
      v:028: 'SIR:7:28 | 28 | 28 | If thou hast a wife according to thy soul, cast her not off: and to her that is hateful, trust not thyself. With thy whole heart,{VS:BR}'
      v:029: 'SIR:7:29 | 29 | 29 | Honour thy father, and forget not the groanings of thy mother:{VS:BR}'
      v:030: 'SIR:7:30 | 30 | 30 | Remember that thou hadst not been born but through them: and make a return to them as they have done for thee.{VS:VERSE:END}{VS:P}'
      v:031: 'SIR:7:31 | 31 | 31 | {VS:VERSE:BEGIN}With all thy soul fear the Lord, and reverence his priests.{VS:BR}'
      v:032: 'SIR:7:32 | 32 | 32 | With all thy strength love him that made thee: and forsake not his ministers.{VS:BR}'
      v:033: 'SIR:7:33 | 33 | 33 | Honour God with all thy soul and give honour to the priests, and purify thyself with thy arms.{VS:BR}'
      v:034: 'SIR:7:34 | 34 | 34 | Give them their portion, as it is commanded thee, of the firstfruits and of purifications: and for thy negligences purify thyself with a few.{VS:BR}'
      v:035: 'SIR:7:35 | 35 | 35 | Offer to the Lord the gift of thy shoulders, and the sacrifice of sanctification, and the firstfruits of the holy things:{VS:BR}'
      v:036: 'SIR:7:36 | 36 | 36 | And stretch out thy hand to the poor, that thy expiation and thy blessing may be perfected.{VS:BR}'
      v:037: 'SIR:7:37 | 37 | 37 | A gift hath grace in the sight of all the living, and restrain not grace from the dead.{VS:BR}'
      v:038: 'SIR:7:38 | 38 | 38 | Be not wanting in comforting them that weep, and walk with them that mourn.{VS:BR}'
      v:039: 'SIR:7:39 | 39 | 39 | Be not slow to visit the sick: for by these things thou shalt be confirmed in love.{VS:BR}'
      v:040: 'SIR:7:40 | 40 | 40 | In all thy works remember thy last end, and thou shalt never sin.{VS:VERSE:END}'
  c:008:
    footnotes: {}
    intro: Other lessons of wisdom and virtue.
    verses:
      v:001: 'SIR:8:1 | 1 | 1 | {VS:VERSE:BEGIN}Strive not with a powerful man, lest thou fall into his hands.{VS:BR}'
      v:002: 'SIR:8:2 | 2 | 2 | Contend not with a rich man, lest he bring an action against thee.{VS:BR}'
      v:003: 'SIR:8:3 | 3 | 3 | For gold and silver hath destroyed many, and hath reached even to the heart of kings, and perverted them.{VS:BR}'
      v:004: 'SIR:8:4 | 4 | 4 | Strive not with a man that is full of tongue, and heap not wood upon his fire.{VS:BR}'
      v:005: 'SIR:8:5 | 5 | 5 | Communicate not with an ignorant man, lest he speak ill of thy family.{VS:BR}'
      v:006: 'SIR:8:6 | 6 | 6 | Despise not a man that turneth away from sin, nor reproach him therewith: remember that we are all worthy of reproof.{VS:BR}'
      v:007: 'SIR:8:7 | 7 | 7 | Despise not a man in his old age; for we also shall become old.{VS:BR}'
      v:008: 'SIR:8:8 | 8 | 8 | Rejoice not at the death of thy enemy; knowing that we all die, and are not willing that others should rejoice at our death.{VS:BR}'
      v:009: 'SIR:8:9 | 9 | 9 | Despise not the discourse of them that are ancient and wise, but acquaint thyself with their proverbs.{VS:BR}'
      v:010: 'SIR:8:10 | 10 | 10 | For of them thou shalt learn wisdom, and instruction of understanding, and to serve great men without blame.{VS:BR}'
      v:011: 'SIR:8:11 | 11 | 11 | Let not the discourse of the ancients escape thee, for they have learned of their fathers:{VS:BR}'
      v:012: 'SIR:8:12 | 12 | 12 | For of them thou shalt learn understanding, and to give an answer in time of need.{VS:BR}'
      v:013: 'SIR:8:13 | 13 | 13 | Kindle not the coals of sinners by rebuking them, lest thou be burnt with the flame of the fire of their sins.{VS:BR}'
      v:014: 'SIR:8:14 | 14 | 14 | Stand not against the face of an injurious person, lest he sit as a spy to entrap thee in thy words.{VS:BR}'
      v:015: 'SIR:8:15 | 15 | 15 | Lend not to a man that is mightier than thyself: and if thou lendest, count it as lost.{VS:BR}'
      v:016: 'SIR:8:16 | 16 | 16 | Be not surety above thy power: and if thou be surety, think as if thou wert to pay it.{VS:BR}'
      v:017: 'SIR:8:17 | 17 | 17 | Judge not against a judge: for he judgeth according to that which is just.{VS:BR}'
      v:018: 'SIR:8:18 | 18 | 18 | Go not on the way with a bold man, lest he burden thee with his evils: for he goeth according to his own will, and thou shalt perish together with his folly.{VS:BR}'
      v:019: 'SIR:8:19 | 19 | 19 | Quarrel not with a passionate man, and go not into the desert with a bold man: for blood is as nothing in his sight, and where there is no help he will overthrow thee.{VS:BR}'
      v:020: 'SIR:8:20 | 20 | 20 | Advise not with fools, for they cannot love but such things as please them.{VS:BR}'
      v:021: 'SIR:8:21 | 21 | 21 | Before a stranger do no matter of counsel: for thou knowest not what he will bring forth.{VS:BR}'
      v:022: 'SIR:8:22 | 22 | 22 | Open not thy heart to every man: lest he repay thee with an evil turn, and speak reproachfully to thee.{VS:VERSE:END}'
  c:009:
    footnotes: {}
    intro: 'Cautions with regard to women, and dangerous conversations.'
    verses:
      v:001: 'SIR:9:1 | 1 | 1 | {VS:VERSE:BEGIN}Be not jealous over the wife of thy bosom, lest she shew in thy regard the malice of a wicked lesson.{VS:BR}'
      v:002: 'SIR:9:2 | 2 | 2 | Give not the power of thy soul to a woman, lest she enter upon thy strength, and thou be confounded.{VS:BR}'
      v:003: 'SIR:9:3 | 3 | 3 | Look not upon a woman that hath a mind for many: lest thou fall into her snares.{VS:BR}'
      v:004: 'SIR:9:4 | 4 | 4 | Use not much the company of her that is a dancer, and hearken not to her, lest thou perish by the force of her charms.{VS:BR}'
      v:005: 'SIR:9:5 | 5 | 5 | Gaze not upon a maiden, lest her beauty be a stumblingblock to thee.{VS:BR}'
      v:006: 'SIR:9:6 | 6 | 6 | Give not thy soul to harlots in any point: lest thou destroy thyself and thy inheritance.{VS:BR}'
      v:007: 'SIR:9:7 | 7 | 7 | Look not round about thee in the ways of the city, nor wander up and down in the streets thereof.{VS:BR}'
      v:008: "SIR:9:8 | 8 | 8 | Turn away thy face from a woman dressed up, and gaze not about upon another's beauty.{VS:BR}"
      v:009: 'SIR:9:9 | 9 | 9 | For many have perished by the beauty of a woman, and hereby lust is enkindled as a fire.{VS:BR}'
      v:010: 'SIR:9:10 | 10 | 10 | Every woman that is a harlot, shall be trodden upon as dung in the way.{VS:BR}'
      v:011: "SIR:9:11 | 11 | 11 | Many by admiring the beauty of another man's wife, have become reprobate, for her conversation burneth as fire.{VS:BR}"
      v:012: "SIR:9:12 | 12 | 12 | Sit not at all with another man's wife, nor repose upon the bed with her:{VS:BR}"
      v:013: 'SIR:9:13 | 13 | 13 | And strive not with her over wine, lest thy heart decline towards her and by thy blood thou fall into destruction.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:9:14 | 14 | 14 | {VS:VERSE:BEGIN}Forsake not an old friend, for the new will not be like to him.{VS:BR}'
      v:015: 'SIR:9:15 | 15 | 15 | A new friend is as new wine: it shall grow old, and thou shalt drink it with pleasure.{VS:BR}'
      v:016: 'SIR:9:16 | 16 | 16 | Envy not the glory and riches of a sinner: for thou knowest not what his ruin shall be.{VS:BR}'
      v:017: 'SIR:9:17 | 17 | 17 | Be not pleased with the wrong done by the unjust, knowing that even to hell the wicked shall not please.{VS:BR}'
      v:018: 'SIR:9:18 | 18 | 18 | Keep thee far from the man that hath power to kill, so thou shalt not suspect the fear of death.{VS:BR}'
      v:019: 'SIR:9:19 | 19 | 19 | And if thou come to him, commit no fault, lest he take away thy life.{VS:BR}'
      v:020: 'SIR:9:20 | 20 | 20 | Know it to be a communication with death: for thou art going in the midst of snares, and walking upon the arms of them that are grieved.{VS:BR}'
      v:021: 'SIR:9:21 | 21 | 21 | According to thy power beware of thy neighbour, and treat with the wise and prudent.{VS:BR}'
      v:022: 'SIR:9:22 | 22 | 22 | Let just men be thy guests, and let thy glory be in the fear of God.{VS:BR}'
      v:023: 'SIR:9:23 | 23 | 23 | And let the thought of God be in thy mind, and all thy discourse on the commandments of the Highest.{VS:BR}'
      v:024: 'SIR:9:24 | 24 | 24 | Works shall be praised for the hand of the artificers, and the prince of the people for the wisdom of his speech, but the word of the ancients for the sense.{VS:BR}'
      v:025: 'SIR:9:25 | 25 | 25 | A man full of tongue is terrible in his city, and he that is rash in his word shall be hateful.{VS:VERSE:END}'
  c:010:
    footnotes:
      v:001:
        - note: 'In the Greek it is, instruct his people.</p>'
          quote: Judge his people
      v:005:
        - note: 'That is, the man that is wise and learned in the law.</p>'
          quote: The scribe
    intro: 'The virtues and vices of men in power: the great evil of pride.'
    verses:
      v:001: 'SIR:10:1 | 1 | 1 | {VS:VERSE:BEGIN}A wise judge shall judge his people, and the government of a prudent man shall be steady.{VS:BR}'
      v:002: 'SIR:10:2 | 2 | 2 | As the judge of the people is himself, so also are his ministers: and what manner of man the ruler of a city is, such also are they that dwell therein.{VS:BR}'
      v:003: 'SIR:10:3 | 3 | 3 | An unwise king shall be the ruin of his people: and cities shall be inhabited through the prudence of the rulers.{VS:BR}'
      v:004: 'SIR:10:4 | 4 | 4 | The power of the earth is in the hand of God, and in his time he will raise up a profitable ruler over it.{VS:BR}'
      v:005: 'SIR:10:5 | 5 | 5 | The prosperity of man is in the hand of God, and upon the person of the scribe he shall lay his honour.{VS:VERSE:END}{VS:P}'
      v:006: 'SIR:10:6 | 6 | 6 | {VS:VERSE:BEGIN}Remember not any injury done thee by thy neighbour, and do thou nothing by deeds of injury.{VS:BR}'
      v:007: 'SIR:10:7 | 7 | 7 | Pride is hateful before God and men: and all iniquity of nations is execrable.{VS:BR}'
      v:008: 'SIR:10:8 | 8 | 8 | A kingdom is translated from one people to another, because of injustices, and wrongs, and injuries, and divers deceits.{VS:BR}'
      v:009: 'SIR:10:9 | 9 | 9 | But nothing is more wicked than the covetous man. Why is earth, and ashes proud?{VS:BR}'
      v:010: 'SIR:10:10 | 10 | 10 | There is not a more wicked thing than to love money: for such a one setteth even his own soul to sale: because while he liveth he hath cast away his bowels.{VS:BR}'
      v:011: 'SIR:10:11 | 11 | 11 | All power is of short life. A long sickness is troublesome to the physician.{VS:BR}'
      v:012: 'SIR:10:12 | 12 | 12 | The physician cutteth off a short sickness: so also a king is to day, and to morrow he shall die.{VS:BR}'
      v:013: 'SIR:10:13 | 13 | 13 | For when a man shall die, he shall inherit serpents, and beasts, and worms.{VS:BR}'
      v:014: 'SIR:10:14 | 14 | 14 | The beginning of the pride of man, is to fall off from God:{VS:BR}'
      v:015: 'SIR:10:15 | 15 | 15 | Because his heart is departed from him that made him: for pride is the beginning of all sin: he that holdeth it, shall be filled with maledictions, and it shall ruin him in the end.{VS:BR}'
      v:016: 'SIR:10:16 | 16 | 16 | Therefore hath the Lord disgraced the assemblies of the wicked, and hath utterly destroyed them.{VS:BR}'
      v:017: 'SIR:10:17 | 17 | 17 | God hath overturned the thrones of proud princes, and hath set up the meek in their stead.{VS:BR}'
      v:018: 'SIR:10:18 | 18 | 18 | God hath made the roots of proud nations to wither, and hath planted the humble of these nations.{VS:BR}'
      v:019: 'SIR:10:19 | 19 | 19 | The Lord hath overthrown the lands of the Gentiles, and hath destroyed them even to the foundation.{VS:BR}'
      v:020: 'SIR:10:20 | 20 | 20 | He hath made some of them to wither away, and hath destroyed them, and hath made the memory of them to cease from the earth.{VS:BR}'
      v:021: 'SIR:10:21 | 21 | 21 | God hath abolished the memory of the proud, and hath preserved the memory of them that are humble in mind.{VS:BR}'
      v:022: 'SIR:10:22 | 22 | 22 | Pride was not made for men: nor wrath for the race of women.{VS:VERSE:END}{VS:P}'
      v:023: 'SIR:10:23 | 23 | 23 | {VS:VERSE:BEGIN}That seed of men shall be honoured, which feareth God: but that seed shall be dishonoured, which transgresseth the commandments of the Lord.{VS:BR}'
      v:024: 'SIR:10:24 | 24 | 24 | In the midst of brethren their chief is honourable: so shall they that fear the Lord, be in his eyes.{VS:BR}'
      v:025: 'SIR:10:25 | 25 | 25 | The fear of God is the glory of the rich, and of the honourable, and of the poor.{VS:BR}'
      v:026: 'SIR:10:26 | 26 | 26 | Despise not a just man that is poor, and do not magnify a sinful man that is rich.{VS:BR}'
      v:027: 'SIR:10:27 | 27 | 27 | The great man, and the judge, and the mighty is in honour: and there is none greater than he that feareth God.{VS:BR}'
      v:028: 'SIR:10:28 | 28 | 28 | They that are free shall serve a servant that is wise: and a man that is prudent and well instructed will not murmur when he is reproved; and he that is ignorant, shall not be honoured.{VS:BR}'
      v:029: 'SIR:10:29 | 29 | 29 | Extol not thyself in doing thy work, and linger not in the time of distress;{VS:BR}'
      v:030: 'SIR:10:30 | 30 | 30 | Better is he that laboureth, and aboundeth in all things, than he that boasteth himself and wanteth bread.{VS:BR}'
      v:031: 'SIR:10:31 | 31 | 31 | My son, keep thy soul in meekness, and give it honour according to its desert.{VS:BR}'
      v:032: 'SIR:10:32 | 32 | 32 | Who will justify him that sinneth against his own soul? and who will honour him that dishonoureth his own soul?{VS:BR}'
      v:033: 'SIR:10:33 | 33 | 33 | The poor man is glorified by his discipline and fear, and there is a man that is honoured for his wealth.{VS:BR}'
      v:034: 'SIR:10:34 | 34 | 34 | But he that is glorified in poverty, how much more in wealth? and he that is glorified in wealth, let him fear poverty.{VS:VERSE:END}'
  c:011:
    footnotes: {}
    intro: Lessons of humility and moderation in all things.
    verses:
      v:001: 'SIR:11:1 | 1 | 1 | {VS:VERSE:BEGIN}The wisdom of the humble shall exalt his head, and shall make him sit in the midst of great men.{VS:BR}'
      v:002: 'SIR:11:2 | 2 | 2 | Praise not a man for his beauty, neither despise a man for his look.{VS:BR}'
      v:003: 'SIR:11:3 | 3 | 3 | The bee is small among flying things but her fruit hath the chiefest sweetness.{VS:BR}'
      v:004: 'SIR:11:4 | 4 | 4 | Glory not in apparel at any time, and be not exalted in the day of thy honour: for the works of the Highest only are wonderful, and his works are glorious, and secret, and hidden.{VS:BR}'
      v:005: 'SIR:11:5 | 5 | 5 | Many tyrants have sat on the throne, and he whom no man would think on, hath worn the crown.{VS:BR}'
      v:006: 'SIR:11:6 | 6 | 6 | Many mighty men have been greatly brought down, and the glorious have been delivered into the hand of others.{VS:BR}'
      v:007: 'SIR:11:7 | 7 | 7 | Before thou inquire, blame no man: and when thou hast inquired, reprove justly.{VS:VERSE:END}{VS:P}'
      v:008: 'SIR:11:8 | 8 | 8 | {VS:VERSE:BEGIN}Before thou hear, answer not a word: and interrupt not others in the midst of their discourse.{VS:BR}'
      v:009: 'SIR:11:9 | 9 | 9 | Strive not in a matter which doth not concern thee, and sit not in judgment with sinners.{VS:BR}'
      v:010: 'SIR:11:10 | 10 | 10 | My son, meddle not with many matters: and if thou be rich, thou shalt not be free from sin: for if thou pursue after thou shalt not overtake; and if thou run before thou shalt not escape.{VS:BR}'
      v:011: 'SIR:11:11 | 11 | 11 | There is an ungodly man that laboureth, and maketh haste, and is in sorrow, and is so much the more in want.{VS:BR}'
      v:012: 'SIR:11:12 | 12 | 12 | Again, there is an inactive man that wanteth help, is very weak in ability, and full of poverty:{VS:BR}'
      v:013: 'SIR:11:13 | 13 | 13 | Yet the eye of God hath looked upon him for good, and hath lifted him up from his low estate, and hath exalted his head: and many have wondered at him, and have glorified God.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:11:14 | 14 | 14 | {VS:VERSE:BEGIN}Good things and evil, life and death, poverty and riches, are from God.{VS:BR}'
      v:015: 'SIR:11:15 | 15 | 15 | Wisdom and discipline, and the knowledge of the law are with God. Love and the ways of good things are with him.{VS:BR}'
      v:016: 'SIR:11:16 | 16 | 16 | Error and darkness are created with sinners: and they that glory in evil things, grow old in evil.{VS:BR}'
      v:017: 'SIR:11:17 | 17 | 17 | The gift of God abideth with the just, and his advancement shall have success for ever.{VS:BR}'
      v:018: 'SIR:11:18 | 18 | 18 | There is one that is enriched by living sparingly, and this is the portion of his reward.{VS:BR}'
      v:019: 'SIR:11:19 | 19 | 19 | In that he saith: I have found me rest, and now I will eat of my goods alone:{VS:BR}'
      v:020: 'SIR:11:20 | 20 | 20 | And he knoweth not what time shall pass, and that death approacheth, and that he must leave all to others, and shall die.{VS:BR}'
      v:021: 'SIR:11:21 | 21 | 21 | Be steadfast in thy covenant, and be conversant therein, and grow old in the work of thy commandments.{VS:BR}'
      v:022: 'SIR:11:22 | 22 | 22 | Abide not in the works of sinners. But trust in God, and stay in thy place,{VS:BR}'
      v:023: 'SIR:11:23 | 23 | 23 | For it is easy in the eyes of God on a sudden to make the poor man rich.{VS:BR}'
      v:024: 'SIR:11:24 | 24 | 24 | The blessing of God maketh haste to reward the just, and in a swift hour his blessing beareth fruit.{VS:BR}'
      v:025: 'SIR:11:25 | 25 | 25 | Say not: What need I, and what good shall I have by this?{VS:BR}'
      v:026: 'SIR:11:26 | 26 | 26 | Say not: I am sufficient for myself: and what shall I be made worse by this?{VS:BR}'
      v:027: 'SIR:11:27 | 27 | 27 | In the day of good things be not unmindful of evils: and in the day of evils be not unmindful of good things:{VS:BR}'
      v:028: 'SIR:11:28 | 28 | 28 | For it is easy before God in the day of death to reward every one according to his ways.{VS:BR}'
      v:029: 'SIR:11:29 | 29 | 29 | The affliction of an hour maketh one forget great delights, and in the end of a man is the disclosing of his works.{VS:BR}'
      v:030: 'SIR:11:30 | 30 | 30 | Praise not any man before death, for a man is known by his children.{VS:VERSE:END}{VS:P}'
      v:031: 'SIR:11:31 | 31 | 31 | {VS:VERSE:BEGIN}Bring not every man into thy house: for many are the snares of the deceitful.{VS:BR}'
      v:032: 'SIR:11:32 | 32 | 32 | For as corrupted bowels send forth stinking breath, and as the partridge is brought into the cage, and as the roe into the snare: so also is the heart of the proud, and as a spy that looketh on the fall of his neighbour.{VS:BR}'
      v:033: 'SIR:11:33 | 33 | 33 | For he lieth in wait and turneth good into evil, and on the elect he will lay a blot.{VS:BR}'
      v:034: 'SIR:11:34 | 34 | 34 | Of one spark cometh a great fire, and of one deceitful man much blood: and a sinful man lieth in wait for blood.{VS:BR}'
      v:035: 'SIR:11:35 | 35 | 35 | Take heed to thyself of a mischievous man, for he worketh evils: lest he bring upon thee reproach for ever.{VS:BR}'
      v:036: 'SIR:11:36 | 36 | 36 | Receive a stranger in, and he shall overthrow thee with a whirlwind, and shall turn thee out of thy own.{VS:VERSE:END}'
  c:012:
    footnotes: {}
    intro: 'We are to be liberal to the just: and not to trust the wicked.'
    verses:
      v:001: 'SIR:12:1 | 1 | 1 | {VS:VERSE:BEGIN}If thou do good, know to whom thou dost it, and there shall be much thanks for thy good deeds.{VS:BR}'
      v:002: 'SIR:12:2 | 2 | 2 | Do good to the just, and thou shalt find great recompense: and if not of him, assuredly of the Lord.{VS:BR}'
      v:003: 'SIR:12:3 | 3 | 3 | For there is no good for him that is always occupied in evil, and that giveth no alms: for the Highest hateth sinners, and hath mercy on the penitent.{VS:BR}'
      v:004: 'SIR:12:4 | 4 | 4 | Give to the merciful and uphold not the sinner: God will repay vengeance to the ungodly and to sinners, and keep them against the day of vengeance.{VS:BR}'
      v:005: 'SIR:12:5 | 5 | 5 | Give to the good, and receive not a sinner.{VS:BR}'
      v:006: 'SIR:12:6 | 6 | 6 | Do good to the humble, and give not to the ungodly: hold back thy bread, and give it not to him, lest thereby he overmaster thee.{VS:BR}'
      v:007: 'SIR:12:7 | 7 | 7 | For thou shalt receive twice as much evil for all the good thou shalt have done to him: for the Highest also hateth sinners, and will repay vengeance to the ungodly.{VS:VERSE:END}{VS:P}'
      v:008: 'SIR:12:8 | 8 | 8 | {VS:VERSE:BEGIN}A friend shall not be known in prosperity, and an enemy shall not be hidden in adversity.{VS:BR}'
      v:009: 'SIR:12:9 | 9 | 9 | In the prosperity of a man, his enemies are grieved: and a friend is known in his adversity.{VS:BR}'
      v:010: 'SIR:12:10 | 10 | 10 | Never trust thy enemy for as a brass pot his wickedness rusteth:{VS:BR}'
      v:011: 'SIR:12:11 | 11 | 11 | Though he humble himself and go crouching, yet take good heed and beware of him.{VS:BR}'
      v:012: 'SIR:12:12 | 12 | 12 | Set him not by thee, neither let him sit on thy right hand, lest he turn into thy place, and seek to take thy seat and at the last thou acknowledge my words, and be pricked with my sayings.{VS:BR}'
      v:013: 'SIR:12:13 | 13 | 13 | Who will pity an enchanter struck by a serpent, or any that come near wild beasts? so is it with him that keepeth company with a wicked man, and is involved in his sins.{VS:BR}'
      v:014: 'SIR:12:14 | 14 | 14 | For an hour he will abide with thee: but if thou begin to decline, he will not endure it.{VS:BR}'
      v:015: 'SIR:12:15 | 15 | 15 | An enemy speaketh sweetly with his lips, but in his heart he lieth in wait, to throw thee into a pit.{VS:BR}'
      v:016: 'SIR:12:16 | 16 | 16 | An enemy weepeth with his eyes: but if he find an opportunity he will not be satisfied with blood:{VS:BR}'
      v:017: 'SIR:12:17 | 17 | 17 | And if evils come upon thee, thou shalt find him there first.{VS:BR}'
      v:018: 'SIR:12:18 | 18 | 18 | An enemy hath tears in his eyes, and while he pretendeth to help thee, will undermine thy feet.{VS:BR}'
      v:019: 'SIR:12:19 | 19 | 19 | He will shake his head, and clap his hands, and whisper much, and change his countenance.{VS:VERSE:END}'
  c:013:
    footnotes: {}
    intro: Cautions in the choice of company.
    verses:
      v:001: 'SIR:13:1 | 1 | 1 | {VS:VERSE:BEGIN}He that toucheth pitch, shall be defiled with it: and he that hath fellowship with the proud, shall put on pride.{VS:BR}'
      v:002: 'SIR:13:2 | 2 | 2 | He shall take a burden upon him that hath fellowship with one more honourable than himself. And have no fellowship with one that is richer than thyself.{VS:BR}'
      v:003: 'SIR:13:3 | 3 | 3 | What agreement shall the earthen pot have with the kettle? for if they knock one against the other, it shall be broken.{VS:BR}'
      v:004: 'SIR:13:4 | 4 | 4 | The rich man hath done wrong, and yet he will fume: but the poor is wronged and must hold his peace.{VS:BR}'
      v:005: 'SIR:13:5 | 5 | 5 | If thou give, he will make use of thee: and if thou have nothing, he will forsake thee.{VS:BR}'
      v:006: 'SIR:13:6 | 6 | 6 | If thou have any thing, he will live with thee, and will make thee bare, and he will not be sorry for thee.{VS:BR}'
      v:007: 'SIR:13:7 | 7 | 7 | If he have need of thee he will deceive thee, and smiling upon thee will put thee in hope; he will speak thee fair, and will say: What wantest thou?{VS:BR}'
      v:008: 'SIR:13:8 | 8 | 8 | And he will shame thee by his meats, till he have drawn thee dry twice or thrice, and at last he will laugh at thee: and afterward when he seeth thee, he will forsake thee, and shake his head at thee.{VS:BR}'
      v:009: 'SIR:13:9 | 9 | 9 | Humble thyself to God, and wait for his hands.{VS:BR}'
      v:010: 'SIR:13:10 | 10 | 10 | Beware that thou be not deceived into folly, and be humbled.{VS:BR}'
      v:011: 'SIR:13:11 | 11 | 11 | Be not lowly in thy wisdom, lest being humbled thou be deceived into folly.{VS:BR}'
      v:012: 'SIR:13:12 | 12 | 12 | If thou be invited by one that is mightier, withdraw thyself: for so he will invite thee the more.{VS:BR}'
      v:013: 'SIR:13:13 | 13 | 13 | Be not troublesome to him, lest thou be put back: and keep not far from him, lest thou be forgotten.{VS:BR}'
      v:014: 'SIR:13:14 | 14 | 14 | Affect not to speak with him as an equal, and believe not his many words: for by much talk he will sift thee, and smiling will examine thee concerning thy secrets.{VS:BR}'
      v:015: 'SIR:13:15 | 15 | 15 | His cruel mind will lay up thy words: and he will not spare to do thee hurt, and to cast thee into prison.{VS:BR}'
      v:016: 'SIR:13:16 | 16 | 16 | Take heed to thyself, and attend diligently to what thou hearest: for thou walkest in danger of thy ruin.{VS:BR}'
      v:017: 'SIR:13:17 | 17 | 17 | When thou hearest those things, see as it were in sleep, and thou shalt awake.{VS:BR}'
      v:018: 'SIR:13:18 | 18 | 18 | Love God all thy life, and call upon him for thy salvation.{VS:BR}'
      v:019: 'SIR:13:19 | 19 | 19 | Every beast loveth its like: so also every man him that is nearest to himself.{VS:BR}'
      v:020: 'SIR:13:20 | 20 | 20 | All flesh shall consort with the like to itself, and every man shall associate himself to his like.{VS:BR}'
      v:021: 'SIR:13:21 | 21 | 21 | If the wolf shall at any time have fellowship with the lamb, so the sinner with the just.{VS:BR}'
      v:022: 'SIR:13:22 | 22 | 22 | What fellowship hath a holy man with a dog, or what part hath the rich with the poor?{VS:BR}'
      v:023: "SIR:13:23 | 23 | 23 | The wild ass is the lion's prey in the desert: so also the poor are devoured by the rich.{VS:BR}"
      v:024: 'SIR:13:24 | 24 | 24 | And as humility is an abomination to the proud: so also the rich man abhorreth the poor.{VS:BR}'
      v:025: 'SIR:13:25 | 25 | 25 | When a rich man is shaken, he is kept up by his friends: but when a poor man is fallen down, he is thrust away even by his acquaintance.{VS:BR}'
      v:026: 'SIR:13:26 | 26 | 26 | When a rich man hath been deceived, he hath many helpers: he hath spoken proud things, and they have justified him.{VS:BR}'
      v:027: 'SIR:13:27 | 27 | 27 | The poor man was deceived, and he is rebuked also: he hath spoken wisely, and could have no place.{VS:BR}'
      v:028: 'SIR:13:28 | 28 | 28 | The rich man spoke, and all held their peace, and what he said they extol even to the clouds.{VS:BR}'
      v:029: 'SIR:13:29 | 29 | 29 | The poor man spoke, and they say: Who is this? and if he stumble, they will overthrow him.{VS:VERSE:END}{VS:P}'
      v:030: 'SIR:13:30 | 30 | 30 | {VS:VERSE:BEGIN}Riches are good to him that hath no sin in his conscience: and poverty is very wicked in the mouth of the ungodly.{VS:BR}'
      v:031: 'SIR:13:31 | 31 | 31 | The heart of a man changeth his countenance, either for good, or for evil.{VS:BR}'
      v:032: 'SIR:13:32 | 32 | 32 | The token of a good heart, and a good countenance thou shalt hardly find, and with labour.{VS:VERSE:END}'
  c:014:
    footnotes:
      v:012:
        - note: 'The decree by which all are to go down to the regions of death.</p>'
          quote: Covenant of hell
    intro: 'The evil of avarice: works of mercy are recommended, and the love of wisdom.'
    verses:
      v:001: 'SIR:14:1 | 1 | 1 | {VS:VERSE:BEGIN}Blessed is the man that hath not slipped by a word out of his mouth, and is not pricked with the remorse of sin.{VS:BR}'
      v:002: 'SIR:14:2 | 2 | 2 | Happy is he that hath had no sadness of his mind, and who is not fallen from his hope.{VS:BR}'
      v:003: 'SIR:14:3 | 3 | 3 | Riches are not comely for a covetous man and a niggard, and what should an envious man do with gold?{VS:BR}'
      v:004: 'SIR:14:4 | 4 | 4 | He that gathereth together by wronging his own soul, gathereth for others, and another will squander away his goods in rioting.{VS:BR}'
      v:005: 'SIR:14:5 | 5 | 5 | He that is evil to himself, to whom will he be good? and he shall not take pleasure in his goods.{VS:BR}'
      v:006: 'SIR:14:6 | 6 | 6 | There is none worse than he that envieth himself, and this is the reward of his wickedness:{VS:BR}'
      v:007: 'SIR:14:7 | 7 | 7 | And if he do good, he doth it ignorantly, and unwillingly: and at the last he discovereth his wickedness.{VS:BR}'
      v:008: 'SIR:14:8 | 8 | 8 | The eye of the envious is wicked: and he turneth away his face, and despiseth his own soul.{VS:BR}'
      v:009: 'SIR:14:9 | 9 | 9 | The eye of the covetous man is insatiable in his portion of iniquity: he will not be satisfied till he consume his own soul, drying it up.{VS:BR}'
      v:010: 'SIR:14:10 | 10 | 10 | An evil eye is towards evil things: and he shall not have his fill of bread, but shall be needy and pensive at his own table.{VS:BR}'
      v:011: 'SIR:14:11 | 11 | 11 | My son, if thou have any thing, do good to thyself, and offer to God worthy offerings.{VS:BR}'
      v:012: 'SIR:14:12 | 12 | 12 | Remember that death is not slow, and that the covenant of hell hath been shewn to thee: for the covenant of this world shall surely die.{VS:BR}'
      v:013: 'SIR:14:13 | 13 | 13 | Do good to thy friend before thou die, and according to thy ability, stretching out thy hand give to the poor.{VS:BR}'
      v:014: 'SIR:14:14 | 14 | 14 | Defraud not thyself of the good day, and let not the part of a good gift overpass thee.{VS:BR}'
      v:015: 'SIR:14:15 | 15 | 15 | Shalt thou not leave to others to divide by lot thy sorrows and labours?{VS:BR}'
      v:016: 'SIR:14:16 | 16 | 16 | Give and take, and justify thy soul.{VS:BR}'
      v:017: 'SIR:14:17 | 17 | 17 | Before thy death work justice: for in hell there is no finding food.{VS:BR}'
      v:018: 'SIR:14:18 | 18 | 18 | All flesh shall fade as grass, and as the leaf that springeth out on a green tree.{VS:BR}'
      v:019: 'SIR:14:19 | 19 | 19 | Some grow, and some fall off: so is the generation of flesh and blood, one cometh to an end, and another is born.{VS:BR}'
      v:020: 'SIR:14:20 | 20 | 20 | Every work that is corruptible shall fail in the end: and the worker thereof shall go with it.{VS:BR}'
      v:021: 'SIR:14:21 | 21 | 21 | And every excellent work shall be justified: and the worker thereof shall be honoured therein.{VS:VERSE:END}{VS:P}'
      v:022: 'SIR:14:22 | 22 | 22 | {VS:VERSE:BEGIN}Blessed is the man that shall continue in wisdom, and that shall meditate in his justice, and in his mind shall think of the all seeing eye of God.{VS:BR}'
      v:023: 'SIR:14:23 | 23 | 23 | He that considereth her ways in his heart, and hath understanding in her secrets, who goeth after her as one that traceth, and stayeth in her ways.{VS:BR}'
      v:024: 'SIR:14:24 | 24 | 24 | He who looketh in at her windows, and hearkeneth at her door.{VS:BR}'
      v:025: 'SIR:14:25 | 25 | 25 | He that lodgeth near her house, and fastening a pin in her walls shall set up his tent high unto her, where good things shall rest in his lodging for ever.{VS:BR}'
      v:026: 'SIR:14:26 | 26 | 26 | He shall set his children under her shelter, and shall lodge under her branches:{VS:BR}'
      v:027: 'SIR:14:27 | 27 | 27 | He shall be protected under her covering from the heat, and shall rest in her glory.{VS:VERSE:END}'
  c:015:
    footnotes: {}
    intro: Wisdom embraceth them that fear God. God is not the author of sin.
    verses:
      v:001: 'SIR:15:1 | 1 | 1 | {VS:VERSE:BEGIN}He that feareth God, will do good: and he that possesseth justice, shall lay hold on her,{VS:BR}'
      v:002: 'SIR:15:2 | 2 | 2 | And she will meet him as an honourable mother, and will receive him as a wife married of a virgin.{VS:BR}'
      v:003: 'SIR:15:3 | 3 | 3 | With the bread of life and understanding, she shall feed him, and give him the water of wholesome wisdom to drink: and she shall be made strong in him, and he shall not be moved.{VS:BR}'
      v:004: 'SIR:15:4 | 4 | 4 | And she shall hold him fast, and he shall not be confounded: and she shall exalt him among his neighbours.{VS:BR}'
      v:005: 'SIR:15:5 | 5 | 5 | And in the midst of the church she shall open his mouth, and shall fill him with the spirit of wisdom and understanding, and shall clothe him with a robe of glory.{VS:BR}'
      v:006: 'SIR:15:6 | 6 | 6 | She shall heap upon him a treasure of joy and gladness, and shall cause him to inherit an everlasting name.{VS:BR}'
      v:007: 'SIR:15:7 | 7 | 7 | But foolish men shall not obtain her, and wise men shall meet her, foolish men shall not see her: for she is far from pride and deceit.{VS:BR}'
      v:008: 'SIR:15:8 | 8 | 8 | Lying men shall be mindful of her: but men that speak truth shall be found with her, and shall advance, even till they come to the sight of God.{VS:BR}'
      v:009: 'SIR:15:9 | 9 | 9 | Praise is not seemly in the mouth of a sinner:{VS:BR}'
      v:010: 'SIR:15:10 | 10 | 10 | For wisdom came forth from God: for praise shall be with the wisdom of God, and shall abound in a faithful mouth, and the sovereign Lord will give praise unto it.{VS:VERSE:END}{VS:P}'
      v:011: 'SIR:15:11 | 11 | 11 | {VS:VERSE:BEGIN}Say not: It is through God, that she is not with me: for do not thou the things that he hateth.{VS:BR}'
      v:012: 'SIR:15:12 | 12 | 12 | Say not: He hath caused me to err: for he hath no need of wicked men.{VS:BR}'
      v:013: 'SIR:15:13 | 13 | 13 | The Lord hateth all abomination of error, and they that fear him shall not love it.{VS:BR}'
      v:014: 'SIR:15:14 | 14 | 14 | God made man from the beginning, and left him in the hand of his own counsel.{VS:BR}'
      v:015: 'SIR:15:15 | 15 | 15 | He added his commandments and precepts.{VS:BR}'
      v:016: 'SIR:15:16 | 16 | 16 | If thou wilt keep the commandments and perform acceptable fidelity for ever, they shall preserve thee.{VS:BR}'
      v:017: 'SIR:15:17 | 17 | 17 | He hath set water and fire before thee: stretch forth thy hand to which thou wilt.{VS:BR}'
      v:018: 'SIR:15:18 | 18 | 18 | Before man is life and death, good and evil, that which he shall choose shall be given him:{VS:BR}'
      v:019: 'SIR:15:19 | 19 | 19 | For the wisdom of God is great, and he is strong in power, seeing all men without ceasing.{VS:BR}'
      v:020: 'SIR:15:20 | 20 | 20 | The eyes of the Lord are towards them that fear him, and he knoweth al the work of man.{VS:BR}'
      v:021: 'SIR:15:21 | 21 | 21 | He hath commanded no man to do wickedly, and he hath given no man license to sin;{VS:BR}'
      v:022: 'SIR:15:22 | 22 | 22 | For he desireth not a multitude of faithless and unprofitable children.{VS:VERSE:END}'
  c:016:
    footnotes:
      v:011:
        - note: 'Viz., the children of Israel, whom he sentenced to die in the wilderness. Num. 14.</p>'
          quote: Six hundred thousand footmen
      v:031:
        - note: 'Viz., the glory and power of God upon the earth.</p>'
          quote: shewn forth
    intro: It is better to have none than many wicked children. Of the justice and mercy of God. His ways are unsearchable.
    verses:
      v:001: 'SIR:16:1 | 1 | 1 | {VS:VERSE:BEGIN}Rejoice not in ungodly children, if they be multiplied: neither be delighted in them, if the fear of God be not with them.{VS:BR}'
      v:002: 'SIR:16:2 | 2 | 2 | Trust not to their life, and respect not their labours.{VS:BR}'
      v:003: 'SIR:16:3 | 3 | 3 | For better is one that feareth God, than a thousand ungodly children.{VS:BR}'
      v:004: 'SIR:16:4 | 4 | 4 | And it is better to die without children, than to leave ungodly children.{VS:BR}'
      v:005: 'SIR:16:5 | 5 | 5 | By one that is wise a country shall be inhabited, the tribe of the ungodly shall become desolate.{VS:BR}'
      v:006: 'SIR:16:6 | 6 | 6 | Many such things hath my eyes seen, and greater things than these my ear hath heard.{VS:BR}'
      v:007: 'SIR:16:7 | 7 | 7 | In the congregation of sinners a fire shall be kindled, and in an unbelieving nation wrath shall flame out.{VS:BR}'
      v:008: 'SIR:16:8 | 8 | 8 | The ancient giants did not obtain pardon for their sins, who were destroyed trusting to their own strength:{VS:BR}'
      v:009: 'SIR:16:9 | 9 | 9 | And he spared not the place where Lot sojourned, but abhorred them for the pride of their word.{VS:BR}'
      v:010: 'SIR:16:10 | 10 | 10 | He had not pity on them, destroying the whole nation that extolled themselves in their sins.{VS:BR}'
      v:011: 'SIR:16:11 | 11 | 11 | So did he with the six hundred thousand footmen, who were gathered together in the hardness of their heart: and if one had been stiffnecked, it is a wonder if he had escaped unpunished:{VS:BR}'
      v:012: 'SIR:16:12 | 12 | 12 | For mercy and wrath are with him. He is mighty to forgive, and to pour out indignation:{VS:BR}'
      v:013: 'SIR:16:13 | 13 | 13 | According as his mercy is, so his correction judgeth a man according to his works.{VS:BR}'
      v:014: 'SIR:16:14 | 14 | 14 | The sinner shall not escape in his rapines, and the patience of him that sheweth mercy shall not be put off.{VS:BR}'
      v:015: 'SIR:16:15 | 15 | 15 | All mercy shall make a place for every man according to the merit of his works, and according to the wisdom of his sojournment.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:16:16 | 16 | 16 | {VS:VERSE:BEGIN}Say not: I shall be hidden from God, and who shall remember me from on high?{VS:BR}'
      v:017: 'SIR:16:17 | 17 | 17 | In such a multitude I shall not be known: for what is my soul in such an immense creation?{VS:BR}'
      v:018: 'SIR:16:18 | 18 | 18 | Behold the heaven, and the heavens of heavens, the deep, and all the earth, and the things that are in them, shall be moved in his sight,{VS:BR}'
      v:019: 'SIR:16:19 | 19 | 19 | The mountains also, and the hills, and the foundations of the earth: when God shall look upon them, they shall be shaken with trembling.{VS:BR}'
      v:020: 'SIR:16:20 | 20 | 20 | And in all these things the heart is senseless: and every heart is understood by him.{VS:BR}'
      v:021: 'SIR:16:21 | 21 | 21 | And his ways who shall understand, and the storm, which no eye of man shall see?{VS:BR}'
      v:022: 'SIR:16:22 | 22 | 22 | For many of his works are hidden, but the works of his justice who shall declare? or who shall endure? for the testament is far from some, and the examination of all is in the end.{VS:BR}'
      v:023: 'SIR:16:23 | 23 | 23 | He that wanteth understanding thinketh vain things, and the foolish, and erring man, thinketh foolish things.{VS:VERSE:END}{VS:P}'
      v:024: 'SIR:16:24 | 24 | 24 | {VS:VERSE:BEGIN}Hearken to me, my son, and learn the discipline of understanding, and attend to my words in thy heart.{VS:BR}'
      v:025: 'SIR:16:25 | 25 | 25 | And I will shew forth good doctrine in equity, and will seek to declare wisdom: and attend to my words in thy heart, whilst with equity of spirit I tell thee the virtues that God hath put upon his works from the beginning, and I shew forth in truth his knowledge.{VS:BR}'
      v:026: 'SIR:16:26 | 26 | 26 | The works of God are done in judgment from the beginning, and from the making of them he distinguished their parts, and their beginnings in their generations.{VS:BR}'
      v:027: 'SIR:16:27 | 27 | 27 | He beautified their works for ever, they have neither hungered, nor laboured, and they have not ceased from their works.{VS:BR}'
      v:028: 'SIR:16:28 | 28 | 28 | Nor shall any of them straiten his neighbour at any time.{VS:BR}'
      v:029: 'SIR:16:29 | 29 | 29 | Be not thou incredulous to his word.{VS:BR}'
      v:030: 'SIR:16:30 | 30 | 30 | After this God looked upon the earth, and filled it with his goods.{VS:BR}'
      v:031: 'SIR:16:31 | 31 | 31 | The soul of every living thing hath shewn forth before the face thereof, and into it they return again.{VS:VERSE:END}'
  c:017:
    footnotes:
      v:011:
        - note: 'Viz., when he gave the law on mount Sinai.</p>'
          quote: Their eye saw
      v:022:
