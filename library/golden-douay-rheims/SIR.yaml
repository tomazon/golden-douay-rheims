    intro: The creation and favour of God to man. An exhortation to turn to God.
    verses:
      v:001: 'SIR:17:1 | 1 | 1 | {VS:VERSE:BEGIN}God created man of the earth, and made him after his own image.{VS:BR}'
      v:002: 'SIR:17:2 | 2 | 2 | And he turned him into it again, and clothed him with strength according to himself.{VS:BR}'
      v:003: 'SIR:17:3 | 3 | 3 | He gave him the number of his days and time, and gave him power over all things that are upon the earth.{VS:BR}'
      v:004: 'SIR:17:4 | 4 | 4 | He put the fear of him upon all flesh, and he had dominion over beasts and fowls.{VS:BR}'
      v:005: 'SIR:17:5 | 5 | 5 | He created of him a helpmate like to himself, he gave them counsel, and a tongue, and eyes, and ears, and a heart to devise: and he filled them with the knowledge of understanding.{VS:BR}'
      v:006: 'SIR:17:6 | 6 | 6 | He created in them the science of the spirit, he filled their heart with wisdom, and shewed them both good and evil.{VS:BR}'
      v:007: 'SIR:17:7 | 7 | 7 | He set his eye upon their hearts to shew them the greatness of his works:{VS:BR}'
      v:008: 'SIR:17:8 | 8 | 8 | That they might praise the name which he hath sanctified: and glory in his wondrous acts that they might declare the glorious things of his works.{VS:BR}'
      v:009: 'SIR:17:9 | 9 | 9 | Moreover he gave them instructions, and the law of life for an inheritance.{VS:BR}'
      v:010: 'SIR:17:10 | 10 | 10 | He made an everlasting covenant with them, and he shewed them his justice and judgments.{VS:BR}'
      v:011: 'SIR:17:11 | 11 | 11 | And their eye saw the majesty of his glory, and their ears heard his glorious voice, and he said to them: Beware of all iniquity.{VS:BR}'
      v:012: 'SIR:17:12 | 12 | 12 | And he gave to every one of them commandment concerning his neighbour.{VS:BR}'
      v:013: 'SIR:17:13 | 13 | 13 | Their ways are always before him, they are not hidden from his eyes.{VS:BR}'
      v:014: 'SIR:17:14 | 14 | 14 | Over every nation he set a ruler.{VS:BR}'
      v:015: 'SIR:17:15 | 15 | 15 | And Israel was made the manifest portion of God.{VS:BR}'
      v:016: 'SIR:17:16 | 16 | 16 | And all their works are as the sun in the sight of God: and his eyes are continually upon their ways.{VS:BR}'
      v:017: 'SIR:17:17 | 17 | 17 | Their covenants were not hid by their iniquity, and all their iniquities are in the sight of God.{VS:BR}'
      v:018: 'SIR:17:18 | 18 | 18 | The alms of a man is as a signet with him, and shall preserve the grace of a man as the apple of the eye:{VS:BR}'
      v:019: 'SIR:17:19 | 19 | 19 | And afterward he shall rise up, and shall render them their reward, to every one upon their own head, and shall turn them down into the bowels of the earth.{VS:BR}'
      v:020: 'SIR:17:20 | 20 | 20 | But to the penitent he hath given the way of justice, and he hath strengthened them that were fainting in patience, and hath appointed to them the lot of truth.{VS:VERSE:END}{VS:P}'
      v:021: 'SIR:17:21 | 21 | 21 | {VS:VERSE:BEGIN}Turn to the Lord, and forsake thy sins:{VS:BR}'
      v:022: 'SIR:17:22 | 22 | 22 | Make thy prayer before the face of the Lord, and offend less.{VS:BR}'
      v:023: 'SIR:17:23 | 23 | 23 | Return to the Lord, and turn away from thy injustice, and greatly hate abomination.{VS:BR}'
      v:024: 'SIR:17:24 | 24 | 24 | And know the justices and judgments of God, and stand firm in the lot set before thee, and in prayer to the most high God.{VS:BR}'
      v:025: 'SIR:17:25 | 25 | 25 | Go to the side of the holy age, with them that live and give praise to God.{VS:BR}'
      v:026: 'SIR:17:26 | 26 | 26 | Tarry not in the error of the ungodly, give glory before death. Praise perisheth from the dead as nothing.{VS:BR}'
      v:027: 'SIR:17:27 | 27 | 27 | Give thanks whilst thou art living, whilst thou art alive and in health thou shalt give thanks, and shalt praise God, and shalt glory in his mercies.{VS:BR}'
      v:028: 'SIR:17:28 | 28 | 28 | How great is the mercy of the Lord, and his forgiveness to them that turn to him!{VS:BR}'
      v:029: 'SIR:17:29 | 29 | 29 | For all things cannot be in men, because the son of man is not immortal, and they are delighted with the vanity of evil.{VS:BR}'
      v:030: 'SIR:17:30 | 30 | 30 | What is brighter than the sun; yet it shall be eclipsed. Or what is more wicked than that which flesh and blood hath invented? and this shall be reproved.{VS:BR}'
      v:031: 'SIR:17:31 | 31 | 31 | He beholdeth the power of the height of heaven: and all men are earth and ashes.{VS:VERSE:END}'
  c:018:
    footnotes:
      v:006:
        - note: 'God is so great and incomprehensible, that when man has done all that he can to find out his greatness and boundless perfections, he is still to begin: for what he has found out, is but a mere nothing in comparison with his infinity.</p>'
          quote: Then shall he begin
    intro: 'Godâ€™s works are wonderful: we must serve him, and not our lusts.'
    verses:
      v:001: 'SIR:18:1 | 1 | 1 | {VS:VERSE:BEGIN}He that liveth for ever created all things together. God only shall be justified, and he remaineth an invincible king for ever.{VS:BR}'
      v:002: 'SIR:18:2 | 2 | 2 | Who is able to declare his works?{VS:BR}'
      v:003: 'SIR:18:3 | 3 | 3 | For who shall search out his glorious acts?{VS:BR}'
      v:004: 'SIR:18:4 | 4 | 4 | And who shall show forth the power of his majesty? or who shall be able to declare his mercy?{VS:BR}'
      v:005: 'SIR:18:5 | 5 | 5 | Nothing may be taken away, nor added, neither is it possible to find out the glorious works of God.{VS:BR}'
      v:006: 'SIR:18:6 | 6 | 6 | When a man hath done, then shall he begin: and when he leaveth off, he shall be at a loss.{VS:BR}'
      v:007: 'SIR:18:7 | 7 | 7 | What is man, and what is his grace? and what is his good, or what is his evil?{VS:BR}'
      v:008: 'SIR:18:8 | 8 | 8 | The number of the days of men at the most are a hundred years, as a drop of water of the sea are they esteemed: and as a pebble of the sand, so are a few years compared to eternity.{VS:BR}'
      v:009: 'SIR:18:9 | 9 | 9 | Therefore God is patient in them, and poureth forth his mercy upon them.{VS:BR}'
      v:010: 'SIR:18:10 | 10 | 10 | He hath seen the presumption of their heart that it is wicked, and hath known their end that it is evil.{VS:BR}'
      v:011: 'SIR:18:11 | 11 | 11 | Therefore hath he filled up his mercy in their favour, and hath shewn them the way of justice.{VS:BR}'
      v:012: 'SIR:18:12 | 12 | 12 | The compassion of man is toward his neighbour: but the mercy of God is upon all flesh.{VS:BR}'
      v:013: 'SIR:18:13 | 13 | 13 | He hath mercy, and teacheth, and correcteth, as a shepherd doth his flock.{VS:BR}'
      v:014: 'SIR:18:14 | 14 | 14 | He hath mercy on him that receiveth the discipline of mercy, and that maketh haste in his judgments.{VS:VERSE:END}{VS:P}'
      v:015: 'SIR:18:15 | 15 | 15 | {VS:VERSE:BEGIN}My son, in thy good deeds, make no complaint, and when thou givest any thing, add not grief by an evil word.{VS:BR}'
      v:016: 'SIR:18:16 | 16 | 16 | Shall not the dew assuage the heat? so also the good word is better than the gift.{VS:BR}'
      v:017: 'SIR:18:17 | 17 | 17 | Lo, is not a word better than a gift? but both are with a justified man.{VS:BR}'
      v:018: 'SIR:18:18 | 18 | 18 | A fool will upbraid bitterly: and a gift of one ill taught consumeth the eyes.{VS:BR}'
      v:019: 'SIR:18:19 | 19 | 19 | Before judgment prepare thee justice, and learn before thou speak.{VS:BR}'
      v:020: 'SIR:18:20 | 20 | 20 | Before sickness take a medicine, and before judgment examine thyself, and thou shalt find mercy in the sight of God.{VS:BR}'
      v:021: 'SIR:18:21 | 21 | 21 | Humble thyself before thou art sick, and in the time of sickness shew thy conversation.{VS:BR}'
      v:022: 'SIR:18:22 | 22 | 22 | Let nothing hinder thee from praying always, and be not afraid to be justified even to death: for the reward of God continueth for ever.{VS:BR}'
      v:023: 'SIR:18:23 | 23 | 23 | Before prayer prepare thy soul: and be not as a man that tempteth God.{VS:BR}'
      v:024: 'SIR:18:24 | 24 | 24 | Remember the wrath that shall be at the last day, and the time of repaying when he shall turn away his face.{VS:BR}'
      v:025: 'SIR:18:25 | 25 | 25 | Remember poverty in the time of abundance, and the necessities of poverty in the day of riches.{VS:BR}'
      v:026: 'SIR:18:26 | 26 | 26 | From the morning until the evening the time shall be changed, and all these are swift in the eyes of God.{VS:BR}'
      v:027: 'SIR:18:27 | 27 | 27 | A wise man will fear in every thing, and in the days of sins will beware of sloth.{VS:BR}'
      v:028: 'SIR:18:28 | 28 | 28 | Every man of understanding knoweth wisdom, and will give praise to him that findeth her.{VS:BR}'
      v:029: 'SIR:18:29 | 29 | 29 | They that were of good understanding in words, have also done wisely themselves: and have understood truth and justice, and have poured forth proverbs and judgments.{VS:VERSE:END}{VS:P}'
      v:030: 'SIR:18:30 | 30 | 30 | {VS:VERSE:BEGIN}Go not after thy lusts, but turn away from thy own will.{VS:BR}'
      v:031: 'SIR:18:31 | 31 | 31 | If thou give to thy soul her desires, she will make thee a joy to thy enemies.{VS:BR}'
      v:032: 'SIR:18:32 | 32 | 32 | Take no pleasure in riotous assemblies, be they ever so small: for their concertation is continual.{VS:BR}'
      v:033: 'SIR:18:33 | 33 | 33 | Make not thyself poor by borrowing to contribute to feasts when thou hast nothing in thy purse: for thou shalt be an enemy to thy own life.{VS:VERSE:END}'
  c:019:
    footnotes: {}
    intro: Admonition against sundry vices.
    verses:
      v:001: 'SIR:19:1 | 1 | 1 | {VS:VERSE:BEGIN}A workman that is a drunkard shall not be rich: and he that contemneth small things, shall fall by little and little.{VS:BR}'
      v:002: 'SIR:19:2 | 2 | 2 | Wine and women make wise men fall off, and shall rebuke the prudent:{VS:BR}'
      v:003: 'SIR:19:3 | 3 | 3 | And he that joineth himself to harlots, will be wicked. Rottenness and worms shall inherit him, and he shall be lifted up for a greater example, and his soul shall be taken away out of the number.{VS:VERSE:END}{VS:P}'
      v:004: 'SIR:19:4 | 4 | 4 | {VS:VERSE:BEGIN}He that is hasty to give credit, is light of heart, and shall be lessened: and he that sinneth against his own soul, shall be despised.{VS:BR}'
      v:005: 'SIR:19:5 | 5 | 5 | He that rejoiceth in iniquity, shall be censured, and he that hateth chastisement, shall have less life: and he that hateth babbling, extinguisheth evil.{VS:BR}'
      v:006: 'SIR:19:6 | 6 | 6 | He that sinneth against his own soul, shall repent: and he that is delighted with wickedness, shall be condemned.{VS:BR}'
      v:007: 'SIR:19:7 | 7 | 7 | Rehearse not again a wicked and harsh word, and thou shalt not fare the worse.{VS:BR}'
      v:008: 'SIR:19:8 | 8 | 8 | Tell not thy mind to friend or foe: and if there be a sin with thee, disclose it not.{VS:BR}'
      v:009: 'SIR:19:9 | 9 | 9 | For he will hearken to thee, and will watch thee, and as it were defending thy sin he will hate thee, and so will he be with thee always.{VS:BR}'
      v:010: 'SIR:19:10 | 10 | 10 | Hast thou heard a word against thy neighbour? let it die within thee, trusting that it will not burst thee.{VS:BR}'
      v:011: 'SIR:19:11 | 11 | 11 | At the hearing of a word the fool is in travail, as a woman groaning in the bringing forth a child.{VS:BR}'
      v:012: "SIR:19:12 | 12 | 12 | As an arrow that sticketh in a man's thigh: so is a word in the heart of a fool.{VS:BR}"
      v:013: 'SIR:19:13 | 13 | 13 | Reprove a friend, lest he may not have understood, and say: I did it not: or if he did it, that he may do it no more.{VS:BR}'
      v:014: 'SIR:19:14 | 14 | 14 | Reprove thy neighbour, for it may be he hath not said it: and if he hath said it, that he may not say it again.{VS:BR}'
      v:015: 'SIR:19:15 | 15 | 15 | Admonish thy friend: for there is often a fault committed.{VS:BR}'
      v:016: 'SIR:19:16 | 16 | 16 | And believe not every word. There is one, that slippeth with the tongue, but not from his heart.{VS:BR}'
      v:017: 'SIR:19:17 | 17 | 17 | For who is there that hath not offended with his tongue? Admonish thy neighbour before thou threaten him.{VS:BR}'
      v:018: 'SIR:19:18 | 18 | 18 | And give place to the fear of the most High: for the fear of God is all wisdom, and therein is to fear God, and the disposition of the law is in all wisdom.{VS:BR}'
      v:019: 'SIR:19:19 | 19 | 19 | But the learning of wickedness is not wisdom: and the device of sinners is not prudence.{VS:BR}'
      v:020: 'SIR:19:20 | 20 | 20 | There is a subtle wickedness, and the same is detestable: and there is a man that is foolish, wanting in wisdom.{VS:BR}'
      v:021: 'SIR:19:21 | 21 | 21 | Better is a man that hath less wisdom, and wanteth understanding, with the fear of God, than he that aboundeth in understanding, and transgresseth the law of the most High.{VS:BR}'
      v:022: 'SIR:19:22 | 22 | 22 | There is an exquisite subtilty, and the same is unjust.{VS:BR}'
      v:023: 'SIR:19:23 | 23 | 23 | And there is one that uttereth an exact word telling the truth. There is one that humbleth himself wickedly, and his interior is full of deceit:{VS:BR}'
      v:024: 'SIR:19:24 | 24 | 24 | And there is one that submitteth himself exceedingly with a great lowliness: and there is one that casteth down his countenance, and maketh as if he did not see that which is unknown:{VS:BR}'
      v:025: 'SIR:19:25 | 25 | 25 | And if he be hindered from sinning for want of power, if he shall find opportunity to do evil, he will do it.{VS:BR}'
      v:026: 'SIR:19:26 | 26 | 26 | A man is known by his look, and a wise man, when thou meetest him, is known by his countenance.{VS:BR}'
      v:027: 'SIR:19:27 | 27 | 27 | The attire of the body, and the laughter of the teeth, and the gait of the man, shew what he is.{VS:BR}'
      v:028: 'SIR:19:28 | 28 | 28 | There is a lying rebuke in the anger of an injurious man: and there is a judgment that is not allowed to be good: and there is one that holdeth his peace, he is wise.{VS:VERSE:END}'
  c:020:
    footnotes: {}
    intro: 'Rules with regard to correction, discretion, and avoiding lies.'
    verses:
      v:001: 'SIR:20:1 | 1 | 1 | {VS:VERSE:BEGIN}How much better is it to reprove, than to be angry, and not to hinder him that confesseth in prayer.{VS:BR}'
      v:002: 'SIR:20:2 | 2 | 2 | The lust of an eunuch shall deflour a young maiden:{VS:BR}'
      v:003: 'SIR:20:3 | 3 | 3 | So is he that by violence executeth of the unwise.{VS:BR}'
      v:004: 'SIR:20:4 | 4 | 4 | How good is it, when thou art reproved, to shew repentance! for so thou shalt escape wilful sin.{VS:BR}'
      v:005: 'SIR:20:5 | 5 | 5 | There is one that holdeth his peace, that is found wise: and there is another that is hateful, that is bold in speech.{VS:BR}'
      v:006: 'SIR:20:6 | 6 | 6 | There is one that holdeth his peace, because he knoweth not what to say: and there is another that holdeth his peace, knowing the proper time.{VS:BR}'
      v:007: 'SIR:20:7 | 7 | 7 | A wise man will hold his peace till he see opportunity: but a babbler, and a fool, will regard no time.{VS:BR}'
      v:008: 'SIR:20:8 | 8 | 8 | He that useth many words shall hurt his own soul: and he that taketh authority to himself unjustly shall be hated.{VS:BR}'
      v:009: 'SIR:20:9 | 9 | 9 | There is success in evil things to a man without discipline, and there is a finding that turneth to loss.{VS:BR}'
      v:010: 'SIR:20:10 | 10 | 10 | There is a gift that is not profitable: and there is a gift, the recompense of which is double.{VS:BR}'
      v:011: 'SIR:20:11 | 11 | 11 | There is an abasement because of glory: and there is one that shall lift up his head from a low estate.{VS:BR}'
      v:012: 'SIR:20:12 | 12 | 12 | There is that buyeth much for a small price, and restoreth the same sevenfold.{VS:BR}'
      v:013: 'SIR:20:13 | 13 | 13 | A man wise in words shall make himself beloved: but the graces of fools shall be poured out.{VS:BR}'
      v:014: 'SIR:20:14 | 14 | 14 | The gift of the fool shall do thee no good: for his eyes are sevenfold.{VS:BR}'
      v:015: 'SIR:20:15 | 15 | 15 | He will give a few things, and upbraid much: and the opening of his mouth is the kindling of a fire.{VS:BR}'
      v:016: 'SIR:20:16 | 16 | 16 | To day a man lendeth, and to morrow he asketh it again: such a man as this is hateful.{VS:BR}'
      v:017: 'SIR:20:17 | 17 | 17 | A fool shall have no friend, and there shall be no thanks for his good deeds.{VS:BR}'
      v:018: 'SIR:20:18 | 18 | 18 | For they that eat his bread, are of a false tongue. How often, and how many will laugh him to scorn!{VS:BR}'
      v:019: 'SIR:20:19 | 19 | 19 | For he doth not distribute with right understanding that which was to be had: in like manner also that which was not to be had.{VS:BR}'
      v:020: 'SIR:20:20 | 20 | 20 | The slipping of a false tongue is as one that falleth on the pavement: so the fall of the wicked shall come speedily.{VS:BR}'
      v:021: 'SIR:20:21 | 21 | 21 | A man without grace is as a vain fable, it shall be continually in the mouth of the unwise.{VS:BR}'
      v:022: "SIR:20:22 | 22 | 22 | A parable coming out of a fool's mouth shall be rejected: for he doth not speak it in due season.{VS:VERSE:END}{VS:P}"
      v:023: 'SIR:20:23 | 23 | 23 | {VS:VERSE:BEGIN}There is that is hindered from sinning through want, and in his rest he shall be pricked.{VS:BR}'
      v:024: 'SIR:20:24 | 24 | 24 | There is that will destroy his own soul through shamefacedness, and by occasion of an unwise person he will destroy it: and by respect of person he will destroy himself.{VS:BR}'
      v:025: 'SIR:20:25 | 25 | 25 | There is that for bashfulness promiseth to his friend, and maketh him his enemy for nothing.{VS:BR}'
      v:026: 'SIR:20:26 | 26 | 26 | A lie is a foul blot in a man, and yet it will be continually in the mouth of men without discipline.{VS:BR}'
      v:027: 'SIR:20:27 | 27 | 27 | A thief is better than a man that is always lying: but both of them shall inherit destruction.{VS:BR}'
      v:028: 'SIR:20:28 | 28 | 28 | The manners of lying men are without honour: and their confusion is with them without ceasing.{VS:BR}'
      v:029: 'SIR:20:29 | 29 | 29 | A wise man shall advance himself with his words, and a prudent man shall please the great ones.{VS:BR}'
      v:030: 'SIR:20:30 | 30 | 30 | He that tilleth his land shall make a high heap of corn: and he that worketh justice shall be exalted: and he that pleaseth great men shall escape iniquity.{VS:BR}'
      v:031: 'SIR:20:31 | 31 | 31 | Presents and gifts blind the eyes of judges, and make them dumb in the mouth, so that they cannot correct.{VS:BR}'
      v:032: 'SIR:20:32 | 32 | 32 | O Wisdom that is hid, and treasure that is not seen: what profit is there in them both?{VS:BR}'
      v:033: 'SIR:20:33 | 33 | 33 | Better is he that hideth his folly, than the man that hideth his wisdom.{VS:VERSE:END}'
  c:021:
    footnotes:
      v:030:
        - note: 'He condemneth and curseth himself: inasmuch as by sin he takes part with the devil, and is, as it were, his member and subject.</p>'
          quote: While the ungodly
    intro: 'Cautions against sin in general, and some sins in particular.'
    verses:
      v:001: 'SIR:21:1 | 1 | 1 | {VS:VERSE:BEGIN}My son, hast thou sinned? do so no more: but for thy former sins also pray that they may be forgiven thee.{VS:BR}'
      v:002: 'SIR:21:2 | 2 | 2 | Flee from sins as from the face of a serpent: for if thou comest near them, they will take hold of thee.{VS:BR}'
      v:003: 'SIR:21:3 | 3 | 3 | The teeth thereof are the teeth of a lion, killing the souls of men.{VS:BR}'
      v:004: 'SIR:21:4 | 4 | 4 | All iniquity is like a two-edged sword, there is no remedy for the wound thereof.{VS:BR}'
      v:005: 'SIR:21:5 | 5 | 5 | Injuries and wrongs will waste riches: and the house that is very rich shall be brought to nothing by pride: so the substance of the proud shall be rooted out.{VS:BR}'
      v:006: 'SIR:21:6 | 6 | 6 | The prayer out of the mouth of the poor shall reach the ears of God, and judgment shall come for him speedily.{VS:BR}'
      v:007: 'SIR:21:7 | 7 | 7 | He that hateth to be reproved walketh in the trace of a sinner: and he that feareth God will turn to his own heart.{VS:BR}'
      v:008: 'SIR:21:8 | 8 | 8 | He that is mighty by a bold tongue is known afar off, but a wise man knoweth to slip by him.{VS:BR}'
      v:009: "SIR:21:9 | 9 | 9 | He that buildeth his house at other men's charges, is as he that gathereth himself stones to build in the winter.{VS:BR}"
      v:010: 'SIR:21:10 | 10 | 10 | The congregation of sinners is like tow heaped together, and the end of them is a flame of fire.{VS:BR}'
      v:011: 'SIR:21:11 | 11 | 11 | The way of sinners is made plain with stones, and in their end is hell, and darkness, and pains.{VS:VERSE:END}{VS:P}'
      v:012: 'SIR:21:12 | 12 | 12 | {VS:VERSE:BEGIN}He that keepeth justice shall get the understanding thereof.{VS:BR}'
      v:013: 'SIR:21:13 | 13 | 13 | The perfection of the fear of God is wisdom and understanding.{VS:BR}'
      v:014: 'SIR:21:14 | 14 | 14 | He that is not wise in good, will not be taught.{VS:BR}'
      v:015: 'SIR:21:15 | 15 | 15 | But there is a wisdom that aboundeth in evil: and there is no understanding where there is bitterness.{VS:BR}'
      v:016: 'SIR:21:16 | 16 | 16 | The knowledge of a wise man shall abound like a flood, and his counsel continueth like a fountain of life.{VS:BR}'
      v:017: 'SIR:21:17 | 17 | 17 | The heart of a fool is like a broken vessel, and no wisdom at all shall it hold.{VS:BR}'
      v:018: 'SIR:21:18 | 18 | 18 | A man of sense will praise every wise word he shall hear, and will apply it to himself: the luxurious man hath heard it, and it shall displease him, and he will cast it behind his back.{VS:BR}'
      v:019: 'SIR:21:19 | 19 | 19 | The talking of a fool is like a burden in the way: but in the lips of the wise, grace shall be found.{VS:BR}'
      v:020: 'SIR:21:20 | 20 | 20 | The mouth of the prudent is sought after in the church, and they will think upon his words in their hearts.{VS:BR}'
      v:021: 'SIR:21:21 | 21 | 21 | As a house that is destroyed, so is wisdom to a fool: and the knowledge of the unwise is as words without sense.{VS:BR}'
      v:022: 'SIR:21:22 | 22 | 22 | Doctrine to a fool is as fetters on the feet, and like manacles on the right hand.{VS:BR}'
      v:023: 'SIR:21:23 | 23 | 23 | A fool lifteth up his voice in laughter: but a wise man will scarce laugh low to himself.{VS:BR}'
      v:024: 'SIR:21:24 | 24 | 24 | Learning to the prudent is as an ornament of gold, and like a bracelet upon his right arm.{VS:BR}'
      v:025: "SIR:21:25 | 25 | 25 | The foot of a fool is soon in his neighbour's house: but a man of experience will be abashed at the person of the mighty.{VS:BR}"
      v:026: 'SIR:21:26 | 26 | 26 | A fool will peep through the window into the house: but he that is well taught will stand without.{VS:BR}'
      v:027: 'SIR:21:27 | 27 | 27 | It is the folly of a man to hearken at the door: and a wise man will be grieved with the disgrace.{VS:BR}'
      v:028: 'SIR:21:28 | 28 | 28 | The lips of the unwise will be telling foolish things: but the words of the wise shall be weighed in a balance.{VS:BR}'
      v:029: 'SIR:21:29 | 29 | 29 | The heart of fools is in their mouth: and the mouth of wise men is in their heart.{VS:BR}'
      v:030: 'SIR:21:30 | 30 | 30 | While the ungodly curseth the devil, he curseth his own soul.{VS:BR}'
      v:031: 'SIR:21:31 | 31 | 31 | The talebearer shall defile his own soul, and shall be hated by all: and he that shall abide with him shall be hateful: the silent and wise man shall be honoured.{VS:VERSE:END}'
  c:022:
    footnotes:
      v:010:
        - note: 'In the language of the Holy Ghost, he is styled a fool, that turns away from God to follow vanity and sin. And what is said by the wise man against fools is meant of such fools as these.</p>'
          quote: For the fool
    intro: Wise sayings on divers subjects.
    verses:
      v:001: 'SIR:22:1 | 1 | 1 | {VS:VERSE:BEGIN}The sluggard is pelted with a dirty stone, and all men will speak of his disgrace.{VS:BR}'
      v:002: 'SIR:22:2 | 2 | 2 | The sluggard is pelted with the dung of oxen: and every one that toucheth him will shake his hands.{VS:VERSE:END}{VS:P}'
      v:003: 'SIR:22:3 | 3 | 3 | {VS:VERSE:BEGIN}A son ill taught is the confusion of the father: and a foolish daughter shall be to his loss.{VS:BR}'
      v:004: 'SIR:22:4 | 4 | 4 | A wise daughter shall bring an inheritance to her husband: but she that confoundeth, becometh a disgrace to her father.{VS:BR}'
      v:005: 'SIR:22:5 | 5 | 5 | She that is bold shameth both her father and husband, and will not be inferior to the ungodly: and shall be disgraced by them both.{VS:BR}'
      v:006: 'SIR:22:6 | 6 | 6 | A tale out of time is like music in mourning: but the stripes and instruction of wisdom are never out of time.{VS:VERSE:END}{VS:P}'
      v:007: 'SIR:22:7 | 7 | 7 | {VS:VERSE:BEGIN}He that teacheth a fool, is like one that glueth a potsherd together.{VS:BR}'
      v:008: 'SIR:22:8 | 8 | 8 | He that telleth a word to him that heareth not, is like one that waketh a man out of a deep sleep.{VS:BR}'
      v:009: 'SIR:22:9 | 9 | 9 | He speaketh with one that is asleep, who uttereth wisdom to a fool: and in the end of the discourse he saith: Who is this?{VS:BR}'
      v:010: 'SIR:22:10 | 10 | 10 | Weep for the dead, for his light hath failed: and weep for the fool, for his understanding faileth.{VS:BR}'
      v:011: 'SIR:22:11 | 11 | 11 | Weep but a little for the dead, for he is at rest.{VS:BR}'
      v:012: 'SIR:22:12 | 12 | 12 | For the wicked life of a wicked fool is worse than death.{VS:BR}'
      v:013: 'SIR:22:13 | 13 | 13 | The mourning for the dead is seven days: but for a fool and an ungodly man all the days of their life.{VS:BR}'
      v:014: 'SIR:22:14 | 14 | 14 | Talk not much with a fool and go not with him that hath no sense.{VS:BR}'
      v:015: 'SIR:22:15 | 15 | 15 | Keep thyself from him, that thou mayst not have trouble, and thou shalt not be defiled with his sin.{VS:BR}'
      v:016: 'SIR:22:16 | 16 | 16 | Turn away from him, and thou shalt find rest, and shalt not be wearied out with his folly.{VS:BR}'
      v:017: 'SIR:22:17 | 17 | 17 | What is heavier than lead? and what other name hath he but fool?{VS:BR}'
      v:018: 'SIR:22:18 | 18 | 18 | Sand and salt, and a mass of iron is easier to bear, than a man without sense, that is both foolish and wicked.{VS:VERSE:END}{VS:P}'
      v:019: 'SIR:22:19 | 19 | 19 | {VS:VERSE:BEGIN}A frame of wood bound together in the foundation of a building, shall not be loosed: so neither shall the heart that is established by advised counsel.{VS:BR}'
      v:020: 'SIR:22:20 | 20 | 20 | The thought of him that is wise at all times, shall not be depraved by fear.{VS:BR}'
      v:021: 'SIR:22:21 | 21 | 21 | As pales set in high places, and plasterings made without cost, will not stand against the face of the wind:{VS:BR}'
      v:022: 'SIR:22:22 | 22 | 22 | So also a fearful heart in the imagination of a fool shall not resist against the violence of fear.{VS:BR}'
      v:023: 'SIR:22:23 | 23 | 23 | As a fearful heart in the thought of a fool at all times will not fear, so neither shall he that continueth always in the commandments of God.{VS:VERSE:END}{VS:P}'
      v:024: 'SIR:22:24 | 24 | 24 | {VS:VERSE:BEGIN}He that pricketh the eye, bringeth out tears: and he that pricketh the heart, bringeth forth resentment.{VS:BR}'
      v:025: 'SIR:22:25 | 25 | 25 | He that flingeth a stone at birds, shall drive them away: so he that upbraideth his friend, breaketh friendship.{VS:BR}'
      v:026: 'SIR:22:26 | 26 | 26 | Although thou hast drawn a sword at a friend, despair not: for there may be a returning. To a friend,'
      v:027: 'SIR:22:27 | 27 | 27 | If thou hast opened a sad mouth, fear not, for there may be a reconciliation: except upbraiding, and reproach, and pride, and disclosing of secrets, or a treacherous wound: for in all these cases a friend will flee away.{VS:BR}'
      v:028: 'SIR:22:28 | 28 | 28 | Keep fidelity with a friend in his poverty, that in his prosperity also thou mayst rejoice.{VS:BR}'
      v:029: 'SIR:22:29 | 29 | 29 | In the time of his trouble continue faithful to him, that thou mayst also be heir with him in his inheritance.{VS:BR}'
      v:030: 'SIR:22:30 | 30 | 30 | As the vapour of a chimney, and the smoke of the fire goeth up before the fire: so also injurious words, and reproaches, and threats, before blood.{VS:BR}'
      v:031: 'SIR:22:31 | 31 | 31 | I will not be ashamed to salute a friend, neither will I hide myself from his face: and if any evil happen to me by him, I will bear it.{VS:BR}'
      v:032: 'SIR:22:32 | 32 | 32 | But every one that shall hear it, will beware of him.{VS:VERSE:END}{VS:P}'
      v:033: 'SIR:22:33 | 33 | 33 | {VS:VERSE:BEGIN}Who will set a guard before my mouth, and a sure seal upon my lips, that I fall not by them, and that my tongue destroy me not?{VS:VERSE:END}'
  c:023:
    footnotes:
      v:001:
        - note: 'Viz., the tongue and the lips, mentioned in the last verse of the foregoing chapter.</p>'
          quote: By them
      v:002:
        - note: 'That is, that the scourges and discipline of wisdom may restrain the ignorances, that is, the slips and offences which are usually committed by the tongue and the lips.</p>'
          quote: That they spare me not in their ignorances
    intro: 'A prayer for grace to flee sin: cautions against profane swearing and other vices.'
    verses:
      v:001: 'SIR:23:1 | 1 | 1 | {VS:VERSE:BEGIN}O Lord, father, and sovereign ruler of my life, leave me not to their counsel: nor suffer me to fall by them.{VS:BR}'
      v:002: 'SIR:23:2 | 2 | 2 | Who will set scourges over my thoughts, and the discipline of wisdom over my heart, that they spare me not in their ignorances, and that their sins may not appear:{VS:BR}'
      v:003: 'SIR:23:3 | 3 | 3 | Lest my ignorances increase, and my offences be multiplied, and my sins abound, and I fall before my adversaries, and my enemy rejoice over me?{VS:BR}'
      v:004: 'SIR:23:4 | 4 | 4 | O Lord, father, and God of my life, leave me not to their devices.{VS:BR}'
      v:005: 'SIR:23:5 | 5 | 5 | Give me not haughtiness of my eyes, and turn away from me all coveting.{VS:BR}'
      v:006: 'SIR:23:6 | 6 | 6 | Take from me the greediness of the belly, and let not the lusts of the flesh take hold of me, and give me not over to a shameless and foolish mind.{VS:VERSE:END}{VS:P}'
      v:007: 'SIR:23:7 | 7 | 7 | {VS:VERSE:BEGIN}Hear, O ye children, the discipline of the mouth, and he that will keep it shall not perish by his lips, nor be brought to fall into most wicked works.{VS:BR}'
      v:008: 'SIR:23:8 | 8 | 8 | A sinner is caught in his own vanity, and the proud and the evil speakers shall fall thereby.{VS:BR}'
      v:009: 'SIR:23:9 | 9 | 9 | Let not thy mouth be accustomed to swearing: for in it there are many falls.{VS:BR}'
      v:010: 'SIR:23:10 | 10 | 10 | And let not the naming of God be usual in thy mouth, and meddle not with the names of saints, for thou shalt not escape free from them.{VS:BR}'
      v:011: 'SIR:23:11 | 11 | 11 | For as a slave daily put to the question, is never without a blue mark: so every one that sweareth, and nameth, shall not be wholly pure from sin.{VS:BR}'
      v:012: 'SIR:23:12 | 12 | 12 | A man that sweareth much, shall be filled with iniquity, and a scourge shall not depart from his house.{VS:BR}'
      v:013: 'SIR:23:13 | 13 | 13 | And if he make it void, his sin shall be upon him, and if he dissemble it, he offendeth double:{VS:BR}'
      v:014: 'SIR:23:14 | 14 | 14 | And if he swear in vain, he shall not be justified: for his house shall be filled with his punishment.{VS:BR}'
      v:015: 'SIR:23:15 | 15 | 15 | There is also another speech opposite to death, let it not be found in the inheritance of Jacob.{VS:BR}'
      v:016: 'SIR:23:16 | 16 | 16 | For from the merciful all these things shall be taken away, and they shall not wallow in sins.{VS:BR}'
      v:017: 'SIR:23:17 | 17 | 17 | Let not thy mouth be accustomed to indiscreet speech: for therein is the word of sin.{VS:BR}'
      v:018: 'SIR:23:18 | 18 | 18 | Remember thy father and thy mother, for thou sittest in the midst of great men:{VS:BR}'
      v:019: 'SIR:23:19 | 19 | 19 | Lest God forget thee in their sight, and thou, by thy daily custom be infatuated and suffer reproach: and wish that thou hadst not been born, and curse the day of thy nativity.{VS:BR}'
      v:020: 'SIR:23:20 | 20 | 20 | The man that is accustomed to opprobrious words, will never be corrected all the days of his life.{VS:VERSE:END}{VS:P}'
      v:021: 'SIR:23:21 | 21 | 21 | {VS:VERSE:BEGIN}Two sorts of men multiply sins, and the third bringeth wrath and destruction.{VS:BR}'
      v:022: 'SIR:23:22 | 22 | 22 | A hot soul is a burning fire, it will never be quenched, till it devour some thing.{VS:BR}'
      v:023: 'SIR:23:23 | 23 | 23 | And a man that is wicked in the mouth of his flesh, will not leave off till he hath kindled a fire.{VS:BR}'
      v:024: 'SIR:23:24 | 24 | 24 | To a man that is a fornicator all bread is sweet, he will not be weary of sinning unto the end.{VS:BR}'
      v:025: 'SIR:23:25 | 25 | 25 | Every man that passeth beyond his own bed, despising his own soul, and saying: Who seeth me?{VS:BR}'
      v:026: 'SIR:23:26 | 26 | 26 | Darkness compasseth me about, and the walls cover me, and no man seeth me: whom do I fear? the most High will not remember my sins.{VS:BR}'
      v:027: "SIR:23:27 | 27 | 27 | And he understandeth not that his eye seeth all things, for such a man's fear driveth him from the fear of God, and the eyes of men fearing him:{VS:BR}"
      v:028: 'SIR:23:28 | 28 | 28 | And he knoweth not that the eyes of the Lord are far brighter than the sun, beholding round about all the ways of men, and the bottom of the deep, and looking into the hearts of men, into the most hidden parts.{VS:BR}'
      v:029: 'SIR:23:29 | 29 | 29 | For all things were known to the Lord God, before they were created: so also after they were perfected he beholdeth all things.{VS:BR}'
      v:030: 'SIR:23:30 | 30 | 30 | This man shall be punished in the streets of the city, and he shall be chased as a colt: and where he suspected not, he shall be taken.{VS:BR}'
      v:031: 'SIR:23:31 | 31 | 31 | And he shall be in disgrace with all men, because he understood not the fear of the Lord.{VS:BR}'
      v:032: 'SIR:23:32 | 32 | 32 | So every woman also that leaveth her husband, and bringeth in an heir by another:{VS:BR}'
      v:033: 'SIR:23:33 | 33 | 33 | For first she hath been unfaithful to the law of the most High: and secondly, she hath offended against her husband: thirdly, she hath fornicated in adultery, and hath gotten her children of another man.{VS:BR}'
      v:034: 'SIR:23:34 | 34 | 34 | This woman shall be brought into the assembly, and inquisition shall be made of her children.{VS:BR}'
      v:035: 'SIR:23:35 | 35 | 35 | Her children shall not take root, and her branches shall bring forth no fruit.{VS:BR}'
      v:036: 'SIR:23:36 | 36 | 36 | She shall leave her memory to be cursed, and her infamy shall not be blotted out.{VS:BR}'
      v:037: 'SIR:23:37 | 37 | 37 | And they that remain shall know, that there is nothing better than the fear of God: and that there is nothing sweeter than to have regard to the commandments of the Lord.{VS:BR}'
      v:038: 'SIR:23:38 | 38 | 38 | It is great glory to follow the Lord: for length of days shall be received from him.{VS:VERSE:END}'
  c:024:
    footnotes:
      v:034:
        - note: 'Viz., Christ, who by his gospel, like an overflowing river, has enriched the earth with heavenly wisdom.</p>'
          quote: A most mighty king
      v:038:
        - note: 'Christ was the first that had perfect knowledge of heavenly wisdom.</p>'
          quote: Who first hath perfect knowledge of her
    intro: 'Wisdom praiseth herself: her origin, her dwelling, her dignity, and her fruits.'
    verses:
      v:001: 'SIR:24:1 | 1 | 1 | {VS:VERSE:BEGIN}Wisdom shall praise her own self, and shall be honoured in God, and shall glory in the midst of her people,{VS:BR}'
      v:002: 'SIR:24:2 | 2 | 2 | And shall open her mouth in the churches of the most High, and shall glorify herself in the sight of his power,{VS:BR}'
      v:003: 'SIR:24:3 | 3 | 3 | And in the midst of her own people she shall be exalted, and shall be admired in the holy assembly.{VS:BR}'
      v:004: 'SIR:24:4 | 4 | 4 | And in the multitude of the elect she shall have praise, and among the blessed she shall be blessed, saying:{VS:BR}'
      v:005: 'SIR:24:5 | 5 | 5 | I came out of the mouth of the most High, the firstborn before all creatures:{VS:BR}'
      v:006: 'SIR:24:6 | 6 | 6 | I made that in the heavens there should rise light that never faileth, and as a cloud I covered all the earth:{VS:BR}'
      v:007: 'SIR:24:7 | 7 | 7 | I dwelt in the highest places, and my throne is in a pillar of a cloud.{VS:BR}'
      v:008: 'SIR:24:8 | 8 | 8 | I alone have compassed the circuit of heaven, and have penetrated into the bottom of the deep, and have walked in the waves of the sea,{VS:BR}'
      v:009: 'SIR:24:9 | 9 | 9 | And have stood in all the earth: and in every people,{VS:BR}'
      v:010: 'SIR:24:10 | 10 | 10 | And in every nation I have had the chief rule:{VS:BR}'
      v:011: 'SIR:24:11 | 11 | 11 | And by my power I have trodden under my feet the hearts of all the high and low: and in all these I sought rest, and I shall abide in the inheritance of the Lord.{VS:BR}'
      v:012: 'SIR:24:12 | 12 | 12 | Then the creator of all things commanded, and said to me: and he that made me, rested in my tabernacle,{VS:BR}'
      v:013: 'SIR:24:13 | 13 | 13 | And he said to me: Let thy dwelling be in Jacob, and thy inheritance in Israel, and take root in my elect.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:24:14 | 14 | 14 | {VS:VERSE:BEGIN}From the beginning, and before the world, was I created, and unto the world to come I shall not cease to be, and in the holy dwelling place I have ministered before him.{VS:BR}'
      v:015: 'SIR:24:15 | 15 | 15 | And so was I established in Sion, and in the holy city likewise I rested, and my power was in Jerusalem.{VS:BR}'
      v:016: 'SIR:24:16 | 16 | 16 | And I took root in an honourable people, and in the portion of my God his inheritance, and my abode is in the full assembly of saints.{VS:VERSE:END}{VS:P}'
      v:017: 'SIR:24:17 | 17 | 17 | {VS:VERSE:BEGIN}I was exalted like a cedar in Libanus, and as a cypress tree on mount Sion.{VS:BR}'
      v:018: 'SIR:24:18 | 18 | 18 | I was exalted like a palm tree in Cades, and as a rose plant in Jericho:{VS:BR}'
      v:019: 'SIR:24:19 | 19 | 19 | As a fair olive tree in the plains, and as a plane tree by the water in the streets, was I exalted.{VS:BR}'
      v:020: 'SIR:24:20 | 20 | 20 | I gave a sweet smell like cinnamon, and aromatical balm: I yielded a sweet odour like the best myrrh:{VS:BR}'
      v:021: 'SIR:24:21 | 21 | 21 | And I perfumed my dwelling as storax, and galbanum, and onyx, and aloes, and as the frankincense not cut, and my odour is as the purest balm.{VS:BR}'
      v:022: 'SIR:24:22 | 22 | 22 | I have stretched out my branches as the turpentine tree, and my branches are of honour and grace.{VS:BR}'
      v:023: 'SIR:24:23 | 23 | 23 | As the vine I have brought forth a pleasant odour: and my flowers are the fruit of honour and riches.{VS:BR}'
      v:024: 'SIR:24:24 | 24 | 24 | I am the mother of fair love, and of fear, and of knowledge, and of holy hope.{VS:BR}'
      v:025: 'SIR:24:25 | 25 | 25 | In me is all grace of the way and of the truth, in me is all hope of life and of virtue.{VS:BR}'
      v:026: 'SIR:24:26 | 26 | 26 | Come over to me, all ye that desire me, and be filled with my fruits.{VS:BR}'
      v:027: 'SIR:24:27 | 27 | 27 | For my spirit is sweet above honey, and my inheritance above honey and the honeycomb.{VS:BR}'
      v:028: 'SIR:24:28 | 28 | 28 | My memory is unto everlasting generations.{VS:BR}'
      v:029: 'SIR:24:29 | 29 | 29 | They that eat me, shall yet hunger: and they that drink me, shall yet thirst.{VS:BR}'
      v:030: 'SIR:24:30 | 30 | 30 | He that hearkeneth to me, shall not be confounded: and they that work by me, shall not sin.{VS:BR}'
      v:031: 'SIR:24:31 | 31 | 31 | They that explain me shall have life everlasting.{VS:VERSE:END}{VS:P}'
      v:032: 'SIR:24:32 | 32 | 32 | {VS:VERSE:BEGIN}All these things are the book of life, and the covenant of the most High, and the knowledge of truth.{VS:BR}'
      v:033: 'SIR:24:33 | 33 | 33 | Moses commanded a law in the precepts of justices, and an inheritance to the house of Jacob, and the promises to Israel.{VS:BR}'
      v:034: 'SIR:24:34 | 34 | 34 | He appointed to David his servant to raise up of him a most mighty king, and sitting on the throne of glory for ever.{VS:BR}'
      v:035: 'SIR:24:35 | 35 | 35 | Who filleth up wisdom as the Phison, and as the Tigris in the days of the new fruits.{VS:BR}'
      v:036: 'SIR:24:36 | 36 | 36 | Who maketh understanding to abound as the Euphrates, who multiplieth it as the Jordan in the time of harvest.{VS:BR}'
      v:037: 'SIR:24:37 | 37 | 37 | Who sendeth knowledge as the light, and riseth up as Gehon in the time of the vintage.{VS:BR}'
      v:038: 'SIR:24:38 | 38 | 38 | Who first hath perfect knowledge of her, and a weaker shall not search her out.{VS:BR}'
      v:039: 'SIR:24:39 | 39 | 39 | For her thoughts are more vast than the sea, and her counsels more deep than the great ocean.{VS:BR}'
      v:040: 'SIR:24:40 | 40 | 40 | I, wisdom, have poured out rivers.{VS:BR}'
      v:041: 'SIR:24:41 | 41 | 41 | I, like a brook out of a river of a mighty water; I, like a channel of a river, and like an aqueduct, came out of paradise.{VS:BR}'
      v:042: 'SIR:24:42 | 42 | 42 | I said: I will water my garden of plants, and I will water abundantly the fruits of my meadow.{VS:BR}'
      v:043: 'SIR:24:43 | 43 | 43 | And behold my brook became a great river, and my river came near to a sea:{VS:BR}'
      v:044: 'SIR:24:44 | 44 | 44 | For I make doctrine to shine forth to all as the morning light, and I will declare it afar off.{VS:BR}'
      v:045: 'SIR:24:45 | 45 | 45 | I will penetrate to all the lower parts of the earth, and will behold all that sleep, and will enlighten all that hope in the Lord.{VS:BR}'
      v:046: 'SIR:24:46 | 46 | 46 | I will yet pour out doctrine as prophecy, and will leave it to them that seek wisdom, and will not cease to instruct their offspring even to the holy age.{VS:BR}'
      v:047: 'SIR:24:47 | 47 | 47 | See ye that I have not laboured myself only, but for all that seek out the truth.{VS:VERSE:END}'
  c:025:
    footnotes: {}
    intro: Documents of wisdom on several subjects.
    verses:
      v:001: 'SIR:25:1 | 1 | 1 | {VS:VERSE:BEGIN}With three things my spirit is pleased, which are approved before God and men:{VS:BR}'
      v:002: 'SIR:25:2 | 2 | 2 | The concord of brethren, and the love of neighbours, and man and wife that agree well together.{VS:BR}'
      v:003: 'SIR:25:3 | 3 | 3 | Three sorts my soul hateth, and I am greatly grieved at their life:{VS:BR}'
      v:004: 'SIR:25:4 | 4 | 4 | A poor man that is proud: a rich man that is a liar: an old man that is a fool, and doting.{VS:VERSE:END}{VS:P}'
      v:005: 'SIR:25:5 | 5 | 5 | {VS:VERSE:BEGIN}The things that thou hast not gathered in thy youth, how shalt thou find them in thy old age?{VS:BR}'
      v:006: 'SIR:25:6 | 6 | 6 | O how comely is judgment for a grey head, and for ancients to know counsel!{VS:BR}'
      v:007: 'SIR:25:7 | 7 | 7 | O how comely is wisdom for the aged, and understanding and counsel to men of honour!{VS:BR}'
      v:008: 'SIR:25:8 | 8 | 8 | Much experience is the crown of old men, and the fear of God is their glory.{VS:VERSE:END}{VS:P}'
      v:009: 'SIR:25:9 | 9 | 9 | {VS:VERSE:BEGIN}Nine things that are not to be imagined by the heart have I magnified, and the tenth I will utter to men with my tongue.{VS:BR}'
      v:010: 'SIR:25:10 | 10 | 10 | A man that hath joy of his children: and he that liveth and seeth the fall of his enemies.{VS:BR}'
      v:011: 'SIR:25:11 | 11 | 11 | Blessed is he that dwelleth with a wise woman, and that hath not slipped with his tongue, and that hath not served such as are unworthy of him.{VS:BR}'
      v:012: 'SIR:25:12 | 12 | 12 | Blessed is he that findeth a true friend, and that declareth justice to an ear that heareth.{VS:BR}'
      v:013: 'SIR:25:13 | 13 | 13 | How great is he that findeth wisdom and knowledge! but there is none above him that feareth the Lord.{VS:BR}'
      v:014: 'SIR:25:14 | 14 | 14 | The fear of God hath set itself above all things:{VS:BR}'
      v:015: 'SIR:25:15 | 15 | 15 | Blessed is the man, to whom it is given to have the fear of God: he that holdeth it, to whom shall he be likened?{VS:BR}'
      v:016: 'SIR:25:16 | 16 | 16 | The fear of God is the beginning of his love: and the beginning of faith is to be fast joined unto it.{VS:VERSE:END}{VS:P}'
      v:017: 'SIR:25:17 | 17 | 17 | {VS:VERSE:BEGIN}The sadness of the heart is every plague: and the wickedness of a woman is all evil.{VS:BR}'
      v:018: 'SIR:25:18 | 18 | 18 | And a man will choose any plague, but the plague of the heart:{VS:BR}'
      v:019: 'SIR:25:19 | 19 | 19 | And any wickedness, but the wickedness of a woman:{VS:BR}'
      v:020: 'SIR:25:20 | 20 | 20 | And any affliction, but the affliction from them that hate him:{VS:BR}'
      v:021: 'SIR:25:21 | 21 | 21 | And any revenge, but the revenge of enemies.{VS:BR}'
      v:022: 'SIR:25:22 | 22 | 22 | There is no head worse than the head of a serpent:{VS:BR}'
      v:023: 'SIR:25:23 | 23 | 23 | And there is no anger above the anger of a woman. It will be more agreeable to abide with a lion and a dragon, than to dwell with a wicked woman.{VS:BR}'
      v:024: 'SIR:25:24 | 24 | 24 | The wickedness of a woman changeth her face: and she darkeneth her countenance as a bear: and sheweth it like sackcloth. In the midst of her neighbours,{VS:BR}'
      v:025: 'SIR:25:25 | 25 | 25 | Her husband groaned, and hearing he sighed a little.{VS:BR}'
      v:026: 'SIR:25:26 | 26 | 26 | All malice is short to the malice of a woman, let the lot of sinners fall upon her.{VS:BR}'
      v:027: 'SIR:25:27 | 27 | 27 | As the climbing of a sandy way is to the feet of the aged, so is a wife full of tongue to a quiet man.{VS:BR}'
      v:028: "SIR:25:28 | 28 | 28 | Look not upon a woman's beauty, and desire not a woman for beauty.{VS:BR}"
      v:029: "SIR:25:29 | 29 | 29 | A woman's anger, and impudence, and confusion is great.{VS:BR}"
      v:030: 'SIR:25:30 | 30 | 30 | A woman, if she have superiority, is contrary to her husband.{VS:BR}'
      v:031: 'SIR:25:31 | 31 | 31 | A wicked woman abateth the courage, and maketh a heavy countenance, and a wounded heart.{VS:BR}'
      v:032: 'SIR:25:32 | 32 | 32 | Feeble hands, and disjointed knees, a woman that doth not make her husband happy.{VS:BR}'
      v:033: 'SIR:25:33 | 33 | 33 | From the woman came the beginning of sin, and by her we all die.{VS:BR}'
      v:034: 'SIR:25:34 | 34 | 34 | Give no issue to thy water, no, not a little: nor to a wicked woman liberty to gad abroad.{VS:BR}'
      v:035: 'SIR:25:35 | 35 | 35 | If she walk not at thy hand, she will confound thee in the sight of thy enemies.{VS:BR}'
      v:036: 'SIR:25:36 | 36 | 36 | Cut her off from thy flesh, lest she always abuse thee.{VS:VERSE:END}'
  c:026:
    footnotes:
      v:028:
        - note: 'That is, from the neglect of the service of God: because the eager pursuit of the mammon of this world, is apt to make men of that calling forget the great duties of loving God above all things, and their neighbours as themselves.-- Ibid.</p>'
          quote: From negligence
        - note: 'Or, a retailer of wine. Men of that profession are both greatly exposed to danger of sin themselves, and are too often accessary to the sins of others.</p>'
          quote: A huckster
    intro: Of good and bad women.
    verses:
      v:001: 'SIR:26:1 | 1 | 1 | {VS:VERSE:BEGIN}Happy is the husband of a good wife: for the number of his years is double.{VS:BR}'
      v:002: 'SIR:26:2 | 2 | 2 | A virtuous woman rejoiceth her husband, and shall fulfil the years of his life in peace.{VS:BR}'
      v:003: 'SIR:26:3 | 3 | 3 | A good wife is a good portion, she shall be given in the portion of them that fear God, to a man for his good deeds.{VS:BR}'
      v:004: 'SIR:26:4 | 4 | 4 | Rich or poor, if his heart is good, his countenance shall be cheerful at all times.{VS:BR}'
      v:005: 'SIR:26:5 | 5 | 5 | Of three things my heart hath been afraid, and at the fourth my face hath trembled:{VS:BR}'
      v:006: 'SIR:26:6 | 6 | 6 | The accusation of a city, and the gathering together of the people:{VS:BR}'
      v:007: 'SIR:26:7 | 7 | 7 | And a false calumny, all are more grievous than death.{VS:BR}'
      v:008: 'SIR:26:8 | 8 | 8 | A jealous woman is the grief and mourning of the heart.{VS:BR}'
      v:009: 'SIR:26:9 | 9 | 9 | With a jealous woman is a scourge of the tongue which communicateth with all.{VS:BR}'
      v:010: 'SIR:26:10 | 10 | 10 | As a yoke of oxen that is moved to and fro, so also is a wicked woman: he that hath hold of her, is as he that taketh hold of a scorpion.{VS:BR}'
      v:011: 'SIR:26:11 | 11 | 11 | A drunken woman is a great wrath: and her reproach and shame shall not be hid.{VS:BR}'
      v:012: 'SIR:26:12 | 12 | 12 | The fornication of a woman shall be known by the haughtiness of her eyes and by her eyelids.{VS:BR}'
      v:013: 'SIR:26:13 | 13 | 13 | On a daughter that turneth not away herself, set a strict watch: lest finding an opportunity she abuse herself.{VS:BR}'
      v:014: 'SIR:26:14 | 14 | 14 | Take heed of the impudence of her eyes, and wonder not if she slight thee.{VS:BR}'
      v:015: 'SIR:26:15 | 15 | 15 | She will open her mouth as a thirsty traveller to the fountain, and will drink of every water near her, and will sit down by every hedge, and open her quiver against every arrow, until she fail.{VS:BR}'
      v:016: 'SIR:26:16 | 16 | 16 | The grace of a diligent woman shall delight her husband, and shall fat his bones.{VS:BR}'
      v:017: 'SIR:26:17 | 17 | 17 | Her discipline is the gift of God.{VS:BR}'
      v:018: 'SIR:26:18 | 18 | 18 | Such is a wise and silent woman, and there is nothing so much worth as a well instructed soul.{VS:BR}'
      v:019: 'SIR:26:19 | 19 | 19 | A holy and shamefaced woman is grace upon grace.{VS:BR}'
      v:020: 'SIR:26:20 | 20 | 20 | And no price is worthy of a continent soul.{VS:BR}'
      v:021: 'SIR:26:21 | 21 | 21 | As the sun when it riseth to the world in the high places of God, so is the beauty of a good wife for the ornament of her house.{VS:BR}'
      v:022: 'SIR:26:22 | 22 | 22 | As the lamp shining upon the holy candlestick, so is the beauty of the face in a ripe age,{VS:BR}'
      v:023: 'SIR:26:23 | 23 | 23 | As golden pillars upon bases of silver, so are the firm feet upon the soles of a steady woman.{VS:BR}'
      v:024: 'SIR:26:24 | 24 | 24 | As everlasting foundations upon a solid rock, so the commandments of God in the heart of a holy woman.{VS:VERSE:END}{VS:P}'
      v:025: 'SIR:26:25 | 25 | 25 | {VS:VERSE:BEGIN}At two things my heart is grieved, and the third bringeth anger upon me.{VS:BR}'
      v:026: 'SIR:26:26 | 26 | 26 | A man of war fainting through poverty, and a man of sense despised:{VS:BR}'
      v:027: 'SIR:26:27 | 27 | 27 | And he that passeth over from justice to sin, God hath prepared such an one for the sword.{VS:VERSE:END}{VS:P}'
      v:028: 'SIR:26:28 | 28 | 28 | {VS:VERSE:BEGIN}Two sorts of callings have appeared to me hard and dangerous: a merchant is hardly free from negligence: and a huckster shall not be justified from the sins of the lips.{VS:VERSE:END}'
  c:027:
    footnotes:
      v:023:
        - note: 'That is, it is easier to obtain a reconciliation after a curse, than after disclosing a secret.</p>'
          quote: And of a curse there is reconciliation
    intro: 'Dangers of sin from several heads: the fear of God is the best preservative. He that diggeth a pit, shall fall into it.'
    verses:
      v:001: 'SIR:27:1 | 1 | 1 | {VS:VERSE:BEGIN}Through poverty many have sinned: and he that seeketh to be enriched, turneth away his eye.{VS:BR}'
      v:002: 'SIR:27:2 | 2 | 2 | As a stake sticketh fast in the midst of the joining of stones, so also in the midst of selling and buying, sin shall stick fast.{VS:BR}'
      v:003: 'SIR:27:3 | 3 | 3 | Sin shall be destroyed with the sinner.{VS:BR}'
      v:004: 'SIR:27:4 | 4 | 4 | Unless thou hold thyself diligently in the fear of the Lord, thy house shall quickly be overthrown.{VS:VERSE:END}{VS:P}'
      v:005: 'SIR:27:5 | 5 | 5 | {VS:VERSE:BEGIN}As when one sifteth with a sieve, the dust will remain: so will the perplexity of a man in his thoughts.{VS:BR}'
      v:006: "SIR:27:6 | 6 | 6 | The furnace trieth the potter's vessels, and the trial of affliction just men.{VS:BR}"
      v:007: 'SIR:27:7 | 7 | 7 | As the dressing of a tree sheweth the fruit thereof, so a word out of the thought of the heart of man.{VS:BR}'
      v:008: 'SIR:27:8 | 8 | 8 | Praise not a man before he speaketh, for this is the trial of men.{VS:BR}'
      v:009: 'SIR:27:9 | 9 | 9 | If thou followest justice, thou shalt obtain her: and shalt put her on as a long robe of honour, and thou shalt dwell with her: and she shall protect thee for ever, and in the day of acknowledgment thou shalt find a strong foundation.{VS:BR}'
      v:010: 'SIR:27:10 | 10 | 10 | Birds resort unto their like: so truth will return to them that practise her.{VS:BR}'
      v:011: 'SIR:27:11 | 11 | 11 | The lion always lieth in wait for prey: so do sins for them that work iniquities.{VS:BR}'
      v:012: 'SIR:27:12 | 12 | 12 | A holy man continueth in wisdom as the sun: but a fool is changed as the moon.{VS:BR}'
      v:013: 'SIR:27:13 | 13 | 13 | In the midst of the unwise keep in the word till its time: but be continually among men that think.{VS:BR}'
      v:014: 'SIR:27:14 | 14 | 14 | The discourse of sinners is hateful, and their laughter is at the pleasures of sin.{VS:BR}'
      v:015: 'SIR:27:15 | 15 | 15 | The speech that sweareth much shall make the hair of the head stand upright: and its irreverence shall make one stop his ears.{VS:BR}'
      v:016: 'SIR:27:16 | 16 | 16 | In the quarrels of the proud is the shedding of blood: and their cursing is a grievous hearing.{VS:BR}'
      v:017: 'SIR:27:17 | 17 | 17 | He that discloseth the secret of a friend loseth his credit, and shall never find a friend to his mind.{VS:BR}'
      v:018: 'SIR:27:18 | 18 | 18 | Love thy neighbour, and be joined to him with fidelity.{VS:BR}'
      v:019: 'SIR:27:19 | 19 | 19 | But if thou discover his secrets, follow no more after him.{VS:BR}'
      v:020: 'SIR:27:20 | 20 | 20 | For as a man that destroyeth his friend, so is he that destroyeth the friendship of his neighbour.{VS:BR}'
      v:021: 'SIR:27:21 | 21 | 21 | And as one that letteth a bird go out of his hand, so hast thou let thy neighbour go, and thou shalt not get him again.{VS:BR}'
      v:022: 'SIR:27:22 | 22 | 22 | Follow after him no more, for he is gone afar off, he is fled, as a roe escaped out of the snare because his soul is wounded.{VS:BR}'
      v:023: 'SIR:27:23 | 23 | 23 | Thou canst no more bind him up. And of a curse there is reconciliation:{VS:BR}'
      v:024: 'SIR:27:24 | 24 | 24 | But to disclose the secrets of a friend, leaveth no hope to an unhappy soul.{VS:VERSE:END}{VS:P}'
      v:025: 'SIR:27:25 | 25 | 25 | {VS:VERSE:BEGIN}He that winketh with the eye forgeth wicked things, and no man will cast him off:{VS:BR}'
      v:026: 'SIR:27:26 | 26 | 26 | In the sight of thy eyes he will sweeten his mouth, and will admire thy words: but at the last he will writhe his mouth, and on thy words he will lay a stumblingblock.{VS:BR}'
      v:027: 'SIR:27:27 | 27 | 27 | I have hated many things but not like him, and the Lord will hate him.{VS:BR}'
      v:028: 'SIR:27:28 | 28 | 28 | If one cast a stone on high, it will fall upon his own head: and the deceitful stroke will wound the deceitful.{VS:BR}'
      v:029: 'SIR:27:29 | 29 | 29 | He that diggeth a pit, shall fall into it: and he that setteth a stone for his neighbour, shall stumble upon it: and he that layeth a snare for another, shall perish in it.{VS:BR}'
      v:030: 'SIR:27:30 | 30 | 30 | A mischievous counsel shall be rolled back upon the author, and he shall not know from whence it cometh to him.{VS:BR}'
      v:031: 'SIR:27:31 | 31 | 31 | Mockery and reproach are of the proud, and vengeance as a lion shall lie in wait for him.{VS:BR}'
      v:032: 'SIR:27:32 | 32 | 32 | They shall perish in a snare that are delighted with the fall of the just: and sorrow shall consume them before they die.{VS:VERSE:END}{VS:P}'
      v:033: 'SIR:27:33 | 33 | 33 | {VS:VERSE:BEGIN}Anger and fury are both of them abominable, and the sinful man shall be subject to them.{VS:VERSE:END}'
  c:028:
    footnotes:
      v:007:
        - note: 'Supply the sentence out of the Greek thus: Remember corruption and death, and abide in the commandments.</p>'
          quote: In his commandments
    intro: Lessons against revenge and quarrels. The evils of the tongue.
    verses:
      v:001: 'SIR:28:1 | 1 | 1 | {VS:VERSE:BEGIN}He that seeketh to revenge himself, shall find vengeance from the Lord, and he will surely keep his sins in remembrance.{VS:BR}'
      v:002: 'SIR:28:2 | 2 | 2 | Forgive thy neighbour if he hath hurt thee: and then shall thy sins be forgiven to thee when thou prayest.{VS:BR}'
      v:003: 'SIR:28:3 | 3 | 3 | Man to man reserveth anger, and doth he seek remedy of God?{VS:BR}'
      v:004: 'SIR:28:4 | 4 | 4 | He hath no mercy on a man like himself, and doth he entreat for his own sins?{VS:BR}'
      v:005: 'SIR:28:5 | 5 | 5 | He that is but flesh, nourisheth anger, and doth he ask forgiveness of God? who shall obtain pardon for his sins?{VS:BR}'
      v:006: 'SIR:28:6 | 6 | 6 | Remember thy last things, and let enmity cease:{VS:BR}'
      v:007: 'SIR:28:7 | 7 | 7 | For corruption and death hang over in his commandments.{VS:BR}'
      v:008: 'SIR:28:8 | 8 | 8 | Remember the fear of God, and be not angry with thy neighbour.{VS:BR}'
      v:009: 'SIR:28:9 | 9 | 9 | Remember the covenant of the most High, and overlook the ignorance of thy neighbour.{VS:BR}'
      v:010: 'SIR:28:10 | 10 | 10 | Refrain from strife, and thou shalt diminish thy sins.{VS:BR}'
      v:011: 'SIR:28:11 | 11 | 11 | For a passionate man kindleth strife, and a sinful man will trouble his friends, and bring in debate in the midst of them that are at peace.{VS:BR}'
      v:012: "SIR:28:12 | 12 | 12 | For as the wood of the forest is, so the fire burneth, and as a man's strength is, so shall his anger be, and according to his riches he shall increase his anger.{VS:BR}"
      v:013: 'SIR:28:13 | 13 | 13 | A hasty contention kindleth a fire and a hasty quarrel sheddeth blood and a tongue that beareth witness bringeth death.{VS:BR}'
      v:014: 'SIR:28:14 | 14 | 14 | If thou blow the spark, it shall burn as a fire: and if thou spit upon it, it shall be quenched: both come out of the mouth.{VS:VERSE:END}{VS:P}'
      v:015: 'SIR:28:15 | 15 | 15 | {VS:VERSE:BEGIN}The whisperer and the double tongue is accursed: for he hath troubled many that were at peace.{VS:BR}'
      v:016: 'SIR:28:16 | 16 | 16 | The tongue of a third person hath disquieted many, and scattered them from nation to nation.{VS:BR}'
      v:017: 'SIR:28:17 | 17 | 17 | It hath destroyed the strong cities of the rich, and hath overthrown the houses of great men.{VS:BR}'
      v:018: 'SIR:28:18 | 18 | 18 | It hath cut in pieces the forces of people, and undone strong nations.{VS:BR}'
      v:019: 'SIR:28:19 | 19 | 19 | The tongue of a third person hath cast out valiant women, and deprived them of their labours.{VS:BR}'
      v:020: 'SIR:28:20 | 20 | 20 | He that hearkeneth to it, shall never have rest, neither shall he have a friend in whom he may repose.{VS:BR}'
      v:021: 'SIR:28:21 | 21 | 21 | The stroke of a whip maketh a blue mark: but the stroke of the tongue will break the bones.{VS:BR}'
      v:022: 'SIR:28:22 | 22 | 22 | Many have fallen by the edge of the sword, but not so many as have perished by their own tongue.{VS:BR}'
      v:023: 'SIR:28:23 | 23 | 23 | Blessed is he that is defended from a wicked tongue, that hath not passed into the wrath thereof, and that hath not drawn the yoke thereof, and hath not been bound in its bands.{VS:BR}'
      v:024: 'SIR:28:24 | 24 | 24 | For its yoke is a yoke of iron: and its bands are bands of brass.{VS:BR}'
      v:025: 'SIR:28:25 | 25 | 25 | The death thereof is a most evil death: and hell is preferable to it.{VS:BR}'
      v:026: 'SIR:28:26 | 26 | 26 | Its continuance shall not be for a long time, but it shall possess the ways of the unjust: and the just shall not be burnt with its flame.{VS:BR}'
      v:027: 'SIR:28:27 | 27 | 27 | They that forsake God shall fall into it, and it shall burn in them, and shall not be quenched, and it shall be sent upon them as a lion, and as a leopard it shall tear them.{VS:BR}'
      v:028: 'SIR:28:28 | 28 | 28 | Hedge in thy ears with thorns, hear not a wicked tongue, and make doors and bars to thy mouth.{VS:BR}'
      v:029: 'SIR:28:29 | 29 | 29 | Melt down thy gold and silver, and make a balance for thy words, and a just bridle for thy mouth:{VS:BR}'
      v:030: 'SIR:28:30 | 30 | 30 | And take heed lest thou slip with thy tongue, and fall in the sight of thy enemies who lie in wait for thee, and thy fall be incurable unto death.{VS:VERSE:END}'
  c:029:
    footnotes:
      v:001:
        - note: 'That is, he that is hearty and bountiful in lending to his neighbour in his necessity.</p>'
          quote: And he that is stronger in hand
    intro: 'Of charity in lending money, and justice in repaying. Of alms, and of being surety.'
    verses:
      v:001: 'SIR:29:1 | 1 | 1 | {VS:VERSE:BEGIN}He that sheweth mercy, lendeth to his neighbour: and he that is stronger in hand, keepeth the commandments.{VS:BR}'
      v:002: 'SIR:29:2 | 2 | 2 | Lend to thy neighbour in the time of his need, and pay thou thy neighbour again in due time.{VS:BR}'
      v:003: 'SIR:29:3 | 3 | 3 | Keep thy word, and deal faithfully with him: and thou shalt always find that which is necessary for thee.{VS:BR}'
      v:004: 'SIR:29:4 | 4 | 4 | Many have looked upon a thing lent as a thing found, and have given trouble to them that helped them.{VS:BR}'
      v:005: 'SIR:29:5 | 5 | 5 | Till they receive, they kiss the hands of the lender, and in promises they humble their voice:{VS:BR}'
      v:006: 'SIR:29:6 | 6 | 6 | But when they should repay, they will ask time, and will return tedious and murmuring words, and will complain of the time:{VS:BR}'
      v:007: 'SIR:29:7 | 7 | 7 | And if he be able to pay, he will stand off, he will scarce pay one half, and will count it as if he had found it:{VS:BR}'
      v:008: 'SIR:29:8 | 8 | 8 | But if not, he will defraud him of his money, and he shall get him for an enemy without cause.{VS:BR}'
      v:009: 'SIR:29:9 | 9 | 9 | And he will pay him with reproaches and curses, and instead of honour and good turn will repay him injuries.{VS:BR}'
      v:010: 'SIR:29:10 | 10 | 10 | Many have refused to lend, not out of wickedness, but they were afraid to be defrauded without cause.{VS:BR}'
      v:011: 'SIR:29:11 | 11 | 11 | But yet towards the poor be thou more hearty, and delay not to shew him mercy.{VS:BR}'
      v:012: 'SIR:29:12 | 12 | 12 | Help the poor because of the commandment: and send him not away empty handed because of his poverty.{VS:BR}'
      v:013: 'SIR:29:13 | 13 | 13 | Lose thy money for thy brother and thy friend: and hide it not under a stone to be lost.{VS:BR}'
      v:014: 'SIR:29:14 | 14 | 14 | Place thy treasure in the commandments of the most High, and it shall bring thee more profit than gold.{VS:BR}'
      v:015: 'SIR:29:15 | 15 | 15 | Shut up alms in the heart of the poor, and it shall obtain help for thee against all evil.{VS:BR}'
      v:016: 'SIR:29:16 | 16 | 16 | Better than the shield of the mighty, and better than the spear:'
      v:017: 'SIR:29:17 | 17 | 17 | It shall fight for thee against thy enemy.{VS:BR}'
      v:018: 'SIR:29:18 | 18 | 18 | A good man is surety for his neighbour: and he that hath lost shame, will leave him to himself.{VS:VERSE:END}{VS:P}'
      v:019: 'SIR:29:19 | 19 | 19 | {VS:VERSE:BEGIN}Forget not the kindness of thy surety: for he hath given his life for thee.{VS:BR}'
      v:020: 'SIR:29:20 | 20 | 20 | The sinner and the unclean fleeth from his surety.{VS:BR}'
      v:021: 'SIR:29:21 | 21 | 21 | A sinner attributeth to himself the goods of his surety: and he that is of an unthankful mind will leave him that delivered him.{VS:BR}'
      v:022: 'SIR:29:22 | 22 | 22 | A man is surety for his neighbour: and when he hath lost all shame, he shall forsake him.{VS:BR}'
      v:023: 'SIR:29:23 | 23 | 23 | Evil suretyship hath undone many of good estate, and hath tossed them as a wave of the sea.{VS:BR}'
      v:024: 'SIR:29:24 | 24 | 24 | It hath made powerful men to go from place to place round about, and they have wandered in strange countries.{VS:BR}'
      v:025: 'SIR:29:25 | 25 | 25 | A sinner that transgresseth the commandment of the Lord, shall fall into an evil suretyship: and he that undertaketh many things, shall fall into judgment.{VS:BR}'
      v:026: 'SIR:29:26 | 26 | 26 | Recover thy neighbour according to thy power, and take heed to thyself that thou fall not.{VS:BR}'
      v:027: "SIR:29:27 | 27 | 27 | The chief thing for man's life is water and bread, and clothing, and a house to cover shame.{VS:VERSE:END}{VS:P}"
      v:028: "SIR:29:28 | 28 | 28 | {VS:VERSE:BEGIN}Better is the poor man's fare under a roof of boards, than sumptuous cheer abroad in another man's house.{VS:BR}"
      v:029: 'SIR:29:29 | 29 | 29 | Be contented with little instead of much, and thou shalt not hear the reproach of going abroad.{VS:BR}'
      v:030: 'SIR:29:30 | 30 | 30 | It is a miserable life to go as a guest from house to house: for where a man is a stranger, he shall not deal confidently, nor open his mouth.{VS:BR}'
      v:031: 'SIR:29:31 | 31 | 31 | He shall entertain and feed, and give drink to the unthankful, and moreover he shall hear bitter words.{VS:BR}'
      v:032: 'SIR:29:32 | 32 | 32 | Go, stranger, and furnish the table, and give others to eat what thou hast in thy hand.{VS:BR}'
      v:033: 'SIR:29:33 | 33 | 33 | Give place to the honourable presence of my friends: for I want my house, my brother being to be lodged with me.{VS:BR}'
      v:034: 'SIR:29:34 | 34 | 34 | These things are grievous to a man of understanding: the upbraiding of houseroom, and the reproaching of the lender.{VS:BR}'
  c:030:
    footnotes: {}
    intro: Of correction of children. Health is better than wealth. Excessive grief is hurtful.
    verses:
      v:001: 'SIR:30:1 | 1 | 1 | {VS:VERSE:BEGIN}He that loveth his son, frequently chastiseth him, that he may rejoice in his latter end, and not grope after the doors of his neighbours.{VS:BR}'
      v:002: 'SIR:30:2 | 2 | 2 | He that instructeth his son shall be praised in him, and shall glory in him in the midst of them of his household.{VS:BR}'
      v:003: 'SIR:30:3 | 3 | 3 | He that teacheth his son, maketh his enemy jealous, and in the midst of his friends he shall glory in him.{VS:BR}'
      v:004: 'SIR:30:4 | 4 | 4 | His father is dead, and he is as if he were not dead: for he hath left one behind him that is like himself.{VS:BR}'
      v:005: 'SIR:30:5 | 5 | 5 | While he lived he saw and rejoiced in him: and when he died he was not sorrowful, neither was he confounded before his enemies.{VS:BR}'
      v:006: 'SIR:30:6 | 6 | 6 | For he left behind him a defender of his house against his enemies, and one that will requite kindness to his friends.{VS:BR}'
      v:007: 'SIR:30:7 | 7 | 7 | For the souls of his sons he shall bind up his wounds, and at every cry his bowels shall be troubled.{VS:BR}'
      v:008: 'SIR:30:8 | 8 | 8 | A horse not broken becometh stubborn, and a child left to himself will become headstrong.{VS:BR}'
      v:009: 'SIR:30:9 | 9 | 9 | Give thy son his way, and he shall make thee afraid: play with him, and he shall make thee sorrowful.{VS:BR}'
      v:010: 'SIR:30:10 | 10 | 10 | Laugh not with him, lest thou have sorrow, and at the last thy teeth be set on edge.{VS:BR}'
      v:011: 'SIR:30:11 | 11 | 11 | Give him not liberty in his youth, and wink not at his devices.{VS:BR}'
      v:012: 'SIR:30:12 | 12 | 12 | Bow down his neck while he is young, and beat his sides while he is a child, lest he grow stubborn, and regard thee not, and so be a sorrow of heart to thee.{VS:BR}'
      v:013: 'SIR:30:13 | 13 | 13 | Instruct thy son, and labour about him, lest his lewd behaviour be an offence to thee.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:30:14 | 14 | 14 | {VS:VERSE:BEGIN}Better is a poor man who is sound, and strong of constitution, than a rich man who is weak and afflicted with evils.{VS:BR}'
      v:015: 'SIR:30:15 | 15 | 15 | Health of the soul in holiness of justice, is better than all gold and silver: and a sound body, than immense revenues.{VS:BR}'
      v:016: 'SIR:30:16 | 16 | 16 | There is no riches above the riches of the health of the body: and there is no pleasure above the joy of the heart.{VS:BR}'
      v:017: 'SIR:30:17 | 17 | 17 | Better is death than a bitter life, and everlasting rest, than continual sickness.{VS:BR}'
      v:018: 'SIR:30:18 | 18 | 18 | Good things that are hidden in a mouth that is shut, are as messes of meat set about a grave.{VS:BR}'
      v:019: 'SIR:30:19 | 19 | 19 | What good shall an offering do to an idol? for it can neither eat, nor smell:{VS:BR}'
      v:020: 'SIR:30:20 | 20 | 20 | So is he that is persecuted by the Lord, bearing the reward of his iniquity:{VS:BR}'
      v:021: 'SIR:30:21 | 21 | 21 | He seeth with his eyes, and groaneth, as an eunuch embracing a virgin, and sighing.{VS:BR}'
      v:022: 'SIR:30:22 | 22 | 22 | Give not up thy soul to sadness, and afflict not thyself in thy own counsel.{VS:BR}'
      v:023: 'SIR:30:23 | 23 | 23 | The joyfulness of the heart, is the life of a man, and a never failing treasure of holiness: and the joy of a man is length of life.{VS:BR}'
      v:024: 'SIR:30:24 | 24 | 24 | Have pity on thy own soul, pleasing God, and contain thyself: gather up thy heart in his holiness: and drive away sadness far from thee.{VS:BR}'
      v:025: 'SIR:30:25 | 25 | 25 | For sadness hath killed many, and there is no profit in it.{VS:BR}'
      v:026: "SIR:30:26 | 26 | 26 | Envy and anger shorten a man's days, and pensiveness will bring old age before the time.{VS:BR}"
      v:027: 'SIR:30:27 | 27 | 27 | A cheerful and good heart is always feasting: for his banquets are prepared with diligence.{VS:VERSE:END}'
  c:031:
    footnotes: {}
    intro: 'Of the desire of riches, and of moderation in eating and drinking.'
    verses:
      v:001: 'SIR:31:1 | 1 | 1 | {VS:VERSE:BEGIN}Watching for riches consumeth the flesh, and the thought thereof driveth away sleep.{VS:BR}'
      v:002: 'SIR:31:2 | 2 | 2 | The thinking beforehand turneth away the understanding, and a grievous sickness maketh the soul sober.{VS:BR}'
      v:003: 'SIR:31:3 | 3 | 3 | The rich man hath laboured in gathering riches together, and when he resteth he shall be filled with his goods.{VS:BR}'
      v:004: 'SIR:31:4 | 4 | 4 | The poor man hath laboured in his low way of life, and in the end he is still poor.{VS:BR}'
      v:005: 'SIR:31:5 | 5 | 5 | He that loveth gold, shall not be justified: and he that followeth after corruption, shall be filled with it.{VS:BR}'
      v:006: 'SIR:31:6 | 6 | 6 | Many have been brought to fall for gold, and the beauty thereof hath been their ruin.{VS:BR}'
      v:007: 'SIR:31:7 | 7 | 7 | Gold is a stumblingblock to them that sacrifice to it: woe to them that eagerly follow after it, and every fool shall perish by it.{VS:BR}'
      v:008: 'SIR:31:8 | 8 | 8 | Blessed is the rich man that is found without blemish: and that hath not gone after gold, nor put his trust in money nor in treasures.{VS:BR}'
      v:009: 'SIR:31:9 | 9 | 9 | Who is he, and we will praise him? for he hath done wonderful things in his life.{VS:BR}'
      v:010: 'SIR:31:10 | 10 | 10 | Who hath been tried thereby, and made perfect, he shall have glory everlasting. He that could have transgressed, and hath not transgressed: and could do evil things, and hath not done them:{VS:BR}'
      v:011: 'SIR:31:11 | 11 | 11 | Therefore are his goods established in the Lord, and all the church of the saints shall declare his alms.{VS:VERSE:END}{VS:P}'
      v:012: 'SIR:31:12 | 12 | 12 | {VS:VERSE:BEGIN}Art thou set at a great table? be not the first to open thy mouth upon it.{VS:BR}'
      v:013: 'SIR:31:13 | 13 | 13 | Say not: There are many things which are upon it.{VS:BR}'
      v:014: 'SIR:31:14 | 14 | 14 | Remember that a wicked eye is evil.{VS:BR}'
      v:015: 'SIR:31:15 | 15 | 15 | What is created more wicked than an eye? therefore shall it weep over all the face when it shall see.{VS:BR}'
      v:016: 'SIR:31:16 | 16 | 16 | Stretch not out thy hand first, lest being disgraced with envy thou be put to confusion.{VS:BR}'
      v:017: 'SIR:31:17 | 17 | 17 | Be not hasty in a feast.{VS:BR}'
      v:018: 'SIR:31:18 | 18 | 18 | Judge of the disposition of thy neighbour by thyself.{VS:BR}'
      v:019: 'SIR:31:19 | 19 | 19 | Use as a frugal man the things that are set before thee: lest if thou eatest much, thou be hated.{VS:BR}'
      v:020: "SIR:31:20 | 20 | 20 | Leave off first, for manners' sake: and exceed not, lest thou offend.{VS:BR}"
      v:021: 'SIR:31:21 | 21 | 21 | And if thou sittest among many, reach not thy hand out first of all, and be not the first to ask for drink.{VS:BR}'
      v:022: 'SIR:31:22 | 22 | 22 | How sufficient is a little wine for a man well taught, and in sleeping thou shalt not be uneasy with it, and thou shalt feel no pain.{VS:BR}'
      v:023: 'SIR:31:23 | 23 | 23 | Watching, and choler, and gripes, are with an intemperate man:{VS:BR}'
      v:024: 'SIR:31:24 | 24 | 24 | Sound and wholesome sleep with a moderate man: he shall sleep till morning, and his soul shall be delighted with him.{VS:BR}'
      v:025: 'SIR:31:25 | 25 | 25 | And if thou hast been forced to eat much, arise, go out, and vomit: and it shall refresh thee, and thou shalt not bring sickness upon thy body.{VS:BR}'
      v:026: 'SIR:31:26 | 26 | 26 | Hear me, my son, and despise me not: and in the end thou shalt find my words.{VS:BR}'
      v:027: 'SIR:31:27 | 27 | 27 | In all thy works be quick, and no infirmity shall come to thee.{VS:BR}'
      v:028: 'SIR:31:28 | 28 | 28 | The lips of many shall bless him that is liberal of his bread, and the testimony of his truth is faithful.{VS:BR}'
      v:029: 'SIR:31:29 | 29 | 29 | Against him that is niggardly of his bread, the city will murmur, and the testimony of his niggardliness is true.{VS:BR}'
      v:030: 'SIR:31:30 | 30 | 30 | Challenge not them that love wine: for wine hath destroyed very many.{VS:BR}'
      v:031: 'SIR:31:31 | 31 | 31 | Fire trieth hard iron: so wine drunk to excess shall rebuke the hearts of the proud.{VS:BR}'
      v:032: 'SIR:31:32 | 32 | 32 | Wine taken with sobriety is equal life to men: if thou drink it moderately, thou shalt be sober.{VS:BR}'
      v:033: 'SIR:31:33 | 33 | 33 | What is his life, who is diminished with wine?{VS:BR}'
      v:034: 'SIR:31:34 | 34 | 34 | What taketh away life? death.{VS:BR}'
      v:035: 'SIR:31:35 | 35 | 35 | Wine was created from the beginning to make men joyful, and not to make them drunk.{VS:BR}'
      v:036: 'SIR:31:36 | 36 | 36 | Wine drunken with moderation is the joy of the soul and the heart.{VS:BR}'
      v:037: 'SIR:31:37 | 37 | 37 | Sober drinking is health to soul and body.{VS:BR}'
      v:038: 'SIR:31:38 | 38 | 38 | Wine drunken with excess raiseth quarrels, and wrath, and many ruins.{VS:BR}'
      v:039: 'SIR:31:39 | 39 | 39 | Wine drunken with excess is bitterness of the soul.{VS:BR}'
      v:040: 'SIR:31:40 | 40 | 40 | The heat of drunkenness is the stumblingblock of the fool, lessening strength and causing wounds.{VS:BR}'
      v:041: 'SIR:31:41 | 41 | 41 | Rebuke not thy neighbour in a banquet of wine: and despise him not in his mirth.{VS:BR}'
      v:042: 'SIR:31:42 | 42 | 42 | Speak not to him words of reproach: and press him not in demanding again.{VS:VERSE:END}'
  c:032:
    footnotes:
      v:027:
        - note: 'That is, follow sincerely thy soul in her faith and conscience.</p>'
          quote: In faith
    intro: 'Lessons for superiors and inferiors. Advantages of fearing God, and doing nothing without counsel.'
    verses:
      v:001: 'SIR:32:1 | 1 | 1 | {VS:VERSE:BEGIN}Have they made thee ruler? be not lifted up: be among them as one of them.{VS:BR}'
      v:002: 'SIR:32:2 | 2 | 2 | Have care of them, and so sit down, and when thou hast acquitted thyself of all thy charge, take thy place:{VS:BR}'
      v:003: 'SIR:32:3 | 3 | 3 | That thou mayst rejoice for them, and receive a crown as an ornament of grace, and get the honour of the contribution.{VS:BR}'
      v:004: 'SIR:32:4 | 4 | 4 | Speak, thou that art elder: for it becometh thee,{VS:BR}'
      v:005: 'SIR:32:5 | 5 | 5 | To speak the first word with careful knowledge, and hinder not music.{VS:BR}'
      v:006: 'SIR:32:6 | 6 | 6 | Where there is no hearing, pour not out words, and be not lifted up out of season with thy wisdom.{VS:BR}'
      v:007: 'SIR:32:7 | 7 | 7 | A concert of music in a banquet of wine is as a carbuncle set in gold.{VS:BR}'
      v:008: 'SIR:32:8 | 8 | 8 | As a signet of an emerald in a work of gold: so is the melody of music with pleasant and moderate wine.{VS:BR}'
      v:009: 'SIR:32:9 | 9 | 9 | Hear in silence, and for thy reverence good grace shall come to thee.{VS:BR}'
      v:010: 'SIR:32:10 | 10 | 10 | Young man, scarcely speak in thy own cause.{VS:BR}'
      v:011: 'SIR:32:11 | 11 | 11 | If thou be asked twice, let thy answer be short.{VS:BR}'
      v:012: 'SIR:32:12 | 12 | 12 | In many things be as if thou wert ignorant, and hear in silence and withal seeking.{VS:BR}'
      v:013: 'SIR:32:13 | 13 | 13 | In the company of great men take not upon thee: and when the ancients are present, speak not much.{VS:BR}'
      v:014: 'SIR:32:14 | 14 | 14 | Before a storm goeth lightning: and before shamefacedness goeth favour: and for thy reverence good grace shall come to thee.{VS:BR}'
      v:015: 'SIR:32:15 | 15 | 15 | And at the time of rising be not slack: but be first to run home to thy house, and there withdraw thyself, and there take thy pastime.{VS:BR}'
      v:016: 'SIR:32:16 | 16 | 16 | And do what thou hast a mind, but not in sin or proud speech.{VS:BR}'
      v:017: 'SIR:32:17 | 17 | 17 | And for all these things bless the Lord, that made thee, and that replenisheth thee with all his good things.{VS:VERSE:END}{VS:P}'
      v:018: 'SIR:32:18 | 18 | 18 | {VS:VERSE:BEGIN}He that feareth the Lord, will receive his discipline: and they that will seek him early, shall find a blessing.{VS:BR}'
      v:019: 'SIR:32:19 | 19 | 19 | He that seeketh the law, shall be filled with it: and he that dealeth deceitfully, shall meet with a stumblingblock therein.{VS:BR}'
      v:020: 'SIR:32:20 | 20 | 20 | They that fear the Lord, shall find just judgment, and shall kindle justice as a light.{VS:BR}'
      v:021: 'SIR:32:21 | 21 | 21 | A sinful man will flee reproof, and will find an excuse according to his will.{VS:BR}'
      v:022: 'SIR:32:22 | 22 | 22 | A man of counsel will not neglect understanding, a strange and proud man will not dread fear:{VS:BR}'
      v:023: 'SIR:32:23 | 23 | 23 | Even after he hath done with fear without counsel, he shall be controlled by the things of his own seeking.{VS:BR}'
      v:024: 'SIR:32:24 | 24 | 24 | My son, do thou nothing without counsel, and thou shalt not repent when thou hast done.{VS:BR}'
      v:025: 'SIR:32:25 | 25 | 25 | Go not in the way of ruin, and thou shalt not stumble against the stones: trust not thyself to a rugged way, lest thou set a stumblingblock to thy soul.{VS:BR}'
      v:026: 'SIR:32:26 | 26 | 26 | And beware of thy own children, and take heed of them of thy household.{VS:BR}'
      v:027: 'SIR:32:27 | 27 | 27 | In every work of thine regard thy soul in faith: for this is the keeping of the commandments.{VS:BR}'
      v:028: 'SIR:32:28 | 28 | 28 | He that believeth God, taketh heed to the commandments: and he that trusteth in him, shall fare never the worse.{VS:VERSE:END}'
  c:033:
    footnotes:
      v:021:
        - note: 'That is, so as to have this power over thee.</p>'
          quote: Change thee
      v:023:
        - note: 'That is, be master in thy own house, and part not with thy authority.</p>'
          quote: The pre-eminence
    intro: 'The fear of God is the best security. Times and men are in the hands of God. Take care of thyself as long as thou livest, and look to thy servants.'
    verses:
      v:001: 'SIR:33:1 | 1 | 1 | {VS:VERSE:BEGIN}No evils shall happen to him that feareth the Lord, but in temptation God will keep him and deliver him from evils.{VS:BR}'
      v:002: 'SIR:33:2 | 2 | 2 | A wise man hateth not the commandments and justices, and he shall not be dashed in pieces as a ship in a storm.{VS:BR}'
      v:003: 'SIR:33:3 | 3 | 3 | A man of understanding is faithful to the law of God, and the law is faithful to him.{VS:VERSE:END}{VS:P}'
      v:004: 'SIR:33:4 | 4 | 4 | {VS:VERSE:BEGIN}He that cleareth up a question, shall prepare what to say, and so having prayed he shall be heard, and shall keep discipline, and then he shall answer.{VS:BR}'
      v:005: 'SIR:33:5 | 5 | 5 | The heart of a fool is as a wheel of a cart: and his thoughts are like a rolling axletree.{VS:BR}'
      v:006: 'SIR:33:6 | 6 | 6 | A friend that is a mocker, is like a stallion horse: he neigheth under every one that sitteth upon him.{VS:VERSE:END}{VS:P}'
      v:007: 'SIR:33:7 | 7 | 7 | {VS:VERSE:BEGIN}Why doth one day excel another, and one light another, and one year another year, when all come of the sun?{VS:BR}'
      v:008: 'SIR:33:8 | 8 | 8 | By the knowledge of the Lord they were distinguished, the sun being made, and keeping his commandment.{VS:BR}'
      v:009: 'SIR:33:9 | 9 | 9 | And he ordered the seasons, and holidays of them, and in them they celebrated festivals at an hour.{VS:BR}'
      v:010: 'SIR:33:10 | 10 | 10 | Some of them God made high and great days, and some of them he put in the number of ordinary days. And all men are from the ground, and out of the earth, from whence Adam was created.{VS:BR}'
      v:011: 'SIR:33:11 | 11 | 11 | With much knowledge the Lord hath divided them and diversified their ways.{VS:BR}'
      v:012: 'SIR:33:12 | 12 | 12 | Some of them hath he blessed, and exalted: and some of them hath he sanctified, and set near himself: and some of them hath he cursed and brought low, and turned them from their station.{VS:BR}'
      v:013: "SIR:33:13 | 13 | 13 | As the potter's clay is in his hand, to fashion and order it:{VS:BR}"
      v:014: 'SIR:33:14 | 14 | 14 | All his ways are according to his ordering: so man is in the hand of him that made him, and he will render to him according to his judgment.{VS:BR}'
      v:015: 'SIR:33:15 | 15 | 15 | Good is set against evil, and life against death: so also is the sinner against a just man. And so look upon all the works of the most High. Two and two, and one against another.{VS:VERSE:END}{VS:P}'
      v:016: 'SIR:33:16 | 16 | 16 | {VS:VERSE:BEGIN}And I awaked last of all, and as one that gathereth after the grapegatherers.{VS:BR}'
      v:017: 'SIR:33:17 | 17 | 17 | In the blessing of God I also have hoped: and as one that gathereth grapes, have I filled the winepress.{VS:BR}'
      v:018: 'SIR:33:18 | 18 | 18 | See that I have not laboured for myself only, but for all that seek discipline.{VS:BR}'
      v:019: 'SIR:33:19 | 19 | 19 | Hear me, ye great men, and all ye people, and hearken with your ears, ye rulers of the church.{VS:VERSE:END}{VS:P}'
      v:020: 'SIR:33:20 | 20 | 20 | {VS:VERSE:BEGIN}Give not to son or wife, brother or friend, power over thee while thou livest; and give not thy estate to another, lest thou repent, and thou entreat for the same.{VS:BR}'
      v:021: 'SIR:33:21 | 21 | 21 | As long as thou livest, and hast breath in thee, let no man change thee.{VS:BR}'
      v:022: 'SIR:33:22 | 22 | 22 | For it is better that thy children should ask of thee, than that thou look toward the hands of thy children.{VS:BR}'
      v:023: 'SIR:33:23 | 23 | 23 | In all thy works keep the pre-eminence.{VS:BR}'
      v:024: 'SIR:33:24 | 24 | 24 | Let no stain sully thy glory. In the time when thou shalt end the days of thy life, and in the time of thy decease, distribute thy inheritance.{VS:VERSE:END}{VS:P}'
      v:025: 'SIR:33:25 | 25 | 25 | {VS:VERSE:BEGIN}Fodder, and a wand, and a burden are for an ass: bread, and correction, and work for a slave.{VS:BR}'
      v:026: 'SIR:33:26 | 26 | 26 | He worketh under correction, and seeketh to rest: let his hands be idle, and he seeketh liberty.{VS:BR}'
      v:027: 'SIR:33:27 | 27 | 27 | The yoke and the thong bend a stiff neck, and continual labours bow a slave.{VS:BR}'
      v:028: 'SIR:33:28 | 28 | 28 | Torture and fetters are for a malicious slave: send him to work, that he be not idle:{VS:BR}'
      v:029: 'SIR:33:29 | 29 | 29 | For idleness hath taught much evil.{VS:BR}'
      v:030: 'SIR:33:30 | 30 | 30 | Set him to work: for so it is fit for him. And if he be not obedient, bring him down with fetters, but be not excessive towards any one, and do no grievous thing without judgment.{VS:BR}'
      v:031: 'SIR:33:31 | 31 | 31 | If thou have a faithful servant, let him be to thee as thy own soul: treat him as a brother: because in the blood of thy soul thou hast gotten him.{VS:BR}'
      v:032: 'SIR:33:32 | 32 | 32 | If thou hurt him unjustly, he will run away:{VS:BR}'
      v:033: 'SIR:33:33 | 33 | 33 | And if he rise up and depart, thou knowest not whom to ask, and in what way to seek him.{VS:VERSE:END}'
  c:034:
    footnotes: {}
    intro: 'The vanity of dreams. The advantage of experience, and of the fear of God.'
    verses:
      v:001: 'SIR:34:1 | 1 | 1 | {VS:VERSE:BEGIN}The hopes of a man that is void of understanding are vain and deceitful: and dreams lift up fools.{VS:BR}'
      v:002: 'SIR:34:2 | 2 | 2 | The man that giveth heed to lying visions, is like to him that catcheth at a shadow, and followeth after the wind.{VS:BR}'
      v:003: "SIR:34:3 | 3 | 3 | The vision of dreams is the resemblance of one thing to another: as when a man's likeness is before the face of a man.{VS:BR}"
      v:004: 'SIR:34:4 | 4 | 4 | What can be made clean by the unclean? and what truth can come from that which is false?{VS:BR}'
      v:005: 'SIR:34:5 | 5 | 5 | Deceitful divinations and lying omens and the dreams of evildoers, are vanity:{VS:BR}'
      v:006: 'SIR:34:6 | 6 | 6 | And the heart fancieth as that of a woman in travail: except it be a vision sent forth from the most High, set not thy heart upon them.{VS:BR}'
      v:007: 'SIR:34:7 | 7 | 7 | For dreams have deceived many, and they have failed that put their trust in them.{VS:BR}'
      v:008: 'SIR:34:8 | 8 | 8 | The word of the law shall be fulfilled without a lie, and wisdom shall be made plain in the mouth of the faithful.{VS:VERSE:END}{VS:P}'
      v:009: 'SIR:34:9 | 9 | 9 | {VS:VERSE:BEGIN}What doth he know, that hath not been tried? A man that hath much experience, shall think of many things: and he that hath learned many things, shall shew forth understanding.{VS:BR}'
      v:010: 'SIR:34:10 | 10 | 10 | He that hath no experience, knoweth little: and he that hath been experienced in many things, multiplieth prudence.{VS:BR}'
      v:011: 'SIR:34:11 | 11 | 11 | He that hath not been tried, what manner of things doth he know? he that hath been surprised, shall abound with subtlety.{VS:BR}'
      v:012: 'SIR:34:12 | 12 | 12 | I have seen many things by travelling, and many customs of things.{VS:BR}'
      v:013: 'SIR:34:13 | 13 | 13 | Sometimes I have been in danger of death for these things, and I have been delivered by the grace of God.{VS:VERSE:END}{VS:P}'
      v:014: 'SIR:34:14 | 14 | 14 | {VS:VERSE:BEGIN}The spirit of those that fear God, is sought after, and by his regard shall be blessed.{VS:BR}'
      v:015: 'SIR:34:15 | 15 | 15 | For their hope is on him that saveth them, and the eyes of God are upon them that love him.{VS:BR}'
      v:016: 'SIR:34:16 | 16 | 16 | He that feareth the Lord shall tremble at nothing, and shall not be afraid: for he is his hope.{VS:BR}'
      v:017: 'SIR:34:17 | 17 | 17 | The soul of him that feareth the Lord is blessed.{VS:BR}'
      v:018: 'SIR:34:18 | 18 | 18 | To whom doth he look, and who is his strength?{VS:BR}'
      v:019: 'SIR:34:19 | 19 | 19 | The eyes of the Lord are upon them that fear him, he is their powerful protector, and strong stay, a defence from the heat, and a cover from the sun at noon,{VS:BR}'
      v:020: 'SIR:34:20 | 20 | 20 | A preservation from stumbling, and a help from falling: he raiseth up the soul, and enlighteneth the eyes, and giveth health, and life, and blessing.{VS:VERSE:END}{VS:P}'
      v:021: 'SIR:34:21 | 21 | 21 | {VS:VERSE:BEGIN}The offering of him that sacrificeth of a thing wrongfully gotten, is stained, and the mockeries of the unjust are not acceptable.{VS:BR}'
      v:022: 'SIR:34:22 | 22 | 22 | The Lord is only for them that wait upon him in the way of truth and justice.{VS:BR}'
      v:023: 'SIR:34:23 | 23 | 23 | The most High approveth not the gifts of the wicked: neither hath he respect to the oblations of the unjust, nor will he be pacified for sins by the multitude of their sacrifices.{VS:BR}'
      v:024: 'SIR:34:24 | 24 | 24 | He that offereth sacrifice of the goods of the poor, is as one that sacrificeth the son in the presence of his father.{VS:BR}'
      v:025: 'SIR:34:25 | 25 | 25 | The bread of the needy, is the life of the poor: he that defraudeth them thereof, is a man of blood.{VS:BR}'
      v:026: 'SIR:34:26 | 26 | 26 | He that taketh away the bread gotten by sweat, is like him that killeth his neighbour.{VS:BR}'
      v:027: 'SIR:34:27 | 27 | 27 | He that sheddeth blood, and he that defraudeth the laborer of his hire, are brothers.{VS:BR}'
      v:028: 'SIR:34:28 | 28 | 28 | When one buildeth up, and another pulleth down: what profit have they but the labour?{VS:BR}'
      v:029: 'SIR:34:29 | 29 | 29 | When one prayeth, and another curseth: whose voice will God hear?{VS:BR}'
      v:030: 'SIR:34:30 | 30 | 30 | He that washeth himself after touching the dead, if he toucheth him again, what doth his washing avail?{VS:BR}'
      v:031: 'SIR:34:31 | 31 | 31 | So a man that fasteth for his sins, and doth the same again, what doth his humbling himself profit him? who will hear his prayer?{VS:VERSE:END}'
  c:035:
    footnotes: {}
    intro: What sacrifices are pleasing to God.
    verses:
      v:001: 'SIR:35:1 | 1 | 1 | {VS:VERSE:BEGIN}He that keepeth the law, multiplieth offerings.{VS:BR}'
      v:002: 'SIR:35:2 | 2 | 2 | It is a wholesome sacrifice to take heed to the commandments, and to depart from all iniquity.{VS:BR}'
      v:003: 'SIR:35:3 | 3 | 3 | And to depart from injustice, is to offer a propitiatory sacrifice for injustices, and a begging of pardon for sins.{VS:BR}'
      v:004: 'SIR:35:4 | 4 | 4 | He shall return thanks, that offereth fine flour: and he that doth mercy, offereth sacrifice.{VS:BR}'
      v:005: 'SIR:35:5 | 5 | 5 | To depart from iniquity is that which pleaseth the Lord, and to depart from injustice, is an entreaty for sins.{VS:BR}'
      v:006: 'SIR:35:6 | 6 | 6 | Thou shalt not appear empty in the sight of the Lord.{VS:BR}'
      v:007: 'SIR:35:7 | 7 | 7 | For all these things are to be done because of the commandment of God.{VS:BR}'
      v:008: 'SIR:35:8 | 8 | 8 | The oblation of the just maketh the altar fat, and is an odour of sweetness in the sight of the most High.{VS:BR}'
      v:009: 'SIR:35:9 | 9 | 9 | The sacrifice of the just is acceptable, and the Lord will not forget the memorial thereof.{VS:BR}'
      v:010: 'SIR:35:10 | 10 | 10 | Give glory to God with a good heart: and diminish not the firstfruits of thy hands.{VS:BR}'
      v:011: 'SIR:35:11 | 11 | 11 | In every gift shew a cheerful countenance, and sanctify thy tithes with joy.{VS:BR}'
      v:012: 'SIR:35:12 | 12 | 12 | Give to the most High according to what he hath given to thee, and with a good eye do according to the ability of thy hands:{VS:BR}'
      v:013: 'SIR:35:13 | 13 | 13 | For the Lord maketh recompense, and will give thee seven times as much.{VS:BR}'
      v:014: 'SIR:35:14 | 14 | 14 | Do not offer wicked gifts, for such he will not receive.{VS:BR}'
      v:015: 'SIR:35:15 | 15 | 15 | And look not upon an unjust sacrifice, for the Lord is judge, and there is not with him respect of person.{VS:BR}'
      v:016: 'SIR:35:16 | 16 | 16 | The Lord will not accept any person against a poor man, and he will hear the prayer of him that is wronged.{VS:BR}'
      v:017: 'SIR:35:17 | 17 | 17 | He will not despise the prayers of the fatherless: nor the widow, when she poureth out her complaint.{VS:BR}'
      v:018: "SIR:35:18 | 18 | 18 | Do not the widow's tears run down the cheek, and her cry against him that causeth them to fall?{VS:BR}"
      v:019: 'SIR:35:19 | 19 | 19 | For from the cheek they go up even to heaven, and the Lord that heareth will not be delighted with them.{VS:BR}'
      v:020: 'SIR:35:20 | 20 | 20 | He that adoreth God with joy, shall be accepted, and his prayer shall approach even to the clouds.{VS:VERSE:END}{VS:P}'
      v:021: 'SIR:35:21 | 21 | 21 | {VS:VERSE:BEGIN}The prayer of him that humbleth himself, shall pierce the clouds: and till it come nigh he will not be comforted: and he will not depart till the most High behold.{VS:BR}'
      v:022: 'SIR:35:22 | 22 | 22 | And the Lord will not be slack, but will judge for the just, and will do judgment: and the Almighty will not have patience with them, that he may crush their back:{VS:BR}'
      v:023: 'SIR:35:23 | 23 | 23 | And he will repay vengeance to the Gentiles, till he have taken away the multitude of the proud, and broken the sceptres of the unjust,{VS:BR}'
      v:024: 'SIR:35:24 | 24 | 24 | Till he have rendered to men according to their deeds: and according to the works of Adam, and according to his presumption,{VS:BR}'
      v:025: 'SIR:35:25 | 25 | 25 | Till he have judged the cause of his people, and he shall delight the just with his mercy.{VS:BR}'
      v:026: 'SIR:35:26 | 26 | 26 | The mercy of God is beautiful in the time of affliction, as a cloud of rain in the time of drought.{VS:VERSE:END}'
